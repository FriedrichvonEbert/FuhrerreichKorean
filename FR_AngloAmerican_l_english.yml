anam.11.d:0 "태평양 방위 기구의 창설과 함께 회원국들의 관계는 급격히 진전되었습니다. 태평양 방위 기구는 상선 항로를 보호할 사명이 있으며, 기구 회원국들의 방위를 위해서라면 필요에 따라 군사력을 동원할 것입니다."
anam.13.d:0 "오늘 아침, 뉴욕에서 영미 양국의 대표단이 양국의 동맹에 관한 일주일 간의 외교 회담을 마쳤습니다.\n\n해군 기술 군비 경쟁으로 인해 전간기에 양국의 관계는 시들해졌었지만, 이젠 과거의 일일 뿐입니다.\n\n오늘 영국 외무상과 미국 국무부 장관은 합동 성명을 발표하여, 북대서양 조약 기구라는 이름으로 양국 간의 새로운 동맹을 체결했음을 세상에 알렸습니다."

##### Tooltips #####

