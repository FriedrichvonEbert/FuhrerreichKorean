# - UK side

anam.1a.d:0 "대전쟁 후 우리는 역사상 가장 강력한 해군력을 가지게 되었지만 모든 일이 잘 풀리지만은 않았습니다. 우리의 아군 미국과 일본 제국 모두 적수가 없던 왕립해군을 위협할 새로운 해군력 증강 계획을 실행했기 때문입니다. 제국의 경제 성장과 함께, 많은 예산이 왕립해군에 투자되었으며 이에 미일의 해군력 증강 속도에 맞출 수 있는 대규모 건함 계획이 실행되었습니다. 표면상으로는, 지난 십 년간은 필연적으로 전쟁을 불러일으킬 해군 건함 경쟁을 막기 위한 삼국의 신사 협정이 유지되어왔습니다. 그러나 속으로 삼국은, 기술 경쟁을 시작해 막대한 예산을 해군 연구와 기술 개발에 투자했습니다.\n\n우리 정부는 이 협정이 영원히 지속되지 않을 것이라는 것을 알고 자리를 공고히 하기 위해 올해 초 HMS 트라팔가르의 진수라는 선수를 뒀습니다. 많은 사람들이 우리가 질 것이라고 예상하는, 우리나라와 미국 간의 파멸적인 건함 경쟁을 막기 위한 외교적 노력 또한 진행되었습니다. 이는 오늘부터 준비에 들어갈 1936년도 영미 회담이라는 결실로 나타났습니다.\n\n미 대선 후인 11월 말에 진행될 이 회담에서는 건함 경쟁, 태평양 전략, 런던증권시장 붕괴 대책 등 다양한 주제가 논의될 것입니다.\n\n이 회담에서 앞으로 수 년간 양국의 관계가 결정될 것이며, 합의가 이루어지지 않는다면 전쟁으로 이어질 수도 있을 것입니다."
anam.2a.d:0 "오늘 아침, 뉴욕에서 영미 양국의 외교관들이 참석하는 가운데 공통된 관심사와 양국이 우려하는 사안을 논할 1936년도 영미 회담이 시작되었습니다.\n\n며칠간 계속될 것으로 예상되는 이 회담은 다양한 주제를 다룰 것이며, 성공적으로 마친다면 영미 양국 간 연대의 새로운 시작을 알리는 신호가 될 것입니다. 하지만 최악의 경우 역시 존재합니다. 협의가 결렬된다면 두 나라의 관계는 완전히 와해될 것이며, 전쟁의 가능성 역시 무시하지 못할 것입니다."
