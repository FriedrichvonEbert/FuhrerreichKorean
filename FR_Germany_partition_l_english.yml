l_english:

ger.partition.2.d:0 "독일은 패배했으며, 독일의 미래는 우리에게 달려 있습니다. 우리는 독일을 우호적인 단일 괴뢰국으로서 독립시킬 수 있고, 여럿으로 작게 나누어 해방할 수도 있습니다. 또는 우리가 정복한 지역을 직접 통치하는 것 역시 가능합니다."
ger.partition.3.d:0 "우리는 슐레지엔을 정복하였습니다. 이 지역을 어떻게 나눌지에 대한 몇 가지 선택지가 있습니다."
ger.partition.4.d:0 "우리는 슐레스비히-홀슈타인을 정복하였습니다. 이 지역을 어떻게 나눌지에 대한 몇 가지 선택지가 있습니다."
ger.partition.5.d:0 "우리는 동프로이센을 정복하였습니다. 이 지역을 어떻게 나눌지에 대한 몇 가지 선택지가 있습니다."
