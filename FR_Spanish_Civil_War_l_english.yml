#Tooltips
SCW_uprising:0 "이 지역에서 이미 봉기가 일어났습니다"
SCW_SPM_partisan_granada_tooltip:0 "파르티잔 사단이 그라나다에서 봉기할 것입니다\n"
SCW_SPM_partisan_jaen_tooltip:0 "파르티잔 사단이 하엔에서 봉기할 것입니다\n"
SCW_SPM_partisan_extremadura_tooltip:0 "두개의 파르티잔 사단이 에스트레마두라에서 봉기할 것입니다\n"
SCW_SPA_partisan_valencia_tooltip:0 "파르티잔 사단이 발렌시아에서 봉기할 것입니다\n"
SCW_SPA_partisan_murica_tooltip:0 "파르티잔 사단이 무르시아에서 봉기할 것입니다\n"
