#Ideas
SCW_idea:0 "스페인 내전"
SCW_idea_desc:0 "1935년부터 시작된 스페인 내전은 스페인을 완전한 혼란에 빠뜨렸고, 우리는 불구덩이로 던져졌습니다. 더 나은 스페인을 위해서라도, 우리는 반드시 승리해야 합니다!"

SCW_SPM_no_support:0 "원조 중단"
SCW_SPM_no_support_desc:0 "영국은 인도에서 일어난 반란으로 인하여 우리 측에 대한 지원을 거의 중단했습니다. 인도의 반란이 진압될 때까지는 우리 스스로 버텨야 합니다."

SCW_SPM_no_support_2:0 "원조 종료"
SCW_SPM_no_support_2_desc:0 "런던증권시장 붕괴로 인하여 영국으로부터의 지원은 완전히 종료되었습니다. 우리가 홀로 버티는 것은 힘겨울 것이고, 많은 이들이 우리가 당장이라도 붕괴할 것이라고 보고 있습니다."

SCW_SPM_support_regained:0 "다시 시작된 원조"
SCW_SPM_support_regained_desc:0 "영국은 내전에서 다시 우리 정부를 지원하기로 결정하였고, 이로 인해 물자가 증가하고 있습니다. 우리는 기회가 있을 때 이를 살려야 합니다."

#Events
scw.1.t:0 "공화국의 붕괴"
scw.1.d:0 "얼마 전까지 마드리드를 장악했던 스페인 공화국이 무너지면서, 스페인 내전은 우리에게 불리해졌습니다. 반군들이 탕헤르로 이동하기 시작했지만, 우리의 근접성을 이용해 우리는 반군의 이동을 막고 탕헤르에 망명 공화 정부를 유지시킬 수 있습니다. 그렇게 한다면 내전의 승자와의 관계는 악화되겠지만, 그 대신 그 지역에 대한 영유권을 가질 수 있을 것입니다."

scw.2.t:0 "내전의 종식"
scw.2.d:0 "내전이 끝나자, 승리한 우리의 공화주의자 정부만이 남았습니다. 우리에겐 무너진 국가와 피폐해진 국민, 그리고 파괴된 산업만이 남았으며, 이를 복구하는 과정은 이 나라에 있어서 가장 힘든 순간들이 될 것입니다. 그렇지만 오늘, 스페인은 이렇게 말할 수 있습니다. 우리가 승리했다고."

scw.3.t:0 "내전의 종식"
scw.3.d:0 "내전이 끝나자, 승리한 우리의 팔랑헤주의자 정부만이 남았습니다. 우리에겐 무너진 국가와 피폐해진 국민, 그리고 파괴된 산업만이 남았으며, 이를 복구하는 과정은 이 나라에 있어서 가장 힘든 순간들이 될 것입니다. 그렇지만 오늘, 스페인은 이렇게 말할 수 있습니다. 우리가 승리했다고."

scw.4.t:0 "내전의 종식"
scw.4.d:0 "내전이 끝나자, 승리한 우리의 인민전선 정부만이 남았습니다. 우리에겐 무너진 국가와 피폐해진 인민, 그리고 파괴된 산업만이 남았으며, 이를 복구하는 과정은 이 나라에 있어서 가장 힘든 순간들이 될 것입니다. 그렇지만 오늘, 스페인은 이렇게 말할 수 있습니다. 우리가 승리했다고."

scw.5.t:0 "내전의 종식"
scw.5.d:0 "내전이 끝나자, 승리한 우리의 왕당파 정부만이 남았습니다. 우리에겐 무너진 국가와 피폐해진 국민, 그리고 파괴된 산업만이 남았으며, 이를 복구하는 과정은 이 나라에 있어서 가장 힘든 순간들이 될 것입니다. 그렇지만 오늘, 스페인은 이렇게 말할 수 있습니다. 우리가 승리했다고."

scw.6.t:0 "런던증권시장 붕괴"
scw.6.d:0 "우리의 하나뿐인 물주가 영국인 이상, 그들의 최근 경제 불황이 인도 반란 때보다도 더 심하게 물자 지원을 막아버렸다는 것은 어찌보면 당연할 것입니다. 많은 경제학자들은 우리의 피폐한 경제가 소생 불능이라고 평가했으며, 전쟁 지지도는 사상 최저를 기록하고 있습니다. 우리 영토 내의 많은 이들이 우리에게 항복을 종용하며, '왕국은 완전히 매장되어야 한다'고 말합니다."
scw.6.a:0 "이것으로 끝나길 바라자..."
