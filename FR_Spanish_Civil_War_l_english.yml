#Decisions
SPR_civil_war:0 "스페인 내전"
SPR_civil_war_desc:0 "1935년 11월, 알폰소 피오 크리스티노의 암살로 시작된 스페인 내전은 인민전선, 왕당파, 팔랑헤주의자, 공화주의자의 4개 진영의 부상으로 이어졌습니다. 우리는 이 내전에서 우위를 점하기 위해 어떠한 수단이라도 불사해야 합니다."

SCW_partisans_monarchy_1:0 "남부에서의 저항"
SCW_partisans_monarchy_1_desc:0 "스페인 남부 지방의 사람들은 이 지역의 점령자들에게 불만을 가지고 있습니다. 어쩌면 그들에게 우리가 더 나을 것이라고 보게 만들 수 있지 않을까요?"

