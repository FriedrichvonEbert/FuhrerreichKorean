#guatemala

guatemala.1.t:0 "온두라스가 대공화국에 가입하다."
guatemala.1.d:0 "얼마 전, 온두라스에서 사회주의 쿠데타가 의회의 다수당을 장악하며 권력을 장악하였습니다. 니카과라인들이 주도한 미국의 군사 점령에 대한 저항이 실패로 끝나자 도망친 후 우리나라에 영향을 끼친 수많은 멕시코 이민자들을 볼 때 우리와 그들 사이에는 확실한 유사점이 있습니다. 그들의 탈출구로는, 미국의 괴뢰국과 이후 민족주의자들로부터의 해방입니다, 그것은 과테말라에서의 혁명의 발판이 되었고, 그들의 숫자는 구 정권의 붕괴와 새로운 중앙아메리카의 선언을 가능케 했습니다.\n 예전에는, 근처에 있던 어떠한 나라도 억압의 사슬을 성공적으로 끊어내지 못했습니다. 하지만 지금 온두라스는 몇 가지의 이념적 차이에도 불구하고, 그들은 마침내 우리의 연합에 대한 요구를 승인하며 대공화국의 통합을 요구하였습니다."
guatemala.1.a:0 "만국의 노동자여, 단결하라!"

