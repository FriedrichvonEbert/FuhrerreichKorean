 country_capitulated.0.t:0 "[Root.GetName]의 항복"
 country_capitulated.0.d_positive_both_no_faction:1 "[This.GetNewspaperHeader]\n[From.From.GetLeader]은(는) 오늘 나약한 [Root.GetName] 정부가 [From.From.GetNameDef] 병력의 막강한 공세를 견디지 못하고 붕괴했다고 선언했습니다. [Root.GetName] 정부는 나라를 탈출해 해외로 망명했습니다. 그들의 군대는 대부분 항복했으며, [From.From.GetNameDef] 병력이 본국을 장악하게 되었습니다.\n다른 곳에서 전쟁은 계속 되겠지만, 이것은 [From.From.GetNameDef]의 위대한 승리입니다."
 country_capitulated.0.d_positive_prev_no_faction:1 "[This.GetNewspaperHeader]\n[From.From.GetLeader]은(는) 오늘 나약한 [Root.GetName] 정부가 [From.From.GetNameDef] 병력의 막강한 공세를 견디지 못하고 붕괴했다고 선언했습니다. [Root.GetName] 정부는 나라를 탈출해 해외로 망명했습니다. 그들의 군대는 대부분 항복했으며, [From.From.GetNameDef] 병력이 본국을 장악하게 되었습니다.\n[Root.GetFactionName]의 나머지 국가와의 전쟁은 다른 곳에서 계속 되겠지만, 이것은 [From.From.GetNameDef]의 위대한 승리입니다."
 country_capitulated.0.d_positive_prev_faction:1 "[This.GetNewspaperHeader]\n[From.From.GetLeader]은(는) 오늘 나약한 [Root.GetName] 정부가 [From.From.GetNameDef] 병력의 막강한 공세를 견디지 못하고 붕괴했다고 선언했습니다. [Root.GetName] 정부는 나라를 탈출해 해외로 망명했습니다. 그들의 군대는 대부분 항복했으며, [From.From.GetNameDef] 병력이 본국을 장악하게 되었습니다.\n[Root.GetFactionName]의 나머지 국가와의 전쟁은 다른 곳에서 계속 되겠지만, 이것은 [From.From.GetFactionName]의 모든 국가의 위대한 승리입니다."
 country_capitulated.0.d_negative_both_no_faction:1 "[This.GetNewspaperHeader]\n[Root.GetLeader]은(는) 오늘 [Root.GetName] 정부가 전국에서 잔학 행위를 자행하는 [From.From.GetNameDef] 병력의 압력을 견딜 수 없다고 선언했습니다. [Root.GetName] 정부는 망명했습니다. 그들의 군대는 대부분 항복했으며, [From.From.GetNameDef] 병력이 본국을 장악하게 되었습니다.\n이런 괴멸적인 타격에도 불구하고, [From.From.GetNameDef]에 대한 항전은 끝나지 않을 것입니다."
 country_capitulated.0.d_negative_prev_no_faction:1 "[This.GetNewspaperHeader]\n[Root.GetLeader]은(는) 오늘 [Root.GetName] 정부가 전국에서 잔학 행위를 자행하는 [From.From.GetNameDef] 병력의 압력을 견딜 수 없다고 선언했습니다. [Root.GetName] 정부는 망명했습니다. 그들의 군대는 대부분 항복했으며, [From.From.GetNameDef] 병력이 본국을 장악하게 되었습니다.\n[From.From.GetNameDef]에 대한 항전은 계속 되지만, 이 일이 [Root.GetFactionName]의 모든 국가에 큰 불행이라는 것은 부정할 수 없습니다."
 country_capitulated.0.d_negative_prev_faction:1 "[This.GetNewspaperHeader]\n[Root.GetLeader]은(는) 오늘 [Root.GetName] 정부가 전국에서 잔학 행위를 자행하는 [From.From.GetNameDef] 병력의 압력을 견딜 수 없다고 선언했습니다. [Root.GetName] 정부는 망명했습니다. 그들의 군대는 대부분 항복했으며, [From.From.GetNameDef] 병력이 본국을 장악하게 되었습니다.\n[From.From.GetNameDef]과(와) [From.From.GetFactionName] 소속국에 대한 항전은 계속 되지만, 이 일이 [Root.GetFactionName]의 모든 국가에 큰 불행이라는 것은 부정할 수 없습니다."
 country_capitulated.0.d_neutral_both_no_faction:1 "[This.GetNewspaperHeader]\n[Root.GetName] 정부는 망명했으며, 대부분의 군대는 전국을 장악한 [From.From.GetNameDef]에 항복했습니다.\n\n[From.From.GetName]과(와) [Root.GetName] 간의 전투는 끝났지만, [From.From.GetNameDef]의 총력전은 지속 중이며, 전쟁은 다른 곳에서 계속되고 있습니다."
 country_capitulated.0.d_neutral_prev_no_faction:1 "[This.GetNewspaperHeader]\n[Root.GetName] 정부는 망명했으며, 대부분의 군대는 전국을 장악한 [From.From.GetNameDef]에 항복했습니다.\n\n[Root.GetName]에서의 전투는 전쟁의 극히 일부분일 뿐입니다. [From.From.GetNameDef]과(와) [Root.GetFactionName]의 나머지 국가 간의 전쟁은 계속됩니다."
 country_capitulated.0.d_neutral_prev_faction:1 "[This.GetNewspaperHeader]\n[Root.GetName] 정부는 망명했으며, 대부분의 군대는 전국을 장악한 [From.From.GetNameDef]에 항복했습니다.\n\n[From.From.GetName]과(와) [Root.GetName] 간의 전투는 전쟁의 일부일 뿐입니다. [From.From.GetFactionName]과(와) [Root.GetFactionName]의 나머지 국가 간 전쟁은 다른 곳에서 계속됩니다."
