#### GENERIC DECISIONS ####

increase_popularity_vang:0 "[Root.GetLeader]에서의 연설" #Might and Strength.
increase_popularity_vang_desc:0 "누군가는 강력한 국가를 원하는 우리를 비판할수도 있습니다... 그들을 비난합시다! 강력한 국가가 되는 유일한 방법인 칼 마르크스의 사회주의적 야망을 이루기 위하여! 우리는 필요한 방향나아갈 것입니다. 그리고 우리는 사람들에게 우리가 길을 알고 있다고 확신을 심어줄 것입니다."
increase_popularity_collie:0 "마르크스주의 문학 대중화" #Revolutionary and Orthodox.
increase_popularity_collie_desc:0 "우리는 함께 앞으로 나아가야 합니다. 전위대는 국민들이 진정한 사회주의 국가로 인도되기 위하여 강력한 국가가 필요하다고 주장하고, 자유주의와 사회주의자들은 그 반대로 주장할 것입니다. 이 두 무리들은 모두 틀렸습니다. 상호 의존과 집단의 단결은 사회주의를 달성하는데 필수적인 요소입니다."
increase_popularity_libsoc:0 "[Root.GetLeader]의 공장 방문" #Equal and United.
increase_popularity_libsoc_desc:0 "소수에게 많은 권력을 쥐여주는 것은 독재정권으로 이행하는 길입니다. 부분적인 사회주의는 우리 국가에 적용되어야 합니다. 사회주의와 마르크스주의를 위하여, 그리고 더욱 나은 삶을 위하여. 공장을 방문하여 노동자들을 독려하면 우리의 인기는 올라가고 일부에서 말하는 정부에 대한 불신은 더욱 커질 것입니다."
increase_popularity_socdem:0 "광범위한 복지" #Fair and Moderate.
increase_popularity_socdem_desc:0 "자본주의에는 단점이 있지만, 그러한 단점을 고치는 것은 우리의 의무입니다. 노동계층에 대한 의무를 덜어주기 위해서는 자본주의에 인간 윤리에 대한 것을 함께 적용해야 합니다. 우리는 바로 그것을 실행할 사람이 될 것입니다. 우리는 개혁하고, 바로잡고, 내일은 더 나은 국가가 존재할수 있도록 할 것입니다."
increase_popularity_soclib:0 "시민의 자유 보장" #Free and Just.
increase_popularity_soclib_desc:0 "민주적 가치는 어떠한 대가를 치르더라도 보장되어야 합니다. 민주주의는 우리에게 필수불가결한 문제이고, 법은 한 사람이라도 시민의 자유를 제한할수 없으며, 자유를 보장해야 합니다. [Root.GetNameDef]는(은) 자유롭고 정의로운 국가입니다! 우리는 결코 이러한 가치들이 손상되는 것을 용납하지 않을 것입니다!"
increase_popularity_marklib:0 "경제적 특권 옹호" #Unchained and Unbound.
increase_popularity_marklib_desc:0 "경제적 사슬은 더이상 용납되지 않을 것입니다! 민영화와 자유 방임주의는 반드시 지켜져야 합니다. [RootGetNameDef]의 모든 시민을 위한 자유시장을 보장하겠습니다. 시장이 자유로워질수록 국민이 자유로워질 것입니다!"
increase_popularity_soccon:0 "현상유지 촉진" #Stable and Traditional.
increase_popularity_soccon_desc:0 "몇몇 이들은 우리가 변화를 거부하는 것에 대하여 비난할수 있지만, 그들은 단지 우리의 국가적 상황이 최적의 상태라고 보지 않는 것일 뿐입니다. 전통과 안정은 하나의 국가에서 필수적인 생명력입니다. 둘중 하나라도 개혁과 혁명적인 급진파에 양보할수 없고, 국민들도 그것을 받아들여야 합니다."
increase_popularity_authdem:0 "우리의 책무 공고" #Popular and Responsible.
increase_popularity_authdem_desc:0 "'민주제도에 적용된 권위주의'는 어떤 사람들이 우리를 그렇게 묘사하는 것입니다. 하지만 그것은 나쁜 일이 아닙니다. 우리는 사회가 현재 최적의 상태에 있다고 믿는다는 의미에서 사회 보수주의를 받아들이고, 무엇보다도 국가의 안정을 우선시 하기 위하여 중앙집권화를 실시하는 것입니다."
increase_popularity_pataut:0 "지도자의 인기 보장" #Strong and Righteous.
increase_popularity_pataut_desc:0 "강력한 통치 아래 있는 국가는 우리의 올바른 투쟁에서 성공하기 위한 유일한 방법입니다. 안정은 우리 정부의 인기를 확실히 함으로써 유지되어야 합니다. 그것이 말로 유지되든 힘으로 유지되든 말입니다."
increase_popularity_natpop:0 "민족주의 집회 개최" #Fierce and Proud.
increase_popularity_natpop_desc:0 "우리 당의 핵심 가치와 원칙을 강화하기 위해 전국 각지에서 지지자들을 끌어내어 집회를 개최할 예정입니다. 백문이불여일견, 한번의 경험이 백번의 말보다 더 큰 영향을 줄 것입니다."
increase_popularity_valkist:0 "대중 교화" #Revived and Radical.
increase_popularity_valkist_desc:0 "[Root.GetAdjective]의 핵심인 발키즘은 우리 인구에게 주입되어야 합니다. 청소년에서부터 어른들까지 [Root.GetName]에 대한 충성은 보장되어야 합니다."

