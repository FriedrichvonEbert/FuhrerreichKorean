improved_worker_conditions:0 "Improve Working Conditions"
improved_worker_conditions_desc:0 "Factory work is hard and fraught with many hazards. Improving the conditions for our factory workers will reduce output in the short term, but the long term benefits are worth it."
civil_crackdown:0 "Civil Crackdown"
civil_crackdown_desc:0 "The key to eliminating revolutionaries is to take them down before they become a problem. Ordering raids and crackdowns on the populace will ensure that we'll be capable of catching any dissidents within our society."
cut_red_tape:0 "Cut out Red Tape"
cut_red_tape_desc:0 "Our nation is far too bureaucratic, to the point it's almost become restrictive in a few areas. Repealing redundant policies and eliminating excessive regulation will ensure that our Nation will function far more smoothly than before."

