##INDUSTRIAL DECISIONS##
economic_demobilization:0 "경제 동원 해제"
infrastructure_building_slot:0 "산업 혁신"
infrastructure_building_slot_desc:0 "우리의 국가에서는 더 많은 산업단지를 건설하기 위해 약간의 개조를 거칠 필요가 있습니다. 이러한 개조를 거치면 우리에게 몇가지 기회가 열릴지도 모릅니다."
civilian_factory_commission:0 "민간 산업 위원회 문제"
civilian_factory_commission_desc:0 "우리의 민간 산업은 훨씬 더 커질 수 있고, 우리는 현재의 산업을 확장하기 위하여 위원회를 이용할수 있습니다."
arms_factory_commission:0 "군수 산업 위원회 문제"
arms_factory_commission_desc:0 "우리의 무기 산업은 약간의 확장으로도 확실한 이익을 얻을수 있으며, 다른 무기 공장에 의뢰를 활용하면 이 문제를 해결할 수 있을 것입니다."
dockyard_commission:0 "Issue a Dockyard Commission"
dockyard_commission_desc:0 "An addition to our Naval Industry would certainly be valuable. Leveraging a comission for a Dockyard would not be in vain."

##PROPAGANDA##
military_service_propaganda:0 "체제 선전"
military_service_propaganda_desc:0 "이런 어려운 시기에 우리는 우리의 군대를 강화해야 합니다. 이를 위해서는 신병 모병이 필요하며, 대규모 선전을 실시하고 우리 국민의 군 입대를 독려할 것입니다."

