l_english:

### Generic Focuses ###
generic_army_effort:0 "현대전"
generic_army_effort_desc:0 "대전쟁은 군사 분야에 있어서 나폴레옹의 영향을 종식시키고, 소총, 기관총, 야포와 같은 무기들의 파괴력을 증명하면서 전쟁의 양상을 영구히 변화시켰습니다. 우리 군대는 적응하거나 사라질 것입니다."
generic_equipment_effort:0 "장비 현대화"
generic_equipment_effort_desc:0 "오랫동안 군사적 기술 혁신은 느렸으며, 좋은 볼트액션 소총만으로도 충분했습니다. 하지만 이 19세기 소총들은 대전쟁 후 전장에는 어울리지 않게 되었습니다. 우리는 지금 상황에 안주하지 않고 새로운 장비를 갖추어야 합니다."
generic_motorization_effort:0 "육군 차량화"
generic_motorization_effort_desc:0 "대전쟁의 기병 돌격은 사실상 마지막 사례일 것입니다. 트럭은 더 이상 단순한 운송 도구가 아닌, 기동전의 열쇠입니다. 우리는 낡은 사고를 떨쳐버리고 우리의 공격과 증원 속도를 높이기 위하여 차량을 사용해야 합니다."
generic_doctrine_effort:0 "대전쟁의 교훈"
generic_doctrine_effort_desc:0 "우리는 대전쟁에서 무엇을 배웠을까요? 불과 5년 동안의 전쟁 속에서 수많은 군인들이 우리에게 새로운 전쟁의 흐름을 가르치기 위하여 목숨을 잃었습니다. 만약 우리가 그들을 통해서 배우지 않는다면, 우리 군인들은 전쟁터에서 똑같은 운명을 맞이하게 될 것입니다."
generic_equipment_effort_2:0 "장비 연구"
generic_equipment_effort_2_desc:0 "우리는 현대 장비를 따라잡았을지도 모르지만, 새로운 설계가 이미 우리 것을 구식으로 만들고 있습니다. 그럼에도, 우리는 계속해서 장비에 있어서 1년도 다른 나라보다 뒤쳐지지 않도록 해야 합니다. 이것은 우리가 독자적인 설계를 해야 한다는 것을 의미합니다."
generic_mechanization_effort:0 "기계화전"
  generic_mechanization_effort_desc:0 "트럭은 전선에서 좋은 성과를 내지 못했지만, 이제 트럭과 전차 사이에서 타협을 할 수 있을 것 같습니다. 병력수송장갑차는 병력을 직접 전투에 투입할 수 있고, 포화로부터 방어할 수 있으며, 필요한 경우 강력한 화력 지원까지 제공할 수 있습니다."
generic_doctrine_effort_2:0 "군사 훈련"
generic_doctrine_effort_2_desc:0 "모든 열강들이 훈련을 하고 있으니, 우리도 마찬가지입니다. 모의전은 장군들의 평시 오락 이상의 것으로, 인명의 손실 없이 여러 전술을 시험할 수 있도록 해줍니다. 이로써 우리는 이론적인 전술을 완성할 수 있게 될 것입니다."
generic_doctrine_effort_3:0 "모의전"
generic_doctrine_effort_3_desc:0 "'가상'의 전투를 실행함으로써, 우리는 실제로 전쟁하지 않고도 전쟁과 같은 시나리오를 시험할 수 있습니다. 이를 통해 우리 장교들은 군사 전술에서 새로운 경험을 할 수 있을 것입니다."
generic_equipment_effort_3:0 "장비 기술 혁신"
generic_equipment_effort_3_desc:0 "우리는 장비 연구에 있어서 외국의 첨단 장비를 구입하거나 다른 나라를 따라잡는 것에 국한되지 않을 정도의 수준에 도달했습니다. 강대국들조차도 곧 우리의 무기에 놀라게 될지도 모릅니다."
generic_armor_effort:0 "기갑전"
generic_armor_effort_desc:0 "전차는 현대전의 꽃으로, 대포로 무장하고 일반 소총을 무시하는 이동식 차량입니다. 적은 수만으로도, 우리는 이 강철 괴물의 신중한 활용으로 적을 뚫고 나아갈 것입니다."
generic_special_forces:0 "특수부대"
generic_special_forces_desc:0 "특수부대는 과거의 정예 부대 그 이상의 무언가입니다. 최신 장비를 갖춘다면 징집병이라도 전장에서 자신을 지킬 수 있을 것입니다. 하지만 어떤 상황, 예를 들어 산악전, 상륙전, 공수 작전 등은, 너무 적대적이라서 특수 훈련을 받은 인원이 필요합니다."
generic_soldier_effort:0 "사병 우선"
generic_soldier_effort_desc:0 "사병은 군대의 핵입니다. 우리가 장교 대신 사병에게 초점을 맞추는 것은 당연합니다."
generic_officer_effort:0 "장교 우선"
generic_officer_effort_desc:0 "따르는 이가 있다면, 이끄는 이도 있습니다. 이끄는 이가 없으면 어떻게 되겠습니까? 따르는 이들 중 하나가 어떻게 해야하는지도 모르는채 다른 이들을 이끌어야 할 것입니다. 그런 일은 절대 용납될 수 없습니다. 우리는 장교들이 이끌 능력을 갖추도록 해야 합니다."
generic_arms_imports:0 "무기 수입"
generic_arms_imports_desc:0 "군에 장비를 보급하기 위해서는 지원이 필요할 것 같습니다. 어쩌면 무기를 열강으로부터 수입하면 되지 않을까요?"
generic_recruitment:0 "군인 미화"
generic_recruitment_desc:0 "사람들이 군대를 멀리하는 이유는, 득보다 실이 많다고 생각하기 때문입니다. 우리는 사람들이 군대에 대한 열정으로 입대를 외면하지 않을 때까지, 군인 미화를 계속해야 합니다."
generic_reform_officer_corps:0 "장교단 개편"
generic_reform_officer_corps_desc:0 "이런 급변하는 전쟁의 시기에, 우리는 장교단이 완전히 최신식 전술을 사용하도록 해야 합니다."
generic_reform_supply_lines:0 "현대적 보급선"
generic_reform_supply_lines_desc:0 "말로 보급선을 유지하는 시대는 끝났습니다. 우리는 모든 수단을 사용해 보급 운송을 해야 합니다. 우리는 현재의 시스템보다 효율적인 한, 트럭, 비행기, 어느 것이든 간에 활용할 것입니다."
generic_national_training_school:0 "국립사관학교"
generic_national_training_school_desc:0 "국립사관학교를 설립하여 우리 장교들이 최고의 훈련을 받을 수 있도록 해야 합니다."
generic_mil_industrial_complex:0 "군산복합체"
generic_mil_industrial_complex_desc:0 "항공 법칙에 따르면, 벌이 날 수 있는 방법은 없습니다. 벌의 날개는 너무 작아 그 작고 뚱뚱한 몸을 띄울 수 없겠죠. 물론 벌은 사람들이 불가능하다고 생각하는 것을 신경쓰지 않고 그냥 날아갑니다."

generic_aviation_effort:0 "공군"
generic_aviation_effort_tt:0 "§Y공군 기지§!의 건설 슬롯이 부족합니다."
generic_aviation_effort_desc:0 "군 항공 분야는 대전쟁 직전에 탄생했습니다. 대전쟁 후 20년 가까운 시간이 지났지만, 여전히 이 분야는 새로우며, 모든 나라들이 다음 번 전쟁을 위해 공군을 준비하고 있습니다. 우리도 그렇게 해야 합니다. 우리는 체계적인 공군을 창설해야 합니다."
generic_fighter_focus:0 "제공권"
generic_fighter_focus_desc:0 "대전쟁의 공중전은 항공전의 시작일 뿐입니다. 더 빠르고, 더 단단하며, 더 중무장한 항공기가 등장하는 동안, 우리는 우리가 공중을 지배할 수 있도록 모든 역량을 쏟아부어야 합니다. 그러면 지상 타격은 쉬운 일이 될 것입니다."
generic_bomber_focus:0 "전략 폭격"
generic_bomber_focus_desc:0 "처음 만들었을 때조차 폭격기는 공포를 불러일으켰으며, 많은 사람들이 그것의 잠재력을 알아봤습니다. 폭장량이 증가하면서, 대전쟁의 융단 포격조차도 비교 대상에서 벗어났습니다. 언젠가는, 단 한 번의 공습만으로 도시나 지역 전체를 파괴할 수 있을지도 모릅니다."
generic_aviation_effort_2:0 "현대 항공 전술"
generic_aviation_effort_2_desc:0 "항공기는 이제 단순 정찰과 괴롭히기용 도구가 아닙니다. 그것을 군사 작전에 완전히 통합시킴으로써, 공군은 더 많은 피해를 입히고 일반 작전보다 더 많이 진행시킬 수 있습니다."
generic_CAS_effort:0 "근접 항공 지원"
generic_CAS_effort_desc:0 "전투기와 폭격기가 전투에 간접적으로 영향을 준다면, 근접항공지원기는 지상 목표에 대한 기총 소사와 급강하 폭격을 할 기동성과 무장을 모두 갖춰, 무방비의 군대에 강력한 타격을 가함과 동시에 공중전에서도 잘 대처할 수 있습니다."
generic_rocket_effort:0 "실험적 로켓"
generic_rocket_effort_desc:0 "로켓 과학은 군사 과학에서 가장 최근에 등장한 분야 중 하나일 것입니다. 우리 과학자들의 말에 따르면, 로켓 엔진은 성형 엔진이 아무것도 아니라고 느껴질 정도의 속력을 낼 수 있다고 합니다. 일부는 심지어 음속조차도 돌파할 수 있다고 하니, 참으로 흥분되는 소식이 아닐 수 없습니다."
generic_NAV_effort:0 "해군 항공"
generic_NAV_effort_desc:0 "해상전에서 가장 중요한 기술 혁신 중 하나인 뇌격기는, 어뢰나 기뢰 같은 수단을 통해 적 함대에 타격을 줄 수 있습니다. 우리 함대를 지원하면서, 그들은 주력함을 위협하고 보조함에 타격을 줄 수 있습니다."

generic_naval_effort:0 "현대식 조선소"
generic_naval_effort_tt:0 "§Y해군 조선소§!의 건설 슬롯이 부족합니다."
generic_naval_effort_desc:0 "강력한 해군을 만들고 싶다면, 함선을 먼저 만들어야 할 것입니다. 조선 기술은 발전했으며, 이에 오래된 드라이 독을 확장하는 동시에 새로운 조선소 또한 건설해야 합니다. 현대 함선은 코그가 아니며, 제대로 된 함대를 가지기 위해서는 넓게 바라봐야 합니다."
generic_flexible_navy:0 "유연한 전술"
generic_flexible_navy_desc:0 "우리는 열강의 해군처럼 대양에서 적을 몰아낼 수는 없겠지만, 그것이 우리 함대가 항구에 숨어있기만 하겠다는 것을 의미하지는 않습니다. 유연한 전술과 잠수함 같은 발명품의 활용을 통해, 적 함대에 타격을 주기 위해 함대 규모를 맞출 필요는 없습니다."
generic_large_navy:0 "전력 투영"
generic_large_navy_desc:0 "우리 해군은 열강의 대함대에 맞설 수는 없겠지만, 유리한 상황의 활용과 해군의 집중 운용을 통해 우리는 어떤 전투에서도 우위에 섬과 동시에 소규모 함대는 궤멸시킬 수 있는 강력한 해군을 보전할 수 있습니다."
generic_submarine_effort:0 "잠수함전"
generic_submarine_effort_desc:0 "잠수함전은 어뢰정의 발명 이래 가장 흥미로운 해군 발전이며, 해군의 가장 기초적인 교리조차 뒤흔들었습니다. 우리는 대잠뿐만 아니라, 잠수함의 공격적 활용에도 집중할 것입니다."
generic_cruiser_effort:0 "보조함"
generic_cruiser_effort_desc:0 "순양함은 단순히 '값싼 전함'이 아니며, 그런 구시대적 발상이 순양함의 잠재력을 파괴합니다. 우리는 순양함을 뇌격기와 어뢰정 같은 소형함에 취약한 전함을 호위하는 용도로 활용해야 합니다."
generic_destroyer_effort:0 "대잠전"
generic_destroyer_effort_desc:0 "잠수함의 설계와 전략적 활용에 대해 연구함으로써, 우리는 그것을 어떻게 견제해야 하는지도 배울 수 있습니다. 우리 구축함은 폭뢰 같은 특수 장비와, 수송선 호위와 순찰을 효율적으로 수행할 수 있는 가볍고 작은 설계를 필요로 합니다."
generic_capital_ships_effort:0 "주력함"
generic_capital_ships_effort_desc:0 "결국 함대는 주력함이 있어야 하며, 과거의 전함과 현대적 항공모함 모두 이 역할에 적당합니다. 근접 조우에서 취약점이 있긴 하지만, 주력함은 안전한 거리에서 적 함대를 상대한다면 커다란 피해를 입힐 수 있습니다."

generic_industrial_effort:0 "산업 체계"
generic_industrial_effort_desc:0 "대규모 산업을 건설하기 위해서, 우리는 현대 산업의 기반을 세우고 선택을 해야 할 수 있습니다. 산업 집중인지 분산인지, 공작 기계와 건설 기계에 대한 투자 등은 중요한 문제들입니다."
generic_construction_effort:0 "산업 보조금"
generic_construction_effort_tt:0 "§Y민간 공장§!의 건설 슬롯이 부족합니다."
generic_construction_effort_desc:0 "건실한 산업은 갑자기 만들어지는 것이 아닙니다. 나중엔 더 원대한 프로젝트들을 진행해야겠지만, 우리는 능력있는 경영인들이 나중에 거대 기업으로 성장할 수 있는 건실하고 성공적인 기업을 만들 수 있도록 지원해야 합니다."
generic_production_effort:0 "국립 병기창"
generic_production_effort_tt:0 "§Y군수 공장§!의 건설 슬롯이 부족합니다."
generic_production_effort_desc:0 "스스로 군수 생산량을 충당할 수 있을 때까지, 우리는 현대 병기창을 건설해야 합니다. 그들의 목표는 정부 자금, 민간 생산, 단순 생산을 통해 군에 필요한 장비를 조달한다는 단순한 것이지만, 신규 소총을 아예 받지 못하는 것보다야 나을 것입니다."
generic_construction_effort_2:0 "산업 중심지"
generic_construction_effort_2_desc:0 "기업가 정신도 있지만, 지역 강국에 걸맞는 경제를 가지기 위해서는 산업 혁명을 탄생시킨 대규모 공업 지역을 육성할 필요가 있습니다. 그런 곳들을 만들기 위해서는 유망한 공업 입지를 가진 지역에 대규모 투자를 해야 합니다."
generic_production_effort_2:0 "군수 제조업"
generic_production_effort_2_desc:0 "우리 군대가 민방위 수준에서 벗어나고 싶다면 독자적인 장비를 생산해야 합니다. 그것을 달성할 유일한 방법은, 군수 제조업 분야에 대한 많은 투자와 그들이 유지되기 위한 정기적인 계약을 체결하는 것입니다."
generic_production_effort_3:0 "군수 산업"
generic_production_effort_3_desc:0 "우리는 드디어 생산량이 적더라도 우리가 필요로 하는 장비를 제작할 수 있는 기업을 보유하는 수준까지 올라왔습니다. 여전히 우리는 많은 장비를 필요로 하며, 국내 기업에 해외 기업에 비해 여러가지 특혜를 준다면 생산량을 늘릴 수 있을 것입니다."
generic_infrastructure_effort:0 "국가 기반 시설"
generic_infrastructure_effort_desc:0 "우리의 성장하는 산업은 물류의 운송을 보장하기 위한 기반 시설 확충을 필요로 합니다. 우리는 엉망인 도시 간 교통 계획을 없애고, 체계적인 도로망을 만들 필요가 있습니다. 우리는 기존 도로를 확장하고, 새로운 도로를 건설할 것입니다."
generic_infrastructure_effort_tt:0 "§Y사회 기반 시설§!의 건설 슬롯이 부족합니다."
generic_synth_oil_effort_tt:0 "§Y합성 정유 공장§!의 건설 슬롯이 부족합니다."
generic_infrastructure_effort_2:0 "철도망"
generic_infrastructure_effort_2_desc:0 "현대 국가는 어떤 것이든 한 곳에서 다른 곳까지 빠르고 효율적으로 운송할 수 있는 철도망을 필요로 합니다. 이는 우리가 몇 년 전이었으면 상상도 못했을, 철도의 확장과 환승역의 건설을 수행해야 한다는 뜻입니다."
generic_construction_effort_3:0 "산업망"
generic_construction_effort_3_desc:0 "도로나 철도처럼, 산업 또한 투입과 산출, 수입과 수출에 기반한 대규모 망으로 연결되어 있습니다. 기반 시설이 확충되면서 이 연결 또한 강화되어, 우리 산업은 몇몇 부유한 지역의 경제를 바탕으로 성장하고 있습니다."

generic_extra_tech_slot:0 "연구 위원회"
generic_extra_tech_slot_desc:0 "우리의 산업 성장은 국내외의 많은 학자들을 끌어모으고 있습니다. 우리는 산업 기반이 사설 연구소를 끌어들일 때까지, 연구 위원회가 연구를 계속하도록 자금을 지원해야 합니다."
generic_extra_tech_slot_2:0 "연구소"
generic_extra_tech_slot_2_desc:0 "우리의 산업 기반이 확장되면서, 드디어 우리는 단순 제조를 넘어 설계와 창조, 최소한 그런 것을 하는 사람들을 끌어들이는 수준까지 다다랐습니다. 이 연구소들은 발견을 하기 위한 인재뿐만 아니라, 재력도 갖추고 있습니다. 그들의 혁신을 당장 지원해야 합니다."
generic_technology_sharing:0 "기술 공유"
generic_technology_sharing_desc:0 "기술 발견을 동맹국과 공유하면서, 우리의 세력은 전시 연구를 더 효과적으로 할 수 있습니다. 물론 우리는 우리의 지원이 의미있음을 그들에게 보여야겠지만, 그것이 된다면 우리는 그들의 연구로부터 도움을 받을 수 있습니다."
generic_secret_weapons:0 "비밀 무기"
generic_secret_weapons_desc:0 "모든 가용 자원을 전차와 항공기 개발에 투자하고자 할 수도 있겠지만, 전쟁의 승리는 과학의 새로운 분야인 전자 공학, 로켓 과학, 그리고 핵물리학에 달려있습니다. 우리가 열강이 아니라 해서, 그 분야에서 진전할 수 없다는 것은 아닙니다."

generic_political_effort:0 "정치 개혁"
generic_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first, we need to do away with old political doctrine and be ready to adopt bold, ambitious views on how our nation is to be ruled from now on."
generic_collectivist_ethos_kr:0 "국민 결속"
generic_collectivist_ethos_kr_desc:0 "This era is a strange one, with the rise of Communism, the fragile position of Democracy and the maintained Authoritarian old order. We must protect our country from outside influences by ensuring our people believe in the founding values of our country, least we are washed away by opposing views."
generic_militarism:0 "군국주의"
generic_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers, if not an army with a state. If one thing is certain since the Great War, it is that it might very well not have been The War To End War."
generic_military_youth:0 "유소년 군사조직"
generic_military_youth_desc:0 "Organisations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early in a citizen's life. These core values must be learned from the most tender age, so that the next generations are ready to fight for our country."
generic_ideological_fanaticism:0 "이념적 광신"
generic_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death. There is no middle ground in this ideological struggle of the great and small powers alike."
generic_liberty_ethos_kr:0 "자유의 정신"
generic_liberty_ethos_kr_desc:0 "Freedom is not just a happy happenstance, it is something that must be preserved against tyranny. The Great War and the rise of Communism has to many put this spirit in doubt, but no nation is too small to rekindle its flame in their governments and populaces and ward against those trying to extinguish it."
generic_rights_of_man:0 "인간의 권리"
generic_rights_of_man_desc:0 "The Rights Of Man is perhaps the founding act of the modern Democracy, doing away with the feudal order and ensuring equal rights for all. There have always been the odd doubts about our stance on those essential rights, and we will dispel them without ambiguity. We only stand to benefit from it."
generic_liberty_research:0 "대학 지원금"
generic_liberty_research_desc:0 "The modern University is a great achievement, allowing people of even modest origin to elevate themselves via higher learning. However, this requires us to fund university grants to allow such access to poorer but aspiring students. Let's make that move now, these future scholars will pay dividends."
generic_welfare:0 "복지 제도"
generic_welfare_desc:0 "Equality in rights and equality in education are two important milestones, but economic equality is perhaps the hardest. While we might never reach a perfect equality in this area, we can at least prop up the poorest in our country with fair welfare programs. This ought to help our consumer economy speed up, too."
generic_national_identity:0 "민족 주체성"
generic_national_identity_desc:0 "While the ideological debate is one we could get lost in for ages, we must not forget who we are at our core. We are unique, we know our history, our culture and we hope that our destiny is even more brilliant. If we have shaped a better society today, we will shape an even better country tomorrow."

### Generic Ideas ###
generic_liberty_idea:0 "자유의 정신"
generic_liberty_idea_desc:0 "Freedom is something we have pledged to preserve, and this inspires our population to support us even if they may not always agree with our policies or the state of the country in the present moment."
generic_militarism_focus:0 "군국주의"
generic_milstaff_focus:0 "국립교육원"
generic_milstaff_focus_desc:0 "Better training, a more decentralised commmand structure and encouraging innovative Military though will allow our Officer Corps to act at peak efficiency."
generic_reformsupply_focus:0 "새 보급체계"
generic_recruitment_focus:0 "모병 운동"
generic_recruitment_focus_desc:0 "A nationalistic sentiment coupled with the glorification of the Standard Soldier has lead to an influx of recruits in our military."
generic_militarism_focus_desc:0 "Our people have come to see the army as an integral part of our nation, and every conscript plays his part. This allows us to mobilise reserves, militia and other paramilitary forces in a pinch."
generic_military_youth_focus:0 "유소년 군사조직"
generic_military_youth_focus_desc:0 "From the youngest age, our citizens learn military values and integrate them as a part of their life. This obviously increases the amount of vocations for the army as they reach adulthood."
generic_ideological_fanaticism_focus:0 "이념적 광신"
generic_ideological_fanaticism_focus_desc:0 "Our country is the centre of our ideology, and our ideology is the fabric of country. Many are ready to die for its survival when others would easily retreat to new positions."
generic_liberty_research_idea:0 "대학 지원금"
generic_liberty_research_idea_desc:0 "We are paying modest but still relatively decent university grants to ensure any aspiring student has a shot at higher education. This is bound to increase the size of our intelligentsia"
generic_welfare_idea:0 "복지 제도"
generic_welfare_idea_desc:0 "We are ensuring that the poorest in our society receive the help they need to survive, so that they do not have to fend for themselves and may work for our economy one day."
