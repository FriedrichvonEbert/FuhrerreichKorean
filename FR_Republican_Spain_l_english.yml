### Events ###
repspain.0.t:0 "The Republic of Spain"
repspain.0.d:0 "Republicanism in Spain is not something new on our peninsula. The first attempt at a Spanish Republic was in 1873, following the abdication of King Amadeo I. While the first republic only lasted for just over a year, with it being opposed by both Monarchists and Nationalists alike, the fact that it existed at all says something. It would become something to strive towards for us republicans. \n\nA new Spanish Republic would not arrive on the peninsula until the dictatorship of Miguel Primo de Rivera was over. This dictatorship was one that our King let happen in Spain, a sin we could not allow. In 1931, the Second Spanish Republic was established, nearly 60 years after the first. At first, the republic faced many coup attempts, and not everyone was ready to accept its rule. It would culminate in the Christmas season of 1935, when a coup would be the final spark to light the fire of civil war. Monarchists and Nationalists have taken up arms against our government, after biding their time in the shadows. \n\nNow, the Spanish Republic is surrounded by the traitorous Monarchists and Nationalists, with the Socialists breaking free as well. This civil war will cost many lives, but it will be the test to see if the Republic is going to survive, or if its destiny will be the same as the first Republic's."
repspain.0.a:0 "Plus Ultra!"

repspain.1.t:0 "Protests in Rif"
repspain.1.d:0 "It will soon have been 10 years since the end of the Rif war. Again, there seems to be increasing trouble in the area. The Rifian people have seen our power and influence over Spanish Morocco weaken, and they have seen their chance to oppose our rule. While no all-out rebellion has taken place yet, this is concerning."
repspain.1.a:0 "Seems to Always be Some Problems Down There"

repspain.2.t:0 "Volunteers Arrive in Madrid"
repspain.2.d:0 "Pro-democratic volunteers have managed to enter our territory through our borders with Portugal and the Socialists. These are young men and women who do not want to see another European country fall to autocratic monarchies or a socialist regime."
repspain.2.a:0 "We Thank Them for Their Support!"

repspain.3.t:0 "Seville Under Our Control"
repspain.3.d:0 "We have managed to push south and capture the city of Seville. The city has served as a base for the monarchist forces in the south of Spain, where they have received British support through Gibraltar. With this victory, the monarchist cause is closer to being finished."
repspain.3.a:0 "Long Live the Republic!"

repspain.4.t:0 "Galicia Under Our Control"
repspain.4.d:0 "We have managed to push northwest and capture Galicia. The region has served through the civil war as a base for the Nationalist uprising. With this region under our control, we can say to have succeeded in securing the northern territories of Spain."
repspain.4.a:0 "Long Live the Republic!"

repspain.5.t:0 "Fall of the Monarchists!"
repspain.5.d:0 "The Monarchists and the Nationalists have been defeated, and with them, we have managed to defeat the forces that have tried to reestablish old and autocratic regimes over Spain. But while this is a victory for Spain, our country is still divided, now between Republicans and Socialists. Conflict will soon break out."
repspain.5.a:0 "At Least There are Two Less Foes"

repspain.6.t:0 "Conflict With the Socialists"
repspain.6.d:0 "The non-aggression agreement between us and the Socialists has seen its end. News of clashes at the border have started a conflict once again. It is time to see if Spain will be a democratic republic or a socialist regime."
repspain.6.a:0 "Long Live Democracy! Long Live Spain!"

repspain.7.t:0 "Valencia Under Our Control"
repspain.7.d:0 "We have managed to push east and capture Valencia. It is a beautiful city on the coast that has been under Socialist occupation since the start of the war. With the recapturing of this city, the Socialists will soon be defeated."
repspain.7.a:0 "Long Live the Republic!"

repspain.8.t:0 "Barcelona Under Our Control"
repspain.8.d:0 "We have managed to push northeast and capture Barcelona. It is one of the most important cities in Spain, and the center of the Socialist revolution. With this city firmly under our control, it will mark the end of the Socialists."
repspain.8.a:0 "Long Live the Republic!"

repspain.9.t:0 "The Civil War is Over!"
repspain.9.d:0 "The Spanish civil war is over. After an eternity of fighting, the Republicans have come out on top. While our success is grand, there will be difficulties following this victory."
repspain.9.a:0 "Spain is United Again!"

repspain.10.t:0 "The London Stock Market Crash hits Madrid"
repspain.10.d:0 "The recent stock market crash in London has come down to Spain. The country is already a bad shape when it comes to our economy. This is not a good sign for us."
repspain.10.a:0 "We Pray That This Will not Tear Down the Republic"

repspain.11.t:0 "Anti-Government Protests"
repspain.11.d:0 "Many people have started to blame the Republican government for their misery in the aftermath of the London Crash. With war and unemployment, no one is happy that our government focusing too little on the civilians of Spain."
repspain.11.a:0 "War is War. When Peace Comes, it Will be Better"

repspain.12.t:0 "The London Stock Market Crash hits Spain"
repspain.12.d:0 "The recent stock market crash in London has come down to Spain. The country is already a bad shape when it comes to our economy. This is not a good sign for us."
repspain.12.a:0 "We Pray That This Will not Tear Down Spain"

repspain.13.t:0 "Socialist Criminal Gangs Established"
repspain.13.d:0 "Recently, there have been reports of socialists and catalan nationalists in Catalonia forming their own criminal gangs in order to undermine our authority. This is clearly something we need to deal with at once."
repspain.13.a:0 "Let the Police Get Them!"

repspain.14.t:0 "General Rojo Lluch's Proposal"
repspain.14.d:0 "General Vicente Rojo Lluch has approached the President and the government with the idea of establishing a provisional military government until new elections can be held. He argues that the stability of the Republic is, in the long run, more important than the unstable democratic institution. While this could be a good idea to regain some stability, there are many in the government that oppose such measures."
repspain.14.a:0 "Sorry, General. This Would Not Give off the Right Signals"
repspain.14.b:0 "It is Only Until the Election. Fine With Us"

repspain.15.t:0 "Returning Stability"
repspain.15.d:0 "While many were unhappy with our choice to establish a provisional military government, there have been promising results so far. With more control than a civilian government, we have managed to supress many monarchists and socialists in Spain."
repspain.15.a:0 "This Looks Promising Indeed"

repspain.16.t:0 "President Alcalá-Zamora Announces Plans to Step Down"
repspain.16.d:0 "With democracy and the republic returning to the Spanish nation, President Niceto Alcalá-Zamora has announced that he will soon step down and let the Cortes vote for who will become president in the aftermath of the recent election. The prime minister and most of the Cortes seems to agree with this notion. The official Presidential resignation will happen in a few days or weeks from now, and already there are some who would like to become the next President of Spain."
repspain.16.a:0 "Thanks for Your Service, Mister President"

repspain.17.t:0 "President Alcalá-Zamora Steps Down"
repspain.17.d:0 "Today, President Niceto Alcalá-Zamora stepped down as the president of the Spanish Republic. It will now be up to the Cortes to decide who will succeed him. While there is no shortage of candidates, many do not really have any chance to succeed. \n\nBut there are two possible candidates that can take on the role as President of Spain. The first is Manuel Azaña, leader of the Republican Left who served as prime minister through the civil war. He choice would be popular with socialists and left of center republicans, but not so popular with anyone else. The second is Alejandro Lerroux, leader of the Radical Republicans and a former prime minister of Spain. He would be popular in the republican center and with those who oppose Azaña as president, but not with the left-wing. It will nevertheless be up to the Cortes to decide who is going to be the next president of Spain."
repspain.17.a:0 "A Majority Supports Manuel Azaña"
repspain.17.b:0 "A Majority Supports Alejandro Lerroux"

# Focus Tree Events #

repspain.100.t:0 "Recruitment Propaganda in Republican Spain"
repspain.100.d:0 "Recruitment propaganda in the territories we control seems to be working, with new men offering their services to the forces of the Spanish Republic in droves."
repspain.100.a:0 "Thank You For Your Participation"

repspain.101.t:0 "Army Loyalty Reassured"
repspain.101.d:0 "Colonels in the army who have had a history of being even slightly anti-republican have either been arrested, assassinated, or deported. The government believes that with this, the army's loyalty has been secured to protect Spain."
repspain.101.a:0 "Long Live the Republic!"

repspain.102.t:0 "Ready For the Election"
repspain.102.d:0 "Finally, preparation for the new elections can get underway. With our country recovered from the civil war and the enemies to the Republic all but destroyed, it is finally safe to hold a vote. We will see where the people want our country to go."
repspain.102.a:0 "Democracy is so Exciting"

repspain.103.t:0 "New Republican Election"
repspain.103.d:0 "Finally Spain is ready for new elections. While there have been concerns that we will try to directly influence the vote, in order to make the country vote in a certain way, the government has reassured the public many times that this will be a free election. There are two possible outcome of this election. Either the Republican Left will secure a majority, or the Republican Center and Right will secure their own. \n\nThe Republican left-wing is made up primarily of the Republican Left of Manuel Azaña, and the Republican Union of Diego Martínez Barrio. Smaller parties also exist in this alliance, among them some regionalist parties. The Republican Left wing wants to make Spain a secular and modern state, free from catholic influences. They also want to reintegrate the Socialists back into Spanish society. \n\nThe Republican Center and Right wing, by contrast, are made up primarily of the Radical Republican Party of Alejandro Lerroux and the Liberal Republican Right of President Niceto Alcalá-Zamora, with smaller parties filling in the gaps. The Republican Center and Right have similar goals to the Republican Left, but are less radical and willing to reintegrate conservative forces back into Spanish society. \n\nIt would, for the most part, be up to the President on who he will approach in order to form a government. But in reality, these are the only two options."
repspain.103.a:0 "The Republican Left Forms a Government"
repspain.103.b:0 "The Republican Center and Right Forms a Government"

repspain.104.t:0 "Prime Minister Azaña Meets With Socialists"
repspain.104.d:0 "While many of the leading figures in the Socialist Workers Party are currently in captivity, or have fled the country, Prime Minister Manuel Azaña Díaz has begun meeting with leading figures of the party who are still living free in Spain. The Prime Minister has revealed that these meetings will be the first steps in reintegrating the socialists back into Spanish politics. While the opposition opposes this, there is nothing stopping Azaña from doing it."
repspain.104.a:0 "Democracy Should be Allowed for Socialists Too"

repspain.105.t:0 "Francisco Largo Caballero Found Dead"
repspain.105.d:0 "News from Oslo has recently reached us that the socialist politician Francisco Largo Caballero was found dead in his apartment. It was obvious that someone had managed to force their way into his apartment and stab him in his chest. While some in the Norwegian government suspect that we had something to do with his death, they do not have concrete proof of it. Regardless of who did it, it is not good news when Spanish citizens are found dead."
repspain.105.a:0 "We Hope he Will Rest in Peace"

repspain.106.t:0 "Agreement With the Socialists"
repspain.106.d:0 "After hours of meetings and discussions, an agreement has been reached between the government and socialist politicans. In order for the government to get their support, it has agreed to a list of demands. Among these demands is the demand of establishing a Spanish Social Welfare state. But with this agreement now settled, the government will have more support both in the Cortes and from the public."
repspain.106.a:0 "We Will Honour the Agreement"

repspain.107.t:0 "Negotiations With the Anarchists"
repspain.107.d:0 "The government has in recent days negotiated with anarchist politicians, and most importantly, with leaders of the anarchist worker unions that exist here in Spain. The government began these negotiations and has agreed to strengthen workers' rights throughout the country. This is truly a happy day for the workers."
repspain.107.a:0 "Happy to Come to an Agreement"

repspain.108.t:0 "What To Do About Religious Education?"
repspain.108.d:0 "In our government, some have argued in favor of closing down schools that have a religious focus or are owned by religious organizations. They say that, just like how state and church shall be separate, so too should school and church. There are some that oppose this motion, arguing that there is nothing wrong with these schools, so long as they follow the law. A proposed law that bans religious education was passed in Cortes, and is ready for the president to sign it into law, should he choose to do so."
repspain.108.a:0 "The President Will Sign It"
repspain.108.b:0 "The President Will Veto the Bill"

repspain.109.t:0 "Prime Minister Maura Meets With the Conservatives"
repspain.109.d:0 "While many of the leading figures in the Confederation of Autonomous Rights are currently in our captivity, or have fled the country, Prime Minister Miguel Maura Gamazo has begun to meet with leading figures of the party still living free in Spain. The prime minister has revealed that these meetings will be the first steps in reintegrating the conservatives back into Spanish politics. While the opposition opposes this, there is nothing stoping Maura from doing it."
repspain.109.a:0 "Democracy Should be Allowed for Conservatives Too"

repspain.110.t:0 "José María Valiente Soriano Found Dead"
repspain.110.d:0 "News from Amsterdam has recently come out that the monarchist conservative politican José María Valiente Soriano was found dead in his apartment. It was obvious that someone had managed to force their way into his apartment and shoot him in the head. While some in the Dutch government suspect that we had something to do with his death, they do not have concrete proof of it. Regardless of who did it, it is not good news when Spanish citizens are found dead."
repspain.110.a:0 "We Hope he Will Rest in Peace"

repspain.111.t:0 "Agreement Reached With the Conservatives"
repspain.111.d:0 "After hours of meetings and discussions, an agreement has been reached between the government and conservative politicans. In order for the government to get their support, it has agreed to a list of demands. Among these demands is the demand of embracing some Catholic morals that can fit into our modern society. But with this agreement in hand, the government will have more support both in the Cortes and among the public."
repspain.111.a:0 "We Will Honour the Agreement"

repspain.112.t:0 "Negotiations With Renovación Española"
repspain.112.d:0 "The government has in recent days negotiated with politicians from the monarchist and conservative Renovación Española. While we have destroyed them in the civil war, they still sway some influence over the conservative right, and negotiations might be the way to reintegrate the right-wing of Spanish politics. Uphelding aspects of Religion and Tradition may have its positive sides after all."
repspain.112.a:0 "Good to Negotiate With You"

repspain.150.t:0 "The Spanish Republic Wants to Join the Entente"
repspain.150.d:0 "Our southern neighbour, the Spanish Republic, has approached us in order to request entry into the Entente. With them on our side, our alliance would secure an extra ally against Germany or the Soviet Union. The downside would be that we might need to provide for Spain's own defence if war should come."
repspain.150.a:0 "They Are Welcomed!"
repspain.150.b:0 "Sorry, but no"

repspain.151.t:0 "The French Accept our Entry into the Entente"
repspain.151.d:0 "The French Republic has answered our request to join the Entente. Fortunately, they have accepted our peitition to join their alliance! With France as our ally, our position in the world will be strenghtened. Together, we will stand up against the regimes of Germany and the Soviet Union."
repspain.151.a:0 "Spain and France Will Fight Together!"

repspain.152.t:0 "The French Reject our Entry into the Entente"
repspain.152.d:0 "The French Republic has answered our request to join the Entente. Unfortunately, they have rejected us. While this rejection is disheartening, the fact that they still consider us the legitimate government of Spain may be a glimmer of hope. Our government will take this as a loss for France."
repspain.152.a:0 "This Will be Their Loss"

repspain.153.t:0 "The Spanish Republic Sends Support"
repspain.153.d:0 "The Spanish Republic has acknowledged our fight for freedom and republicanism, and has sent their support to us. We will of course reply with our thanks. Our eventual victory will usher in a new era of friendship and brotherhood between Spain and Portugal."
repspain.153.a:0 "Thanks to our Spanish Friends!"

repspain.154.t:0 "A Latin Friendship"
repspain.154.d:0 "The ties between the Spanish and French Republics are growing stronger day by day. As latin countries, we share more than just having similar political systems. We both speak Romance languages, and both began under the rule of the Roman Empire two thousand years ago. Let us find friendship in our similarities as Latin sisters."
repspain.154.a:0 "The Future Looks Bright for Madrid and Paris"

repspain.155.t:0 "Spanish Embassy Reopens in Mexico"
repspain.155.d:0 "When the Spanish Civil War began, the Spanish embassy in Mexico closed down, with its employees traveling home to Spain or blending into the Mexican population. But now, with the Republicans as the sole rulers of Spain, a new Ambassador has been sent to us, wishing to gain back the building used as embassy. We will of course oblige to their request, but there are differing views on how to welcome their Ambassador."
repspain.155.a:0 "A Proper Welcome is Required"
repspain.155.b:0 "A Welcome Doesn't Need to be Warm"

repspain.156.t:0 "Mexico Gives a Good Welcome to Our Ambassador"
repspain.156.d:0 "It was always a given that our embassy in Mexico would be returned to us. But the welcome our ambassador recieved was bigger than anything we could have imagined. Our Ambassador was greeted with good food and drink, celebrating with the Foreign Ministry of Mexico. This has indeed helped to build a strengthened relationship with our Hispanic brethren in Mexico City."
repspain.156.a:0 "This is a Good Sign"

repspain.157.t:0 "A Cold Welcome from Mexico"
repspain.157.d:0 "It was always a given that our embassy in Mexico would be returned to us. While we have no grounds to criticize the Mexican government on that front, they did give our Ambassador a relatively cold welcome. After being questioned by Mexican police, he was finally welcomed by a minor government official, who gave him the keys to the Embassy which he then had to walk to."
repspain.157.a:0 "At Least it is a Welcome.."

repspain.158.t:0 "New Spanish Ambassador in Argentina"
repspain.158.d:0 "When the Spanish Civil War started, the Spanish embassy in Argentina closed down, with its employees traveling home to Spain or blending into the Argentine population. But now, with the Republicans as the sole rulers of Spain, a new Ambassador has been sent to approached us, wishing to regain the building used as their embassy. We will of course oblige their request, but there are differing views on how to welcome their Ambassador."
repspain.158.a:0 "Buenos Aires Welcomes the New Guy"
repspain.158.b:0 "So Long They Don't Become a Worry"

repspain.159.t:0 "A Warm Welcome in Buenos Aires"
repspain.159.d:0 "It was always a given that our embassy in Argentina would be returned to us. But the welcome our ambassador have recieved was far bigger than anything we could have imagined. Celebrating with the Foreign Ministry of Argentina, the evening was filled with good food and drink, and ended with an Argentine tango. This has indeed helped to build a strengthened relationship with our Hispanic brethren along Río de La Plata."
repspain.159.a:0 "A Possible Argentine Friend"

repspain.160.t:0 "An Half-Hearted Argentine Welcome"
repspain.160.d:0 "It was always a given that our embassy in Argentina would be returned to us. While we have no ground to criticize the Argentine government on that front, they did give our Ambassador a rather half-hearted welcome, with a minor government employee simply handing him a letter and the keys. In the letter, they welcome us, but also request that we leave them out of our politics."
repspain.160.a:0 "We Will Not Worry Them Then.."

repspain.161.t:0 "International Recognition is Growing"
repspain.161.d:0 "There is a growing recognition out in the world of our regime. While it is still quite low, it is good to know that there are those that know that we are the true government of Spain."
repspain.161.a:0 "Long Live Spain!"

repspain.162.d:0 "There is a growing recognition out in the world of our regime. With more and more people, countries and organization recognizing our legitimacy, this have made things slightly easier. Still, there are many not recognizing the true government of Spain."

repspain.163.d:0 "There is a growing recognition out in the world of our regime. While there is a majority of foreign countries that recognize us, there are still some that does not. At least we can say that most countries do see us as the true government of Spain."

repspain.164.d:0 "There is a growing recognition out in the world of our regime. Now, it is just those that strongly support the other factions, and strongly oppose us, that don't recognize us. We can truly proclaim with the worlds agreement, that we are the true government of Spain."

repspain.165.t:0 "International Trade Recognition"
repspain.165.d:0 "There is some countries that do not recognize us as the true and legitimate government of Spain. But with growing merchant trade and exports, we see countries previously staying away from us approaching us as a new trade partner. This, in effect, strengthen the international recognition of us."
repspain.165.a:0 "With Trade Comes Growth"

repspain.200.t:0 "Declaration of a Unified Iberia!"
repspain.200.d:0 "Today, the leaders of Spain declared that the newly acquired Portuguese territories, along with the territories of Spain, was to unite into a new state; Iberia. It have been a long time since the peninsula was united as one, back in the late 1500s and early 1600s. Today, three hundered years after, the Iberian Union is reborn."
repspain.200.a:0 "Long Live Iberia!"

### Focuses ###
SPR_loyal_parliament:0 "A Loyal Parliament"
SPR_loyal_parliament_desc:0 "The Cortes Generales can not be filled by members of the opposition under this civil war. We need to remove those opposing us, and give the seats to loyal Parliamentarians."
SPR_organize_republican_forces:0 "Organize the Republican Forces"
SPR_organize_republican_forces_desc:0 "Our forces must be well-organized if they are to stand a chance against our enemies."
SPR_fortress_madrid:0 "Fortress Madrid"
SPR_fortress_madrid_desc:0 "There is no help winning this civil war if Madrid, the beating heart of Spain, are undefended. From the countryside to the inner center, it needs to become a fortress against the enemies we face."
SPR_surrounded_at_all_sides:0 "Surrounded on all Sides"
SPR_surrounded_at_all_sides_desc:0 "Our enemies surround us on all sides. We must be vigilant, and smart, in how we choose to deal with them."
SPR_recruitment_propaganda:0 "Recruitment Propaganda"
SPR_recruitment_propaganda_desc:0 "Manpower is vital to our efforts. Increased recruitment efforts will be an important way of building that up."
SPR_civil_war_offensive_planning:0 "Civil War Offensive Planning"
SPR_civil_war_offensive_planning_desc:0 "The Republicans are badly prepared for making offensive warfare in a civil war. We need new plans ready, if we do not want our offensives to drain our manpower."
SPR_provide_proper_army_transport:0 "Provide Proper Army Transport"
SPR_provide_proper_army_transport_desc:0 "With the country divided, it have been hard to provide transportation of goods and weapons to the front. This need to be taken care of if we want an advancing army."
SPR_military_armament:0 "Military Armament"
SPR_military_armament_desc:0 "We must arm our military to the teeth if we are to survive against our enemies."

SPR_republican_navy:0 "The Republican Navy"
SPR_republican_navy_desc:0 "Our navy has been obselete for years. If we are to compete with other Western powers on the world stage, one of the first steps we must take is to restore it to its former might."
SPR_expand_dockyards:0 "Expand the Dockyards"
SPR_expand_dockyards_desc:0 "Expanding our dockyards is essential in order to build and dock more ships. Dockyards will serve as the foundation of our grand navy."
SPR_assure_naval_merchant_ties:0 "Assure Naval Merchant Ties"
SPR_assure_naval_merchant_ties_desc:0 "Our naval merchants are a vital asset to our fleet. By securing them with convoys, we can use their resources to further our own ship construction."
SPR_modernize_destroyers:0 "Modernize the Destroyers"
SPR_modernize_destroyers_desc:0 "Our destroyers have long been horribly outdated. Modernizing them is an important aspect of improving our navy."
SPR_rule_seas:0 "Rule the Seas"
SPR_rule_seas_desc:0 "Our navy must have the means and ability to rule the seas with absolute superiority."
SPR_hit_and_run:0 "Hit and Run"
SPR_hit_and_run_desc:0 "Our navy cannot rule the seas with superiority. It must rely on hit-and-run attacks instead to disrupt enemy lines."
SPR_new_spanish_flagships:0 "New Spanish Flagships"
SPR_new_spanish_flagships_desc:0 "New Spanish Flagships will be the crown jewel of our new navy. We must invest resources in constructing them now."
SPR_fund_submarine_research:0 "Fund Submarine Research"
SPR_fund_submarine_research_desc:0 "Submarines will be the cornerpiece of our navy's foundation. Investing in them is the wisest option."
SPR_light_ship_models:0 "Light Ship Models"
SPR_light_ship_models_desc:0 "In order to improve our navy, we must focus on improving our light ships. Creating new models and improving upon old ones will be the fastest way to do so."
SPR_heavier_cruiser_models:0 "Heavy Crusier Models"
SPR_heavier_cruiser_models_desc:0 "In order to improve our navy, we must focus on improving our heavy cruisers. Creating new models and improving upon old ones will be the fastest way to do so."
SPR_invest_coast_guard:0 "Invest in the Coast Guard"
SPR_invest_coast_guard_desc:0 "Our coast guard already contains some of the infrastructure needed for our grand navy. Investing in it may be a wise choice."
SPR_spanish_naval_doctrines:0 "Spanish Naval Doctrines"
SPR_spanish_naval_doctrines_desc:0 "We must focus on creating a doctrine for our navy to follow, in order to set ourselves apart from the rest of the world and guarantee victory."

SPR_republican_air_force:0 "The Republican Air Force"
SPR_republican_air_force_desc:0 "Spain must have a new air force to match its new government. We must begin investing in aerial superiority over our neighbors at once."
SPR_expand_madrid_air_fields:0 "Expand the Madrid Air Fields"
SPR_expand_madrid_air_fields_desc:0 "Air fields serve as the foundation for any air force. We must begin expanding them wherever we can."
SPR_interservice_cooperation:0 "Interservice Cooperation"
SPR_interservice_cooperation_desc:0 "Pilots for our planes must be taken from the army and navy. Cooperation between the branches of our military is essential in developing a functioning air force."
SPR_invest_naval_fighters:0 "Invest in Naval Fighters"
SPR_invest_naval_fighters_desc:0 "Naval fighters can be the difference between victory and defeat on the high seas. Investing in them now would be a smart move."
SPR_invest_close_land_fighters:0 "Invest in Close Land Fighters"
SPR_invest_close_land_fighters_desc:0 "Close land fighters can be the difference between victory and defeat in major land battles. Investing in them now would be a smart move."
SPR_modernize_old_planes:0 "Modernize Old Planes"
SPR_modernize_old_planes_desc:0 "Not everying in our new air force has to be built from scratch. We have many older plane models that need nothing more than a little modernization to fit in."
SPR_aggresive_air_force:0 "An Aggressive Air Force"
SPR_aggresive_air_force_desc:0 "Our air force must be aggressive in battle, especially when it comes to destroying enemy infrastructure."
SPR_strategic_bomber_efforts:0 "Strategic Bomber Efforts"
SPR_strategic_bomber_efforts_desc:0 "Our air force must contain strategic bombers, designed to destroy enemy infrastructure and sow chaos among their ranks."
SPR_defensive_air_force:0 "A Defensive Air Force"
SPR_defensive_air_force_desc:0 "Our air force must be defensive in battle, especially when it comes to protecting our troops on the ground."
SPR_interception_tactic_efforts:0 "Interception Tactic Efforts"
SPR_interception_tactic_efforts_desc:0 "Our air force must prioritize interception tactics, designed to destroy enemy planes before they can destroy our ground forces."
SPR_spanish_airial_doctrines:0 "Spanish Aerial Doctrines"
SPR_spanish_airial_doctrines_desc:0 "We must focus on creating a doctrine for our air force to follow, in order to set ourselves apart from the rest of the world and guarantee victory."

SPR_republican_army:0 "The Republican Army"
SPR_republican_army_desc:0 "Our new country needs an army to match it and keep it safe and secure. Only by reconstituting and reforming what we have will we be able to restore ourselves to our pre-civil war glory."
SPR_remove_outside_influences_army:0 "Remove Outside Influence from the Army"
SPR_remove_outside_influences_army_desc:0 "In order for our army to function well, it must first and foremost be loyal to Spain. We must work to remove foreign influence from its ranks to assure its loyalty."
SPR_basic_equipment_research:0 "Basic Equipment Research"
SPR_basic_equipment_research_desc:0 "Despite the civil war, we cannot allow our military's technology fall behind those of our rivals. We must continue researching army equipment - however basic - to keep up."
SPR_mobilize_spanish_army:0 "Mobilize the Spanish Army"
SPR_mobilize_spanish_army_desc:0 "The Spanish Army remains quite ill-organized. It's important that we mobalize it to its fullest potential and recruit as many men as possible to fill its ranks."
SPR_invest_armour_research:0 "Invest in Armor Research"
SPR_invest_armour_research_desc:0 "While cavalry might have once been key to winning battles, victory now lies with tanks and armored vehicles. Investing in these for our own army is the wisest move."
SPR_let_fire_rain:0 "Let Fire Rain"
SPR_let_fire_rain_desc:0 "Artillery has always been an important aspect of any Western army. Investing in it now will give us a leg up in the future when it comes to raining fire upon our foes."
SPR_counter_air:0 "Counter the Air"
SPR_counter_air_desc:0 "Other nations have air forces that are far superior to our own. Rather than attempting to catch up with them, perhaps we should develop ground-to-air means to counter them instead."
SPR_planning_and_numbers:0 "Planning and Numbers"
SPR_planning_and_numbers_desc:0 "Planning is essential in winning battles and wars. Dedicating portions of our general staff to developing battle plans will help us in the future."
SPR_new_general_staff:0 "A New General Staff"
SPR_new_general_staff_desc:0 "The old General Staff of the Spanish Army was weak, uncoordinated, and inefficient. It's time to start over to ensure a true revival of Spanish military power."
SPR_special_unit_efforts:0 "Special Units Efforts"
SPR_special_unit_efforts_desc:0 "Concentrating on special units is a good way to diversify our army and ensure that we are able to handle any situation that is thrown our way."
SPR_support_brigades:0 "Support Brigades"
SPR_support_brigades_desc:0 "Support brigades are just as important to our army as fighting men. We have to invest in them in order to keep our army fed, healthy, and stocked up on supplies."
SPR_armada_of_tanks:0 "An Armada of Tanks"
SPR_armada_of_tanks_desc:0 "With armor the way of the future among Western armies now, it is essential that we create our own armada of tanks so that we do not fall behind our neighbors."
SPR_mobile_artillary_efforts:0 "Mobile Artillery Efforts"
SPR_mobile_artillary_efforts_desc:0 "Artillery has always been effective in dealing with opposing armies, but making it mobile is an important next step in reaching and surpassing the superiority of other European armies."
SPR_rifle_for_soldiers:0 "Rifles for the Soldiers"
SPR_rifle_for_soldiers_desc:0 "What is a soldier without his gun? We must produce rifles en masse if we are to truly create a new and developed Spanish Army."
SPR_spanish_army_doctrines:0 "Spanish Army Doctrines"
SPR_spanish_army_doctrines_desc:0 "We must focus on creating a doctrine for our army to follow, in order to set ourselves apart from the rest of the world and guarantee victory."

SPR_economic_recovery:0 "Economic Recovery"
SPR_economic_recovery_desc:0 "The Spanish economy has been devestated, with the stock market crash and the civil war hitting us in the same year. It is essential that we take immediate action to correct this."
SPR_sieze_unloyal_industries_assets:0 "Sieze Unloyal Industries' Assets"
SPR_sieze_unloyal_industries_assets_desc:0 "As unbelievable as it might sound, many industries in Spain are still loyal to our enemies. We must seize their assets for the state in order to jumpstart our economy."
SPR_rebuilding_road_network:0 "Rebuild the Road Network"
SPR_rebuilding_road_network_desc:0 "The civil war has destroyed much, including our already-struggling road network. Rebuilding this infrastructure is the first step in rebuilding our nation's economy."
SPR_gradually_ending_austerity:0 "Gradually Ending Austerity"
SPR_gradually_ending_austerity_desc:0 "We can no longer afford to sit back and watch our economy die. We must gradually step in and take measures as the state to restore it ourselves."
SPR_reopen_banks:0 "Reopen the Banks"
SPR_reopen_banks_desc:0 "It is past time to reopen the many banks that were shuttered at the start of the civil war, now more than ever."
SPR_higher_rations:0 "Increased Rations"
SPR_higher_rations_desc:0 "While rations were a vital measure taken at the start of the civil war, we must increase each individual's allotment in order to account for the beating our economy has taken."
SPR_end_austerity_messures:0 "End Austerity Measures"
SPR_end_austerity_messures_desc:0 "Austerity simply does not work. We must jump back into the matters of our own economy in order to save it."
SPR_invest_mineral_industry:0 "Invest in the Mineral Industry"
SPR_invest_mineral_industry_desc:0 "The mineral industry has long been an asset of Spain's. Investing in it now will help jumpstart vital sectors of our economy."
SPR_reopen_mineral_export:0 "Reopen Mineral Exports"
SPR_reopen_mineral_export_desc:0 "Exporting our minerals to the rest of the world is guaranteed to land us a large profit. We must do so now, before it is too late to save our economy."

SPR_focus_state_controlled_industry:0 "Focus on a State Controlled Industry"
SPR_focus_state_controlled_industry_desc:0 "A surefire way for our country to recover from the civil war is for the state to controll its industry. Taking over now will save us a headache in the future."
SPR_focus_private_industries:0 "Focus on Private Industries"
SPR_focus_private_industries_desc:0 "A surefire way for our country to recover from the civil war is for the private market to control its industry. Guaranteeing market control now will save us a headache in the future."
SPR_employment_programs:0 "Employment Programs"
SPR_employment_programs_desc:0 "We must ensure that all Spanish citizens have access to employment, in order to improve our economy and lower our unemployment."
SPR_nationalized_railways:0 "Nationalized Railways"
SPR_nationalized_railways_desc:0 "Nationalizing the railways will give us access to massive infrastructural changes that we would not otherwise be able to execute."
SPR_agricultural_reforms:0 "Agricultural Reforms"
SPR_agricultural_reforms_desc:0 "We must reform our agriculture industry in order to both jumpstart that sector of the economy and ensure all of our citizens have ample food."
SPR_rural_employment_programs:0 "Rural Employment Programs"
SPR_rural_employment_programs_desc:0 "While employment programs are essential in getting Spain back to work, we must also focus on our rural citizens and ensure they have as much opportunity as those in the cities."
SPR_build_new_arms_factories:0 "Build New Arms Factories"
SPR_build_new_arms_factories_desc:0 "One way to stimulate the economy while also building up our defense is to build arms factories. Doing so now will generate both profit and security."
SPR_new_searches_for_recourses:0 "New Searches for Resources"
SPR_new_searches_for_recourses_desc:0 "Natural resources will be essential to building up our nation's economy. We must restart our searches for resources if we are to have success."
SPR_attract_french_investors:0 "Attract French Investors"
SPR_attract_french_investors_desc:0 "The French have been our allies through the entire civil war. Attracting French investors now will help rebuild our economy and draw closer ties between our two nations."
SPR_liberalize_agriculture:0 "Liberalize Agriculture"
SPR_liberalize_agriculture_desc:0 "We must liberalize our policies towards agriculture in order to improve upon that sector of our economy."
SPR_encourage_spanish_buisnesses:0 "Encourage Spanish Business"
SPR_encourage_spanish_buisnesses_desc:0 "We must encourage business here in Spain in order to stimulate our economy. Doing so will help the market grow."
SPR_encourage_rural_investments:0 "Encourage Rural Investment"
SPR_encourage_rural_investments_desc:0 "We must encourage investment in Spain's poorer rural areas. We cannot have a prosperous economy unless everyone is prosperous."
SPR_spanish_republican_economic_boom:0 "The Spanish Republican Economic Boom"
SPR_spanish_republican_economic_boom_desc:0 "We have succeeded in not only rebuilding our economy but also in making it prosper. The economic boom Spain is now experiencing can only be attributed to our government."

SPR_republic_triumphant:0 "The Republic Triumphant"
SPR_republic_triumphant_desc:0 "We have emerged triumphant from the civil war! The Spanish Republic stands strong!"
SPR_ban_socialist_militas:0 "Ban Socialist Militas"
SPR_ban_socialist_militas_desc:0 "The Socialists betrayed us at our most vital hour. We cannot tolerate their militas roaming the countryside unaccounted for any longer."
SPR_ban_communist_party:0 "Ban the Communist Party"
SPR_ban_communist_party_desc:0 "We must get over the divisions created by the civil war and create a country for everyone. Banning the Communist Party would be a good start in this process."
SPR_curtail_monarchism:0 "Curtail Monarchism"
SPR_curtail_monarchism_desc:0 "We must curtail the monarchist sentiments held by some segments of our population. Failing to do so could inflame the divisions we just fought to overcome."
SPR_ban_royalty_from_spain:0 "Exile the Royalty From Spain"
SPR_ban_royalty_from_spain_desc:0 "The only way to end the monarchist movement for sure is to exile the Spanish monarchy. Doing so will be painful, but the only way to move forward."
SPR_ban_monarchist_militas:0 "Ban Nationalist Militas"
SPR_ban_monarchist_militas_desc:0 "The nationalists have done far more damage to our country than good. We cannot allow their militas to continue standing unregulated."
SPR_ban_carlists:0 "Ban Nationalist Parties"
SPR_ban_carlists_desc:0 "In order to avoid the division the nationalists created, we must ban all nationalist parties from our political system and encourage the creation of a single, unified Spain."

SPR_first_republican_election:0 "The New Republican Election"
SPR_first_republican_election_desc:0 "The time has come to hold new elections to decide the composition of the Republican government. Our experiment in democracy must continue."
SPR_integrate_socialists:0 "Integrate the Socialists"
SPR_integrate_socialists_desc:0 "While the socialists betrayed us at our gravest hour, we cannot let old divisions stand. We must re-integrate them back into Spanish society to heal over old wounds."
SPR_remove_caballero:0 "Remove Caballero"
SPR_remove_caballero_desc:0 "Francisco Largo Caballero, leader of the Socialist movement, has long been a thorn in our side. The time has come to 'remove' him."
SPR_gain_socialist_support:0 "Gain Socialist Support"
SPR_gain_socialist_support_desc:0 "The socialists fought alongside us at the onset of the civil war. Gaining their support is necessary to creating a lasting government."
SPR_negotiate_with_anarchist_politicans:0 "Negotiate With Anarchist Politicians"
SPR_negotiate_with_anarchist_politicans_desc:0 "Anarchists have never been particularly friendly to our government, but it won't do to exclude them completely. We must negotiate with them to lower tensions."
SPR_uniting_left:0 "Uniting the Left"
SPR_uniting_left_desc:0 "The Left will be much more manageable if it were united under a common banner. Working to make this goal a reality will help stabilize and solidify our government."
SPR_secularize_state:0 "Secularize the State"
SPR_secularize_state_desc:0 "The Church has no business interferring in Spanish livelihood. Making the nation secular is the right way to go when it comes to our independence from outside influence."
SPR_establish_proper_autonomies:0 "Establish Proper Autonomies"
SPR_establish_proper_autonomies_desc:0 "In the aftermath of the civil war, it is important that we establish proper autonomies across Spain to take care of day-to-day business in their regions and maintain peace."
SPR_assure_loyalty:0 "Assure Loyalty"
SPR_assure_loyalty_desc:0 "It is important that all facets of our government remain loyal to us, and to the idea of Republicanism."
SPR_limit_catholic_influence:0 "Limit Catholic Influence"
SPR_limit_catholic_influence_desc:0 "A state like Spain cannot be told what to do by the Church in Rome. It's important that we limit the Church's influence here before it gains too much sway with our population."
SPR_deal_with_religious_education:0 "Deal With Religious Education"
SPR_deal_with_religious_education_desc:0 "We must figure out how to reconcile the state of religious education in Spain with the fact that we have chosen to limit the Church's influence in our nation."
SPR_modern_spanish_state:0 "A Modern Spanish State"
SPR_modern_spanish_state_desc:0 "We must work to craft a truly modern Stanish nation. Only then, once we have modernized and recovered from the civil war, can we truly get back on the path to greatness."
SPR_integrate_conservatives:0 "Integrate the Conservatives"
SPR_integrate_conservatives_desc:0 "While the conservatives betrayed us at our gravest hour, we cannot let old divisions stand. We must re-integrate them back into Spanish society to heal over old wounds."
SPR_remove_valiente_soriano:0 "Remove Valiente Soriano"
SPR_remove_valiente_soriano_desc:0 "José María Valiente Soriano, leader of the Conservative movement, has long been a thorn in our side. The time has come to 'remove' him."
SPR_negotiate_with_accion_espanola:0 "Negotiate With Renovación Española"
SPR_negotiate_with_accion_espanola_desc:0 "Conservatives have never been particularly friendly to our government, but it won't do to exclude them completely. We must negotiate with them to lower tensions."
SPR_gain_conservative_support:0 "Gain Conservative Support"
SPR_gain_conservative_support_desc:0 "The conservatives may have fought against us at the onset of the civil war, but gaining their support is necessary to creating a lasting government."
SPR_uniting_right:0 "Uniting the Right"
SPR_uniting_right_desc:0 "The Right will be much more manageable if it were united under a common banner. Working to make this goal a reality will help stabilize and solidify our government."
SPR_legacy_of_manuel_azana:0 "Legacy of Manuel Azaña"
SPR_legacy_of_manuel_azana_desc:0 "Manuel Azaña has done much as the leader of the Republican Left. His legacy will impact our policies going forward, and it is only wise to acknowledge that."
SPR_legacy_of_niceto_alcala_zamora:0 "Legacy of Niceto Alcalá-Zamora"
SPR_legacy_of_niceto_alcala_zamora_desc:0 "Niceto Alcalá-Zamora has done much as the leader of the Republican Right. His legacy will impact our policies going forward, and it is only wise to acknowledge that."
SPR_plus_ultra:0 "Plus Ultra"
SPR_plus_ultra_desc:0 "Finally, the Republic stands strong. It has beaten back all challengers, and Spain will once again reassert itself on the world stage under its authority."

