### Other Stuff ###
SPR_FUHRERREICH_DESC:0 "Republicanism has been tried in Spain before, but it was in 1931, after years of the dictatorship of Miguel Primo de Rivera, that a Second Spanish Republic was established. This Republic was immedieately under the threat of coup attempts and anti-republican forces. These tensions would culminate in a failed coup in December 1935, which quickly turned into a civil war.\n\nRepublicans are now rallied to our banner in order to defend this Republic that we have fought for."

SPR_election_happened_flag:0 "Elections have been held in Spain"
SPR_strengthen_french_ties_flag:0 "Strong ties with France"

SPR_foreign_policy:0 "The Foreign Politics of the Spanish Republic"
SPR_foreign_policy_desc:0 "With the §YSpanish Republic§! emerging from a civil war, the country is in need of finding its place in this world. Not all countries and governments recognize us as the legitimate government of Spain. This, among other matters, will be something we need to overcome."

SPR_join_entente:0 "Join the Entente"
SPR_join_entente_desc:0 "Through the civil war, it was the French-led Entente that supported us the most. Even before the conflict started, our relationship with the Entente was quite strong. We need to repay their support with an alliance offer."
SPR_support_republican_portugal:0 "Support the Portuguese Republicans"
SPR_support_republican_portugal_desc:0 "Monarchists in Portugal try to keep power in the hands of the old aristocracy and the Portuguese monarch. As Republicans, we can not stand idly by, while our Republican Brethrens are fighting for Freedom and Democracy!"
SPR_connect_with_spanish_countries_america:0 "Connect With Spanish-Speaking American Countries"
SPR_connect_with_spanish_countries_america_desc:0 "The Spanish language is strong in the Americas, with many countries using it as their official language. Even if colonialism has strained our relationship with these countries, we should try to foster new ties."
SPR_strengthen_french_ties:0 "Strengthen French Ties"
SPR_strengthen_french_ties_desc:0 "France is a fellow latin country, a European neighbour to Spain and a beacon of Republicanism on the continent. With these similarities, it would be natural for our nations to pursue a stronger bond. With strengthened ties, we would also be stronger internationally."

SPR_internal_policy:0 "Internal Politics of Spain"
SPR_internal_policy_desc:0 "With new governments, new expantions and new declarations, comes changing internal politics. §YSpain§! will be looking into itself as much as we are looking out, at the world."

SPR_declare_iberian_unification:0 "Declare Iberian Unification"
SPR_declare_iberian_unification_desc:0 "Spain and Portugal are again united under one banner. United, a new Iberian nation of nations, we are going to walk into a prosperous future."
SPR_integrate_portugal:0 "Integrate Portugal"
SPR_integrate_portugal_desc:0 "Portugal is under our control, it is time to integrate them as a part of our territory."

IBERIA_unified_flag:0 "Iberia is unified"
