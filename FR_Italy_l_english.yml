ITA_expand_latin_germany:0 "Conquer Germania"
ITA_expand_latin_germany_desc:0 "It's clear war with Germany is inevitable. After the French and British fall we will be next. We must not allow filthy Germanics to conquer our country as happened with the Roman Empire. We must avenge 476, sooner rather than later."

ITA_expand_latin_ussr:0 "Conquer the USSR"
ITA_expand_latin_ussr_desc:0 "For decades socialism has only ever served to weaken great nations and enslave their people. The growing strength of the USSR is a great threat to Italy. We must destroy them and their naive revolution. When the new order is established in Europe it will only have room for us or them."



