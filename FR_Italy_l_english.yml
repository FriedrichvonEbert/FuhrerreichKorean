ita.52.t:0 "Choosing a Security minister"
ita.52.d:0 "While our party achieved a solid victory in the election it was not completely decisive. If we wish to create a strong and stable government we may want to invite members of other parties into our government."
ita.52.a:0 "Invite the Communist minister"
ita.52.b:0 "Invite the Socialist minister"
ita.52.c:0 "Invite the Social Democrat minister"
ita.52.e:0 "Invite the liberal minister"
ita.52.f:0 "Invite the conservative minister"
ita.52.g:0 "Invite the National Populist minister"
ita.52.h:0 "Invite the Valkist minister"
