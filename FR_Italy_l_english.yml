ITA_FUHRERREICH_DESC: "이탈리아는 대전쟁 이후 두배의 가까운 새로운 영토와 고토를 수복함으로써 신흥국가로써 부상했습니다. 그러나 그 이후의 상황은 좋지 않았습니다, 전쟁은 우리의 경제에 타격을 주었고 혼란속에서 노동자들은 파업을 했습니다. 혼란은 1923년 시인 단눈지오가 쿠데타를 실패할때까지 유지되었습니다, 이러한 사건들후에 정부는 긴축되었으며 왕은 퇴위하였습니다. 오늘날 이탈리아는 거의 안정되었지만 세계에 영향을 미치는 바람이 언제 들이닥칠지 모릅니다...."

