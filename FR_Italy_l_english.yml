ITA_umberto_ii:0 "비토리오 에마누엘레 3세"
ITA_umberto_ii_desc:0 ""군인 왕"은 이탈리아인들에게 최근 대전의 승리를 상기시킵니다. 그의 존재와 그에 대한 충성심은 이탈리아에 있는 많은 사람들에게 단결의 큰 원천이지만, 극우파와 좌파 양쪽에서 점점 커지고 있는 공화주의 운동은 이탈리아의 지위를 손상시킬 수도 있습니다."
ITA_umberto_ii_2:0 "비토리오 에마누엘레 3세"
ITA_umberto_ii_2_desc:0 ""군인 왕"은 이탈리아인들에게 최근 대전의 승리를 상기시킵니다. 그의 존재와 그에 대한 충성심은 이탈리아에 있는 많은 사람들에게 단결의 큰 원천이지만, 극우파와 좌파 양쪽에서 점점 커지고 있는 공화주의 운동은 이탈리아의 지위를 손상시킬 수도 있습니다."

ITA_communist_threat_light:0 "공산주의의 위협"
ITA_communist_threat_light_desc:0 "최근 선거에서 이탈리아 사회민주당이 승리하며 좌파의 극단적인 요소들이 약해지고 있습니다. 이제 우리는 붉은 셔츠단이 우리 집 현관앞에서 우리가 약해지는 순간을 기다리고 있지 않다는 것을 알고는 편안하게 숨을 쉴수 있을지 모릅니다."
ITA_colonial_administration:0 "식민지 과확장"
ITA_colonial_administration_desc:0 "대전쟁 이후 이탈리아는 많은 식민지를 새로 얻었지만 유지비는 매우 크게 소요되고 있습니다. 우리의 최대 식민지인 리비아는 1920년대 초부터 파괴적인 게릴라 활동이 벌어지고 있습니다. 이러한 활동을 종식시키기 위한 해결책이 발견될 때까지, 리비아가 독립하는 것을 막기위해 대규모 수비대가 필요할 것입니다."
ITA_colonial_administration2:0 "식민지 과확장"
ITA_colonial_administration2_desc:0 "대전쟁 이후 이탈리아는 많은 식민지를 새로 얻었지만 유지비는 매우 크게 소요되고 있습니다. 우리의 최대 식민지인 리비아는 1920년대 초부터 파괴적인 게릴라 활동이 벌어지고 있습니다. 이러한 활동을 종식시키기 위한 해결책이 발견될 때까지, 리비아가 독립하는 것을 막기위해 대규모 수비대가 필요할 것입니다."
ITA_libyan_soldiers:0 "리비아 신병 모집"
ITA_libyan_soldiers_desc:0 "리비아 주민들에게 법적인 권리를 주는 것은 많은 사람들이 이탈리아 사회에서 더 두드러진 역할을 하도록 이끌었습니다."
ITA_war_libya:0 "리비아의 평화"
ITA_war_libya_desc:0 "리비아 반군의 반발이 예상보다 거세졌습니다. 리비아를 직접 통제하려면 우리의 많은 자원과 인력이 필요할 것입니다."
ITA_libyan_prisoners:0 "리비아 정치범 수용소"
ITA_libyan_prisoners_desc:0 "리비아에서의 전쟁은 기존 감옥의 과밀을 초래했습니다. 새 죄수들을 수용하기 위해 새로운 시설을 만들고 유지해야 합니다."
