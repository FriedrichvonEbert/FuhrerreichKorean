ITA_malta_bought:0 "몰타 지불"
ITA_malta_bought_desc:0 "영국 정부는 우리에게 몰타를 매각하기로 결정했습니다. 우리는 지불을 끝내는데 시간이 좀 걸릴 것입니다."
ITA_decentralization_conservative:0 "시칠리아 자치권"
ITA_decentralization_conservative_desc:0 "시칠리아는 오랫동안 스페인의 지배하에 있었고 본토와 많은 차이들을 가지고 있었습니다. 우리가 이탈리아를 선포했을때, 범죄조직과 도적단이 시칠리아에서 결성되기 시작했습니다. 그 후 도적들과 마피아들은 세력을 확장하기 시작했습니다. 대부분의 범죄 조직들은 중앙 정부에 패배했지만, 살아남은 조직들은 더욱 똑똑해졌고, 비밀스러워지기 시작했습니다. 오늘날까지 마피아는 사회적 문제이고 언어적 차이 또한 잔존하고 있습니다. 의회에서 통과된 새로운 결의안에 따라, 시칠리아의 국민들에게 더 나은 자치권을 제공하고 시칠리아인들이 마피아와 싸우게 할 것입니다."
ITA_decentralization:0 "지방 분권화"
ITA_decentralization_desc:0 "우리나라의 영토는 로마가 멸망한 이후 갈라져 있었습니다. 처음에는 랑고바르드족과 비잔틴으로 나뉘었고, 그 다음에는 프랑크족이 우리나라를 나눴습니다. 스페인인들 또한 우리나라의 한 조각을 가져갔고, 오스트리아의 점령 역시 저항할 수 없었습니다. 수세기 동안의 외국 점령은 우리 국민들의 말하고, 행동하는 것들과 모든 면에서 달라보이게 했습니다. 이제 이탈리아는 하나이므로, 그러한 차이점을 인정하고 힘을 하나로 모아야 합니다. 국회에서의 다양한 회담이 끝나고 왕이 승인한다면 지방 분권이 이뤄질 것입니다. 각 지역은 헌법에 의해 특별한 힘을 가지게 될 것입니다. 새롭게 형성된 지방은 아브루찌-몰리스, 바실리카타, 칼라브리아, 캄파니아, 달마티아, 에밀리아-로마그나, 프리울리 베네치아 줄리아, 라치오, 리구리아, 롬바르디, 마르체, 피드몬트, 시실리, 트렌티노 알토 아디게, 움브리아, 발레 다오스타, 베네토입니다." 
