ITA_government_in_exile:0 "망명 정부"
ITA_government_in_exile_desc:0 "로마의 점령으로 우리 정부는 어쩔 수 없이 리비아의 식민지로 탈출할 수 밖에 없었습니다. 여기서 우리는 독일의 위협으로부터 멀리 떨어진 곳에서 조직하고 힘을 모을 수 있습니다. 안타깝게도 많은 이탈리아 군인들이 북아프리카로 갈 수 없었고 지역민들은 우리의 대의에 동조하지 않았고, 이 두 가지 모두 심각한 인력 부족을 초래하고 있습니다."
#New
ITA_political_radicalization:0 "정치 급진화"
ITA_political_radicalization_desc:0 "한때는 이탈리아의 안정의 원천이었지만, 1920년대 초반부터 집권해 온 이탈리아 국민당은 국민의 지지를 잃기 시작했습니다. 독일에서 발키즘의 부상은 많은 사람들에게 중앙 좌파 정부가 이탈리아를 위협하는 현대적 문제들을 다룰 능력이 없다는 것을 보여주는 신호였습니다. 우리의 정적들은 자신들의 정당에 대한 지지를 강화하기 위해 이러한 약점을 이용해 왔습니다."
#
ITA_ppi_stagnation:0 "PPI의 침체"
ITA_ppi_stagnation_desc:0 "대전쟁에 이은 '비엔니오 로소'동안, 이탈리아는 러시아처럼 내전에 직면할 운명인 것처럼 보였지만, 중도 좌파 이탈리아 국민당과 이탈리아 사회당 사이의 정치적 타협은 많은 것을 가져왔습니다. 이탈리아에 대한 개혁이 필요했고, '비엔니오 로소'에 대한 평화적인 해결을 확보했습니다. 거의 15년이 지난 지금 이 합리적인 타협의 시대는 더 이상 이탈리아 국민이나 국민의당 내각을 만족시키지 못하고 있습니다. 모두 당이 보다 구체적인 의제를 채택하기를 바라고 있습니다."
#
ITA_atheist_state:0 "국가무신론"
ITA_atheist_state_des:0 "이탈리아의 노동계급을 진정으로 해방시키기 위해서는 기독교와 교회의 족쇄에서 벗어나야 합니다. 교황과 그를 따르는 이들이 과도한 삶을 사는 동안, 국민들은 더 이상 가난하게 살지 않을 것입니다."
#
ITA_police_idea:0 "OVRA"
ITA_police_idea_desc:0 ""OVRA" 또는 "반혁명적 행동을 억제하기 위한 조직"은 국내의 반공 활동과 싸우는 동시에 노동자들을 반동적인 외국의 영향으로부터 보호하는 임무를 맡고 있습니다."
#
ITA_permanent_revolution_idea:0 "영구 혁명"
ITA_permanent_revolution_idea_desc:0 "아마데오 보르디가는 레온 트로츠키의 뒤를 이어 이탈리아의 전략적 영향력을 이용해 지중해 전역에 사회주의를 확산시키는 영구 혁명 정책을 주창해 왔습니다."
#
ITA_worker_council_idea:0 "노동자 의회"
ITA_worker_council_idea_desc:0 "우리의 공동체 민주주의 정책을 확보하기 위해 우리는 경제의 일상적인 운영을 처리할 수 있는 지역 운영 노동자 협의회 창설을 육성해야 합니다."
#
ITA_worker_women:0 "혁명적인 여성"
ITA_worker_women_desc:0 "우리 혁명은 이탈리아 여성들의 지지와 노력 없이는 성공할 수 없습니다. 우리는 우리 사회의 가부장적 구조를 허물고 여성들이 그들의 잠재력을 최대한 발휘하도록 격려해야 합니다."
#
ITA_poor_protection_idea:0 "가난으로부터 보호"
ITA_poor_protection_idea_desc:0 "현대 자본주의 국가는 가장 취약한 이들을 위한 안전망을 만들어야 합니다. 복지 프로그램과 같은 정책들은 우리 시민들을 재정적 파탄으로부터 보호하는데 도움이 될 것입니다."
#
ITA_industrial_regulations_idea:0 "산업 규정"
ITA_industrial_regulations_idea_desc:0 "이전 정부들이 아동 노동과 같은 부당함을 금지한 반면, 많은 부당한 정책들이 여전히 존재합니다. 고용주들이 근로자들에게 안전하고 위생적인 조건을 제공해야 한다는 새로운 법이 제정되었습니다."
#
ITA_women_rights_idea:0 "여성의 권리 확대"
ITA_women_rights_idea_desc:0 "1920년대에 여성들은 투표권을 얻었지만 계속해서 사회적인 불평등에 직면하고 있습니다. 일과 집에서의 차별로부터 여성들을 보호하기 위해서 몇 가지 법률이 제정되었습니다."
#
ITA_industrial_subsidies_idea:0 "산업 보조금"
ITA_industrial_subsidies_idea_desc:0 "이탈리아 산업의 발전을 촉진시키기 위해서 우리는 잠재적으로 산업을 발전시킬수 있는 자들에게 보조금을 제공해야 합니다."
#
ITA_tax_breaks:0 "부유층 세금 우대 조치"
ITA_tax_breaks_desc:0 "이탈리아 경제의 핵심임에도 불구하고 자본주의 계급은 재산에 대한 과중한 세금에 의해 억제되고 있습니다. 만약 우리가 자본가와 기업가들이 경제에 가장 이익이 되는 방법으로 그들의 부를 사용하기를 바란다면, 우리는 정부의 재정적인 절차를 생략해야 합니다."
#
ITA_tax_breaks_idea:0 "세금 우대 조치"
ITA_tax_breaks_idea_desc:0 "자본가들을 위한 세금 우대조치는 이제 그들이 경제 확대에 더 많은 부를 투자할 수 있게 해줄 것입니다. 세금 수입의 감소로 인해 이탈리아 정부는 일부 부서의 규모를 축소해야 했지만 이는 분명 일시적일 것입니다."
#
ITA_free_trade_idea:0 "자유 무역 요구"
ITA_free_trade_idea_desc:0 "그 어느 때보다도 불안정한 유럽의 무역에는 평화가 유지되는 것 같습니다. 우리는 자유 무역 정책을 채택하고 국가들을 분열시키는 무역 장벽을 허물기 위해 노력해야 합니다."
#
ITA_economic_protectionism_idea:0 "경제 보호주의"
ITA_economic_protectionism_idea_desc:0 "관세와 보조금 같은 정책은 우리 시민들을 이익을 위해 우리 경제를 약화시키려는 외세로부터 보호할 것입니다."
#
ITA_roman_senate_idea:0 "카르나로 헌장"
ITA_roman_senate_idea_desc:0 "국민 생디칼리즘에 한 획을 그은 문서로 여겨지는 카르나로 헌장은 좌파, 우파 정치적 사상 모두에게 큰 영향을 끼쳤습니다. 20년 전에 알케스테 데 암브리스와 가브리엘레 단눈치오가 작성한 이 헌장은 노동자와 자본가 계급 모두가 국가의 안녕을 위해 협력하자는 내용입니다. 이 헌장은 정치적으로 매우 영향력이 크지만, 실질적인 시행은 대규모로 이루어진 적이 없습니다. 우리가 헌장을 이행함에 따라 많은 변화가 필요할 것입니다."
#
ITA_roman_senate_idea_2:0 "카르나로 헌장"
ITA_roman_senate_idea_2_desc:0 "국민 생디칼리즘에 한 획을 그은 문서로 여겨지는 카르나로 헌장은 좌파, 우파 정치적 사상 모두에게 큰 영향을 끼쳤습니다. 20년 전에 알케스테 데 암브리스와 가브리엘레 단눈치오가 작성한 이 헌장은 노동자와 자본가 계급 모두가 국가의 안녕을 위해 협력하자는 내용입니다."
