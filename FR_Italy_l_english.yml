ITA_help_pope_idea_desc:0 "마침내 \"로마 문제\"를 해결한 것은 강경 가톨릭 신자들과 국가간의 적대적인 관계를 종식시키는데 도움이 되었습니다."
#
ITA_catholic_nation_idea:0 "가톨릭 국가"
ITA_catholic_nation_idea_desc:0 "대부분의 이탈리아인들은 카톨릭 신자입니다. 이 정체성을 수용하는 것은 이탈리아 사람들을 하나로 뭉치게 하여 큰 이익을 얻도록 도와줍니다."
#
ITA_corporate_allies_idea:0 "조합주의"
ITA_corporate_allies_idea_desc:0 "자본과 국가의 동맹은 이탈리아를 강화하는 역할을 할 것입니다. 자본가는 자유와 책임을 부여받지만 정부와 왕의 지시에 구속되어야 합니다."
#
ITA_dio_patria_famiglia_idea:0 "신, 조국, 가족"
ITA_dio_patria_famiglia_idea_desc:0 "\"신, 조국, 가족\"은 이탈리아 도덕의 핵심입니다. 이러한 가치들을 하나로 모아 우리는 국가의 권위하에 국민들을 통합할 것입니다."
#
ITA_revolution_above_idea:0 "상류층으로부터의 혁명"
ITA_revolution_above_idea_desc:0 "이탈리아를 산업 강국으로 이끌기 위해서는 중앙 통제 위원회가 노동계급을 직접 관리해야 합니다."
#
ITA_modern_farms_idea:0 "국영 농장"
ITA_modern_farms_idea_desc:0 "민영화된 농장과 다른 자율적인 농장의 운영을 허용하는 것은 계속 증가하는 곡물 수요를 충족시키는 이탈리아의 능력을 제한합니다. 이러한 비효율적인 시스템을 없애기 위해서 정부는 이탈리아의 농업 분야를 직접 조직해야 합니다."
#
ITA_collectivised_industry_idea:0 "계획 경제"
ITA_collectivised_industry_idea_desc:0 "로마에서 직접 통제하는 중앙집권형 경제는 우리 나라의 필요에 맞게 정확하게 조정될 것입니다."
#
ITA_nationalization_decree_idea:0 "법령에 의거한 국영화"
ITA_nationalization_decree_idea_desc:0 "많은 사회주의자들이 사유재산을 천천히 공공 소유로 이전해야 한다고 주장했지만, 우리 혁명의 존립을 위해서는 필요에 따라 즉시 산업을 국유화할 수 있는 권한을 가져야 한다는 것은 분명합니다."
#
ITA_rapid_industry_idea:0 "급속한 산업화"
ITA_rapid_industry_idea_desc:0 "우리는 가능한 한 빨리 이탈리아를 산업화하기 위해 국가 기구의 모든 역량을 이용해야 합니다."
#
ITA_secure_revolution_idea:0 "확실한 혁명"
ITA_secure_revolution_idea_desc:0 "이탈리아 내부와 해외에서 온 많은 세력들이 노동자들과 혁명을 약화시키려 하고 있습니다. 우리의 노동자들이 때가 되면 혁명을 방어할 준비가 되어 있는지 확인해야 합니다."
#
ITA_support_communes_idea:0 "코뮌 지원"
ITA_support_communes_idea_desc:0 "지역 공동체와 협동조합은 이탈리아의 사회주의 운동의 중추입니다. 우리는 이러한 공동체를 육성하고 집단적 소유권을 확대해야 합니다."
#
ITA_collective_farms_idea:0 "집단 농장"
ITA_collective_farms_idea_desc:0 "민들이 직접 운영하는 집단농장은 시장경제의 비효율적인 면모를 타파할 것입니다."
#
ITA_agrarian_economy_idea:0 "농업경제"
ITA_agrarian_economy_idea_desc:0 "남부 이탈리아의 경제는 수십 년 동안 오로지 북부의 산업 경제를 지원하기 위한 보호주의 정책들로 인해 위축되어 왔습니다. 우리는 이탈리아의 농업을 포용하고 이러한 해로운 경제 정책을 끝내야 합니다."
#
ITA_expand_universities_idea:0 "대학 확장"
ITA_expand_universities_idea_desc:0 "시골인 남부와는 달리, 북부 이탈리아의 경제는 숙련된 노동력을 기반으로 하지만 많은 유능한 노동자들은 이 경제에 필요한 기술을 습득할 수단이 부족합니다. 지역 대학을 확장하고 비용을 보조하는 것은 더 많은 사람들이 숙련된 노동력에 참여할 수 있게 할 것입니다."
#
ITA_democratic_industry_idea:0 "민주화된 산업"
ITA_democratic_industry_idea_desc:0 "국가는 노동자에 의해 밑바닥에서부터 만들어지지만, 이러한 상황에도 불구하고 자본주의 계급은 수십 년 동안 그들의 권리와 자유를 제한하려고 시도해왔습니다. 이제 노동자들은 부르주아의 횡포로부터 자유자재로 자신의 운명을 이끌어갈 수 있는 기회를 얻게 되었습니다."
