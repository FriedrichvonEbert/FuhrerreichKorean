### Ideas ###
ALB_liberation_movement:0 "National Liberation Movement"
ALB_liberation_movement_desc:0 "Ever since the Italian occupation of Albania following the conclusion of the Great War a popular guerrilla movement currently led by the Collectivist revolutionary Envar Hoxa has been campaining to free Albania from Italian rule and install a socialist government in the country. Currently they hide in the Korab mountains recruiting more soldiers and very rarely engaging with our army or police."
SER_liberation_movement:0 "National Liberation Movement"
SER_liberation_movement_desc:0 "During the Great War the Kingdom of Serbia occupied Northern Albania and Kosovo leaving thousands of Albanians under foreign rule. With Albania proper liberated from Italian rule the National Liberation Movement now moves on to Serbia to continue there campaign to liberate all Albanian Workers!"


### Events ###
alb.1.t:0 "The National Liberation Movement finds more rural support"
alb.1.d:0 "Despite our police force's best efforts to keep order many of our citizens in rural regions have sympathies towards the NLM cause. It's is feared that many villages in the Korab mountains may even be harboring NLM personal, giving them the food and equipment needed to harass our army. Very little has been invested into properly dealing with this crisis which will only exacerbate the issue as time progresses."
alb.1.a:0 "We must increase police presense in the Korab mountains"
alb.4.t:0 "Liberation Day parade"
alb.4.d:0 "Though originally neutral in the Great War, Albania was drawn into the conflict when Austria invaded in a so called 'Friendly Occupation'. This was soon followed by a joint French-Italo intervention into southern Albania. The war in Albania lasted until spring of 1919 when the Entente powers were able to force Austria-Hungary to retreat from Albania. The Liberation of Albania has been celebrated as a national holiday ever since the end of the Great War as a way to pay respect to the Albanian and Italian forces who's sacrifice and bravery made it possible. The annual military parade that marches through Tirana for this occasion has, in recent years, become a target of Albanian dissidents. Riots, looting and other acts of violence have become common around the parade and the local police suspect that this year will see a large Socialist presence in the area. Ferdinand has made it a tradition to lead this parade but the increase in violence has some ministers concerned over his safty. They reccomend that Ferdinand stays at his residence this year to guarantee his safty but this may lead to further loss of legitimacy for our government."
alb.4.a:0 "Ferdinand's Presence will bolster his popularity"
alb.4.b:0 "It's too risky. The Socialists are planning something"
alb.5.t:0 "Liberation Day bombing, The Prince is dead"
alb.5.d:0 "Despite warnings from his security advisors the Prince Ferdinand still chose to attend this years Liberation Day parade. Despite their best efforts the security at the event were unable to stop the terror bombing that ultimatly killed the prince. The explosion caused significant damage and lead to mass panic around the streets of Tirana. It took hours to find and identify the Prince's corpse and many more to capture the terrorist responisble, a member of the National Liberation Movement. The Prince's passing has been a massive shock to the people of Albania and Italy and sits as a reminder of how divided our nation still is."
alb.5.a:0 "This has gone too far. Petition Rome for more support."
alb.6.t:0 "Liberation Day bombing"
alb.6.d:0 "Despite their best efforts the security at the event were unable to stop the terror bombing that rocked Tirana today. The explosion caused significant damage and lead to mass panic around the streets of the city. It took hours for the panic to calm and many more to capture the terrorist responisble, a member of the National Liberation Movement. This terrorist attack has been a massive shock to the people of Albania and Italy and sits as a reminder of how divided our nation still is."
alb.6.a:0 "This has gone too far. Petition Rome for more support."
alb.7.t:0 "Albania pleades for support"
alb.7.d:0 "A recent terror attack in Tirana has shown that Albanian security forces are too weak and unorginzed addequetly defend their nation. Today the Albanian ambassader in Rome petitions us to send more forces to help stabilize the country. The crisis in Albania only serves to weaken our position in the Adriatic but many ministers warn that the cost of futher intervention in Albania may out weigh any possible benefit. They insist that as long a the port city of Vlore is secure our position in the Third Shore will be as well."
alb.7.a:0 "We must send troops to help stabilize the situation."
alb.7.b:0 "We are not in a position to send anything."
alb.8.t:0 "Italy agrees to send more men"
alb.8.d:0 "Rome has heard our cries and agrees to send more men to help stabilize our nation. Italian troops are now landing Vlore ready to defend Albania at any cost."
alb.8.a:0 "We can always count on Rome."
alb.9.t:0 "Italy refuses to send additional support"
alb.9.d:0 "Despite our desperation Rome has refused to send anymore troops to our nation. This leaves our own security forces to face growing opposition on it's own."
alb.9.a:0 "We must quckly build up our own forces."
alb.10.t:0 "Midhat Frashëri demands the government to support the Balli Kombetar"
alb.10.d:0 "Midhat Frashëri, leader of the nationalist Balli Kombetar movement, has come to us to sign an agreement. For years the Balli Kombetar have fought Italian influence in Albania, attacking Italian settlements and buisnesses in our country but now they come to us on peaceful terms to make an offer. The only threat Frashëri despises more than Italy is socialsim. He has offered the services of the Balli Kombetar militia to help defend Albania from anymore Socialist encroachment. While this will help not only bolster our armed forces but will also give us more legitimacy to the average Albanian. Despite the optimism from many in our government, some warn of the possible threat of allowing such a violent faction to gain power in our government."
alb.10.a:0 "We must become a unified front to counter the Socialist rebels."
alb.10.b:0 "Balli are just the other side of the same treasonous coin."
alb.11.t:0 "Italo-Albanian Korab offensive"
alb.11.d:0 "Albanian forces, suplimented by recent Italian support are preparing to rout the National Liberation Movement from our borders. Italian intellegince has helped us locate the base of opperations of the NLM. Cutting the head off this beast will quickly kill the socialist dissidents. It is time to snuff the National Liberation Movement once and for all."
alb.11.a:0 "March bravely to victory our heroes!"
alb.12.t:0 "Italo-Albanian forces have routed the NLM"
alb.12.d:0 "After a grueling battle in the Korab mountains the National Liberation Movement has been routed from our borders. Enver Hoxha, leader of the NLM has vowed to keep fighting for the liberation of Albania from across the border in Serbia but it is clear to all that the NLM is finished."
alb.12.a:0 "A victory for all Albanians!"
alb.13.t:0 "Italo-Albanian forces have been pushed back"
alb.13.d:0 "Despite our preperations it seems we have overestimated the defenses of the National Liberation Movement. Our forces were pushed backed. Many of our Albanian soldiers even fled the battlefield. This defeat will only inspire the NLM into more direct actions against our government."
alb.13.a:0 "This is a dark day for Albania."
alb.14.t:0 "Remnants of the defeated Albanian NLM flee across our southern border"
alb.14.d:0 "For years the socialist Albanian National Liberation Movement has been fighting a guerrilla campaign to liberate Albania from Italian rule. Recently Italian and Albanian forces have routed the NLM from there base in the Korab mountains forcing the survivors into our borders. The weak a defeated NLM have little support here in Serbia but there presence could be a danger in the future."
alb.14.a:0 "We must keep an eye on their activities."
alb.15.t:0 "Battle of Tirana"
alb.15.d:0 "The National Liberation Movement, emboldened by our governments failiures to crush them, have launched a full scale assault on our capital city Tirana. Years of planning and recruitment have helped the collectivist forces to overwhelem police stationed in surrounding vilages and as they close in on Tirana the fighting has only become even more brutal. As desperate defenders work into the night the fortify our captial the situation continues to bleaken. Only the bravery of soldeirs can save Albania now."
alb.15.a:0 "Not one step back!"
alb.16.t:0 "The National Liberation Movement occupies Tirana!"
alb.16.d:0 "Despite the Italian backed Albanian army's best defensive efforts the our NLM forces has occupied Tirana. After the NLM militia finished clearing out the desperate defenders from the city our pround leader Enver Hoxha traveled to the capital to greet his supporters. Many Albanians now see him as a hero as his vows to rid Albania of the imperialistic Italians seem truer than ever before."
alb.16.a:0 "Power to the Workers of Albania!"
alb.17.t:0 "The National Liberation Movement has been pushed back from Tirana"
alb.17.d:0 "Dispite their optimism the NLM has been pushed backed from Tirana. Their siege of the city ended in disaster and now what is left of thier forces retreat to neighboring Serbia. Our forces stand tall as we begin to rebuild not only our capital but our nation as a whole. No extermists will ever tear apart Albania."
alb.17.a:0 "The collectivist cowards have no choice but to flee."
alb.18.t:0 "Albania has fallen to Collectivism!"
alb.18.d:0 "Albania has been plagued by instability for years. The socialist National Liberation Movement has been in a guerrilla war with our ally in Tirana and despite our support of their regime they have fallen to NLM. With most of Albania under NLM control it is only a matter of time before our key port at Vlore is attacked and with it our access to the Adriatic. To guarantee free trade into the sea it may be in our best interes to intervene directly."
alb.18.a:0 "We must do whatever we can to guarantee free access through the Addriatic."
alb.18.b:0 "Fortify our base at Vlore. Albania is a lost cause."
alb.19.t:0 "Balli Kombëtar March on Tirana"
alb.19.d:0 "The Balli were a key component in the recent victory over the National Liberation Front and using his new found influence, Midhat Frashëri has lead his followers in a putsch on our capital. His demands are clear, Frashëri will accept no Italian influence in Albania and will fight if we refuse to step down. Many within our military are already putting down their arms and joining the putsch. Direct Italian intervention withing our government is the last option we have to save our nation from blooshed."
alb.19.a:0 "Agree to Frashëri's demands."
alb.19.b:0 "Italy must itervene to save our nation."
alb.20.t:0 "Albania in Disarray"
alb.20.d:0 "A civil war is brewing in Albania. The Albanian government and Balli Kombetar had recently agreed to create a united front against the socialist National Liberation Movement but now with the NLM defeated the Balli Kombetar are now leveraging there new influence in Albania to launch a coup d'etat in Tirana. Our Albanian ally now demands that we take direct control of their national security as a last ditch effort to secure stability in the region."
alb.20.a:0 "It's time we step in and directly manage Albania's internal affairs."
alb.20.b:0 "Fortify our base at Vlore. Albania is a lost cause."
alb.21.t:0 "Italy abadons Albania"
alb.21.d:0 "Rome has announced their intention to pursue a Détente policy towards Albania. Already many Italian settlers are fleeing from Albania as Italian security forces return to Vlore. Without Italian support our regime is doomed."
alb.21.a:0 "Now nothing can stop the Balli Kombëtar"
alb.22.t:0 "Italy takes direct control of our government"
alb.22.d:0 "In a desperate last ditch attempt to guarantee stability in Albania we have asked Italy to take control of our country. Now with direct support from Italy nothing can harm our security, even the Balli Kombetar. Albania may be safe for now but at what cost?"
alb.22.a:0 "Purge the Balli Kombëtar"
