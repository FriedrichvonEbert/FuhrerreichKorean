ITA_expand_latin_category:0 "Mastering Mare Nostrum"
ITA_expand_latin_category_desc:0 "The [ITA.GetName], the sole legitimate successor to the Roman Empire is surrounded by naval powers that seek to keep her weak and bar her from attaining her place as Europe's greatest power. The Mediterranean is our sea, Italy's Mare Nostrum. We have inherited it from Rome and it's our destiny to become it's master. History is in the making, the old order is crumbling, Italy must make her mark now or forever be forgotten."

ITA_expand_latin_france:0 "Conquer Gaul"
ITA_expand_latin_france_desc:0 "France may have been our ally once but we can not allow their influence in the Mediterranean to survive. The growing threat of Germany gives us the perfect opportunity to conquer the French and bring us one step closer to a unified Mare Nostrum."

