GEO_1936_elections:0 "선거!"
GEO_1936_elections_desc:0 "조지아는 최근 독립한 이래 안정을 누렸지만 다가올 선거에선 사상 최초로 조지아 사회민주당의 승리 여부가 불확실할 것입니다. 조지아 사회민주당의 두 파벌이 조지아에서 가장 큰 정치 세력이지만 혼자서 통치하기엔 힘이 모자랍니다. 이는 즉 사회민주당이 다른 당과 타협을 해야 함을 뜻하고 이 때문에 사회민주당의 기반이 약화될 수 있습니다."
GEO_radical_victory:0 "급진파의 승리"
GEO_radical_victory_desc:0 "인민은 사회주의의 실현을 기다리기 지쳤습니다. 인민은 사회민주당 급진파에게 다수 의석을 주어 사회주의의 도래를 가속하도록 했습니다."
GEO_become_SSR:0 "소비에트 연방 가입"
GEO_become_SSR_desc:0 "자유와 민주주의에 익숙한 나라로 하여금 권위주의적인 외국인 지배자에게 굴복하게 하는 것은 쉬운 일이 아닙니다. 이를 이루려면 공산주의자들은 서서히 일을 진행시켜야 합니다. 반대당을 조심스럽게 제거하고 불충한 시민을 선별적으로 탄압하는 것입니다. 먼저 나라가 소비에트의 통치 하에 확고히 놓인 뒤에야 사회가 소비에트 체제로 전환될 수 있습니다."
GEO_collie_takeover:0 "집산주의자들이 정권을 장악"
GEO_collie_takeover_desc:0 "권력에 미친 국가집산주의자들에겐 제한된 권한조차 맡겨선 안 됨이 분명합니다. 집산주의자들이 공산당을 완전히 장악했습니다."
GEO_find_new_partners:0 "통치 파트너 확보"
GEO_find_new_partners_desc:0 "국가집산주의자들의 지지가 사라지자 공산당이 인민에게 받던 가뜩이나 부족한 지지가 더욱 줄어들었습니다. 집산주의자들이 통치하고자 한다면 소수 민족과 노동조합 전 지도자를 포함한 새 통치 파트너를 찾아야 합니다."
GEO_realpolitik:0 "생존의 현실 정치"
GEO_realpolitik_desc:0 "가끔은 이보 전진을 위한 일보 후퇴를 해야 합니다. 우리 정권을 안정시키기 위해 여러 집단에게 어느 정도 양보할 수 있습니다."
GEO_sudden_betrayal:0 "갑작스러운 배반"
GEO_sudden_betrayal_desc:0 "익히 예상한 바였지만 국가집산주의자들의 신속한 배반에 집산주의자들은 경악을 금치 못 했고 이젠 권력을 전면적으로 장악하려 합니다."
GEO_vang_takeover:0 "국가집산주의자들이 권력을 장악"
GEO_vang_takeover_desc:0 "공산당 회의에서 국가집산주의자들은 신속하게 권력을 장악했습니다. 정권이 공고해지기까진 시간이 걸릴 테지만 이런 극적인 변화 때문에 이미 불안정하고 인기 없는 정권은 와해되었습니다."
GEO_crush_unloyalty:0 "불순분자 탄압"
GEO_crush_unloyalty_desc:0 "우리 당은 인기가 없으며, 반대파를 서둘러 처리하지 않으면 어떤 식으로든 우리 정권이 붕괴될 것입니다. 우리가 나라를 안정적으로 다스릴 수 있음을 보이지 않으면 소비에트 연방이 우리에게 적대하는 방향으로 개입할 수도 있습니다!"
GEO_vang_constitution:0 "국가집산주의 헌법"
GEO_vang_constitution_desc:0 "우리가 실시하는 여러 변화를 가능케 하려면 새 헌법을 제정하여 최소한 허울뿐인 합법성이라도 갖추어야 합니다. 이 헌법엔 우리가 하고자 하는 모든 것을 다루는 조항을 넣을 것입니다."
GEO_their_worst_nightmare:0 "놈들 최악의 악몽"
GEO_their_worst_nightmare_desc:0 "러시아 제국에서의 독립을 선언한 멘셰비키들은 조지아가 이런 나라가 될 줄은 꿈에도 몰랐습니다. 작금의 조지아는 '부르주아'의 자유, '부르주아'의 민주주의, '부르주아'의 평등의 가치에 공감하는 모든 자에게 악몽과도 같은 곳입니다."
GEO_still_alive:0 "몰락 회피"
GEO_still_alive_desc:0 "정권 수립 초창기의 위기를 극복하는 데 성공했습니다. 앞으로 우리 당이 조지아의 유일한 지도자 위치에 더욱 공고히 서도록 하는 데 진력할 것입니다."
GEO_crush_revolts:0 "반란 진압"
GEO_crush_revolts_desc:0 "전원 지대 대부분이 여전히 진정되지 않았으며, 그런 지역의 행정은 여러 민족주의 운동과 소농 회의에게 탈취당했습니다. 이런 지역도 우리 통치 하에 두어야 합니다."
GEO_handle_instability:0 "불안정에 대한 대처"
GEO_handle_instability_desc:0 "날이면 날마다 새로운 음모가 발각됩니다. 모든 반역적 움직임을 뿌리째 뽑고 인민의 이러한 혁명적 경향에 책임이 있는 자들을 찾아내야 합니다."
GEO_another_SSR:0 "평범한 소비에트 사회주의 공화국"
GEO_another_SSR_desc:0 "마침내 정권 수립에 성공했으며, 다른 소비에트 사회주의 공화국처럼 소비에트 연방에 가입할 준비가 완벽하게 되었습니다."
GEO_delay_inevitable:0 "필연적인 결과를 뒤로 미루다"
GEO_delay_inevitable_desc:0 "결국 자본주의는 몰락하고 사회주의로 대체될 것입니다. 너무 서두르다가 이미 이룩한 개혁조차 잃을까 두려우니 사회의 변화는 덜 위태로운 시기로 미룰 것입니다."
GEO_reunite_skhivi:0 "스히비파와의 통합"
GEO_reunite_skhivi_desc:0 "조지아 사회민주당의 스히비파는 사회민주당이 충분히 민주적이지 않다는 이유로 몇 년 전에 탈퇴하였습니다. 이제 우리가 사회민주당의 주요 파벌이 되었으니 스히비파를 다시 불러들이고 그네 요구를 받아들일 수 있습니다."
GEO_democratized_party:0 "당내 민주화"
GEO_democratized_party_desc:0 "더욱 많은 대중적 지지를 받기 위해서는 대중이 당의 업무에 더욱 큰 폭으로 관여하게 해야 합니다. 당내 민주주의를 강화하여 대중에게 더욱 큰 책임을 부여함으로써 이를 이룰 것입니다."
GEO_workplace_social:0 "직장 사회화 법"
GEO_workplace_social_desc:0 "우리가 제정할 급진적 법안의 첫째는 직장 사회화 법입니다. 이 법이 통과되면 직장 노동자들의 단순 다수 득표를 통해 공장주에게서 공장을 몰수하고 오직 일부 액수만을 배상하는 것이 가능해집니다."
GEO_reform_society:0 "사회 개혁"
GEO_reform_society_desc:0 "직장 사회화 법은 우리가 할 일의 첫 단계에 불과했습니다. 자유지상주의적 법안으로 서서히 그러나 확실히 사회를 개혁하여 사회주의를 향해 나아갈 것입니다."
GEO_convince_trade_unions:0 "노동조합 설득"
GEO_convince_trade_unions_desc:0 "일부 노동조합이 우리를 지지하긴 하지만 대부분은 이미 노동조합에 확고히 뿌리를 내린 조지아 사회민주당 온건파를 여전히 지지합니다. 진정으로 사회를 바꾸려면 노동조합으로 하여금 우리와 협력하도록 설득해야 합니다."
GEO_dashnak_alliance:0 "아르메니아 혁명 연맹과의 연정"
GEO_dashnak_alliance_desc:0 "연정을 할 사회주의 파트너가 절실한 지금이야말로 아르메니아 혁명 연맹을 연정에 끌어들일 때입니다. 연맹원들이 아르메니아 민족주의자이긴 하나 우리처럼 사회주의자이기도 하기 때문입니다."
GEO_local_power:0 "지방에 권한 위임"
GEO_local_power_desc:0 "여러 곳에 불만이 팽배한데 이는 공산주의자들이 지원한 민족주의적 소요 때문입니다. 지방 분권을 실시하여 지방민들로 하여금 굳이 독립을 하지 않고도 자유를 누릴 수 있다고 여기게 해야 합니다."
GEO_demsoc_role_model:0 "민주사회주의적 귀감"
GEO_demsoc_role_model_desc:0 "우리 사회가 민주사회주의로 나아가는 지금, 우리가 이룬 진보와 다른 나라의 퇴보를 여실히 볼 수 있습니다. 노동사회주의 인터내셔널 지도부를 초청하여 우리 나라를 확실히 관찰하도록 해야 합니다."
GEO_moderate_victory:0 "온건파의 승리"
GEO_moderate_victory_desc:0 "인민은 급진적 선동보다 안정을 선호함을 확실히 보였습니다. 우린 인민을 실망시키지 않으려 애쓸 것입니다."
GEO_moderate_reform:0 "온건 개혁"
GEO_moderate_reform_desc:0 "급진파는 사실 그리 급진적이지 않습니다. 진짜 급진파는 다른 정당입니다. 당내 급진파와 협상하여 안정을 유지할 타협점을 찾을 것입니다."
GEO_mend_schism:0 "분열 수습"
GEO_mend_schism_desc:0 "분리된 채로 남을 순 없습니다. 모두가 합의한 원칙에 따라 당을 재통합하고 의견 충돌이 있어도 당내에만 머무르도록 애쓸 것입니다."
GEO_keeping_what_worked:0 "구관이 명관"
GEO_keeping_what_worked_desc:0 "우리 나라는 18년 동안 안정을 누렸습니다. 기존 정책을 지속하면 안정을 이어나갈 수 있습니다."
GEO_focus_on_ourselves:0 "우리 민족끼리"
GEO_focus_on_ourselves_desc:0 "세계의 분쟁에 쓸데없이 휘말릴 필요가 없습니다. 이 공화국을 세울 때 내건 중립 정책으로 돌아가서 가능한 한 그 정책을 견지해야 합니다."
GEO_local_menshevik_leadership:0 "지역 멘셰비키 지도부"
GEO_local_menshevik_leadership_desc:0 "우리 나라에서 분리주의가 기승을 부리는 것은 바로 멘셰비키당이 지역 공동체와 그 관심사에서 유리되었기 때문입니다. 이를 고치려면 멘셰비키당으로 하여금 지역 사회에 적극적으로 참여하도록 독려하고 지역 지도자를 전국적 위치로 승진시켜야 합니다."
GEO_stable_once_more:0 "다시금 되찾은 안정"
GEO_stable_once_more_desc:0 "마침내 이 위기를 해결했습니다. 이제 평화와 번영을 다시금 누릴 수 있습니다... 그렇게 되면 좋겠습니다."
GEO_wide_coalition:0 "폭넓은 연정"
GEO_wide_coalition_desc:0 "의지만 가지고는 더 이상 정부를 유지할 수 없으므로 민족민주당 및 사회연방당과 연정을 구성할 것입니다."
GEO_painful_compromises:0 "괴로운 타협"
GEO_painful_compromises_desc:0 "유감스럽게도 우리가 처한 새로운 상황 때문에 주요 정치적 문제에서 다른 당과 타협을 하지 않을 수 없습니다. 이 연정을 유지하려면 반드시 해야만 하는 타협입니다."
GEO_free_market:0 "자유 시장"
GEO_free_market_desc:0 "우리 시장엔 규제가 많고 노동조합이 노동자 다수를 대변한다는 점에서 어느 정도 집산주의적 성격도 띱니다. 우리 연정은 시장을 자유화하여 경제를 활성화하는 것을 목표로 삼았습니다. 멘셰비키당이 원칙적으론 이 계획에 반대하지만, 온건파는 노동자의 권리가 보장되는 한 이를 용인할 수 있습니다."
GEO_talk_with_church:0 "교회와의 대화"
GEO_talk_with_church_desc:0 "민족민주당과의 관계에서 더욱 큰 재량을 확보하려면 조지아 정교회와 대화를 하여 주요한 문제에서 합의를 이루어야 합니다."
GEO_monarchy_referendum:0 "군주제 국민투표"
GEO_monarchy_referendum_desc:0 "일부 교회 세력이 군주제 복원에 관한 국민투표를 실시할 것을 요구했습니다. 이런 주장을 하는 자들은 교회 내에서도 다수가 아니지만 이 국민투표를 실시한 결과 인민이 군주제를 거부하면 연정 내에서 멘셰비키의 힘이 증대될 수 있습니다. 하지만 많은 사람이 이미 군주제 복원 캠페인에 참여했고 그 성공 가능성이 작지 않습니다."
GEO_keep_social_reforms:0 "사회 개혁 유지"
GEO_keep_social_reforms_desc:0 "이 연정은 사회연방당과 민족민주당이 멘셰비키가 무척 중시하는 문제, 즉 사회 개혁과 노동자의 권리에 관해 타협하는 데 동의해야만 유지될 수 있습니다. 다행히도 두 당은 자기네 요구가 받아들여지기만 하면 이 문제에도 동의할 듯합니다."
GEO_historic_compromise:0 "역사적 타협"
GEO_historic_compromise_desc:0 "오랫동안 멘셰비키당은 사실상 단독으로 통치했고, 다른 당들은 거의 모든 문제에서 멘셰비키와 의견을 달리했습니다. 폭넓은 연정이 조지아 정치를 바꾸었고, 결코 불가능하리라 여겼던 타협이 이루어졌습니다."
GEO_moderate_alliance:0 "온건파 연합"
GEO_moderate_alliance_desc:0 "우리 모두의 공통점은 요즘 들어 더욱 세를 넓히는 급진파에 대한 반대입니다. 국내외를 막론하고 어디에서든 극단주의에 맞서 싸워야 합니다."
GEO_wide_consensus:0 "폭넓은 합의"
GEO_wide_consensus_desc:0 "이제 우리 지도 원리를 정했으므로 국민 대다수는 우리 당이 나라를 안정시킬 수 있다 여기고 우리가 제시하는 정책에 동의합니다."
GEO_socially_united:0 "통합된 사회"
GEO_socially_united_desc:0 "지난 몇 달 동안 정치적 대립은 완화되었습니다. 온건파 연합이 국민 대다수의 지지를 받기 때문에 정치인들은 서로를 정적이라 여기지 않고 조지아를 한 나라로 통합시키는 일에 일로매진합니다."
GEO_dead_coalition:0 "연정 종식!"
GEO_dead_coalition_desc:0 "서로 간의 차이를 극복하는 데 실패했고, 우리 연정은 다시금 불안정해졌습니다. 중요한 주제에 더는 일치된 의견을 낼 수 없게 되었으므로, 한 번 더 조기 선거를 실시하는 수밖에 없습니다."
GEO_snap_elections:0 "조기 선거"
GEO_snap_elections_desc:0 "우리 나라의 미래를 결정하고자 즉시 조기 선거를 준비할 것입니다. 멘셰비키당의 좌우익 모두가 현 사태에 타격을 입었으므로 사회연방당이나 민족민주당이 선거에서 최다 득표를 할 것이고, 그것이 이루어진다면 독립 이래 멘셰비키당을 제외한 당이 최다 득표를 하는 최초의 사례가 될 것입니다."
GEO_socfed_plurality:0 "사회연방당 다수 득표"
GEO_socfed_plurality_desc:0 "인민은 사회연방당으로 하여금 조지아를 이끌도록 했습니다. 사회연방당은 차르 치하의 러시아에서 비롯되었으며, 당시엔 민족주의 문제를 해결하고자 민족 자치를 추구했습니다. 사회연방당은 주로 소농과 소귀족(지금은 더는 귀족이 아니지만)에게 지지를 받습니다."
GEO_federal_system:0 "연방제"
GEO_federal_system_desc:0 "우리 나라의 분리주의를 해결할 올바른 방법은 압하지야인과 오세트인에게 평등한 시민으로서의 권리뿐 아니라 평등한 민족으로서의 권리를 주는 것입니다. 모든 소수 민족은 어디에 살든 간에 자치를 누릴 것입니다."
GEO_social_market:0 "사회적 시장"
GEO_social_market_desc:0 "구 경제 체제가 제대로 작동하지 않았다 해서 사회적 권리 분야에 우리가 이룬 모든 진보를 없이 하는 것은 말도 안 됩니다. 우리 법이 국민에게 부여하는 노동자의 권리와 사회 안전망을 보전할 것이고 그로써 전 멘셰비키들을 우리 편으로 끌어들일 것입니다."
GEO_fair_georgia:0 "공정한 조지아"
GEO_fair_georgia_desc:0 "조지아는 경제적 배경이나 민족에 관계 없이 모든 시민에게 공정할 것입니다."
GEO_natdem_plurality:0 "민족민주당 다수 득표"
GEO_natdem_plurality_desc:0 "인민은 민족민주당으로 하여금 조지아를 이끌도록 했습니다. 민족민주당은 민족주의 정당이며, 자유 시장과 강한 지도력을 선호합니다."
GEO_forced_centralization:0 "중앙 집권 강제"
GEO_forced_centralization_desc:0 "소수 민족에게 자치를 허락한 것 자체가 문제였습니다. 자치를 폐지하여 전국을 중앙 정부가 직접 통제하도록 해야 합니다."
GEO_minimal_welfare:0 "최소한의 복지"
GEO_minimal_welfare_desc:0 "복지를 완전히 없앨 순 없지만 최소한의 복지만 제공하여 인민에게 일을 할 동기를 제공하고 경제를 활성화할 것입니다."
GEO_all_are_georgians:0 "우린 모두 조지아인이다"
GEO_all_are_georgians_desc:0 "소위 소수 민족은 자기네가 우리와 마찬가지로 조지아인임을 깨달아야 합니다. 그네 학교에서 우리 언어와 역사를 가르치고 어떠한 분리주의 활동도 금지함으로써 소수 민족을 조지아화해야 합니다."
GEO_foreign_policy:0 "대외 정책"
GEO_foreign_policy_desc:0 "우리의 정치 행보가 결정되었으니 외교 방침을 선택해야 합니다. 더는 중립을 유지할 수 없습니다."
GEO_SSR_policy:0 "소비에트 사회주의 공화국 정책"
GEO_SSR_policy_desc:0 "우리 나라가 소비에트 사회주의 공화국이 된 지금 다른 소비에트 사회주의 공화국들과 중앙 권력에 대한 방침을 결정해야 합니다."
GEO_friendliness:0 "소비에트 사회주의 공화국 동지들과의 친선"
GEO_friendliness_desc:0 "우리 나라가 소비에트 사회주의 공화국 연방에 가입했으니 새로운 분쟁을 일으킬 이유는 없습니다. 사회주의 동포들과 친선을 다져야 합니다."
GEO_soviet_industrial_help:0 "소비에트의 산업적 도움"
GEO_soviet_industrial_help_desc:0 "우리 산업은 쇠퇴했습니다. 소비에트가 우리 나라 산업의 확장과 갱신을 도울 수 있고, 그 대신 우리는 소비에트에 상품을 제공할 것입니다."
GEO_expeditionary_forces:0 "조지아 원정군"
GEO_expeditionary_forces_desc:0 "소비에트 연방은 자국을 무너뜨리려는 부르주아들과 싸우는 사회주의 강국입니다. 소비에트 사회주의 공화국으로서 우리는 연방이 살아남고 번창하도록 도와야 하며, 따라서 연방의 고귀한 전투에 보탬이 되도록 원정군을 보낼 것입니다."
GEO_expansion:0 "확장"
GEO_expansion_desc:0 "지금 가진 것만으론 부족합니다. 영토를 넓혀 사회주의를 퍼뜨리고 국력을 길러야 합니다."
GEO_ties_to_soviet_leadership:0 "소비에트 지도부와의 유대 강화"
GEO_ties_to_soviet_leadership_desc:0 "그러한 모험적인 행보를 밟으려면 연방 지도부와의 유대를 강화하여 그러한 행보를 허락받아야 합니다."
GEO_invade_azerbaijan:0 "아제르바이잔 침공"
GEO_invade_azerbaijan_desc:0 "아제르바이잔군은 그리 강하지 않으므로 손쉬운 먹잇감입니다. 소비에트 연방과 세계에 무척 중요한 자원인 석유 역시 아제르바이잔엔 풍부합니다."
GEO_invade_armenia:0 "아르메니아 침공"
GEO_invade_armenia_desc:0 "아르메니아는 '해방'시키기 어려울 것인데 그 군대가 강인하고 전투로 단련되었기 때문입니다. 하지만 아르메니아엔 차후 우리를 도울 공산주의 지지자가 많으며 남캅카스의 필요불가결한 일부이므로 반드시 정복해야 합니다."
GEO_form_socialist_transcaucasia:0 "사회주의 남캅카스 형성"
GEO_form_socialist_transcaucasia_desc:0 "남캅카스 인민이 통합되었으므로 그들을 단일한 소비에트 사회주의 공화국으로 통합시켜서 한층 더 일체화해야 합니다."
GEO_revive_transcaucasia:0 "남캅카스 재건"
GEO_revive_transcaucasia_desc:0 "남캅카스는 러시아 제국이 허물어졌을 때 태어났으나 단명에 그친 나라입니다. 민족적 차이가 너무나도 커서 제1차 세계 대전에서 공통된 외교 방침을 유지할 수 없었으므로 분열되고 말았습니다. 이젠 우리 모두에게 공동의 적이 있으므로 남캅카스를 한데 묶는 것도 가능할 것이나 먼저 다른 나라들에게 개혁을 실시하도록 설득해야 합니다."
GEO_armenia_talks:0 "아르메니아와의 타협"
GEO_armenia_talks_desc:0 "아르메니아를 설득하는 것이 가장 어려울 것입니다. 아르메니아는 우리 나라와 아제르바이잔 모두와 영토 분쟁 중이며 두 나라 모두와 전쟁을 한 바 있습니다. 양국 간 전쟁의 원인이었던 로리를 포기하면 우리가 평화를 진심으로 바람을 납득시킬 수 있을 것입니다. 하지만 우리 인민은 이를 좋지 않게 여길 것입니다."
GEO_azerbaijan_talks:0 "아제르바이잔과의 타협"
GEO_azerbaijan_talks_desc:0 "독립 이래 우리 나라는 아제르바이잔과 우호 관계를 유지했지만 아제르바이잔으로 하여금 우리 연방에 가입하도록 설득하는 것은 여전히 쉽지 않은 일입니다. 오랫동안 영토 분쟁 중인 아르메니아와 화해하도록 아제르바이잔을 설득해야 합니다. 또한 아제르바이잔계가 많이 사는 지역이 우리 나라에 있는데 이를 넘겨주어 아제르바이잔 민족주의자를 달랠 수 있습니다."
GEO_transcaucasia_campaign:0 "친남캅카스 캠페인"
GEO_transcaucasia_campaign_desc:0 "정부를 설득한다고 끝난 것이 아닙니다. 남캅카스 재결성이 이 지역의 문제를 해결할 답이고 알고 보면 생각보다 우리에게 공통점이 많음을 인민에게 납득시켜야 합니다."
GEO_transcaucasia_referendum:0 "남캅카스 국민투표"
GEO_transcaucasia_referendum_desc:0 "남캅카스를 재결성할지 말지는 궁극적으로 인민이 결정할 문제입니다. 이 건을 투표에 부치고 결과를 기다릴 것입니다."
GEO_form_transcaucasia:0 "남캅카스 형성"
GEO_form_transcaucasia_desc:0 "남캅카스 인민은 남캅카스 연방 형성에 투표했습니다. 즉각 우리 나라들을 통합할 준비를 시작하고 새로운 중앙 권력을 수립해야 합니다."
GEO_caucasia_referendum:0 "산악 공화국과의 연합"
GEO_caucasia_referendum_desc:0 "산악 공화국은 오랫동안 우리 나라의 지원을 받았고, 우리와 공동의 적을 두었습니다. 산악 공화국을 연방에 합류시키는 것은 양국 모두에 이로울 것이므로 연방 가입을 바라는지 물을 것입니다."
GEO_our_ancient_claims:0 "고대의 요구"
GEO_our_ancient_claims_desc:0 "우리 나라의 황금기가 영감의 원천이 되어야 합니다. 이 불안한 시기에 다시금 옛 영토를 되찾고 새로운 황금기로 들어설 수 있습니다!"
GEO_trapizoni_plebiscite:0 "트라피조니 국민투표"
GEO_trapizoni_plebiscite_desc:0 "아르메니아는 강인한 적이고, 피할 수만 있다면 굳이 아르메니아와 전쟁을 할 이유가 없습니다. 트라피조니에서 국민투표를 실시하여 그 땅의 주인을 결정하자고 요구할 것입니다. 우리 요구를 거부한다면... 놈들은 후회할 것입니다."
GEO_claim_armenia:0 "아르메니아 요구"
GEO_claim_armenia_desc:0 "아르메니아 전역은 본래 우리 땅이었으며 이에 대해선 어떠한 타협도 있을 수 없습니다. 신속한 승리만이 우리를 영광으로 이끌 것입니다!"
GEO_claim_old_trapizoni:0 "구 트라피조니 요구"
GEO_claim_old_trapizoni_desc:0 "터키가 본래 우리 속령이었던 영토를 점거했습니다. 공손히 반환을 요구할 필요 따윈 없습니다. 전쟁을 일으킬 것입니다!"
GEO_claim_azerbaijan:0 "아제르바이잔 요구"
GEO_claim_azerbaijan_desc:0 "아제르바이잔이 우리 동맹국이긴 하지만 우리 영토를 점거하고선 우리가 자기네 영토를 점거했다고 주장하기까지 했습니다! 이는 반드시 바로잡아야 합니다. 물론 전쟁으로 말입니다."
GEO_alliance_with_germany:0 "Alliance with Germany"
GEO_alliance_with_germany_desc:0 "We can't take down the Soviet Union on our own (or can we?). We should ally with another power that opposes the Soviets, and because France and UK are opposed to our conquests, that only leaves us with one choice: Germany."
GEO_conflict_over_north_caucasia:0 "Conflict Over North Caucasia"
GEO_conflict_over_north_caucasia_desc:0 "North Caucasia is not only our rightful territory, but also an area of strategic importance. We shall seize it at once."
GEO_claim_krasnodar:0 "Conflict over Krasnodar"
GEO_claim_krasnodar_desc:0 "The time has come to face the great Soviet beast. While our chances are slim, our rightful territory lies ahead, and if we don't liberate it, who will?"
GEO_claim_crimea:0 "War over Crimea"
GEO_claim_crimea_desc:0 "We've gained a lot of our rightful territory, but one piece still exists not far away. For many centuries Crimea has left the Georgian grasp, but no more. We need to get this one final claim before we can rest easy."
GEO_greater_georgia:0 "Proclaim Greater Georgia"
GEO_greater_georgia_desc:0 "We did it. Georgia has restored its full territory, and we can now say we have entered a new golden age. Perhaps it is time to step into the global stage too?"
GEO_defense_pact:0 "Our Own Alliance"
GEO_defense_pact_desc:0 "We cannot rely on assistance from far away Europeans. If we want to be safe from the Soviet threat, we need to gather all of the countries in the region into a coalition against them."
GEO_request_british_protection:0 "Request British Protection"
GEO_request_british_protection_desc:0 "We have a long history with the Brits, with ups and downs. They are against the Soviets, and there are some politicians there who are sympathetic to our plight. Perhaps they will be willing to guarantee our independence?"
GEO_georgian_soviet_rapprochement:0 "Georgian-Soviet Rapprochement?"
GEO_georgian_soviet_rapprochement_desc:0 "A new leadership has risen to power, one who preaches socialism much closer to our own. We should try to strike a deal with them, and warm our relations."
GEO_dem_joining_the_internationale:0 "Ask the Soviets to Join the Internationale"
GEO_dem_joining_the_internationale_desc:0 "The Soviets and us have grown a lot closer since we had our rapprochement. Some in our country are suggesting we join the Soviet alliance."

    ### SHARED
GEO_industry:0 "산업 재집중"
GEO_industry_desc:0 "It's clear that our old industry is no longer viable in this modern era. We need to determine our future industrial direction now."
GEO_export_focus:0 "수출 집중"
GEO_export_focus_desc:0 "We do not have enough resources to completely sustain ourselves without outside trade. We should encourage export to improve our balance of payments, after all, we have much to give."
GEO_borjomi_mineral_water:0 "보르조미 광천수"
GEO_borjomi_mineral_water_desc:0 "Our water springs are known to have healing qualities. We shall export their waters to the rest of the world."
GEO_georgian_wine:0 "조지아 포도주"
GEO_georgian_wine_desc:0 "Our Wine is world famous in its unique taste and high quality. We can provide it to many regions for a lower price than the European wine, and hopefully gain a significant market share."
GEO_lemons_tea_wheat:0 "레몬과 차를 팔고 밀을 산다"
GEO_lemons_tea_wheat_desc:0 "We make a lot of tea and lemons, but people cannot sustain themselves only on that. We should strike agreements with other countries to supply tea and lemons in exchange for wheat to feed our people."
GEO_increase_tourism:0 "관광업 증가"
GEO_increase_tourism_desc:0 "As the rest of the world is embroiled in chaos, Georgia seems more and more like an island of sanity. With many traditional vacation spots closed because of world tensions, perhaps Georgia can become a prime tourism spot?"
GEO_autarky:0 "자립 경제"
GEO_autarky_desc:0 "We cannot hope to sustain ourselves from imported goods in such volatile times. We need to maximize our own production of goods to be as self sustaining as we can."
GEO_farm_collectivisation:0 "농장 집산화"
GEO_farm_collectivisation_desc:0 "If every farmer works on his small farm, he might sustain himself, but not others. We need to collectivise the farms so that more land will be used more efficiently."
GEO_forced_collectivisation:0 "강제 집산화"
GEO_forced_collectivisation_desc:0 "The rich farmers are oppressing everyone by not giving them food! We must force the collectivisation of land so that everyone will be equal(ly poorly fed)."
GEO_voluntary_collectivisation:0 "자발적 집산화"
GEO_voluntary_collectivisation_desc:0 "Collective farms are more efficient than regular farms, but the correct way to achieve collectivisation is through incentivisation, not force."
GEO_farm_privatisation:0 "농장 사유화"
GEO_farm_privatisation_desc:0 "Every person has a right to his own property, which cannot be appropriated by the state. We must find a solution to our low agricultural production within the individualist system."
GEO_distribute_land:0 "새로운 토지 개혁"
GEO_distribute_land_desc:0 "One of the first things we did when we got independence is a land reform, and it was a massive success. If we do it again we might see the same benefits as when we did it previously."
GEO_sell_land:0 "토지 경매"
GEO_sell_land_desc:0 "By selling government land to the highest bidder we don't only guarantee an additional source of income for ourselves, but also that the person who bought the land will want to see it developed."
GEO_encourage_wheat_farming:0 "밀농사 장려"
GEO_encourage_wheat_farming_desc:0 "We need bread, there's no way around that. But instead of importing wheat, we can encourage our own farmers to grow wheat."
GEO_advanced_agriculture:0 "농업 기술 수입"
GEO_advanced_agriculture_desc:0 "The Georgian terrain is only naturally good for some plants. By importing new agricultural technologies we could grow more plants and plants that would benefit us more."
GEO_expand_local_infrastracture:0 "지역 기반 시설 확장"
GEO_expand_local_infrastracture_desc:0 "Georgia's infrastructure is outdated, sometimes even going to the Tsarist era. We need to renovate the old infrastructure and expand it."
GEO_georgian_railways:0 "조지아 철도"
GEO_georgian_railways_desc:0 "If we connect the whole country by rail it will increase production and develop the countryside."
GEO_transcaucasian_railways:0 "남캅카스 철도"
GEO_transcaucasian_railways_desc:0 "We should cooperate with our neighbors to coordinate the construction of new railways that will connect our countries, allowing for easier transport of goods, people and if there's a need, armies."
GEO_regional_universities:0 "지역 대학 설립"
GEO_regional_universities_desc:0 "Tbilisi is becoming more and more developed while the countryside is lagging behind. We should found new universities in our various regions to develop them."
GEO_army:0 "조지아군"
GEO_army_desc:0 "The Georgian army has been neglected for years. While we could afford to keep it neglected for all these years, the time has come to rearm it in the face of increasing tension in the region."
GEO_british_arms:0 "영국 무기 수입"
GEO_british_arms_desc:0 "We have a long history with the Brits, but they did agree to defend us from the Soviets way back when. Maybe they'll agree to arm us now too."
GEO_soviet_arms:0 "소비에트 무기 수입"
GEO_soviet_arms_desc:0 "Now that we are Soviet aligned, surely they'll help us with arms supply, right?"
GEO_local_arms:0 "국산 무기 사용"
GEO_local_arms_desc:0 "We cannot hope to receive any arms from outside, so we have to look inside our borders for arms."
GEO_enforce_conscription:0 "징병제 실시"
GEO_enforce_conscription_desc:0 "We already have strict conscription laws, but they went unused due to the period of long peace. Now that we are approching another era of war, we will need as many people as we can get in the army, so we'll enforce those old conscription laws."
GEO_french_training:0 "프랑스 장교 훈련"
GEO_french_training_desc:0 "The French became experts in defense in the Great War. We should ask them to train our officers so we'll have a fighting chance against a superior army."
GEO_ukrainian_training:0 "우크라이나 장교 훈련"
GEO_ukrainian_training_desc:0 "The Ukrainian Army has conducted much research into the Soviet Army, in preperation for a future conflict. We should ask them to train our officers, both because they are our historic friends and because of our similar situation in regard to the Soviet threat."
GEO_expand_junker_school:0 "융커 학교 확장"
GEO_expand_junker_school_desc:0 "The Junker School has trained some of our finest officers, and there's no reason to trust foreigners to train our officers better than we do. Instead, we should expand the Junker School to train many more officers."
GEO_equipment_manufacturing:0 "장비 생산"
GEO_equipment_manufacturing_desc:0 "We have more men than weapons, and that's a situation that we need to fix if we want to stand a chance against our enemies. We should produce all the equipment we need inside of Georgia, to not rely on anyone."
GEO_heavy_weapons_industry:0 "중화기 산업"
GEO_heavy_weapons_industry_desc:0 "If we only fight with light arms we will lose against a more mechanized force. We need more heavy weapons if we want to have a fighting chance against bigger armies."
GEO_provinicial_manufacturing:0 "지역 제조업"
GEO_provinicial_manufacturing_desc:0 "Keeping all our production in the cities is inefficient when we can build new factories near the resources that we need to manufacture weapons anyway."
GEO_stand_our_ground:0 "위치 사수 교리"
GEO_stand_our_ground_desc:0 "Realistically, we're not going to be doing much advancement with our army if a war breaks out. The most important thing is that we hold the line as long as possible, until the enemy realizes we're not worth their effort."
GEO_field_artillery_doctrine:0 "야포 교리"
GEO_field_artillery_doctrine_desc:0 "Using Great War tactics will not benefit us in this era of modern warfare. We shall heavily use artillery when we're on the defense and when we're on the offense, to conserve lives and to be more effective in combat."
GEO_advanced_theory:0 "발전된 군사 이론"
GEO_advanced_theory_desc:0 "Our officers need to have an indepth knowledge of military theory. We should learn from other nations about it, and also encourage our more experienced officers to write their own military texts."
GEO_expanded_mountaineer:0 "산악 부대 확대"
GEO_expanded_mountaineer_desc:0 "Georgia is full of mountains. We can use them to our advantage, striking the enemy from places he cannot reach easily. To this end, we shall expand our mountaineer forces."
GEO_army_motorization:0 "군대 차량화"
GEO_army_motorization_desc:0 "Every modern army relies on trucks for supply and transportation; we should not be different from them."
GEO_tank_research:0 "전차 연구"
GEO_tank_research_desc:0 "Tanks have been used very successfully in the Great War, and could help us as well."
GEO_army_mechanization:0 "군대 기계화"
GEO_army_mechanization_desc:0 "Trucks don't give enough protection in the battlefield. Armored personnel carriers can keep our soldiers safe and let them fight back on the move as well."
GEO_navy:0 "조지아 해군"
GEO_navy_desc:0 "Our navy barely exists as anything more than a coast defense force. We need to establish the Georgian navy as a considerable power in the region."
GEO_merchant_navy:0 "상선대 확대"
GEO_merchant_navy_desc:0 "We do not have enough merchant vessels to expand our trade with the world, so we should buy and construct more merchant vessels."
GEO_destroyer_focus:0 "구축함 집중"
GEO_destroyer_focus_desc:0 "Destroyers are relatively cheap, and they can protect us from trade disruptions. We should focus on building more destroyers for our navy."
GEO_light_cruiser_research:0 "경순양함 연구"
GEO_light_cruiser_research_desc:0 "Sometimes, destroyers don't have enough firepower. We don't have much capability to build big ships like destroyers, but we can at least explore the possibility of building a few light cruisers to better defend our coasts."
GEO_import_new_designs:0 "새 설계 수입"
GEO_import_new_designs_desc:0 "Our destroyer design dates back to the Great War, and is not suitable for modern warfare. We need to import new destroyer designs that can fight against modern submarines and other destroyers."
GEO_submarine_focus:0 "잠수함 집중"
GEO_submarine_focus_desc:0 "We don't have much hope of winning a battle against a large navy, but if we build submarines we can disrupt the trade of our enemies."
GEO_kickstart_submarine_manufacturing:0 "잠수함 생산 개시"
GEO_kickstart_submarine_manufacturing_desc:0 "We have no experience with submarine manufacturing, so if we want to start building them we need to buy parts from abroad to be able to quickly build our first submarines."
GEO_upgrade_torpedo_boats:0 "어뢰정 업그레이드"
GEO_upgrade_torpedo_boats_desc:0 "Light cruisers are the biggest ships we can realistically utilise. We should outfit them with torpedos, taken from our torpedo boats."
GEO_expand_batumi_dockyard:0 "바투미 조선소 확장"
GEO_expand_batumi_dockyard_desc:0 "Batumi is already our most major port, expanding our ship building capabilities there makes the most sense because of the existence of skilled workers in that area."
GEO_provincial_dockyards:0 "새 지역 조선소 건설"
GEO_provincial_dockyards_desc:0 "While we can be more efficient by expanding the Batumi Dockyard, this will just exacerbate the provincial unemployment issue. We should open new dockyards away from the big cities to give jobs to provincial youth."
GEO_the_naval_crown_jewel:0 "해군의 핵심"
GEO_the_naval_crown_jewel_desc:0 "Our fleet is already a considerable force in the Black Sea, but we lack more formidable ships. Our government should make all efforts to build or buy a battleship to complete our fleet."
GEO_airforce:0 "조지아 공군"
GEO_airforce_desc:0 "We can no longer make do with our small Great War era airforce. We should expand it and invest in aerial defenses to protect us from other countries."
GEO_new_fighters:0 "새 전투기 확보"
GEO_new_fighters_desc:0 "Our airforce is very small. We should get new fighters to give us a fighting chance against larger airforces."
GEO_expand_airbases:0 "공군 기지 확대"
GEO_expand_airbases_desc:0 "Now that we have more planes, we need to expand our airbases so that all the planes could be operational and ready for missions everywhere."
GEO_cas_focus:0 "근접 항공 지원 작전 집중"
GEO_cas_focus_desc:0 "Assisting our troops should be our top priority. We will invest into CAS research and manufacturing so that our combat effectiveness will increase."
GEO_tac_bomber_focus:0 "전술 폭격기 집중"
GEO_tac_bomber_focus_desc:0 "Our aerial focus should be disrupting enemy operations. We will invest into Tactical Bomber research and manufacturing so that our enemy's operations will suffer."
GEO_doctorinal_research:0 "교리 연구"
GEO_doctorinal_research_desc:0 "The Airforce should have a solid doctrine that will guide its actions. We will promote research and publications that deal with air warfare doctrines."
GEO_towed_aa:0 "대공포 집중"
GEO_towed_aa_desc:0 "Our Anti Air defense should focus on defending our units in the battlefield from enemy planes. This will be achieved by investing into Towed AA guns and attaching AA units to our divisions."
GEO_static_aa:0 "방공 시설 집중"
GEO_static_aa_desc:0 "Our Anti Air defense should focus on defending our factories and our civilians. We will put AA guns in strategic locations across the country so that our citizens will feel safe and our factories will continue to function in war."
 
    ### STALIN
GEO_STA_return:0 "그가 돌아왔다"
GEO_STA_return_desc:0 "주가슈빌리는 결코 순탄한 삶을 살지 못 했습니다. 집에서 아버지에게 구타를 당했고, 학교에서 사제들에게 교육을 받았고, 마침내는 볼셰비키의 핵심 인물이 되었습니다. 그러나 볼셰비키는 주가슈빌리를 배반했으며, 주가슈빌리가 진노하면 어떻게 되는지 알게 되는 데 그리 오랜 시간이 걸리진 않을 것입니다."
GEO_STA_repress:0 "정치적 억압"
GEO_STA_repress_desc:0 "조지아에서 자유의 시대는 끝났습니다. 인민은 더 이상 자기 의견을 자유롭게 표출할 수 없고, 단 하나의 의견과 엄선된 몇 가지 생활 방식만이 허용될 것입니다. 모든 옛 정당은 해산 및 숙청될 것이고 마르크스당만이 유일 정당으로서 남을 것입니다."
GEO_STA_nationalize:0 "모든 산업 국유화"
GEO_STA_nationalize_desc:0 "우리가 완전히 통제하지 않는 영역이 있다는 사실을 결코 받아들일 수 없습니다. 산업에 대한 지배를 더욱 확대해야 하며, 노동자, 즉 우리에게 속해야 마땅한 자산을 자본가가 소유하게 놔 둬선 안 됩니다."
GEO_STA_militarism:0 "열렬한 군국주의"
GEO_STA_militarism_desc:0 "인민이 우리를 지지하지 않으므로 아이가 어릴 적부터 세뇌하여야 하고, 이는 징집과 이에 관련된 청소년 단체를 통해 이룩할 수 있습니다. 더 나아가 이 덕분에 민족주의자의 지지를 확보할 수 있고 인민이 우리가 아니라 외부의 적을 미워하게 될 것입니다."
GEO_STA_labor_camps:0 "강제 노동 수용소"
GEO_STA_labor_camps_desc:0 "We have incarcerated many people who oppose our regime, but just spending money to keep them in prisons is meaningless. No, we must derive some sort of benefit from them, and while we don't have vast empty spaces like the USSR has we will surely find suitable places to put our own 'Gulags'."
GEO_STA_secret_police:0 "레닌의 비밀경찰 모방"
GEO_STA_secret_police_desc:0 "Lenin may have been a bastard, but none can argue that he didn't know how to oppress his people. By copying his secret police we can achieve total control over our citizens' lives much faster than if we developed a new secret police from scratch."
GEO_STA_collectivisation:0 "주가슈빌리의 집산화"
GEO_STA_collectivisation_desc:0 "While Jughashvili originally opposed fast collectivisation, back in his days in the CPSU, him getting purged really woken him up to the benefits of collectivisation. Some peasants might die, but that's a sacrifice he is willing to make."
GEO_STA_vanguardism:0 "조지아식 국가집산주의"
GEO_STA_vanguardism_desc:0 "While we do not exactly follow Marx word for word, our changes are necessary to better fit the reality of life in the Caucasus. Jughashvili knows what Marx really meant."
GEO_STA_worship_stalin:0 "수령 숭배"
GEO_STA_worship_stalin_desc:0 "To distract people from their miserable lives, we should focus their attention on our Savior Ioseb Jughashvili. Without him they would be nothing, with him at the helm Georgia will be great, and all the workers of the world will be free to worship him."
GEO_STA_5_year_plans:0 "영구 5개년 계획"
GEO_STA_5_year_plans_desc:0 "Our industry is in a poor shape. Maybe we shouldn't have exiled all of our talented industrialists and engineers? Regardless, we must industrialize once more until Georgia will have the best industry in the world! Jughasvili has set very clear goals for every 5 years, and if they are not met the situation will be bad for everyone..."
GEO_STA_rogue_state:0 "불량 국가"
GEO_STA_rogue_state_desc:0 "With the insanity of our leader and the oppression of our citizenry, everyone thinks we have gone mad, and our state is not to be traded with. Well, maybe they are right. But soon they will see our true might and power, and they will fear us!"

    ## FOREIGN POLICY (STALIN)
GEO_STA_foreign_policy:0 "대외 정책"
GEO_STA_foreign_policy_desc:0 "주가슈빌리의 지배가 공고해진 지금이야말로 영토를 넓히고 진정한 사회주의를 퍼뜨릴 적기입니다!"
GEO_STA_invade_azerbaijan:0 "아제르바이잔 침공"
GEO_STA_invade_azerbaijan_desc:0 "아제르바이잔은 캅카스 지역에서 가장 군대가 약하고 우리에게 협력할 사회주의자도 많으므로 첫째 목표로 삼기에 적절한 나라입니다. 아제르바이잔인은 우리가 아르메니아에 비하면 나은 악이라 여길 수도 있고, 그리 되면 적이 단결하지 못 할 것입니다."
GEO_STA_invade_armenia:0 "아르메니아 침공"
GEO_STA_invade_armenia_desc:0 "아르메니아 군대는 강하고 상대하기 어려울 것입니다. 영토를 넓히고 사회주의를 퍼뜨리려면 아르메니아 정복이 필수적입니다. 해방시켜야 할 땅이 사방에 널린 마당에 캅카스만으로 만족할 순 없습니다!"
GEO_STA_invade_mountain:0 "산악 공화국 침공"
GEO_STA_invade_mountain_desc:0 "북캅카스는 오랫동안 러시아가 남쪽으로 확장하는 데 필수적인 관문이었습니다. 이 중요한 요충지를 확보하기 위해 산악 공화국을 침공해야 합니다."
GEO_STA_invade_iranian_azerbaijan:0 "이란령 아제르바이잔 문제"
GEO_STA_invade_iranian_azerbaijan_desc:0 "이란령 아제르바이잔은 아제르바이잔의 분리할 수 없는 영토입니다. 우리가 아제르바이잔의 적법한 통치자이므로 이란은 이 지역을 우리에게 주어야 하며 그리 하지 않으면 침공할 수밖에 없습니다."
GEO_STA_invade_soviet:0 "소비에트 연방 침공"
GEO_STA_invade_soviet_desc:0 "마침내 진정한 문제에 손을 댈 때가 왔습니다. 오래 전 주가슈빌리를 숙청한 소비에트 연방은 복수의 쓴맛을 보게 될 것입니다. 소비에트 연방의 거짓 사회주의를 지상에서 쓸어내고 나서 깨우친 신정권이 수립될 것입니다."

    ### SSR

GEO_SOV_foreign_policy:0 "대외 정책"
GEO_SOV_foreign_policy_desc:0 "대외 정책을 결정할 때가 왔습니다. 우린 다른 소비에트 사회주의 공화국처럼 서로 간에 좋은 관계를 유지하고 대체로 평화롭게 지낼 수 있습니다. 아니면 영토를 넓혀 사회주의를 다른 곳에 퍼뜨릴 수도 있습니다."
