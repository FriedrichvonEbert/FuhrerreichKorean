GEO_expanded_junker_school_desc:0 "조지아 융커 학교는 1919년에 창립한 사관 학교로 기오르기 크비니타제가 교장으로 있습니다. 융커 학교는 여러 장교를 배출하여 우리 군을 채웠고 아주 효과적인 기관임이 입증되었습니다. 최근 융커 학교가 확장되어 더욱 많은 장교를 수용할 수 있게 되었습니다."
