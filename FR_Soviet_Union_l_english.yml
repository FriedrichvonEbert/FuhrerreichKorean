SOV_military_coup_decisions_desc:0 "군부는 레닌 수상의 사망 이후 인민들을 보호하고 정부를 안정화시키기 위해 쿠데타를 감행했습니다. 그러나 쿠데타에 대한 반대가 커졌고, [Root.GetLeader]는 이러한 혼란을 끝내야 하는 과제를 가지게 되었습니다. \n 혼란을 끝내기 위해서는 정부를 안정화시켜야하는데 이건 생각보다 어려운 문제가 될 수 있습니다. \n§g정부 안정도§! : £stability_texticon §Y[?SOV.sov_stability_factor]§!"
