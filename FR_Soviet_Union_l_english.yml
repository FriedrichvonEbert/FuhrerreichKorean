SOV_scorched_earth_decisions_desc:0 "1812년 나폴레옹 군대의 압도적인 힘에 직면했을 때, 러시아 정부는 침략자들이 사용할 수 있는 모든 것을 파괴하는 것으로 이에 대응했습니다. 농경지는 불탔으며 도시 전체가 버려졌습니다. 나폴레옹이 모스크바를 행진했을 때 그의 군대는 굶주려 얼어 죽었습니다. 적이 소련으로 더 깊이 진격할 때 다시 한번 적의 진격을 늦추기 위해 이러한 전술을 채택하는 것을 고려해야 합니다."
