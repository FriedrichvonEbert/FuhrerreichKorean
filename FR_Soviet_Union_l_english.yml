SOV_great_patriotic_war:0 "대조국전쟁"
SOV_great_patriotic_war_desc:0 "전쟁이 닥쳤습니다! 제국주의자들이 혁명을 완전히 파괴하려고 합니다. 혁명의 심장인 조국은 강하며, 우리 형제자매들이 어떤 대가를 치르더라도 자본주의의 사악함에 저항하고 이겨낼 것이라는 사실을 그들은 알지 못합니다."
SOV_great_patriotic_war_spamming_equipment:0 "대조국전쟁"
SOV_great_patriotic_war_spamming_equipment_desc:0 "전쟁이 닥쳤습니다! 제국주의자들이 혁명을 완전히 파괴하려고 합니다. 혁명의 심장인 조국은 강하며, 우리 형제자매들이 어떤 대가를 치르더라도 자본주의의 사악함에 저항하고 이겨낼 것이라는 사실을 그들은 알지 못합니다."
SOV_food_problems:0 "식품 공급 문제"
SOV_food_problems_desc:0 "소비에트 모국은 현대적 장비와 기반 시설이 부족하며 우리의 식량 배급과 공급은 매우 불안정합니다.\n§R만약 우리가 다른 나라와 전쟁을 한다면, 국가 전체의 기근이 현실화될 가능성이 매우 높습니다.§!"
SOV_food_problems2:0 "식품 공급 문제"
SOV_food_problems2_desc:0 "우리의 현대적 장비와 기반 시설 부족에 관한 문제들이 조금 더 나아졌음에도 불구하고, 만약 우리 연합이 어려운 상황에 처한다면 실질적인 식량 부족 위협에 처할 것입니다.\n§R만약 우리가 다른 나라와 전쟁을 한다면, 개발도상지역에서 기근이 일어날 것이라고 예측할 수 있습니다.§!"
SOV_food_problems3:0 "식품 공급 문제"
SOV_food_problems3_desc:0 "우리는 현대적 장비와 기반 시설 부족에 관한 문제들을 해결하는 데 큰 진전을 이루었습니다. 그러나, 식량 분배와 공급은 여전히 완전히 안정되어 있지 않습니다.\n§R만약 우리가 다른 나라와 전쟁을 한다면, 우리는 전국적으로 식량 부족이 나타날 것이라고 예측할 수 있습니다.§!"
SOV_collectivization:0 "집산화"
SOV_collectivization_desc:0 "[Root.GetLeader] 주석은 우리 농지의 80% 정도를 집산화할 목적으로 집산화 운동을 시작했습니다. 농민들 중 상당수는 이 운동에 크게 반대하고 있으며 격렬하게 반응할 수도 있습니다.\n현재 전 농지의 §Y[?collectivization]%§!가 £national_unity_texticon 집산화되었습니다. \n§W이는 다음과 같은 효과를 줄 것입니다:§!\n§W안정도:§! §R-[?SOV_collectivization1]§!\n§W소비재 공장:§! §H-[?SOV_collectivization2]%§!"
SOV_political_divide:0 "정치적 분열"
SOV_political_divide_desc:0 "공산당 내의 많은 파벌들간 정치적 분열은 국가를 몇 년동안이나 괴롭히고 있습니다. 이러한 지속되는 파벌간 정치적 갈등으로 인해서 국가경영 자체가 방해받고 있습니다."
SOV_political_chaos:0 "정치적 혼돈"
SOV_political_chaos_desc:0 "주석 레닌의 죽음과 함께 소련은 완전한 혼란에 빠지게 되었습니다. 공산당 내의 다른 파벌들이 국가 전역에서 서로의 뒷통수를 치고 비난하기 바쁘고, 농민들은 소련에 대항헤서 반란을 일으키고 있으며, 연방에 대해 반대하는 많은 노동자들이 국가를 마비시키는 중입니다."
SOV_crippled_industry:0 "무력화된 산업"
SOV_crippled_industry_desc:0 "정치적 혼란은 산업계를 정상적으로 기능하지 못하게 하였고, 대부분 노동자들이 일하기를 거부하게 만들었습니다."
SOV_economic_breakdown:0 "경제 파탄"
SOV_economic_breakdown_desc:0 "정치적 혼란으로 대부분 공장들이 비어있고, 대신 노동자들은 국가에 대항해서 시위를 합니다. 이러한 집단들간 폭력적인 충돌은 국가 경제를 완전히 파탄으로 이끌고 있습니다."
SOV_mobilized_economy:0 "동원된 경제"
SOV_mobilized_economy_desc:0 "산업확장에 초점을 맞추면서, 우리는 마침내 경제적 균형을 맞출 수 있게 되었습니다. 그러나 이것이 우리 경제가 불안정하다는 의미가 아닙니다. 아직도 경제는 중무장 되어 있으며, 제국주의자들과 피할 수 없는 싸움에 대비하는데 도움을 줄 것입니다."
SOV_engine_war:0 "동원된 경제"
SOV_engine_war_desc:0 "우리는 우리의 보루를 아무리 강력한 적의 위협으로부터라도 보호할 준비가 되어 있습니다. 우리 경제는 인민을 보호하고 혁명을 수출할 군대를 돕기 위한 장비를 생산하는 중입니다."
SOV_engine_war2:0 "동원된 경제"
SOV_engine_war2_desc:0 "우리는 우리의 보루를 아무리 강력한 적의 위협으로부터라도 보호할 준비가 되어 있습니다. 우리 경제는 인민을 보호하고 혁명을 수출할 군대를 돕기 위한 장비를 생산하는 중입니다."
SOV_lacking_industrialization:0 "부족한 산업화"
