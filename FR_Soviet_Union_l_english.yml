sovietscorched.21.t:0 "Food shortages develop as we push Scorched Earth policies"
sovietscorched.21.d:0 "As our enemies push deeper into the USSR our attempts to deny them food and other supplies are having some unfortunate side effects on our own citizens. Many civilians are having trouble attaining their daily nutritional needs and local organizations set up to handle food distribution are being overwhelmed by the number of refuges. It may be time for the Soviet Congress to directly lead these hunger relief programs especially as the worst of winter begins to set in."
sovietscorched.21.a:0 "We must focus on surviving this war."
sovietscorched.21.b:0 "We must do what it takes to lessen this growing famine."
#
sovietscorched.22.t:0 "Equipment is being lost as we implement Scorched Earth policies"
sovietscorched.22.d:0 "As we evacuate war materials and weapons out of the hands of our enemies some is destined to be lost in the chaos but recently a series of poorly handled evacuations has lead to a significant amount of supplies being needlessly lost. We may want to consider giving more training to units tasked with evacuating war materials if we wish to avoid this situation in the future."
sovietscorched.22.a:0 "Such losses are acceptable."
sovietscorched.22.b:0 "We must make sure future evacuations go as planned."
#
sovietscorched.23.t:0 "Mass protests form against Scorched Earth policies"
sovietscorched.23.d:0 "A policy as drastic Scorched Earth was destined to face some opposition but it seems despite the fact that our nation is facing a threat the likes of which we have never tackled before many citizens have organized protests in several cities in opposition to the policy. Even some soldiers have joined these protests to voice their opposition. Some generals have suggested that we must discipline these disobedient soldiers and break up these protest in the name of national security."
sovietscorched.23.a:0 "The public has the right to voice their grievances."
sovietscorched.23.b:0 "We must crack down on this disobedience."

