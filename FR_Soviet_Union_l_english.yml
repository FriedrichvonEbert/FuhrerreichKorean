sovietscorched.1.d:0 "Our Scorched Earth Tactics have had a heavy cost on Ukraine on her people. It seems now though the region is beginning to recover and local citizens are starting to return to their normal daily routines. While the scorching of this region remains controversial the tactic has been crucial for the defense of our nation and the Revolution. \n\nAs the memory of war slowly fades into the past we can now take the opportunity and begin rebuilding Ukraine to it's former glory."
