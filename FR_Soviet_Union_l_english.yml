SOV_FUHRERREICH_DESC:0 "대전에서 패배한 후, 러시아 제국은 내전에 빠졌으며 곧 집산주의적 볼셰비키당이 러시아의 지배자가 되었습니다. 이 권력은 결국 크론슈타트의 무정부주의 선원들에게 논란이 되었으며, 선원들은 국가 내 권위주의에 맞서기 위해 일어섰습니다. 봉기는 성공했으며, 보다 민주적인 형태의 사회주의 - 노동자들이 진정으로 통제하는 자유사회주의 - 가 구현됨에 따라 옛 볼셰비키의 대다수가 사임했습니다. 전 세계에서 사회주의의 횃불은 폴란드인의 야망과 옛 볼셰비키의 복수심으로 위협받는 알 수 없는 미래로 향하고 있습니다..."

