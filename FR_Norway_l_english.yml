#### Ideas ####

NOR_socialism_surrounded_idea:0 "고립된 사회주의"
NOR_socialism_surrounded_idea_desc:0 "우리 노르웨이 공화국은 사회주의 정부가 통치하고 있지만, 보수주의 정권과 국가주의 정권에 둘러싸여 있습니다. 서쪽으로는 대영제국이 우리의 바다를 지배하고 있습니다. 남쪽에서는 덴마크가 우리를 공격해 전 왕에게 다시 왕관을 쓰게 해줄 준비를 하고 있습니다. 동쪽에서는 스웨덴이 자기들이 주도권을 쥐고 있는 연합을 재결성할 기회를 엿보고 있습니다. 북쪽에서는 백핀란드가 소련을 상대로 반란을 꾀하고 있습니다. 우리는 반드시 통합을 주장해 나중에 우리가 우리의 죽음을 바라고 있는 나라에게 둘러싸였을 때 나라를 지킬 수 있도록 해야 합니다."
NOR_monarchist_right_idea:0 "왕정주의 우파"
NOR_monarchist_right_idea_desc:0 "1926년에 왕정이 폐지되고 나서 자유당과 보수당은 친왕정주의적인 선택의 주 지지층이 되었습니다. 이는 함브로 대통령이 왕세자 올라브와 스웨덴의 공주 메르타의 결혼식을 오슬로 중심에서 진행할 수 있도록 허용하면서 확실히 드러났습니다. 1926년 헌법 개정 이후 부르주아 정당들이 득세했지만, 그들은 왕정주의적인 입장을 드러내는 데에 크게 두려워하지 않습니다. 이런 움직임을 짓누르기 위해 노동당의 지도층은 친왕정주의적인 행동을 불법이라고 규정하고 징역형에 처하도록 하고 싶어 합니다!"
NOR_monarchist_right_idea1:0 "왕정주의 우파"
NOR_war_on_samfundsvernet_idea:0 "사회방위대와의 전쟁"
NOR_war_on_samfundsvernet_idea_desc:0 "사회방위대는 1923년 자본가들이 노동 계급에 대항하기 위해 각종 무기를 들고 결성한 단체입니다. 그 이후로 한번도 변한 적이 없습니다. 그들은 1931년 12월 31일에 불법 단체로 규정되었고, 지하로 숨어 들어갔습니다. 국민연합 당직자가 그들을 이끌고 있으며, 그들은 지난 5년 동안 내전을 수차례 시도해 왔고 나라의 아주 큰 위험이 되었습니다. 그들은 여전히 국민과 국가에 위협적이며 내전이나 쿠데타를 막기 위해서 반드시 처리해야할 존재입니다!"
