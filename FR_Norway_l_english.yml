#### Focus Tree ####

NOR_economical_projects:0 "경제 계획"
NOR_economical_projects_desc:0 "경제를 발전시키기 위한 새로운 방법을 시도해 봐야 합니다. 물론 현 경제 상황이 나쁜 건 아니지만, 많은 이들이 더 나은 경제를 원합니다."
NOR_lower_corporate_tax:0 "법인세 인하"
NOR_lower_corporate_tax_desc:0 "우리나라의 경제를 책임질 사람들이 과도한 부담 때문에 제 일을 해내지 못하고 있습니다. 법인세를 낮춰 이런 기업가들이 우리나라의 발전을 도모할 수 있도록 해야 합니다."
NOR_encourage_private_growth:0 "민영 사업 성장 도모"
NOR_encourage_private_growth_desc:0 "사람들이 경제 성장에 이바지하는 걸 방해해선 안 됩니다. 많은 사기업들이 나라 경제의 주축을 이루었고, 이젠 그 결실을 얻을 때입니다."
NOR_privatize_more_industries:0 "산업 민영화"
NOR_privatize_more_industries_desc:0 "더 많은 산업을 민영화해야 합니다. 지금 나라에서 운영하는 산업이 너무 많습니다. 운영 자체는 썩 나쁘지 않게 했지만, 국민들은 우리보다 더 나은 공장장이 될 것입니다."
NOR_expand_outskirt_industry:0 "교외 산업 확장"
NOR_expand_outskirt_industry_desc:0 "구 외곽 지역의 산업을 확장하고 증진시킬 필요가 있습니다. 노르웨이의 구와 마을의 도시화와 현대화도 기대해 볼 수 있을 것 같습니다."
NOR_western_dockyards:0 "서부 조선소"
NOR_western_dockyards_desc:0 "노르웨이의 막강한 신 함대를 만들기 위해선 조선소 또한 새로 지어야 합니다. 국내 서부 해안 도시의 항구와 부두를 확장해야 합니다."
NOR_western_railways:0 "서부 철도"
NOR_western_railways_desc:0 "노르웨이 서부의 철도망은 많은 곳이 현대식 운송 체계에 맞지 않는 등 엉망진창입니다. 터널과 다리를 지어 국가와 지역 간의 소통이 원할히 이루어 질 수 있도록 해야 합니다."
NOR_northern_railway_project:0 "북부 철도 계획"
NOR_northern_railway_project_desc:0 "국내 북부 철도, '노를란스바덴'의 완공은 아직 멀어 보입니다. 지금은 운행 중이 아니지만 사람과 물자가 그롱 코무네로는 충분히 이동할 수 있습니다. 하지만 트론헤임서부터 보되까지의 철로를 놓는 작업을 해야 합니다."
NOR_exploit_northern_industries:0 "북부 산업 개발"
NOR_exploit_northern_industries_desc:0 "국내 북부 군들의 산업은 소규모인데다 매우 한정적입니다. 국가의 경제를 증진시키기 위해선 반드시 이를 개발해야 합니다."
NOR_expand_aluminium_industry:0 "하이드로 알루미늄 확장"
NOR_expand_aluminium_industry_desc:0 "노르웨이에는 천연 자원이 아주 많습니다. 알루미늄은 그중 하나입니다. 우리는 방금 국내 산악 지대에 많은 알루미늄이 비축되어 있을 것이라는 보고를 받았습니다. 바로 그 잠재된 곳을 개발할 것입니다."
NOR_expand_university_oslo:0 "오슬로 대학 확장"
NOR_expand_university_oslo_desc:0 "오슬로 대학은 노르웨이에서 가장 역사가 깊고 가장 알아주는 대학입니다. 새로운 혁신과 연구 개발을 서두르려면 우리의 가장 소중한 대학을 확장하는 것 말고 더 좋은 방법이 있겠습니까."
NOR_expand_steel_industry:0 "노르스크 제철소"
NOR_expand_steel_industry_desc:0 "철강 또한 국내에서 충분히 발견될 수 있는 자원입니다. 국내 북부 군 내에서 우리는 새로운 철 광맥이 있을 가능성을 찾았습니다. 이는 나라에서 강철 수입에 대한 의존도를 낮춰줄 것입니다."
NOR_strenghten_nationalized_sector:0 "국영 지구 강화"
NOR_strenghten_nationalized_sector_desc:0 "개인 사업이 정말로 국가의 경제를 감당할 수 있을지 의심됩니다. 얼른 국영 지구를 강화해 개인 공장주로들의 탐욕에 놀아나지 않게 도와줄 수 있도록 해야 합니다!"
NOR_expand_state_arms_industries:0 "콩스베르그 조병창 확장"
NOR_expand_state_arms_industries_desc:0 "무기 생산량을 확대할 필요가 있습니다. 콩스베르그 조병창을 확장함으로써 우린 더 막강한 군사 산업을 얻게 될 것입니다."
NOR_introduce_industrial_quotas:0 "산업 할당제 도입"
NOR_introduce_industrial_quotas_desc:0 "공장에 대한 새로운 할당제를 도입해야 합니다. 이 제도는 노르웨이의 제한된 산업 성장성을 뒤엎을 만큼의 경제 성장을 가져올 것입니다."

NOR_london_crash_reactions:0 "런던 시장 붕괴 대책"
NOR_london_crash_reactions_desc:0 "우리의 조국 노르웨이는 영국과의 무역을 자제하면서 영국의 영향력을 최소화했지만, 우리나라와 영국의 무역 대상이 겹치는 나라가 많아 런던 시장 붕괴는 여전히 피해를 끼치고 있습니다."
NOR_stimulus_tactic:0 "자극 전략"
NOR_stimulus_tactic_desc:0 "경제적 고난으로부터 빠져나가기 위해 경제를 활성화할 필요가 있습니다. 우리가 다루고 있는 문제가 노르웨이 국민들의 잘못은 아니니 그들이 긴축 정책으로 인해 고통받아선 안 됩니다."
NOR_inplement_government_control:0 "정부의 통제 시행"
NOR_inplement_government_control_desc:0 "경제 문제와 씨름하려면 우리는 경제와 산업에서 더 많은 통제권을 쥐어야 합니다. 이는 끝내 우리에게 득이 될 것입니다."
NOR_new_farmer_quotas:0 "새로운 농민 할당제"
NOR_new_farmer_quotas_desc:0 "농민들을 대상으로 한 할당제가 새로이 도입된다면 그들은 우리 사회에 주축이 될 테고, 경제를 활성화할 수 있을 것입니다."
NOR_establish_labour_welfare_administration:0 "노동복지청 개설"
NOR_establish_labour_welfare_administration_desc:0 "직장을 잃은 사람들이 다시 작업장으로 돌아갈 수 있게 함으로써 그들에게 제대로 된 복지를 해주기 위해서, 우리는 이런 일을 담당할 부서를 만들어 나라가 호전되도록 해야 합니다."
NOR_sieze_highclass_wealth:0 "상류층 재산 몰수"
NOR_sieze_highclass_wealth_desc:0 "재벌들로부터 재산을 빼앗아 국민들에게 나눠주는 일을 성공적으로 끝마쳤지만, 이번엔 좀 더 직접적인 행동을 취해야 합니다. 노르웨이의 모든 남녀는 재산을 독차지할 권리가 없습니다!"
NOR_corn_import_tariffs:0 "옥수수 수입 관세"
NOR_corn_import_tariffs_desc:0 "옥수수를 포함해 국내에서 직접 생산할 수 있는 외국산 식량 수입에 대한 관세를 매겨야 합니다. 우리 국민들에게 자립심을 길러야 하며, 값싼 곡물로 인해 농부들이 피폐해지는 것을 언제까지 보고만 있을 수는 없습니다."
NOR_stabalized_economy:0 "안정된 경제"
NOR_stabalized_economy_desc:0 "나라 경제가 마침내 안정되었고, 호경기가 유지되고 있습니다. 우리는 긴축 정책이 항상 최선책은 아니라는 것을 증명했습니다."
NOR_austerity_tactics:0 "긴축 정책"
NOR_austerity_tactics_desc:0 "경제 활성화 정책은 장기간 효과를 보기 힘듭니다. 때문에, 경제적 어려움으로부터 벗어나기 전까지는 개발 원조와 복지 비용을 줄이고 세금을 올리는 데에 주의를 기울여야 합니다."
NOR_cut_development_aid:0 "개발 원조 절감"
NOR_cut_development_aid_desc:0 "우리는 제3세계 국가에게 많은 지원을 제공하고 있지는 않지만, 그 지원이 우리나라의 상황을 악화시키는 것만은 확실합니다. 개발 원조를 절감해야 합니다. 사람들은 자립심을 기를 필요가 있습니다."
NOR_close_unprofitable_businesses:0 "수입 없는 기업 폐쇄"
NOR_close_unprofitable_businesses_desc:0 "국내의 어떤 기업들은 생산하는 양보다 소모하는 양이 더 많습니다. 그런 기업들을 처리하고, 우리는 자본과 자원을 그딴 식으로 낭비할 순 없다는 걸 알려줍시다."
NOR_increase_taxes:0 "세금 인상"
NOR_increase_taxes_desc:0 "어느 누가 세금을 내는 걸 좋아하겠느냐마는 우리나라에 닥친 경제적 어려움에서부터 스스로 성장할 수 있어야 합니다. 더 나은 미래를 위해서 세금은 인상되어야 합니다."
NOR_temporary_rations:0 "일시적인 배급제"
NOR_temporary_rations_desc:0 "사람들의 소비량을 줄일 필요가 있습니다. 지금은 호전될 때지 악화되어선 안 됩니다. 이번 배급제는 사람들이 너무 많은 것을 요구하지 않게 할 것입니다."
NOR_end_austerity:0 "긴축 정책 종료"
NOR_end_austerity_desc:0 "마침내 긴축 정책을 끝낼 때가 왔습니다. 우리나라는 이번 고난을 버텨냈습니다. 곧 노르웨이는 성장할 것이며, 경제는 지금껏 없었던 최고의 호황에 도달할 것입니다!"
NOR_reformalize_commonwealth_trade:0 "영연방 무역 재개"
NOR_reformalize_commonwealth_trade_desc:0 "영국과의 무역 관계가 경제 붕괴를 만들어 냈지만, 상황이 호전되고 나니 영국은 예전보다 더 강성해진 것 같습니다. 우리는 제국과의 무역을 다시 채결해도 될 것 같습니다."
NOR_british_naval_agreements:0 "영국 해군 협정"
NOR_british_naval_agreements_desc:0 "우리는 영국과 접촉해 북해에서의 영향력을 어떻게 조절할지에 대해 협의해야 합니다. 이는 전시에서나 평시에서나 서로 협력하고, 양측의 수역과 해역을 존중하기 위함입니다."
NOR_break_with_british_trade:0 "영국 무역 파기"
NOR_break_with_british_trade_desc:0 "영국의 유럽과 세계에서의 영향력이 우리나라를 엉망으로 만들고 있다 해도 과언이 아닙니다! 대체 왜 우리 스스로를 사지로 몰아가야 한답니까? 저 영국 놈들보다 훨씬 나은 무역 대상을 찾을 것입니다."
NOR_strenghten_soviet_trade_routs:0 "소련 무역 강화"
NOR_strenghten_soviet_trade_routs_desc:0 "소비에트 연방은 자본주의와는 별개로 발전해 왔습니다. 누군가는 자본주의의 어두운 면이 우리를 망치고 있다고 주장합니다. 그런 이유로, 자본주의 국가와의 무역을 중단하고 소련과의 무역에 집중해야 합니다."
NOR_strenghten_german_trade_routs:0 "독일 무역 강화"
NOR_strenghten_german_trade_routs_desc:0 ""

NOR_new_army_plan:0 "새로운 육군 계획"
NOR_new_army_plan_desc:0 "우리 군대와 전략에 대한 새로운 계획을 짜야 합니다. 전문 부대에 초점을 두거나, 양으로 승부를 볼 수도 있습니다."
NOR_specialized_army:0 "전문 부대"
NOR_specialized_army_desc:0 "수많은 양의 군대는 필요 없습니다. 우리는 전문적인 병사와 질 좋은 장비로 구성된, 화약과 철갑으로 무장한 군대가 필요합니다."
NOR_anti_milita_act:0 "반 민병대 법률"
NOR_anti_milita_act_desc:0 "더 이상 나라에서 민병대가 활동을 하게 두어선 안 됩니다. 우린 간신히 많은 극우 단체를 축출해 냈지만, 남은 이들이 불법 무장 군대를 가질 수 있는 한 그들은 결코 사라지지 않을 것입니다. 모든 민병대는 금지되어야 합니다!"
NOR_improve_ski_divisions:0 "스키 부대 개선"
NOR_improve_ski_divisions_desc:0 "엘리트 스키 부대를 개선할 필요가 있습니다. 스키 부대는 좋은 훈련을 받은 세계 최고의 스키 선수들로 이루어져 있습니다. 그들에게 계속 지시를 내려야 합니다."
NOR_artillary_prefrences:0 "포병 우선"
NOR_artillary_prefrences_desc:0 "대전쟁 이후로 계속 써 왔던 대포와 박격포를 보강해야 합니다. 포병이 제 힘을 발휘해 적에게 큰 피해를 입힐 수 있도록 해야 합니다."
NOR_defence_against_land_skies:0 "지상군 및 스키 부대 방어"
NOR_defence_against_land_skies_desc:0 ""
NOR_establish_motorized_units:0 "차량화 부대 개설"
NOR_establish_motorized_units_desc:0 ""
NOR_strong_in_numbers:0 "수적 우세"
NOR_strong_in_numbers_desc:0 "군대의 수는 적은 데 반해, 나라는 아주 거대합니다. 나라를 지키기 위해선 더 많은 사람들이 군대에 복무할 수 있게 해야 합니다. 우리는 좋은 총과 좋은 계획이 필요합니다."
NOR_provide_new_equipment_manuals:0 "새로운 장비 설명서 제공"
NOR_provide_new_equipment_manuals_desc:0 "공장에서 일하는 사람들은 소총 생산에 대한 지침서를 제공받아야 합니다. 이는 무기를 생산하는 데 큰 도움이 될 것입니다."
NOR_new_production_quotas:0 "새로운 생산 할당제"
NOR_new_production_quotas_desc:0 "국내 군수 공장들이 무기를 생산하는 데 큰 노력을 기울이지 않는 것 같습니다. 최소 할당량을 정해야 합니다. 우리가 가진 그 공장에 대한 기대치를 보여줄 것입니다."
NOR_start_state_milita:0 "국가 민병대 개설"
NOR_start_state_milita_desc:0 "우리는 눈에는 눈으로 맞설 것입니다. 우리 힘으로 부르주아 민병대를 짓밟을 것입니다. 이렇게 하는 게 민병대 활동을 금지하는 것보다 훨 간단합니다."
NOR_milita_doctrines:0 "민병대 교리"
NOR_milita_doctrines_desc:0 "충실한 민병대에서 우리와 막 연락이 닿았고, 우리 군대에게 그들의 전략과 교리를 전수해 주겠다고 했습니다. 의외로 그들에게 뭔갈 배울 수 있을지도 모릅니다."
NOR_experienced_general_staff:0 "노련한 작전 참모"
NOR_experienced_general_staff_desc:0 "우리는 제대로 된 작전 참모가 필요합니다. 현재 우리에게 있는 검증되지 않은 장교는 필요없습니다. 그런 장교를 훈련시켜 더 좋은 계획을 생각해 낼 수 있도록 해야 합니다."
NOR_general_doctrines:0 "기본 교리" 
NOR_general_doctrines_desc:0 "우리의 육군 계획과는 별개로, 우리 군사에게 간단한 기본 교리와 전략은 알려 줘야 합니다. 곧 있으면 우리 군은 엉망인 상태에서 벗어날 것입니다."

NOR_norwegian_navy:0 "노르웨이 해군"
NOR_norwegian_navy_desc:0 "국가 해군은 현재 최상의 형태가 아닙니다. 우리의 해군을 어떻게 이끌어 갈지에 대한 계획을 짜야 합니다. 우리는 소형함과 연안함과 잠수함, 혹은 대형함에 집중해 바다를 지배할 수 있습니다."
NOR_small_ship_efficency:0 "소형함 효율"
NOR_small_ship_efficency_desc:0 ""
