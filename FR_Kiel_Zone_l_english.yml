#### IDEAS ####

SHO_hamburg_legacy:0 "함부르크 코뮌의 유령"
SHO_hamburg_legacy_desc:0 "1927 년에 함부르크에서 일어났던 집단주의 반란은 그 지역을 점령한 덴마크군에 의해 간신히 진압되었다. 함부르크 코뮌의 유산은 9년이 지난 지금까지 이르었습니다. 많은 사회주의 단체들이 여전히 존재하며, 덴마크의 압제자들에 맞서 다시 한번 일어날 순간을 기다리고 있습니다."
SHO_nazbol_gang:0 "국민집단주의"
SHO_nazbol_gang_desc:0 "함부르크는 국민집단주의 사상의 발상지가 되었습니다. 급진적 민족주의와 집단주의의 다양한 이상을 포괄하는, 국민집단주의자들은 덴마크 점령자들을 전복시키기 위해 혁명의 불을 밝힐 것입니다."
SHO_political_repression:0 "정치적 억압"
SHO_political_repression_desc:0 "덴마크 내에서 민주주의 운동이 민주주의를 달성 했음에도 불구하고 킬 지역은 6 년 동안 과도 정부하에 남아 있습니다. 많은 권리가 여전히 회복되지 않았으며, 덴마크 과도정부는 추가적인 개혁에 앞서 모든 집단주의적 기관들을 적극적으로 해체하려고 시도하고 있습니다."
SHO_integrating_denmark:0 "영토 통합"
SHO_industrial_burdens:0 "산업 부담"


