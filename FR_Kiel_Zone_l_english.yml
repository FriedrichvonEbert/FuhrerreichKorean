SHO_invade_denmark:0 "1927년의 복수"
SHO_invade_denmark_desc:0 "1927년 함부르크의 노동자들은 제1 함부르크 코뮌을 선포했지만, 덴마크의 압제자들에 의해 무너졌습니다. 이제 우리는 덴마크인들에 대한 복수를 할 것입니다."
SHO_invade_germany:0 "독일 침공"
#SHO_invade_germany_desc:0 ""
SHO_puppet_denmark:0 "덴마크 괴뢰국 설립"
SHO_puppet_denmark_desc:0 "덴마크에 자체 관리 지역을 만들고 그들에게 산업 시설과 자금을 '빌려'줌으로써 우리의 산업을 돕고 행정 부문의 부담을 줄일 수 있을 것입니다."
SHO_Peace_With_Honour:0 "평화와 명예"
SHO_Peace_With_Honour_desc:0 "우리는 유틀란트 반도의 점령을 확립했으며, 이제 독립을 위해 협상 할 때입니다."
SHO_Peace_and_Vengeance:0 "평화와 복수"
SHO_Peace_and_Vengeance_desc:0 "우리는 유틀란트 반도의 점령을 확립했습니다. 덴마크 압제자들에 대한 함부르크 코뮌의 우월성을 주장할 때입니다!"
