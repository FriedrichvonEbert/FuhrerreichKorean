ruscoup.1.d:0 "그 위태로운 순간에, 이전의 국수주의 정부는 친민주주의 성향의 장교들이 일으킨 쿠데타에 의해 전복되었습니다. 이제 국수주의자들의 잘못을 시정하는 것을 목표로, 바라건데 이 새로운 군사 임시 정부가 민주주의와 안정을 러시아에 되돌려주고, 우리가 소련의 적임을 다시 정당화하기 바랍니다."      
ruscoup.2.d:0 "10월 17일 연합의 지원으로, 전 정권은 민족연대 내의 파벌들이 일으킨 쿠데타에 전복되었습니다. 약속을 이행하고 소련과의 전쟁을 다시 시작하기 위한 제대로 되고 현실에 맞는 정부 수립의 필요성을 선언하면서, 그들은 이제 자신의 이념을 정부에 적용하려고 합니다. 그러나, 두 파벌 사이에서 권력 다툼이 일어났고 그 결과로 어떤 종류의 새 정부가 출범할지 결정될 것입니다. 만약 신 스톨리핀주의자가 집권에 성공한다면, 전통적인 개혁주의를 국가에 도입할 것입니다. 한편, '젊은 러시아' 연합이 권력 투쟁에서 승리한다면, 그들은 극우 권위주의 사상을 실행할 것입니다."    
ruscoup.3.d:0 "민주주의를 회복하겠다던 그의 약속과는 반대로 독재 정권을 세우고자 한 데니킨의 시도는 그가 표트르 브란겔의 쿠데타에 의해 실각하는 길로 이끌었습니다."
ruscoup.4.d:0 "마침내, 우리는 올해 내내 제대로 된 선거를 치루었습니다. 자, 이제 남은 문제는 이것입니다. 누가 지도자인가?"

