rus.0.d:0 "러시아는 세계에서 세 번째로 큰 제국으로 그 영토는 세 대륙에 걸쳐 있었습니다. 군사 강국임에도 불구하고, 영토 대부분이 농촌이고 비산업화된 러시아 제국은 이웃 유럽 국가들에 비해 크게 뒤쳐졌습니다. 1914년, 사라예보에서 오스트리아의 대공이 세르비아인에게 암살당하자 러시아는 오스트리아군의 침략에 맞서 동맹국 세르비아를 돕기 위해 군대를 동원했습니다. 그리하여 독일, 오스트리아, 오스만을 상대로 한 러시아, 영국, 프랑스 간의 대전쟁이 시작되었습니다.\n\n대전쟁은 다른 전쟁과는 달랐습니다. 동맹국이 동쪽으로 진격하면서, 1917년 2월 혁명을 시작으로 러시아인 대부분이 군주제에 대항하여 총구를 돌릴 때까지 사기는 떨어지고 불안은 커져갔습니다. 결국 차르는 혁명가들에게 권력을 이양했는데, 이들은 집산주의자인 볼셰비키들의 페트로그라드 소비에트와 공화주의자들이 이끄는 임시 정부 사이의 불안정한 연합으로 이루어졌습니다. 시가전과 독일군의 진격으로 협정이 깨지고 러시아의 운명을 결정지을 내전이 시작되었습니다. 모든 것은 혁명가 블라디미르 레닌이 이끄는 사회주의적 볼셰비키, 그리고 반 볼셰비키 백군에게 달려있었습니다.\n\n1920년까지, 백군이 지배하는 러시아 영토는 시베리아와 중앙아시아를 중심으로 한 작은 영토와 고립 영토로 제한되어 있었습니다. 백군의 최고 지도자인 콜차크는 붙잡혀 볼셰비키에게 넘겨졌습니다. 그는 공식적으로 사임하고 시베리아의 백군 민간인과 병력에 대한 모든 통제권을 백군 영토에 남은 마지막 장군인 '아타만' 세묘노프에게 넘겨주었습니다. 2월이 되자, 아타만 세묘노프와 그의 코사크 군대는 일본군이 통제하는 철도를 통해서 연합군과 체코슬로바키아 군단이 지배하는 프리모르스키와 연결된 것을 제외하고는 자바이칼에 완전히 포위되었습니다. 시베리아 간섭은 백군의 생존이 지속되는 주요 요인이었습니다. 일본, 체코슬로바키아 군단, 미국, 이탈리아, 영국, 프랑스뿐만 아니라 수천 명의 폴란드와 캐나다인들이 개입했습니다. 간섭의 모든 측면은 비슷하지만 서로 다른 목표를 가지고 있었으며 매우 적극적으로 개입했습니다. 미국, 프랑스, 이탈리아, 영국은 전쟁 물자가 볼셰비키의 손에 떨어지는 것을 막고, 체코슬로바키아 군단을 구출하고, 동부전선을 재건한다는 목표를 가지고 있었습니다. 한편, 일본은 더 제국주의적인 의도를 가지고 있었는데, 그들의 세력권을 확대하거나 혹은 단순히 완충국가를 얻으려 했습니다. 그들은 치타에 있던 세묘노프를 택했습니다. 일본은 시베리아에서 7만 명의 병력을 파병한 반면, 미국의 시어도어 루즈벨트 대통령은 3만 명만을 파병했습니다."
rus.1.d:0 "콜차크는 붙잡혀 사임한 후 처형되었습니다. 가장 큰 동맹을 잃은 프랑스와 영국은 곧 시베리아에서 완전히 철수했지만, 세묘노프가 지속적인 지원을 위한 도움을 주저하는 미국과 협상할 수 있었기 때문에 일본의 지지는 계속되었습니다. 1920년 4월 6일, 치타에서 비백군 세력의 극동 공화국이 선포되었습니다. 미국과 일본은 빠르게 이 국가와 접촉했습니다. 그들은 세묘노프의 자바이칼 정부를 협상에 포함시킬 것을 고집했으나, 극동 공화국이 쇠퇴하자 미국과 일본은 재빨리 대화를 종결하고 세묘노프 정부를 지지하기 위해 돌아왔습니다. 결국 극동 공화국 정부는 자바이칼에서 추방되었습니다. 1922년까지, 내전이 양측 간의 극히 제한적인 교전으로 축소됨에 따라, 백군과 더불어 미군과 일본군은 아무르, 자바이칼, 프리모르스키의 많은 부분을 성공적으로 통제하게 되었습니다. 볼셰비키들은 그들의 영토로 돌아가기 시작했습니다. 1922년 10월 25일, 대규모 공산주의 봉기가 백군과 미군, 일본군 동맹군에 의해 진압되자 내전의 마지막 충돌은 사실상 종식되어 버렸습니다.\n\n실질적인 내전 종식과 함께 내부적으로 백군 정부는 자신들을 자바이칼, 아무르, 프리모르스키의 동부 변방에 존재하는 전 러시아 백군 정부라고 칭했습니다. 그러나 외부에서는 대부분 그들을 러시아 백군 정부 또는 단순히 백군 정부라고 부릅니다. 또한 대다수의 국가가 여전히 소련이 아닌 백군 정부를 합법적인 러시아 정부로 인정하고 있지만, 이러한 주장을 뒷받침할 만한 군사력은 많지 않습니다. 이 새로운 통치의 권위와 정당성을 더욱 공고히 하기 위한 노력의 일환으로, 일본과 미국은 이탈리아, 영국, 프랑스와 함께 "연합군 동부러시아위원회"를 설립하여 백군 정부의 독립을 감독할 것을 보증하고, 그리고리 세묘노프가 최고 지도자의 자리를 차지했음에도 불구하고 선거 절차와 함께 입법 두마를 수립함으로써 그 지역에 민주주의의 틀을 만들어냈습니다. 그러나 선거는 지금까지 꾸준히 조작되고 있으며 두마는 대부분 백색 운동과 유사한 보수주의 운동의 지지자로 채워져 매우 무기력한 상태를 유지하고 있습니다. 지금도 대부분의 권력은 여전히 세묘노프와 백군 장군들이 장악하고 있으며 다른 모든 정부 기관들은 그들의 꼭두각시 역할을 할 뿐입니다."
rus.2.d:0 "한 익명의 장군이 연합군 동부러시아위원회의 설립 이전에 그리고리 세묘노프가 자금을 횡령했다고 증언했습니다. 이 정보가 공개되면 정부는 큰 피해를 입게 되고 가뜩이나 나쁜 백군 정부의 이미지는 더욱 악화될 것입니다."
rus.3.d:0 "정부의 노력에도 불구하고, 세묘노프의 횡령에 관한 정보가 대중에게 유출되었습니다! 정보가 확산되는 것을 막기 위한 시도로 유출의 출처에 대한 조사가 시작되었지만, 이러한 소식은 연합군 동부러시아위원회에 몸담은 친민주주의 성향의 관료들이 이 사건에 관여하고 있었다는 것을 보여줍니다. 만약 이것이 사실이라 증명되고 위원회가 이 유출에 어떤 역할을 했다면, 그들의 자율적이고 전능한 상태는 우리의 힘이 뉴스의 확산을 막는 데에만 묶여 있다는 것을 의미합니다. 신이시여, 우리를 구하소서!"
rus.4.d:0 "현 정부의 불안정한 상황에 맞서 민주적이고 포퓰리즘적인 정당들이 선거 출마를 위한 통합전선의 형성에 관해서 협상에 나섰습니다. 우리는 항상 우리 민주주의 제도를 조작하고 대항자들의 구성원에게 거기에 참여하지 못하도록 위협할 수는 있지만, 서방 감시자들의 존재와 횡령 문제로 야기된 현 정부에 대한 낮은 지지도는 상황이 더 나빠지지 않도록 조치를 취하는 데에 손을 쓸 수 없게 만들었습니다."
rus.5.d:0 "성공적인 협상 후에, 민주 세력들은 마침내 현 상태를 타파하기 위한 연합을 결성했습니다. 그들은 스스로를 조국구원국민연합이라 칭하며, 현 정권을 퇴진시키고 민주 국가로 만드는 것을 목표로 합니다. 과거에는 민주주의 달성을 위한 이러한 시도가 억압당했을 것이나, 군대에서 발생하는 저들로의 이탈과 정부의 불안정함은 이러한 노력을 방해합니다.""
rus.6.d:0 "블라디보스토크에서는 조국구원국민연합를 지지하고 세묘노프에 반대하는 시위가 벌어졌습니다. 설상가상으로, 지역 수비대는 그들을 진압하는 것을 거부하고 민주주의를 외치는 수많은 사람의 대열에 합류했습니다!"
rus.7.d:0 "블라디보스토크에서 벌어진 시위를 진압하려는 시도는 불에 기름을 부은 격이었고, 반정부 시위가 프리모르스키 전역으로 확산되고 있습니다. 수백 명의 사람들이 격렬하고 평화로운 행진, 시위와 봉기를 일으키며 거리로 나섰고, 경찰과 군인들은 곧 제압당하거나 완전히 밀려서 달아났습니다. 현 시점에서 정부는 정권을 유지할 수 있는 선택지라면 그게 무엇이던지 선택해야 하는 상황에 놓여있습니다."
rus.8.d:0 "정부는 시위대를 진합하는 것을 거부한 군 부대에 대한 통제력을 공식적으로 상실했습니다. 친민주주주의 성향의 장교들이 주축이 된 이들 부대의 반대 진영으로의 탈영은 반정부적 세력의 세력을 힘을 불렸을 뿐만 아니라 우리 군의 조직력과 결속력을 무너뜨리는 결과를 가져왔습니다."
rus.9.d:0 "시위들은 완전한 반란으로 합쳐졌고 프리모르스키는 세묘노프의 아무르-트란스마이칼 정부에 반대하는 세력이 완전히 장악했습니다. 그곳에 조국구원국민연합은 임시로 대항 정부를 구성하고 대대적인 정부 개혁을 준비했으며 새로운 민주적 토대의 건설을 보장했습니다. 연합군 동부러시아위원회가 블라디보스토크 행정부와 대화를 시작했고 아무르-자바이칼 정부보다 더 안정되고 민주적인 정권을 지원할 계획을 세우고 있음을 암시하는 이야기가 떠돌기에, 반란자들을 진압하려는 것은 아마 우리에게도 몰락을 의미할 겁니다. "
rus.10.d:0 "연합군 동부러시아위원회는 블라디보스토크의 반역자들을 합법적인 백군 러시아 정부라고 공식적으로 인정했습니다. 이것은 자바이칼 충성파에게 큰 타격을 줄 것이고 그들의 정부는 오래가지 못할 것으로 보입니다."
rus.11.d:0 "들려오는 모든 소식에 따르면 블라디보스토크 임시 정부는 자바이칼 행정부에 충성하는 마지막 지역에 대한 공격을 준비하고 있습니다. 그들이 많은 병력을 보유하고 있는 동안은 분명 쉽게 승리할 수 없을 겁니다."
rus.12.d:0 "반역자들이 충성파가 점거하고 있는 마지막 지방으로 진격하기 시작했습니다. 블라디보스토크 정부의 승리는 확실치 않고, 충성파는 여전히 그들을 격퇴하고 죄값을 치루게 할 가능성이 존재합니다."
rus.13.d:0 "반란군은 아무르 강을 건너 보수파를 축출하기 위해 전진하고 있습니다. 아직도 보수파를 지지하는 소수의 사람들이 긴장하고 있고 또 다른 대규모 탈영에 대한 우려도 있습니다."
rus.14.d:0 "새 날이 밝았고, 아무르 지방을 휩쓸고 이제 치타에 근접한 반정부 물결에 백군 러시아 장군들의 경계심과 불안은 커져가고 있습니다."
rus.15.d:0 "반란군과 하루 간의 전투를 치루고 백군 러시아 군사정부는 침통하게도 치타에서 후퇴해 적들의 점령과 수탈을 허용하게 됐습니다. 블라디보스토크 행정부는 이를 기념하고 있으며, 조국구제국민연합은 사회주의에서 자유로워진 인민을 대변하는 러시아를 만들겠다는 약속을 선포했습니다.
rus.16.d:0 "오늘은 부패와 반국가 활동 혐의에 대한 세묘노프의 체포와 재판, 군 조직 개편과 함께 민주주의가 이 나라에 제대로 자리 잡을 수 있도록 주선하기 위한 대대적인 행정 개혁이 시작되면서 새 백군 러시아 정부에게는 긴 하루가 되었습니다. 하지만 NUP는 백군 러시아에 새로운 시대가 도래한 것이 분명해짐에 따라 이 모든 노력이 가치가 있다고 주장합니다."
rus.17.d:0 "소비에트 동조자들에 대한 조치를 놓고 임시 정부 내에 정치적 교착 상태가 형성되었습니다. 모두가 소련의 잔재를 뿌리뽑고 러시아를 복원해야 한다는 데에는 동의하지만, 10월당원과 조국구원국민연합의 핵심 인물들은 백군 러시아에서 평화주의를 공개적으로 지지하거나 사회주의나 소련과의 타협을 주장하는 단체를 금지하자고 제안합니다. 그러나, 권위주의 없이 자유민주주의를 표방하는 다른 정당들은 그러한 입장을 받아들이지 않습니다. 어느 쪽이든 토론에서 승리는 거둘 수 있지만 현 정부를 분열시켜 정치적 불안정을 불러올 것입니다. 따라서, 국민투표가 지지하는 방안이 유효한 선택으로 나타났습니다."
rus.18.d:0 "국민투표를 이용하는 것은 절충안임에도 불구하고 조국구원국민연합이나 10월당 핵심파의 지지를 전혀 받지 못하고 있습니다. 이에 따라 임시정부에서 정치적 교착상태는 더욱 심해졌습니다."
rus.19.d:0 "임시 정부에서의 교착 상태로 인해 초래된 정치적 혼란과 불안정은, 대부분이 민주주의 사상에 지대한 관심이 있는 것이 아니라 분쟁과 부패 없는 백군 러시아의 '새로운 시대'를 약속받은 후에 정부를 전복시키기 위해 반란에 가담한 국민들이 큰 불만을 품게 만들었습니다. 이 정치적 공백은 일부 야심찬 백군 러시아 장군들과 반자유주의 인사들에게 기회로 여겨졌는데, 그들은 새 정부의 구상에 대해 서로 다르고 덜 민주적인 견해를 제안하기 시작했습니다."
rus.20.d:0 "임시 정부에서의 길고 지루한 논쟁은 이 정치적 문제를 다루는 가장 좋은 방법은 그 결과에 따라 축출 여부가 결정될 평화주의자들과 친소련주의자를 제외한, 일시적으로 조직된 선거를 진행하는 것이라고 여기게 했습니다. 다시 말해 쟁점은 후일로 미뤄졌습니다."
rus.21.d:0 "임시 정부는 가까운 미래에 선거를 앞두고 그들의 합법성을 보장하기 위해 연합군 동부러시아위원회의 참관인들이 참석하게 했습니다. 이 선거 과정에서 좋은 일이 일어나길 바랍니다."
rus.22.d:0 "선거가 다가왔습니다! 백군 러시아의 지도부에 대한 논쟁은 대부분의 정치인이 지지한 조국구원국민연합과 국가재건좌익연합 두 세력과, 더 중도에 있는 국가중앙당이 있습니다. 국가 개혁과 경제 성장을 어떻게 이루어낼지, 그리고 정부를 잘 안정시킬 수 있는 방안에 대해서 저마다 뚜렷한 생각을 갖고 있습니다."
rus.23.d:0 "갑작스럽고 유례 없는 런던증권시장 붕괴가 일으킨 파문은 동아시아를 강타했고, 이제 우리 나라에 경제 문제를 초래했습니다. 기업들은 지역에서 철수했고, 소득은 감소했으며, 실업률이 치솟아 현재 불안정하며 피해를 입고 있는 상황입니다."
rus.24.d:0 "정부 예산의 대폭 감소와 재정 악화 우려라는 큰 문제들 때문에 대부분의 주요 공기업들에 대한 민영화가 제안되었습니다. 이를 위기의 피해를 덜 받은 기업에게 넘길 것이고, 우리에게 약간의 이익을 가져다 주리라 보입니다. 어떻게 할까요?"

rusur.1.d:0 "치열한 접전 끝에 재건연합이 선거에서 승리했습니다. 그들은 진보적인 복지국가를 건설하고, 경제를 회복시킬 것이며 소련에 대항하는 싸움을 계속한다고 약속했습니다."
rusur.2.d:0 "오늘 우리 정부 각료 중 한 명인 보리스 사빈코프가 직장에서 암살당했습니다. 볼셰비키의 소행으로 보이며, 이는 우리 나라의 발전에 중요한 인물을 잃었다는 것을 의미합니다. 애도의 날이 이미 공표되었습니다."
rusnus.1.d:0 "매우 특이한 정당인 민족연대는, 동맹 청년 조직으로써 10월당과 함께 선거에서 승리했습니다. 브란겔과 조지프스키가 이끄는 내각은 이제 업무를 시작합니다. 그들은 이미 농업의 기계화를 위해 농민에게 대출을 해주고 있으며, 동시에 주요 산업의 국유화와 학제 개편의 토대를 마련하고 있습니다."
rusnus.2.d:0 "정치적 논의는 우리 여당의 파벌화로 이어졌습니다. 우익은 '신 스톨리핀주의자'를 자칭하며 스톨리핀의 아들 아카드니 스톨리핀이 주도하는 세력입니다.그들은 스톨리핀의 사상을 현대화하여 이 새로운 정치 환경에 적용하기를 원합니다. 부상하는 이 전통주의 개혁가에 맞서, "젊은 러시아" 연합도 결성되었습니다. 그들은 더 강한 러시아를 만들기 위해 발키스트 독일의 이상을 모델로 삼고 소련에서 몇 가지 개념을 차용하여, 중앙집권화한 경제를 감독하는 전체주의 국가의 수립을 강력히 요구합니다."
rusnus.3.d:0 "민족연대가 추진하는 정책의 일환으로, 그들은 전문직 종사자와 각자의 직업에 숙달된 사람을 대표하는 기술관료 지배 구조의 창설을 제안하고 목표로 삼고 있습니다. 이것이 시행되면 의회의 해체와 새로운 의회 기관을 구성하기 위해 과학자, 작가, 기술자들을 즉각적으로 임명하는 것을 보게 될 겁니다. 국민들이 이 발상을 알고서 민족연대에 표를 던진 데에 반하여, 야당 전체가 그들의 견해에 반대하고 있으며 해당 정책은 권위주의적이고 반민주적으로 시행될 것입니다. 민족연대의 제안을 추진할까요?"
rusnus.4.d:0 "."
rusnus.5.d:0 "민족연대가 추진하는 정책의 일환으로, 그들은 전문직 종사자와 각자의 직업에 숙달된 사람을 대표하는 기술관료 지배 구조의 창설을 제안하고 목표로 삼고 있습니다. 이것이 시행되면 의회의 해체와 새로운 의회 기관을 구성하기 위해 과학자, 작가, 기술자들을 즉각적으로 임명하는 것을 보게 될 겁니다. 국민들이 이 발상을 알고서 민족연대에 표를 던진 데에 반하여, 야당 전체가 그들의 견해에 반대하고 있으며 해당 정책은 권위주의적이고 반민주적으로 시행될 것입니다. 민족연대의 제안을 추진할까요?"
rusnus.7.d:0 "당파로 분열된 국회는 무력을 통해 거부되었고 새로이 기술관료 조직이 형성되어 그 자리를 대신하고 있습니다. 민족연대는 이 생각이 적절하다는 것을 증명하기 위해, 입법부의 구성을 가치 평가와 다른 전문직 종사자만이 그들의 전문 계급을 선출할 수 있는 선거 과정에 기초하도록 계획하고 있습니다. 이것은 수일 내에 마무리되어야 하며 백군 러시아에 새로운 통치의 시대가 도래하는 것을 보게 될 겁니다."
rusnp.1.d:0 "현 임시 정부에서의 정치적 교착 상태는 정치의 급진화를 불러왔고 또한 외부의 관여자가 이 나라의 안정을 염려하게 만들었습니다. 분명히, 일본 관리들은 이 문제를 단번에 해결하기 위하여 정부의 눈을 피해 군부와 비밀리에 접촉했습니다."
rusnp.2.d:0 "정부가 사실상 붕괴하고 어제 민족연대와 10월 17일 연합이 일부 친소 반역 정당들의 요구에 응하지 않겠다고 선언함으로써, 지금 처해있는 곤경을 해결할 유일한 방안은 외부의 지원을 받는 쿠데타뿐이라고 생각하는 군부에 필요한 결정을 내리게 했습니다. 그리하여 스피리돈 디오니소비치 메르쿨로프의 주도로, 오늘 아침 일찍 일본의 자본과 영향 아래 놓인 군 장교 무리가 정부 청사에 침입하여 헌법을 정지시켰습니다. 이상적인 조치는 아니지만, 일본이나, 그보다 더 끔찍한 소련이 백군 러시아에 군사력을 동원해 직접 개입하는 것을 막을 수 있을 만큼의 정치적 혼란은 잠재운 듯 합니다.  하지만 몇몇은 일본의 이번 지원이 백군 러시아를 침략하려는 본심을 감추기 위한 책략이라고 의심하기도 합니다."
rusnp.3.d:0 "그들이 우리를 물리칠 수 없는 것을 보고, 일본은 무조건 평화에 동의했습니다. 저들의 보내온 유일한 요구 사항은 러시아가 아무런 보상 없이 일본 기업과 자산을 국유화하지 않는 것입니다."
rusnp.4.d:0 "일본에 대해 거둔 우리의 성공으로, 한국을 차지하는 것조차 그들이 우리에게 러시아에 있는 일본 기업을 자유롭게 무상으로 국유화할 수 있는 내용의 평화 협정을 제안하도록 압박합니다.  
rusnp.5.d:0 "코르닐로프가 어젯밤 세상을 떠났습니다. 이 힘든 시기에 그에게 지워진 통치의 직무는 건강에 좋지 않았고 결국 죽음을 초래했습니다. 그리하여 타고난 후임자이자, 혹자는 상당히 급진적인 사상을 가졌다고 말하는 이인자 디테리흐스 장군이 그 뒤를 이었습니다."
rusnp.6.d:0 "우리는 국가 내의 반역적인 요소들을 제거하기 위한 계획인 오카리나 작전을 시작할 것입니다. 이는 사회주의자와 민주주의자, 그리고 우리의 지배에 반대하는 다른 모든 단체를 체포하는 것을 포함합니다."                

rusinf.1.d:0 "우리 나라에 대한 미국의 영향력은 낮습니다. 이것이 우리 정부가 자율적으로 행동할 수 있음을 의미하기 바랍니다."
rusinf.2.d:0 "서서히, 외교와 정치, 그리고 경제를 통해 미국은 우리 나라에 영향력을 확대하고 있습니다. 주의를 기울여야 합니다."
rusinf.3.d:0 "현재 미국이 우리 나라에 미치는 강한 영향력은 매우 우려스러우며, 손을 써야 합니다."
rusinf.4.d:0 "현재 미국이 우리 나라에 미치는 강한 영향력은 매우 우려스러우며, 손을 써야 합니다."
rusinf.5.d:0 "미국은 우리 나라에 대한 영향력을 서서히 확대했고, 이제 백군 러시아를 그들의 손바닥 안에 두고 있습니다. 그들은 우리의 정책, 행정, 그리고 정부와 경제계에서 이루어지는 대부분의 의사결정을 감시하는 데에 막대한 영향력을 행사하고 통제 하에 두었습니다."
rusinf.6.d:0 "우리 나라에 대한 일본의 영향력은 낮습니다. 이것이 우리 정부가 자율적으로 행동할 수 있음을 의미하기 바랍니다."
rusinf.7.d:0 "서서히, 외교와 정치, 그리고 경제를 통해 일본은 우리 나라에 영향력을 확대하고 있습니다. 주의를 기울여야 합니다."
rusinf.8.d:0 "현재 미국이 우리 나라에 미치는 강한 영향력은 매우 우려스러우며, 손을 써야 합니다."
rusinf.9.d:0 "일본은 우리 나라에 대한 영향력을 서서히 확대했고, 이제 백군 러시아를 그들의 손바닥 안에 두고 있습니다. 그들은 우리의 정책, 행정, 그리고 정부와 경제계에서 이루어지는 대부분의 의사결정을 감시하는 데에 막대한 영향력을 행사하고 통제 하에 두었습니다."
rusinf.10.d:0 "최근에 백군 러시아가 자국에 대한 더 많은 민간 투자를 요청했습니다. 만약 우리가 그러리라 약속한다면, 외교적 이익을 조금 얻을 수 있을 겁니다."
rusinf.11.d:0 "미국이 우리 민간 경제에 대한 투자를 증대하는 것에 동의했습니다. 이는 우리 나라에 이익을 가져다 주리라 보입니다."
rusinf.12.d:0 "최근에 백군 러시아가 자국에 대한 더 많은 군수산업을 요청했습니다. 만약 우리가 그러리라 약속한다면, 외교적 이익을 조금 얻을 수 있을 겁니다."
rusinf.13.d:0 "미국이 우리 군수산업에 대한 투자를 증대하는 것에 동의했습니다. 이는 우리 나라에 이익을 가져다 주리라 보입니다."
rusinf.14.d:0 "미국이 우리 군수산업에 더 이상 투자하기를 거부했습니다."
rusinf.15.d:0 "미국이 우리 민간 경제에 더 이상 투자하기를 거부했습니다."
