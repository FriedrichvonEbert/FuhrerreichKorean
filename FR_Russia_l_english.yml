RUS_social_democrat_party:0 "사회혁명당"
RUS_social_democrat_party_long:0 "사회혁명당 \n§g사회혁명당은 1900년에 창당되었습니다. 그들의 이념은 나로드니키에 근간을 두고 있으며 이념의 선구자는 알렉산드르 게르첸과 표트르 라브노프입니다. 당은 두 진영로 나누어져 있습니다. 우익은 계급협조론을 신봉하고 애국적입니다. 좌익은 농촌사회주의자들입니다. 그들은 1909년까지 정치 테러를 일으켰고 이는 많은 논란을 야기했습니다. 이때 사회혁명당의 최대주의자들과 대중사회주의자들이 당을 떠났습니다. 러시아 내전에서 좌익은 볼셰비키를, 우익은 백색 운동을 지지했습니다.§!"
RUS_social_liberal_party:0 "인민사회당"
RUS_social_liberal_party_long:0 "인민사회당 \n§g인민사회당은 1906년에 창당된 포퓰리즘 정당입니다. 당의 기원은 나로드니키와 합법적인 포퓰리즘 운동에 두고 있습니다. 그들은 니콜라이 미하일롭스키와 알렉산드르 게르첸을 이념의 선구자로 봅니다. 러시아 내전 당시에 트루도빅과 합당하자는 제안이 있었지만, 지지가 저조하여 실행되지 않았습니다. 러시아 내전 후 그들은 백군의 지배 하에 있는 영토로 이동하여 민주주의를 지지했습니다. 이로 인해 그들은 그리고리 세묘노프가 이끄는 독재 정부와 대립하게 되었습니다.§!"
RUS_market_liberal_party:0 "카데츠"
RUS_market_liberal_party_long:0 "입헌민주당 \n§g카데츠는 1905년 러시아 혁명 당시 파벨 밀류코프가 조직했습니다. 그들은 처음에 매우 급진적으로 보통선거권과 공화주의의 초석을 지지했지만, 시간이 지나면서 중도로 이동했습니다. 러시아 내전에서는 사회적으로 진보적인 발상을 뒤로 하고 급격히 보수화했습니다."
RUS_social_conservative_party:0 "국가중앙당"
RUS_social_conservative_party_long:0 "전러시아 국가중앙당 \n§g국가중앙당은 지도부의 견해에 반감을 가졌던 카데츠의 전 당원으로 이루어져 있습니다. 그들은 군주제를 회복하고 관료제로 인한 경제에서의 비효율을 줄이고자 합니다. 또한 교육을 개선하길 원합니다.§!"
RUS_authoritarian_democrat_party:0 "러시아 동맹"
RUS_authoritarian_democrat_party_long:0 "러시아 동맹"
RUS_paternal_autocrat_party:0 "10월 17일 연합"
RUS_paternal_autocrat_party_long:0 "10월 17일 연합 \n§g§!"
RUS_national_populist_party:0 "NP"
RUS_national_populist_party_long:0 "국가혁신당 \n§g국가혁신당은 반동적인 장군들로 구성되어있습니다. 그들의 목표는 소련을 분쇄하고 일본의 모든 영향력을 축출하는 것입니다. 그들은 현 정부가 일본 영향력 확대의 연장선에 있다고 생각하기 때문에 반대합니다.§!"
RUS_valkist_party:0 "NUS"
RUS_valkist_party_long:0 "민족연대 \n§g민족연대는 매우 독특한 정당입니다. 그들은 의회의 상원은 전적으로 과학자, 기술자, 작가로... 하원은 사업가로 구성하는 국가로 만드는 것을 지지합니다. 또한 진보적인 사회 개혁을 시행하고 러시아 문화권에 속한 모든 사람을 통합하고자 합니다. 그들은 10월당 내 청년 조직의 소수였으나 나중에는 당을 능가했습니다. 민주주의에 대한 그들의 충성심의 정도는 알려지지 않았지만 그리고리 세묘노프를 나약한 지도자로 여기고 격렬하게 반대합니다.§!"
RUS_american_delegation:0 "미국 대표단"
RUS_american_delegation_long:0 "미국 대표단
RUS_imperial_japanese_Delegation:0 "일본 대표단"
RUS_imperial_japanese_Delegation_long:0 "일본 제국 대표단"
RUS_UDDF:0 "SZOF" 
RUS_UDDF_long:0 "조국자유방위연합 \n§조국자유방위연합은 1918년 3월에 보리스 사빈코프가 그의 동맹 조직으로 설립했습니다. 당원은 장군부터 전향한 사회주의자까지 다양합니다. 그는 복지 국가를 건설하고, 토지 개혁을 시행하며, 국가의 민주주의를 지원하는 것을 목표로 합니다.§!"
RUS_national_maximalist:0 "국가최대당"
RUS_national_maximalist_long:0 "국가최대당 \n§g국가최대당은 혁명을 역사의 또 다른 부분으로 보는 조직입니다. 그들은 기독교 사회주의자들에 의해 조직됐습니다. 또한 유라시아주의자들과 "젊은 러시아" 연합의 잔재를 가지고 있습니다.§!"
