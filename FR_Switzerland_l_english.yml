l_english:

SWI_FUHRERREICH_DESC:0 "스위스는 수 세기 넘게 그 누구와도 싸워본 적이 없습니다 - 나폴레옹 시대 전까진 말이죠. 지난 20년동안 계속되었던 자유주의 정당의 집권은, 1935년의 총파업과 함께 위협받았습니다. 스위스는 여전히 안정적이긴 하지만, 예전에 있었던 사회주의자들의 총파업과, 독일의 침공 위협 탓에, 스위스에겐 친구는 많지만, 동맹은 얼마 없습니다..."

