#### Ideas ####

SWI_Vorarlberg:0 "포랄베르크의 지위"
SWI_Vorarlberg_desc:0 "1919년, 오스트리아의 포랄베르크 지역 주민은 대다수가 스위스와 통합하는 것에 찬성했습니다. 그러나, 이는 종교적· 민족적 긴장을 야기했습니다. 대다수의 개신교인과 이탈리아어권 지역은 스위스와 포랄베르크의 통합을 반대했습니다. 세계의 긴장이 다시 폭발하고, 이 질문에 다시 대중의 관심이 쏠렸습니다. 포랄베르크의 지위는 무엇인가?"
SWI_arms_industry:0 "스위스 군수 산업"
SWI_arms_industry_desc:0 "스위스는 뛰어난 군수공학자들로 유명합니다. 체계적인 공장 시스템과 스위스 고유의 수습생 프로그램을 이용하여, 스위스는 공장과 현장 간의 유기적 생산방식을 완벽하게 구현했습니다.
SWI_die_schweizer_armee:0 "스위스군"
SWI_die_schweizer_armee_desc:0 "스위스군 대부분은 육군입니다. 18세 이상부터 자원입대가 가능하고 20세 이상은 의무복무입니다. 공격적으로 기동하는 병과는 없지만, 스위스군은 잘 무장했고 적절한 징병 정책을 사용합니다."
SWI_the_swiss_banking_act:0 "스위스 은행법"
SWI_the_swiss_banking_act_desc:0 "1933년 12월 1일에 서명한 은행법은 스위스 내 계좌 보유자의 자산을 보호하기 위해 만든 법안으로 프랑스가 라인란트 지역에 개입해 많은 외국 자산과 회사를 압류하거나 폐쇄하자 이에 대응하기 위한 것입니다. 은행법은 은행이 계좌 보유자의 이름을 밝히는 것을 범죄라고 규정했고, 프랑스와 독일 정부가 라인란트 지역 산업단지와 관련이 있는 특정 계좌의 이름을 밝히라고 스위스 정부를 압박할 때 효과가 있는 것으로 판명 났습니다."
SWI_swiss_neutrality:0 "영구중립"
SWI_swiss_neutrality_desc:0 "스위스는 나폴레옹 시대 이전까지 깨지지 않은, 외국의 전쟁에 참여하지 않는다는 자랑스러운 전통을 가지고 있습니다. 제1차 대전쟁 시기에 몇 차례 아슬아슬한 상황이 있었지만, 우리 나라를 갈등으로 몰고 갈 만큼 심각한 사건은 없었습니다. 이러한 추세가 이어지길 바랍니다."
SWI_arms_industry_licenses_revoked:0 "스위스 군수산업"
SWI_arms_industry_licenses_revoked_desc:0 "중요한 개인소유화기를 생산하는 생산사 대부분을 제외하고는 모든 무기 생산 면허를 취소했습니다."
SWI_arms_industry_licenses_revoked_taxing_weapons:0 "스위스 군수산업"
SWI_arms_industry_licenses_revoked_taxing_weapons_desc:0 "중요한 개인소유화기를 생산하는 생산사 대부분을 제외하고는 모든 무기 생산 면허를 취소했고 그들에게 세금을 면제했습니다. 이런 세금은 화폐가 아닌 무기로 납부합니다."
SWI_arms_industry_taxing_weapons:0 "스위스 군수산업"
SWI_arms_industry_taxing_weapons_desc:0 "스위스는 뛰어난 무기를 제조하는 것으로 유명합니다. 체계적인 공장 시스템과 스위스 고유의 수습생 프로그램을 이용하여, 스위스는 공장과 현장 간의 유기적 생산 방식을 완벽하게 구현했습니다."
SWI_die_schweizer_armee:0 "스위스군" "무기 제조 업체에게서 무기를 징수하여 군대에 더 많은 무기를 제공할 수 있습니다."
SWI_diplomatic_ventures:0 "외교적 모험"
SWI_diplomatic_ventures_desc:0 "외국과의 무역을 물색하는 스위스"
SWI_restriction_on_gun_production:0 "무기 제조 제재"
SWI_restriction_on_gun_production_desc:0 "모든 수습생 프로그램을 제한하는 것이 현재 스위스 공식 정책입니다. 이미 개인소유화기 생산 산업에 근무하는 사람만이 당분간 그곳에서 계속 일할 수 있습니다."
SWI_end_youth_apprenticeships_programs:0 "청소년 수습생 프로그램의 종료"
SWI_end_youth_apprenticeships_programs_desc:0 "19세 미만의 청소년은 전쟁 무기와 관련한 수습 프로그램에 참여할 수 없습니다."
SWI_mandatory_youth_weapons_education:0 "청소년 의무 무기 교육"
SWI_mandatory_youth_weapons_education_desc:0 "10세에서 19세 사이 모든 청소년은 9년 안에 한 번 정도는 군수 분야를 빠르게 훑어보는 경험을 하게 됩니다."
SWI_small_port_access_boon:0 "낮은 항구 접근권 이용료"
SWI_small_port_access_boon_desc:0 "비록 스위스가 우리 항구에 무료로 접근하는 것을 허용하고 있지만, 우리는 최근 수출품에서 여전히 이익을 얻고 있습니다."
SWI_large_port_access_boon:0 "많은 항구 접근권 이용료"
SWI_large_port_access_boon_desc:0 "스위스는 항구에 접근하기 위해 우리에게 돈을 지불하고 있습니다."
SWI_radical_suppression_german:0 "독일인 급진 조직 탄압"
SWI_radical_suppression_german_desc:0 "현재 스위스 정부는 독일 국가민주주의노동자당의 목표에 단호히 반대하는 정치 의제를 추진합니다."
SWI_radical_suppression_french:0 "프랑스인 급진 조직 탄압"
SWI_radical_suppression_french_desc:0 "현재 스위스 정부는 프랑스 인민당의 목표에 단호히 반대하는 정치 의제를 추진합니다."
SWI_radical_suppression_german_and_french:0 "민족주의 급진 조직 탄압"
SWI_radical_suppression_german_and_french_desc:0 "현재 스위스 정부는 스위스 통합이라는 정치 의제를 추진하고 있습니다. 스위스 민족 통합에 직접적으로 반대하는 정당이 모두 지하로 숨어들게 내몰았습니다."
SWI_war_refugee_increase:0 "전쟁 난민으로 인한 이득"
SWI_war_refugee_increase_desc:0 "제2차 세계대전이 발발한 이래로 외국 난민들이 본국을 떠나고 있습니다. 이러한 이주 흐름은 강물처럼 불어났습니다."
SWI_war_refugees_departing:0 "[root.GetName]에게서 버림받은 난민들"
SWI_war_refugees_departing_desc:0 "이 전쟁이 우리 호의에 등을 돌린 후로 난민들은 [root.GetName]을(를) 떠났습니다."
SDPS_party_line_on_unionism:0 "연합주의를 다루는 당의 방침: 스위스 사회민주당 - 권장"
SUP_party_line_on_unionism:0 "연합주의를 다루는 당의 방침: 독립 스위스당 - 비강제"
SDPS_banking_reforms:0 "은행 활동을 다루는 당 방침: 스위스 사회민주당 - 혹독한 개혁"
SUP_banking_reforms:0 "은행 활동을 다루는 당의 방침: 독립 스위스당 - 관대한 개혁"
SUP_christian_education:0 "기독교 교육"
SDPS_weapons_within_switzerland:0 "스위스 내의 무기 유지"
SWI_SDPS_socialist_infrastructure_plan:0 "The Road Blitz"
SDPS_defense_planning:0 "안보를 다루는 당의 방침: 스위스 사회민주당 - 군대에 집중"
SUP_defense_planning:0 "안보를 다루는 당의 방침: 독립 스위스당 - 요새에 집중"
SDPS_weapons_manufactories_on_state_budgets:0 "국비 제조사들"
SUP_health_subsidies:0 "건강보조금"
SUP_school_reform:0 "학교 개혁"
SUP_progressive_infrastructure_hard:0 "기반시설를 다루는 당의 방침: 독립 스위스당 - 즉각 기반시설 건설로 경제 촉진"
SUP_progressive_infrastructure_soft:0 "기반시설를 다루는 당의 방침: 독립 스위스당 - 기반시설 건설로 경제 촉진 지속"
SWI_FVP_gains_momentum:0 "세를 불리는 프랑스 인민당"
SWI_FVP_gains_momentum_desc:0 "프랑스 인민당은 스위스 외부에서 벌어진 사건으로 정치 생명을 연장했습니다."
SWI_VWF_gains_momentum:0 "세를 불리는 조국통일전선"
SWI_VWF_gains_momentum_desc:0 "조국통일전선은 스위스 외부에서 벌어진 사건으로 정치 생명을 연장했습니다."
SWI_DNDAP_gains_momentum:0 "세를 불리는 독일 국가민주주의노동자당"
SWI_DNDAP_gains_momentum_desc:0 "독일 국가민주주의노동자당은 스위스 외부에서 벌어진 사건으로 정치 생명을 연장했습니다."
SWI_building_air_fields:0 "공항 건설"
SWI_building_air_fields_desc:0 "활주로 없는 공군이란 무엇인가?"
SWI_defense_here_and_now:0 "즉시 방어"
SWI_defense_here_and_now_desc:0 "보초 없는 국가란 무엇인가?"
SWI_military_action:0 "스위스 긴급군사조치"
SWI_military_action_desc:0 "유럽에 먹구름이 드리웠습니다. 그것이 스위스의 하늘도 뒤덮지 않을까요?"
SWI_fortress_switzerland_idea:0 "스위스 방어"
SWI_fortress_switzerland_idea_desc:0 "누구든 스위스를 침공하려 한다면, 그들을 쳐부숴 버립시다! 온 알프스에 피가 흘러넘치게 합시다!"
SWI_SDPS_socialist_infrastructure_plan_idea:0 "기반시설를 다루는 당의 방침: 스위스 사회민주당 - 사회주의자의 기반시설 계획"
SWI_owl_defense_idea:0 "부엉이 태세"
SWI_owl_defense_idea_desc:0 "알프스는 인구가 조밀하지 않기 때문에 이곳 야간은 다른 지역과 다릅니다. 우리 조종사들이 야간에 임무를 수행할 수 있게 함으로써 이런 이점을 더 많이 이용하는 것은 어떨까요?"
SWI_german_swiss_mediation:0 "스위스 중재"
SWI_german_swiss_mediation_desc:0 "우리 영역 밖에서 명백히 독일 국민을 지배하고 있는 스위스가 공식으로 외교관을 파견하려 했습니다."
SWI_swiss_mediation:0 "스위스 중재"
SWI_swiss_mediation_desc:0 "계속해서 중립을 고수하고 있는 스위스가 긴장이 고조되자 국경 너머 국가에 손을 내밀고 있습니다. 이것이 장기적으로 그들에게 득이 될까요, 아니면 해가 될까요? 알게 뭡니까!"
SWI_empty_southern_industry_rosters:0 "남부 산업 지대의 인력 공백"
SWI_empty_southern_industry_rosters_desc:0 "최근 독일인들이 스위스로 이주하면서 산업에 인력 공백이 생겼는데, 특히 라인란트 남동부 지역이 그렇습니다. 그리하여 우리네 공장들은 어려움을 겪고 있습니다."
SWI_newfound_political_hegemony:0 "새로 발견한 정치적 헤게모니"
SWI_newfound_political_hegemony_desc:0 "최근 스위스로 이주한 독일인들이 우리가 쉽게 채울 수 있는 정치적 공백을 남겼습니다. 발키스트들의 힘은 더 이상 예전처럼 줄어들지 않습니다."
SWI_integrating_german_malcontents:0 "독일인 불평분자 통합"
SWI_integrating_german_malcontents_desc:0 "최근 독일인들이 자국에 불만을 품고 우리 나라에서 새로운 삶을 시작하기 위해 북부 주로 왔습니다. 독일국은 이상하게도 자국민 이주에 아무 반응을 하지 않지만, 저들 정부가 더 좋아하리라는 것은 의심할 바 없습니다."
SWI_railway_strikes:0 "사회주의자 주도 철도 파업"
SWI_railway_strikes_desc:0 "스위스 사회민주당 내 아나키스트와 공산주의 연맹이 한 가지 요소으로 단결했습니다. 집권 정당인 자유민주당에 품은 공통된 불만입니다! 여러 면에서 단순히 4년 전 파업을 모방한 것이지만 규모가 더 큽니다."
SWI_1935_railway_strikes:0 "1935년 철도 파업"
SWI_1935_railway_strikes_desc:0 "이전 철도 파업으로 우리 경제가 휘청거렸습니다. 파업의 영향은 짧은 시간 동안만 느껴질 것이지만, 우리 경제가 큰 충격을 받았다는 데는 의심의 여지가 없습니다."
SWI_unionbusters:0 "노조 와해"
SWI_unionbusters_desc:0 "노조 와해를 위해 고용하거나 혹은 군에 속한 이들이 파업이 벌어진 도시로, 특히 제네바와 취리히로 파견되었습니다."
SWI_improved_conditions:0 "사회주의자와의 협상"
SWI_improved_conditions_desc:0 "자유민주당은 최근 선거에 반응한 철도 파업 지도자들과 계약을 협상했습니다. 적어도 몇 년간 그 협상에 영향을 받을 겁니다."
SWI_the_balance_of_power:0 "힘의 균형"
SWI_the_balance_of_power_desc:0 "권력은 쓰기를 주저하는 사람의 손에 있으면 쓸모가 없습니다. 우리는 권력을 사용할 것입니다. 프랑스 인민당의 잔당과 사회주의자들은 이 위험한 시기에 여전히 그러한 권력의 필요성에 저항하려 합니다. 그들은 우리 법안 통과를 지연하고 투표를 무력화하려 할지도 모릅니다. 저들 역시 실패할 것입니다."
SWI_rebuilding_unity:0 "재통합"
SWI_rebuilding_unity_desc:0 "국가 통합이 가장 중요합니다. 서로 얼마나 이질적이건 간에, 지난 몇 주 동안 보았듯이 갈등은 빠르게 봉합할 수 있습니다."
SWI_national_economy:0 "국가 산업"
SWI_national_economy_desc:0 "경제는 다시 스위스의 소유이고, 더 이상 다른 나라의 요구를 들어주지 않을 것입니다. 정부가 이런 공식 입장을 취했습니다."
SWI_the_alps_unite_campaign:0 ""알프스여, 단결하라!" 운동"
SWI_the_alps_unite_campaign_desc:0 ""알프스여, 단결하라!" 운동은 자유주의 정부가 가까운 장래에 닥칠 위협에 대비해 스위스 안보를 지탱하고자 작성한 비상군사계획입니다. 이 계획의 성공은 현재가 아니라 몇 년 후에 판별할 수 있을 것입니다. 광범위한 선전활동과 징병 대상 확대를 이미 시행했습니다..."
SWI_party_line_on_banking_legal_audits:0 "은행 업무를 다루는 당의 방침: 합법 감사"
SWI_party_line_on_banking_legal_audits_desc:0 "지난 10년 동안 스위스는 표면상 안전해 보이는 이곳에 돈을 보관하도록 허용했습니다. 스위스의 권한을 초월하는 조치 때문에 우리는 이 정책을 재검토해야 합니다. 이제 정부가 은행에 조사와 감사를 실시하고 국가 안보를 위한 조건을 충족하는지 확인하는 것을 합법화합니다."
SWI_swiss_education:0 "스위스 교육, 국가 교육"
SWI_swiss_education_desc:0 "과거나 현재나, 스위스 역사는 인민이 단결하고 외국의 위협에 굴복하지 않게 하는 가장 중요한 요소입니다. 우리 역사에 독일인, 프랑스인, 이탈리아인, 로마인은 없으며 오직 스위스인만이 존재합니다. 그리고 어린 아이에서 고등교육기관에 이르는 모든 수준의 교육을 모두가 볼 수 있도록 내보여야 합니다."
SWI_market_liberal_hegemony:0 "진보주의 패권"
SWI_market_liberal_hegemony_desc:0 "이 나라에는 아직 여러 정파 사이에 분쟁이 있지만, 국민의 요구에 따라 진보주의자와 보수주의자가 토론의 주도권을 지배하고 있습니다."
SWI_internal_remediation:0 ""국가 교정""
SWI_internal_remediation_desc:0 "자포자기한 채 폭력을 휘두르는 우리 나라 내 급진주의자들은 반드시 빠르고 결단력 있게 제거해야 합니다. 스위스는 이교도와 무정부주의자들을 위한 나라가 아니기 때문입니다!"
SWI_paying_for_guns:0 "무기 구매 비용 지불"
SWI_paying_for_guns_desc:0 "우리는 스위스 무기를 구매하고 비용 지불 절차를 밟고 있습니다. 스위스인들은 거의 부드러운 태도로 우리에게 무기를 팔았습니다."
SWI_paid_off_guns_desc:0 "외국에서 우리 총을 가져왔고, 우리는 배당금을 긁어 모으고 있습니다."
SWI_paying_for_our_guns:0 "스위스 공장 총기 구입 비용 지불"
SWI_paying_for_our_guns_desc:0 "사회민주당은 총기를 해외로 운송하지 않고 공장에서 사들이는 정책을 시행했습니다. 우리도 최근에 그러한 방식으로 구매를 하기 때문에, 해당 국가의 상품으로 그 공장들을 상환해야 합니다. 그리고 돈도 말입니다."

