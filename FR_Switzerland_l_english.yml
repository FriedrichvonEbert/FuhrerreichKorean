#### Ideas ####

SWI_Vorarlberg:0 "포랄베르크의 지위"
SWI_Vorarlberg_desc:0 "1919년, 오스트리아의 포랄베르크 지역 주민은 대다수가 스위스와 통합하는 것에 찬성했습니다. 그러나, 이는 종교적· 민족적 긴장을 야기했습니다. 대다수의 개신교인과 이탈리아어권 지역은 스위스와 포랄베르크의 통합을 반대했습니다. 세계의 긴장이 다시 폭발하는 것처럼 보이고, 이 질문에 다시 대중의 관심이 모였습니다. 포랄베르크를 어떻게 할 것인가?"
SWI_arms_industry:0 "스위스 군수 산업"
SWI_arms_industry_desc:0 "스위스는 뛰어난 군수공학자들로 유명합니다. 체계적인 공장 시스템과 스위스 고유의 수습생 프로그램을 이용하여, 스위스는 공장과 현장 간의 유기적 생산방식을 완벽하게 구현한 것으로 보입니다.
SWI_die_schweizer_armee:0 "스위스군"
SWI_die_schweizer_armee_desc:0 "스위스군의 대부분은 육군입니다. 18세 이상부터 자원입대가 가능하며 20세 이상부터는 의무적으로 복무하게 됩니다. 공격적으로 기동하는 병과는 없지만, 스위스군은 잘 무장되어있으며, 적절한 징병 정책을 사용하고 있습니다."
SWI_the_swiss_banking_act:0 "스위스 은행법"
SWI_the_swiss_banking_act_desc:0 "1933년 12월 1일에 서명된 은행법은 스위스 내에서 계좌 보유자의 자산을 보호하기 위해 만들어진 법안으로 프랑스가 라인란트 지역에 개입하여 많은 외국 자산들과 회사들을 압류하거나 폐쇄하자 이에 대응하여 만들어졌습니다. 은행법은 은행이 계좌 보유자의 이름을 밝히는 것을 범죄라고 규정했으며 프랑스와 독일 정부가 라인란트 지역의 산업단지와 관련이 있는 특정 계좌의 이름을 밝히라고 스위스 정부를 압박할 때 효과가 있는 것으로 판명 났습니다."
SWI_swiss_neutrality:0 "영구중립"
SWI_swiss_neutrality_desc:0 "스위스는 나폴레옹 시대 이전까지 깨지지 않은, 외국의 전쟁에 참여하지 않는다는 자랑스러운 전통을 가지고 있습니다. 제1차 대전쟁 시기에 몇 차례 아슬아슬한 상황이 있었지만, 우리나라를 갈등으로 몰고 갈 만한 심각한 사건은 없었습니다. 이러한 일들이 앞으로 계속 이어질 수 있기를 바랍니다."
SWI_arms_industry_licenses_revoked:0 "스위스 군수산업"
SWI_arms_industry_licenses_revoked_desc:0 "중요한 개인 소유 화기를 생산하는 생산사의 대부분을 제외하고는 모든 무기 생산 면허가 취소되었습니다."
SWI_arms_industry_licenses_revoked_taxing_weapons:0 "스위스 군수산업"
SWI_arms_industry_licenses_revoked_taxing_weapons_desc:0 "중요한 개인 소유 화기를 생산하는 생산사의 대부분을 제외하고는 모든 무기 생산 면허가 취소되었고 우리는 그들에게 세금을 면제하기 시작했습니다. 이러한 세금은 화폐가 아니라 무기로 납부합니다."
SWI_arms_industry_taxing_weapons:0 "스위스 군수산업"
SWI_arms_industry_taxing_weapons_desc:0 "스위스는 뛰어난 무기와 이를 제조하는 것으로 유명합니다. 체계적인 공장 시스템과 스위스 고유의 수습생 프로그램을 이용하여, 스위스는 공장과 현장 간의 유기적 생산 방식을 완벽하게 구현한 것으로 보입니다."
SWI_die_schweizer_armee:0 "스위스군" "무기 제조 업체로부터 무기를 징수함으로써, 이는 또한 군대에 더 많은 무기를 제공할 수 있습니다."
SWI_diplomatic_ventures:0 "외교적인 모험"
SWI_diplomatic_ventures_desc:0 "외국과의 무역을 물색하는 스위스"
SWI_restriction_on_gun_production:0 "무기 제조에 대한 제재"
SWI_restriction_on_gun_production_desc:0 "모든 수습생 프로그램을 제한하는 것이 현재 스위스의 공식 정책입니다. 이미 개인 소유 화기 생산 산업에 속한 사람만이 당분간 그곳에서 계속 일할 수 있습니다."
SWI_end_youth_apprenticeships_programs:0 "청소년 수습생 프로그램의 종료"
SWI_end_youth_apprenticeships_programs_desc:0 "19세 미만의 청소년은 전쟁 무기와 관련된 수습 프로그램에 참여할 수 없습니다."
SWI_mandatory_youth_weapons_education:0 "청소년 의무 무기 교육"
SWI_mandatory_youth_weapons_education_desc:0 "10세에서 19세 사이의 모든 청소년은 9년 안에 한 번 정도는 무기 분야를 적어도 빠르게 훑어볼 수는 있는 경험을 하게 될 것입니다."
SWI_small_port_access_boon:0 "적은 항구 접근권 이용료"
SWI_small_port_access_boon_desc:0 "비록 스위스가 우리 항구에 무료로 접근하는 것을 허용하고 있지만, 우리는 최근 수출품에서 여전히 이익을 얻고 있습니다.."
SWI_large_port_access_boon:0 "많은 항구 접근권 이용료"
SWI_large_port_access_boon_desc:0 "스위스는 항구에 접근하기 위해 우리에게 돈을 지불하고 있습니다."
SWI_radical_suppression_german:0 "독일인 급진 조직 탄압"
SWI_radical_suppression_german_desc:0 "현재 스위스 정부는 의 목표에 단호히 반대하는 정치적 의제를 추진하고 있습니다."
SWI_radical_suppression_french:0 "프랑스인 급진 조직 탄압"
SWI_radical_suppression_french_desc:0 "현재 스위스 정부는 프랑스 인민당의 목표에 단호히 반대하는 정치적 의제를 추진하고 있습니다."
SWI_radical_suppression_german_and_french:0 "민족주의 급진 조직 탄압"
SWI_radical_suppression_german_and_french_desc:0 "현재 스위스 정부는 스위스 통합이라는 정치적 의제를 추진하고 있습니다. 스위스의 민족 통합에 직접적으로 반대하는 정당은 모두 지하로 숨어들도록 내몰렸습니다."
SWI_war_refugee_increase:0 "전쟁 난민 Boon"
SWI_war_refugee_increase_desc:0 "제2차 세계대전이 시작된 이래로 외국의 난민들이 본국을 떠나고 있습니다. 이러한 이주의 흐름은 강물처럼 불어났습니다."
SWI_war_refugees_departing:0 "[root.GetName]로부터 버림받은 난민들"
SWI_war_refugees_departing_desc:0 "이 전쟁이 우리의 호의로부터 등을 돌린 후로 난민들은 [root.GetName]를 떠났습니다."
SDPS_party_line_on_unionism:0 "연합주의에 대한 당의 방침: 스위스 사회민주당 - 권장"
SUP_party_line_on_unionism:0 "연합주의에 대한 당의 방침: 독립 스위스당 - 비강제"
SDPS_banking_reforms:0 "은행 활동에 대한 당의 방침: 스위스 사회민주당 - 혹독한 개혁"
SUP_banking_reforms:0 "은행 활동에 대한 당의 방침: 독립 스위스당 - 관대한 개혁"
SUP_christian_education:0 "기독교 교육"
SDPS_weapons_within_switzerland:0 "스위스 내의 무기 유지"
SWI_SDPS_socialist_infrastructure_plan:0 "The Road Blitz"
SDPS_defense_planning:0 "방어에 대한 당의 방침: 스위스 사회민주당 - 군대에 집중"
SUP_defense_planning:0 "방어에 대한 당의 방침: 독립 스위스당 - 요새에 집중"
SDPS_weapons_manufactories_on_state_budgets:0 "국비 제조사들"
SUP_health_subsidies:0 "건강보조금"
SUP_school_reform:0 "학교 개혁"
SUP_progressive_infrastructure_hard:0 "기반시설에 대한 당의 방침: 독립 스위스당 - Immediate Infrastructure Stimulus"
SUP_progressive_infrastructure_soft:0 "기반시설에 대한 당의 방침: 독립 스위스당 - Consistent Infrastructure Stimulus"
SWI_FVP_gains_momentum:0 "세를 불리는 프랑스 인민당"
SWI_FVP_gains_momentum_desc:0 "프랑스 인민당은 스위스 외부에서 벌어진 사건으로 새로운 정치적 생명을 얻었습니다."
SWI_VWF_gains_momentum:0 "세를 불리는 조국통일전선"
SWI_VWF_gains_momentum_desc:0 "조국통일전선은 스위스 외부에서 벌어진 사건으로 새로운 정치적 생명을 얻었습니다."
SWI_DNDAP_gains_momentum:0 "세를 불리는 독일 국가민주주의노동자당"
SWI_DNDAP_gains_momentum_desc:0 "독일 국가민주주의노동자당은 스위스 외부에서 벌어진 사건으로 새로운 정치적 생명을 얻었습니다"
SWI_building_air_fields:0 "공항 건설"
SWI_building_air_fields_desc:0 "활주로 없는 공군이란 무엇인가?"
SWI_defense_here_and_now:0 "즉시 방어"
SWI_defense_here_and_now_desc:0 "보초가 없는 국가란 무엇인가?"
SWI_military_action:0 "스위스 긴급군사조치"
SWI_military_action_desc:0 "유럽에 먹구름이 드리웠습니다. 우리는 그것이 스위스를 지나칠 거라 생각할까요?"
SWI_fortress_switzerland_idea:0 "방어된 스위스"
SWI_fortress_switzerland_idea_desc:0 "그들이 헬베티카를 침공하려 한다면, 그들을 처부숴버립시다! 알프스에 피가 흐르게 합시다, 모조리!"
SWI_SDPS_socialist_infrastructure_plan_idea:0 "기반시설에 대한 당의 방침: 스위스  - 사회주의자의 기반시설 계획"
SWI_owl_defense_idea:0 "부엉이 태세"
SWI_owl_defense_idea_desc:0 "알프스는 인구가 조밀하지 않기 때문에 이곳에서의 야간은 다른 지역과 다릅니다. 우리 조종사들이 야간에 임무를 수행할 수 있게 함으로써 이런 이점을 더 많이 이용하는 것은 어떨까요?"
SWI_german_swiss_mediation:0 "스위스 중재"
SWI_german_swiss_mediation_desc:0 "우리 영역 밖에서 명백히 독일 국민을 지배하고 있는 스위스가 공식적으로 외교관을 파견하려 했습니다."
SWI_swiss_mediation:0 "스위스 중재"
SWI_swiss_mediation_desc:0 "계속해서 중립을 맹세하고 있는 스위스는 긴장이 고조되자 국경 너머의 국가들에 손을 내밀고 있습니다. 이것이 장기적으로 그들에게 득이 될까요, 아니면 해가 될까요? 누가 알겠습니까!"
SWI_empty_southern_industry_rosters:0 "Empty Southern Industry Rosters"
SWI_empty_southern_industry_rosters_desc:0 "The Germans who departed for Switzerland recently have left an industrial hole, especially in the Southeast Rhine region. Our factories are suffering as a result."
SWI_newfound_political_hegemony:0 "Newfound Political Hegemony"
SWI_newfound_political_hegemony_desc:0 "The Germans who departed for Switzerland recently have left a political hole, one which we can easily fill. The power of the Valkists no longer wanes as much as it once did..."
SWI_integrating_german_malcontents:0 "Integrating German Malcontents"
SWI_integrating_german_malcontents_desc:0 "Disaffected Germans have recently arrived in the northern cantons to start life anew in this country. The Reich seems oddly unreticent to see them go, but it no doubt makes the government there happier..."
SWI_railway_strikes:0 "Socialist-Led Railway Strikes"
SWI_railway_strikes_desc:0 "Anarchists from the SDPS and Communist Surplus League have united on one front- a common discontent for the liberal party ruling this country! In many ways, it simply mimics the strikes from four years ago, but greater in scale."
SWI_1935_railway_strikes:0 "1935년 철도 파업"
SWI_1935_railway_strikes_desc:0 "The railway strikes of the previous year have staggered our economy. Their effects will be only briefly felt, but there is no doubt our economy was thoroughly shaken."
SWI_unionbusters:0 "Unionbusters"
SWI_unionbusters_desc:0 "Unionbusters, both hired and military, have been sent into cities whose populations are striking, most notably Geneva and Zurich."
SWI_improved_conditions:0 "Socialist Remediation"
SWI_improved_conditions_desc:0 "The Liberals have negotiated a contract with the leaders railway strikes reacting to the recent election. Their effect will be felt for the next few years, at least."
SWI_the_balance_of_power:0 "힘의 균형"
SWI_the_balance_of_power_desc:0 "Power is a useless thing in the hands of those unwilling to use it. We will. The dregs of the FDP and the socialists still attempt to resist the necessity of such power in these dangerous times, and they may try to delay our bills and our votes. They too will fail."
SWI_rebuilding_unity:0 "통합 재건"
SWI_rebuilding_unity_desc:0 "The unity of this nation is paramount. How disparate it is, and, as the past few weeks have demonstrated, how quickly it can unravel."
SWI_national_economy:0 "국가 산업"
SWI_national_economy_desc:0 "The economy will become Swiss again, and most sectors will no longer cater to countries without. The government has taken this official stance."
SWI_the_alps_unite_campaign:0 ""알프스여 단결하라!"캠페인"
SWI_the_alps_unite_campaign_desc:0 "The "Die Alpen: Vereinen!" program is a military contingency plan enacted by the liberal government to bring about security to Switzerland for the near future. Its success will be measured not in the days from now, but the years from now. Widespread propaganda campaigns and inflation of conscription rolls are already in effect..."
SWI_party_line_on_banking_legal_audits:0 "Party Line on Banking: Legal Audits"
SWI_party_line_on_banking_legal_audits_desc:0 "For the better part of the last decade Switzerland has allowed foreign interests to store their money here, ostensibly safe. Measures beyond our borders have forced us to reexamine this policy. From this point on, it will now be legal for the government to launch inquiries and audits into our banks and ensure they meet requirements for state security."
SWI_swiss_education:0 "스위스 교육, 국가 교육"
SWI_swiss_education_desc:0 "The history of Switzerland, past and present, is of the utmost importance to making sure the populace stays together and is not enticed by foreign threats. There are no Germans, French, Italians, or Romansh, only Swiss, and every level of education from the smallest child to the highest academy should display that for all to see."
SWI_market_liberal_hegemony:0 "진보주의 패권"
SWI_market_liberal_hegemony_desc:0 "Though there is still dispute in this country between the various political factions, liberals and conservatives dominate the discussion at the behest of the people."
SWI_internal_remediation:0 ""Internal Remediation""
SWI_internal_remediation_desc:0 "The radicals within our country, desperate and violent, must be eliminated quickly and with purposeful intent. This is not a country for heathens and anarchists!"
SWI_paying_for_guns:0 "Paying for Guns"
SWI_paying_for_guns_desc:0 "We are in the process of paying for Swiss weapons, which they have more or less graciously sold to us."
SWI_paid_off_guns:0 "Paid Off Guns"
SWI_paid_off_guns_desc:0 "Foreign states have brought our guns, and we are raking in the dividends."
SWI_paying_for_our_guns:0 "Paying for Swiss Factory Guns"
SWI_paying_for_our_guns_desc:0 "The Social Democrats have begun a policy of buying guns from its factories rather than ship them overseas. Since we have initiated such a purchase recently, we must pay back those factories with national goods. And money."

