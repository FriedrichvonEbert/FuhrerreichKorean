l_english:

SWI_FUHRERREICH_DESC:0 "스위스는 나폴레옹 시대 이전까지 수 세기 넘게 그 누구와도 전쟁하지 않았습니다. 20년 동안 자유주의 정당이 집권했지만 1935년 총파업으로 위기를 겪었습니다. 여전히 안정되어 있지만, 예전에 있었던 사회주의자들의 총파업과 독일의 침공 위협 탓에 스위스에게 친구는 많아도 동맹은 얼마 없습니다..."

