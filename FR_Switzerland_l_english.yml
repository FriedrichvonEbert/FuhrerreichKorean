#### Ideas ####

SWI_Vorarlberg:0 "The Status of Vorarlberg"
SWI_Vorarlberg_desc:0 "In 1919, the people of Vorarlberg, formally a region in Austria, voted overwelming to join Switzerland. However, this move has caused religious and enthic tension. The majority Protestant and Italian cantons were against the intergration of Vorarlberg. With the world seemingly erupting in tension again, the question has caught the public eye once again. What should be done with Vorarlberg?"
SWI_arms_industry:0 "스위스 군수 산업"
SWI_arms_industry_desc:0 "스위스는 뛰어난 군수공학자들로 유명했습니다. 위계적인 공장과 스위스 고유의 견습생 프로그램을 사용하여, 스위스는 공장-현장의 유기적 생산방식을 완벽하게 구현한것으로 보입니다."
SWI_die_schweizer_armee:0 "스위스군"
SWI_die_schweizer_armee_desc:0 "스위스의 대부분은 육군입니다. 18세 이상부터 자원입대가 가능하며 20세 이상부터는 의무적으로 복무하게 됩니다. 공격적으로 기동하는 병과는 없지만, 스위스군은 잘 무장되어있으며, 적절한 징병책을 사용하고 있습니다."
SWI_the_swiss_banking_act:0 "스위스 은행법"
SWI_the_swiss_banking_act_desc:0 "1933년 12월 1일에 서명된 은행법은 스위스내에서 계좌 보유자의 자산을 보호하기 위해 만들어진 법안으로 이는 프랑스가 라인란트 지역에 개입하면서 많은 외국 자산들과 회사들을 압류하거나 폐쇄하자 이에 대응하여 만들어진 법안이습니다. 은행법은 은행이 계좌 보유자의 이름을 밝히는 것을 범죄라고 규정했으며 프랑스와 독일 정부가 라인 지역의 산업단지와 관련이 있는 특정 계좌의 이름을 밝히라고 스위스 정부에 압박해올때 효과가 있는것으로 판명되었습니다."
SWI_swiss_neutrality:0 "영구중립"
SWI_swiss_neutrality_desc:0 "스위스는 나폴레옹 시대 이전까지 께지지 않은 해외의 전쟁에 참여하지 않다는 자랑스러운 전통을 가지고 있습니다. 제1차 대전쟁때 몇 차례 아슬아슬한 상황은 있었지만, 우리나라를 갈등으로 몰고 갈 만한 심각한 사건은 결코 없었다. 바라건대, 이러한 일들이 앞으로 계속 진행될 수 있기를 바랍니다."
SWI_arms_industry_licenses_revoked:0 "스위스 군수 산업"
SWI_arms_industry_licenses_revoked_desc:0 "Weapons production licenses have been revoked from all but the most vital private arms producers."
SWI_arms_industry_licenses_revoked_taxing_weapons:0 "스위스 군수산업"
SWI_arms_industry_licenses_revoked_taxing_weapons_desc:0 "Weapons production licenses have been revoked from all but the most vital private arms producers and we have begun excising taxes upon them. These taxes come not in the form of money, but in the form of weapons."
SWI_arms_industry_taxing_weapons:0 "스위스 군수산업"
SWI_arms_industry_taxing_weapons_desc:0 "Switzerland is renowned for its excellent armsmiths and weapons crafters. Using a hierarchical factory and apprenticeship program native almost entirely to Switzerland, the country has seemingly perfected the factory-to-field production method. By taxing weapons from its manufactors, it can also benefit more weapons to its military."
SWI_diplomatic_ventures:0 "외교적인 모험"
SWI_diplomatic_ventures_desc:0 "Switzerland looks abroad for trade."
SWI_restriction_on_gun_production:0 "무기제조에 대한 제제"
SWI_restriction_on_gun_production_desc:0 "It is now official Swiss policy to restrict all apprenticeship programs. Only those already working in the private arms industry can continue to work there, for the time being."
SWI_end_youth_apprenticeships_programs:0 "End of Youth Apprenticeships Programs"
SWI_end_youth_apprenticeships_programs_desc:0 "Youths under the age of 19 are disallowed from entering into apprenticeship programs involving weapons of war."
SWI_mandatory_youth_weapons_education:0 "Mandatory Youth Weapons Education"
SWI_mandatory_youth_weapons_education_desc:0 "All youths between the ages of 10 and 19 will experience at some point in these nine years an at least cursory glance into the field of weaponry."
SWI_small_port_access_boon:0 "Small Port Access Dividends"
SWI_small_port_access_boon_desc:0 "Although the Swiss are being allowed access to our ports essentially for free, we are still gaining money for the boon in outgoing shipments lately."
SWI_large_port_access_boon:0 "Large Port Access Dividends"
SWI_large_port_access_boon_desc:0 "The Swiss are paying us for access to our ports."
SWI_radical_suppression_german:0 "Suppression of German Radical Groups"
SWI_radical_suppression_german_desc:0 "The government of Switzerland is currently pushing a political agenda firmly opposed to the aims of the VWF."
SWI_radical_suppression_french:0 "Suppression of French Radical Groups"
SWI_radical_suppression_french_desc:0 "The government of Switzerland is currently pushing a political agenda firmly opposed to the aims of the FVP."
SWI_radical_suppression_german_and_french:0 "Suppression of Ethnic Radical Groups"
SWI_radical_suppression_german_and_french_desc:0 "The government of Switzerland is currently pushing a political agenda of Swiss unity. Any party directly opposed to ethnic unity in Switzerland has been forced underground."
SWI_war_refugee_increase:0 "War Refugee Boon"
SWI_war_refugee_increase_desc:0 "Foreign refugees have been departing from their home countries since the start of the Second Great War. This trickle has become a torrent."
SWI_war_refugees_departing:0 "War Refugees Desert [root.GetName]"
SWI_war_refugees_departing_desc:0 "Refugees have been departing [root.GetName] ever since this war has turned against our favor."
