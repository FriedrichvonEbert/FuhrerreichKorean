 AUS_heavy_tank_equipment_2_desc:0 "The Austro Daimler Typ 90, with its nickname Alter Greis was a proposed tank design by Austro Daimler in the late 1930s. It was supposed to be used in defensive actions and thus had a thick armor and stronger 8cm gun combined with a weaker engine which made its speed very slow. "
