 GER_heavy_tank_equipment_2_desc:0 "The Parzival was developed as an answer to French and later Russian Heavy Tanks, particularly the KV-2 and the Char 2. It combined an 88mm gun with very thick armor and a strong engine. Even later into the war it put fear into the enemies hearts when encountered on the battlefield, even though reliability issues plagued it throughout the war."
