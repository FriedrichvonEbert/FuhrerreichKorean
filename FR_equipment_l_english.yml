 GER_medium_tank_artillery_equipment_2_desc:0 "List (German: 'Cunning') was a self-propelled artillery gun based on the Geschützwagen III/IV chassis, armed with a 15cm howitzer. It was used by the German Wehrmacht during the Second World War from early 1943 until the end of the war."
