 GER_medium_tank_destroyer_equipment_1_desc:0 "The Sturmgeschütz III assault gun was Germany's most produced armored fighting vehicle during World War II. It was built on the chassis of the proven Panzer III tank. Initially intended as a mobile, armored light gun for infantry support, the StuG was continually modified and was widely employed as a tank destroyer."
 GER_medium_tank_destroyer_equipment_2:0 "4호 구축전차"
 GER_medium_tank_destroyer_equipment_2_short:0 "4호 구축전차"
 GER_medium_tank_destroyer_equipment_2_desc:0 "The Jagdpanzer IV served in the anti-tank sections of Panzer and SS Panzer divisions. They fought in Normandy, the Battle of the Bulge and on the Eastern Front. They were very successful tank destroyers but performed badly when used out of role as substitutes for tanks or assault guns, as most tank destroyers were. In the later stages of the war however, they were increasingly used as tank substitutes, because there was often nothing else available."
 GER_medium_tank_destroyer_equipment_3:0 "그람 전차"
 GER_medium_tank_destroyer_equipment_3_short:0 "그람 전차"
 GER_medium_tank_destroyer_equipment_3_desc:0 "The Grampanzer (named after Sigfried's legendary sword from Norse mythology) was a tank destroyer built by Valkist Germany during Great War II based on the chassis of the Siegfried tank. It entered service late in the war (1944) and saw service on the Eastern and Western fronts. The Grampanzer combined the very powerful 8.8cm PaK 43 cannon of the Nothung and the characteristically excellent armor and suspension of the Siegfried chassis, although it suffered from the general poor state of Germany in the later part of the war, which resulted in small production numbers, shortage in spare parts and poor crew training."
