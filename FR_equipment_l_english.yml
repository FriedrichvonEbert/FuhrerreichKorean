 AUS_medium_tank_equipment_1_desc:0 "Looking at Germany's and Russia's Tank Development during the early 30s the Austrian General Staff realised it also needed some heavier tanks, while officially forbidden they managed to secretely develop the Steyr I, Ausf. B. Building up on the French Somua S35 it featured a 3cm Gun and was, for its time, quite heavily armored. "
 GER_medium_tank_equipment_1:0 "3호 장갑전투차량"
