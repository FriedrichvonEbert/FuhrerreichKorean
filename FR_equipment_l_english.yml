 GER_medium_tank_equipment_3_desc:0 "Siegfried is the nickname of the Panzerkampfwagen V which saw extensive use in the German Army after being developed in 1942. It was based on the experience the German Army made in Russia with the T-34 and was built as counter to it and also to act as replacement to the obsolete Panzer IIIs and Panzer IVs. Its excellent combination of firepower, protection and mobility made it the benchmark for other nation’s Tanks. The Siegfried became known as one of the best Tanks of 2nd Great War."
