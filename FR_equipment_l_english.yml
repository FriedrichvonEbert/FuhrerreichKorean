 AUS_medium_tank_equipment_3_desc:0 "The Steyr Typ III was a proposed design in late 1942. Being designed to counter the new international designs it was armed with a 7,75cm gun and a very powerful engine to make up for the comparatively weak armor. Prototypes are said to have reached the maximum speed of 60 KM/h."
