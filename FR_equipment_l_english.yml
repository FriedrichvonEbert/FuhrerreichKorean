 gw_tank_equipment_desc:0 "Tanks in World War I were developed separately and simultaneously by the United Kingdom and France as a means to break the deadlock of trench warfare on the Western Front. The name Tank was adopted by the British during the early stages of their development, as a security measure to conceal their purpose. Early tanks were armed with machineguns and small cannons, moved slowly, and were armored only enough to stop small arms fire."
 AUS_gw_tank_equipment:0 "부르슈튄 기관포"
 AUS_gw_tank_equipment_short:0 "부르슈튄"
 AUS_gw_tank_equipment_desc:0 "The Burstyn Motorgeschuetz was the first Tank to be produced and used by the Austrian Army in the Great War. Featuring very modern features and a quite powerful armament it was succesfully used by the Austrian Army in the Defense of the Austro Hungarian eastern Border against the Russian Army.Only thirty were built in that timespan."
 GER_gw_tank_equipment:0 "장갑차 A7V"
 GER_gw_tank_equipment_short:0 "A7V"
 GER_gw_tank_equipment_desc:0 "The A7V was a tank introduced by Germany in 1918, during The Great War. One hundred chassis were ordered in early 1917, 10 to be finished as fighting vehicles with armoured bodies, and the remainder as the Überlandwagen cargo carriers. The number to be armoured was later increased to 20. They were used in action from March to October 1918, and were the only tanks ever produced by the German Kaisereich."
