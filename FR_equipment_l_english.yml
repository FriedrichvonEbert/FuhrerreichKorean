 submarine:0 "잠수함"
 submarine_desc:0 "Submarines employ stealth and powerful torpedoes to destroy enemy convoys."
 both_cruisers_desc:0 "Light Cruiser - A light screening vessel. Its primary duty is to shield capital ships from enemy light ships but can also unleash powerful torpedoes that can hurt bigger ships.\n\nHeavy Crusier - A large armored cruiser that is pretty flexible. A good choice for nations who can't afford to build larger capital ships."
 light_cruiser:0 "경순양함"
 light_cruiser_desc:0 "A light screening vessel. Its primary duty is to shield capital ships from enemy light ships but can also unleash powerful torpedoes that can hurt bigger ships."
 heavy_cruiser:0 "중순양함"
 heavy_cruiser_desc:0 "A large armored cruiser that is pretty flexible. A good choice for nations who can't afford to build larger capital ships."
 destroyer:0 "구축함"
 destroyer_desc:0 "The lightest screening vessel. Its job is to defend larger ships and to find and destroy submarines."
 carrier:0 "항공모함"
 carrier_desc:0 "A capital ship able to carry wings of powerful carrier capable aircraft into battle. Also useful as a floating airfield you can position off the coast of your enemy."
 battleship:0 "전함"
 battleship_desc:0 "The largest capital ship with the biggest guns and strongest armor that money can buy. Such an expensive investment deserves proper support of smaller screening ships."
 battle_cruiser:0 "전투순양함"
 battle_cruiser_desc:0 "A large capital ship often with offensive abilities close to those of a battleship, but with weaker armor traded for a faster speed."
 submarine_pre:0 "대전쟁 이전 잠수함"
 submarine_pre_desc:0 "The first submarines opened a new horizon for naval warfare. These new vessels can break through enemy waters without being detected and wreak havoc on the convoy routes."
 destroyer_pre:0 "대전쟁 이전 구축함"
 destroyer_pre_desc:0 "Before the Great War these destroyers were used to protect capital ships from torpedo boats. Some of them were equipped with torpedoes themselves."
 light_cruiser_pre:0 "대전쟁 이전 경순양함"
 light_cruiser_pre_desc:0 "Protected Cruisers were used to protect trade routes and scout enemy waters. Some of them were equipped with torpedoes effectively making them to torpedo cruisers."
 heavy_cruiser_pre:0 "대전쟁 이전 중순양함"
 heavy_cruiser_pre_desc:0 "The armoured cruiser was a type of warship of the late 19th and early 20th centuries. It was designed like other types of cruisers to operate as a long-range, independent warship, capable of defeating any ship apart from a battleship and fast enough to outrun any battleship it encountered."
 battle_cruiser_pre:0 "대전쟁 이전 전투순양함"
 battle_cruiser_pre_desc:0 "The first battlecruisers were designed in the United Kingdom in the first decade of the century, as a development of the armoured cruiser, at the same time as the dreadnought succeeded the pre-dreadnought battleship. The goal of the design was to outrun any ship with similar armament, and chase down any ship with lesser armament; they were intended to hunt down slower, older armoured cruisers and destroy them with heavy gunfire while avoiding combat with the more powerful but slower battleships. However, as more and more battlecruisers were built, they were increasingly used alongside the better-protected battleships."
 battleship_pre:0 "대전쟁 이전 전함"
 battleship_pre_desc:0 "Considered by some to be a relic of a bygone era of naval warfare, by others as the most impressive ships ever built, no one can deny that these remnants of the battleship arms race constitute some of the most heavily armed and armoured vessels ever built."
 carrier_pre:0 "대전쟁 이전 항공모함"
 carrier_pre_desc:0 "These Escort Carriers and Seaplane Tenders were the predecessors of today's aircraft carriers."
 convoy:0 "수송선"
 convoy_desc:0 "Convoys used for international trade of goods and resources. Also used to ferry troops around and for performing naval invasions."
 sh_battleship:0 "초중전함"
