#### Focus Tree ####

AFG_king_is_dead_long_live_king:0 "The King is Dead, Long Live the King"
AFG_king_is_dead_long_live_king_desc:0 "With the death of King Mohammed Nadir Khan, Afghanistan must now turn its attention to securing the throne and ensuring that the monarchy continues on."
AFG_new_generation:0 "The New Generation"
AFG_new_generation_desc:0 "With the monarchy in peril, we must ensure that a new generation of leadership in Mohammed Zahir Khan is able to successfully take the helm and guide the government back to stability."
AFG_secure_musahiban_control:0 "Secure Musahiban Control"
AFG_secure_musahiban_control_desc:0 "After King Mohammed Nadir Khan's death, it is imperative that we ensure the Musahiban dynasty remains in control of the country - for everyone's sake."
AFG_sons_vengeance:0 "The Son's Vengeance"
AFG_sons_vengeance_desc:0 "King Mohammed Zahir Khan does not have mercy on his mind when it comes to his father's killers. The son will avenge the father."
AFG_secure_tribal_loyalty:0 "Secure Tribal Loyalty"
AFG_secure_tribal_loyalty_desc:0 "In order to secure the monarchy, it's essential that we secure loyalty from the various tribes that govern rural Afghanistan."
AFG_upheld_status_quo:0 "Uphold the Status Quo"
AFG_upheld_status_quo_desc:0 "The most sure-fire way of maintaining stability and security is to change nothing. The status quo has gotten us this far; it can get us a little farther."
AFG_traditional_style_ruling:0 "Traditional Style of Ruling"
AFG_traditional_style_ruling_desc:0 "It is important to carry on the legacy of the Musahiban dynasty by carrying on its style of rule and never straying far from tradition."
AFG_appeace_religious_leaders:0 "Appease Religious Leaders"
AFG_appeace_religious_leaders_desc:0 "In order to maintain our authority over the country, we must be willing to give concessions to the religious leaders who manage large congregations of our supporters."
AFG_need_for_modernization:0 "A Need For Modernization"
AFG_need_for_modernization_desc:0 "Afghanistan is far, far behind many of its neighbors in technology. It is essential that we begin modernizing our infrastructure as soon as possible to catch up with them."
AFG_return_of_the_king:0 "The Return of the King"
AFG_return_of_the_king_desc:0 "With his planned return to the Afghan throne, Amanullah Khan has set out to re-shape the entire nation in the image of his reforms."
AFG_harsh_on_banditry:0 "Harsh on Banditry"
AFG_harsh_on_banditry_desc:0 "Putting down the bandits who roam and ravage the Afghan countryside is an important step in re-structuring Afghan society and ensuring that all new reforms are set to last."
AFG_deal_with_musahibans:0 "Deal With the Musahibans"
AFG_deal_with_musahibans_desc:0 "With Amanullah Khan back on the throne, the time has come to deal with the surviving Musahiban claimants, and secure the crown against all potential foes once and for all."
AFG_reimplement_amanullahs_reforms:0 "Reimplement Amanullah's Reforms"
AFG_reimplement_amanullahs_reforms_desc:0 "Amanullah's reforms have been lost or forgotten in his absence. Now that he has returned, the time has come to reimplement them - and go even further in recreating Afghanistan."
AFG_civil_rights_for_afghans:0 "Civil Rights for Afghans"
AFG_civil_rights_for_afghans_desc:0 "Afghans have gone for far too long without the civil rights and liberties that they deserve. It is time to codify them into law, so that all Afghans may prosper."
AFG_secure_equal_rights:0 "Secure Equal Rights"
AFG_secure_equal_rights_desc:0 "It will not do for some Afghans to have rights that others do not. To create a truly just and prosperous society, we must ensure that all citizens have equal access to rights."
AFG_permanent_parliament:0 "A Permanent Parliament"
AFG_permanent_parliament_desc:0 "It will not do to call for a rebalanced and reformed government without ceding our power to a permanent Parliament, one which will serve during every king's reign from here on out."
AFG_sorayas_fight_for_women:0 "Soraya's Fight for Women"
AFG_sorayas_fight_for_women_desc:0 "Women have largely been unrepresented in Afghan society and government. But the new King's attention has been brought to their struggles, and it may be time to address them."

AFG_afghan_revolution:0 "The Afghan Revolution"
AFG_afghan_revolution_desc:0 "With the popular people rising up and overthrowing the monarchy, the time has come to establish a permanent revolution and a true people's government in Afghanistan."
AFG_socialism_in_afghanistan:0 "Socialism in Afghanistan"
AFG_socialism_in_afghanistan_desc:0 "A true people's government is a new experiment in Afghanistan. We must do our best to ensure that socialism in Afghanistan prospers against the many enemies that seek to tear it down."
AFG_destroy_enemies_revolution:0 "Destroy the Enemies of the Revolution"
AFG_destroy_enemies_revolution_desc:0 "The Revolution will only be truly safe once all of its enemies have been completely and utterly destroyed. To do so, we must be proactive; we must hunt them down until none remain."
AFG_socialist_propaganda:0 "Socialist Propaganda"
AFG_socialist_propaganda_desc:0 "One of the best ways to reach our population and teach them about the ideals of the revolution is through propaganda efforts. Investing in this medium will surely garner more support for the people's government."
AFG_tarakis_land_reform:0 "Taraki's Land Reform"
AFG_tarakis_land_reform_desc:0 "Nur Muhammad Taraki has had close ties to the Soviet Union, and seeks to implement the knowledge he learned about land reform there here in Afghanistan. Land reform is desperately needed, and he's the best we have."
AFG_strengthen_general_secretary:0 "Strengthen the General Secretary"
AFG_strengthen_general_secretary_desc:0 "The position of the General Secretary is powerful in name, but not in power. It is time to change that."
AFG_curb_tribal_influence:0 "Curb Tribal Influence"
AFG_curb_tribal_influence_desc:0 "Tribal leaders have mitigated the effects of the people's revolution in rural Afghanistan. It's past time to curb their authority and institute our reforms without them standing in the way."
AFG_secure_social_justice:0 "Secure Social Justice"
AFG_secure_social_justice_desc:0 "Social justice is an essential aspect of the revolution. It is important that we make sure all Afghans have equal rights under the law."
AFG_rapid_literacy_campaign:0 "Rapid Literacy Campaign"
AFG_rapid_literacy_campaign_desc:0 "In order to modernize our nation, it is essential that we provide literacy programs for Afghanistan's rural population."
AFG_socialist_modernization:0 "Socialist Modernization"
AFG_socialist_modernization_desc:0 "While our nation must modernize, it's important that we remember the people's revolution in our reforms. Failing to do so would only bring back undue institutions of the old monarchy."
AFG_renounce_pro_soviet_politics:0 "Renounce Pro-Soviet Politics"
AFG_renounce_pro_soviet_politics_desc:0 "While both we and the Soviet Union are revolutionary in name, the similarlity ends there. We cannot and must not support Soviet imperialist policies. We must renounce them before the world."
AFG_establish_parliament:0 "Establish a Parliament"
AFG_establish_parliament_desc:0 "A people's Parliament is as an important aspect of socialism as any. With it, we can truly begin passing new, just laws and reforms for Afghanistan."
AFG_rights_for_men_and_women:0 "Rights for Men and Women"
AFG_rights_for_men_and_women_desc:0 "Rights cannot be applied to one sex and not the other among our citizenry. They must be granted equally to men and women."
AFG_free_elections:0 "Free Elections"
AFG_free_elections_desc:0 "A people's government means nothing without free elections. We must ensure that every Afghan citizen has the right and opportunity to vote, so that all voices are heard."
AFG_provide_education:0 "Provide Education"
AFG_provide_education_desc:0 "Among our rural reforms is a need to provide education for those without it. Educating every Afghan citizen is a massive leap forward on the road to total modernization."
AFG_encourage_progressive_voices:0 "Encourage Progressive Voices"
AFG_encourage_progressive_voices_desc:0 "We must foster and encourage progressive voices within our government, so that we may continue the perpetual revolution of, by, and for the people."
AFG_strengthen_afghan_democracy:0 "Strengthen Afghan Democracy"
AFG_strengthen_afghan_democracy_desc:0 "Our nation is only as strong as its people. Strenghtening our democracy and ensuring that every voice is heard is essential in creating a just and lasting government."

AFG_kalakanis_return:0 "Kalakāni's Return"
AFG_kalakanis_return_desc:0 "Habibullāh Kalakāni has made his way down from Turkestan, and reasserted his authority over Afghanistan. With him will come a new start for a country long in need of a strong leader."
AFG_remove_barakzai_kings:0 "Remove the Barakzai Kings"
AFG_remove_barakzai_kings_desc:0 "Afghanistan has suffered enough under the weak leadership of kings without teeth. It is time we remove them once and for all."
AFG_weaken_tribal_identity:0 "Weaken Tribal Identity"
AFG_weaken_tribal_identity_desc:0 "Tribes have divided rural Afghanistan for far too long. It is much better that people identify with the nation rather than their tribe. We must strive to achieve that goal."
AFG_purge_revolutionaries:0 "Purge the Revolutionaries"
AFG_purge_revolutionaries_desc:0 "The socialist revolutionaries who threaten the nation are still present in our government. We must purge them once and for all to ensure the safety and security of our new regime."
AFG_defender_of_islam:0 "The Defender of Islam"
AFG_defender_of_islam_desc:0 "Habibullāh Kalakāni must assert his position as the Defender of Islam, both to rally the rural populace and assert Afghan dominance over the region."
AFG_traditional_gender_roles:0 "Traditional Gender Roles"
AFG_traditional_gender_roles_desc:0 "Some things cannot change. The roles that gender plays in Afghanistan is one of them. We must stick to tradition to retain stability and security."
AFG_deal_with_aggressive_religions:0 "Deal With Aggressive Religions"
AFG_deal_with_aggressive_religions_desc:0 "Aggressive religions within Afghanistan have always divided its people and weakened its government. Dealing with them now is essential to uniting the nation."
AFG_better_tajik_pashtun_relations:0 "Improve the Tajik-Pashtun Relations"
AFG_better_tajik_pashtun_relations_desc:0 "Our new regime will go nowhere unless we improve our relations with the Tajik-Pashtun tribes that rule much of the rural country."
AFG_bandit_king_afghanistan:0 "The Bandit King of Afghanistan"
AFG_bandit_king_afghanistan_desc:0 "Habibullāh Kalakāni's new regime will forever change the history of Afghanistan. From here on out, the nation shall not be weak or backwards, but strong and dominant."
AFG_guerilla_raiders:0 "Guerilla Raiders"
AFG_guerilla_raiders_desc:0 "The best way to handle our weaker neighbors is to raid them - quickly and constantly. They will not be strong or organized enough to stop us, and we'll make a pretty profit off of it besides."

AFG_develop_nation:0 "Develop the Nation"
AFG_develop_nation_desc:0 "Infrastructure in Afghanistan has always been severly lacking. It is far past time to improve upon it and improve the lives of our populace."
AFG_towards_modernization:0 "Towards Modernization"
AFG_towards_modernization_desc:0 "Modernization has always seemed far out of reach for Afghanistan. But now, it is closer than ever, and we are ready to prepare the nation for its arrival."
AFG_start_industrialization:0 "Start Industrialization"
AFG_start_industrialization_desc:0 "The most basic step in the process of modernization is to industrialize the nation. Doing so will give us valuable resources that we can spend on infrastructure and military improvements later on."
AFG_urbanize_kabul:0 "Urbanize Kabul"
AFG_urbanize_kabul_desc:0 "Kabul must look like the capital of a great nation in order to be one. Beginning our modernization efforts here will serve to make it the epicenter of nationwide change."
AFG_modernize_infrastucture:0 "Modernize Infrastructure"
AFG_modernize_infrastucture_desc:0 "It is long past time to begin improving our infrastructure - both inside and outside of the cities. Doing so will push us from a backwards nation to a true player on the world stage."
AFG_attract_foreign_investors:0 "Attract Foreign Investors"
AFG_attract_foreign_investors_desc:0 "Investment is just as important as government programs in creating a new and lasting economy. Attracting foreign invesment will be difficult - but it is an essential aspect of our modernization efforts."
AFG_iranian_imports:0 "Iranian Imports"
AFG_iranian_imports_desc:0 "Iran has long served as one of our major trading partners. Continuing to import from them en masse is important in maintaining and growing both of our economies."
AFG_grow_domestic_buisnesses:0 "Grow Domestic Buisnesses"
AFG_grow_domestic_buisnesses_desc:0 "We cannot rely solely on imports to sustain our populace. We must insure that our own domestic businesses can prosper and provide for all of Afghanistan."
AFG_market_for_foreign_industries:0 "A Market for Foreign Industries"
AFG_market_for_foreign_industries_desc:0 "To further foreign invesment, we must open our country as a market for foreign industry."
AFG_search_for_resources:0 "Search for Resources"
AFG_search_for_resources_desc:0 "Afghanistan remains severely underdeveloped - which means that there is much still to discover. Finding vast deposits of natural resources could be a breakthrough in our modernization and industrialization efforts."
AFG_purchase_tribal_land:0 "Purchase Tribal Land"
AFG_purchase_tribal_land_desc:0 "In order to extract resources, we must mine on tribal land. Buying the land from these tribes is the only way to utilize their resources without angering them beyond reason."
AFG_expand_kabul_university:0 "Expand the Kabul University"
AFG_expand_kabul_university_desc:0 "Higher education is another essential element of our modernization efforts. Expanding the Kabul University to encourage the pursuit of higher knowledge is one step we can take to make that goal a reality."
AFG_focus_agriculture:0 "Focus on Agriculture"
AFG_focus_agriculture_desc:0 "Feeding our populace is just as important as modernizing it. We must focus as much on agriculture as industry in order to keep the population fed and healthy."
AFG_agricultural_infrastructure:0 "Agricultural Infrastructure"
AFG_agricultural_infrastructure_desc:0 "Our methods of agriculture are far behind those of our neighbors. Adapting how we farm and harvest our crops is an important step in catching up with them."
AFG_import_foreign_tractors:0 "Import Foreign Tractors"
AFG_import_foreign_tractors_desc:0 "While we do not yet have the means to produce farming equipment en masse, we can just as easily import it from foreign nations until we are able to manufacture them ourselves."
AFG_modernize_irrigation:0 "Modernize Irrigation"
AFG_modernize_irrigation_desc:0 "Modernizing our irrigation systems on our farms will go a long way in improving our farming system overall."
AFG_subsidise_grain_production:0 "Subsidise Grain Production"
AFG_subsidise_grain_production_desc:0 "Subsidizing our grain production is an important aspect of furthering our agricultural modernization and feeding our populace."
AFG_fruits_and_nuts:0 "Fruits and Nuts"
AFG_fruits_and_nuts_desc:0 "Fruits and nuts must become a new staple of our agriculture and diets in order to diversify our agriculture industry and provide enough food for our populace with leftovers to export."
AFG_control_opium_production:0 "Control Opium Production"
AFG_control_opium_production_desc:0 "While opium has made extensive profits on the black market, we cannot afford to risk it harming our populace any longer. We must strictly control its production in order to keep our population healthy and productive."
AFG_new_silk_road:0 "The New Silk Road"
AFG_new_silk_road_desc:0 "The new Silk Road of trade and industry will run right through the heart of Afghanistan. Our modernization efforts will pay off in the end, and make us rich beyond belief."

AFG_recieve_german_aid:0 "Receive German Aid"
AFG_recieve_german_aid_desc:0 "Aid from the German Reich could go a long way in securing our position in the region and furthing our modernization and industrialization drives."
AFG_recieve_british_aid:0 "Receive British Aid"
AFG_recieve_british_aid_desc:0 "Aid from the British Empire could go a long way in securing our position in the region and furthing our modernization and industrialization drives."
AFG_recieve_soviet_aid:0 "Receive Soviet Aid"
AFG_recieve_soviet_aid_desc:0 "Aid from the Soviet Union could go a long way in securing our position in the region and furthing our modernization and industrialization drives."
AFG_learn_from_west:0 "Learn From the West"
AFG_learn_from_west_desc:0 "Our goals of modernization and industrialization take heavy influence from the West. Continuing to learn from them - even if their goals may be contrary to our own - could be extremely valuable to our efforts."
AFG_learn_railway_construction:0 "Learn Railway Construction"
AFG_learn_railway_construction_desc:0 "Railway construction is something that Afghanistan has been lacking for decades. There is no better way to traverse the country than by railroad; something that we must now address in our modernization drive."
AFG_collaborate_with_germany:0 "Collaborate With Germany"
AFG_collaborate_with_germany_desc:0 "Collaboration with the Valkists in Germany will net us valuable tools and ideas that we can use to further industrialize our nation and surpass our neighbors."
AFG_friend_of_empire:0 "A Friend of the Empire"
AFG_friend_of_empire_desc:0 "Collaboration with the British Empire will net us valuable tools and ideas that we can use to further industrialize our nation and surpass our neighbors."
AFG_soviet_collaboration:0 "Soviet Collaboration"
AFG_soviet_collaboration_desc:0 "Collaboration with the Communists in the Soviet Union will net us valuable tools and ideas that we can use to further industrialize our nation and surpass our neighbors."

AFG_reform_afghan_armed_forces:0 "Reform the Afghan Armed Forces"
AFG_reform_afghan_armed_forces_desc:0 "Our modernization drive would not be complete without overhauling our armed forces, who are desperatly in need of reform if they ever hope to be stronger than our neighbors."

AFG_afghan_army:0 "The Afghan Army"
AFG_afghan_army_desc:0 "The Afghan Army has long used outdated equipment and strategy. It is long past time that it is included in our modernization efforts, if not prioritized."
AFG_foreign_assistance:0 "Foreign Assistance"
AFG_foreign_assistance_desc:0 "While Afghanistan has traditionally been a secluded nation, it may be time to look for foreign assistance in overhauling and industrializing our army."
AFG_learn_from_previous_wars:0 "Learn From the Previous Wars"
AFG_learn_from_previous_wars_desc:0 "Many wars have been fought in Afghanistan, including against the Russian and British Empires. It's important to learn strategies from these wars in order to form those we will use in the next."
AFG_expand_funding_for_army:0 "Expand Funding For the Army"
AFG_expand_funding_for_army_desc:0 "Modernization efforts in the army will only get so far without proper funding from our government. Expanding funding to these efforts is essential in seeing them through."
AFG_modernize_military_communication:0 "Modernize Military Communication"
AFG_modernize_military_communication_desc:0 "Communication is essential on the battlefield. We must modernize our methods of communication within our military in order to stand a chance against our foes."
AFG_future_of_cavalry:0 "The Future of Cavalry"
AFG_future_of_cavalry_desc:0 "While cavalry has always been a staple of the Afghan military, it will be no match to Western tanks and armored cars. It is time to decide whether to stick with tradition or our modernization drive."
AFG_purchase_foreign_trucks:0 "Purchase Foreign Trucks"
AFG_purchase_foreign_trucks_desc:0 "While we currently lack the industry to produce armored trucks of our own en masse, we are more than able to import them from other nations for cheap."
AFG_modernize_equipments:0 "Modernize Equipment"
AFG_modernize_equipments_desc:0 "The equipment our army uses is just as important as its soldiers. Ensuring that all equipment is modernized and up to standard is important in ensuring that our military is ready to handle any threat."
AFG_invest_artillary:0 "Invest in Artillery"
AFG_invest_artillary_desc:0 "Artillery has become a major part of warfare in the last few decades. If we wish to be able to compete with the West in military superiority in Central Asia, investing in artillery is an essential move."
AFG_doctrine_for_army:0 "A Doctrine for the Army"
AFG_doctrine_for_army_desc:0 "Our army must have a doctrine to follow if we hope for it to succeed."
AFG_recruitment_efforts:0 "Recruitment Efforts"
AFG_recruitment_efforts_desc:0 "Manpower is essential to a developing an army like our own. Efforts to recruit the general population can go a long way in boosting our numbers over our foes."
AFG_tribal_recruitment:0 "Tribal Recruitment"
AFG_tribal_recruitment_desc:0 "Recruiting from select tribes can go a long way in both pacifying rural resistance in our nation and filling the ranks of our army."

AFG_rebuild_air_force:0 "Rebuild the Air Force"
AFG_rebuild_air_force_desc:0 "Afghanistan has never had much of an air force, but building one - however small - is a necessary step in our modernization drives."
AFG_soviet_air_planes:0 "Soviet Airplanes"
AFG_soviet_air_planes_desc:0 "Purchasing airplanes from the Soviet Union will go a long way in strenghtening our air force and ensuring our aerial dominance over our neighbors."
AFG_british_air_planes:0 "British Airplanes"
AFG_british_air_planes_desc:0 "Purchasing airplanes from the British Empire will go a long way in strenghtening our air force and ensuring our aerial dominance over our neighbors."
AFG_domestic_air_production:0 "Domestic Air Production"
AFG_domestic_air_production_desc:0 "Building our own airplanes will go a long way in strenghtening our air force and ensuring our aerial dominance over our neighbors without endebting us to Western powers."
AFG_train_afghan_pilots:0 "Train Afghan Pilots"
AFG_train_afghan_pilots_desc:0 "In order to have an air force, we must have both planes and pilots. And we must train our own Afghan pilots in order to make this dream a reality."

#### National Spirits ####

AFG_tribal_influences_afghanistan_idea:0 "Tribal Influence in Afghanistan"
AFG_tribal_influences_afghanistan_idea_desc:0 "Tribes, most of all the Pashtun tribes, hold much influence over the governing of Afghanistan and the lives of the people in the country. It will be hard to curtail this, since doing so would be to curtail the operation of an important component of Afghanistan."
AFG_tribal_influences_afghanistan1_idea:0 "Tribal Loyalty Secured"
AFG_tribal_influences_afghanistan2_idea:0 "Tribal Influence Curbed"
AFG_tribal_influences_afghanistan3_idea:0 "Weaken Tribal Influence"

AFG_afghan_nationalism_idea:0 "Afghan Nationalism"
AFG_afghan_nationalism_idea_desc:0 "The people of Afghanistan are a proud people, with their own dreams and ambitions. The ambition to rule an empire once as big as, or maybe bigger than, the Durrani Empire, is still alive."
AFG_mounting_opposition_king_idea:0 "Mounting Opposition to the King"
AFG_mounting_opposition_king_idea_desc:0 "King Mohammed Nadir Khan is facing mounting opposition to his rule, from supporters of both Amanullah Khan and Habibullāh Kalakāni, as well as from socialists and republicans that oppose the monarchy."
AFG_king_is_dead_idea:0 "A State of Chaos"
AFG_king_is_dead_idea_desc:0 "'The King is Dead! The King is Dead!' can be heard across Afghanistan. These words, along with the sudden assassination of King Mohammed Nadir Khan, have brought on much instability and chaos in the country. The legitimacy of the government is truly being questioned."
AFG_opposition_mohammed_zahir_idea:0 "Opposition to Mohammed Zahir Khan"
AFG_opposition_mohammed_zahir_idea_desc:0 "The new, young monarch is facing opposition from both loyalists of Amanullah Khan, as well as loyalists of Habibullāh Kalakāni. But with his uncles on his side, his reign will survive."
AFG_opposition_revolution_idea:0 "Opposition to the Revolution"
AFG_opposition_revolution_idea_desc:0 "Reactionaries and monarchists are in strong opposition against the Republican Revolution. This is something we need to deal with, in order to secure our rule."
AFG_opposition_amanullah_idea:0 "Opposition to Amanullah Khan"
AFG_opposition_amanullah_idea_desc:0 "The return of King Amanullah Khan has not been accepted by all people in Afghanistan. But with the memory of his progressive reforms, he has supporters alongside the opposition."
AFG_opposition_kalakani_idea:0 "Opposition to Habibullāh Kalakāni"
AFG_opposition_kalakani_idea_desc:0 "As both a Tajik and a Bandit, Habibullāh Kalakāni is met with much opposition. While some conservatives might like him, he is not so liked by the Pashtuns that seek Pashtun rule or government by the Republicans."
AFG_opposition_recovering1_idea:0 "Remaining Opposition"
AFG_opposition_recovering2_idea:0 "Remaining Opposition"

AFG_backward_army_and_economy_idea:0 "Backward Army and Economy"
AFG_backward_army_and_economy_idea_desc:0 "Both the Armed Forces and the Economy suffers from its primitive structures, strategies and doctrines. Even under conservative rule, we can not be completely free from useful reforms."
AFG_backward_army_and_economy1_idea:0 "Backward Army and Economy"
