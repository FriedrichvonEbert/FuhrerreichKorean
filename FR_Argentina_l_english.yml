arg.84.t:0 "아르헨티나의 세력 초대"
arg.84.d:0 "외교 공문이 날라왔습니다. 지역에 대한 영향력을 확대하고자 하는 아르헨티나가, 우리와의 동맹이 그들의 계획에 필요하다고 결정한 것 같습니다. 아르헨티나와의 동맹으로 강한 세력을 보유할 수 있겠지만, 우리는 그들이 이 조약을 철저히 이익에 기반한 것으로 여긴다는 것을 알아야 하고, 따라서 우리 역시 똑같이 여겨야 합니다.\n\n이 제안을 받아들여야 할까요?"
