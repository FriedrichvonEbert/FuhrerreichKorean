arg.50.t:0 "시위에 정부 붕괴"
arg.50.d:0 "상황이 급박해지고, 폭력이 증가하면서, 결국 우리 정부가 붕괴했습니다. 시위대는 혁명가들로 변했으며, 대통령궁을 점령했습니다. 부에노스아이레스는 집산주의자와 다른 혁명 사회주의자들이 장악하면서 붉게 바뀌었으며, 과거 정권은 역사 속으로 사라졌습니다.\n\n노동자를 위한, 그리고 노동자에 의한 아르헨티나가 폐허 속에서 등장했습니다! 혁명가들은 새로운 주석 히올디의 사회주의적 번영과 위기에서의 탈출을 가져올 신생 노동자 국가, 아르헨티나 집산국 수립 선포를 축하했습니다!"
arg.50.a:0 "혁명이 이제 막 시작된거야."
arg.51.t:0 "위기에 빠진 공화국"
arg.51.d:0 "상황이 급박해지고, 폭력이 증가하면서, 우리 정부는 붕괴 직전까지 몰렸습니다. 그러나 우리는 이 문제를 해결하기 위해 모든 노력을 쏟아부었고, 오늘 아르헨티나의 운명이 결정됩니다.\n\n우리 정부는 계속해서 존속할까요, 아니면 시위가 혁명으로 이어질까요?"
arg.51.a:0 "아르헨티나에 혁명의 물결이 올 것이다."
arg.51.b:0 "정부는 고투하지만 공화국은 살아남는다."
arg.52.d:0 "시위는 무마되었지만, 긴장은 여전히 높습니다. 사람들은 불만으로 차있으며 정부는 이전 그대로 살아갈 수 없습니다. 하지만 기회가 나타났습니다.\n\n아르헨티나 애국 연맹은 시위에 맞서 싸우면서 우리를 도와주었습니다. 정부를 이끌기에는 너무 과격하다고 여겨지지만, 도메크 제독은 제안을 해왔습니다. 애국 연맹은 정부에 대해 더 큰 영향력을 가질테지만, 이는 공화국이 살아남기 위한 유일한 방안인 것 같습니다. 함께라면 우리는 강하고, 이 난국을 헤쳐나갈 것입니다."
arg.52.t:0 "대가를 치른 생존"
arg.52.a:0 "드디어, 우리를 이끌 애국적인 정부가 나타났군."
arg.53.t:0 "위기 심화와 함께 폭력 증가"
arg.53.d:0 "시위대가 혁명으로 빠지고 폭력이 급증하면서, 애국 연맹은 혁명가들을 때려잡고 있습니다. 그들만으로는 혁명을 막을 수 없을지도 모르지만, 우리 정부가 애국 연맹에 지원을 한다면, 함께 흐름을 뒤집고 공화국을 살릴 수 있을지도 모릅니다. 그러지 않는다면, 부에노스아이레스의 거리는 혁명의 물결로 붉게 물들 것입니다."
arg.53.a:0 "급진시민연합과 애국 연맹이 함께 공화국을 살릴 것이다."
arg.53.b:0 "혁명은 성공하고 정부는 붕괴할 것이다."
arg.10.t:0 "정부와 노동자 간의 협상 성공"
arg.10.d:0 "수주간 이어진 추가 권리를 위한 노동자들의 시위가 정부가 협상의 타결을 선언함과 동시에 종결되었으며, 노동자들은 자신의 직장으로 돌아가고 있습니다.\n\n예상한 대로, 우익 정부 관료들은 시위자들과 타협한 것에 대해 불만을 표출하였으며, 반대로 정부는 이 사태를 평화적으로 해결하기 위해 어떤 방법도 쓸 수 있다고 못박았습니다."
arg.10.a:0 "노동자들의 요구 사항이 충족되었다니 좋은 일이군."
arg.10.b:0 "질서를 위협하는 자들은 무력으로 처리해야 하는데."
arg.11.t:0 "최다 득표자 당선 개정에 따른 애국 연맹의 결집"
arg.11.d:0 "현 선거 체계에서 나타나는 민주 세력의 정권 독점에 대한 비판에 대응해, 정부가 최다 득표자 당선으로 법을 개정하면서, 일부 아르헨티나 애국 연맹 소속 정치인들은 애국 연맹이 정식 정치 단체가 아님에도 정부 안에 세력을 만들려고 하고 있습니다.\n\n그들이 이것이 당연한 권리라고 주장하며, 여러 유력한 애국 연맹 소속 정부 인사들도 이를 지원하고 나섰습니다. 허나, 다른 이들은 이에 대해 큰 불만을 표출했으며 세력을 만드는 것을 허용한다면 의회의 분노를 유발할 것입니다."
arg.11.a:0 "그들에겐 결사의 자유가 있다."
arg.11.b:0 "애국 연맹은 정식 정치 단체가 아니다."
arg.12.t:0 "집산주의자들이 추모비를 정치화"
arg.12.d:0 "정부가 이전 전쟁의 전사자들을 추모하는 기념물을 제막하자, 집산주의 단체들이 전쟁의 실수와 정부의 독선적인 시각 강요에 반발하여 인근에서 시위를 진행했습니다.\n\n 많은 이들이 이 시위를 불쾌히 여겼지만, 전쟁에 대한 개입이 이런 비극적인 결과를 일으킨 것은 사실이며, 다른 정권이었다면 이를 피할 수 있었을지도 모릅니다."
arg.12.a:0 "전사자에 대한 모욕을 용납하지는 않을 것이다."
arg.12.b:0 "급진시민연합은 자신의 책임을 애써 무시하고 있다."
arg.13.t:0 "정부와 반대 세력 간의 대화"
arg.13.d:0 "우리나라의 상황을 조심스럽게 처리하면서, 정부는 오늘 반대 세력과 우호적인 대화를 나누었습니다. 정부는 반정부 세력과 타 이념 단체들과도 평화를 유지하는 것 같으며, 모두를 단합해 아르헨티나에 최선의 결과를 가져오기를 바라고 있습니다."
arg.13.a:0 "우리 뜻대로 일이 풀리는 것 같군."
arg.14.t:0 "아르헨티나 혁명 성공"
arg.14.d:0 "노동자들의 시위가 커지고 사회적 불만이 늘어나자, 정부는 혼란에 빠져 아무것도 할 수 없게 되었습니다.\n\n이 혼란 속에서 혁명적 노동자들은 집결해 정부를 무너뜨렸으며, 아르헨티나 도시들의 거리는 사회주의의 물결로 붉게 물들었습니다. 옛 정권은 사라졌으며, 혁명가들이 아르헨티나를 지배합니다. 로돌포 히올디가 이끄는 집산당의 사상이 이 혁명 후 새로운 질서에서 주도권을 잡았습니다."
arg.14.a:0 "프롤레타리아는 승리할 것이다."
arg.15.t:0 "산업 국유화에 대한 불만"
arg.15.d:0 "사회주의 정부의 대대적인 개혁의 일환인 노동자들이 통제하도록 산업을 국유화하는 것은 필수적이었습니다. 그러나 이 조치는 많은 중소기업의 불만을 가져왔으며, 그들은 우리 사회에 혼란을 일으키고 있습니다. 아무레도 우리 사회의 가장 깊숙한 부분까지 반동들이 암약하는 것 같습니다."
arg.15.a:0 "이런 일에 신경 쓸 시간이 없다."
arg.16.t:0 "중앙 집권화에 따른 반동들의 국외 탈출"
arg.16.d:0 "우리 혁명 정부가 사회에 대한 통제를 강화하자, "민주적" 전통을 추종하는 반동 세력들은 혁명을 피해 국경을 건너 이웃나라로 이주하고 있습니다.\n\n 그들을 보내준다면 우리 사회의 긴장을 완화할 수 있겠지만, 아르헨티나 사회를 강화하기 위해 이 흐름을 막는 것도 좋을 것 같습니다."
arg.16.a:0 "가게 내버려 둬라."
arg.16.b:0 "그들을 막아라."
arg.17.t:0 "붉은 일출"
arg.17.d:0 "오늘 우리는 혁명이 시작된 후 겪은 수많은 일들을 헤쳐나간 것에 대해 자축하고 있습니다. 새로운 시스템은 잘 정착했고, 과거의 잔재는 사라졌으며, 우리는 이제 아르헨티나가 남미의 노동자, 그리고 혁명의 보루로 우뚝 선 것에 대해 자부심을 가지고 바라볼 수 있습니다."
arg.17.a:0 "노동자들을 위한 해가 떴군."


arg.20.t:0 "연맹의 단결"
arg.20.d:0 "대형 봉기가 나라를 뒤흔들고, 경제 위기 후 정치 위기가 닥치면서, 이념에 관계없이 공화국을 지키려하는 인사들은 단결해 혼란 속에서 공화국을 지켰습니다.\n\n 그러나 이 사건들로 인해 우리 정부는 권력과 지지 기반이 약화되었으며, 혁명가들과 다른 반정부 인사들은 강해졌습니다. 우리 스스로 이 문제들을 조심스럽게 해결해나가는 방법도 있지만, 우리의 전쟁장관이자 애국 연맹의 주요 멤버인 도메크 가르시아 제독의 제안처럼 애국 연맹에 정부와 입법기관에서 더 큰 영향력을 주는 대신, 그들의 지원을 받아 우리 정부가 혼란을 극복할 수 있도록 확실히 안정되게 만드는 방법도 있습니다. 단, 우리는 신중해야 합니다."
arg.20.a:0 "급진시민연합이 단독으로 이 문제들을 해결할 것이다."
arg.20.b:0 "아르헨티나 애국 연맹의 협조가 필요하다."
arg.21.t:0 "보조금 지급 정책에 대한 반대"
arg.21.d:0 "우리 정부는 경제를 지탱하기 위해, 약화된 기업들에게 보조금을 지급하는 것이 가장 합당하다고 판단했지만, 이런 방식의 개입은 사회의 보수주의 세력의 반발을 불러일으켰습니다."
arg.21.a:0 "아르헨티나를 위해서 필요한 일이다."
arg.21.b:0 "어쩌면 너무 무리한 것일지도 모르겠군."


arg.22.t:0 "사회주의자들이 교육 개혁에 대해 반발"
arg.22.d:0 "정부는 언제나 아르헨티나의 젊은이들이 최고의 교육을 받을 수 있도록 신경썼지만, 모두가 그 방식에 대해 동의하는 것은 아닙니다. 최근 예고된 개혁에 관한 내용이 공개됨에 따라, 사회주의자들이 이 새로운 계획이 정치적 중립을 지키지 않고 왜곡되었다며 반발하고 있습니다. 그들의 의견은 존중하지만, 이는 잘못된 생각이며 그런 시위는 용납할 수 없습니다."
arg.22.a:0 "우리는 혁명가들을 필요로 하지 않는다."
arg.23.t:0 "다시 해가 뜨다"
arg.23.d:0 "우리는 많은 일을 겪었습니다. 전쟁과 손실, 치유와 상처, 붕괴와 혼란, 분열과 단결. 우리는 함께 통합된 국가로 다시 나아갑니다. 급진주의의 기치 아래 민주주의가 다시 아르헨티나에 자리잡으면서, 새로운 일출이 우리의 위대한 나라에 다시금 나타났습니다."
arg.23.a:0 "우리는 해냈다."

arg.24.t:0 "노동권 제한 조치 시행"
arg.24.d:0 "아르헨티나의 상황을 개선하기 위한 정책의 일환으로 노동조합의 자유를 제한하는 것이 합당하다고 정부가 판단하면서, 우리의 예상대로 조치에 반발하는 대규모의 시위가 발생했습니다. 이 조국에 대한 반역자들은 금지되었음에도 자기 마음대로 시위를 진행하고 있지만, 그들이 다뤄야 할 문제를 몇 개 더 주는 것이 좋을지도 모릅니다."
arg.24.a:0 "몇 개만 더."
arg.25.t:0 "새로운 아르헨티나"
arg.25.d:0 "아르헨티나는 너무 오랫동안 외세의 그늘 아래 지내야 했습니다. 국민들이 해가 뜨든 비가 오든 간에, 춥든 덥든 간에, 국가에 대한 자부심으로 가득하면서, 이제 더 이상 그럴 일은 없을 것입니다. 애국심이 우릴 이끌 것이고, 아르헨티나가 위대한 일을 달성할 운명이라는 것을 아는 이상, 우리는 그것을 위해 최선을 다할 것입니다."
arg.25.a:0 "하나님께서 조국을 지키시길."
arg.26.t:0 "애국부대원의 노동자 공격"
arg.26.d:0 "준군사조직이 재결성되면서, 그들 중 일부가 노동조합이 활동한 공업 지역에 가서 노동자들을 공격했다는 소식이 들어오고 있습니다. 그들의 생각은 이해하지만, 많은 사람들이 이를 부당하다고 여기고 있습니다."
arg.26.a:0 "계속해라."
arg.26.b:0 "그 인원을 처벌해라."
arg.27.t:0 "무기 수입 문제"
arg.27.d:0 "우리 군대가 제대로 유지되도록 현 장비를 개선하는 계획에서, 우리는 아직 무기를 어디서 수입해야 할지 결정 못했습니다. 이 결정은 단순 시장의 문제를 넘어, 우리가 무기를 수입한 나라와의 관계를 강화할 것입니다.\n많은 지지를 받지만 논란이 있는 선택은 독일입니다. 그들의 확장주의적 정권은 좋은 무기를 만들 뿐더러, 그들의 자립형 경제 모델은 우리에게 좋은 예시기도 합니다.\n또다른 흥미로운 선택지는 프랑스로써, 서로 악감정도 없고 가장 무난한 선택이 될 것입니다.\n반면 미국과 거래하는 것은 위험하기는 하지만 좋은 결과로 이어질지도 모릅니다."
arg.27.a:0 "독일 무기가 우리가 필요로 하는 것이다."
arg.27.b:0 "영국과의 거래가 좋은 결과를 가져왔다는 것을 잊지 말자."
arg.27.c:0 "프랑스가 우리의 요구 조건에 맞는다."
arg.27.e:0 "신대륙에서 만들어진 무기가 나을 것 같다."


arg.80.t:0 "아르헨티나의 세력 초대"
arg.80.d:0 "아르헨티나 정부는 내부의 극단주의자들과 문제가 있었기에, 그들이 남미의 민주 질서, 또는 최소한 민주주의로 남아있는 나라를 지키기 위한 동맹의 결성을 선언한 것은 전혀 놀라운 일이 아니었습니다.\n\n이제 아르헨티나는 우리에게 남방 동맹 가입을 제안했습니다. 이는 우리의 생존을 위협할 수도 있지만, 극단주의 사상 역시 마찬가지인데다 동맹은 우리의 힘을 키울 것입니다. 이 제안에 대한 답변은 매우 중요합니다."
arg.80.a:0 "가입한다."
arg.80.b:0 "혼자서가 낫다."
