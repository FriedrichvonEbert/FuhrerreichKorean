arg.85.b:0 "We are better off alone."
arg.86.t:0 "Union with Argentina"
arg.86.d:0 "Argentina has sent us an offer. Uniting the proletariat further and give up our autonomy, becoming part of a greater federation of La Plata, in the workers' interest."
arg.86.a:0 "Unite (You get annexed)."
arg.86.b:0 "Huh... no?"
arg.87.t:0 "Seizing las Malvinas"
arg.87.d:0 "As the British Empire is sunk in its own conflicts up north, it is now our chance. Our ships sailed and took the Malvinas and South Georgia islands, planting our flag in its ground, and establishing our control over them.\n\nThis land is our birthright and we won't ever give it up."
arg.87.a:0 "Viva Argentina!"
arg.88.t:0 "The Invasion of the Falklands"
arg.88.d:0 "The Argentinian government, in an expansionist move, and considering our current belligerent status, has decided that invading our southern atlantic possessions may be a smart move.\n\nOur hands are busy as we have to attend other conflicts, and the islands aren't of great value by themselves, as such taking them back may not be the best use of our resources currently. On the other hand, just giving them up may be a bad idea for its effects on our morale and the the empire's status and prestige."
arg.88.a:0 "We can't afford to fight this conflict now."
arg.88.b:0 "We are gonna put those punks back in their place!"
arg.89.t:0 "Considering Peace"
arg.89.d:0 "Months have passed since the Argentinian troops took over the Falklands. However, we have been too occupied with our other conflict to be able to take them back. Now stretching our resources on this matter for some islands of little value has grown very unpopular, and both people in the government as well as common people are supporting we just let Argentina have the Falklands.\n\nWhat should we do?"
arg.89.a:0 "Give up the islands."
arg.89.b:0 "We won't give up one bit of the empire."
arg.100.t:0 "Surge in Socialist Activity"
arg.100.d:0 "Our government has recently be taken aback, as suddenly the collectivists and socialists have began increasing their open activities, and seem to be found marching openly on the streets.\n\nWhile this events are not without precedent, our intelligence operatives inform us of possible Argentine influence, possibly funding these left-wing movements. A troubling development."
arg.100.a:0 "This is nothing new."
arg.100.b:0 "Do everything we can to stop their activities."
arg.101.t:0 "Chilean government collapses as our forces take over"
arg.101.d:0 "While the fighting continues, we have found ourselves in a favorable position, with the fate of Chile in our hands. We can quickly seize power and set up a fellow revolutionary government, which will rule for the workers.\n\nAlternatively, a less popular idea is to keep advancing until we completely occupy, then rule over Chile directly from Buenos Aires."
arg.101.a:0 "Set up a friendly government."
arg.101.b:0 "Occupation is a better choice."
arg.102.t:0 "The Tarija Question"
arg.102.d:0 "As we look towards creating strong bonds amongst south american socialists, allowing us to succeed and triumph over the reactionaires, we have found a possible ally in Bolivia. While the memories of the war are still fresh, and there were tensions between our previous governments, our people is willing to work together towards a better future.\n\nNonetheless, hard feelings are still to be found, naturally, and compromise is difficult. However, a token of peace, say, the northern province of Tarija, which used to belong to Bolivia, and is still a zone of tension, may be the key to friendly relationships. Tarija gives us almost nothing, but it would be a sign of friendship and of moving on. Although not everyone may like this."
arg.102.a:0 "Give Tarija back."
arg.102.b:0 "Tarija belongs to Argentina."
arg.103.t:0 "An Invitation from Argentina"
arg.103.d:0 "As expected from our newly friendly relations, Argentina has proposed us something interesting. They have invited us to join their international socialist alliance. This will strengthen the ties of the workers in the continent, as well as provide us strength against the reactionary menace, they say.\n\nCertainly a tempting choice."
arg.103.a:0 "The workers must stand together."
arg.103.b:0 "Bolivia works better alone."
