arg.85.t:0 "아르헨티나의 세력 초대"
arg.85.d:0 "외교 공문이 날라왔습니다. 지역에 대한 영향력을 확대하고자 하는 아르헨티나가, 우리와의 동맹이 그들의 계획에 필요하다고 결정한 것 같습니다. 아르헨티나와의 동맹으로 강한 세력을 보유할 수 있겠지만, 우리는 그들이 이 조약을 철저히 이익에 기반한 것으로 여긴다는 것을 알아야 하고, 따라서 우리 역시 똑같이 여겨야 합니다.\n\n이 제안을 받아들여야 할까요?"
arg.85.a:0 "가입한다."
arg.85.b:0 "혼자서가 낫다."
arg.86.t:0 "아르헨티나와의 통일"
arg.86.d:0 "아르헨티나가 우리에게 제안을 보냈습니다. 내용은 남미의 프롤레타리아를 단합하고 우리의 자치권을 포기하며, 노동자의 이익을 위해 라플라타 연방의 일원이 되는 것입니다."
arg.86.a:0 "동의한다 (당신은 합병됩니다)."
arg.86.b:0 "거부한다."
arg.87.t:0 "말비나스 제도 점령"
arg.87.d:0 "대영제국이 북쪽의 전쟁에 휘말린 지금이 우리의 기회입니다. 우리 함선이 출항해 말비나스와 사우스조지아 섬에 상륙한 후, 깃발을 꽂고 섬을 장악했습니다.\n\n이 땅은 우리의 정당한 영토이며 우리는 다시는 이를 포기하지 않을 것입니다."
arg.87.a:0 "아르헨티나 만세!"
arg.88.t:0 "포클랜드 제도의 점령"
arg.88.d:0 "아르헨티나 정부가 확장 정책의 일환으로, 우리의 전쟁 상태를 고려해 남대서양의 우리 영토들을 공격하는 것이 좋으리라고 판단했습니다.\n\n우리는 지금 다른 전쟁으로 바쁘고, 그 섬 자체에는 커다란 가치가 없기에, 그곳을 다시 탈환하는 것은 좋은 선택이 아닐지도 모릅니다. 반대로 그냥 섬을 포기한다면, 사기가 떨어지고 제국의 지위와 위신에 상처를 줄지도 모릅니다."
arg.88.a:0 "지금 이 전쟁을 할 여유가 없다."
arg.88.b:0 "우리는 그 자들을 원래 왔던 곳으로 쫓아낼 것이다!"
arg.89.t:0 "평화에 대한 고려"
arg.89.d:0 "아르헨티나 군대가 포클랜드를 장악한지 수 개월이 지났습니다. 그러나 우리는 다른 전쟁 때문에 탈환에 성공하지 못했습니다. 이제 우리의 자원을 별 가치도 없는 섬 때문에 분산하는 것은 인기가 없어졌으며, 정부 요인뿐만 아니라 일반 대중들도 아르헨티나가 포클랜드를 가지도록 놔두라고 촉구하고 있습니다.\n\n어떻게 해야 할까요?"
arg.89.a:0 "섬을 포기한다."
arg.89.b:0 "제국의 한 자락도 포기할 수 없다."
arg.100.t:0 "사회주의 활동의 급증"
arg.100.d:0 "우리 정부는 최근 들어 집산주의자들과 사회주의자들이 공개 활동을 늘리고, 길거리를 공개적으로 행진하는 것에 크게 놀랐습니다.\n\n이런 일이 전에 없었던 것은 아니지만, 첩보에 따르면 아르헨티나가 이 좌익 활동을 지원하고 있다고 합니다. 크게 걱정되는 일이 아닐 수 없습니다."
arg.100.a:0 "별일 아니겠지."
arg.100.b:0 "이 활동을 막기 위한 모든 수단을 강구해라."
arg.101.t:0 "우리 군의 진격으로 칠레 정부가 붕괴"
arg.101.d:0 "전투는 계속되고 있지만, 우리는 칠레의 운명을 손에 넣을 정도로 유리한 위치에 도달했습니다. 우린 빠르게 정권을 장악해 노동자들을 위한 동료 혁명 정부를 세울 수 있습니다.\n\n덜 인기있는 방법으로는 완벽히 칠레를 장악할 때까지 진격해, 부에노스아이레스에서 직접 칠레를 통치하는 것입니다."
arg.101.a:0 "혁명 정부를 수립한다."
arg.101.b:0 "점령이 더 나은 선택일 것이다."
arg.102.t:0 "타리하 문제"
arg.102.d:0 "반동들에게 승리하기 위해 타 남미 사회주의자들과 친선 관계를 수립하려 하는 도중에, 우리는 볼리비아가 잠재적으로 동맹이 될 수 있음을 알게 되었습니다. 전쟁의 기억은 생생하고 이전 정권 간의 긴장 관계도 있었지만, 우리 인민들은 더 나은 미래를 위해 협력할 의향이 있습니다.\n\n그럼에도 적의는 여전히 남아있고, 자연스럽게 협상도 어려울 것입니다. 그러나 원래는 볼리비아 영토였으며 지금도 긴장을 유발하고 있는 북부의 타리하를 평화의 상징으로 넘긴다면 이야기가 달라질 수도 있습니다. 타리하는 우리에게 주는 것이 거의 없지만, 과거의 아픔을 딛고 친선을 다짐하는 징표가 될 수는 있습니다. 물론 모두가 이를 좋아하지는 않겠지만요."
arg.102.a:0 "타리하를 반환한다."
arg.102.b:0 "타리하는 아르헨티나 땅이다."
arg.103.t:0 "아르헨티나의 세력 초대"
arg.103.d:0 "우리의 최근 밀월에서 예상할 수 있듯이, 아르헨티나가 흥미로운 제안을 해왔습니다. 그들은 우리를 국제 사회주의 동맹으로 초대했습니다. 그들에 따르면 이를 통해 대륙의 노동자들 간의 관계를 강화하고, 같이 반동들의 위협을 막을 힘을 나눌 수 있습니다.\n\n충분히 고려해볼만한 제안입니다."
arg.103.a:0 "노동자들은 단결해야 한다."
arg.103.b:0 "볼리비아에겐 혼자서가 낫다."
arg.104.t:0 "사회주의 활동의 급증"
arg.104.d:0 "우리 정부는 최근 들어 집산주의자들과 사회주의자들이 공개 활동을 늘리고, 길거리를 공개적으로 행진하는 것에 크게 놀랐습니다.\n\n이런 일이 전에 없었던 것은 아니지만, 첩보에 따르면 아르헨티나가 이 좌익 활동을 지원하고 있다고 합니다. 크게 걱정되는 일이 아닐 수 없습니다."
arg.104.a:0 "별일 아니겠지."
arg.104.b:0 "이 활동을 막기 위한 모든 수단을 강구해라."
arg.105.t:0 "우리 군의 진격으로 볼리비아 정부가 붕괴"
arg.105.d:0 "전투는 계속되고 있지만, 우리는 볼리비아의 운명을 손에 넣을 정도로 유리한 위치에 도달했습니다. 우린 빠르게 정권을 장악해 노동자들을 위한 동료 혁명 정부를 세울 수 있습니다.\n\n덜 인기있는 방법으로는 완벽히 볼리비아를 장악할 때까지 진격해, 부에노스아이레스에서 직접 볼리비아를 통치하는 것입니다."
