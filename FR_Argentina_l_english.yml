arg.107.t:0 "우리 군의 진격으로 파라과이 정부가 붕괴"
arg.107.d:0 "전투는 계속되고 있지만, 우리는 파라과이의 운명을 손에 넣을 정도로 유리한 위치에 도달했습니다. 우린 빠르게 정권을 장악해 노동자들을 위한 동료 혁명 정부를 세울 수 있습니다.\n\n덜 인기있는 방법으로는 완벽히 파라과이를 장악할 때까지 진격해, 부에노스아이레스에서 직접 파라과이를 통치하는 것입니다."
arg.107.a:0 "혁명 정부를 수립하고, 볼리비아에 차코를 넘긴다."
arg.107.b:0 "점령이 더 나은 선택일 것이다."
arg.107.c:0 "현 국경선으로 혁명 정부를 수립한다."
