arg.110.t:0 "우리 군의 진격으로 우루과이 정부가 붕괴"
arg.110.d:0 "전투는 계속되고 있지만, 우리는 우루과이의 운명을 손에 넣을 정도로 유리한 위치에 도달했습니다. 우린 빠르게 정권을 장악해 노동자들을 위한 동료 혁명 정부를 세울 수 있습니다.\n\n덜 인기있는 방법으로는 완벽히 우루과이를 장악할 때까지 진격해, 부에노스아이레스에서 직접 우루과이를 통치하는 것입니다."
arg.110.a:0 "혁명 정부를 수립한다."
arg.110.b:0 "점령이 더 나은 선택일 것이다."
arg.111.t:0 "아르헨티나의 세력 초대"
arg.111.d:0 "남미 대륙에 혁명의 물결이 퍼지면서, 아르헨티나에도 우리처럼 혁명 정부가 수립되었습니다. 그리고 그들은 공개적인 국제주의 정책을 통해 사회주의 국가 간의 친선과 협력을 추구하기로 결정했습니다.\n\n이에 따라 우리는 아르헨티나의 동맹에 초대되었습니다. 이는 상징적인 관계 강화를 뜻하는 것을 넘어, 반동들로부터 혁명을 지키는 것에도 도움을 줄 것입니다. 이 제안을 받아들여야 할까요?"
arg.111.a:0 "아르헨티나 세력에 가입한다."
arg.111.b:0 "지금은 혼자 있는게 낫겠군."
arg.112.t:0 "페루가 우리 동맹에 가입"
arg.112.d:0 "국제 협력과 친선, 그리고 혁명의 이름 아래, 페루가 우리 국제 사회주의 동맹에 가입했습니다. 이로써 남미에서 우리는 강력한 아군을 가지게 되었습니다."
arg.112.a:0 "좋은 소식이군!"
arg.113.t:0 "페루의 제안 거절"
arg.113.d:0 "아무래도 페루의 지도자들은 남아메리카 사회주의를 지키는 것보다 다른 일에 더 관심이 많은 것 같습니다. 그러니까 우리 제안을 거절했겠죠."
arg.113.a:0 "아쉽군!"

arg.200.t:0 "아르헨티나가 우리를 연구 협정에 초대"
arg.200.d:0 "같은 사회주의 국가로서, 아르헨티나가 남미 혁명 국가들 간에 기술 개발을 공유하는 협정을 설립했습니다. 가입해야 할까요?"
arg.200.a:0 "좋은 생각이군."
arg.200.b:0 "안 하는게 나을 것 같군."


arg.250.t:0 "집산당의 분열"
arg.250.d:0 "최근 정치적 변동이 발생했습니다. 아르헨티나 집산당의 전위파로 알려진 일부 당원이 탈당해 전위적 사회주의 사상을 바탕으로 전위연방인민당을 창당했습니다.\n\n이 분열은 전위주의가 추구하는 급진적인 사상 때문인듯 합니다. 일부 정책은 정통 사회주의자들로부터 수정주의적이라고 여겨지는데, 예를 들어 그들의 궁극적 목표인 전위당 아래 중앙집권화되고, 매우 권위주의적이며, 모든 것을 통제하는 사회주의 국가를 수립하는 것이 있습니다. 집산주의자들은 이 행태를 비토하지만, 무정부주의자들은 집산당의 분열로 내년의 선거에서 승리할 확률이 높아졌다고 여겨 긍정적으로 평가하고 있습니다."
arg.250.a:0 "애초에 그 놈들을 별로 좋아하지도 않았지."
arg.251.t:0 "급진시민연합의 재통합"
arg.251.d:0 "15년간의 분열 끝에, 반개인주의적 급진시민연합은 급진시민연합과 함께 재통합을 선언했습니다. 이를 통해 그들은 강하지만, 덜 파벌주의적인 급진주의를 아르헨티나에 가져오고자 합니다.\n\n최근 비급진주의적 세력의 증가에 대항하는 정치적 행동이라고 여겨지는 이 사건을, 많은 사람들은 다음 대선에서 제대로 경합하기 위해 필요한 변화를 당에 가져올 수 있다고 느끼고 있습니다."
arg.251.a:0 "함께라면 우리는 더 강하다."
arg.252.t:0 "1940년의 대선"
arg.252.d:0 "민주주의 전통을 계속해, 공화국의 다음 대통령을 선출할 날이 다가왔습니다.\n\n 이번 선거의 스포트라이트를 제일 많이 받는 남자는 카를로스 사베드라 라마스입니다. 저명한 외교관이자 국민민주당 소속인 그는, 많은 사람들이 이전 정부와 그리 다르지 않을 것이라고 평가함에도, 아르헨티나 정치에 새로운 바람을 불어일으킬 인물로 여겨지고 있습니다.\n\n급진시민연합의 대권 후보인 빈센테 가요는, 개인 중심 정치의 확고한 반대자입니다. 그는 급진시민연합을 권력에 몰아내는 대신, 급진시민연합의 다른 계파 소속으로 내부에서 변화를 일으키고자 합니다.\n\n마지막으로 가장 이질적인 후보는 알프레도 팔라시오스입니다. 노조원과 하층민에게 인기있는 그는 사회당 소속으로, 그의 사회주의적 사상을 혁명이 아닌 민주적 방식으로 아르헨티나에 정착시키고자 합니다."
arg.252.a:0 "사베드라가 당선되었다! (사회보수주의)"
arg.252.b:0 "가요가 당선되었다! (시장자유주의)"
arg.252.c:0 "팔라시오스가 당선되었다! (사회민주주의)"
arg.253.t:0 "악명의 날"
arg.253.d:0 "많은 사람들이 예상하진 못했지만, 어쩌면 이는 당연한 결과이었을지도 모릅니다. 꾸준히 세를 불리던 아르헨티나 애국 연맹은 기회를포착했고 이를 놓치지 않기 위한 준비를 했습니다. 애국 연맹의 주요 인사들과 뒤따르는 준군사조직원들이 정부를 장악하기 위해 부에노스아이레스를 행진했을 때, 혼란이 들이닥쳤습니다."
arg.253.a:0 "애국 연맹의 쿠데타가 성공하고, 국민주의자들이 정권을 장악한다."
arg.253.b:0 "보수적 군부 인사들이 공화국을 지키기 위해 쿠데타를 일으킨다."
arg.254.t:0 1941년의 노동자 회의"
arg.254.d:0 "혁명이 안정 궤도에 진입하고 사회의 이념이 분화하면서, 아르헨티나의 노동자들이 그들의 지도자를 선출할 회의를 소집할 시간이 왔습니다.\n\n최근 몇 년간 우리나라의 정치 환경은 바뀌었습니다. 그럼에도 주요 파벌은 명확합니다.\n\n혁명 당시에 정부를 장악하고 압제로부터 해방될 수 있도록 이끈 정통 집산주의자들은, 현 주석 로돌포 히올디가 이끌고 있습니다. 그들은 현재 우리 사회주의 사회가 발전하고 있는 방향을 유지하고자 합니다.\n\n수정주의적이고 비정통적인 사상으로 대표되는, 분리된지 얼마 안 된 급진적 파벌인 전위연방인민당은, 전위주의자 파니 하코브키스가 이끌고 있습니다. 그들은 국가 중심적이고, 권위주의적이며, 외교적으로는 확장주의를 추구합니다. 많은 사람들은 이들이 우리에게나 적들에게나 위험한 파벌이라고 여기고 있습니다.\n\n마지막으로, 노동조합주의자와 무정부주의자는 아르헨티나 무정부주의자-집산주의자 연합 아래 큰 파벌을 형성했으며, 이들의 명목상 지도자는 호세 그룬펠드입니다. 이들은 주로 지역 중심적이고 자치와 자유지상주의를 중시하는 사회주의자들의 생각을 대변하고 있습니다."
arg.254.a:0 "정통 집산주의자들이 승리했다."
arg.254.b:0 "무정부주의자들이 최다 득표를 얻었다."
arg.254.c:0 "전위주의자들이 성공했다."
arg.300.d:0 "무정부주의적이고 생디칼리스트적인 사회로 전환하면서, 지하에 숨어있던 반동 단체들이 나타나 각 지방의 자치 협의회를 방해하고 있습니다.\n\n폭력의 사용이 최선의 선택은 아니지만, 아무것도 안하는 것은 많은 사람들의 불만을 가져올 수 있기에, 우리는 선택을 해야만 합니다."
arg.300.t:0 "반동들의 방해 공작"
arg.300.a:0 "우리가 할 수 있는 일은 없다."
arg.300.b:0 "무력을 사용해 그들을 제거해라."
arg.301.t:0 "지역 노동자들의 번영"
arg.301.d:0 "우리나라를 이끌기 위한 여러 조치를 시행한 후, 아르헨티나의 프롤레타리아들은 번영을 달성했으며, 우리는 희망찬 미래를 바라볼 수 있게 되었습니다.\n\n우리가 교훈을 얻고 조합과 노동자들에게 최선인 방향으로 사회주의를 적용했기에, 단결한 인민들은 최후에 승리할 것입니다."
arg.301.a:0 "노동 계급 만세!"
arg.302.t:0 "집산주의 정권에 대한 비판"
arg.302.d:0 "혁명을 이끌면서, 집산주의자들은 우리 사회의 모든 부분에서 큰 영향력을 확보했습니다. 따라서 그들이 1941년 회의에서 압승을 거둔 것은 놀라운 일이 아니었습니다.\n\n그러나 최근 들어, 무정부주의자 같은 특정 정치 단체들이 우리의 정권을 "반민주적"이며 권위주의적, 과두적이라고 비판했습니다. 우리는 이런 주장에 대해 반박을 하지 못했습니다."
arg.302.a:0 "터무니없는 일이군."
arg.303.t:0 "저명한 집산주의자 장관의 암살"
arg.303.d:0 "오늘 아침, 정부의 주요 장관 중 하나인 호세 페르난도 페넬론이 부에노스아이레스에서 혁명 회의 후 귀가하던 도중 살해되었습니다. 이 폭력과 증오 행위는 나라를 충격에 빠뜨렸습니다. 수사가 진행되면서, 용의선상에 반동주의자들뿐만 아니라, 정부에 반대하는 사회주의자들도 올랐습니다."
arg.303.a:0 "우리는 범인을 찾아 정의를 구현할 것이다."
arg.304.d:0 "사건 수사 중에 무정부주의자들이 살해에 연관되었다는 증거가 나타나, 우리와 그들 파벌 간의 긴장이 고조되었습니다.\n\n무정부주의자들이 정부에 매우 협조적이었고 고인에 대한 애도를 표했지만, 그들은 지금으로썬 이 사건의 주요 용의자입니다."
arg.304.t:0 "무정부주의자 개입에 대한 증거"
arg.304.a:0 "무정부주의자들을 더 수사한다."
arg.304.b:0 "더많은 증거를 찾는다."
arg.305.t:0 "증거 부족"
arg.305.d:0 "사건에 대한 무정부주의자들의 연관성을 추가로 수사했지만, 우리는 더 이상 그들이 연루되었다는 증거를 찾을 수 없었습니다.\n\n우리는 그 대신 무정부주의자들의 분노를 사게 되었으며, 대중들도 정부가 권한을 남용하고 있다는 인상을 가지게 되었습니다."
arg.305.a:0 "빌어먹을!"
arg.306.t:0 "전위주의자 개입에 대한 증거"
arg.306.d:0 "우리의 주요 반대 세력인 이상, 페넬론의 죽음에 전위주의자들이 관계되었다는 증거가 발견된 것은 놀라운 일이 아닙니다. 이무래도 전위주의자들은 우리의 질서를 전복시키고 그들의 정적을 제거해 회의에서 그들의 영향력을 늘리려한 것 같습니다. 어느 정도 위험 감수는 해야겠지만, 음모자들을 체포하는 작전은 전위주의자들에게 타격을 주고 더 큰 안정을 가져올 수 있을지도 모릅니다."
arg.306.a:0 "정의를 구현한다."
arg.306.b:0 "이 사건을 묻는다."
arg.307.t:0 "전위주의 음모자들의 구속"
arg.307.d:0 "우리는 건물에 진입해, 성공적으로 암살에 관련된 음모자들을 체포하는데 성공했습니다. 당의 고위 간부들에게까지 수사가 진행되진 않겠지만, 그들의 지지율는 추락했으며 우리는 계속해서 그들을 감시할 것입니다."
arg.307.a:0 "정의구현의 향기는 언제나 좋군."
arg.308.t:0 "집산주의자와 무정부주의자의 연합"
arg.308.d:0 "터무니없게도 우리 개혁을 전체주의적이며 개인숭배적이라 비판한 정통 집산주의자들과 무정부주의자들이, 민주적으로 선출된 우리 정권에 대항하기 위해 연합했습니다.\n\n그들은 인민들이 요구하는 것에 대해 신경쓰지 않는 것처럼 보입니다. 우리는 그들을 조심스럽게, 그리고 무력으로 처리할 것입니다."
arg.308.a:0 "상당한 무력으로 말이지."
arg.309.t:0 "위대한 한 걸음"
arg.309.d:0 "우리가 사방의 적들, 반동뿐만 아니라 스스로를 "사회주의자"리고 할 수 있다고 믿는 자들과 상대하면서, 우리는 이렇게는 우리나라를 사회주의로 이끌 수 없다고 판단했습니다.\n\n이제 우리 계획의 다음 단계를 실행할 차례입니다."
arg.309.a:0 "더 이상 기다릴 수 없다."
arg.310.d:0 "이른 아침, 부에노스아이레스의 거리는 비어있었습니다. 그때 갑자기 선포문이 내려왔습니다. 오늘 그 누구도 거리로 나가선 안된다는 것이었죠.\n\n충성스러운 시민들은 우리 명령에 따랐습니다. 그리고 그러지 않는 자들은 빠르게 제거되었습니다. 우리 병력은 집산주의자-무정부주의자 연합의 본부를 습격해, 지도자들을 체포했습니다. 이제 공식적으로 전위연방인민당을 제외한 모든 정당은 금지되었습니다. 반발하는 자들은 범죄자입니다. 우리의 영도는 존경받을 것이며, 이 방법으로만 프롤레타리아가 사회주의를 달성할 수 있습니다."
arg.310.t:0 "장악"
arg.310.a:0 "반대파를 위한 자리는 없다."
arg.311.t:0 "반역자들의 군 탈영"
arg.311.d:0 "우리나라의 반역자들을 소탕하는 정책에 대해 여러 군부 인사들이 수사에 대해 불만을 표출하고, 반역자들처럼 군을 떠나 탈영했습니다.\n\n이는 여러 장성들을 포함하며, 유망한 장교였던 아구스틴 페드로 후스토 역시 이 사건으로 떠났습니다."
arg.311.a:0 "그들은 필요없다!"
arg.312.t:0 "헌법과 민주주의 철폐"
arg.312.d:0 "아무레도 쿠데타는 임시적인 정권 장악이 아니었던 같습니다. 우리의 영광스러운 지도자 도메크는 아르헨티나를 위대하게 만들기 위해 군대를 이끌고, 정권의 정치 정책의 일환으로, 대통령이 아닌 자리에서 나라를 다스릴 것입니다.\n\n오늘 공식적으로 민주정체, 대통령, 의회가 전부 철폐되었으며, 민주주의의 탈을 쓴 과두들이 아닌 진정한 애국자만이 아르핸티나를 다스릴 것입니다."
arg.312.a:0 "아르헨티나 만세!"
arg.313.t:0 "연맹 동조자 체포"
arg.313.d:0 "애국 연맹의 준군사조직 체계가 남긴 흔적을 제거하는 와중에, 우리는 많은 군인들이 국가 안정에 위협이 될 수 있는 애국 연맹의 사상에 동조한다는 것을 알게 되었습니다.\n\n아쉬운 손실이지만, 이는 자유가 달린 문제입니다."
arg.313.a:0 "해야만 하는 일을 한 거다."
arg.314.t:0 "정권을 기리는 군사 행진"
arg.314.d:0 "부에노스아이레스에 군사 행진이 진행되면서 시민들은 모여 우리나라를 구한 용감한 군부의 결단을 기렸습니다.\n\n이렇게 사람들이 모인 것을 보면, 이 정권 아래에선 앞으로 모든 일이 잘 될 것이라고 깨닫게 됩니다."
arg.314.a:0 "이젠 잘 될거야."
arg.315.t:0 "급진시민연합 당선에 대한 소규모 시위"
arg.315.d:0 "새로운 정부가 발족하면서, 이런 수많은 일들을 겪었음에도 급진시민연합이 다시 승리를 거뒀다는 것이 모두에게 좋게 다가오지는 않은 모양입니다.\n\n전국적으로 여러 소규모 시위가 진행됐으며, 전체적으로 과격하지 않고 평화롭게 진행됐지만 그들이 이 장기 집권이 계속되는 것을 좋게 보진 않는다는 것은 확실합니다."
arg.315.a:0 "그런다고 오늘 끝날 것도 아닌데."
arg.316.t:0 "대통령 담화에 대한 호평"
arg.316.d:0 ""오늘 우리는 다시 뭉쳤습니다. 왜냐하면 우리 모두에겐 공통점이 있기 때문이죠. 우리는 좋은 시절도, 힘든 시절도 겪었고, 이떤 사람들은 더 힘들었을지도 모릅니다. 그럼에도, 우리는 이 상황에 계속해서 맞섰기에 여기에 있고, 그러기에 우리는 너무나 많은 공통점을 가지고 있습니다. 우리 모두는 이 자랑스러운 나라, 아르헨티나의 일원입니다. 극단주의자들이 우리를 무너뜨리려 할 때도 우리는 포기하지 않았습니다!\n\n그리고 여러분들이 무엇을 믿어야 할지 헤맸을 때도, 여러분들은 우리에게 의심과 견제라는 도움을 주었고, 함께 우리는 이 난국을 돌파했습니다. 이것은 저에 관한 것도 아니고, 당신에 관한 것도 아니며, 그 다른 누구에 관한 것도 아닙니다. 이것은 우리에 관한 것입니다. 함께라면, 이 나라는 그 어느 것도 극복할 수 있습니다! 그리고 저는 여러분들이 우리에게 도움을 줬으면, 이 위대한 진보의 일부분이 되었으면 합니다."\n\n군중은 가요 대통령이 연설을 마치자 환호성을 보냈습니다. 많은 사람이 참석하지는 못했지만, 참석한 사람들은 큰 감명을 받았습니다."
arg.316.a:0 "우리는 위대한 것을 이룩할 것이다."
arg.317.t:0 "국민들이 정권 교체에 환호"
arg.317.d:0 "급진주의 정권이 끝나면서, 새로운 정치 방향이 아르헨티나를 이끌 것입니다. 사람들은 변화가 민주적이고 평화로운 방법으로 이룩된 것에 대해 축하하고 있습니다.\n\n우리의 노력은 이 결실로 나타났고, 이제 최선을 다해야 할 뿐입니다."
arg.317.a:0 "우린 해냈다."
arg.318.t:0 "새로운 경제 정책에 따른 경제 부흥"
arg.318.d:0 "우리가 경제 부흥을 겪는 것과 함께, 국민민주당의 정책이 올발랐던 것이 입증되었습니다. 물론 이것은 일시적인 현상이겠지만, 이것이 우리가 그리워했던 좋은 일들이 아닐까요?"
arg.318.a:0 "좋은 선택을 한 것 같군."
arg.319.t:0 "국민을 위한 대통령"
arg.319.d:0 "예상을 뒤엎고, 사회주의 정치인 알프레도 팔라시오스가 대통령으로 당선되었습니다. 반응은 엇갈립니다. 일부는 이 선택에 의구심을 품고 있지만, 하층민과 특히 노동조합은 기쁨과 희망으로 가득찬 것 같습니다."
arg.319.a:0 "기대해야겠군."
arg.320.t:0 "평화로운 사회"
arg.320.d:0 "사회 문제가 해결되면서, 우리나라를 괴롭히던 혼란도 과거의 기억 속으로 사라졌습니다.\n\n함께 우리는 모든 아르헨티나인들에게 더 나은 미래를 줄 수 있도록 기대하며, 그렇게 되기 위해서 노력할 것입니다."
arg.320.a:0 "단결과 자유."

arg.347.t:0 "아르헨티나의 지원"
arg.347.d:0 "우리나라를 무너뜨리려 하는 반역자들에 대한 전쟁이 계속되면서, 우리는 아르헨티나로부터 물자를 지원받았습니다. 그들 역시 우리의 전쟁에 관심이 있는 듯 합니다. 그들을 믿을 수는 없지만, 이 물자를 우리는 잘 활용할 것입니다."
arg.347.a:0 "마침 잘 됐군!"
arg.348.t:0 "아르헨티나 공화국의 지원"
arg.348.d:0 "우리는 병력과 물자가 부족하지만, 아직 희망은 남아있으며, 다른 나라들도 우리를 아직 버리진 않은 것 같습니다. 아르헨티나가 우리 싸움을 지원하기 위해 무기를 보내기로 했습니다. 물론 그들도 자신들의 이득을 따져서 우리에게 도움을 준 것이겠지만, 의도가 어떻든 간에 이것이 큰 도움이 되리라는 점은 부정할 수 없습니다."
arg.348.a:0 "마침 잘 됐군."
arg.349.t:0 "남쪽 집산주의자들의 지원"
arg.349.d:0 "한 줄기 희망의 빛이 비췄습니다. 아르헨티나의 프롤레타리아들이 성공적인 혁명 후, 우리를 돕기 위해 물자를 지원했습니다. 동지애는 어디가지 않습니다."
arg.349.a:0 "마침 잘 됐군!"
arg.350.t:0 "브라질 내전 개입"
arg.350.d:0 "혼돈이 너무 오랫동안 지역을 뒤덮었습니다. 이제 위험한 정치 세력이 브라질 제패에 가까워진 이상, 그렇게 내버려둘 수는 없습니다. 내전에 개입해, 브라질뿐만 아니라 전세계의 노동자들을 위협하는 대중주의 세력을 무너뜨릴 때가 왔습니다."
arg.350.a:0 "참교육시켜주자!"
arg.351.t:0 "아르헨티나의 침략"
arg.351.d:0 "연방의 비겁자들이 스스로 전쟁을 이길 수 없다고 판단하자, 그들의 우군이자 우리나라의 적인 아르헨티나의 도움을 청했습니다. 그들은 브라질의 국민들뿐만 아니라 조국도 배신했으며, 많은 이들이 충격을 받았습니다.\n\n 아직 희망은 있습니다. 참전할 편을 정하지 못한 많은 용감한 국민들이 외세의 침략으로부터 브라질을 지키기 위해 무기를 들고 일어섰기 때문입니다!"
arg.351.a:0 "브라질 만세!"
arg.352.t:0 "성공적인 개입"
arg.352.d:0 "우리 군대가 그들의 영토로 깊숙히 진격하면서 전열을 붕괴시키자, 인민국의 우익 반동 세력들은 더 이상 버틸 수 없는 것처럼 보입니다. 요약하자면, 우리의 개입은 성공적이었습니다. 이제 이 지역들을 해방시키고 우리 동지 브라질 연방에 반환할 시간입니다.\n\n다만, 흥미로운 제안이 나오긴 했습니다. 몇몇 지역을 일시적으로 점령하자는 것입니다. 이는 순수히 브라질 연방의 고충을 덜어주기 위한 방편입니다. 물론 이 방법은 몇몇 브라질인들뿐만 아니라, 우리 동지들도 분노하게 만들 수 있습니다."
arg.352.a:0 "친선을 위해서라도, 브라질 연방에 반환하도록 하자."
arg.352.b:0 "몇몇은 반환하겠지만, 몇몇은 점령하도록 하자."
arg.353.t:0 "아르헨티나 동지들의 영토 반환"
arg.353.d:0 "동지애와 사회주의 국제 정신의 증표로, 아르헨티나의 사회주의자들이 우리를 돕기 위해, 개입을 통해 장악한 옛 인민국 영토를 반환하기로 결정했습니다.\n\n아무래도 사회주의 동지애는 과거의 경쟁 관계도 뛰어넘을 수 있는 것 같습니다."
arg.353.a:0 "프롤레타리아 만세!"
arg.354.t:0 "아르헨티나 집산주의자들의 남부 영토 점령"
arg.354.d:0 "그들의 개입은 명백히 우리를 돕기 위한 것이었고, 우리에게 일부 영토를 반환하기는 했지만, 아르헨티나는 남부 브라질의 일부 영토를 점령하기로 결정했습니다. 그들은 이것이 지역 우익들의 준동을 막아 우리를 돕기 위한 것이라고는 주장하지만, 이것이 그들의 진의인지는 두고 지켜봐야할 것 같습니다."
arg.355.t:0 "개입 실패"
arg.355.d:0 "몇 달간 우리 군대는 진격하려 시도했지만, 적들이 물러서는 기색은 보이지 않습니다. 이제 국내적으로 개입이 실패했다고 여겨지기 시작했으며, 이는 우리 정부의 권위를 실추시켰습니다. 따라서 작전 자체를 취소하는 것이 좋은 선택일지도 모릅니다."
arg.355.a:0 "실수한 것 같군."
arg.355.b:0 "혁명은 여기서 끝나지 않는다."
arg.356.t:0 "브라질의 운명"
arg.356.d:0 "오랜 혈전 끝에, 우리의 적이 드디어 무너졌습니다. 이제 남아메리카에 새로운 시대가 찾아왔으며, 이 시대는 아르헨티나의 힘이 지배할 것입니다. 그러나 우리에게 문제가 생겼습니다. 점령된 브라질 영토가 너무 넓고 인구도 많아 직접 통제가 어렵다는 것입니다. 따라서 우리는 지역에 우리에게 우호적인 정부를 수립해, 브라질인들에게 우리가 그들을 집산주의의 악몽으로부터 해방시켰다는 사실을 보여주는 것도 나쁘진 않을 것 같습니다. 그러나 우리의 야망 또한 고려되어야겠죠!"
arg.356.a:0 "브라질을 해방하고 술은 편입해라."
arg.356.b:0 "브라질 전역을 해방해라."
arg.356.c:0 "점령이 나을 것 같군."
arg.357.t:0 "브라질 침공"
arg.357.d:0 "브라질이 분열된 이상, 드디어 공격을 통해 이 대륙에 대한 우리의 영향력을 확대할 때가 왔습니다. 마르크스주의자들보다는 낫지만 정복하기에 가장 적당한 위치에 있는, 남쪽의 대중주의자들을 공격하는 것이 당연한 선택일 것입니다. 더 이상 지체할 시간이 없습니다. 이제 공격할 때입니다!"
arg.357.a:0 "잘 될 거야."
arg.358.t:0 "얍삽한 아르헨티나인들"
arg.358.d:0 "얍삽하고 신뢰할 수 없는 아르헨티나인들은, 스스로가 위대하다고 망상하는 실패한 족속들이자, 상대방이 약할 때만 전쟁을 시작하는 전통을 가지고 있으며, 그들의 분수에 만족하지 못하고 남의 것을 탐하는 놈들입니다.\n\n따라서 그들이 현재 반역자들과 과두들 때문에 생긴 위태로운 우리나라의 상황을 이용해 우리를 침공한 것은 전혀 놀라운 일이 아닐 것입니다. 하지만 우리는 꺾이지 않을 것입니다! 브라질인들은 용맹하고 끈질기기 때문에, 그들의 동포와 싸우는 것에 내키지 않아 내전에 참여하지 않았던 많은 용기있는 장정들이, 무기를 들고 일어나 이 사악한 침략자들에 맞서 브라질의 방위에 참전했습니다."
arg.358.a:0 "그들은 우리를 무찌를 수 없을 것이다."
arg.359.t:0 "브라질 전선에서의 승리?"
arg.359.d:0 "병력이 맞부딪히고 전선이 움직이면서, 인민국이 궁지에 몰린 것 같습니다. 따라서 우리는 평화 제안을 보내, 그들의 남부 지방을 차지하고 지역 통제를 확장해 브라질을 전체적으로 약화시킬 수 있습니다. 다른 방안으로는 전쟁을 계속하는 것도 있지만, 많은 대가가 따를 것이고 이런 승리를 바라 왔던 국민들에게 인기가 없을 수 있습니다."
arg.359.a:0 "평화 제안을 보낸다."
arg.359.b:0 "이것은 총력전이다."
arg.360.t:0 "평화 제안?"
arg.360.d:0 "비열한 아르헨티나인들이 우리의 약점을 이용해 전선을 붕괴시키자, 이제 우리에게는 남쪽 지방을 할양해 우리를 약화시키는 방안밖에 남지 않은 것 같습니다. 이것은 우리가 바라던 바는 아니지만 전쟁을 계속한다면 내전에서 우리의 입지가 무너질 것이고, 지금 그들에게 영토를 넘긴다고 해도 나중에 탈환할 수 있을지도 모릅니다."
arg.360.a:0 "제안을 수락한다."
arg.360.b:0 "제안을 거부한다."
arg.361.t:0 "브라질의 제안 거부"
arg.361.d:0 "우리의 예상과는 반대로, 인민국은 우리의 너그러운 제안을 거부했습니다. 이제 우리가 그들을 정복할 것이기에, 그들의 운명은 끝장난 것 같습니다."
arg.361.a:0 "어찌보면 좋은 일이군."
arg.362.t:0 "브라질의 운명"
arg.362.d:0 "오랜 혈전 끝에, 우리의 적이 드디어 무너졌습니다. 이제 남아메리카에 새로운 시대가 찾아왔으며, 이 시대는 아르헨티나의 힘이 지배할 것입니다. 그러나 우리에게 문제가 생겼습니다. 점령된 브라질 영토가 너무 넓고 인구도 많아 직접 통제가 어렵다는 것입니다. 따라서 우리는 지역에 우리에게 우호적인 정부를 수립해, 반대 인사들을 처리하고 브라질인들에게 우리가 얼마나 자비로운지 보여주는 것도 나쁘지 않을 것 같습니다."
arg.362.a:0 "브라질을 해방하고 술은 편입해라."
arg.362.b:0 "브라질 전역을 해방해라."
arg.362.c:0 "점령이 나을 것 같군."
arg.363.t:0 "침공 실패"
arg.363.d:0 "몇달이 지났지만 브라질인들은 아직도 버티고 있습니다. 전쟁 노력은 손실만 만들고 있으며, 과거 실패의 기억들이 국민들을 다시 괴롭히고 있습니다. 국민들이 우리에 대한 지지를 취소하기 전에, 우리가 침공을 취소해야 할 수도 있습니다."
arg.363.a:0 "침공을 취소하라."
arg.363.b:0 "포기란 없다!"
arg.400.t:0 "[From.GetName]의 장비 지원"
arg.400.d:0 "내전 시작부터 이목은 우리에게 집중되어 있었습니다. 많은 이들이 우리의 이상을 비난했지만, 몇몇은 팔랑헤주의가 스페인의 미래에 가장 이로울 것이라고 판단했습니다. [From.GetNameDef] 또한 그중 하나이며, 우리에 대한 지지와 경의의 표시로 그들은 전쟁 수행에 도움이 될 무기를 지원했습니다."
arg.400.a:0 "유용하게 쓸 수 있겠군."
arg.401.t:0 "[From.GetName]의 장비 지원"
arg.401.d:0 "쉽지만은 않았습니다. 전쟁이란 것은 원래 그런 것이죠. 그러나 우리는 진지를 지키고 스페인을 위해 싸웠습니다. 주로 대륙 협상국이 우리에게 지원을 했지만, 그들만이 우리의 친구인 것은 아닌 듯합니다. [From.GetNameDef] 또한 우리의 대의를 위해 보병 장비를 보냈기 때문이죠. 이는 공화국 간의 연대를 보여주는 진정한 징표입니다."
arg.401.a:0 "잘 활용할 수 있는 선물이군."
arg.402.t:0 "[From.GetName]의 장비 지원"
arg.402.d:0 "혁명은 힘들지만, 우리는 우리의 목적을 잊지 않았습니다. 그렇지만 동쪽의 동지들이 도움을 줬음에도, 물자의 부족은 지속적인 문제였습니다. 이제 또다른 동지가 나타났습니다. [From.GetNameDef] 또한 국제적 동지애의 증거로 혁명을 수행할 장비를 보냈습니다. 어떤 어려움이 있던 간에, 프롤레타리아는 언제나 상부상조할 것입니다."
arg.402.a:0 "즉시 사용하도록 하자."
arg.403.t:0 "[From.GetName]의 항공기 지원"
arg.403.d:0 "전쟁은 총과 전차만으로 싸우는 것이 아닙니다. 제공권이 전장을 지배하는 데에 중요하다고 우리는 배웠습니다. 다행스럽게도 [From.GetNameDef] 또한 이에 대해 잘 알고 있으며, 우리의 생각을 받아들여 전쟁 수행을 위해 전투기를 지원하기로 그들은 결정했습니다."
arg.403.a:0 "유용하게 쓸 수 있겠군."
arg.404.t:0 "[From.GetName]의 항공기 지원"
arg.404.d:0 "현 시대에서 전쟁에 승리하기 위해서는 잘 정비된 공군이 필요합니다. 이 전쟁은 많은 자원을 부족하게 만들었지만, 도움은 모든 것을 잃어버리기 전까지는 바닥나지 않는 것입니다. [From.GetNameDef] 역시 공화주의적 이상에 대한 연대의 징표로, 공군 강화를 위한 전투기를 우리에게 지원했습니다."
arg.404.a:0 "잘 활용할 수 있는 선물이군."
arg.405.t:0 "[From.GetName]의 항공기 지원"
arg.405.d:0 "슬프게도, 거리를 용감하고 투쟁적인 인민들로 채우는 것으로는 부족합니다. 이제 전장에는 하늘도 포함되기에 우리에겐 공군이 필요하지만, 물자는 부족합니다. 다행히도, [From.GetNameDef]의 노동자들이 우리의 투쟁을 도울 전투기를 보내기로 했습니다."
arg.405.a:0 "즉시 실전에 투입시키자."
arg.406.t:0 "[From.GetName]의 인력 지원"
arg.406.d:0 "전쟁이 우리 사회를 집어삼키면서, 모두가 국가적 승리를 통해 스페인의 진정한 운명을 이룩하기 위해 전쟁에 기여할 필요가 있습니다. 그럼에도 인력은 언제나 부족하며, 전장을 채울 병력이 필요합니다. [From.GetNameDef]에는 용맹한 장병들이 많으며, 우리의 정의로운 전쟁을 돕기 위해 정예 인원을 그들은 보내왔습니다."
arg.406.a:0 "환영하네, 제군들."
arg.407.t:0 "[From.GetName]의 인력 지원"
arg.407.d:0 "전쟁은 모든 곳으로 퍼지는 질병입니다. 그 누구도 빠져나갈 수 없으며 모두가 스페인의 미래를 위해 싸울 준비가 되어야 합니다. 그렇지만 인명은 우리가 아껴야 하는 매우 소중한 자원이기에, 그 어떤 도움도 환영입니다. [From.GetNameDef] 정부는 우리가 지키려 하는 가치를 믿고 우리가 옳다는 것을 알기에, 우리의 대의를 도울 인원을 지원했습니다."
arg.407.a:0 "우리가 필요로 하던 거군."
arg.408.t:0 "[From.GetName]의 인력 지원"
arg.408.d:0 "스페인의 인민들이 과두들의 억압과 악질적인 엘리트 계층의 착취에 맞서 일어나면서, 우리는 모든 것을 바쳐서 싸우고 있습니다. 따라서 어떤 도움도 우리에겐 매우 중요합니다. 운좋게도, [From.GetNameDef] 정부도 그것을 깨닫고, 노동자 동지들과의 연대의 의미로 노동 계급을 위해 무엇이든 할 용감한 장정들을 보내 우리와 같이 싸우도록 했습니다."
arg.408.a:0 "나아가도록 하자."
arg.409.t:0 "[From.GetName]의 장비 지원"
arg.409.d:0 "내전 시작부터 이목은 우리에게 집중되어 있었습니다. 많은 이들이 우리의 이상을 비난했지만, 몇몇은 국민주의의 승리와 강한 정부가 브라질이 필요로 하는 것이라는 점을 알 수 있었습니다. [From.GetNameDef] 또한 그중 하나이며, 우리에 대한 지지와 경의의 표시로 그들은 전쟁 수행에 도움이 될 무기를 지원했습니다."
arg.409.a:0 "유용하게 쓸 수 있겠군."
