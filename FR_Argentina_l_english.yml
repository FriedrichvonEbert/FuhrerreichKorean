arg.40.d:0 "시위가 계속되면서, 한 줄기 희망의 빛이 우리에게 비쳤습니다. 시위를 주도하고 있는 집산주의 지도자 로돌포 히올디로부터, 몇몇 권리에 대해 협상하고 합의를 보자는 공식적인 통보가 왔기 때문입니다. 물론 우리가 누구랑 협상하는지에 관해선 조심해야겠죠.\n\n한편으로, 우리 정부의 애국 연맹 소속 정치인들은 마르크스주의자와의 타협이 나라를 무너뜨릴 수 있다며 그 어떤 요구 조건도 수용하지 말라고 당부했습니다."
