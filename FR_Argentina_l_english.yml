arg.109.d:0 "우리 정부는 최근 들어 집산주의자들과 사회주의자들이 공개 활동을 늘리고, 길거리를 공개적으로 행진하는 것에 크게 놀랐습니다.\n\n이런 일이 전에 없었던 것은 아니지만, 첩보에 따르면 아르헨티나가 이 좌익 활동을 지원하고 있다고 합니다. 크게 걱정되는 일이 아닐 수 없습니다."
