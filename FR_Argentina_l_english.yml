#decisions
ARG_conquest_of_south_atlantic:0 "Conquest of the South Atlantic"
ARG_conquest_of_south_atlantic_desc:0 "Our natural possession, the sea that washes aways our coast and welcomes us with the sunrise, the South Atlantic, is sadly still in control by the colonialist powers. Now, however, the time of action has come."
SAM_SCW_matters:0 "Chaos in Spain - Foreign Help"
SAM_SCW_matters_desc:0 "How far has fallen our former overlord? Not only has Spain lost the great empire they held long ago, but now, they can't even control their own homeland. Many are the sides fighting for supremacy in the Iberian peninsula, and maybe it is time leave the past behind and help how we can."
SAM_send_weapons_falange:0 "Send Weapons to the Falangists"
SAM_send_weapons_falange_desc:0 "Many are the factions that fight in Spain. The one closer to our ideals, however, are the falangists. A not very cohesive group, conformed by nationalists, traditionalists, populists and several right-wing movements, their victory would increase the spread of our ideals in the world, thus sending them equipment might be a good idea."
SAM_send_weapons_repspain:0 "Send Weapons to the Republicans"
SAM_send_weapons_repspain_desc:0 "Many are the factions that fight in Spain. The one closer to our ideals, however, are clearly the republicans. The fight for a republic that properly represents the people, sustaining democratic values, as well as both of us having battled agaisnt the shackles of the Spanish Monarchy, makes us likely friends. Thus, it is a natural and solidary choice to send equipment to them, not for us, but for the Spanish people."
SAM_send_weapons_popfront:0 "Send Weapons to the Popular Front"
SAM_send_weapons_popfront_desc:0 "Many are the factions that fight in Spain. The once closer to our ideals, however, is the Popular Front. A coalition of different left-wing and socialist groups fighting for the workers of Spain, it is an obvious choice to send them equipment to assist their revolution, supporting the spread of socialism in the world, and as a show of comradeship."
SAM_send_planes_falange:0 "Send Planes to the Falangists"
SAM_send_planes_falange_desc:0 "Many are the factions that fight in Spain. The one closer to our ideals, however, are the falangists. A not very cohesive group, conformed by nationalists, traditionalists, populists and several right-wing movements, their victory would increase the spread of our ideals in the world, thus sending them planes might be a good idea."
SAM_send_planes_repspain:0 "Send Planes to the Republicans"
SAM_send_planes_repspain_desc:0 "Many are the factions that fight in Spain. The one closer to our ideals, however, are clearly the republicans. The fight for a republic that properly represents the people, sustaining democratic values, as well as both of us having battled agaisnt the shackles of the Spanish Monarchy, makes us likely friends. Thus, it is a natural and solidary choice to send fighter planes to them, to bolster the Republican Air Force."
SAM_send_planes_popfront:0 "Send Planes to the Popular Front"
SAM_send_planes_popfront_desc:0 "Many are the factions that fight in Spain. The once closer to our ideals, however, is the Popular Front. A coalition of different left-wing and socialist groups fighting for the workers of Spain, it is an obvious choice to send them send them fighter planes to assist the air battlefield of their revolution, supporting the spread of socialism in the world, and as a show of comradeship."
SAM_send_men_falange:0 "Send Men to Fight for the Falange"
SAM_send_men_falange_desc:0 "Many are the factions that fight in Spain. The one closer to our ideals, however, are the falangists. A not very cohesive group, conformed by nationalists, traditionalists, populists and several right-wing movements, their victory would increase the spread of our ideals in the world, thus sending our brave men to test their might and help the fight might be a good idea."
SAM_send_men_repspain:0 "Send Men to Fight for the Republic"
SAM_send_men_repspain_desc:0 "Many are the factions that fight in Spain. The one closer to our ideals, however, are clearly the republicans. The fight for a republic that properly represents the people, sustaining democratic values, as well as both of us having battled agaisnt the shackles of the Spanish Monarchy, makes us likely friends. Sending some of our best to help bolster their ranks, would be a pretty good idea, if we intend to support them."
SAM_send_men_popfront:0 "Send Men to Fight for the Popular Front"
SAM_send_men_popfront_desc:0 "Many are the factions that fight in Spain. The once closer to our ideals, however, is the Popular Front. A coalition of different left-wing and socialist groups fighting for the workers of Spain, nonetheless, they need all help they can get. And our people, brave defenders of the workers of the world, are willing to fight for the cause. Should we send them?."


SAM_BCW_matters:0 "Brazilian Civil War - Foreign Help"
SAM_BCW_matters_desc:0 "The Continent is thrown into disarray as Brazil falls to chaos in a titanic civil war. Now, political instability is on the rise in the region. Yet if we wish to we can influence and help a faction in Brazil, and with it, the fate of South America."
SAM_send_weapons_bepis:0 "Send Weapons to the People's State"
SAM_send_weapons_bepis_desc:0 "Many are the factions that fight in Brazil. The one closer to our ideals, or a general idea of them, is the populists. A not very cohesive group, conformed by revolutionary nationalists, catholic traditionalists, german-inspired populists and several right-wing movements, their victory would increase the spread of our ideals in the continent, thus sending them equipment might be a good idea."
SAM_send_weapons_bra:0 "Send Weapons to the Republic"
SAM_send_weapons_bra_desc:0 "Many are the factions that fight in Brazil. The one closer to what we stand for, however, are clearly the republicans. An old republic, full of democratic traditions and desires to progressively reform their country to help the people, in peace, makes them close to us, as well as our historical ties to their government. Thus, it is a natural and solidary choice to send equipment to them, not for us, but for the Brazilian people and their democracy."
SAM_send_weapons_ubr:0 "Send Weapons to the Union of Brazil"
SAM_send_weapons_ubr_desc:0 "Many are the factions that fight in Brazil. The once closest to our ideas, however, is the socialist Union. A coalition of different left-wing and socialist groups fighting in revolution for the workers of Brazil, it is an obvious choice to send them equipment to assist their revolution, supporting the spread of socialism in South America, creating a potentially huge ally, and as a show of comradeship."
