ARG_FUHRERREICH_DESC:0 "외국인이 아르헨티나를 본다면, 탄탄한 경제와 긍정적 전망을 가진 유망한 공화국에게 밝은 미래가 있을 것이라 말할 것입니다.\n\n그렇지만 더 자세히 살펴본다면, 최근 몇 년 간 아르헨티나 사회 안에 만들어진 깊은 분열이 드러날 것입니다. 과격해진 사회가 모습을 드러내고 정치적 긴장이 증가하면서, 아르헨티나 공화국은 종이 호랑이라고 밝혀질 수도 있습니다."


##focuses##
ARG_recognize_paraguayan_unions:0 "파라과이 조합 승인"
ARG_recognize_paraguayan_unions_desc:0 "파라과이인들을 우리 사회주의 연방으로 통합시키기 위한 작업 도중, 우리는 아직 민족주의적 반감이 남아있다는 것을 알게 되었습니다. 그들의 조합에 지역 내의 자치를 허용한다면, 그들의 반감도 줄어들 것입니다."
ARG_sunrise_in_argentina:0 "아르헨티나의 일출"
ARG_sunrise_in_argentina_desc:0 "신년이 밝아오면서, 우리는 과거의 문제를 넘어서 밝은 미래를 꿈꿉니다."
ARG_defend_labour:0 "노동자 보호"
ARG_defend_labour_desc:0 "노동자들의 권리 신장 요구에, 우리는 아르헨티나 노동자들과 함께 함을 확실히 보여줘야 합니다."
ARG_call_for_plurality:0 "최다 득표자 당선 개정"
ARG_call_for_plurality_desc:0 "우리 정권의 민주주의 기관 지배에 대한 비판에 맞서, 우리는 최다 득표자 당선으로 개정을 해 민주주의를 확실히 지지한다는 것을 보여줘야 합니다."
ARG_improving_our_model:0 "경제 모델 개선"
ARG_improving_our_model_desc:0 "온건한 연대에 기초한 우리의 급진적 모델을, 우리는 아르헨티나의 사회경제적 필요에 따라 꾸준히 고쳐나가야 합니다."
ARG_those_we_have_lost_desc:0 "우리는 차코 전쟁에서 전사한 영웅들을 잊지 않을 것입니다. 그 대신, 우리는 그들을 추모하고 기리며 국가를 단합할 것입니다."
ARG_those_we_have_lost:0 "우리가 잃은 것"
ARG_bringing_all_together:0 "전국민 단합"
ARG_bringing_all_together_desc:0 "내부 문제가 우리의 고귀한 나라를 무너뜨리려 하는 상황에서, 우리는 사상과 개인적 상황에 관계없이 아르헨티나를 단결시키기 위해 노력해야 합니다."
ARG_peace_with_the_opposition:0 "반대 세력과의 평화"
ARG_peace_with_the_opposition_desc:0 "그 어느 때보다도, 대화의 창은 열려 있으며 우리나라의 정치 상황은 개선되고 있습니다."
ARG_sunrise_crash:0 "아르헨티나의 낙일"
ARG_sunrise_crash_desc:0 "오늘 날이 밝으면서, 런던증권시장 붕괴의 영향이 도달해 경제를 산산조각냈습니다."
ARG_a_red_republic:0 "붉은 연방"
ARG_a_red_republic_desc:0 "옛 '민주' 질서가 무너지면서, 더 나은 아르헨티나의 미래를 위해 노력하는 노동자들의 피로 붉게 물든 새로운 공화국이 등장했습니다."
ARG_collectivist_revolution:0 "집산주의 혁명"
ARG_collectivist_revolution_desc:0 "혁명의 물결이 아르헨티나를 휩쓸면서, 집산주의자들이 이 새로운 붉은 공화국의 키를 잡게 되었습니다."
ARG_nationalize_industry:0 "산업 국유화"
ARG_nationalize_industry_desc:0 "쉬운 과정은 아닐테지만, 역사적으로 아르헨티나가 해외 시장에 종속되었음을 생각할 때, 산업을 국유화해 시장의 족쇄에서 풀어주는 것은 좋은 일로 이어질 것입니다."
ARG_collectivize_agriculture:0 "농업 집산화"
ARG_collectivize_agriculture_desc:0 "농업은 우리 경제의 주요 산업이고 자립을 위해서 반드시 필요합니다. 개인 소유 농지를 몰수하고 농업 생산을 집산화하면, 우리는 최상의 농업 발전을 이룩할 수 있을 것입니다."
ARG_productive_redistribution:0 "생산적 재분배"
ARG_productive_redistribution_desc:0 "너무 오랫동안 불평등이 우리나라를 좀먹었습니다. 더 이상 그럴 일은 없을 것입니다. 생산 수단이 노동자의 손으로 넘어오면서, 사회는 드디어 개인의 필요에 따라 분배를 할 수 있을 것입니다."
ARG_federal_councils:0 "연방 평의회"
ARG_federal_councils_desc:0 "우리나라는 연방제의 역사가 있습니다. 과거의 만행을 받아들이지는 않지만, 우리는 지금 사회에 유용한 것들도 있으리라 생각합니다. 당이 승인하는 한, 각 주에 노동자 연방 평의회를 설립해 약간의 자치권을 부여합시다."
ARG_central_union_leadership:0 "연방의 주도권"
ARG_central_union_leadership_desc:0 "사회주의 사회를 조직하면서, 우리는 연방 집산당의 지도 아래 노동자들의 역할을 나누는 것이 사회를 관리하는 더 나은 방법이라고 생각했습니다."
ARG_revolutionary_guards:0 "혁명 수비대"
ARG_revolutionary_guards_desc:0 "우리 주위와 우리 안에 반동 세력이 있는 이상, 그들이 혁명을 위협하도록 놔둘 수는 없습니다. 혁명 수비대 군단을 창설해, 우리는 프롤레타리아 독재를 수호할 수 있을 것입니다."
ARG_socialist_education:0 "사회주의 교육"
ARG_socialist_education_desc:0 "반동주의와 민족주의가 구 교육 제도를 통해 퍼졌습니다. 공립 교육을 개혁해 강화하고, 고등 교육에 투자한다면  우리는 미래의 발전을 장담할 수 있을 것입니다."
ARG_state_economy:0 "국가 통제 경제"
ARG_state_economy_desc:0 "많은 경제 부문에서 통제를 강화하면서, 우리는 경제가 사회주의 국가를 통해 노동자에게 완벽히 장악되었다고 자랑스럽게 말할 수 있습니다."
ARG_red_sunrise:0 "붉은 일출"
ARG_red_sunrise_desc:0 "각고의 노력을 통해, 아르헨티나에서는 다시 해가 뜨고 있습니다. 그러나 그 빛은 황금빛이 아닌 붉은색입니다. 진정한 태양은 모든 아르헨티나 노동자들의 가슴 안에서 타오르고 있기 때문이죠."
ARG_stand_for_the_federation:0 "공화국 수호"
ARG_stand_for_the_federation_desc:0 "그 어떤 위기가 닥치던, 우리가 함께하는 한 아르헨티나는 그것을 극복할 것입니다."
ARG_radicalism_alone:0 "유일한 급진주의"
ARG_radicalism_alone_desc:0 "내부 분열을 문제만 일으킬 뿐이며, 다른 당의 개입도 마찬가지입니다. 그 대신, 급진시민연합이 단독으로 사회의 문제를 해결할 것입니다."
ARG_help_the_unions:0 "노동조합 지원"
ARG_help_the_unions_desc:0 "경기가 나빠지고 실업률이 증가하는 상황에서, 우리는 약화된 노동조합을 지원할 수 있는 만큼 지원해야 합니다."
ARG_stop_the_strikes:0 "파업 중지"
ARG_stop_the_strikes_desc:0 "상황이 절박한 것은 이해하지만, 전 국민의 단합이 필요한 시간에 파업은 받아들일 수 없습니다. 우리는 노동자들이 우리를 지지해야 그들을 지원할 것이며, 이에 따라 파업을 중지시키고 그 배후에 있는 과격 단체들을 금지할 것입니다."
ARG_subsidize_industry:0 "산업 보조금 지급"
ARG_subsidize_industry_desc:0 "해외 시장이 우리 산업을 지탱시킬 수 없다는 것이 확실한 이상, 아르헨티나 산업을 국가 재원을 투자해 지원해야 합니다."
ARG_lend_to_the_employers:0 "고용주 지원"
ARG_lend_to_the_employers_desc:0 "곳곳에서 기업들이 문을 닫으면서, 실업률이 급증하고 있습니다. 실업 문제를 해결하기 위해, 기업이 망하지 않도록 지원을 합시다."
ARG_el_nuevo_pacto:0 "새로운 협약"
ARG_el_nuevo_pacto_desc:0 "급진적 변화가 나라에 등장하고 정책이 바뀌면서, 우리는 정부와 국민 사이에 새로운 상호 지원의 협약을 맺어야 합니다."
ARG_schooling_investment:0 "교육 투자"
ARG_schooling_investment_desc:0 "교육 강화는 생산 저변을 확대하고 사회 유동성을 증대하기 위해 필요하니, 지금 당장 투자합시다!"
ARG_jobs_for_the_jobless:0 "일자리 창출"
ARG_jobs_for_the_jobless_desc:0 "이런 시간에는 복지보다는 당장 가족을 부양할 일자리가 사람들에게 필요합니다. 따라서 일자리 창출은 정부의 첫번째 목표가 돼야 합니다."
ARG_ISI:0 "수입대체 산업화"
ARG_ISI_desc:0 "수입대체 산업화는 정부가 시장과 경제를 국민들에 도움이 되게 발전하도록 개입하는 경제 모델입니다. 지금부터 그것은 우리의 경제 모델이 될 것입니다."
ARG_sunrise_again:0 "다시 해가 뜨다"
ARG_sunrise_again_desc:0 "내부 문제를 해결하면서, 우리는 또다시 우리나라에 해가 뜨며 모든 일이 원래대로 돌아가기 시작한 것을 자랑스럽게 지켜 볼 수 있습니다."
ARG_pact_with_the_lpa:0 "LPA와의 협약"
ARG_pact_with_the_lpa_desc:0 "위험하긴 하지만, LPA의 지지는 우리 정부가 살아남으려면 필요합니다. 함께 우리는 나아갈 것입니다."
ARG_deal_with_discontent:0 "불만에 대한 대응"
ARG_deal_with_discontent_desc:0 "우리가 처한 불행한 상황에 대해 잘 알고 있지만, 많은 사람들의 공개적 불만은 아무 도움도 되지 않습니다. 우리의 안점화 시도를 방해하는 사람들에 대한 대응이 필요합니다."
ARG_support_paramilitaries:0 "준군사조직 지원"
ARG_support_paramilitaries_desc:0 "불법 활동과 폭력에 대해 비판받기 하지만, LPA가 운용하는 준군사조직은 우리나라의 질서를 유지하는데 도움을 줬습니다. 그렇기에 우리는 그들을 지원할 것입니다."
ARG_reel_in_the_unions:0 "노동조합 억제"
ARG_reel_in_the_unions_desc:0 "우리가 노동조합에 부여한 많은 권리는 우리가 필요로 하지 않는 추가적인 요구로 이어졌습니다. 노동조합을 제한하면, 우리는 아르헨티나 노동자들의 문제를 더 쉽게 해결할 수 있을 것입니다."
ARG_create_industry:0 "산업 건설"
ARG_create_industry_desc:0 "아르헨티나는 너무 오래 해외 투자에 의존했습니다. 우리가 믿을 수 있는 유일한 산업 발전은 최상의 것, 아르헨티나다운 것뿐입니다. 그러므로, 우리는 적절한 국가 통제 하에 있는 아르헨티나 공업 단지의 건설을 지원할 것입니다."
ARG_expand_the_ligas:0 "연맹 확장"
ARG_expand_the_ligas_desc:0 "애국 연맹이 준 여러 도움은, 우리가 연맹을 정부 통제 하에 확장시킨다면 사회에 대한 우리의 영향력을 넓힐 수 있다는 것을 깨닫게 해줬습니다."
ARG_national_radicalism:0 "애국 교육"
ARG_national_radicalism_desc:0 "우리는 아르헨티나의 젊은이들이 아르헨티나를 다시 위대하게 만들기 위한 애국적이고 민족주의적인 가치에 물들기를 바랍니다. 그것이 우리가 기초 및 고등 교육에 관심을 가져야 하는 이유입니다."
ARG_autarquia_nacional:0 "국가적 자립"
ARG_autarquia_nacional_desc:0 "우리는 국가적 자립을 달성했습니다. 아르헨티나는 강하고 독립적인 나라로, 자립이 가능하기에 해외 투자가 필요하지 않습니다."
ARG_the_new_argentina:0 "새로운 아르헨티나"
ARG_the_new_argentina_desc:0 "진정한 애국 정권이 아르헨티나를 지배하면서 새로운 질서가 등장했습니다. 태양조차 우리의 힘에 두려워할 것입니다."
ARG_argentinian_corporatism:0 "아르헨티나 조합주의"
ARG_argentinian_corporatism_desc:0 "국가가 기업과 어용 노동조합과의 협약을 통해 완전한 경제 통제를 이룩하는 조합주의 모델을 채택함으로써, 우리는 진정한 애국적 경제 문제 해결책을 찾을 수 있습니다."
ARG_rebuilding_the_army:0 "군대 재건"
ARG_rebuilding_the_army_desc:0 "차코 전쟁의 영향은 우리 군대를 크게 약화시켰으며, 정치경제적 혼란은 그 상태로 방치되도록 만들었습니다. 이제 우리 군대를 재건할 때가 왔습니다."
ARG_moving_on:0 "나아가다"
ARG_moving_on_desc:0 "시간이 흐르며, 상처는 만들어지고, 치유됐으며, 다시 벌어질 위기에 처했습니다. 그렇지만 미래를 보면서, 우리는 앞으로 나아가는 것을 두려워하면 안됩니다."
ARG_harsh_lessons:0 "가혹한 교훈"
ARG_harsh_lessons_desc:0 "우리는 과거의 실수에서 교훈을 얻어 모든 싸움에서 적절히 행동할 수 있도록 할 것입니다."
ARG_a_revolutionary_army:0 "혁명군"
ARG_a_revolutionary_army_desc:0 "아르헨티나로 혁명이 퍼지면서, 우리가 군대라 불렀던 봉건적이고 귀족적인 옛 정권의 잔재 또한 파기되어야 합니다."
ARG_our_red_militias:0 "붉은 민병대"
ARG_our_red_militias_desc:0 "많은 용감한 사람들이 과두적 족쇄로부터 우리를 해방시키기 위해 싸웠습니다. 인민들의 안녕을 위해 모든 것을 바칠 각오가 있는 이 자랑스러운 사람들이 우리의 민병대가 될 것입니다."
ARG_recruiting_revolutionaries:0 "혁명가 모집"
ARG_recruiting_revolutionaries_desc:0 "최선의 상황을 가정한다고 해도, 우리의 인적 자원은 충분하지 않습니다. 무슨 일이 일어났을 때 대응하기 위해, 우리는 사회주의를 우리나라 밖으로 퍼뜨릴 수 있는 새로운 물결의 혁명가들을 모집할 것입니다."
ARG_a_new_leadership:0 "새로운 지휘부"
ARG_a_new_leadership_desc:0 "늙은 장군들은 우리의 이상에 동의하지 않으며, 그들의 반동적 생각은 우리를 방해하기만 할 것입니다. 우리는 우리 군을 위한 새로운 혁명 정신을 지닌 지휘부를 양성해야 합니다."
ARG_in_peoples_defense:0 "인민을 위하여"
ARG_in_peoples_defense_desc:0 "희생은 있어야 하지만, 무의미한 것에 있어서도 안되고, 시장의 이익을 지키기 위해서 있어서도 안됩니다. 오직 인민을 위해서만 있어야 합니다."
ARG_collective_intelligence:0 "정보부 통합"
ARG_collective_intelligence_desc:0 "우리 군대를 만들어 나가면서, 우리는 사소한 것들도 잊어서는 안됩니다. 정보의 가치는 매우 높으며, 적으로 둘러싸인 이상, 그들에 대응할 강력한 부서가 필요합니다."
ARG_centralized_defense_forces:0 "방위군 중앙 통제"
ARG_centralized_defense_forces_desc:0 ""
ARG_bastion_of_the_proletariat:0 "프롤레타리아의 보루"
ARG_bastion_of_the_proletariat_desc:0 "우리는 단순히 아르헨티나가 아닌, 노동자의 공화국입니다. 우리는 아무도 지켜주지 않는 이들을 영웅적으로 지킵니다. 우리는 이 영구적 투쟁에서 프롤레타리아의 보루로 남을 것입니다."
ARG_republican_shield:0 "공화국의 방패"
ARG_republican_shield_desc:0 "군대는 외부 위협과 내부의 적으로부터 우리를 지켜 국가 존속과 안보를 보장하는 공화국의 방패여야 합니다."
ARG_call_the_peacekeepers:0 "평화유지군 소집"
ARG_call_the_peacekeepers_desc:0 "용감한 이들은 남에게 고통을 주기 위해 싸우는 것이 아닌, 무엇을 위해 싸우는지를 알기에 싸웁니다. 그것은 우리가 국민들에게 줄 수 있는 가장 중요한 보물, 평화입니다. 이 용감한 사람들을 우리의 기치 아래 소집합시다."
ARG_enlistment_benefits:0 "입대 혜택"
ARG_enlistment_benefits_desc:0 "조국을 위해 싸우는 사람들은 용기 있는 사람들이자, 진정한 영웅입니다. 우리는 마땅히 그들이 받아야 하는 대우를 해 줄 것이며 그들은 자신들의 노력이 보상받음을 알 수 있게 될 것입니다."
ARG_reel_in_officers:0 "장교 결속"
ARG_reel_in_officers_desc:0 "군의 고위 지휘관들은 조국에 충성하지만, 동시에 자신들의 이익에 충성하기도 합니다. 많은 지휘관들이 우리 정부와 이상에 반대하고 있습니다. 그들에게 누가 이 나라를 운영하는지 보여줍시다."
ARG_a_patriotic_weapon:0 "애국 무기"
ARG_a_patriotic_weapon_desc:0 "군대는 국가 명령의 연장입니다. 군대는 명령을 철저히 수행하고 우리나라의 이익이 어디서나 지켜질 수 있도록 만드는 용감하고 애국적인 무기입니다. 그 대신, 국가는 그들이 제대로 활동하기 위한 조건을 보장해주고 경의를 표할 것입니다."
ARG_integrated_paramilitaries:0 "준군사조직 흡수"
ARG_integrated_paramilitaries_desc:0 "우리가 찾는 용감무쌍한 투사들은 병영이 아닌, 길거리를 활보하면서 아르헨티나를 지키기 위해 무엇이든 할 준군사조직에 있습니다. 그들을 군으로 흡수하면, 그들은 긍지를 가지고 더욱 열심히 싸울 것입니다."
ARG_expand_conscription:0 "징집 대상 확대"
ARG_expand_conscription_desc:0 "군과 정부가 밀접해지면서, 우리는 군 복무라는 신성한 의무를 수행할 아르헨티나 남성들이 필요하다는 것을 깨달았습니다."
ARG_further_spending:0 "추가 지출"
ARG_further_spending_desc:0 "군대가 굴러가기 위해서는 예산이 필요합니다. 다른 덜 중요한 지출을 줄이더라도, 우리는 군에 예산을 더 투입할 것입니다."
ARG_weapon_imports:0 "무기 수입"
ARG_weapon_imports_desc:0 "우리가 아는 한 최고의 무기는 아르헨티나산이지만, 군대를 확장하기 위해 상당한 양의 무기가 필요한 이상, 우리는 수입을 위해 지갑을 열 의향이 있습니다."
ARG_all_for_argentina:0 "모두 아르헨티나를 위해"
ARG_all_for_argentina_desc:0 "우리는 우리의 진정한 사랑을 위해 모든 것을 바칠 준비가 되었습니다. 우리에게 모든 것을 준 곳, 우리가 속한 곳, 라플라타 강에서 남쪽 끝까지 뻗은 곳, 아르헨티나를 위하여."
ARG_pride_of_the_republic:0 "공화국의 자랑"
ARG_pride_of_the_republic_desc:0 "우리 군대는 국보이자 진정한 아르헨티나 공화국의 자랑입니다."

ARG_update_infantry:0 "보병장비 개선"
ARG_update_infantry_desc:0 "세월이 흐르면서 우리 장비는 구식이 되었습니다. 이제 보병장비를 개선하고 우리의 용맹한 병사들을 좋은 무기로 무장시켜야 합니다."
ARG_motorize_our_forces:0 "보병 차량화"
ARG_motorize_our_forces_desc:0 "어디로 급하게 진군해야 할 때 보병들이 길고 위험한 행군에서 낭비할 시간을 아낍시다. 우리 사단들을 차량화하여 전장에 차량을 가져옵시다."
ARG_artillery_regiments:0 "포병 연대"
ARG_artillery_regiments_desc:0 "현대전에서 잘 훈련된 강력한 포병의 양성은 필수적입니다. 우리의 자원을 포병 연대 개선에 집중합시다."
ARG_engineer_corps:0 "공병 부대"
ARG_engineer_corps_desc:0 "공병 부대는 새 전술을 실험하고 끊임없이 변화하는 전장에 적응하는 데에 있어서 유용합니다. 따라서 특화된 공병 부대는 모든 사단에 있어 유용할 것입니다."
ARG_medical_troops:0 "의무병"
ARG_medical_troops_desc:0 "우리 인력은 소중하며, 장비를 갖추고 잘 훈련된 야전 병원이 우리 병사들이 한 번의 전투를 더 치룰 수 있는지 결정할 수 있습니다. 그것이 우리가 의무병에 투자하는 것이 중요한 이유입니다."
ARG_mass_forces:0 "대규모 병력"
ARG_mass_forces_desc:0 "많은 이들이 무책임하고 위험하다고 평가하긴 하지만, 우리의 전략을 적을 압도하기 위한 대규모 병력의 모집에 집중하는 것이 최선의 방법일 수도 있습니다. 혼자서는 부족할 수 있지만, 함께라면 극복할 수 있습니다."
ARG_men_are_precious:0 "인력은 귀중하다"
ARG_men_are_precious_desc:0 "총알은 싸기에, 돈을 더 쓰면 더 많이 만들 수 있습니다. 우리 병력들이 적보다 더 잘 싸우게 하기 위해 최고의 무기와 장비를 만드는데 집중한다면, 대규모 인명 손실을 걱정하지 않아도 되기에 아르헨티나에도 최선일 것입니다."
ARG_tested_strategies:0 "검증된 전략"
ARG_tested_strategies_desc:0 "혁신은 위험을 부담해야 한다는 뜻이기도 합니다. 그리고 우리는 위험을 부담할 수 없기에, 영리하고 조심스럽게 행동해야 합니다. 이전 전략들은 잘 정립되어 있기에, 새로 만드는 것보다는 이미 있는 것을 발전시켜 나갈 것입니다."
ARG_relampago_tactics:0 "전격전"
ARG_relampago_tactics_desc:0 "새롭고 혁신적인 전략이 나타났습니다. 기동성에 집중하는 이 전략은, 적을 빠르게 타격하고 적이 반격할 틈을 주기 전에 모든 일을 끝내는 것이 목적입니다. 승리를 최대화하고 패배를 최소화하면서, 우리는 번개처럼 적을 타격할 것입니다."
ARG_armored_renovations:0 "기갑 현대화"
ARG_armored_renovations_desc:0 "우리의 기갑 부대는 그 잠재력을 펼치기도 전에 타 병종에 밀려날 처지에 있습니다. 기갑 부대를 현대화하면, 적들이 우리를 넘어서는 것을 방지할 수 있을 것입니다."
ARG_special_troops:0 "특수부대"
ARG_special_troops_desc:0 "모든 전투가 똑같은 것은 아닙니다. 어떤 때는, 일반적인 전술이 일반적이지 않은 전장에 먹히지 않을 수도 있습니다. 우리는 그 어떤 전투 상황에도 대비해야 합니다."
ARG_mechanization_efforts:0 "기계화 중점"
ARG_mechanization_efforts_desc:0 "새로운 기술이 개발되면서, 보병 장갑차들이 전장에 등장했습니다. 이 새로운 발명을 우리 군에 적용하는 것은 좋은 선택이 될 것입니다.
ARG_argentinian_strength:0 "아르헨티나의 힘"
ARG_argentinian_strength_desc:0 "국민들의 진정한 의지는 일상에서는 드러나지 않습니다. 우리나라의 공통된 마음이 하나의 목표에 집중할 때, 우리들은 하나가 되며 아르헨티나의 진정한 의미가 드러납니다. 우리 모두는 아르헨티나이며, 이것이 우리의 힘입니다."
ARG_on_the_matter_of_economy:0 "경제에 관하여"
ARG_on_the_matter_of_economy_desc:0 "우리 경제를 지탱하던 줄이 끊어지면서, 우리는 추락했습니다. 우리는 다시 일어서기 위한 계획을 세우고 모든 노력을 그곳에 집중해야 합니다."
ARG_supporting_argentina:0 "아르헨티나 지원"
ARG_supporting_argentina_desc:0 "경제에 새로운 숨통을 틔우기 위해 노력하면서, 우리는 아르헨티나만의 독자적인 산업을 지원하는 것이 최선의 방법이라 생각하게 되었습니다."
ARG_yacimientos_petroliferos_fiscales:0 "국영석유회사"
ARG_yacimientos_petroliferos_fiscales_desc:0 "이리고옌 대통령이 설립한 YPF는, 세계 최초의 국영 석유회사입니다. 기업의 운영을 지원하는 것은 아르헨티나에게 필요한 일입니다."
ARG_electronics_investments:0 "전자공학 투자"
ARG_electronics_investments_desc:0 "신기술이 계속해서 개발되고 있는 가운데, 우리는 앞으로 다가올 변화에 우리 산업이 준비할 수 있도록 적절한 투자를 해야 합니다."
ARG_cordoba_industrial_zone:0 "코르도바 산업 단지"
ARG_cordoba_industrial_zone_desc:0 "코르도바는 우리나라의 중요 산업 단지임을 입증했습니다. 지역 산업을 보전하기 위한 추가 투자가 필요합니다."
ARG_buenos_aires_industrial_zone:0 "부에노스아이레스 산업 단지"
ARG_buenos_aires_industrial_zone_desc:0 "우리의 소중한 수도인 부에노스아이레스는 중요한 인구 밀집 지역이자 우리 산업이 자리잡고 발달하기 위한 매력적인 장소입니다."
ARG_construction_expansion:0 "건설 확장"
ARG_construction_expansion_desc:0 "우리가 계속해서 경기를 부양하고 인구 증가세에 맞추기 위한 프로젝트를 진행하는 한, 건설 기술의 개선은 좋은 선택일 것입니다."
ARG_no_need_for_the_british:0 "영국 영향력 제거"
ARG_no_need_for_the_british_desc:0 "수십년간 대영 경제 관계는 우리나라를 지탱했지만, 이 관계는 아르헨티나에게 최선의 선택이 아니라는 것이 드러났습니다. 우리의 여건을 개선하려 하면서, 우리는 영국의 영향에서 벗어나는 것이 좋음을 깨달았습니다."
ARG_nationalize_aslco:0 "ASLCo 국유화"
ARG_nationalize_aslco_desc:0 "아르헨티나 남부 토지회사는 광대한 토지를 보유하고 있는 영국 회사입니다. 그들이 넓디넓은 우리 농토를 관리하면서, 우리는 그 토지를 국유화한다면 더 좋을 것이라는 생각을 하게 되었습니다. 그러므로 국유화가 최선의 선택이며, 우리 영토에 대한 더 확실한 통제를 보장할 것입니다."
ARG_limit_food_exports:0 "식량 수출 제한"
ARG_limit_food_exports_desc:0 "농축산물 수출은 오랫동안 우리 경제의 핵심축이었지만, 이제 우리는 식량 자립을 위해 수출을 제한하는 것이 가장 좋다고 보게 되었습니다."
ARG_control_bunge_and_born:0 "붕헤이 본 통제"
ARG_control_bunge_and_born_desc:0 "다방면으로 진출한 붕헤이 본은 성공적인 아르헨티나 기업의 예시입니다. 그렇지만 이런 기업들은 우리나라가 직접 관리하는 것이 나을 것이며, 주요 기업들에 대한 우리의 영향력을 키울 것입니다."
ARG_nationalized_railroads:0 "철도 국유화"
ARG_nationalized_railroads_desc:0 "우리나라를 연결하는 방대한 철도망은 대부분 해외 기업들이 장악하고 있습니다. 이 생산 부문을 국유화하면, 우리나라에 대한 우리의 영향력은 더욱 공고해질 것입니다."
ARG_support_ferrum:0 "페룸 지원"
ARG_support_ferrum_desc:0 "성장하고 있는 철강회사인 페룸은 큰 성과를 냈으며, 아르헨티나 토종 기업이기도 합니다. 기업에 대한 영향력을 확대하고 그들의 성공을 지원하면 좋을 것입니다."
ARG_industrial_reform:0 "산업 개혁"
ARG_industrial_reform_desc:0 "우리가 경제와 산업 발전에 투자하면서, 산업 생산에 대한 전방위적 개혁은 커다란 계획의 일부일 뿐입니다."
ARG_military_industry:0 "군수 산업"
ARG_military_industry_desc:0 "이런 불안정한 세상에서, 우리 군대를 지원하기 위한 국가적 군수 산업 육성은 후회하지 않을 선택일 것입니다."
ARG_extractive_measures:0 "채굴 방법 개선"
ARG_extractive_measures_desc:0 "우리 국토는 넓고, 풍부한 자원으로 가득합니다. 채굴 방법 개선에 투자하는 것은 우리 생산 능력 향상에 많은 도움이 될 것입니다."
ARG_academia_argentina_de_innovacion:0 "아르헨티나 혁신학회"
ARG_academia_argentina_de_innovacion_desc:0 "우리가 하는 일은 더 나은 미래를 위해 노력하는 것입니다. 연구에 투자하고 고등 교육을 확대하는 것은 이를 이룩하기 위한 핵심으로 보입니다. 아르헨티나 혁신학회를 설립하도록 합시다!"
ARG_automotive_industry:0 "자동차 산업"
ARG_automotive_industry_desc:0 "자동차 산업은 탄생한지 얼마 안 되었지만 급격하게 성장하고 있습니다. 우리는 SIAM 디텔라와 같은 유망한 기업에 투자할 것입니다."
ARG_deal_with_la_forestal:0 "포레스탈 사 문제 처리"
ARG_deal_with_la_forestal_desc:0 "법조차 어길 정도로 큰 영향력을 지닌 포레스탈은 아르헨티나의 골칫덩이였습니다. 우리는 회사의 자산을 국유화해 아르헨티나의 경제 자립을 선언할 것입니다."
ARG_back_on_our_feet:0 "다시 일어나다"
ARG_back_on_our_feet_desc:0 "우리는 적절한 투자와 지원을 통해 경제를 안정시키고 회복세로 돌렸습니다. 더 이상 우리는 다른 누군가가 우리 경제의 운명을 좌지우지하게 놔두지 않을 것입니다."
ARG_military_expansion:0 "군수 산업 확장"
ARG_military_expansion_desc:0 "우리의 군수 산업 지원이 결실을 보면서, 이제 아르헨티나의 군수 산업을 더 확장하고자 하는 유혹이 생겼습니다. 혹시 모릅니다. 언젠가는 도움이 될 수 있을지도."
ARG_expand_the_patagonian_railways:0 "파타고니아 철도 확장"
ARG_expand_the_patagonian_railways_desc:0 "이 넓은 나라에 사는 사람들을 통합시키기 위한 노력 도중, 우리는 가장 낙후된 지역이 파타고니아라는 것을 알게 되었습니다. 그 지역의 운송을 위한 기반시설에 투자하도록 합시다."
ARG_subsidize_argentinian_enterprise:0 "아르헨티나 기업 보조금 지급"
ARG_subsidize_argentinian_enterprise_desc:0 "토종 산업과 기업이 우리에게 가장 많은 이득을 줍니다. 기업들에게 보조금을 지급하고 지원을 해 경제에 대한 영향력을 키우도록 도와줍시다."
ARG_master_of_the_south_atlantic:0 "남대서양의 지배자"
ARG_master_of_the_south_atlantic_desc:0 "우리의 넓은 영토처럼, 영해 또한 넓어야 합니다. 남대서양은 우리의 적법한 영역이며 우리는 그것을 지키기 위해 해군에 힘을 실어줄 것입니다."
ARG_expand_the_fleet:0 "함대 증강"
ARG_expand_the_fleet_desc:0 "제해권을 장악하기 위해서는, 강한 함대가 필요합니다. 따라서 우리에게 가장 중요한 것은 조선소를 확장하는 것입니다."
ARG_platinean_coast_guard:0 "라플라타 해안 경비대"
ARG_platinean_coast_guard_desc:0 "라플라타 강 유역은 우리의 인구 밀집 지역이 몰려있는 중요한 곳입니다. 해군을 증강하면서 이 지역을 지키는 것은 매우 중요합니다."
ARG_patagonian_harbours:0 "파타고니아 항구"
ARG_patagonian_harbours_desc:0 "조선소가 확장되고 영해에 대한 제해권이 확보되면서, 더 남쪽 바다의 영향력을 늘리기 위해 새로운 항구를 건설하는 것은 좋은 생각일듯 합니다."
ARG_argentinian_marines:0 "아르헨티나 해병대"
ARG_argentinian_marines_desc:0 "육군의 지상 점령과 대양함대의 거리를 잇는 해병대의 발전은 우리에게 매우 중요합니다. 우리는 그들의 발전을 위한 지원을 아끼지 않을 것입니다."
ARG_domecq_plan:0 "도메크의 해군 계획"
ARG_domecq_plan_desc:0 "우리의 전쟁장관인 원로 제독 도메크는, 전 시대의 검증된 해군 구성을 확장하는 것을 선호합니다. 핵심은 목표를 달성하고 제해권을 장악할 전함에 있습니다."
ARG_scasso_plan:0 "스카소의 해군 계획"
ARG_scasso_plan_desc:0 "유럽의 최신 해군 발전을 검토한 레온 스카소 제독이 흥미로운 계획을 해왔습니다. 그의 급진적 계획에서 함대의 핵심은, 거대한 항공모함에서 함재기를 이착륙시켜 모함에서 안전하게 영향력을 확대시키는 것에 있습니다."
ARG_storni_plan:0 "스토르니의 해군 계획"
ARG_storni_plan_desc:0 "스토르니 제독은 더 은밀한 전략을 추천합니다. 그에 따르면, 작은 함정들에 집중해 우리는 보급선을 장악하고 적 함대를 쉽게 방해할 수 있습니다."
ARG_battleships:0 "전함 재개장"
ARG_battleships_desc:0 "자랑스러운 거인들인 강력한 현대 전함은 어떤 해상전에서도 중요합니다."
ARG_southern_ports:0 "남방 항구"
ARG_southern_ports_desc:0 "남부 지역 파타고니아의 새로운 해군기지는 바다에 대한 우리의 지배를 확대하면서 함대를 더 분산할 수 있게 해줄 것입니다."
ARG_cruisers:0 "순양함의 도래"
ARG_cruisers_desc:0 "그 어떤 전략을 채택하든 간에, 순양함에 집중하는 것은 우리 함대를 도와줄 것입니다. 그러므로, 최신 설계를 계속해서 적용한다면 우리는 언제나 이점을 가질 수 있습니다."
ARG_submarines:0 "바다 속에서"
ARG_submarines_desc:0 "깊은 바다 속에서 활동하는 잠수함 부대의 확장은 우리에게 전술적 은밀함이라는 이점을 제공합니다. 이 기술 개발의 잠재력을 무시하지 않는 것이 맞을 것입니다."
ARG_carriers:0 "해상의 비행장"
ARG_carriers_desc:0 "몇 년 전만 해도 비행장을 바다에 올리고 제해권을 비행기를 통해 장악한다고 하면, 다들 미쳤다고 했을 것입니다. 하지만 어찌 된 일인지 이게 실제로 가능한 것처럼 보이며, 따라서 이에 집중하는 것이 좋을 것 같습니다."
ARG_destroyers:0 "구축함 준비"
ARG_destroyers_desc:0 "다재다능하며 빠른 호위함인 구축함은 우리 해군에 많은 일을 해줄 수 있습니다. 최신 구축함 설계를 도입하여 해군을 최적화하고 바다에 대한 영향력을 증대합시다."
ARG_amphibious_vehicles:0 "수륙 양용 차량"
ARG_amphibious_vehicles_desc:0 "상륙정은 별거 아닌 것처럼 보여도, 제해권만 있다면 우리의 용감한 군인들이 갈 수 없었던 장소로 이동할 수 있게 해주는 매우 중요한 전략 자산입니다. 따라서 장비를 개선해야 합니다."
ARG_high_seas_tactics:0 "대양함대 전술"
ARG_high_seas_tactics_desc:0 "전략이 얼마나 발달했든 간에, 해전에서 우위를 차지하기 위해 전술을 현대화하는 것은 말할 필요도 없이 중요합니다."
ARG_utter_control:0 "완벽한 제해권"
ARG_utter_control_desc:0 "현대화 계획은 성공적이며, 우리는 진정한 해상 강국으로 거듭났습니다. 신중하게 함대를 운용한다고 해도, 우리는 바다를 완벽히 지배할 수 있습니다."
ARG_the_argentinian_skies:0 "아르헨티나의 창공"
ARG_the_argentinian_skies_desc:0 "가장 최근에 개척된 분야인 하늘은, 현대의 전장이기도 합니다. 우리는 타국을 압도하고 조국을 지키기 위한 현대적이고, 강력한 공군을 만드는 것에 투자해야 합니다."
ARG_bases_aereas_argentinas:0 "아르헨티나 공군 기지"
ARG_bases_aereas_argentinas_desc:0 "공군을 지원할 확장된 기지의 건설은 제대로 된 공군 창설과 운용의 핵심적인 부분입니다."
ARG_warriors_of_the_sky:0 "하늘의 전사들"
ARG_warriors_of_the_sky_desc:0 "전투기들은 강력한 전사입니다. 그들은 제공권을 결정하기에, 우리는 그에 합당한 관심을 주어야 합니다."
ARG_plane_production_plan:0 "항공 생산 계획"
ARG_plane_production_plan_desc:0 "우리는 공군 시설과 항공기 성능을 향상시키기 위한 계획을 실행해야 합니다."
ARG_objective_annihilation:0 "목표물 초토화"
ARG_objective_annihilation_desc:0 "우리 공군을 위한 전략으로, 전략 폭격과 핵심 목표물의 파괴가 제일 좋을 것 같습니다."
ARG_troop_support:0 "병력 지원"
ARG_troop_support_desc:0 "우리 공군을 위한 전략으로, 지상 병력이 주전장인 지상전을 지배할 수 있도록 지원하는 것이 제일 합당해 보입니다."
ARG_widerange_strategy:0 "광범위한 전략"
ARG_widerange_strategy_desc:0 "우리 공군을 위한 전략으로, 여러가지 전략이 있고 공군을 쓸 수 있는 데도 많기 떄문에, 다목적으로 만드는 것이 제일 이상적이라고 판단했습니다."
ARG_overland_bombers:0 "육상 폭격기"
ARG_overland_bombers_desc:0 "지상의 목표물을 파괴하고 적들을 징벌하는 폭격기의 개발은 우리 군대와 찰떡궁합일 것 같습니다."
ARG_maritime_terror:0 "해군의 재앙"
ARG_maritime_terror_desc:0 "함대와 항구의 폭격을 통해 우리 적들의 해상 전력을 심판하는 것은 공군을 활용할 수 있는 하나의 방법입니다."
ARG_they_came_from_the_skies:0 "그들은 하늘에서 내려온다"
ARG_they_came_from_the_skies_desc:0 "하늘에서 내려오는 정병들은 이제 더 이상 환상이 아닙니다. 이제 우리가 이전에 닿을 수 없던 곳으로 가게 해줄 공수부대를 훈련한다면 말이죠."
ARG_propelled_pain:0 "로켓(아프다)"
ARG_propelled_pain_desc:0 "다양한 신기술 가운데, 폭발물을 싣은 추진 로켓이 탐구할 가치가 있는 분야인 것 같습니다."
ARG_aerial_mastery:0 "공중 지배"
ARG_aerial_mastery_desc:0 "강력하고 현대적인 공군을 통해, 우리는 그 어느 때보다도 확실히 전장을 장악할 수 있게 되었습니다!"
ARG_socialism_in_south_america:0 "남아메리카 사회주의"
ARG_socialism_in_south_america_desc:0 "혁명이 아르헨티나에 자리잡으면서, 우리는 우리 주위의 위험하고 반동적인 환경을 알게 되었습니다. 남아메리카의 노동자들은 혁명을 고대하지만, 우리의 적들은 사방에 있습니다. 우리의 얼마 없는 동지들과 강한 연대를 결성하고, 우리의 적들을 피하는 것이 좋은 선택일 것입니다."
ARG_spirit_of_cooperation:0 "협력의 정신"
ARG_spirit_of_cooperation_desc:0 "우리가 국경을 넘어 노동자들과 좋은 관계를 만들려 노력하면서, 우리는 사회주의 이상 안에 내재되어 있는 협력의 정신을 공유하고 있음을 깨달았습니다."
ARG_international_research_pact:0 "국제 연구 협정"
ARG_international_research_pact_desc:0 "사회주의자 간에 결속을 강화하면서, 우리는 신기술을 개발하기 위한 협정을 맺는 것이 좋다고 판단했습니다."
ARG_a_socialist_alliance:0 "사회주의 동맹"
ARG_a_socialist_alliance_desc:0 "전쟁은 임박했으며 적들은 어디에나 있습니다. 우리 사회주의자들은 단결해야 합니다. 국제 협력과 남아메리카의 혁명 국가들 간의 상호 원조를 목적으로 하는 동맹을 결성하면, 함께 반동 세력에 맞설 수 있을 것입니다."
ARG_socialism_across_the_andes:0 "안데스 저편의 혁명가들"
ARG_socialism_across_the_andes_desc:0 "칠레는 용감한 사회주의자들의 국가입니다. 그러나 용감한 사회주의자들은 줄어들고 있으며, 그들의 정권은 사회주의가 융성하도록 놔두지 않을 것입니다. 칠레의 사회주의자들에게 필요한 지원을 하도록 합시다."
ARG_liberate_chilean_workers:0 "칠레 노동자 해방"
ARG_liberate_chilean_workers_desc:0 "칠레의 노동자들이 혁명을 고대하고 있음이 명백함에도, 그들에겐 운이 없었습니다. 이제 그들을 직접 지원하여, 칠레 노동자의 해방이라는 사명을 가지고 칠레를 공격합시다."
ARG_bolivian_friendship:0 "볼리비아와의 친선"
ARG_bolivian_friendship_desc:0 "볼리비아에서 친애하는 혁명가 동지들이 발견되었습니다. 이것은 기회입니다. 전쟁의 기억은 남아 있고, 긴장도 여전하지만, 우리는 그것을 넘어 새로운 동지를 만들 방법을 찾을 수 있을 것입니다."
ARG_invite_bolivia:0 "볼리비아 초대"
ARG_invite_bolivia_desc:0 "새로운 동지와 나란히 하면서, 우호 조약을 공표하고 우리의 동맹으로 초대하는 것은 자연스러운 수순일 것입니다."
ARG_support_bolivian_socialists:0 "볼리비아 사회주의자 지원"
ARG_support_bolivian_socialists_desc:0 "용감하고 혁명 정신으로 충만한 볼리비아의 사회주의자들은 족쇄에서 벗어날 그들의 시도에서 거의 성공할 뻔 했습니다. 비극적이게도, 그들은 결국 실패했습니다. 그러나 우리는 성공했고, 이제 그들이 다시 혁명을 할 수 있도록 지원할 것입니다."
ARG_liberate_bolivian_workers:0 "볼리비아 노동자 해방"
ARG_liberate_bolivian_workers_desc:0 "기다림의 시간은 끝났고, 이제 우리가 해야하는 것이 명백해졌습니다. 볼리비아를 억압하는 자칭 "혁명적" 민족국민주의자들에 선전포고하고, 노동자들의 사슬을 끊어야 합니다."
ARG_bolster_eastern_socialism:0 "동쪽의 사회주의 촉진"
ARG_bolster_eastern_socialism_desc:0 "우리의 형제의 나라, 동쪽의 공화국 우루과이에서는 과두정이 여전히 존속하고 있습니다. 우리는 그들과 많은 공통점을 가지고 있고, 이제 무산 계급 형제들의 투쟁을 지원할 것입니다."
ARG_bring_the_revolution_to_uruguay:0 "우루과이로 혁명 전파"
ARG_bring_the_revolution_to_uruguay_desc:0 "노동자들은 더 이상 기다릴 수 없습니다. 이제 우리의 형제들, 우루과이 노동자들을 해방시킬 때가 왔습니다."
ARG_dissidents_in_paraguay:0 "파라과이의 반체제 운동"
ARG_dissidents_in_paraguay_desc:0 "파라과이의 정권은 많은 적이 있으며, 그들 중 많은 이들이 우리와 비슷한 사상을 가지고 있습니다. 이제 그들을 지원합시다."
ARG_liberate_paraguay:0 "파라과이 해방"
ARG_liberate_paraguay_desc:0 "프롤레타리아는 더 이상 기다릴 수 없습니다. 파라과이에 직접 개입하여 인민들에게 자유를 줍시다."
ARG_censure_reactionaries:0 "반동주의자 비난"
ARG_censure_reactionaries_desc:0 "우리 사회의 위험한 반동주의자들은 혁명을 위협하는 영향력 있는 소수 세력입니다. 이제 그들의 입을 다물게 만듭시다."
ARG_collectivist_arms:0 "집산주의 무장"
ARG_collectivist_arms_desc:0 "국가 무기 시장은 너무 오랫동안 군대와 과두 세력에 지배되어 왔습니다. 우리의 무기 생산을 통제하는 것은 우리의 혁명가들이 스스로를 지킬 수 있도록 무장시키는 것입니다."
ARG_ban_collectivism:0 "집산주의 불법화"
ARG_ban_collectivism_desc:0 "우리나라의 안정을 극좌 운동들이 위협하자, 우리는 이제 더 이상 그들을 용납할 수 없다고 깨달았습니다. 따라서 민주주의와 공화주의 가치를 수호하기 위해, 우리는 집산주의와 다른 사회주의 사상들을 불법화할 것입니다."
ARG_promise_improvements:0 "개혁 약속"
ARG_promise_improvements_desc:0 "지금은 힘든 시간이지만, 아르헨티나는 우리가 국익을 위해 노력하고 있음을 이해해야 합니다. 따라서 우리는 국민들에게 우리가 일을 제대로 하고 있음을 보여주고, 더 나은 결과를 확약해야 합니다."
ARG_our_atlantic_birthright:0 "우리의 대서양 천명"
ARG_our_atlantic_birthright_desc:0 "식민지 시절부터, 우리의 유산인 아름다운 남대서양은 사람들을 불러일으켰습니다. 이제 우리는 단합했지만, 우리의 정당한 영역은 영국 제국주의자들의 손에 있습니다. 더 이상 그렇게 놔두지 않을 것입니다."
ARG_seize_las_malvinas:0 "말비나스 점령"
ARG_seize_las_malvinas_desc:0 "지금이 적기입니다. 제국은 다른 일에 정신이 팔려 있으며, 우리의 정당한 권역을 탈환한다 하더라도 포기할 수 밖에 없을 것입니다. 우리의 강역은 제국주의자들의 손아귀에서 더 이상 신음하지 않을 것입니다."
ARG_our_place_in_the_continent:0 "대륙에서 우리의 지위"
ARG_our_place_in_the_continent_desc:0 "내부 문제를 해결하고 운명을 뒤집으면서, 이제 우리는 고립에서 벗어나 다시 한 번 대륙에서 우리의 지위를 찾아가야 합니다."
ARG_forming_bonds:0 "우호 관계 형성"
ARG_forming_bonds_desc:0 "각국의 역량에는 한계가 있습니다. 외교와 협력만이 우리를 앞으로 이끌고 아르헨티나와 남미에 진정한 평화와 안정을 가져올 수 있을 것입니다."
ARG_defending_peace:0 "평화 수호"
ARG_defending_peace_desc:0 "우리뿐만 아니라 많은 사람들이 평화와 안정을 갈망하는 것을 알지만, 혼란이 전세계로 퍼져나가고 있으며 불안정함이 도처에 깔려 있습니다. 이제 자리에서 일어나 우리가 평화를 지킬 것이라고 보여줘야 합니다."
ARG_rally_the_people:0 "국민 단합"
ARG_rally_the_people_desc:0 "우리 국민들은 지쳤거나, 상처 입었거나, 싸우고자 하는 의지가 없을 수 있습니다. 그러나 아르헨티나가 승승장구하기 위해서는 그들의 전폭적인 지지가 필요합니다. 우리 국민들에게 일어나서 민주 질서를 지지해달라고 요청합시다."
ARG_alianza_del_sur:0 "남방 동맹"
ARG_alianza_del_sur_desc:0 "자유의 대가로 우리는 영원히 경계해야 합니다. 함께라면 우리는 어떠한 난제도 해결할 수 있습니다. 대륙의 자유와 안정을 위해 싸울, 극단주의와 타협하지 않고 국민을 지킬 동맹을 창설합시다."
ARG_invite_uruguay:0 "우루과이 초대"
ARG_invite_uruguay_desc:0 "동쪽의 우리 형제들은 크기는 작더라도, 믿을 만한 동맹입니다. 지금은 그 어떤 도움이라도 필요하기에, 그들이 우리 동맹에 가입하는 것은 당연한 이치입니다."
ARG_invite_chile:0 "찰레 초대"
ARG_invite_chile_desc:0 "언제나 그들과의 관계가 좋았던 것은 아니지만, 이런 험난한 시대에서 칠레가 우리만큼이나 극단주의를 막아 평화를 되돌려놓고 싶어한다는 것을 우린 잘 알고 있습니다. 이 동맹은 양국 모두에 이익이 될 것입니다."
ARG_invite_paraguay_desc:0 "사방의 극단주의 세력으로부터 위협받고 있는 파라과이는, 평화를 유지하기 위해 치뤄야 하는 희생을 잘 알고 있습니다. 그들을 우리 동맹에 초대한다면, 분명 받아들일 것입니다."
ARG_invite_paraguay:0 "파라과이 초대"
ARG_invite_peru:0 "페루 초대"
ARG_invite_peru_desc:0 "위험한 극좌와 극우 세력이 국가의 존속을 위협하고 있는 페루를 초대하는 것은 위험하기는 하지만, 분명히 이 행동이 대륙이 필요로 하는 것입니다."
ARG_support_the_republic:0 "공화국 지원"
ARG_support_the_republic_desc:0 "이념 대립이 브라질의 존속과 평화를 위협하는 상황에서, 우리는 이 내부 갈등에서 정통 공화국 정부를 지원해야 합니다."
ARG_the_collectivist_menace:0 "집산주의의 위협"
ARG_the_collectivist_menace_desc:0 "집산주의, 전위주의, 무정부주의와 같은 과격한 좌파 이념이 대륙에 퍼졌습니다. 더 이상 이를 용납해선 안 됩니다. 질서가 위기에 처한 이상, 이 위협이 우리를 파괴하기 전에 그들을 제거해야 합니다."
ARG_contain_bolivia:0 "볼리비아 격리"
ARG_contain_bolivia_desc:0 "혁명이 볼리비아에서 성공했습니다. 이 극단주의 집단이 그들의 이념을 다른 국가로 전파하려 하는 한, 모든 주변국이 이제 위험에 처했습니다. 이를 가만히 놔둬서는 안 됩니다. 볼리비아에 개입해 그들을 이 질병으로부터 해방합시다."
ARG_the_enemy_in_brazil:0 "브라질의 적"
ARG_the_enemy_in_brazil_desc:0 "진정한 적인 브라질 사회주의 연방이 너무 강대해짐에 따라, 남아메리카의 질서와 균형을 무너뜨리고 있습니다. 그들이 더 강대해지기 전에 그들을 무너뜨려야 합니다."
ARG_establishing_hegemony:0 "패권 수립"
ARG_establishing_hegemony_desc:0 "우리의 목적은 명확합니다. 남아메리카는 위대해질 운명이기에, 우리는 그늘에서 벗어나 남아메리카의 패자로 등극해야 합니다."
ARG_newfound_irredentism:0 "신생 수복주의"
ARG_newfound_irredentism_desc:0 "세상에 발을 내딛으면서, 우리는 많은 것들이 정당한 우리의 것이라는 사실을 깨달았습니다."
ARG_announce_our_ambitions:0 "야망 선포"
ARG_announce_our_ambitions_desc:0 "세상은 아르헨티나를 두려워해야 하며, 남아메리카는 경외의 눈으로 바라봐야 합니다. 강한 외교 정책을 설정함에 따라, 우리는 이 대륙에 안정과 질서를 가져다줄 패자가 될 것이라는 우리의 목표를 선포해야 합니다."
ARG_pact_of_la_plata:0 "라플라타 조약"
ARG_pact_of_la_plata_desc:0 "우린 기본적으로 강하고 다른 나라에 의존할 필요가 없지만, 우리에게 복종하는 이들에게 우리가 얼마나 좋은 통치자이자 방어자인지 보여주는 조약을 만듦으로써, 우리의 지도 하에 있는 새로운 영향권과 패권을 확보할 수 있습니다."
ARG_break_the_state:0 "브라질 해체"
ARG_break_the_state_desc:0 "WIP"
ARG_support_the_state:0 "브라질 지원"
ARG_support_the_state_desc:0 "WIP"
ARG_make_uruguay_bend:0 "우루과이 복속"
ARG_make_uruguay_bend_desc:0 "반란 주는 너무 오랫동안 우리의 통제에서 벗어나 있었습니다. 국가 위신은 좋은 거지만, 아르헨티나의 지배를 받아들이는 것은 더더욱 좋으며, 그들은 그렇게 하게 될 것입니다."
ARG_make_paraguay_submit:0 "파라과이 복속"
ARG_make_paraguay_submit_desc:0 "오랫동안 눈엣가시였던 파라과이는, 차코 전쟁에서 아르헨티나의 자비를 받았습니다. 이제 그들은 그들이 살아있게 놔두기 위한 우리의 비용을 알게 될 것이며, 우리의 보호 하에 있는 것이 더 낫다는 것도 깨닫게 될 것입니다."
ARG_invade_bolivia:0 "볼리비아 침공"
ARG_invade_bolivia_desc:0 "무능한 정권이 무너졌지만, 지금의 허풍쟁이들도 별반 다를 바가 없음에도 큰 야심을 가지고 있습니다. 이제 그들을 우리의 지도 아래 복속시켜야 합니다."
ARG_cross_the_andes:0 "안데스를 넘어"
ARG_cross_the_andes_desc:0 "태평양에 대한 접근로는 아무 이유도 없이 오랫동안 끊겨 있었습니다. 그것은 우리가 산을 두려워해서인가요? 이제 안데스를 넘어 칠레를 장악합시다."
ARG_pact_with_colombia:0 "콜롬비아와의 조약"
ARG_pact_with_colombia_desc:0 "콜롬비아의 정권은 남아메리카에서 그들만의 영역을 차지하고자 합니다. 강한 의지와 훌륭한 정부를 가지고 있는 그들을 우리 조약에 넣는 것은 좋은 선택일 것 같습니다."
ARG_pact_with_peru:0 "페루와의 조약"
ARG_pact_with_peru_desc:0 "강력한 페루의 정권은 우리처럼 질서와 안정을 추구하는 것 같습니다. 다른 국가들이 그걸 싫어하더라도, 그들과 동맹을 맺는 것이 자연스러울 것 같습니다."
ARG_form_federation_of_la_plata:0 "라플라타 연방 수립"
ARG_form_federation_of_la_plata_desc:0 "라플라타 지방의 프롤레타리아들이 혁명의 기치 아래 단결한 이상, 우리는 우리 국가들을 분리시킨 식민 시대의 잔재가 이 상황에서 더는 필요 없다고 느꼈습니다. 우루과이와 파라과이에 연방을 제안해 라플라타를 하나의 적기 아래 통합시킵시다!"
ARG_support_the_union:0 "브라질 연방 지원"
ARG_support_the_union_desc:0 "브라질 노동자들이 사회주의 연방을 결성해 혁명을 위해 투쟁하고 있습니다. 우리는 같은 목표를 추구하기에, 남아메리카 전역에 혁명이 전파되기 위해서는 그들을 지원해야 합니다."
ARG_intervene_in_the_civil_war:0 "내전 개입"
ARG_intervene_in_the_civil_war_desc:0 "브라질 내전은 피로 얼룩졌으며, 프롤레타리아들이 혁명을 막기 위해 무엇이든지 할 잔혹한 과두들과 반동들을 위해 싸우며 가장 많은 것을 잃었습니다. 남아메리카에서 사회주의가 살아남기 위해서, 또 인민을 보호하기 위해서, 전쟁에 개입하도록 합시다!"
ARG_congress_of_41:0 "1941년 노동자 회의"
ARG_congress_of_41_desc:0 "혁명이 안정되고 다양한 사상이 등장하면서 우리의 임시 혁명 정부는 소임을 다했습니다. 이제 회를 소집해 신정부를 결정해야 합니다."
ARG_anarchist_victory:0 "무정부주의자의 승리"
ARG_anarchist_victory_desc:0 "수십년 만에, 무정부주의자들이 승리했습니다! 새로운 과격한 탈중앙집권화와 자치 정책과 함께, 생디칼리즘 쪽의 경제 정책도 시행될 것입니다."
ARG_rebeldia_proletaria:0 "프롤레타리아의 저항 정신"
ARG_rebeldia_proletaria_desc:0 "혁명 질서의 수립자인 우리들의 마음 속에는 혁명, 또는 저항의 정신이 새겨져 있습니다. 우리는 우리의 자유를 위해, 그리고 그 누구가 어떤 사상을 가지고 있던 간에 우리에게 채우려 하는 족쇄를 부수기 위해 싸울 것입니다."
ARG_regional_industry:0 "지역 산업 정책"
ARG_regional_industry_desc:0 "우리가 중앙 계획보다는 지방 자치와 지역 조합의 자율적 운영을 지지하는 이상, 각 지역이 스스로의 산업 발전을 설정하는 계획이 곧 시행될 것입니다."
ARG_council_autonomy:0 "자치 협의회"
ARG_council_autonomy_desc:0 "지역에 권력을 반납하고, 또 지역이 더 작은 공동체에 권력을 넘김에 따라, 우리는 사회주의자들이 자생적으로 탄생해 자치 협의회에서 스스로의 필요에 따라 생산을 관리하는 단계에 접어들었습니다."
ARG_anarchist_military:0 "무정부주의자들을 민병대로"
ARG_anarchist_military_desc:0 "그들의 사상을 퍼뜨리고자 하는 무정부주의 혁명 단체들을 군대에 추가 병력으로 넣도록 합시다. 그들은 분명 잘 해낼 것입니다."
ARG_union_councils:0 "연방 협의회"
ARG_union_councils_desc:0 "지방 자치 단체로 권력을 넘겼지만, 우리는 여전히 지역의 결정에 따라 중대사의 결정을 논의하는 연방 협의회로 조직되어 있습니다. 이는 우리를 인민의 의사를 존중하는 동정적이고 영리한 행정부로 만들었습니다."
ARG_collectivists_prevail:0 "정통 집산주의자의 승리"
ARG_collectivists_prevail_desc:0 "혁명의 태동기에 우리를 이끈 집산주의자들은, 훌륭한 영도로 지지율을 올렸습니다. 그리고 이번 회의에서, 그들이 계속해서 우리를 이끌어야 하며 많은 노동자들의 지지 아래 그들의 정책을 실행해야 한다고 결정되었습니다."
ARG_socialist_traditions:0 "사회주의 전통"
ARG_socialist_traditions_desc:0 "몇 년 전만해도 사회주의 사상은 음지에 있거나 주목받지 못했지만, 이제는 누구나 우리 사회 안에 사회주의 전통이 있다고 말할 수 있습니다."
ARG_collective_society:0 "집산주의 사회"
ARG_collective_society_desc:0 "개인주의는 이제 우리 사회가 다수를 소수보다 중요히 여기는 집산주의 사회로 나아가면서 부정적으로 여겨지고 있습니다."
ARG_marxism_in_progress:0 "마르크스주의 적용"
ARG_marxism_in_progress_desc:0 "우리의 집산주의 정책은 성공적으로 나라를 이끌어, 우리는 자랑스럽게 사회에 진정한 마르크스주의 가치를 적용하는 것에 가까워졌다고 말할 수 있습니다."
ARG_we_will_overcome:0 "우리는 극복할 것이다"
ARG_we_will_overcome_desc:0 "곳곳에 반동들과 인민의 적들이 널려있습니다. 제국주의와 국민주의의 암운이 세상을 뒤덮음에 따라, 우리 사회주의자들은 용감히 맞서야 합니다. 우리는 극복할 것입니다."
ARG_home_of_the_revolution:0 "혁명의 고향"
ARG_home_of_the_revolution_desc:0 "무엇도 우리를 막을 수 없습니다. 이 대륙에서 우리는 진정한 혁명의 고향이기에, 사회주의자들은 영감과 지지를 위해 우리를 찾습니다."
ARG_vanguardist_success:0 "전위주의자의 승리"
ARG_vanguardist_success_desc:0 "분산된 투표 결과에서, 전위주의자들이 승리하였으며, 이제 우리나라를 새로운 급진적인 정책과 함께 이끌 것입니다."
ARG_honour_the_chairman:0 "주석께 영예를"
ARG_honour_the_chairman_desc:0 "혁명을 재구축하면서, 강한 결단을 통해 주석의 권위가 상승했습니다. 그녀의 권위를 인정하고 영도에 따라야만, 우리가 승리해 혁명의 적들을 분쇄할 수 있습니다."
ARG_post_religious_society:0 "탈종교 사회"
ARG_post_religious_society_desc:0 "국가가 마르크스주의의 원칙에 맞춰 종교의 전파를 금지함에 따라, 우리는 무신론으로 나아가고 있습니다. 모든 사람들이 그걸 좋아하지 않더라도 상관없습니다."
ARG_social_work_program:0 "사회 노동 계획"
ARG_social_work_program_desc:0 "우리 사회에선 모두가 전 인민을 위해 자신의 역할을 수행해야 합니다. 가끔씩 어떤 노동자들이 더 필요할 때, 모두가 좋아하진 않겠지만, 의욕이 적은 노동자들이 자기 일을 다 하도록 하는 사회 노동 계획을 수립하면 우리는 경제에 좋은 결과를 가져올 수 있습니다."
ARG_committee_against_traitors:0 "반역행위 조사위원회"
ARG_committee_against_traitors_desc:0 "우리 사회에 숨어있는 반동주의 세력의 위협은 여전합니다. 우리는 대의를 위해 사회를 더 높은 수준으로 감시할 위원회를 수립해야 합니다."
ARG_direct_rule_from_buenos_aires:0 "부에노스아이레스의 직접 통치"
ARG_direct_rule_from_buenos_aires_desc:0 "아르헨티나 사회주의 혁명 회의의 소재지이자 대륙의 혁명의 수도인 부에노스아이레스가 강력한 중앙 정부의 핵이 될 것입니다."
ARG_lpa_coup_succeeds:0 "아르헨티나 애국 연맹 쿠데타 성공"
ARG_lpa_coup_succeeds_desc:0 "몇 년 동안 나라 안의 영향력과 세력을 키운 끝에, 아르헨티나 애국 연맹이 드디어 해냈습니다. 순조로운 쿠데타로 그들은 아르헨티나 정권을 장악했습니다."
ARG_absolute_state_control:0 "완벽한 국가 통제"
ARG_absolute_state_control_desc:0 "우리나라는 강하지만, 그것을 통치할 강한 정부가 필요합니다. 위대한 우리나라의 지도자로서 정부의 완벽한 통제를 설립함에 따라, 우리는 많은 것들을 이룩할 수 있을 것입니다."
ARG_nationalist_society:0 "국민주의 사회"
ARG_nationalist_society_Desc:0 "조국에 대해 할 수 있는 게 말 밖에 없는 정치인들은 더 이상 없을 것입니다. 우리가 성공하고자 한다면, 우리는 국민 모두가 필요하며, 따라서 나라를 국민주의 정신으로 채워야 합니다."
ARG_purge_traitors:0 "반역자 처단"
ARG_purge_traitors_desc:0 "국가의 적은 여러 부류가 있지만, 그 중에서도 제일 질이 나쁜 것은 반역자들입니다. 아르헨티나에 대해 신경쓰지 않는 비열한 사회주의자들, 세계 시장의 "민주주의" 아첨꾼들, 그리고 좋은 의도를 가지고 있을지언정 우리나라를 발전시키기 위한 우리의 정책에 동의하지 않는 이들 모두가 반역자들입니다. 모두가 우리에게 충성하거나, 아니면 우리가 그들에게 충성하지 않을 것입니다."
ARG_destroy_democracy:0 "민주주의 파괴"
ARG_destroy_democracy_desc:0 "반정부 인사들은 우리의 국가 통제로 인한 민주주의의 상실이 나쁜 일인듯이 말합니다. 우리는 이 민주주의 정서를 파괴해, 국민들이 국가에만 충성하고 우리만이 아르헨티나를 위대하게 만들 수 있다는 것을 이해하도록 만들어야 합니다."
ARG_patriotic_state:0 "애국적 사회"
ARG_patriotic_state_desc:0 "우리는 국민 국가에서 진보하여, 아르헨티나를 가장 위대한 국가로 만드는 정신을 완전히 함유하고 있습니다. 우리 국민 역시 이 정신, 이 국가를 공유합니다."
ARG_military_takes_over:0 "군부 정권 장악"
ARG_military_takes_over_desc:0 "아르헨티나를 잘못된 길로 이끌 과격한 정책의 실행을 꿈꾸는 아르헨티나 애국 연맹은, 우리를 배신하고 정권을 탈취하려 했습니다. 아르헨티나가 진정으로 필요로 하는 것은 애국주의에 대해 떠들어대는 유사 혁명가들이 아닌, 내외부의 혼란으로부터 나라를 이끌 강하고, 권위주의적인 보수 정권입니다."
ARG_crush_the_leagues:0 "연맹 탄압"
ARG_crush_the_leagues_desc:0 "조직화된 애국 연맹은 군에 충분한 지원을 주었지만, 아르헨티나를 위협하는 "혁명적 국민주의"의 성장을 촉진했습니다. 우리를 지키기 위해서는, 연맹을 탄압해야 합니다."
ARG_economical_reestructuring:0 "경제 재구축"
ARG_economical_reestructuring_desc:0 "우리 정부에 영향을 미친 몇 년간, 연맹은 조합주의 경제 모델로 밀어붙이면서 우리 경제에 흔적을 남겼습니다. 의도는 좋았지만, 이는 아르헨티나가 필요로 하는 것이 아닙니다. 우리의 부는 더 자유주의적인 방식으로 운용되어야 합니다."
ARG_hunt_down_moles:0 "반정부 세력 처단"
ARG_hunt_down_moles_desc:0 "곳곳에 우리 정부에 반발하는 세력들이 발견되고 있습니다. 우리 정치 안정을 확보하기 위해, 반정부 세력을 소탕할 것입니다."
ARG_firm_rule:0 "확고한 통치"
ARG_firm_rule_desc:0 "강력하고, 전통적이며, 보수적인 정부만이 아르헨티나를 번영과 안정으로 이끌 것입니다. 우리의 통치는 확고하며 누구에게도 굴복하지 않을 것입니다."
ARG_juntas_guidance:0 "군부의 지도"
ARG_juntas_guidance_desc:0 "뭉치면 서고, 갈라지면 무너집니다. 평화시에 위대한 정부가 우리를 이끌고 지키고 있다는 것을 국민들이 아는 게 중요합니다."
ARG_elections_of_1940:0 "1940년 대선"
ARG_elections_of_1940_desc:0 "이전 정권의 혼란을 넘어, 이제 아르헨티나인들이 투표에 참여해 우리나라가 가야할 길을 선택할 시간입니다."
ARG_gallo_victory:0 "가요의 승리"
ARG_gallo_victory_desc:0 "새로 통합된 급진시민연합에서 연정을 이끄는 비센테 가요 대통령은, 이전 정부의 업적을 기반으로 아르헨티나를 새로운 길로 이끌고자 합니다."
ARG_invite_prusoc:0 "페루 초대"
ARG_invite_prusoc_desc:0 "페루의 노동자들이 혁명을 일으켜 옛 과두적 질서를 무너뜨리고 사회주의 공화국을 수립했습니다. 그들은 그 지역의 가장 이상적인 동맹입니다."
ARG_renovated_workers_promises:0 "새로운 노동조건 약속"
ARG_renovated_workers_promises_desc:0 "우리 모두는 많은 일을 겪었습니다. 그 중에서도 가장 많은 부담을 진 것이 노동자 계층이었고, 이제 그들은 노동권 인정과 처우 개선을 통해 더 나은 삶을 바라고 있습니다. 급진적인 약속은 할 수 없지만, 우리는 이 부문에서 일부 작업에 착수할 것이라고 약속할 것입니다."
ARG_open_up_the_market:0 "시장 개방"
ARG_open_up_the_market_desc:0 "우리는 아르헨티나가 자립할 수 있는 정도로 경제를 성장시켰습니다. 이제 시장을 개방하여 국제 시장에서 다시 무역을 할 때가 왔습니다. 하지만 이번에는, 조항이 다를 것입니다."
ARG_moderate_radicalism:0 "온건한 급진주의"
ARG_moderate_radicalism_desc:0 "우리 당명은 급진적으로 보일 수 있지만, 우리는 온건하되 진보적인 변화를 추구합니다. 우리는 이제 이 생각이 극단주의의 문제점을 잘 아는 아르헨티나에 공유될 만큼 자랐다고 생각합니다."
ARG_measures_against_personalism:0 "개인 중심 정치 견제"
ARG_measures_against_personalism_desc:0 "급진주의의 중요한 문제 중 하나인 스스로의 인기만으로 당을 이끌 수 있는 정치 인사들의 등장은 민주 질서에 위협적입니다. 따라서 우리는 이 현상을 제한하기 위해 정치적 제약을 걸어야 합니다."
ARG_tradition_of_unity:0 "통합의 전통"
ARG_tradition_of_unity_desc:0 "급진주의의 기치 아래, 우리는 평화적 민주 질서를 당연히 받아들이게 되었고, 이 전통은 지금의 아르헨티나를 하나로 묶고 있습니다."
ARG_saavedra_victory:0 "사베드라의 승리"
ARG_saavedra_victory_desc:0 "국민민주당 소속의 카를로스 사베드라가 대통령으로 당선되었습니다. 급진시민연합의 장기 집권을 깬 그는, 보수적이지만 낙관적인 목표와 정책으로 아르헨티나에 새로운 바람을 불어일으키고자 합니다."
ARG_attract_new_business:0 "신규 사업 유치"
ARG_attract_new_business_desc:0 "전 정권의 경제 정책은 자립도를 높였지만, 사업을 잘못 위치시키고 투자 의욕을 저해했습니다. 이제 우리나라를 새 투자자들에게 열되, 우리의 신생 산업을 그 일부로 해야 합니다."
ARG_conservative_laicism:0 "보수적 세속주의"
ARG_conservative_laicism_desc:0 "우리가 확고한 보수적 가치를 믿긴 하지만, 세속주의와 정교분리는 매우 중요합니다. 다른 정치인들은 종교를 표를 얻기 위한 수단으로 사용할지도 모르지만, 우리는 그렇게 하지 않을 것입니다."
ARG_reduce_budget_deficit:0 "재정 적자 축소"
ARG_reduce_budget_deficit_desc:0 "전 정권의 대규모 투자는 우리 재정에 적자를 남겼습니다. 지출을 조정해 적자를 없앤다면 장기적으로 우리 경제를 강화할 수 있을 것입니다."
ARG_trust_in_politicians:0 "정치인에 대한 신뢰"
ARG_trust_in_politicians_desc:0 "과거에 선출된 대표자들의 실패는 정치인에 대한 불신의 환경을 조장했습니다. 우리는 사람들이 우리를 믿길 바랍니다. 그래야만 모두가 우리의 미래를 믿을 수 있을 것입니다."
ARG_united_in_democracy:0 "민주주의 아래 단결"
ARG_united_in_democracy_desc:0 "뭉쳐서 선 우리는 미래에 대한 희망과 꿈을 가지고 있습니다. 우린 그것을 믿고 나아간다면 언젠가 그것을 달성할 것이라고 알고 있습니다."
ARG_palacios_victory:0 "팔라시오스의 집권"
ARG_palacios_victory_desc:0 "알프레도 팔라시오스가 놀랍게도 공화국의 대통령으로 당선되어, 최초의 사회주의자 대통령으로 기록되었습니다."
ARG_welfare_measures:0 "복지 정책"
ARG_welfare_measures_desc:0 "전 정권은 말만 많았지, 노동자들을 위해 한 것은 거의 없었습니다. 복지 정책을 만들어 살아가는데 필요한 것들을 얻을 수 있도록 지원하면서, 정부와 하층민은 그 어느 때보다도 가까워졌습니다."
ARG_agrarian_reform:0 "농업 개혁"
ARG_agrarian_reform_desc:0 "많은 농지를 정부나 기업이 소유하고 있습니다. 우리는 농민들이 더 잘 살 수 있도록, 농민이 공정한 만큼의 땅을 얻는 토지 개혁을 실시해야 합니다."
ARG_listen_to_the_unions:0 "노동조합과의 소통"
ARG_listen_to_the_unions_desc:0 "우리는 정부와 노동조합 간의 영구적인 소통 채널을 만들어, 노동자의 요구에 귀기울여야 합니다. 그리고 우리는 그들의 사회적 여건과 노동 환경을 개선하여, 아르헨티나 전체를 발전시킬 것입니다."
ARG_solidary_society:0 "공익 우선 사회"
ARG_solidary_society_desc:0 "사적 이익이 우리를 이끌어선 안됩니다. 개인의 자주성은 자랑스러워 해도 좋은 것이지만, 우리는 공익을 추구하는 조치를 지지하고 우리 사회에 이 생각을 널리 퍼뜨릴 것입니다."
ARG_more_investing:0 "추가 투자"
ARG_more_investing_desc:0 "시장에 투자하도록 합시다, 야호!"
ARG_the_infamous_day:0 "악명의 날"
ARG_the_infamous_day_desc:0 "악명의 날이 일어났습니다. 아르헨티나는 어찌 될까요?"
ARG_develop_paraguay:0 "파라과이 개발"
ARG_develop_paraguay_desc:0 "파라과이 지방에 자원을 투입함으로써 사람들에게 우리가 새로 편입된 영토를 신경 쓰고 잘 발전시킬 수 있다는 것을 보여줄 수 있습니다."
ARG_develop_uruguay:0 "우루과이 개발"
ARG_develop_uruguay_desc:0 "우리 형제들의 지방에 자원을 투입함으로써 사람들에게 우리가 새로 편입된 영토를 신경 쓰고 잘 발전시킬 수 있다는 것을 보여줄 수 있습니다."
ARG_integrate_paraguay:0 "파라과이 통합"
ARG_integrate_paraguay_desc:0 "기억의 차이는 크지만, 우리는 파라과이의 노동자들에게 그들에 맞는 권리를 부여하여 함께 이 연방을 발전시킬 것입니다."
ARG_integrate_uruguay:0 "우루과이 통합"
ARG_integrate_uruguay_desc:0 "반정부 활동의 기억은 남아있지만, 우리는 우리의 형제, 우루과이의 노동자들에게 그들에 맞는 권리를 부여하여 함께 이 연방을 발전시킬 것입니다."
ARG_malvinas_industry:0 "말비나스 산업"
ARG_malvinas_industry_desc:0 "축산업과 어업이 주 산업인 말비나스에, 투자를 통해 우리나라 산업의 일원이 될 수 있도록 지역 경제를 발전시키는 것은 좋은 선택일 듯 합니다."
ARG_settling_the_islands:0 "섬 정착"
ARG_settling_the_islands_desc:0 "희박한 인구지만 아르헨티나에 의해 지배될 운명인 말비나스에 정착자를 보내 제도를 우리의 문화권 안에 확고히 통합시켜야 합니다."
ARG_the_brazilian_war:0 "브라질 침공"
ARG_the_brazilian_war_desc:0 "브라질 내전에서 승리한 대중주의 정권이, 대륙의 우리 입지를 침해할 정책을 세우고 있는 것 같습니다. 그들이 우리를 치기 전에, 먼저 조치를 취해야 합니다!"
##events###

arg.1.t:0 "1936년의 아르헨티나"
arg.1.d:0 "수십 년 동안, 우리나라는 사회자유주의 성향의 정당인 급진시민연합, 또는 UCR의 민주적 장기 집권 아래 있었고, 이는 우리 사회에 많은 논쟁을 불러일으켰습니다. 이익 집단들이 이 정치적 상황을 자신들의 이익을 위해 이용할 것으로 예상되던 중이었습니다.\n\n1934년, 급진시민연합이 야당 연합에 맞서 아슬아슬한 승리를 거둔 후, 엔리케 마르티네스가 대통령직을 맡았습니다. 볼리비아가 파라과이와의 분쟁에서 승리를 준비하고 있을 때, 전쟁 장관이자 아르헨티나 애국 연맹, 또는 LPA라는 국민주의 단체의 저명한 창립 멤버인 마누엘 도메크는 최근 당선되어 지지가 필요했던 마르티네스 대통령에게 영향력을 행사해 "지역의 질서를 유지한다"는 명목으로 볼리비아에 선전포고를 하게 만들었습니다. 도메크와 LPA는 이 지역에서 아르헨티나의 패권을 확립하기를 원했고, 급진시민연합은 점점 더 분열되는 사회에서 그들의 지지를 늘리기를 원했습니다. 그럼에도 불구하고, 온 나라가 단결해 전쟁을 지지했습니다.\n\n이는 재앙이었습니다. 정당하지 않은 명분으로 인해 사기도 낮았고, 전체적으로 준비도 되어 있지 않았던 아르헨티나 군대는 큰 손실을 입었습니다. 징병제가 군인들 중 많은 이들이 전쟁 지지를 바꾸지 않도록 했지만, 대신 우리 사회가 변화되었습니다. 브라질이 그 기회를 보고 전쟁을 끝내고 그 지역에 평화를 돌려 놓으라고 요구했을 때, 정부는 그냥 받아들였습니다. 내부적으로는 반전을 주장하는 집산주의자와 노조 운동의 압력이 너무 강했고, 정부의 마음에는 반란의 위협이 남았습니다.\n이제 나라는 그 어느 때보다도 정치적으로 분열되어 있습니다. 전쟁의 기억이 우리 정치에 영향을 미치고, 대중의 불만은 여전하며, 거의 아무것도 얻지 못했지만, 우리는 전쟁에서 너무나 많은 것을 잃었습니다. \n\n그나마 경제는 잘 굴러가고 있습니다."
arg.1.a:0 "그나마 경제는 잘 굴러가고 있다."
arg.2.t:0 "런던증권시장 붕괴가 아르헨티나에 도달"
arg.2.d:0 "우리나라가 점진적으로 국내 상황을 개선시키던 와중에, 또다른 비보가 들이닥쳤습니다.\n\n런던증권시장 붕괴의 여파가 아르헨티나에 도달했으며, 영국이 우리 경제에 가지던 영향력이 컸던 이상, 우리나라는 해가 뜨고 경제가 무너지면서 혼란이 찾아오고 국민들도 충격과 혼란에 빠지기 시작했습니다. 오늘은 일출조차 검은 것 같군요."
arg.2.a:0 "젠장"
arg.3.t:0 "위기 속에서 대규모 시위가 발생"
arg.3.d:0 "직장을 잃고, 배고프며, 분노한 사람들이 거리로 나와 시위를 시작하며 아르헨티나에 정치적 긴장이 다시 돌아왔습니다.\n\n우리가 후회할 행동을 하지 않고 아르헨티나를 다시 정상 궤도로 돌릴려면, 무엇을 하던 간에 우리는 침착하고 현명하게 행동해야 합니다. 집산주의 활동의 급증과 애국 연맹의 귀환을 생각한다면, 이는 어려울지도 모릅니다."
arg.3.a:0 "시도는 할 수 있지."
arg.4.t:0 "연맹이 시위대를 공격"
arg.4.d:0 "우리가 대중적 불만이 잦아들고 상황이 진정되기를 기다리는 동안, 모두가 그렇게 참을성 있게 행동한 것은 아닙니다. 애국 연맹의 준군사조직은 시위대가 마르크스주의자들에 의해 선동되고 있다며 스스로 행동에 나섰습니다. 파타고니아 봉기의 기억이 남아있는 그들은, 몇몇 경우에는 시위대에게 폭력을 행사하기도 했습니다.\n\n어느 정도 시위를 저지하는데 도움이 되기는 하지만, 과연 우리가 일반 시민을 공격하는 이 단체들을 용납해야 할까요?"
arg.4.a:0 "연맹을 막아야 한다."
arg.4.b:0 "그들은 자기가 원하는 대로 할 권리가 있다."
arg.5.t:0 "시위 주도자들의 협상 요청"
arg.5.d:0 "시위가 계속되면서, 한 줄기 희망의 빛이 우리에게 비쳤습니다. 시위를 주도하고 있는 집산주의 지도자 로돌포 히올디로부터, 몇몇 권리에 대해 협상하고 합의를 보자는 공식적인 통보가 왔기 때문입니다. 물론 우리가 누구랑 협상하는지에 관해선 조심해야겠죠.\n\n한편으로, 우리 정부의 애국 연맹 소속 정치인들은 마르크스주의자와의 타협이 나라를 무너뜨릴 수 있다며 그 어떤 요구 조건도 수용하지 말라고 당부했습니다."
arg.5.a:0 "선동가들과 협상하진 않을 것이다."
arg.5.b:0 "안정을 위해서라면 어떤 합의도 할 수 있다."
arg.6.t:0 "시위 격화"
arg.6.d:0 "우리가 대응하려고 하고 있음에도, 시위는 격화되고 있습니다. 군중이 대통령궁을 포위했으며, 떠날 의향도 없는 것 같습니다.\n\n우리는 그들을 진정시키기 위해 최선을 다 했지만, 시위자들에게 혁명의 기미가 나타나면서, 어쩌면 우리 정부의 존속이 위협에 처한 것일지도 모릅니다."
arg.6.b:0 "선택권이 없다. 발포해라."
arg.6.a:0 "그들이 떠날 때까지 기다려야 한다."
