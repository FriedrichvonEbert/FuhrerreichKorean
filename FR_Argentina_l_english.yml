SAM_send_weapons_popfront_desc:0 "Many are the factions that fight in Spain. The once closer to our ideals, however, is the Popular Front. A coalition of different left-wing and socialist groups fighting for the workers of Spain, it is an obvious choice to send them equipment to assist their revolution, supporting the spread of socialism in the world, and as a show of comradeship."
