ARG_conquest_of_south_atlantic_desc:0 "Our natural possession, the sea that washes aways our coast and welcomes us with the sunrise, the South Atlantic, is sadly still in control by the colonialist powers. Now, however, the time of action has come."
SAM_SCW_matters:0 "Chaos in Spain - Foreign Help"
SAM_SCW_matters_desc:0 "How far has fallen our former overlord? Not only has Spain lost the great empire they held long ago, but now, they can't even control their own homeland. Many are the sides fighting for supremacy in the Iberian peninsula, and maybe it is time leave the past behind and help how we can."
