austria.1.t:"오스트리아의 상황"0
austria.1.d: "1914년 오스트리아 제국은 세르비아에 대한 지배를 주장하고 대공의 죽음에 대한 복수를 하기 위해 승리에 대한 높은 희망을 안고 대전에 돌입했습니다. 그러나, 그들은 전선에서 매일 밀려났고, 이러한 사실은 그들에게 좋지 않은 상황임을 의미했습니다. 결국 오스트리아-헝가리 황가를 위한 전쟁이 끝났다는 사실을 제국의 신민들이 깨달았을 때 빈과 부다페스트에서 점점 더 많은 자유주의 정치인들의 목소리가 커졌고 소수민족에 대한 권리는 커져갔습니다. 이러한 일련의 사건들은 군주제에 반대하는 좌파 친(親)민족 정당들의 엄청난 지지 기반을 얻는 것으로 끝났습니다. 전화가 가라앉자 오스트리아는 베르사유 조약으로 난장판이 되었습니다. 11월 11일 카를은 오스트리아 신민이 국가의 형태를 결정하는 것을 인정하는 내용의 선엄문을 조심스레 발표했습니다. 카를은 또한 오스트리아 국정에 참여할 권리를 포기했습니다. 그는 또한 람마스크와 그의 내각을 공직에서 해임하고, 황제에 대한 충성 서약에서 제국의 반쪽인 오스트리아의 관리들을 놓아주었습니다. 이틀 후, 그는 헝가리에 대해서도 비슷한 선언을 했습니다. 그러나 카를은 퇴위하지 않았고, 어느 한 곳이라도 국민들이 그를 잊지 않는다면 다시 돌아올 수 있었습니다. 하지만 모든 면에서 볼 때 합스부르크의 통치의 끝이었고. 카를의 퇴위 거부는 사실상 상관이 없었습니다. 오스트리아 정치에서 손을 놓기를 선언한 다음 날, 칼 레너(Karl Renner)가 이끄는 사회민주당과 사회 보수당연합은 독일 오스트리아 공화국을 선포했습니다.  실업보험, 유급휴일, 8시간 근무제, 광부, 제빵사, 여성, 아동 등의 근로조건 규제 등 광범위한 사회개혁이 도입되었습니다. 또한 장애인을 위한 국가 원조는 공무원 의료보험과 함께 제공되었습니다. 또 단체교섭과 분쟁 조정 등을 규정한 법률도 통과됐습니다. 그러나 연대는 오래가지 못했고, 기독사회당은 사회민주당 지도부에 싫증이 나서 연정을 떠났으며, 그 과정에서 기존 사민당에 실망한 극좌 의원들도 탈당해 공산당을 결성했습니다. 집권정부는 소수당이 되었고 1923년 선거가 그 사실에 못을 박아 사회보수당에게 집권당을 넘겨주었습니다. 우익과 좌익의 준군사조직은 20년대에 만들어졌습니다. 애국향우회(Heimvehr, Home Resistance)는 1920년 5월 12일에 처음 등장하여 3년에 걸쳐 점진적으로 조직되었고 이에 대응하여 공화당전위대가 결성되었습니다. 애국향우회는 많은 인기를 얻기 시작했고 1927년 선거에서 그들은 근본적으로 독립된 정당이나 마찬가지였습니다. 보수당은 그들과 연정하는 것을 기회로 여겼습니다. 반면 좌익들은 매우 분열되어 있었기 때문에 선거는 기독사회당과 애국향우회의 결정적인 승리로 끝났습니다.  많은 사람들이 애국향우회를 잔인하고 억압적인 조직으로 보았기 때문에 1927년 선거 결과는 빈 사법부 앞에서 대규모 시위와 화재로 이어졌습니다. 1927년 7월 시위에서 89명의 시위자들이 오스트리아 경찰에 의해 살해당했습니다. 정치적 갈등은 1930년대 초까지 확대되었습니다. 빌헬름 미클라스 대통령에 대한 암살미수 사건은 애국향우회의 영향력을 더욱 강화시켰습니다. 이러한 상황은 오늘날까지 계속되어 왔지만, 독일에서 등장한 발키즘 때문에 많은 젊은이들은 자신들을 독일인으로 생각하기 시작했고, 독일과 합병을 외치는 가운데 좌파들은 붉은 빈 운동에서 받은 지지 외에도 이전의 지지도를 회복하기 위해서는 내부분쟁을 끝내야함을 깨달았습니다"
austria.1.a: "우린 신중하게 선택해야 한다."
austria.2.t: "1937년 선거"
austria.2.d:"대전이 끝나고 오스트리아는 독립국가가 되었고 사회민주당 연정은 지난 대전쟁 이후 오스트리아 국민의 현대화 실행과 영감을 주었습니다. 그러나 연정은 순식간에 와해되었고, 많은 정당들이 그들만의 준군사조직을 결성하는 등 분열은 점점 더 격렬해졌습니다. 이것은 결국 일련의 정치적 시위로 귀결되었고, 시위는 89명의 시위자들이 사망하는 것으로 끝났습니다. 이제 이번 선거로 오스트리아 정치는 균형 잡힐 것이며, 어떤 당이 승리하는지가 오스트리아의 향후 몇년간의 향방을 결정지을 것입니다.."
austria.2.a: "사회민주당-공산당 연정"
austria.2.b: "기독사회당"
austria.2.c: "기독사회당-애국향우회 연정"
austria.3.t: "사회민주당은 공산당과의 연정을 고민하고 있다"
austria.3.d: "최근 선거에 비추어, 사회민주당은 같은 사회주의 정당인 공산당과 연합하여 오스트리아의 사회주의 이상에 대한 인기와 지지를 높이고, 다른 반동세력과 보수세력을 물리치기 위해 노력하고 있습니다."
austria.3.a: "합의가 불발되었고, 연정은 성립되지 않았다."
austria.3.b: "사회민주당과 공산당은 연정에 동의했다"
austria.4.t: "연정의 상태"
austria.4.d: "최근의 선거에서, 사회민주당과 공산당은 서로 다른 사회주의 기반을 바탕으로 서로 대립하고 있습니다. 지금 사회민주당은 단독으로 가거나 공산당과 일부 개혁에 타협하고 동의하는 쪽으로 결정할 수 있습니다. 공산당도 충분히 운이 좋다면 과반수를 차지할 수 있을 것이고, 의기양양하게 나올 수 있을 겁니다."
austria.4.a: "사회민주당은 연정을 존중하고 일부 개혁에 동의한다."
austria.4.b: "사회민주당은 혼자 다스린다!"
austria.4.c: "공산당이 과반수를 차지한다!"
austria.5.t: "발키스트와 독일의 선동가들에 대한 탄압"
austria.5.d: "독일에서 [GER.GetLeader] 가(이) 권력을 잡은 이후, 모든 독일인들을 하나로 묶으려는 그의 광적인 외침은 오랫동안 우리 나라의 주권과 존재를 위협해 왔습니다. 불행하게도, 아담 드레슬러가 외친 이러한 이상들은 우리 지역 내의 많은 발키스트들이 독일인들과 관계를 맺었고, 이는 우리의 안정과 번영에 계속해서 위협이 되고 있습니다. 우리는 그들을 단속하여 우리 나라에 대한 어떤 위협도 없애야 하며, 그래야만 우리가 하나로 계속 존재할 수 있습니다."
austria.5.a: "다시 감옥에 쳐 넣어라!"
austria.6.t: "급진좌파에 대한 조직 반대"
austria.6.d: "지난 선거 결과 이후로 급진 좌파 의원들은 반대세력과 우리를 격렬히 반대해 왔습니다. 이러한 반대는 수많은 시위, 폭동, 그리고 다른 형태의 정치적 공세를 농촌 전역에 시행했습니다. 그러나 현재로선 우리 정치권에 이런 부담을 덜을 방법이 없습니다."
austria.6.a: "말 그대로 걱정이다."
austria.7.t: "공산당이 빈에서 폭동을 일으키다!"
austria.7.d: "아직까지는 상황이 좋지 않습니다. 급진주의자들의 반대는 날이 갈수록 더 커지기만 했습니다. 오늘, 우리는 반대에 의한 첫 번째 예를 보고 있습니다. 우리의 영광스러운 수도인 빈에서 공산당의 지역 의원들이 국회의사당을 에워싸고 대규모 폭동을 벌이고 있습니다. 이런 중대한 상황에서는 가장 극단적인 조치만 쓸 수 밖에 없을 겁니다."
austria.7.a: "군대를 투입하라!"
austria.8.t: "국가사회주의자들의 쿠데타"
austria.8.d: "대규모 폭동에 군대가 투입된 뒤 오스트리아 국민은 점점 더 피해망상증만 키우고 있으며 자칫하면 나라를 내전으로 몰아갈까 봐 두려워하고 있습니다. 그러자 민족주의자들이 정권을 잡아서 국가 안정을 보장하고 급진주의자들을 하나하나씩 분쇄해 나갔습니다."
austria.8.a: "조국을 좌파 무신론자들로부터 보호하자!"
austria.9.t: "오스트리아 내전"
austria.9.d: "사회주의자들 사이의 봉기를 막으려는 우리의 시도는 불행하게도 모두 실패로 돌아갔습니다. 우리나라에서 국가사회주의자들이 정권을 잡은 것은 좌파 급진주의자들을 더욱 분노하게 했을 뿐이며, 현재 다양한 민병대와 노동 조합이 전국 각지를 장악하고 있습니다. 이제 우리나라에 최악의 상황이 도래했습니다. 이제 여기서 어떻게 나아가야할지 결정해야 합니다."
austria.9.a:0 "이건 우리 손으로 어떻게 할 수 있는게 아니다. 독일과 통합하자!"
austria.9.b:0 "우린 저 사회주의자들을 우리 힘으로 진압할 것이다!"
austria.10.t:0 "오스트리아인들은 통합을 요구한다."
austria.10.d:0 "많은 우리 시민들 가운데서도, 발키스트들은 혼자서 내전에 참여하고 싸우는 것에 대해 상당히 무관심한 것 같습니다. 발키스트들 중에서도 다수는 우리가 그들에 비해 너무 열등하다고 느끼고 있습니다. 그들이 생각하기에 최선의 방법은 발키스트 국가와 단결하는 것이고 결국 우리는 어떤 일이 있어도 오스트리아 국민들을 위해 평화와 안정을 확보할 수 있을거라고 합니다."
austria.10.a:0 "받아들이자. 그리고 이 집산주의자 혁명가들을 본보기로 만들자"
austria.10.b:0 "거절하자. 사회주의자들은 무서운 자들이다. 오스트리아는 그들의 것이다"
austria.11.t:0 "중도좌파의 반대 증가"
austria.11.d:0 "날이 갈수록 우리 정부의 현 상태에 만족하지 못하는 건 급진주의자들뿐만이 아닌 것 같습니다. 이제 우리는 더 많은 반대와 우리에게 더 큰 불안과 문제를 야기시키는 이 특별한 온건파들을 맞이해야합니다."
austria.11.a:0 "우려되는군."
austria.12.t:0 "오스트리아의 공업화"
austria.12.d:0 "최근에는 독일이나 헝가리와 같은 주변 국가들의 위협이 증가하고 있습니다. 많은 시민들과 정치인들은 우리가 국가의 번영과 안보를 증진시키기 위해 당분간 많은 자원을 산업에 투자해야 한다고 생각합니다. 하지만 이 돈이 우리 군 같은 곳에서 더 잘 쓰일 수도 있고, 여러 가지 다른 사업들도 더 잘 될 수 있다고 믿는 정치인들이 있습니다. 우리는 이 소수의 정치인들이 반발하는 것을 감수해야 할까요?"
austria.12.a:0 "법안을 통과시켜라."
austria.12.b:0 "논란이 많고 불필요한 법안이다."
austria.13.t:0 "전원 지대의 불안"
austria.13.d:0 "날이 지나면서도 오스트리아의 사정은 크게 나아지지 않고 있습니다. 정치적 불안은 도시뿐 아니라 농촌과 전원지대에서도 일어나고 있습니다. 이 시기에는 부와 지위, 장소와 상관없이 모든 오스트리아인이 분쟁으로부터 안전하지 않은 것으로 보입니다."
austria.13.a:0 "불행히도 우리가 할 수 있는게 없다."
austria.14.t:0 "애국향우회가 견인력을 얻다"
austria.14.d:0 "우리 나라 안에서 불거지고 있는 새로운 정치 위기 가운데, 오랜 적이 더 강하게 돌아왔습니다. 옛 보수파 준군사조직인 애국향우회가 그 어느 때보다도 강력해졌고 인기를 얻었습니다. 그들은 반동적이고 준군사적인 조직으로서 우리 정부에 가장 오랫동안 위협이 되어 왔습니다. 하지만 지금은 그 어느때보다도 위험해졌습니다. 그들의 인기 증가와 능력으로인해 우리는 조심스럽게 행동해야 할겁니다."
austria.14.a:0 "우리에게 그 반동주의자 개자식들이 도전하게 내버려 둘 수 없다! 그들을 때려잡아라!"
austria.15.t:0 "애국향우회가 연방의회를 장악하다!"
austria.15.d:0 "오늘 공포가 엄습했습니다! 오랫동안 애국향우회는 우리에게 가장 큰 위협이었고, 그들을 몰아내려는 우리의 시도는 매우 성공적이지 못했습니다. 결국 최악의 상황이 닥쳤습니다. 오늘 그들은 연방의회를 장악하고 있습니다. 우리는 다음에 무슨 일이 일어날지 확실하지 않지만 그것이 아름답지는 않을 것이라고 확신합니다..."
austria.15.a:0 "내가 곧 연방의회니라!"
austria.16.t:0 "오스트리아 내전"
austria.16.d:0 "오스트리아에서 애국향우회가 정권을 잡은 후 그들은 좌파 정당들이 새로운 반동 정부에 반대하여 일어설 수 있는 짧지만 매우 확실한 기회를 주었습니다. 이제 애국향우회는 어떤 조치를 취해야 할지에 대해 갈림길에 서 있습니다. "
austria.16.a:0 "애국향우회는 독일과의 통합을 시도한다!"
austria.16.b:0 "애국향우회는 좌파들과 싸우기로 결정한다!"
austria.17.t:0 "애국향우회와 소규모 접전을 벌이다"
austria.17.d:0 "이 준군사조직에 종지부를 찍기 위해 애국향우회 활동이 많은 지역에 군대를 배치했습니다. 불행하게도 이러한 교전은 우리에게 심각한 재앙으로 끝났고 우리 정부는 이런 치명적인 교전으로 인한 인명 피해로 인해 지지도를 잃었습니다."
austria.17.a:0 "제기랄!"
austria.18.t:0 "애국향우회와 발키스트들에게 조치를 취하다"
austria.18.t:0 "정부를 확보한 후에 우리는 반동 세력 중 남아있는 몇 안 되는 사람들을 제거해야만 합니다. 그들은 더 이상 노동자들을 곤경에 빠뜨리지도, 오스트리아를 제지하지도 못 할 겁니다."
austria.18.a:0 "분명히 어떠한 반발도 일으키지 않을 것이다."
austria.19.t:0 "민족사회주의자 숙청"
austria.19.d:0 "반동분자들은 우리 정부에 대한 유일한 위협은 아닙니다. 오스트리아의 급진적인 요소와 민족주의자들은 방치해 두면 더욱 더 위험해질 수 있으며, 앞으로 우리에게 점점 더 많은 불안을 야기할 수 있습니다. 우리는 그들을 내각에서 제거하여 그런 일이 벌어지지 않도록 해야합니다."
austria.19.a:0 "급진주의자들은 진압되어야 한다."
austria.20.t:0 "오스트리아 마르크스주의자 숙청"
austria.20.d:0 "우리는 파벌 내에서도 끊임없는 내분을 목격합니다. 우리는 모두 사회주의자들이지만, 그렇다고해서 모두 연대하지는 않습니다. 그들 중 다수는 프롤레타리아 계급에 가장 적합한 경제를 어떻게 수행할 것인가에 대해 서로 다른 신념을 가지고 있으며, 오스트리아 마르크스주의가 그 완벽한 예시입니다. 우리의 목표대로 이상적인 사회를 만들기 위해서는 오스트리아 마르크스주의자들을 제거해야 합니다."
austria.20.a:0 "급진주의자들은 진압될 것이다!"
austria.21.t:0 "전국적인 애국향우회 폭동!"
austria.21.d:0 "빌어먹을 애국향우회 망할 것들! 우리가 숙청한 후에도 숙청을 간신히 피한 영리한 잔당들이 있었던 것으로 보입니다. 이제 그들은 다시 조직되었고, 이전보다 더 많은 인기를 얻었습니다. 그들은 이제 오스트리아 전역에서 대규모 폭동을 일으켰습니다!"
austria.21.a:0 "오 신이시여, 제가 숙청한 사람들의 반대를 어찌 예상할 수 있었겠습니까.이건 미친 짓입니다."
austria.22.t:0 "혼란 속의 오스트리아"
austria.22.d:0 "오스트리아에서 우리의 타락한 형제들에 의해 폭동이 일어났습니다 이 일은 그들이 언제나 바라던대로 조국의 통합과 개입을 단행할 기회가 될 것입니다"
austria.22.a:0 "오스트리아를 점령하기 위한 간섭과 시도"
austria.22.b:0 "우리는 협상국이 분노할 일을 감당할 수 없다."
austria.23.t:0 "독일군이 오스트리아로 진군한다!"
austria.23.d:0 "방금 독일군이 도나우 강을 건너 이동했다는 보고를 받았습니다. 정상적인 상황에서 이것은 전쟁을 의미하지만, 우리는 가장 비참한 상황에 처해 있습니다. 어쩌면 항복하는 것이 최선의 선택일 수도 있겠지요? "
austria.23.a:0 "우리는 저항할 수 없다... 우린 끝났다..."
austria.23.b:0 "만일 그들이 원하는게 우리의 땅이라면, 놈들은 우리와 싸워야만 할거다!"
austria.24.t:0 "성공적인 점령"
austria.24.d:0 "오스트리아가 성공적으로 확보되었습니다! 현재 전국 각지의 사람들은 드레슬러를 "총통"이라고 부르며 조국을 찬양합니다."
austria.24.a:0 "우리는 독일 국민 통합에 한 발짝 더 다가섰다!"
austria.25.t:0 "오스트리아의 저항!"
austria.25.d:0 "오스트리아인들은 항복보다는 독일의 강철을 마주하기로 했습니다. 알프스에서 강력한 방어 태세를 갖추고 있지만, 독일군의 맹공을 막기에는 이 정도로는 충분치 않을 것입니다."
austria.25.a:0 "오스트리아 인들을 박살내라! 즉, 전쟁이다!"
austria.25.b:0 "병력을 철수시켜라! 작전 취소다!"
austria.26.t:0 "발키스트와 협상"
austria.27.d:0 "발키스트들과 협상을 시작하기로 했습니다. 이 협상 기간 동안 우리의 미래가 무엇을 가져야 하는지에 대한 상호 이해를 얻는 것이 중요할 것입니다."
austria.26.a:0 "이해를 통해서만 차이를 해결할 수 있다."
austria.27.t:0 "오스트리아 마르크스주의자에 대한 탄압"
austria.27.d:0 "우리는 최근 애국향우회를 오스트리아 마르크스주의자들이 숨은 여러 은신처에 배치했습니다. 우리는 더 이상 이 기생충들이 우리의 위대한 국가를 좀먹고사는 것을 용납하지 않을 것입니다!"
austria.27.a:0 "나는 야당을 이해한다고 거짓말을 하고 있었다."
austria.28.t:0 "애국향우회의 상태"
austria.28.d:0 "애국향우회는 유사시 질서를 유지하고 상비군으로 활동하기 위해 만들어졌습니다. 다만 이보다 더 큰 목적을 위해 봉사해야 할지 결정해야 할 때입니다."
austria.28.a:0 "애국향우회는 경찰로 지정되었다."
austria.28.b:0 "애국향우회는 연정에서 과반수를 차지한다."
austria.28.c:0 "그들은 기독사회당과 협력한다."
austria.29.t:0 "발키스트의 쿠데타가 실패하다"
austria.29.d:0 "오늘 오전에 국경을 넘어 무기를 밀반입하는 호송차가 제지당했습니다. 그 차량과 승무원은 북쪽에 있는 발키스트 제국의 독일인이었습니다. 이 사람들은 우리를 여러 발키스트 공모자들이 우리 나라를 장악하고 독일과 연합하기 위해 쿠데타를 계획하고 있는 비밀 회의 장소로 안내했습니다."
austria.29.a:0 "우리는 당신들을 이해하려고 노력했다..."
austria.30.t:0 "국가 전체에 걸친 좌파 봉기!"
austria.30.d:0 "오늘 아침 일찍, 더 나은 근로 환경을 위해 단순한 파업을 시작한 것이 곧 단순한 파업을 넘어, 좌파들의 대규모 전국적인 봉기로 번졌습니다. 이 봉기는 빠르고 신속하게 처리해야 합니다."
austria.30.a:0 "제기랄!"
austria.31.t:0 "오스트리아 내전"
austria.31.d:0 "우리나라가 총체적 파탄에 접어든 상황에서 아마 독일과의 단일화라는 선택지도 고려하는 것이 현명할 것 같습니다. 그들의 힘은 분명히 우리 나라에 안정을 가져다 줄 것입니다."
austria.31.a:0 "우리는 이 문제를 우리 스스로 해결할 수 없다. 독일과 통일하라!"
austria.31.b:0 "그럴 필요 없다."

#Military Foci

AUS_army_effort:0 "강력한 연방군"
AUS_army_effort_desc:0 "세계 곳곳에서 긴장이 고조되고 있는 가운데 우리 군은 필요할 경우 우리 자신을 방어할 수 있을 만큼 충분한 전투력을 유지할 필요가 있습니다."
AUS_soldier_effort:0 "우리 군인들에게 집중하다"
AUS_soldier_effort_desc:0 "군인과 소총은 오늘날 모든 무력 충돌을 효과적으로 승리로 이끄는 주축입니다. 우리는 훈련 방법을 갱신해서 우리 군인들이 조국을 방어하는 본연의 목표를 달성할 수 있도록 해야 합니다!"
AUS_equipment_effort:0 "만리허 M1895의 대체품 찾기"
AUS_equipment_effort_desc:0 "M1895는 1차 세계 대전 동안 자신의 역할에 충실했습니다. 우리는 그 유산을 이어가기 위해서 새로운 소총을 개발해야합니다."
AUS_equipment_effort_2:0 "MG08 퇴역"
AUS_equipment_effort_2_desc:0 "새로운 형태의 기관총을 성공적으로 시험한 독일을 봤을때 우리도 새로운 기관총을 발명해야 합니다."
AUS_equipment_effort_3:0 "SMG에 투자"
AUS_equipment_effort_3_desc:0 "만리허 사(社)의 기술자들이 기관단총이라고 불리는 완전 자동무기의 시제품을 출시했습니다. 여기에 투자해서 우리 돌격대에게 이런 무기들을 보급해 전장에서 우위를 점하도록 해야합니다."
AUS_special_forces:0 "산악병의 확장"
AUS_special_forces_desc:0 "산악병들은 우리 군대의 엘리트들입니다. 산악부대를 확장하고 현대화함으로써 우리는 어떤 적으로부터도 산을 안전하게 지킬 수 있습니다."
AUS_arms_imports:0 "외국 무기 수입"
AUS_arms_imports_desc:0 "우리 방위 산업체는 현대적인 장비를 우리 군에 안정적으로 공급할 수 없습니다. 우리 방위 산업체에서 무기를 공급할 수 있을 때까지 외국 무기를 수입하게 되었습니다"
AUS_recruitment:0 "우리 군인들을 위한 더 나은 조건"
AUS_recruitment_desc:0 "우리 군인들의 임금을 인상하고 병영과 생활 여건을 개선함으로써 더 많은 사람들이 군대에 입대할 수 있도록 할 수 있습니다."
AUS_motorization_effort:0 "오스트로-다임러에 투자"
AUS_motorization_effort_desc:0 "오스트로-다임러는 군사용 트럭을 생산하겠다는 의견을 보였습니다. 우리는 그 차량에 대한 추가 연구에 투자해야 합니다."
AUS_mechanization_effort:0 "오스트로-다임러 연구시설 확충"
AUS_mechanization_effort_desc:0 "오스트로-다임러의 연구시설을 확대함으로써 차량화 분야로 연구를 확대할 수 있을 것입니다."
AUS_armor_effort:0 "기갑부대"
AUS_armor_effort_desc:0 "유럽의 주요 강대국들을 봤을때 우리는 자체적으로 탱크를 생산하고 기동부대를 확장하기 위해 우리의 모든 역량을 쏟아부어야 합니다. 우리의 전차들은 오스트리아를 내외의 어떤 위협으로부터도 안전하게 지켜줄 것입니다."
AUS_officer_effort:0 "신세대 장교 양성"
AUS_officer_effort_desc:0 "옛 지휘관들의 능력이 매우 뛰어나긴 하지만, 문제는 이 지휘관들이 '젊은' 지휘관이 아니라 '늙은' 지휘관이란 것입니다 . 나이 든 장교들이 군사 교리의 연구를 주도하게 한다면, 우린 옛 지휘관들만큼이나 뛰어난 새 장교단을 만들 수 있을 것입니다."
AUS_doctrine_effort:0 "특수 군사 과정 설정"
AUS_doctrine_effort_desc:0 "대부분의 나이든 장교들이 새로운 장교들에게 전쟁의 방식을 가르치도록 함으로써, 우리는 우리의 새로운 장교들이 잘 훈련받도록 보장할 수 있습니다."
AUS_doctrine_effort_2:0 "외국 군사교리 연구"
AUS_doctrine_effort_2_desc:0 "외국의 군사교리를 연구하고 이해할 수 있는 전문팀을 구성함으로써 우리는 효과적으로 자체적인 군사 교리를 수립할 수 있습니다."
AUS_doctrine_effort_3:0 "합동 군사훈련"
AUS_doctrine_effort_3_desc:0 "이제 현대군을 증강할 수 있게 되었으니, 우리도 제대로 조정해야 합니다. 현대 군대가 무엇을 성취할 수 있어야 하는지 보기 위해 슈타이어마르크에서 장교들을 연습시킵시다."
AUS_mil_industrial_complex:0 "자국 군수공장에 투자"
AUS_mil_industrial_complex_desc:0 "새로운 공장을 설립함으로써 우리는 우리의 군대를 적절히 현대화할 수 있습니다."
AUS_reform_officer_corps:0 "공무원 교육 휴가"
AUS_reform_officer_corps_desc:0 "우리의 젊은 장교들이 외국을 방문하여 외국의 군사적인 방법을 배우게 함으로써, 우리는 장교들이 더 유연한 방법으로 생각하고 더 나은 방식으로 경험하지 못했던 상황에 효율적으로 반응하도록 할 수 있습니다"
AUS_reform_supply_lines:0 "군사 철도 시스템 구축"
AUS_reform_supply_lines_desc:0 "제1차 세계 대전에서 우리 군사 인프라가 너무 열악한 탓에 군대를 전선으로 보내기 위해서는 민간 열차도 이용해야만 했습니다. 하지만 이젠 아닙니다. 빈 중앙역에서 우리 군인들이 기다리지 않도록 전문화된 군사 인프라를 구축할 것입니다."
AUS_national_training_school:0 "빈 사관학교 설립"
AUS_national_training_school_desc:0 "우리 사관과 교사들 중 최고의 인재들과 함께 완전히 새로운 아카데미를 설립함으로써 우리 장교들에게 그들이 필요로 하고 마땅히 배워야 할 지식을 줄 수 있습니다."

AUS_aviation_effort:0 "공군 창설"
AUS_aviation_effort_desc:0 "우리 항공대를 독립된 공군으로 만들어 훨씬 더 크게 확장할 수 있을 것입니다."
AUS_CAS_effort:0 "슈투름크레헤에 대한 투자"
AUS_CAS_effort_desc:0 "슈투름크레헤는 발명자에 따르면 높은 고도에서 낮은 고도로 낙하하며 적 머리에 폭탄을 떨어뜨리는 근접지원항공기 시제품입니다."
AUS_aviation_effort_2:0 "비행장 확장"
AUS_aviation_effort_2_desc:0 "비행장이 많을수록 더 많은 항공기를 보관하고 사용할 수 있습니다. 이렇게 하면 우리는 오스트리아의 하늘을 안전하게 지킬 수 있을 것입니다."
AUS_fighter_focus:0 "현대 전투기에 투자"
AUS_fighter_focus_desc:0 "공군을 현대화해서 기존 복엽기보다 더 좋은 신형 단엽기를 포함시켜야 합니다."
AUS_bomber_focus:0 "폭격전대 창설"
AUS_bomber_focus_desc:0 "전술 폭격기라고 불리는 것을 연구하고 생산함으로써 우리는 적들의 고향에 폭탄을 배달할 수 있습니다."
AUS_NAV_effort:0 "해안항공대의 부활"
AUS_NAV_effort_desc:0 "해군 항공에 대한 새로운 연구를 통해 우리는 해안항공대를 부활시키고 그들에게 적 수송선과 선박을 어떻게 격퇴할 것인지 장비와 노하우를 제공할 수 있습니다."
AUS_rocket_effort:0 "미사일 시험장 확장"
AUS_rocket_effort_desc:0 "우리 과학자들에 따르면 우리는 로켓 기술에 대한 연구를 대대적으로 확장해야 한다고 합니다. 그들은 심지어 언젠가는 비행기들이 로켓에 의해 추진될 수도 있다고 말합니다. 이게 어떻게될지는 지켜봅시다."

AUS_naval_effort:0 "연방해군 창설"
AUS_naval_effort_desc:0 "드디어 해안 지역을 되찾았습니다. 이 지역에 투자하면 마침내 해군을 다시 건설할 수 있는 자본을 얻을 수 있습니다. 오스트리아여 전진하라!"
AUS_flexible_navy:0 "유연한 해군 유지"
AUS_flexible_navy_desc:0 "구축함, 경순양함, 잠수함을 보유함으로써 우리는 지중해를 유리하게 이용할 수 있고 큰 문제 없이 적의 보급로를 방해할 수 있습니다."
AUS_large_navy:0 "과거의 영광을 되찾다"
AUS_large_navy_desc:0 "우리 해군을 옛 제국 해군의 위대함에 따라 우리는 지중해의 유일한 통치자로서 이탈리아와 영국을 대체하게 될 것입니다."
AUS_cruiser_effort:0 "판저크루저 38"
AUS_cruiser_effort_desc:0 "우리 해군의 새로운 순양함 청사진을 작성했습니다. 판저크루저 38을 생산에 투입하고 비용이 어떻게 되는지 알아보겠습니다."
AUS_submarine_effort:0 "새로운 잠수함"
AUS_submarine_effort_desc:0 "새로운 잠수함에 투자하는 것은 지중해를 적 함선과 수송선에서 해방시키기 하기 위한 첫 단추입니다."
AUS_capital_ships_effort:0 "새로운 주력함"
AUS_capital_ships_effort_desc:0 "우리 해군에 새 기선을 만들겁니다. 적들의 가슴에 두려움을 불어넣을 정도로 거대하고 강력한 것 말입니다."
AUS_destroyer_effort:0 "현대식 구축함"
AUS_destroyer_effort_desc:0 "현대식 구축함를 보유하게 되면 우리 수송선을 제대로 호위할 수 있게 되고, 적 잠수함과 소형함들을 효과적으로 격퇴할 수 있게 됩니다."

#Industry

AUS_industrial_effort:0 "산업 강화"
AUS_industrial_effort_desc:0 "우리의 산업을 잠식시켜서 나머지 유럽 국가들과 세계 시장에서 경쟁할 수 있어야 합니다."
AUS_construction_effort:0 "민간 공장 투자"
AUS_construction_effort_desc:0 "우리는 지난 몇 달 동안의 경제 위기를 극복하기 위해 민간 산업에 투자해야 합니다."
AUS_construction_effort_2:0 "틈새 시장에 투자"
AUS_construction_effort_2_desc:0 "틈새 시장을 잠식함으로써 우리는 현대 기술에 우위를 유지할 수 있다."
AUS_construction_effort_3:0 "오스트리아 기업가 정신"
AUS_construction_effort_3_desc:0 "회사 설립에 대한 일부 규제를 제거함으로써 우리 민간 산업을 더욱 강화할 수 있습니다."
AUS_infrastructure_effort:0 "철도 개선"
AUS_infrastructure_effort_desc:0 "철도를 현대화함으로써 군사 운송과 민간 운송을 모두 보다 효과적으로 처리할 수 있습니다."
AUS_infrastructure_effort_2:0 "오스트리아 자동차 전용도로 건설"
AUS_infrastructure_effort_2_desc:0 "점점 더 많은 사람들이 자동차를 구입하기 때문에 우리는 각각의 도시들을 소위 고속도로라 부르는 것으로 연결해야 합니다. 이는 도시들 사이의 빠른 여행을 보장할겁니다."
AUS_production_effort:0 "슈타이어 사에 투자"
AUS_production_effort_desc:0 "특정 회사를 확장함으로써 우리의 역량을 크게 발휘할 수 있습니다."
AUS_production_effort_2:0 "만리허 사에 투자"
AUS_production_effort_2_desc:0 "특정 회사를 확장함으로써 우리의 역량을 크게 발휘할 수 있습니다."
AUS_production_effort_3:0 "푸흐 사에 투자"
AUS_production_effort_3_desc:0 "특정 회사를 확장함으로써 우리의 역량을 크게 발휘할 수 있습니다."
AUS_secret_weapons:0 "실험 분야 연구"
AUS_secret_weapons_desc:0 "실험 분야에 대한 연구비를 지원하면 현대전을 훨씬 더 잘 이해할 수 있습니다."
AUS_extra_tech_slot:0 "인스부르크에 새로운 대학 설립"
AUS_extra_tech_slot_desc:0 "새로운 인스부르크 대학이 우리의 차세대 과학 엘리트들을 훈련시킬 것입니다."
AUS_extra_tech_slot_2:0 "과학 학회 창설"
AUS_extra_tech_slot_2_desc:0 "특정 분야에서 활동하는 과학 학회를 만들어냄으로써 우리의 역량을 더욱 향상 시킬 수 있습니다."

#Political

AUS_political_effort:0 "갈등해소"
AUS_political_effort_desc:0 "한때 영광스러웠던 오스트리아의 국민들은 분열되었습니다. 사회주의자, 보수주의자, 독재를 꿈꾸는 애국향우회로 말이죠. 그들의 전혀 다른 사고방식은 모든 가정에 스며들었습니다. 우리는 이 분열을 가능한한 좋은 방법으로 해결해야 합니다"
AUS_collectivist_ethos_kr:0 "과거의 영광으로 회귀"
AUS_collectivist_ethos_kr_desc:0 "현대 세계가 제시하는 위협에 맞서 우리 국민들을 하나로 묶음으로써 우리는 이미 지나간 날들의 영광으로 돌아갈 수 있어야 합니다."
AUS_liberty_ethos_kr:0 "민주주의 촉진"
AUS_liberty_ethos_kr_desc:0 "극단주의 운동의 위협을 제거하기 위해 민주적 원칙을 내세워야 합니다. 그렇게 오스트리아는 이 암울한 세계에서 자유주의의 횃불로 타오를 겁니다"
AUS_militarism:0 "애국향우회를 경찰로 사용"
AUS_militarism_desc:0 "애국향우회의 당원들을 사용하여 우리 경찰력을 지원함으로써 우리 나라 내부 범죄 요소들에 효과적으로 대응할 수 있도록 보장할 겁니다."
AUS_military_youth:0 "청소년 단체 조직"
AUS_military_youth_desc:0 "우리는 오스트리아에 봉사할 수 있도록 우리의 청년들이 적절히 준비할 수 있는 청소년 단체를 만들어야 합니다."
AUS_ideological_fanaticism:0 "충성 서약"
AUS_ideological_fanaticism_desc:0 "우리 군의 모든 병사는 이제 우리의 지도자에게 충성을 맹세해야 합니다. 이것은 절대적인 규율을 보장하고 약자를 없앨 것입니다."
AUS_national_identity:0 "오스트리아의 유산"
AUS_national_identity_desc:0 "우리는 1차 세계대전이 끝난 후 몇 년 동안 우리의 어린 국가가 견뎌낸 것에 자부심을 가져야 합니다. 우리 민족을 위한 국경일을 만들도록 하겠습니다."
AUS_technology_sharing:0 "외국 라이센스 구입"
AUS_technology_sharing_desc:0 "외국 기술과 상품을 수입해 분석할 예정입니다. 이렇게 해서 우리는 세계무대에서 다시는 떨어지지 않을겁니다."
AUS_rights_of_man:0 "개인 자유 확대"
AUS_rights_of_man_desc:0 "자유민은 쉽게 극단주의 성향에 경도되지 않을 것입니다. 우리의 대중이 정말로 자유롭다는 것을 확신케함으로써 우리는 사회주의자나 독재자에게 양보할 필요 없이 극단주의자들과 싸울 수 있습니다."
AUS_liberty_research:0 "자유사상학교"
AUS_liberty_research_desc:0 "우리 대학과 과학자들에게 보다 자유로운 사고 방식을 도입함으로써 우리는 그들이 우리의 적들을 위해 일하는 것이 아니라 오스트리아의 부와 국민들을 위해 일하는 것을 보장할 수 있습니다."
AUS_welfare:0 "복지제도 도입"
AUS_welfare_desc:0 "우리는 근로자들을 위해 더 나은 대우를 해야 합니다. 국가 복지 제도를 도입함으로써 평범한 근로자들이 탐욕스러운 자들에게 착취당하지 않도록 보장할 수 있습니다."

