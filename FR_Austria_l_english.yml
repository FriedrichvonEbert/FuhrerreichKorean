#EVENTS
austria.1.t:"오스트리아의 상황"
austria.1.d: "1914년, 오스트리아 제국은 승리에 대한 낙관을 안은 채, 세르비아에 대한 지배를 확고히 하고 대공의 죽음에 대한 복수를 하기 위해 대전쟁에 돌입했습니다. 그러나 전쟁은 잘 풀리지 않았고, 그들은 모든 전선에서 조금씩 밀리기 시작했다는 것을 깨달았습니다. 결국 제국의 신민들이 오스트리아-헝가리 제국의 전쟁이 끝났다는 사실을 깨달았을 때, 빈과 부다페스트에서 자유주의 정치인들의 영향력이 커짐에 따라 소수 민족의 권리는 커져갔습니다. 이러한 일련의 사건들은 군주제에 반대하는 좌파 친협상국 정당들의 엄청난 지지 기반 확대로 끝이 났습니다. 전화가 가라앉자, 베르사유 조약이 오스트리아에 결정타를 날렸습니다. 11월 11일 카를 황제는 오스트리아 국민에게 정부 형태를 결정할 권리가 있음을 인정하는 내용의 포고문을 조심스레 발표했습니다. 카를 황제는 또한 오스트리아 국정에 참여할 권리를 포기했습니다. 그는 또한 라마슈와 그의 내각을 해임하고, 제국의 반쪽인 오스트리아의 관리들을 황제에 대한 충성 서약에서 놓아주었습니다. 이틀 후, 그는 헝가리에서도 비슷한 포고문을 내렸습니다. 그러나 카를 황제는 퇴위하지 않았고, 양국 국민들이 그를 바란다면 다시 돌아올 수 있었습니다. 하지만 이는 사실상 합스부르크 통치의 끝이었습니다. 카를 황제의 퇴위 거부는 사실상 상관이 없었습니다. 카를 황제가 오스트리아 정치에서 손을 놓기를 선언한 다음 날, 카를 레너가 이끄는 사회민주주의자들과 사회보수주의자들의 대연정은 독일계 오스트리아 공화국을 선포했습니다. 실업 보험, 유급 휴가, 1일 8시간 근로제, 그리고 광부, 제빵사, 여성과 아동의 근로조건 규제 등 광범위한 사회 개혁이 레너의 정부에 의해 도입되었습니다. 또한 장애인에 대한 국가 지원과 공무원 의료보험도 함께 적용되었습니다. 또 단체교섭과 분쟁 조정 등을 규정한 법률도 통과되었습니다. 그러나 대중들에게 인기가 더 많았던 기독사회당이 사회민주당 지도부에 싫증이 나 연정을 떠나고, 극좌 당원들도 탈당해 공산당을 결성하면서, 연정은 오래가지 못했습니다. 집권 정부는 소수당이 되었고 1923년 선거가 그 사실에 못을 박아 사회보수주의자들이 집권했습니다. 우익과 좌익의 준군사조직은 1920년대에 만들어졌습니다. 보국단(Heimwehr)은 1920년 5월 12일에 처음 등장하여 3년에 걸쳐 점진적으로 조직되었고 이에 대응하여 공화수호동맹도 1923년 2월 19일 결성되었습니다. 보국단은 많은 인기를 얻기 시작했고 1927년 총선에서 그들은 근본적으로 독립된 정당이나 마찬가지였습니다. 보수주의자들은 기회를 포착해 그들과 연정을 구성했으며, 반면 좌파는 매우 분열되어 있었기 때문에 총선은 기독사회당과 보국단의 결정적인 승리로 끝났습니다. 많은 사람들이 보국단을 잔인하고 억압적인 조직으로 보았기 때문에, 1927년 총선 결과는 대규모 시위와 빈 대법원의 방화로 이어졌습니다. 1927년 7월 시위에서 89명의 시위자들이 오스트리아 경찰에 의해 사살되었습니다. 정치적 갈등은 1930년대 초까지 확대되었습니다. 빌헬름 미클라스 대통령 암살 미수 사건은 집권당의 영향력을 더욱 강화시켰습니다. 이러한 상황은 오늘날까지 계속되어 왔지만, 독일에서 등장한 발키즘 때문에 많은 젊은이들이 자신을 독일인으로 여기기 시작하며 독일과의 합병을 외치는 가운데, 좌파 역시 붉은 빈 밖에서도 지지를 받기 위해서는 내부 분쟁을 끝내야함을 깨달았습니다."
austria.1.a: "우린 신중하게 선택해야 한다."
austria.2.t: "1937년 총선"
austria.2.d:"대전쟁이 끝나고 오스트리아가 독립국이 된 후, 사회민주주의 연정은 대전쟁이라는 끔찍한 사건 이후의 오스트리아 현대화와 국민에게 희망을 주는 것을 도왔습니다. 그러나 연정은 순식간에 와해되었고, 많은 정당들이 그들만의 준군사조직을 결성하는 등 분열은 점점 더 격화되었습니다. 이는 결국 일련의 정치 시위로 이어졌고, 시위는 89명의 시위자들이 사망하는 것으로 끝났습니다. 최근 총선으로 오스트리아 정치는 균형을 유지하고 있지만, 이번에 어떤 당이 승리하는지가 오스트리아의 향후 몇년간의 향방을 결정지을 것입니다."
austria.2.a: "사회민주당-공산당 연정"
austria.2.b: "기독사회당"
austria.2.c: "기독사회당-보국단 연정"
austria.3.t: "사회민주당과 공산당의 연정?"
austria.3.d: "최근 총선 결과에 비추어, 사회민주당은 같은 사회주의 정당인 공산당과 연정을 만들어 오스트리아 사회주의의 인기와 지지를 늘리고, 다른 반동 세력과 보수 세력을 앞지르려 합니다."
austria.3.a: "합의가 불발되고, 연정은 성립하지 않는다."
austria.3.b: "사회민주당과 공산당이 연정에 동의한다."
austria.4.t: "연정의 상황"
austria.4.d: "최근의 선거에서, 사회민주당과 공산당은 서로 다른 사회주의 기반을 바탕으로 대립하고 있습니다. 지금 사회민주당은 단독으로 가거나, 공산당과 타협하고 일부 개혁에 동의할 수 있습니다. 공산당도 운이 좋다면 과반수를 차지해 총선에서 승리할 수 있을 것입니다."
austria.4.a: "사회민주당은 연정을 존중하고 일부 개혁에 동의한다."
austria.4.b: "사회민주당은 단독으로 갈 것이다!"
austria.4.c: "공산당이 과반수를 차지한다!"
austria.5.t: "발키스트와 독일의 선동가들에 대한 탄압"
austria.5.d: "독일에서 [GER.GetLeader]가(이) 권력을 잡은 이후, 모든 독일인들을 하나로 묶으려는 그의 광적인 외침은 오랫동안 우리 나라의 주권과 존재를 위협해 왔습니다. 불행하게도, 아담 드레슬러가 외친 이러한 사상들은 우리 지역 내의 많은 발키스트들, 그리고 독일인들에게 영향을 주었고, 그들은 우리의 안정과 번영에 계속해서 위협이 되고 있습니다. 우리는 그들을 탄압하여 우리나라에 대한 어떤 위협도 없애야 하며, 그래야만 우리가 존속할 수 있습니다."
austria.5.a: "그들을 다시 감옥에 쳐넣어라!"
austria.6.t: "급진좌파의 반대 증가"
austria.6.d: "지난 총선 이후로 급진좌파들은 우리의 집권에 대해 격렬히 반대해 왔습니다. 이는 농촌 지역에서의 수많은 시위, 폭동, 그리고 여러 형태의 정치적 폭력으로 이어졌습니다. 그러나 현재로선 우리 정권에 대한 이런 반발을 줄일 방법이 없습니다."
austria.6.a: "걱정되는군."
austria.7.t: "빈에서 공산당의 폭동 발생!"
austria.7.d: "지금까지의 상황이 좋지 않습니다. 급진파의 반대는 날이 갈수록 더 커지기만 했습니다. 오늘, 우리는 그것의 첫번째 예시를 보고 있습니다. 우리의 영광스러운 수도인 빈에서 공산당의 지역 당원들이 의회의사당을 에워싸고 대규모 폭동을 벌이고 있습니다. 이런 중대한 상황에서는 극단적인 조치를 쓸 수 밖에 없을 것입니다."
austria.7.a: "군대를 투입하라!"
austria.8.t: "국가사회주의자들의 쿠데타"
austria.8.d: "폭동 진압에 군대가 투입된 뒤, 오스트리아 국민들은 점점 더 공산당을 두려워하고 있으며, 그들이 나라를 내전으로 몰아갈까봐 걱정하고 있습니다. 그러자 국가사회주의자들이 국가를 안정시키고 급진파를 분쇄하겠다는 명목으로 정권을 잡았습니다."
austria.8.a: "조국을 좌파 무신론자들로부터 지키자!"
austria.9.t: "오스트리아 내전"
austria.9.d: "사회주의자들의 봉기를 막으려는 우리의 시도는, 불행하게도 모두 실패로 돌아갔습니다. 국가사회주의자들의 정권 장악은 급진좌파들을 더욱 분노하게 만들었을 뿐이며, 현재 다양한 민병대와 노동 조합이 전국 각지를 장악했습니다. 이제 우리나라에 최악의 상황이 도래했습니다. 이제 여기서 어떻게 나아가야 할지 결정해야 합니다."
austria.9.a:0 "이건 우리가 어떻게 할 수 있는 것이 아니다. 독일과 통합하자!"
austria.9.b:0 "우린 저 사회주의자들을 우리 힘으로 진압할 것이다!"
austria.10.t:0 "오스트리아의 통합 요구"
austria.10.d:0 "많은 오스트리아인들이 그들 혼자서 내전에 참여하고 싸우는 것을 바라지 않는 듯합니다. 그들 중 많은 사람들은 그들이 수적으로 너무 불리하다고 여기고 있습니다. 그들이 생각하기에 최선의 방법은 우리와 통합하는 것이고, 그것이 결국 오스트리아에 평화와 안정을 가져다주리라고 여기고 있습니다."
austria.10.a:0 "받아들이자. 그리고 이 집산주의자 반군들을 본보기로 만들자."
austria.10.b:0 "거절하자. 사회주의자들은 무서운 자들이다. 오스트리아는 스스로 가야 할 것이다."
austria.11.t:0 "중도좌파의 반대 증가"
austria.11.d:0 "날이 갈수록 우리 정부의 현 상태에 만족하지 못하는 건 급진주의자들뿐만이 아닌 것 같습니다. 이제 우리는 이 특정 온건 세력의 더 많은 반대와 불만을 마주해야 하며, 이는 국가의 불안정을 악화시킬 것입니다."
austria.11.a:0 "우려되는군."
austria.12.t:0 "오스트리아의 공업화"
austria.12.d:0 "최근 들어 독일이나 헝가리와 같은 주변 국가들의 위협이 증가하고 있습니다. 많은 시민들과 정치인들은 우리가 국가의 번영과 안보를 증진시키기 위해 당분간 많은 자원을 공업에 투자해야 한다고 생각합니다. 하지만 이 돈이 군대나 다른 사업에 더 잘 쓰일 수도 있다고 믿는 정치인들도 있습니다. 우리는 이 소수 정치인들의 반발을 감수해야 할까요?"
austria.12.a:0 "법안을 통과시켜라."
austria.12.b:0 "논란이 많고 불필요한 법안이다."
austria.13.t:0 "농촌 지역의 불안"
austria.13.d:0 "하루하루가 지나고 있지만, 오스트리아의 사정은 크게 나아지지 않고 있습니다. 정치적 불안은 도시뿐 아니라 농촌과 지방에서도 심화되고 있습니다. 아무래도 이 시기에는 부와 지위, 장소와 상관없이 모든 오스트리아인이 분쟁으로부터 안전하지 않은 것으로 보입니다."
austria.13.a:0 "불행히도 우리가 할 수 있는 것이 없다."
austria.14.t:0 "보국단 지지율의 증가"
austria.14.d:0 "우리나라 안에서 불거지고 있는 새로운 정치 위기 가운데, 과거의 적이 더 강하게 돌아왔습니다. 옛 보수파 준군사조직인 보국단이 그 어느 때보다도 강력해졌고 인기를 얻고 있습니다. 그들은 반동적인 준군사조직으로서, 우리 정부에 가장 오랫동안 위협이 되어 왔습니다. 하지만 그들의 위협은 그 어느 때보다도 높아졌습니다. 그들의 인기와 힘의 증가로 인해, 우리는 조심스럽게 행동해야 할 것입니다."
austria.14.a:0 "반동주의자 개자식들이 우리에게 도전하도록 내비둘 수는 없다! 그들을 때려잡아라!"
austria.15.t:0 "보국단의 연방의회 장악!"
austria.15.d:0 "오늘 공포가 엄습했습니다! 오랫동안 보국단은 우리에게 가장 큰 위협이었지만, 그들을 몰아내려는 우리의 시도는 성공적이지 못했습니다. 결국 최악의 상황이 닥쳤습니다. 오늘 그들이 의회의사당에 쳐들어와 연방의회를 장악했습니다. 우리는 다음에 무슨 일이 일어날지 확실하지 않지만, 그것이 좋지는 않을 것이라고 확신합니다..."
austria.15.a:0 "우리가 곧 연방의회다!"
austria.16.t:0 "오스트리아 내전"
austria.16.d:0 "보국단이 정권을 잡은 후, 그들은 좌파 정당들이 새로운 반동 정부에 반대하여 일어설 수 있는 짧지만, 매우 확실한 기회를 주었습니다. 이제 보국단은 어떤 조치를 취해야 할지 결정해야 합니다."
austria.16.a:0 "보국단은 독일과의 통합을 시도한다!"
austria.16.b:0 "보국단은 혼자서 싸우기로 결정한다!"
austria.17.t:0 "보국단과의 소규모 접전"
austria.17.d:0 "이 준군사조직에 종지부를 찍기 위해, 우리는 보국단 활동이 많은 지역에 군대를 배치했습니다. 불행하게도 이 교전은 심각한 참사로 끝났고, 우리 정부는 이 치명적인 교전에서 나온 인명 피해로 인해 지지를 잃었습니다."
austria.17.a:0 "제기랄!"
austria.18.t:0 "보국단과 발키스트들에 대한 탄압"
austria.18.t:0 "우리는 드디어 정부를 안정시키는 데 성공했고, 이제 반동 세력의 마지막 잔당들을 제거해야만 합니다. 그들은 더 이상 노동자들을 막지도, 오스트리아를 제지하지도 못 할 것입니다."
austria.18.a:0 "아무 문제도 없을 것이다."
austria.19.t:0 "국가사회주의자 숙청"
austria.19.d:0 "반동분자들만이 우리 정부에 대한 유일한 위협은 아닙니다. 과격한 민족주의자들은 더욱 더 위험해질 수 있으며, 방치해 두면 앞으로 우리나라의 불안을 악화할 수 있습니다. 우리는 그들을 내각에서 제거하여, 그런 일이 벌어지지 않도록 해야 합니다."
austria.19.a:0 "과격파들은 없어져야 한다!"
austria.20.t:0 "오스트리아 마르크스주의자 숙청"
austria.20.d:0 "우리는 우리 세력 내에서도 끊임없는 내분을 목격합니다. 우리는 모두 사회주의자들이지만, 그렇다고 완전히 결속하지는 않습니다. 많은 사람들이 무산 계급에 가장 적합한 경제 운영이 무엇인가에 대해 다른 생각을 가지고 있으며, 오스트리아 마르크스주의가 그 완벽한 예시입니다. 우리의 목표대로 이상적인 사회를 만들기 위해서는, 오스트리아 마르크스주의자들을 제거해야 합니다."
austria.20.a:0 "과격파들은 없어져야 한다!"
austria.21.t:0 "전국적인 보국단 폭동!"
austria.21.d:0 "빌어먹을 보국단 것들! 숙청 후에도, 이를 피한 영리한 잔당들이 있었던 것으로 보입니다. 이제 그들은 재조직되었고, 많은 인기를 얻고 있습니다. 그들은 이제 오스트리아 전역에 대규모 폭동을 일으켰습니다!"
austria.21.a:0 "숙청 대상자들의 반발이 이렇게 심할줄 몰랐군."
austria.22.t:0 "혼란 속의 오스트리아"
austria.22.d:0 "우리의 망가진 형제 국가 오스트리아 전역에서 폭동이 일어났습니다. 어쩌면 이번이야말로 그들의 운명대로 사태에 개입해 그들과 우리를 통합할 기회일지도 모릅니다."
austria.22.a:0 "사태에 개입해 오스트리아 점령을 시도한다."
austria.22.b:0 "협상국을 화나게 만들어서는 안된다."
austria.23.t:0 "독일군이 오스트리아로 진격!"
austria.23.d:0 "방금 독일군이 도나우 강을 도하했다는 보고를 받았습니다. 정상적인 상황에서는 이것이 전쟁을 의미하지만, 우리는 최악의 상황에 처해 있습니다. 어쩌면 항복하는 것이 최선의 선택일 수도 있지 않을까요? "
austria.23.a:0 "우리는 저항할 수 없다... 우린 끝났다..."
austria.23.b:0 "우리 땅을 원한다면, 우리와 먼저 싸워야만 할 거다!"
austria.24.t:0 "성공적인 점령"
austria.24.d:0 "오스트리아가 성공적으로 점령되었습니다! 전국 각지의 사람들은 드레슬러를 "영도자"라고 칭송하며 조국을 찬양합니다."
austria.24.a:0 "우리는 독일 민족 통합에 한 발짝 더 다가섰다!"
austria.25.t:0 "오스트리아의 저항!"
austria.25.d:0 "오스트리아인들은 항복보다는 우리와 맞서기로 결정했습니다. 그들은 알프스에서 강력한 방어 태세를 갖추고 있지만, 독일군의 맹공을 막기에는 이 정도로는 충분치 않을 것입니다."
austria.25.a:0 "오스트리아 인들을 박살내라! 전쟁이다!"
austria.25.b:0 "병력을 철수시켜라! 작전 취소다!"
austria.26.t:0 "발키스트와의 협상"
austria.26.d:0 "우리는 발키스트들과 협상을 시작하기로 했습니다. 이 협상 기간 동안 우리의 미래에 대한 상호 이해를 얻는 것이 중요할 것입니다."
austria.26.a:0 "이해를 통해서만 차이를 해결할 수 있다."
austria.27.t:0 "오스트리아 마르크스주의자들에 대한 탄압"
austria.27.d:0 "우리는 최근 보국단을 오스트리아 마르크스주의자들이 숨은 여러 은신처에 배치했습니다. 우리는 더 이상 이 기생충들이 우리의 위대한 국가를 좀먹는 것을 용납하지 않을 것입니다!"
austria.27.a:0 "내가 반대 세력을 이해한다고 한 건 거짓말이었지."
austria.28.t:0 "보국단의 위치"
austria.28.d:0 "보국단은 질서를 유지시키고 유사시 상비군으로 활동하기 위해 만들어졌습니다. 하지만 이제 이들이 이보다 더 큰 목적을 위해 봉사해야 할지 결정해야 할 때입니다."
austria.28.a:0 "보국단을 국가경찰로 지명한다."
austria.28.b:0 "보국당이 연정에서 과반수를 차지한다."
austria.28.c:0 "그들은 기독사회당과 협력한다."
austria.29.t:0 "발키스트 쿠데타의 실패"
austria.29.d:0 "오늘 오전, 국경을 넘어 무기를 밀반입하던 차량이 적발되었습니다. 그 차량과 탑승객은 북쪽 발키스트 국가의 독일인이었습니다. 이 사람들을 통해 우리는 여러 발키스트 음모자들이 우리 나라를 장악하고 독일과 통합하기 위해 쿠데타를 계획하고 있는 비밀 회의 장소에 다다를 수 있었습니다."
austria.29.a:0 "우리는 네 너셕들을 이해하려고 노력했지..."
austria.30.t:0 "전국적인 좌파의 봉기!"
austria.30.d:0 "오늘 아침 일찍, 더 나은 근로 환경을 위한 단순한 파업이 좌파들의 전국적인 대규모 봉기로 번졌습니다. 우리는 신속하게 대처해야 합니다."
austria.30.a:0 "제기랄!"
austria.31.t:0 "오스트리아 내전"
austria.31.d:0 "우리나라가 총체적 붕괴에 접어든 상황에서, 독일과의 통합이라는 선택지도 고려해야 할 것 같습니다. 그들의 힘은 분명히 우리 나라에 안정을 가져다 줄 것입니다."
austria.31.a:0 "우리는 이 문제를 우리 스스로 해결할 수 없다. 독일과 통합하자!"
austria.31.b:0 "그럴 필요는 없다."

#Military Foci

AUS_army_effort:0 "연방군 강화"
AUS_army_effort_desc:0 "세계 곳곳에서 긴장이 고조되고 있는 가운데, 우리 육군은 유사시에 우리 자신을 지킬 수 있을 만큼 충분한 전투력을 유지할 필요가 있습니다."
AUS_soldier_effort:0 "사병에 집중"
AUS_soldier_effort_desc:0 "병사와 소총은 오늘날의 모든 무력 충돌을 효과적으로 승리로 이끄는 주축입니다. 우리는 훈련 방법을 개선해 우리 병사들이 조국을 지킨다는 목표를 달성할 수 있도록 만들어야 합니다!"
AUS_equipment_effort:0 "만리허 M1895 대체"
AUS_equipment_effort_desc:0 "M1895는 대전쟁 동안 자신의 역할을 잘 수행했습니다. 우리는 그 유산을 이어가기 위해서 새로운 소총을 개발해야 합니다."
AUS_equipment_effort_2:0 "MG08 대체"
AUS_equipment_effort_2_desc:0 "새로운 형태의 기관총을 성공적으로 시험한 독일을 볼 때, 우리도 새로운 기관총을 발명해야 합니다."
AUS_equipment_effort_3:0 "기관단총에 투자"
AUS_equipment_effort_3_desc:0 "만리허 사의 기술자들이 기관단총이라고 불리는 완전 자동 무기의 시제품을 만들었습니다. 여기에 투자해 전장에서 우위를 점할 수 있도록 우리 충격보병에게 이런 무기들을 보급해야합니다."
AUS_special_forces:0 "산악엽병 확충"
AUS_special_forces_desc:0 "산악엽병은 우리 군대의 최정예입니다. 그들을 확충하고 현대화함으로써, 우리는 어떤 적으로부터도 우리 산을 안전하게 지킬 수 있습니다."
AUS_arms_imports:0 "외국 무기 수입"
AUS_arms_imports_desc:0 "우리의 산업만으로는 계속 최신 장비를 우리 군에 안정적으로 공급할 수 없습니다. 우리 산업만으로도 무기를 공급할 수 있을 때까지는, 외국 무기를 수입하도록 합시다."
AUS_recruitment:0 "군인 처우 개선"
AUS_recruitment_desc:0 "군인들의 임금을 인상하고 병영과 생활 여건을 개선함으로써, 우리는 더 많은 사람들이 군대에 입대할 수 있도록 만들 수 있습니다."
AUS_motorization_effort:0 "오스트로-다임러에 투자"
AUS_motorization_effort_desc:0 "오스트로-다임러가 군용 트럭 생산을 제안했습니다. 우리는 그 차량에 대한 추가 연구에 투자해야 합니다."
AUS_mechanization_effort:0 "오스트로-다임러 연구 시설 확충"
AUS_mechanization_effort_desc:0 "오스트로-다임러의 연구시설을 확충함으로써 차량화 분야로 연구를 확대할 수 있을 것입니다."
AUS_armor_effort:0 "전차"
AUS_armor_effort_desc:0 "유럽의 주요 강대국들을 봤을 때, 우리도 자체적으로 전차를 생산하고 기동 사단을 확충하기 위해 우리의 모든 역량을 쏟아부어야 합니다. 우리의 전차는 오스트리아를 안팎의 어떤 위협으로부터도 안전하게 지켜줄 것입니다."
AUS_officer_effort:0 "신세대 장교 양성"
AUS_officer_effort_desc:0 "우리 고위 장성들의 능력이 매우 뛰어나긴 하지만, 문제는 이 지휘관들이 '젊은' 지휘관이 아니라 '늙은' 지휘관이란 것입니다. 숙련된 장교들이 군사 이론을 강의하면, 우린 옛 지휘관들보다 뛰어난 새 장교단을 만들 수 있을 것입니다."
AUS_doctrine_effort:0 "특수 군사 과정 설치"
AUS_doctrine_effort_desc:0 "대부분의 나이든 장교들이 새로운 장교들에게 전쟁의 방식을 가르치도록 함으로써, 우리는 새로운 장교들이 잘 훈련받을 수 있도록 보장할 수 있습니다."
AUS_doctrine_effort_2:0 "해외 군사 이론 연구"
AUS_doctrine_effort_2_desc:0 "외국의 군사 이론을 연구하고 이해할 수 있는 전문 팀을 구성하면 우리는 그것을 효과적으로 우리의 군사 교리에 통합시킬 수 있습니다."
AUS_doctrine_effort_3:0 "제병협동전 연구"
AUS_doctrine_effort_3_desc:0 "이제 현대적인 군대를 증강할 수 있게 되었으니, 그들을 제대로 관리하는 것도 있어야 합니다. 현대 군대가 무엇을 성취할 수 있어야 하는지 보기 위해 슈타이어마르크에서 모의전을 실시합시다."
AUS_mil_industrial_complex:0 "군수 산업 확장"
AUS_mil_industrial_complex_desc:0 "우리는 새로운 공장을 설립함으로써 우리 군대를 확실히 현대화할 수 있습니다."
AUS_reform_officer_corps:0 "장교 해외 연수"
AUS_reform_officer_corps_desc:0 "우리의 젊은 장교들이 외국을 방문하여 그곳의 군사 방식을 배우게 함으로써, 우리는 장교들이 더 유연히 생각하고 예상하지 못했던 상황에 더 효율적으로 반응할 수 있게 만들 수 있습니다."
AUS_reform_supply_lines:0 "군용 철도 시스템 구축"
AUS_reform_supply_lines_desc:0 "대전쟁 때는 우리의 군사 기반시설이 너무 열악한 탓에 군대를 전선으로 보내기 위해서 민간 열차도 활용해야만 했습니다. 하지만 이젠 아닙니다. 빈 중앙역에서 우리 군인들이 기다리지 않도록 우리는 군사에 특화된 기반시설을 구축할 것입니다."
AUS_national_training_school:0 "빈 사관학교 설립"
AUS_national_training_school_desc:0 "최고의 장교들과 교사들로 구성된 완전히 새로운 사관학교를 설립함으로써, 우리 장교들에게 그들이 필요로 하고 마땅히 배워야 할 지식을 가르칠 수 있습니다."

AUS_aviation_effort:0 "공군 창설"
AUS_aviation_effort_desc:0 "우리 항공대를 독립된 공군으로 만들면 훨씬 더 크게 확장할 수 있을 것입니다."
AUS_CAS_effort:0 "슈투름크레헤에 투자"
AUS_CAS_effort_desc:0 "슈투름크레헤는 발명자에 따르면 높은 고도에서 낮은 고도로 낙하하며 적의 머리에 폭탄을 떨어뜨리는 근접항공지원 시제기입니다."
AUS_aviation_effort_2:0 "비행장 확장"
AUS_aviation_effort_2_desc:0 "비행장이 많을수록 더 많은 항공기를 보관하고 사용할 수 있습니다. 이렇게 하면 우리는 오스트리아의 하늘을 안전하게 지킬 수 있을 것입니다."
AUS_fighter_focus:0 "현대 전투기에 투자"
AUS_fighter_focus_desc:0 "우리는 공군을 현대화해서 기존 복엽기보다 더 좋은 신형 단엽기를 포함시켜야 합니다."
AUS_bomber_focus:0 "폭격전대 창설"
AUS_bomber_focus_desc:0 "전술 및 전략 폭격기를 연구하고 생산함으로써, 우리는 적들의 고향에 폭탄을 배달할 수 있습니다."
AUS_NAV_effort:0 "해안 항공대 재결성"
AUS_NAV_effort_desc:0 "해군 항공기에 대한 새로운 연구를 통해 우리는 해안 항공대를 재결성하고 그들에게 적 수송선과 함선을 어떻게 상대하기 위한 장비와 노하우를 제공할 수 있습니다."
AUS_rocket_effort:0 "아를베르크 로켓 시험장 확장"
AUS_rocket_effort_desc:0 "우리 과학자들에 따르면 로켓 기술 연구를 대대적으로 확장할 필요가 있다고 합니다. 그들은 심지어 언젠가는 항공기가 로켓에 의해 추진될 수도 있다고 말합니다. 이것이 어떻게 될지 지켜보도록 합시다."

AUS_naval_effort:0 "연방해군 창설"
AUS_naval_effort_desc:0 "드디어 우리는 해안 지역을 되찾았습니다. 이 지역에 투자하면 해군을 다시 건설할 수 있는 역량을 얻을 수 있을 것입니다. 오스트리아여 전진하라!"
AUS_flexible_navy:0 "유연한 해군 유지"
AUS_flexible_navy_desc:0 "구축함, 경순양함, 잠수함의 함대를 보유함으로써, 우리는 지중해를 유리하게 이용할 수 있고 큰 문제 없이 적의 보급로를 차단할 수 있습니다."
AUS_large_navy:0 "과거의 영광 재현"
AUS_large_navy_desc:0 "우리 해군은 옛 제국 해군만큼 위대해질 것이고, 우리는 이탈리아와 영국을 대신해 지중해의 유일한 통치자로서 군림할 것입니다."
AUS_cruiser_effort:0 "38년형 장갑순양함"
AUS_cruiser_effort_desc:0 "우리는 우리 해군의 새로운 순양함 청사진을 작성했습니다. 38년 장갑순양함을 생산 시작하고 어떻게 쓸 수 있을지 알아봅시다."
AUS_submarine_effort:0 "신형 잠수함"
AUS_submarine_effort_desc:0 "신형 잠수함에 투자하는 것은 지중해를 적 함선과 수송선에서 해방시키기 위한 첫 단추입니다."
AUS_capital_ships_effort:0 "신형 주력함"
AUS_capital_ships_effort_desc:0 "우리 해군에 새 기함을 만들도록 합시다. 적들이 오금을 지리게 할 정도로 거대하고 강력한 것 말입니다."
AUS_destroyer_effort:0 "현대식 구축함"
AUS_destroyer_effort_desc:0 "현대식 구축함를 보유하게 되면 우리 수송선을 제대로 호위하고, 적 잠수함과 소형함들을 효과적으로 격퇴할 수 있을 것입니다."

#Industry

AUS_industrial_effort:0 "산업 강화"
AUS_industrial_effort_desc:0 "우리의 산업에 보조금을 지급하면, 다른 유럽 국가들과 세계 시장에서 경쟁할 수 있을 것입니다."
AUS_construction_effort:0 "민간 산업 확장"
AUS_construction_effort_desc:0 "우리는 지난 몇 달 간의 경제 위기를 극복하기 위해 민간 산업에 투자해야 합니다."
AUS_construction_effort_2:0 "틈새 시장에 투자"
AUS_construction_effort_2_desc:0 "틈새 시장에 보조금을 지급함으로써 우리는 현대 기술에서 우위를 유지할 수 있습니다."
AUS_construction_effort_3:0 "오스트리아 기업가 정신"
AUS_construction_effort_3_desc:0 "회사 설립에 대한 일부 규제를 제거함으로써 우리 민간 산업을 더욱 강화할 수 있습니다."
AUS_infrastructure_effort:0 "철도 개선"
AUS_infrastructure_effort_desc:0 "철도를 현대화함으로써 군사 운송과 민간 운송을 모두 보다 효과적으로 처리할 수 있습니다."
AUS_infrastructure_effort_2:0 "오스트리아 고속도로 건설"
AUS_infrastructure_effort_2_desc:0 "점점 더 많은 사람들이 자동차를 구입하고 있는 추세에 따라, 우리는 각각의 도시들을 고속도로로 연결해 도시간 빠른 이동을 보장해야 합니다."
AUS_production_effort:0 "슈타이어에 투자"
AUS_production_effort_desc:0 "특정 회사에 투자함으로써 우리의 역량을 크게 발휘할 수 있습니다."
AUS_production_effort_2:0 "만리허에 투자"
AUS_production_effort_2_desc:0 "특정 회사에 투자함으로써 우리의 역량을 크게 발휘할 수 있습니다."
AUS_production_effort_3:0 "푸흐에 투자"
AUS_production_effort_3_desc:0 "특정 회사에 투자함으로써 우리의 역량을 크게 발휘할 수 있습니다."
AUS_secret_weapons:0 "실험적인 분야 연구"
AUS_secret_weapons_desc:0 "실험적인 분야에 대한 연구비를 지원하면 현대전을 훨씬 더 잘 이해할 수 있을 것입니다."
AUS_extra_tech_slot:0 "인스브루크에 새로운 대학 설립"
AUS_extra_tech_slot_desc:0 "새로운 인스부르크 대학이 우리의 차세대 과학 엘리트들을 창출해낼 것입니다."
AUS_extra_tech_slot_2:0 "과학 학회 설립"
AUS_extra_tech_slot_2_desc:0 "특정 분야마다 과학 학회를 만듦으로써 우리의 역량을 더욱 향상시킬 수 있습니다."

#Political

AUS_political_effort:0 "갈등해소"
AUS_political_effort_desc:0 "한때 영광스러웠던 오스트리아의 국민들은 분열되었습니다. 사회주의자, 보수주의자, 독재를 꿈꾸는 애국향우회로 말이죠. 그들의 전혀 다른 사고방식은 모든 가정에 스며들었습니다. 우리는 이 분열을 가능한한 좋은 방법으로 해결해야 합니다"
AUS_collectivist_ethos_kr:0 "과거의 영광으로 회귀"
AUS_collectivist_ethos_kr_desc:0 "현대 세계가 제시하는 위협에 맞서 우리 국민들을 하나로 묶음으로써 우리는 이미 지나간 날들의 영광으로 돌아갈 수 있어야 합니다."
AUS_liberty_ethos_kr:0 "민주주의 촉진"
AUS_liberty_ethos_kr_desc:0 "극단주의 운동의 위협을 제거하기 위해 민주적 원칙을 내세워야 합니다. 그렇게 오스트리아는 이 암울한 세계에서 자유주의의 횃불로 타오를 겁니다"
AUS_militarism:0 "애국향우회를 경찰로 사용"
AUS_militarism_desc:0 "애국향우회의 당원들을 사용하여 우리 경찰력을 지원함으로써 우리 나라 내부 범죄 요소들에 효과적으로 대응할 수 있도록 보장할 겁니다."
AUS_military_youth:0 "청소년 단체 조직"
AUS_military_youth_desc:0 "우리는 오스트리아에 봉사할 수 있도록 우리의 청년들이 적절히 준비할 수 있는 청소년 단체를 만들어야 합니다."
AUS_ideological_fanaticism:0 "충성 서약"
AUS_ideological_fanaticism_desc:0 "우리 군의 모든 병사는 이제 우리의 지도자에게 충성을 맹세해야 합니다. 이것은 절대적인 규율을 보장하고 약자를 없앨 것입니다."
AUS_national_identity:0 "오스트리아의 유산"
AUS_national_identity_desc:0 "우리는 1차 세계대전이 끝난 후 몇 년 동안 우리의 어린 국가가 견뎌낸 것에 자부심을 가져야 합니다. 우리 민족을 위한 국경일을 만들도록 하겠습니다."
AUS_technology_sharing:0 "외국 라이센스 구입"
AUS_technology_sharing_desc:0 "우리는 외국 기술과 상품을 수입해 분석할 예정입니다. 이렇게 해서 우리는 세계무대에서 다시는 떨어지지 않을겁니다."
AUS_rights_of_man:0 "개인 자유 확대"
AUS_rights_of_man_desc:0 "자유민은 쉽게 극단주의 성향에 경도되지 않을 것입니다. 우리의 대중이 정말로 자유롭다는 것을 확신케함으로써 우리는 사회주의자나 독재자에게 양보할 필요 없이 극단주의자들과 싸울 수 있습니다."
AUS_liberty_research:0 "자유사상학교"
AUS_liberty_research_desc:0 "우리 대학과 과학자들에게 보다 자유로운 사고 방식을 도입함으로써 우리는 그들이 우리의 적들을 위해 일하는 것이 아니라 오스트리아의 부와 국민들을 위해 일하는 것을 보장할 수 있습니다."
AUS_welfare:0 "복지제도 도입"
AUS_welfare_desc:0 "우리는 근로자들을 위해 더 나은 대우를 해야 합니다. 국가 복지 제도를 도입함으로써 평범한 근로자들이 탐욕스러운 자들에게 착취당하지 않도록 보장할 수 있습니다."

