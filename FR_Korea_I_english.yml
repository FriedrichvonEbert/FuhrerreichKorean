kor.1.t:0 "해안 국경분쟁"
kor.1.d:0 "최근 북한 공산당의 군대가 우리의 영토라고 주장하는 서해안 주변 지역을 점령했고, 작은 전투도 이미 몇 번 치러졌습니다. 당 내의 군국주의자들은 이번 분쟁의 규모를 키워 그 영토를 탈환하고 소련이 유럽에 정신이 팔린 틈을 타 북한을 침공해야 한다고 주장하지만, 자국에 머물고 있는 많은 유럽 고문들은 북한을 화나게 하는 것은 타국의 개입이 일어나 새로운 국제전으로 커질 수 있다고 조언했습니다."
kor.1.a:0 "한국은 하나다!"
kor.1.b:0 "작은 섬들 때문에 세계를 핵전쟁 속으로 내몰 수는 없다."

