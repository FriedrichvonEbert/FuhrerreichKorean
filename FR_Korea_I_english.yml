### DESCRIPTION ###
KOR_FUHRERREICH_DESC:0 "한민족 국가는 1905년 한국통감부가 세워진 후로 독립을 쟁취한 적이 없습니다. 1936년, 한국은 아직 일본의 손아귀 안에 있지만, 민족주의와 반일본 정서가 계속해서 전국으로 퍼지고 있으며 지역 내의 미묘한 균형을 무너뜨리려 합니다. 한국이 스스로 독립을 쟁취할지 아니면 단순히 지배국이 바뀌는 것으로 끝낼지는 두고 볼 일이지만, 몇 년 안에 한반도엔 반드시 거대한 폭풍이 불어올 것입니다."

