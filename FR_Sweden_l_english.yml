sweden.0.d:0 "조건부 중립, 서구 세력이 스웨덴 왕국을 이렇게 평가했었습니다. \n\n스웨덴과 국왕 구스타브 5세는 여전히 중립을 표명하고 있었음에도 덴마크마저 연을 끊은 게르만 형제에게 뚜렷한 편애를 보였습니다. 북해 봉쇄는 스웨덴에 경기 침체를 일으켰고, 이내 배급제가 필요한 내핍 상태에 빠지게 되었습니다. \n\n그 결과는 모두의 생각보다 훨씬 심각했으며, 보수주의 정부는 그 문제를 해결하려는 시늉조차 보이지 않았습니다. 정부 내의 일부 독일 왕당파들은 서구 세력과의 물자 교환과 협상을 거부했고, 이후 그들은 이에 대해 막대한 비용을 냈습니다. 1917년 2월 혁명의 여파로 스웨덴의 프롤레타리아들이 봉기했고, "기아 혁명"이 일어나면서 그들은 더 많은 권리, 더 많은 자유, 특히 더 많은 식량을 요구했습니다. \n\n군대가 그들을 진압했고, 좌익과 우익 간에 깊은 골이 생겼습니다. 그 어떤 타협안도 가결되지 않았고, 상대의 불손한 태도에도 지치지 않았습니다. 전쟁이 독일 제국의 붕괴로 끝이 나자 스웨덴 내의 왕당파들은 이를 비탄의 눈으로 바라봤습니다. 이 같은 일이 스웨덴에서는 절대로 일어나지 않겠다고 그들은 맹세했습니다. 참정권과 의회주의를 위한 싸움은 점점 끝나가고 있고, 많은 사람들은 조국과 국왕보다 시장 경제와 사회 복지를 더 중시하고 있습니다. 갈등은 완전히 고조되었으며, 30년대 중반이 되도록 나아지질 않습니다. 타협할 생각이 없는 좌파, 이판사판인 보수파, 반동적인 전제주의자 모두 의회 내에서 우위를 차지하려 싸우고 있습니다. \n1936년 선거가 그들 중 누가 승리했는지 보여줄 것이며, 복지지상주의, 시장자유주의, 어쩌면 진정한 군주주의가 정권을 장악할지도 모릅니다. \n\n무슨 일이 일어나든 스웨덴은 더 이상 북유럽의 중립국이 될 마음이 없습니다. 스웨덴은 다시 사자를 불러와 전 유럽에 그의 포효를 들려 줄 것입니다."
sweden.0.a:0 "변화가 오고 있다..."
sweden.1.t:0 "6월 6일"
sweden.1.d:0 "아직 스웨덴은 공식적인 국경일이 없는데도, 6월 6일은 비공식적인 기념일로 여겨집니다. 이 날은 1523년 스웨덴이 구스타브 바사 왕의 주도 하에 칼마르 연합으로부터 독립을 쟁취한 날입니다. 또, 1809년 칼 13세가 스웨덴의 왕으로 즉위하고 새로운 헌법이 신분제의회에 더 많은 권력을 부여한 날이기도 합니다."
sweden.1.a:0 "어쩌면 우리나라에 국경일이 필요할지도?"
sweden.2.t:0 "6월 6일"
sweden.2.d:0 "아직 스웨덴은 공식적인 국경일이 없는데도, 6월 6일은 비공식적인 기념일로 여겨집니다. 이 날은 1523년 스웨덴이 구스타브 바사 왕의 주도 하에 칼마르 연합으로부터 독립을 쟁취한 날입니다. 또, 1809년 칼 13세가 스웨덴의 왕으로 즉위하고 새로운 헌법이 신분제의회에 더 많은 권력을 부여한 날이기도 합니다."
sweden.2.a:0 "어쩌면 우리나라에 국경일이 필요할지도?"
sweden.3.t:0 "쿠르트 하이뷔가 왕의 애인이라 주장하다"
sweden.3.d:0 "스톡홀름 출신의 쿠르트 하이뷔라는 자가 나타나 1933년에 구스타프 5세가 그를 유혹해 애인이 되었다고 주장합니다. 그 소문은 이미 하이뷔의 측근을 통해 곳곳에 퍼져 있습니다. 이 일이 스캔들로 커져 왕이 난처해지기 전에 얼른 조치를 취해야 합니다."
sweden.3.a:0 "그에겐 표현의 자유가 있다."
sweden.3.b:0 "그에게 뇌물을 주자."
sweden.3.c:0 "그를 암살할 방법을 찾아라.
sweden.4.t:0 "스톡홀름 브로마 공항의 개항"
sweden.4.d:0 "1930년대 동안 스톡홀름엔 적절한 공항이 필요했고, 이에 대한 항의가 빗발치고 있습니다. 하지만 지금, 왕의 명령으로 스톡홀름 브로마 공항을 개항하였습니다. 스톡홀름 항공 교통의 희망찬 첫걸음이 될 것입니다."
sweden.4.a:0 "이 공항이 유럽의 길을 개척해 나갈 것이다."
sweden.5.t:0 "살랄리간이 또다시 살인을 저지르다"
sweden.5.d:0 "살랄리간, 또는 살라 갱이라고도 불리는 범죄 집단이 1930년부터 오늘 또다른 사건이 터지기까지 몇차례 살인을 저질러 왔다고 추정됩니다. 경찰은 현재 수사에 들어갔으며, 갱단의 위치를 아는 사람들은 연락을 주시면 감사하겠습니다."
sweden.5.a:0 "그들을 샅샅이 찾아다닐 것이다!"
sweden.6.t:0 "살랄리간의 조직원을 체포하다"
sweden.6.d:0 "경찰이 연락을 받고 나서 살라 갱의 일부를 체포하는 데 성공했습니다. 이제야 살라가 조금 평화로워지겠습니다."
sweden.6.a:0 "훌륭해!"
sweden.7.t:0 "런던 붕괴가 스웨덴을 강타하다"
sweden.7.d:0 "우리는 런던 증권 시장이 붕괴했다는 소식을 막 접했으며, 그 말은 곧 영국의 붕괴를 뜻합니다. 우리는 영국의 무역 대상 중 하나였고, 그 위기가 곧 우리를 덮칠 것임을 실감했습니다. 우리는 그저 서로 손을 잡고 스웨덴이 회복되기를 바랄 수밖에 없습니다."
sweden.7.a:0 "오. 이런."
sweden.8.t:0 "페르 엥달이 시장 붕괴에 대해 사회 기득권층에 책임을 묻다"
sweden.8.d:0 "극우 세력 정치인 페르 엥달이 오늘 아침 의회에 들어와 전 국민을 대상으로 연설을 하였습니다. 그는 연설에서 사회 기득권층이 스웨덴의 경제 위기를 초래했다고 말했습니다. 또한 이를 극복하기 위해선 사람들이 군대와 산업을 바로잡고 나아가 국민과 국가를 구제할 사람에게 표를 던져야 한다고 주장했습니다. 엥달의 운동, 신 스웨덴 운동은 SNF/KFp 연합이 지원하고 있고, 세 정당이 의회에서 삼당동맹을 결성해 강력한 상대가 되었습니다."
sweden.8.a:0 "그래서 쟤는 자기가 만회할 수 있단 건가?"
sweden.9.t:0 "스벤 린데롯이 유권자에게 요구하다"
sweden.9.d:0 "페르 엥달의 연설이 있고 나서, 극좌 정치인 스벤 린데롯은 스톡홀름 내 산업 중심지에서 연설을 시작했습니다. 그는 "극우 놈들은 탄압적인 기업들과 한통속이다. 권력은 반드시 국민에게 되돌아가야 한다."라고 주장하면서 사람들에게 극우 정치인들이 하는 말을 듣지 말라고 했습니다. 지배 계층은 대부분의 보수주의자들이 국가권위주의자들의 편을 들어주기로 결정하면서 극좌 세력의 행동을 경계하고 있습니다. 린데롯의 발언은 온건적인 보수주의자들마저도 극우 급진 정당 연합에 들어가게 만들었습니다."
sweden.9.a:0 "유권자들에게 마르크스주의에 투표를 강요하지 마라!"

sweden.10.t:0 "1936년 스웨덴 총선"
sweden.10.d:0 "런던 붕괴가 아직 사람들의 머릿속에 생생하게 남아 있는 와중에도 투표를 하러 모였습니다. 많은 전문가들은 좌파 집단과 우파 집단이 권력을 위해 싸우려 하는 이 선거가 스웨덴 역사에서 가장 중요한 선거가 될 것이라 보고 있습니다. 선거엔 총 세 후보가 있습니다. \n\n스웨덴 사회민주당을 주축으로 한 사회주의와 사민주의 간의 좌익 연합. 좌익 연합은 극좌파와 중도파의 지지를 받을 수도 있고, 어쩌면 좌익에 가까운 보수주의자들도 지지할지도 모릅니다. \n\n보수주의 당인 총선거연대를 주축으로 한 자유주의와 보수주의 간의 중도우파 연합. 중도우파 연합은 농민과 민족주의자에게 지지를 받을 수 있습니다. 하지만 보수파는 많은 이들이 연합을 떠나는 등 힘겨운 사투를 벌이고 있습니다. \n\n마지막 후보는 매서운 기세로 성장하고 있는 극우 연합입니다. 스웨덴 국가주의와 신스웨덴주의는 많은 스웨덴 사람들의 마음을 사로잡았습니다. 많은 사람들은 이들이 스웨덴을 통치한다면 국력을 강화할 것이라고 믿습니다. 극우당들이 서로 똘똘 뭉친 반면에 다른 곳은 누가 연합을 이끌어 갈지에 대해 의견이 분분한데, 그들은 의회 내의 다른 당이 도와주지 않으면 힘을 얻을 수 없습니다. 일부는 보수주의자들이 사민주의가 승리하는 것을 방해하기 위해 극우 연합을 지지할 것이라고 합니다."
sweden.10.a:0 "사회민주당이 지지를 얻다."
sweden.10.b:0 "총선거연대가 지지율을 유지하다."
sweden.10.c:0 "총선거연대가 "혁명"을 막기 위해 극우 정부를 지지하다."
sweden.11.t:0 "사회민주당이 정부를 구성하다"
sweden.11.d:0 "사민당이 이제 다음 정부를 구성하려 합니다. 왕의 승인이 있고 나면 희망찬 평화와 안정의 시대가 시작될 것입니다."
sweden.11.a:0 "새 정부 준비는 끝났다!"
sweden.12.t:0 "극우 연립 정부가 수립되다"
sweden.12.d:0 "보수주의자들의 지지를 받아 국민연맹, 교회인민당, 신스웨덴연맹의 연립 정부가 수립되었습니다. 이제 문제는 어느 당이 정부에서 집권 정당이 되냐입니다. 교회인민당은 주요 정당이 되기엔 지지자가 너무 적고, 국민연맹과 신스웨덴연맹은 극우파에게 정권을 차지할 만큼의 지지를 받았습니다."
sweden.12.a:0 "스웨덴 국민연맹이 "민주주의적으로" 이끌 것이다."
sweden.12.b:0 "스웨덴 국민연맹이 "전제주의적으로" 이끌 것이다."
sweden.12.c:0 "신 스웨덴을 위해!"
sweden.13.t:0 "극우 정당이 선거 결과에 항의하다"
sweden.13.d:0 "극우 정당이 거리를 장악해 결과에 대한 시위를 벌이고 있습니다. 선거는 공정한 것 같지만, 정치 스펙트럼의 우측 끝에 있는 많은 스웨덴 국민들은 결과가 뒤집히길 기다리거나 반란을 일으킬 생각인 모양입니다."
sweden.13.a:0 "저들을 막으려면 강해지는 수밖에!"
sweden.14.t:0 "극좌 정당이 선거 결과에 항의하다"
sweden.14.d:0 "극좌 정당이 거리를 장악해 결과에 대한 시위를 벌이고 있습니다. 선거는 공정한 것 같지만, 정치 스펙트럼의 좌측 끝에 있는 많은 스웨덴 국민들은 이것이 지배계층의 농간이자 노동자들을 향한 억압이라고 믿습니다."
sweden.14.a:0 "스웨덴에 혁명 따위는 있어선 안 된다!"
sweden.15.t:0 "극좌 시위가 확대되다!"
sweden.15.d:0 "1890년 스웨덴에서 최초의 5월 1일 시위가 벌어졌습니다. 그날은 국경일로 지정되진 않았지만, 좌파 측 대다수는 그날이 국경일이 되기를 원합니다. \n\n여태까지의 시위는 정부가 진정시킬 수 있었는 데 반해 올해는 새로 구성된 정부를 공격할 작정입니다. 닐스 플뤼그, 페르 알빈 한손, 스벤 린데롯과 같은 집산주의자, 사회주의자, 심지어 사민주의자까지도 이날을 우리 정부의 장점 같은 걸 찾아볼 마음도 없는 저항적인 노동자들을 부추기는 데 이용하려고 합니다. \n\n이 시위를 진압하기 위해 여러 곳으로 경찰이 투입되었지만 오히려 사회주의 혁명에 부채질을 하는 꼴이 되었습니다."
sweden.15.a:0 "어째서 그들을 진압하지 않는 거지?!"
sweden.16.t:0 "스웨덴 혁명가들이 도움을 청하다"
sweden.16.d:0 "스웨덴의 혁명가 후고 실렌이 한 가지 부탁과 함께 레닌그라드에 도착했습니다. 그는 스웨덴 공산당의 지도자로, 스웨덴에서 집산주의 혁명을 일으키기 위한 장비와 자원병을 간청하는 서신을 들고 이곳으로 파견되었습니다. \n\n이 일을 기점으로 스칸디나비아에 마르크스주의 혁명을 심을 수 있겠지만, 국가 지도자 중 일부는 실패를 무릅쓰고 소중한 자원을 내줄 수 없다고 합니다."
sweden.16.a:0 "그들을 지원하자!"
sweden.16.b:0 "아니. 꿈도 꾸지 마라."
sweden.17.t:0 "극좌 시위가 사그라들다!"
sweden.17.d:0 "WIP"
sweden.17.a:0 "사회주의 쿠데타가 일어날까 걱정됐었는데."
sweden.18.t:0 "스톡홀름 폭동"
sweden.18.d:0 "WIP"
sweden.18.a:0 "소련이 배후에 있는 것 같군!"
sweden.19.t:0 "스톡홀름 시가 사회주의자들에게 점령되다"
sweden.19.d:0 "WIP"
sweden.19.a:0 "싸워야만 한다!"
sweden.20.t:0 "왕이 덴마크로 망명하다"
sweden.20.d:0 "WIP"
sweden.20.a:0 "왕이라는 작자가!"
sweden.21.t:0 "사회주의 무장 집단이 예테보리를 점령하다"
sweden.21.d:0 "WIP"
sweden.21.a:0 "투항하는 수밖에!"

sweden.22.t:0 "Prime Minister Arvid Lindman Dies in Accident"
sweden.22.d:0 "Our prime minister, Arvid Lindman, was recently visiting the United Kingdom. On his way back home, the plane he was in crashed near the air port, killing many of the passagers, including the prime minister himself. On the day, it seemed that the air port was shrouded in fog, and all aircrafts were operating under so-called "QBI" conditions. His body is transporing home right now. \n\nLindman was truly a great man. One that has lead the conservatives both in the Riksdag and the parliament. An effective peace-broker and a conservative who did not lose his principles."
sweden.22.a:0 "Rest In Peace, Prime Minister."
sweden.23.t:0 "Former Prime Minister Arvid Lindman Dies in Accident"
sweden.23.d:0 "The former prime minister, Arvid Lindman, was recently visiting the United Kingdom. On his way back home, the plane he was in crashed near the air port, killing many of the passagers, including Lindman himself. On the day, it seemed that the air port was shrouded in fog, and all aircrafts were operating under so-called "QBI" conditions. His body is transporing home right now. \n\nLindman was truly a great man. One that has lead the conservatives both in the Riksdag and the parliament. An effective peace-broker and a conservative who did not lose his principles."
sweden.23.a:0 "Rest In Peace, Mr. Lindman."

sweden.24.t:0 "스웨덴의 공산주의자들이 스페인에서 전사하다"
sweden.24.d:0 "스웨덴인들이 스페인에서 전사했다는 소식이 방금 스웨덴 정부에 보도되었습니다. 스페인 내전에서 사회주의 진영에 붙어 싸운 사람들 중 대다수는 스웨덴 공산주의자라고 합니다."
sweden.24.a:0 "그럼 됐어."

sweden.25.t:0 "살랄리간이 사회 봉사형에 처해지다"
sweden.25.d:0 "살랄리간은 그들의 범죄 행위에 대한 처벌로 사회 봉사를 받게 되었습니다."
sweden.25.a:0 "이걸로 정신 좀 차리겠지."

sweden.26.t:0 "출산 휴가 회의"
sweden.26.d:0 "인구 위원회의 제안이 막 의회에 전달되었습니다. 그 제안은 경제 붕괴에 피해를 입은 가구를 구제하고 자녀가 없거나 보살핌이 필요한 상태인 가족의 경제 상황을 완화하기 위한 출산 휴가와 출산 지원 정책을 도입하고 아동 복지 센터를 개장에 대한 것이었습니다. 이 제안을 지지하고 있는 사회민주당원들은 좌익 측으로부터 충분한 지원을 받지 못하고 있어, 스웨덴 어머니와 그 자녀의 환경 개선을 도모하고 있는 우익 측의 지원을 바라고 있습니다."
sweden.26.a:0 "사민주의자와 국가주의자는 이에 찬성한다!"
sweden.26.b:0 "보수주의자와 국가주의자는 이에 반대한다!"

sweden.27.t:0 "대규모 은제 유물이 스톡홀름에서 발견되다"
sweden.27.d:0 "WIP"
sweden.27.a:0 "어쩌면 스웨덴의 공익을 위해 쓸 수 있지 않을까?"
sweden.27.b:0 "그 유물은 대중에게 공개되어야 한다."

sweden.50.t:0 "스웨덴이 협상국 가입을 신청하다"
sweden.50.d:0 "WIP"
sweden.50.a:0 "환영합니다!"
sweden.50.b:0 "아뇨, 괜찮습니다!"
sweden.51.t:0 "프랑스가 우리를 받아들이다!"
sweden.51.d:0 "WIP"
sweden.51.a:0 "이는 위대한 친선 관계의 시작이니라!"
sweden.52.t:0 "프랑스가 우리를 거절하다!"
sweden.52.d:0 "WIP"
sweden.52.a:0 "본때를 보여줘야 겠군!"

sweden.53.t:0 "보수주의 진영이 회의를 승인하다"
sweden.53.d:0 "스웨덴의 정치 상황을 안정화하기 위해, 사회민주주의 정부는 보수주의 진영과 회의를 시작했습니다. 이번 회의에 찬성하는 사람보다 반대하는 사람의 수가 더 많습니다."
sweden.53.a:0 "시작해 보지."
sweden.54.t:0 "급진 세력과의 대립"
sweden.54.d:0 "가장 먼저 다뤄야 할 주제는 급진 세력과 그들이 사민파와 보수파에 미치는 영향력에 어떤 행동을 취해야 할지에 대한 합의입니다. 우리 당과 정부에 있는 다수가 사회주의 좌파의 권력이 줄어드는 것을 염려하지만, 일을 해내기 위해선 반드시 보수주의자들과 합을 맞춰야 합니다."
sweden.54.a:0 "당의 지도자들이 온건화에 찬성하다."
sweden.54.b:0 "당의 지도자들이 마지못해 온건화에 반대하다."
sweden.55.t:0 "우리의 온건화에 대한 대답에 보수당 대표들이 항의하다"
sweden.55.d:0 "보수당의 주축 대표들이 사민당이 온건화에 반대한다는 것을 알자, 협상에서 나가 버렸습니다. 게다가 보수당의 지도자 예스타 바예는 마르크스주의에 긍정적인 자들과는 협업할 수 없다고 말하기까지 했습니다."
sweden.55.a:0 "잠깐! 마저 끝내야 한다!"
sweden.56.t:0 "공화주의 영향"
sweden.56.d:0 "우리가 온건 정책에 찬성하든 말든, 공화정과 군주정 중 무엇을 택할지에 대한 문제는 아직 뜨거운 화젯거리입니다. 보수당 중 일부는 이 논의를 온건화에 반대하는 일이라고 보았지만, 공화주의는 그런 차원의 문제와는 거리가 멉니다."
sweden.56.a:0 "입헌 군주정. 이탈리아와 영국처럼."
sweden.56.b:0 "공화정. 프랑스와 미국처럼."
sweden.57.t:0 "보수주의자들이 군주제를 포기하지 않다"
sweden.57.d:0 "우리 측의 대표가 계속해서 공화정을 밀어붙이자, 보수주의자들은 협상 테이블에서 자리를 박차고 냅다 떠나갔습니다. 아마 그들에겐 군주정이 스웨덴 공화국을 받아들일 수 없는 중요한 의미가 있나 봅니다."
sweden.57.a:0 "이제 이 회의를 끝내도록 하지!"
sweden.58.t:0 "선거권 문제"
sweden.58.d:0 "마지막 문제는 선거권의 확대에 관한 문제입니다. 사민주의 정부는 이에 긍정적이지만, 보수주의자들은 선거권 확대가 스웨덴 민주주의에 극단적인 영향을 미치는 것을 우려하고 있습니다. 다만, 점진적인 변화는 어느정도 수긍할 것 같습니다. 어떻게 해야겠습니까?"
sweden.58.a:0 "점진적인 변화. 23세 이상 남성과 25세 이상 여성만이 투표할 수 있게 하라!"
sweden.58.b:0 "극단적인 변화. 21세 이상이면 누구든 투표할 수 있게 하라!"
sweden.59.t:0 "회의 종결"
sweden.59.d:0 "우린 막 회의를 끝마쳤고, 이제 보수주의 측이 우리의 선택에 어떻게 반응할지 기다리기만 하면 됩니다. 이번 회의는 스웨덴의 더 나은 새로운 미래의 시발점이 될 것입니다."
sweden.59.a:0 "이제 기다리기만 하면 되겠지."
sweden.60.t:0 "회의 성공!"
sweden.60.d:0 "보수주의 측에서 결론이 나왔습니다. 그들은 우리와 함께해야 할 명분을 찾았고, 훗날 비범한 연정 아래서 볼 수 있기를 기대한다고 했습니다. 일단 이 정도면 스웨덴은 충분히 기아 혁명을 극복했다고 봐도 될 것 같습니다."
sweden.60.a:0 "과거는 바꾸지 못하지만, 미래는 가능하지!"
sweden.61.t:0 "회의 결렬!"
sweden.61.d:0 "보수주의 측에서 결론이 나왔습니다. 그들은 언제 극단적이게 될지 모르는 우리 정부를 완전히 신뢰할 수 없다고 말했습니다. 스웨덴의 정치 상황이 예전처럼 회복될 수 없다고 믿고 있나 봅니다. 우리 측의 지도자 또한 보수주의자들이 얼마나 비협조적인지 직접 느끼게 되었습니다."
sweden.61.a:0 "과거가 미래를 결정한다더니!"

