SWE_force_union_white_finns:0 "백핀란드와의 연합 강요"
SWE_force_union_white_finns_desc:0 "도대체 어째서 우리가 지배할 영토의 독립을 보장하고 있는 겁니까?! 핀란드를 점령해 다시 우리 제국에 일부가 되도록 해야 합니다."
SWE_fight_red_menace:0 "공산주의 위협과의 투쟁"
SWE_fight_red_menace_desc:0 "1917년은 볼셰비키 혁명, 전체주의 정권의 출현, 전쟁으로 인한 죽음 등 암울한 한 해였습니다. 스웨덴과 그 동맹국들은 과거 러시아 제국이 있던 곳에 사는 사람들을 기꺼이 해방해 줄 것입니다."
