SWE_love_your_nation_as_yourself_desc:0 "성경에선 자신의 이웃을 자기 몸처럼 사랑하라고 나와 있습니다. 스웨덴인의 이웃은 스웨덴뿐입니다. 그 말은즉슨, 자신의 나라를 자기처럼 사랑하라는 것입니다."
