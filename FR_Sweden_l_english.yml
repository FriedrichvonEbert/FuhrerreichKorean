SWE_mothers_of_our_nation:0 "국가의 어머니가..."
SWE_mothers_of_our_nation_desc:0 "어머니는 아름다운 존재입니다. 사회에서 부모자식 간의 유대감만큼 강한 것은 없습니다. 다음 세대를 기르기 위한 어머니의 위대한 노력은 그분들이 칭찬받아 마땅하단 것을 보여줍니다."
SWE_bear_sons_of_war:0 "...전쟁을 위한 아들을 낳는다"
SWE_bear_sons_of_war_desc:0 "국가를 위해 성실히 일한 어머니와 아버지 사이에 나온 아들이 부모의, 그리고 국가의 존엄과 권리를 위해 싸우는 것은 지극히 당연합니다. 그들은 나이 든 부모를 젊은이로부터 지키는 법을 배워야 합니다."
