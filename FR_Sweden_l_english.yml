SWE_rekindled_imperialism:0 "되살아난 제국주의"
SWE_rekindled_imperialism_desc:0 "스웨덴의 사자가 다시 울부짖습니다. 이 울음소리는 천년 간 대륙 전체에 울려 퍼질 것입니다!"
SWE_our_western_front:0 "서부 전선"
SWE_our_western_front_desc:0 ""
SWE_reclaim_norway:0 "노르웨이 재정복"
SWE_reclaim_norway_desc:0 "1905년으로 돌아가 생각해 보면, 노르웨이가 연합에서 나가게 둔 것은 잘못된 일이었습니다. 우린 그 조약을 취소하고 노르웨이를 예전으로 되돌리고 전쟁에 참여하도록 해야 합니다. 이번엔 자비 같은 건 없습니다."
SWE_end_rivalry_with_denmark:0 "덴마크와의 경쟁 종결"
SWE_end_rivalry_with_denmark_desc:0 "수백 년 동안 우리는 덴마크와 스칸디나비아를 두고 다퉈 왔습니다. 그 누구도 20세기에 들어서 그 경쟁이 끝났다고 하지는 않았습니다. 덴마크와의 경쟁은 유혈과 정복으로 끝내야 합니다."
