SWE_swedish_democracy:0 "스웨덴식 민주주의"
SWE_swedish_democracy_desc:0 "아, 우리의 스웨덴이여. 혁명과 급진주의의 파장에서 살아남았습니다. 고된 2,30년대를 이겨내고 새로운 스웨덴이 일어날 것입니다. 처참한 경제에서부터 경제 성장을 이룩하기까진 많은 시간이 걸렸습니다. 새로운 스웨덴이시여, 우리에게 민주주의와 평화를 주시옵소서!"

