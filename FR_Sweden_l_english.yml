sweden.64.d:0 "사민당의 주축 대표들이 보수당이 온건화에 반대한다는 것을 알자, 협상에서 나가 버렸습니다. 게다가 사민당의 지도자 페르 알빈 한손은 권위주의와 한패인 자들과는 함께할 수 없다고 말하기까지 했습니다."
sweden.64.a:0 "잠깐! 마저 끝내야 한다!"
