SWE_swedish_democracy:0 "스웨덴식 민주주의"
SWE_swedish_democracy_desc:0 "아, 우리의 스웨덴이여. 혁명과 급진주의의 파장에서 살아남았습니다. 고된 2,30년대를 이겨내고 새로운 스웨덴이 일어날 것입니다. 처참한 경제에서부터 경제 성장을 이룩하기까진 많은 시간이 걸렸습니다. 새로운 스웨덴이시여, 우리에게 민주주의와 평화를 주시옵소서!"

SWE_far_right_coalition:0 "극우 연정"
SWE_far_right_coalition_desc:0 "사회민주당은 정권을 잡을 만큼의 지지를 받지 못했고, 보수주의자들은 우리를 지지하고 있습니다. 우리가 승리했으니, 이젠 스웨덴을 다시 위대하게 만들 것입니다!"
SWE_ban_communist_party:0 "스웨덴 공산당 해산"
SWE_ban_communist_party_desc:0 "스웨덴 공산당은 혁명 분자들의 당입니다. 그들은 현 스웨덴을 무너뜨리고 모든 권력이 모스크바로 편향된 전체주의 국가를 세우고 싶어 합니다. 그들은 배신자들이며 배신자다운 처벌을 받아 마땅합니다. 공산주의는 국가에 대한 반역입니다! 그 죄는 죽음으로 갚아야 합니다!"
