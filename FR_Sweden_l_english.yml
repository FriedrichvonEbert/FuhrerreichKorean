SWE_preach_of_our_promiced_land:0 "약속의 땅 설교"
SWE_preach_of_our_promiced_land_desc:0 "성경에선 아브라함이 신에게 직접 땅을 약속받았다고 나와 있습니다. 마찬가지로, 스웨덴인도 약속받은 땅이 있습니다. 바로 스칸디나비아입니다!"
SWE_love_your_nation_as_yourself:0 "자신의 국가를 자신처럼 사랑하여라"
SWE_love_your_nation_as_yourself_desc:0 "성경에선 자신의 이웃을 자기 몸처럼 사랑하라고 나와 있습니다. 스웨덴인의 이웃은 스웨덴뿐입니다. 그 말은즉슨, 자신의 나라를 자기처럼 사랑하라는 것입니다."
