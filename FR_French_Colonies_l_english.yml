#### Ideas ####
NFA_pacification_of_africa:0 "서아프리카 평정"
NFA_pacification_of_africa_desc:0 "서아프리카를 프랑스인들에게 더 '협조적'으로 만들기 위하여, 이 식민지는 지역민들을 '평정'하는 작업을 시작했습니다. 저항을 진압하기 위한 정기적인 군사 원정, 무역 종사자와 기업가에 대한 보호, 반란 의심자에 대한 구금 등을 통해 식민지의 안정과 투자 신뢰도를 향상시켰지만, 동시에 우리와 원주민의 관계는 악화되었습니다."

MOR_harsh_environment:0 "혹독한 환경"
MOR_harsh_environment_desc:0 "일반적으로 덥고, 건조하며, 산업 확장에 적합하지 않은 북아프리카의 식민지에, 프랑스 투자자들은 개발에 대한 협조를 거부하고 있습니다. 우리의 과학자들은 이 투자자들이 틀렸다는 것을 증명하고자 합니다. 플라스크나 비커를 사용하고, 난데없이 이상한 것을 만들어 냄으로써, 과학자들은 투자자들이 틀렸다는 것을 증명하는 '연구'를 할 수 있을지도 모릅니다. 하지만 시간이 얼마나 걸릴지는 알 수 없습니다."

NFQ_colonial_unrest:0 "원주민 불안"
NFQ_colonial_unrest_desc:0 "열악한 생활 환경과 기반 시설의 부족, 경제 침체로 인해 우리 식민지에서 '원주민 불안'이 불붙고 있습니다. 우리 정부는 이런 문제들을 해결하기 위해 적극적으로 노력하지만, 이러한 문제가 해결될 때까지는 의심의 여지 없이 시간이 걸릴 것입니다."
