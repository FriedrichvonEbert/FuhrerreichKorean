#### IDEAS ####

MAN_political_reform:0 "정치적 현대화"
MAN_political_reform_desc:0 "장쭤린이 거의 모든 권력을 지닌 독재자임을 부정할 수는 없지만, 그는 다른 군벌들과는 다르게 부분적 자유 언론, 노동권, 종교적 관용과 같은 여러 자유를 보장하고 있습니다."
MAN_antijapanese_sentiment:0 "반일 정서"
MAN_antijapanese_sentiment_desc:0 "봉천 정부가 일본의 침탈을 받아들이고 있기는 하지만, 대부분의 만주인들은 침입자 일본을 경멸합니다. 그들은 정부의 태도와 동의하지 않으며, 열성적으로 국외 위협을 저지할 것입니다. 그렇지만 이것이 바뀌어야 할 수도 있습니다..."
MAN_renewed_antijapanese_sentiment:0 "증대된 반일 정서"
MAN_renewed_antijapanese_sentiment_desc:0 "봉천 민중들이 일본에 대해 가지고 있는 반감이 크게 늘어났습니다. 별로 좋지 않군요..."
MAN_warlord_ubiquity:0 "군벌의 편재성"
MAN_warlord_ubiquity_desc:0 "장쭤린이 완벽한 지도자는 아니지만, 국가 수반으로서 그의 존재는 봉천의 민중에게 중국의 통일이나 일본의 영향으로부터 자유로워진다는 희망을 줍니다. 장쭤린이 명령을 내리면, 사람들은 기꺼이 이에 따릅니다."
MAN_middling_industry:0 "중위권의 산업"
MAN_middling_industry_desc:0 "봉천의 산업은 힘겹게 나아가고 있지만 어느 중국 국가보다도 일반적으로 낫습니다."
