MAN_the_forging_of_a_new_china_desc:0 "중국은 오랫동안 분열되어 있었습니다. 수십 년간 발전이란 없었으며, 사람들의 삶은 피폐해지고 있습니다. 지금 조치를 취하지 않는다면, 사람들의 도덕적 가치관은 영구히 손상되고 말 것입니다. 이 문제의 해답, 단결은 뱀들의 목을 치고 서류에 서명하는 것만으로도 해결할 수 있을 것입니다."
MAN_death_to_pretenders:0 "참칭자에 죽음을!"
MAN_death_to_pretenders_desc:0 "직예 군벌은 눈엣가시이자 중국의 반역자들입니다. 총명한 [root.GetLeader]은(는) 이들을 제거하기로 결심했습니다. 물론 그들의 공장들도 차지하고요."

#### TOOLTIPS ####

1_MAN_tt:0 "장쭤린이 암살되었습니다. 봉천의 앞날에 먹구름이 꼈으며, 권력 투쟁이 곧 벌어질 것입니다.\n"
2_MAN_tt:0 "이것으로 나중에 §R심각한 결과§!가 나올 수 있지만, 최소한 지금은 권력을 유지할 수 있을 것입니다.\n"
3_MAN_tt:0 "곧 있으면 일본이 저주받을 전보를 보낼 것입니다...\n"
4_MAN_tt:0 "우리는 일본의 지긋지긋한 통보를 거부할 것입니다 그러나 이 일로 인해 그들은 적대적으로 변할 것입니다...\n"
5_MAN_tt:0 "일본과 그들의 경제인들은 우리 나라에 대한 무제한적인 경제적 권리를 가지게 될 것입니다. 국민들은 이 정권을 싫어하게 될 것입니다.\n"
6_MAN_tt:0 "장쭤린이 공화정에 대한 수용 의사를 밝힘에 따라, 공화주의는 우리나라에 영향을 미칠 것입니다. 선거는 내년 초에 열릴 것으로 보입니다.\n"
7_MAN_tt:0 "언제나 그래 왔듯이, 국가 통제주의가 봉천 정책에 영향을 미칠 것입니다.\n"
8_MAN_tt:0 "이 정치적 경로는 봉천을 점진적으로 개선시킬 것입니다. 우리의 경제와 국민 모두에게 즉각적으로 도움이 되는 것은 아닙니다!\n"
#MAN_hunters_tt:0 "우리는 포수들이 우리 대신에 더러운 일을 하도록 할 것입니다."
9_MAN_tt:0 "비적들은 포수와 정부군에 의해 처형될 것입니다.\n"
10_MAN_tt:0 "우리는 수도를 아름다운 건축물들과 [Root.GetLeader]에 걸맞는 관저로 채울 것입니다!\n"
11_MAN_tt:0 "This branch of domestic affairs is already stacked in our favor.\n"
12_MAN_tt:0 "이 결정은 우리에 대한 일본의 영향력을  §G증대§!시킬 것입니다.\n"
13_MAN_tt:0 "이 결정은 우리에 대한 일본의 영향력을  §R감소§!시킬 것입니다.\n"
14_MAN_tt:0 "§Y장쉐량이 봉천의 지도자가 될 것입니다.§!\n"
15_MAN_tt:0 "이것은 직예의 §G마지막§!이 될 것입니다...\n"
16_MAN_tt:0 "이 중점은 §Y"새로운 중국의 건설"§! 결정을 해제할 것입니다.\n"
17_MAN_tt:0 "§Y전쟁 전에 이 중점을 끝내지 않는다면, 우리의 자원이 더 심하게 유출될 수 있습니다...§!\n"
18_MAN_tt:0 "이 중점은 §Y"참칭자에 죽음을!"§! 결정을 해제할 것입니다.\n"
19_MAN_tt:0 "우리는 통일된 중국을 만들어낼 것입니다."
20_MAN_tt:0 "이 중점은 직예와 단독으로 전쟁에 있다면 §G자동적으로 건너뛰어질 것입니다§!."
21_MAN_tt:0 "이 중점은 일본과 단독으로 전쟁에 있다면 §G자동적으로 건너뛰어질 것입니다§!."

