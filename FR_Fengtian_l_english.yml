MAN_culture_manchu_revival:0 "문화- 만주"
MAN_culture_manchu_revival_desc:0 "수 세기 전의 옛 만주 문화가 지리적 탄생지인 봉천에서 부활했습니다."
MAN_culture_han:0 "문화- 한"
MAN_culture_han:0 "남쪽과 서쪽의 이민자들로부터 들어온 한족 문화가 봉천 사회의 다수를 유지합니다."
MAN_culture_westernized:0 "문화- 서구화"
MAN_culture_westernized_desc:0 "우리 나라는 서구의 사상과 미학을 받아들이기 시작했습니다. 주로 엘리트 계층에서 인기를 끌고 있지만, 이는 하층 계급이 지역 전통의 무시라고 불만을 품게 만들었습니다."
MAN_interior_defense_doctrine:0 "내부 방어 교리"
MAN_raider_impact:0 "약탈의 여파"
MAN_raider_impact_desc:0 "북부 지방의 비적들이 도시와 도로를 습격해 지역의 무역과 물류에 피해를 입혔습니다."
MAN_raiders_against_other_nations:0 "국외 약탈"
MAN_raiders_against_other_nations:0 "우리는 악랄한 비적들에게 약탈당했습니다!"
MAN_successful_raid_against_other_nation:0 "성공적인 국외 약탈"
MAN_successful_raid_against_other_nation:0 "우리가 고용한 비적들이, 귀중한 장비들을 다른 나라로부터 약탈해왔습니다. 이 장비들을 당분간 요긴하게 사용할 수 있을 것입니다!"
MAN_paying_off_hunters:0 "포수 봉급 지불"
MAN_paying_off_hunters_desc:0 "헤이룽장 포수들의 인건비는 싸지 않습니다. 그들이 군대에 남아 우리를 위해 비적들을 사냥하기를 원한다면, 그들에게 후한 보수를 지급해야 할 것입니다."
MAN_thriving_industry:0 "번성하는 산업"
MAN_thriving_industry_desc:0 "우리 경제는 세계 상위권이자, 동방의 보석입니다."
MAN_buildings_for_the_airforce_arms_factories:0 "공군을 위한 건설- 군수 공장"
MAN_buildings_for_the_airforce_air_fields:0 "공군을 위한 건설- 비행장"
MAN_doctrine_of_speed:0 "속도의 교리"
MAN_doctrine_of_speed_desc:0 "기동 및 기계화 보병의 활용을 통해 적을 더 빠르게 포위섬멸할 수 있습니다."
MAN_doctrine_of_caution:0 "주의의 교리"
MAN_doctrine_of_caution_desc:0 "전투에서 안정된 접근을 함으로써 우리는 피해를 줄이고 오래 전쟁을 지속할 수 있을 것입니다."
MAN_doctrine_of_dedication:0 "헌신의 교리"
MAN_doctrine_of_dedication_desc:0 "국민은 국가를 위해 한몸을 바쳐야 합니다."
MAN_tianjin_naval_academy_idea:0 "톈진 해군사관학교"
MAN_tianjin_naval_academy_idea_desc:0 "시간이 지나면서 우리는 항해와 해군 건조, 그리고 해상 전투에 익숙해질 것입니다."
MAN_leasing_ports:0 "항만 임대"
MAN_leasing_ports_desc:0 "우리는 국내 사업자에게 항만을 임대해 충분한 자금을 모을 것입니다."
MAN_unions_are_integrated:0 "노동 조합 흡수"
MAN_unions_are_integrated_desc:0 "노동 조합이 정부의 일부가 된 이상, 더는 문제를 일으키지 않을 것입니다."
MAN_compromise_of_the_unions:0 "노동 조합 타협"
MAN_compromise_of_the_unions_desc:0 "노동 조합은 시위권을 보장받는 대신 국가 전복을 옹호하는 세력을 쫓아내기로 했습니다."
MAN_rooting_out_the_unions:0 "노동 조합원 제거"
MAN_rooting_out_the_unions_desc:0 "알아서 나가든, 무력을 쓰든, 노동 조합과 그 무리들은 봉천에서 쫓겨날 것입니다!"
MAN_dismantling_the_unions:0 "노동 조합 해체"
MAN_dismantling_the_unions_desc:0 "이제 봉천에서 노동 조합은 없어질 것입니다."
MAN_lessened_antijapanese_sentiment:0 "약화된 반일 정서"
MAN_lessened_antijapanese_sentiment_desc:0 "국민들은 여전히 일본을 경계하지만, 협력하려고 하는 사람들도 많아졌습니다."
MAN_japan_sides_with_the_zhili_idea:0 "반복된 일본의 배신"
MAN_japan_sides_with_the_zhili_idea_desc:0 "우리한테 한 약속에도 불구하고, 일본은 우리를 또 다시 배신했습니다! 이젠 어찌하면 좋을까요? 이것이 우리 정권의 끝일까요?"
MAN_greater_antijapanese_sentiment:0 "증대된 반일 정서"
MAN_greater_antijapanese_sentiment_desc:0 "마지막 기회를 줬음에도, 일본은 다시 우리를 배신했습니다! 이제 그 대가를 치뤄야 할 것입니다!"
MAN_new_senate_building:0 "신 의사당 건물"
MAN_new_senate_building_desc:0 "우리의 신 의사당 건물은 국민 통합의 매개체이자, 중화의 불굴의 의지의 표상입니다."
MAN_new_republican_army:0 "신 공화국 군대"
MAN_new_republican_army_desc:0 "공화국의 이상을 대변하는 우리 군대는 중국의 꽃입니다. '진진하라!'고 지휘관이 소리치면, 전 부대원이 뒤따릅니다."
MAN_fengtian_native_economy:0 "국내 경제"
MAN_fengtian_native_economy_desc:0 "해외 수출품만을 바라보는 것만 아니라, 우리나라의 부를 활용하는 것도 이따금 필요합니다."
MAN_school_reform_idea:0 "학교 개혁"
MAN_school_reform_idea_desc:0 "모든 국민이 학교를 다닐 수 있게 함으로써, 당분간 전반적인 지적 수준을 향상시키고 훌륭한 인재들을 걸러낼 수 있을 것입니다."
MAN_republican_association_idea:0 "공화주의 협회"
MAN_republican_association_idea_desc:0 "이 정치 단체들은 봉천 전역에 민주주의 의식을 확산시키고, 일본에 반대하는 여러 정치 조직들을 하나로 통합하려 할 것입니다."
MAN_securing_executive_powers_idea:0 "교통계 후원의 행정"
MAN_securing_executive_powers_idea_desc:0 "[root.GetLeader]은(는) 명목상으로 우리 정치 계파의 일원이지만, 그가 모든 분야에서 협력을 확실히 하도록 만들 필요가 있습니다. 우리 이 정부를 통제하며, 단결을 통해서만 우리나라는 살아남을 수 있을 것입니다."
MAN_concordias_fengtian_idea:0 "협화회의 봉천"
MAN_concordias_fengtian_idea_desc:0 "봉천의 다른 신생 정치 조직에 비하면 매우 오래되었다고 할 수 있는 협화회가 정부를 장악했습니다. 그들은 일본의 지지를 받으려 할 것이며, 그것을 위해 어느 정도까지 나갈 지는 알 수 없습니다..."
MAN_the_new_unity_party_idea:0 "통합당의 효과"
MAN_the_new_unity_party_idea_desc:0 "통합당은 분열되기 전 중화민국의 옛 정치 계파의 후계자입니다. 국가의 권력과 농촌의 지위 향상에 집중하는 그들은, 정치적 농본주의와 엘리트주의가 혼합된 당입니다."
MAN_the_better_works_of_china:0 "중국의 위대한 작품들"
MAN_the_better_works_of_china_desc:0 "중국의 위대한 작품들은 의회에서 인기를 얻은 새로운 표현으로, 봉천의 국민들이 '중국의 새롭고 발전된 작품들'을 만들도록 촉진하기 위한 목적으로 퍼졌습니다."
MAN_industry_paralyzed:0 "마비된 산업"
MAN_industry_paralyzed_desc:0 "우리 산업은 사회 혼란으로 인해 마비되었습니다!"
MAN_rebuilding_henan:0 "허난 재건"
MAN_rebuilding_henan_desc:0 "우리는 옛 직예의 영토였던 허난을 재건하기 위해 재원을 투입하고 있습니다."
MAN_rebuilding_shandong:0 "산둥 재건"
MAN_rebuilding_shandong_desc:0 "우리는 옛 직예의 영토였던 산둥을 재건하기 위해 재원을 투입하고 있습니다."
MAN_rebuilding_jiangshu:0 "장쑤 재건"
MAN_rebuilding_jiangshu_desc:0 "우리는 옛 직예의 영토였던 장쑤를 재건하기 위해 재원을 투입하고 있습니다."
MAN_rebuilding_anhui:0 "안후이 재건"
MAN_rebuilding_anhui_desc:0 "우리는 옛 직예의 영토였던 안후이를 재건하기 위해 재원을 투입하고 있습니다."
MAN_emergency_taxation:0 "긴급 세금 부과"
MAN_emergency_taxation_desc:0 "일본은 소규모로 국경을 침범했을 뿐이지만, 우리는 지금 당장 새로운 세금을 부과할 필요가 있습니다."
MAN_economic_propaganda:0 "산업 역군"
MAN_economic_propaganda_desc:0 "영웅적 공장 노동자들의 모습을 담은 여러 단편 영상을 주요 도시에서 상영하면, 국민들에게 의욕을 불어넣을 수 있을 것입니다!"
MAN_political_hegemony:0 "정치적 주도권"
MAN_political_hegemony_desc:0 "여러 지방 군벌들을 처형하면 분명히 나머지가 정권에 저항할 수 없도록 만들 수 있을 것입니다. 이제 공백을 메꿔야 합니다..."
MAN_women_enter_conscription:0 "여성 징병"
MAN_women_enter_conscription_desc:0 "이런 위기의 순간에서는, 여성 또한 중국의 마지막 자유 국가를 지키기 위해 무기를 들어야 합니다. 우리는 그들을 막거나 죽을 것입니다!"
MAN_chinese_liberalism:0 "중국식 자유주의"
MAN_chinese_liberalism_desc:0 "우리의 외교 수행단이 세계의 주요 자유주의 국가들을 시찰한 후 돌아와, 주요 특성을 혼합해 북중국 경제를 해석했습니다."
MAN_supreme_army:0 "최강의 군대"
MAN_supreme_army_desc:0 "봉천군은 [root.GetLeader]의 영도 하에 그 어느 때보다 강력해졌습니다."
MAN_paying_for_the_manchurians_economy:0 "만주 경제 지원"
MAN_paying_for_the_manchurians_economy_desc:0 "우리는 자원과 전문가 일부를 관리 하에 만주에 배치했습니다."
MAN_japan_subsidized_economy:0 "일본 지원하의 경제"
MAN_japan_subsidized_economy_desc:0 "일본이 우리를 중요한 동맹국으로 보기 시작하면서 그들의 재원으로 우리 경제를 지원하기로 약속했습니다."
MAN_japan_subsidized_military:0 "일본 지원하의 군대"
MAN_japan_subsidized_military_desc:0 "일본이 우리를 중요한 동맹국으로 보기 시작하면서 그들의 재원으로 우리 군대를 지원하기로 약속했습니다."
MAN_fengtian_rallies_for_the_cause:0 "대의를 위한 단결"
MAN_fengtian_rallies_for_the_cause_desc:0 "봉천은 우리 적에 맞서 단결할 것입니다! 놈들은 이 세상에 얼마 발붙이지 못할 겁니다..."
MAN_pseudo_autarky_idea:0 "유사 경제적 자립"
MAN_pseudo_autarky_idea_desc:0 "우리나라는 자주적인 경제라는 미래를 위해 노력하고 있습니다."
MAN_pseudo_autarky_fixed_idea:0 "유사 경제적 자립"
MAN_pseudo_autarky_fixed_idea_desc:0 "우리의 자주적 경제는 이제 안정합니다."
MAN_incorporating_foreign_business:0 "해외 사업자 수용"
MAN_incorporating_foreign_business_desc:0 "몇몇 나라들이 봉천에 관심을 가지고 있습니다. 남쪽의 잿더미에 투자하는 것보다 훨씬 나은 선택이죠!"
MAN_paying_out:0 "비용 지불"
MAN_paying_out_desc:0 "일본을 제거하기 위한 군의 노력에 미국이 지원을 하도록 우리는 비용을 지불하고 있습니다."
MAN_paid_up:0 "지불 완료"
MAN_paid_up_desc:0 "만주인들이 우리가 빌려준 무기에 대한 대가를 지불했습니다. 일단은 말이죠."
MAN_american_capitalism_comes_to_china:0 "미국 자본주의의 도래"
MAN_american_capitalism_comes_to_china_desc:0 "미국인들과 그들의 자금이 중국에 왔습니다! 그들은 우리나라를 위해 왔습니다!"
MAN_economy_in_the_hinterland:0 "내륙 경제"
MAN_economy_in_the_hinterland_desc:0 "우리 투자자들이 이전까지 경시되었던 북중국에 관심을 가지기 시작했습니다. 그곳의 정부는 머리를 숙이고 우리를 환영하고 있습니다. 알바 아니죠!"
MAN_the_silver_age_of_manchuria:0 "만주의 은시대"
MAN_the_silver_age_of_manchuria_desc:0 "만주가 일본으로부터 발전된 자원을 받았습니다."
MAN_sending_economic_output_to_japan:0 "일본 경제 지원"
MAN_sending_economic_output_to_japan_desc:0 "일본은 경기 부양 자금이 필요합니다.그들은 우리의 부탁을 들어주었죠. 이제 진 빚을 갚아야할 때가 왔습니다."
MAN_manchurian_dividends:0 "만주 보조금!"
MAN_manchurian_dividends_desc:0 "만주인들이 경제적 지원을 하겠다는 약속을 지켰습니다. 나중에 문제가 생겼을 때 이를 활용할 수 있을 것입니다..."
MAN_sending_economic_output_to_japan_2:0 "일본 보조금 추출"
MAN_sending_economic_output_to_japan_2_desc:0 "일본이 만주로부터 많은 보조금을 가져갔습니다. 최근 몇 개월간 우리 경제의 흐름이 바뀌기 시작했습니다..."
MAN_american_democracy:0 "미국식 민주주의"
MAN_american_democracy_desc:0 "우리가 시찰한 많은 나라들 가운데, 미국만큼 많은 것을 얻은 곳이 없습니다."
MAN_british_democracy:0 "영국식 민주주의"
MAN_british_democracy_desc:0 "우리가 시찰한 많은 나라들 가운데, 영국만큼 많은 것을 얻은 곳이 없습니다."
MAN_french_democracy:0 "프랑스식 민주주의"
MAN_french_democracy_desc:0 "우리가 시찰한 많은 나라들 가운데, 프랑스만큼 많은 것을 얻은 곳이 없습니다."
MAN_polish_democracy:0 "폴란드식 민주주의"
MAN_polish_democracy_desc:0 "우리가 시찰한 많은 나라들 가운데, 폴란드만큼 많은 것을 얻은 곳이 없습니다."
MAN_persian_democracy:0 "페르시아식 민주주의"
MAN_persian_democracy_desc:0 "우리가 시찰한 많은 나라들 가운데, 페르시아만큼 많은 것을 얻은 곳이 없습니다."
MAN_independent_fengtian_idea:0 "자주적 봉천"
MAN_independent_fengtian_desc:0 "봉천은 자유를 얻었으며, 앞으로도 자유로울 것입니다!"
MAN_manchurian_economic_gains:0 "만주 경제적 이익"
MAN_manchurian_economic_gains_desc:0 "우리와 만주의 경제는 밀접한 관계를 가지게 되었습니다. 최근 몇 년간 지역에 많은 일본 자본들이 투자되고 있습니다..."
MAN_the_silver_age_of_manchuria_2:0 "만주 경제의 은시대"
MAN_the_silver_age_of_manchuria_2_desc:0 "만주가 일본으로부터 발전된 자원을 받았습니다. 최근 몇 년간 지역에 많은 일본 자본들이 투자되고 있습니다..."
MAN_japanese_investment_eliminated:0 "일본 투자 제거"
MAN_japanese_investment_eliminated_desc:0 "만주에 대한 우리의 투자가 지역 대중뿐만 아니라 지역 정부에 의해서도 축출되었습니다!"
MAN_bandit_army:0 "비적 군대"
MAN_bandit_army_desc:0 "우리 군대는 비적들을 받아들였습니다. 비용은 많이 들겠지만, 그들은 돈을 위해서라면 무엇이든 할 것입니다..."
MAN_damage_in_shandong:0 "산둥의 피해"
MAN_damage_in_shandong_desc:0 "봉천 정부가 산둥의 핵심 산업에 과격한 약탈을 승인했습니다. 복구에는 시간이 걸릴 것입니다..."
MAN_ensuring_the_raiders_stay_back:0 "약탈 중지 요구"
MAN_ensuring_the_raiders_stay_back_desc:0 "우리 정부는 이제 북부 지방을 좀먹었던 비적들을 만족시키기 위해 일해야 합니다. 우리나라가 망할 때까지 이 작업을 계속할 것입니다."
MAN_memories_of_the_betrayal:0 "배신의 기억"
MAN_memories_of_the_betrayal_desc:0 "우리가 그들이 만족했다고 믿었을 때, 그들이 우리를 중화의 진정한 후계자로 인정했다고 믿었을 때, 그들이 우리에게 전폭적인 지원을 하고 있다고 믿었을 때, 그들은 다시 우리의 적의 편을 들었습니다. 정부가 아닌 누구를 원망해야 할까요? 국민들은 이를 절대 잊지 않을 것입니다..."
MAN_languishing_conscription_rolls:0 "축소되는 징집 인원"
MAN_languishing_conscription_rolls_desc:0 "사람들은 더 이상 군대에 입대하지 않습니다. 다들 자기 집을 지키는데에만 관심이 있을 뿐입니다."
MAN_military_disarray:0 "군 내부의 혼란"
MAN_military_disarray_desc:0 "최근 연이은 사건들이 군을 완전한 혼란으로 밀어넣었습니다. 어떤 일이 벌어질지는 아무도 모르지만, 이 상황이 좋지 않다는 것은 확실합니다."
MAN_no_central_rule:0 "중앙정부의 부재"
MAN_no_central_rule_desc:0 "우리 정부는 완전히 붕괴했으며, 고삐 풀린 지역 군벌들과 유력자들의 연합체일 뿐입니다."
MAN_softened_standards:0 "약화된 징집 기준"
MAN_softened_standards_desc:0 "우리의 징집 기준은 크게 약화되었으며, 이제 누구나 입대할 수 있습니다. 최근 징집 인원의 극심한 부족을 이를 통해 해결할 수 있을 것입니다. 다만 '누구나' 안에 들어가는 부류의 사람들이 군대에 들어가는 것이 안타까울 뿐입니다."
MAN_japanese_interests_in_manchuria:0 "일본의 만주에 대한 관심"
MAN_japanese_interests_in_manchuria_desc:0 "일본인들이 만주에 다다랐습니다. 그리고 그들은 쉽게 물러나지 않을 것입니다. 지금도 그들은 전국에 영향력을 행사하고 있습니다..."
MAN_industry_woes_1:0 "봉천 품질관리 조합"
MAN_industry_woes_1_desc:0 "낡고 고장난 봉천의 장비는 전시대의 유물이자 지방을 엉망으로 만든 관료제의 산물입니다."
MAN_equipment_woes_1:0 "장비 조합"
MAN_equipment_woes_1_desc:0 "봉천의 주조 공장은 최근 몇 년간 전쟁이 일어난 후 파괴되고 재건되면서 혹사당했습니다. 공장의 장비들은 잘 쳐줘도 삼류인 수준으로 전락했습니다."
MAN_equipment_woes_2:0 "민간 영웅 계획"
MAN_equipment_woes_2_desc:0 "우리 사단들은 연대의 무기들이 향상된 수준으로 만들어짐을 어느 방법을 써서라도 확인할 충성스러운 장교들로 넘쳐날 것입니다."
MAN_industry_woes_2:0 "봉천 대학 조합"
MAN_industry_woes_2_desc:0 "새로 만들어진 교육산업부가 밤낮없이 일해 산업이 취약(그리고 가장 이익이 될 만한) 곳을 찾아 다양한 지원을 할 것입니다."
MAN_industry_woes_3:0 "군수 특허"
MAN_foreign_designer_goods:0 "국내외 무기 제조사에 대한 대가 지불"
MAN_foreign_designer_goods_desc:0 "전세계로부터 능력있는 무기 제작자들을 끌어모은 우리의 '군수 특허'는, 계속 유지되기 위해 엄청난 정치적 의지와 물적 지원이 필요합니다. 이 정책이 유지되는 한, 봉천은 다른 나라의 발전된 무기를 받기 위해 기다릴 필요가 없을 것입니다."

