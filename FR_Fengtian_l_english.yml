#### Bookmark Description ####

MAN_FUHRERREICH_DESC:0 "1924년 안휘, 국민당, 봉천의 반직연합이 결성되면서 전쟁은 직예의 대패로 끝났으며, 그로 인해 군벌 자체가 붕괴했습니다. 봉천 군벌이 베이징의 최강 세력이 되면서, 북양 정부는 직예가 소수를 차지하는 안정된 모양새를 다시 취할 수 있었습니다. 그러나 남쪽의 국민당과의 관계가 악화되면서, 북양 정부를 겨냥한 북벌이 시작되었습니다. 처음에는 국민당이 승승장구했으나, 산서의 개입이 진격을 둔화시켰으며, 그로 인해 중국 내 가장 강력한 양대 정부는 평화 협정을 맺을 수밖에 없었습니다."

