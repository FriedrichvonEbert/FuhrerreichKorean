MAN_culture_han:0 "The Han culture brought by southern and western emigration remains dominant in Fengtian society."
MAN_culture_westernized:0 "Culture- Westernized"
MAN_culture_westernized_desc:0 "Our country has begun embracing western philospohy and aesthetics. Though it is popular among the elites especially, it has come to offend many of the lower classes as a radical departure from local norms."
MAN_interior_defense_doctrine:0 "Interior Defense Doctrine"
MAN_raider_impact:0 "Impact of Raids"
MAN_raider_impact_desc:0 "The raiders of the northern provinces have descended upon the towns and roads and damaged our trade power and movement through the region."
MAN_raiders_against_other_nations:0 "Foreign Raids"
MAN_raiders_against_other_nations:0 "We have been raided by vile loot caravans!"
MAN_successful_raid_against_other_nation:0 "Successful Foreign Raid"
MAN_successful_raid_against_other_nation:0 "We have made off with valuable equipment from other countries, taken at the behest of hired raiders. This will certainly provide a brief boon to our country!"
MAN_paying_off_hunters:0 "Paying Off Hunters"
MAN_paying_off_hunters_desc:0 "The Heilungkiang Hunters are not cheap. We will have to pay them handsomely if they will stay in our military and hunt the raiders for us."
MAN_thriving_industry:0 "Thriving Industry"
MAN_thriving_industry_desc:0 "Our economy is almost world-class, and certainly the jewel of the Orient."
MAN_buildings_for_the_airforce_arms_factories:0 "Buildings for the Air Force- Arms Factories"
MAN_buildings_for_the_airforce_air_fields:0 "Buildings for the Air Force- Air Fields"
MAN_doctrine_of_speed:0 "Doctrine of Speed"
MAN_doctrine_of_speed_desc:0 "Utilizing mobile and armored infrantry will allow our soldiers to overrun and encircle enemy encampments and positions much faster."
MAN_doctrine_of_caution:0 "Doctrine of Caution"
MAN_doctrine_of_caution_desc:0 "Utilizing a steady approach to combat will reduce casualties and allow us to carry out a much more protracted war."
MAN_doctrine_of_dedication:0 "Doctrine of Dedication"
MAN_doctrine_of_dedication_desc:0 "The people will learn to serve the Motherland."
MAN_tianjin_naval_academy_idea:0 "Tianjin Naval Academy"
MAN_tianjin_naval_academy_idea_desc:0 "Over time our people will become proficient at sailing and ocean construction and combat."
MAN_leasing_ports:0 "Leasing Ports"
MAN_leasing_ports_desc:0 "We are leasing our ports to domestic interests so that we will gain a surplus of funds."
MAN_unions_are_integrated:0 "Unions Are Integrated"
MAN_unions_are_integrated_desc:0 "The unions have become a part of our government, and so should manage to stay out of trouble."
MAN_compromise_of_the_unions:0 "Compromise with the Unions"
MAN_compromise_of_the_unions_desc:0 "The unions are allowed legal demonstration in exchange for not allowing those that would advocate for the direct overthrow of our state."
MAN_rooting_out_the_unions:0 "Rooting Out the Unioneers"
MAN_rooting_out_the_unions_desc:0 "The unions and their ilk will be driven from Fengtian- willingly or by force!"
MAN_dismantling_the_unions:0 "Dismantling the Unions"
MAN_dismantling_the_unions_desc:0 "No more will the unions be allowed to function in Fengtian."
MAN_lessened_antijapanese_sentiment:0 "Lessened Anti-Japanese Sentiment"
MAN_lessened_antijapanese_sentiment_desc:0 "The people are still suspicious of the Japanese, but they seem more willing to cooperate."
MAN_japan_sides_with_the_zhili_idea:0 "Japanese Betrayal... Again"
MAN_japan_sides_with_the_zhili_idea_desc:0 "Japan, despite what they promised us and our people, have betrayed us! What can we do now? Will this be the end of our regime?"
MAN_greater_antijapanese_sentiment:0 "Greater Anti-Japanese Sentiment"
MAN_greater_antijapanese_sentiment_desc:0 "We give the Japanese one last chance, and they turn on us!? They will get what is coming to them!"
MAN_new_senate_building:0 "New Senate Building"
MAN_new_senate_building_desc:0 "Our new Senate building is bringing the people of Fengtian together and is a reminder of China's indominable will."
MAN_new_republican_army:0 "New Republican Army"
MAN_new_republican_army_desc:0 "Our army, which represents the best ideals of our republic, is the crown jewel of China. 'Onward!' the captains shout, and all men follow."
MAN_fengtian_native_economy:0 "Native Economy"
MAN_fengtian_native_economy_desc:0 "It is important not just to look for foreign exports, but also exploit the wealth of our own nation from time to time."
MAN_school_reform_idea:0 "School Reform"
MAN_school_reform_idea_desc:0 "Our schools will be opened to all, which will temporarily allow us to increase our intellectual output as we seperate the chaff from the wheat, as it were."
MAN_republican_association_idea:0 "Republican Associations"
MAN_republican_association_idea_desc:0 "These political associations will attempt to build democratic infrastructures throughout Fengtian and unite disparate political organizations who oppose the Japanese under one umbrella."
MAN_securing_executive_powers_idea:0 "Communications-Sponsored Executive"
MAN_securing_executive_powers_idea_desc:0 "While [root.GetLeader] is nominally part of our political clique, we must ensure his full cooperation in all matters. We control this government- only through unity will our country survive."
MAN_concordias_fengtian_idea:0 "Concordia's Fengtian"
MAN_concordias_fengtian_idea_desc:0 "The Concordia Association, almost ancient compared to the new upstart political organizations of Fengtian, control all parts of government. They will attempt to gain the support of Japan, and how far they will go to do this is a matter of great debate..."
MAN_the_new_unity_party_idea:0 "Effect of the Unity Party"
MAN_the_new_unity_party_idea_desc:0 "The Unity Party is the continuation of an old political faction in the Republic of China, before it fell apart. Focusing on the power of the state and empowerment of agrarian settlements, they are generally a party syncretizing political agrarianism and elitism."
MAN_the_better_works_of_china:0 "The Better Works of China"
MAN_the_better_works_of_china_desc:0 "Zhongguo de Weida Zuopin is a relatively new expression that has been popularized by the Constituent Assembly with the purpose of igniting the people of Fengtian to create 'New and Better Works of China'."
MAN_industry_paralyzed:0 "Industry Paralyzed"
MAN_industry_paralyzed_desc:0 "Our industry has been paralyzed by social disorder!"
MAN_rebuilding_henan:0 "Rebuilding Henan"
MAN_rebuilding_henan_desc:0 "We are diverting resources to rebuild what was the Zhili province of Henan."
MAN_rebuilding_shandong:0 "Rebuilding Shandong"
MAN_rebuilding_shandong_desc:0 "We are diverting resources to rebuild what was the Zhili province of Shandong."
MAN_rebuilding_jiangshu:0 "Rebuilding Jiangshu"
MAN_rebuilding_jiangshu_desc:0 "We are diverting resources to rebuild what was the Zhili province of Jiangshu."
MAN_rebuilding_anhui:0 "Rebuilding Anhui"
MAN_rebuilding_anhui_desc:0 "We are diverting resources to rebuild what was the Zhili province of Anhui."
MAN_emergency_taxation:0 "Emergency Taxation"
MAN_emergency_taxation_desc:0 "While the Japanese have only lightly pressed our borders, we must enact a taxation policy now rather than later."
MAN_economic_propaganda:0 "Industrial Heroes"
MAN_economic_propaganda_desc:0 "A series of short films highlighting heroic factory workers played in key urban areas will invigorate the people!"
MAN_political_hegemony:0 "Political Hegemony"
MAN_political_hegemony_desc:0 "The execution of several rural warlords will undoubtedly make the rest wary of resisting our regime. Now to fill the vacuum..."
MAN_women_enter_conscription:0 "Women Enter Conscription Rolls"
MAN_women_enter_conscription_desc:0 "In these dire times, women too will have to take up a rifle to defend the last free state of China. We stand here or die!"
MAN_chinese_liberalism:0 "Chinese Liberalism"
MAN_chinese_liberalism_desc:0 "Our diplomatic entourage has returned from studying the most important liberal states in the world, and has synthesized these important characteristics to represent the North Chinese economy."
MAN_supreme_army:0 "Supreme Army"
MAN_supreme_army_desc:0 "The army of Fengtian is stronger than ever, and all thanks to the fearless direction of our leader, [root.GetLeader]."
MAN_paying_for_the_manchurians_economy:0 "Paying for the Manchurian Economy"
MAN_paying_for_the_manchurians_economy_desc:0 "We are placing some of our resources and expertise in the hands of the Manchurians under our guidance."
MAN_japan_subsidized_economy:0 "Japan-Subsidized Economy"
MAN_japan_subsidized_economy_desc:0 "Japan has come to see us as an invaluable ally and have agreed to support our economy with their own resources."
MAN_japan_subsidized_military:0 "Japan Subsidized Military"
MAN_japan_subsidized_military_desc:0 "Japan has come to see us as an invaluable ally and have agreed to support our military with their own resources."
MAN_fengtian_rallies_for_the_cause:0 "Fengtian Rallies for the Cause"
MAN_fengtian_rallies_for_the_cause_desc:0 "Fengtian stands united against our enemy! They are surely not long for this world..."
MAN_pseudo_autarky_idea:0 "Pseudo-Autarky"
MAN_pseudo_autarky_idea_desc:0 "Our country is working toward securing an independent economic future."
MAN_pseudo_autarky_fixed_idea:0 "Pseudo-Autarky"
MAN_pseudo_autarky_fixed_idea_desc:0 "Our independent economy is at least stable for now."
MAN_incorporating_foreign_business:0 "Incorporating Foreign Business"
MAN_incorporating_foreign_business_desc:0 "Some countries around the world have taken a small interest in Fengtian. It certainly makes more sense than sending money to the pile of ash and soot down south!"
MAN_paying_out:0 "Paying Out"
MAN_paying_out_desc:0 "We're giving money to the Americans so that they'll fund our military's attempt to kill the Japanese."
MAN_paid_up:0 "Paid Up"
MAN_paid_up_desc:0 "The Manchurians have paid up for the guns we graciously lent to them. Temporarily."
MAN_american_capitalism_comes_to_china:0 "American Capitalism Comes to China"
MAN_american_capitalism_comes_to_china_desc:0 "The Americans and their money have arrived in China! They have arrived for our state!"
MAN_economy_in_the_hinterland:0 "Economy in the Hinterland"
MAN_economy_in_the_hinterland_desc:0 "Our investors have arrived in a previously overlooked region- Northern China. The government there has practically invited us in, likely to their own detriment. But that's alright!"
MAN_the_silver_age_of_manchuria:0 "The Silver Age of Manchuria"
MAN_the_silver_age_of_manchuria_desc:0 "Manchuria has received advanced resources from the Empire of Japan."
MAN_sending_economic_output_to_japan:0 "Sending Economic Output to Japan"
MAN_sending_economic_output_to_japan_desc:0 "The Japanese require economic stimulus- they have given us what we have asked for. Now they will be repaid their due."
MAN_manchurian_dividends:0 "Manchurian Dividends!"
MAN_manchurian_dividends_desc:0 "The Manchurians have made good on their agreement to send us their economic output. We will be able to leverage this in future conflict..."
MAN_sending_economic_output_to_japan_2:0 "Japan Extracts Dividends"
MAN_sending_economic_output_to_japan_2_desc:0 "Japan has extracted from Manchuria large dividends; the past few months have seen a turn for our economy..."
MAN_american_democracy:0 "American Democratic Ideals"
MAN_american_democracy_desc:0 "We have gleaned much in our political travels, but no more so than from the Americans."
MAN_british_democracy:0 "British Democratic Ideals"
MAN_british_democracy_desc:0 "We have gleaned much in our political travels, but no more so than from the British."
MAN_french_democracy:0 "French Democratic Ideals"
MAN_french_democracy_desc:0 "We have gleaned much in our political travels, but no more so than from the French."
MAN_polish_democracy:0 "Polish Democratic Ideals"
MAN_polish_democracy_desc:0 "We have gleaned much in our political travels, but no more so than from the Polish."
MAN_persian_democracy:0 "Persian Democratic Ideals"
MAN_persian_democracy_desc:0 "We have gleaned much in our political travels, but no more so than from the Persians."
MAN_independent_fengtian_idea:0 "Independent Fengtian"
MAN_independent_fengtian_desc:0 "Fengtian: Independent now! Independent forever!"
MAN_manchurian_economic_gains:0 "Manchurian Economic Gains"
MAN_manchurian_economic_gains_desc:0 "Our economy and that of Manchuria's have become deeply intertwined. This past year has seem much development of Japanese capital in the region..."
MAN_the_silver_age_of_manchuria_2:0 "Manchurian Economic Silver Age"
MAN_the_silver_age_of_manchuria_2_desc:0 "Manchuria has received advanced resources from the Empire of Japan. This past year has seem much development of Japanese capital in the region..."
MAN_japanese_investment_eliminated:0 "Japanese Investment Eliminated"
MAN_japanese_investment_eliminated_desc:0 "Our investment in the region of Manchuria has been ousted by the locals, both from the populace and their government!"
MAN_bandit_army:0 "Bandit Army"
MAN_bandit_army_desc:0 "Our army has incorporated bandit elements. It will be costlier, but there's no doubt they will do just about anything for coin..."
MAN_damage_in_shandong:0 "Damage in Shandong"
MAN_damage_in_shandong_desc:0 "The Fengtian government approved a violent raid on key industry in Shandong. It will take time to rebuild..."
MAN_ensuring_the_raiders_stay_back:0 "Ensuring the Raiders Stay Back"
MAN_ensuring_the_raiders_stay_back_desc:0 "Our state must now work to keep the raiders which once plagues our northern provinces content. We will not discontinue this until our state no longer exists, unfortunately."
MAN_memories_of_the_betrayal:0 "Memories of the Betrayal"
MAN_memories_of_the_betrayal_desc:0 "When we thought they were done, when we thought they had finally seen us as the true Chinese successor, when we believed they had put all their support behind us, they sided with our enemy yet again. And who else is to blame but the state? The people will never forget this..."
MAN_languishing_conscription_rolls:0 "Languishing Conscription Rolls"
MAN_languishing_conscription_rolls_desc:0 "Nobody really signs up for the army anymore- they're too busy defending their own homes!"
MAN_military_disarray:0 "Military Disarray"
MAN_military_disarray_desc:0 "Recent events have completely thrown our army into chaos- nobody can be sure where it will lead, but one thing is for certain: it is not good."
MAN_no_central_rule:0 "No Central Rule"
MAN_no_central_rule_desc:0 "Our government has completely collapsed, and is now a confederation of local warlords and rulers of the least strict type."
MAN_softened_standards:0 "Softened Standards"
MAN_softened_standards_desc:0 "Our standards for recruitment are much lower, so that almost anyone can get in. In our recent drought of army recruits, this is a boon. It's just a shame the kinds of people the term 'anyone' will let in."
MAN_japanese_interests_in_manchuria:0 "Japanese Interests in Manchuria"
MAN_japanese_interests_in_manchuria_desc:0 "The Japanese have come to Manchuria. And they will not be so easily dislodged. Even now their effects play over our country..."
MAN_industry_woes_1:0 "Fengtian Quality Unions"
MAN_industry_woes_1_desc:0 "The old, broken, and outdated equipment of Fengtian is a relic of an older age and the product of a deadly bureaucracy that left the countryside utterly in disrepair."
MAN_equipment_woes_1:0 "Equipment Cliques"
MAN_equipment_woes_1_desc:0 "The foundries of Fengtian have been overworked in the past years as states have gone to war, burnt them down, and built back up again. The lathes and mills used could only charitably described as 'third-rate'."
MAN_equipment_woes_2:0 "Civilian Heroes Initiative"
MAN_equipment_woes_2_desc:0 "Our division will become inundated with loyalist officers who will ensure that the origins of their regiment's weapons are preforming at increased standards, by force if necessary."
MAN_industry_woes_2:0 "Fengtian University Unions"
MAN_industry_woes_2_desc:0 "A new bureau, the Bureau of Education and Industry, will work around the clock to target places where our industry is weakest (and most tactically advantageous) and divert resources to help those regions."
MAN_industry_woes_3:0 "Patent Military"
MAN_foreign_designer_goods:0 "Payments to Foreign and Domestic Weapons Designers"
MAN_foreign_designer_goods_desc:0 "Our 'patent military', which has brought in excellent gunsmiths and armor designers from across the world, requires an immense amount of political and material will to keep running. At least as long as it does so, Fengtian will not long as much for the better weapons of other nations."

