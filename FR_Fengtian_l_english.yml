# ECONOMIC #

MAN_problems_with_industry:0 "산업 문제"
MAN_problems_with_industry_desc:0 "우리 산업이 최악은 아니지만, 고전하고 있는 것은 사실입니다. 이제 정부가 나설 차례입니다. 개입을 통해서 많은 것을 얻을 수 있을 것입니다."
MAN_support_japanese_economic_interests:0 "일본 경제 이익 지원"
MAN_the_bandit_issue:0 "비적 문제"
MAN_the_bandit_issue_desc:0 "비적들은 북부 지방을 약탈하며 우리와 동쪽 지역의 물류를 방해하고 있습니다. 이제 결단을 내려야 합니다."
MAN_eliminate_the_bandits:0 "비적 제거"
MAN_eliminate_the_bandits_desc:0 "비적들은 북부 지방을 약탈하며 우리와 동쪽 지역의 물류를 방해하고 있습니다. 이제 그들을 처리해야 합니다."
MAN_hire_the_bandits:0 "비적 고용"
MAN_hire_the_bandits_desc:0 "정부 예산을 그들에게 할당한다면, 매수가 가능할 것입니다. 어쩌면 그들을 다른 데로 보내버릴 수도 있을지도 모르지요..."
MAN_put_them_down:0 "비적을 소탕하자!"
MAN_put_them_down_desc:0 "앞으로 몇 주간, 우리는 비적에 맞설 수 있는 병력을 모집할 것입니다!"
MAN_military_integration:0 "군으로의 통합"
MAN_military_integration_desc:0 "비적들을 군으로 통합시키면, 반항적이지만 과격하고 완고한 군인들을 가질 수 있을 것입니다. 분명히 장점도 있을 것입니다."
MAN_heilungkiang_hunters:0 "헤이룽장 포수"
MAN_heilungkiang_hunters_desc:0 "헤이룽장 포수들의 양성과 봉급에 정부 재정을 투입한다면, 곧 비적 떼들을 제압할 수 있을 것입니다."
MAN_loot_caravans:0 "무역 약탈"
MAN_loot_caravans_desc:0 "이제 비적들을 활용할 때가 왔습니다. 그들의 신뢰를 바탕으로 우리는 그들이 국외 지역을 약탈한 후, 다른 곳으로 떠나겠다는 약속을 받아냈습니다. 이를 통해 많은 귀중한 장비를 확보할 수 있을 것입니다."
MAN_a_safer_economy:0 "안전한 경제"
MAN_a_safer_economy_desc:0 "비적들이 없는 경제는 훨씬 안전할 것입니다. 드디어 우리는 이미 있는 자산을 확장하는 것이 아닌, 수십 년간 개발이 불가능했던 지역에 자본을 투자하는 방식으로 산업을 증진할 수 있게 되었습니다."
MAN_the_future_of_industry:0 "산업의 미래"
MAN_the_future_of_industry_desc:0 "우리 이전 정책들은 궁극적인 대규모 공업 개발을 가능케 했습니다."
MAN_develop_beijing:0 "베이징 개발"
MAN_develop_beijing_desc:0 "베이징의 개발은 봉천을 지키기 위한 도심지의 개발에 집중하는 선택을 가능케 할 것입니다."
MAN_develop_hsinking:0 "신징 개발"
MAN_develop_hsinking_desc:0 "신징의 개발은 봉천을 지키기 위한 촌락 지역의 개발에 집중하는 선택을 가능케 할 것입니다."
MAN_urban_tactics:0 "도심지 전략"
MAN_urban_tactics_desc:0 "우리의 산업은 주요 도시를 중심으로 발전해야 합니다. 인구 밀집 지역이 우리의 적들과 가깝다는 위험이 있긴 하지만, 그 과실 또한 클 것입니다. 단, 산업 중심지를 지키기 위한 방어 시설에 어느 정도 산업을 투자해야 할 것입니다."
MAN_countryside_industry:0 "산업 분산"
MAN_countryside_industry_desc:0 "우리는 신징뿐만 아니라 봉천의 다른 촌락 지역에도 산업을 개발할 것입니다."
MAN_build_the_south:0 "남부 개발"
MAN_build_the_south:0 "우리는 계속해서 베이징 인근을 개발해야 합니다. 노동자와 지식인 계층의 증가는 이를 더 수월하게 만들 것입니다."
MAN_interior_defense:0 "내부 방어"
MAN_interior_defense_desc:0 "내부 방어 교리는 더 빠르게 강력한 방어 시설을 구축하는데 도움을 줄 것입니다. 더 나아가 이는 방어 시설 구축의 자금이 될 국가방어구축기금의 설립으로 이어질 것입니다."
MAN_zhili_expeditions:0 "직예 원정"
MAN_zhili_expeditions_desc:0 "..."
MAN_ports_for_power:0 "항만 개발"
MAN_ports_for_power_desc:0 "지역 방위 전략의 마지막 정책은 해안가 지방에 집중할 것입니다. 안에만 틀어박혀 있을 수는 없습니다. 밖에서도 막아야죠."
MAN_the_power_of_the_unions:0 "노동 조합의 권력"
MAN_union_integration:0 "노동 조합 흡수"
MAN_union_compromise:0 "노동 조합 타협"
MAN_union_elimination:0 "노동 조합 제거"
MAN_a_stale_culture:0 "오래된 문화"
MAN_a_stale_culture_desc:0 "우리나라는 국민을 단합할 하나의 문화나 역사가 없습니다. 앞으로 몇 개월 간 우리는 봉천을 단합해야 하며, 사람들이 우리를 군사정권으로 취급하는 한 분명 어려울 것입니다. 이 말에 있는 가변적인 진실은 그것이 크게 달라질 필요가 있다는 사실을 바꾸지 않습니다."
MAN_public_works:0 "공공 시설"
MAN_public_works_desc:0 "우리는 상당한 시간을 수용된 재정을 국토 개발에 투입할 필요가 있습니다. 이는 여러가지 형태로 진행될 수 있으며, 우리는 그 중 선택을 해야 합니다."
MAN_demand_warlord_tribute:0 "군벌 상납 요구"
MAN_demand_warlord_tribute_desc:0 "군벌과 정부는 여러 해 동안 공존했지만, 그것은 과거의 일일 뿐입니다. 이제 그들은 굴복하거나 체포될 것입니다. 그들은 반대하겠지만, 그들이 중국의 어느 곳보다 우리 정부 하에서 권력과 특권을 누리고 있다는 것은 사실입니다."
MAN_demand_local_tithing:0 "지방세 요구"
MAN_demand_local_tithing_desc:0 "촌락들은 느슨한 세금과 무제한적 자치를 누려왔습니다. 이제 통제를 강화하고 밀린 세금을 거둘 때가 됐습니다. 이 모든 것은 나라를 위해서 입니다."
MAN_in_honor_of_the_warlord:0 "군벌 존중"
MAN_in_honor_of_the_warlord_desc:0 "얼마전 노인이 총에 맞아 죽었습니다..."
MAN_funding_for_the_people:0 "국민을 위한 기금"
MAN_funding_for_the_people_desc:0 "국민을 교육시키고 연구자 단체에 배정함으로써, 우리는 공공사업의 결실을 챙길 수 있습니다."
MAN_increase_rural_conscription:0 "지방 징집 강화"
MAN_increase_rural_conscription_desc:0 "모든 국민은 봉천, 아니 중국의 방위를 위해 나서야 합니다! 우리가 징집하고 있는 인력은 터무니없이 적습니다. 이제 거주지에 관계없이 모두가 대의를 위해 헌신해야 합니다."
MAN_dedication_to_china:0 "중국에의 헌신"
MAN_dedication_to_china_desc:0 "'중국의 최근 수십 년은 치욕적 순간들의 연속이었습니다. 중국은 언제나 외세에 의해 치욕을 당했습니다. 더 이상 그렇게 내버려두지 않을 것입니다!' -[Root.GetLeader]"
MAN_tianjin_naval_academy:0 "톈진 해군사관학교"
MAN_tianjin_naval_academy_desc:0 "톈진은 해군사관학교 건설 최적의 입지입니다. 우리는 여기서 중국의 영광을 되돌리기 갈망하는 젊은 사관들을 훈련시킬 것입니다."
MAN_harbin_military_academy:0 "하얼빈 군관학교"
MAN_harbin_military_academy_desc:0 "하일빈은 교통의 요지이자 외세의 침략에서 안전해 최적의 군사도시 입지를 가지고 있습니다. [Root.GetLeader]의 정부도 어차피 그곳에 있죠."
MAN_a_people_at_sea:0 "해양강국을 향해"
MAN_a_people_at_sea_desc:0 "봉천은 탄생 이후 쭉 해군이 없었지만, 이제 변혁을 모색해야 할 때입니다. 세계무역, 연안 해전, 관광, 이 모든 것들이 과거와는 달리 가능합니다."
MAN_war_ideology:0 "전쟁 이념"
MAN_war_ideology_desc:0 "봉천은 가슴으로는 전쟁 준비가 되어있지만, 머리는 그렇지 않습니다. 최소한 지금은 아닙니다. 우리는 해사와 군대, 하얼빈에서 최고의 인재를 끌어모아, 유기적 전쟁 계획을 세워야 합니다."
MAN_chinese_academies_for_chinese_students:0 "중국인을 위한 교육 기관"
MAN_chinese_acadamies_for_chinese_students_desc:0 "우리나라가 번영하는 동안 중화의 참칭자들이 제거되면서, 봉천은 이제 중화의 유산을 받아들이고, 중화민국뿐만이 아닌, 상고까지 이어지는 중화 왕조들의 정당한 후계자를 자처할 수 있게 되었습니다!"
MAN_the_future_of_arms:0 "무기의 미래"
MAN_the_future_of_arms_desc:0 "우리는 대규모 군수 공장 단지를 봉천 시골 지방에 건설할 것입니다. 최첨단 연구 시설도 같이 만들어질 것이며, 보조금을 즉각 지급할 것입니다."
MAN_fengtian_society_for_light_metals:0 "헤이룽장 경금속 협회"
MAN_fengtian_society_for_heavy_metals:0 "헤이룽장 중금속 협회"
MAN_fengtian_society_for_mechanical_production:0 "하얼빈 기계 생산 협회"
MAN_fengtian_foundation_for_infrastructure:0 "봉천 전선과 기반 시설 재단"
