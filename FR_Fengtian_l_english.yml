#### EVENTS ####

man.2.d:0 "Over the past several months, the Zhang Council has been working to strengthen Fengtian's economy. These efforts have paid off enormously- Fengtian's economy is better than ever before! While it is still nowhere near an industrial power, it still proves the brilliance of the Zhang Council- the pre-eminent political authority in our state."
man.3.d:0 "Several socialist associations gathered over the past several days in and around Beijing, our de jure capital, to demonstrate against what they view as an unfair, exploitative, and imperialistic relationship with Japan. While actual violent protest has been rare and sporadic, it is clear that those assembled wish for the current government to be replaced with one similar to those in the socialist states of Russia or Georgia."
man.4.d:0 "The Concordia Association, the Pan-Asianist and radical political sect, has rioted across the country today! Japanese collaborators clashed with socialist and liberal elements in Tianjin. Several have been left dead and the city paralyzed since. While police squads descended on the riots quickly, many along the eastern countryside have come to see the riots as proof that pro-Japanese popularity is greater than previously imagined..."
man.5.d:0 "The Concordia Association, filled with a strange mixture of scoundrels and extremists, met today on the border with old Korea. Japanese ambassors crossed and communicated with the higher-ups in the association, but what exactly the conversation entailed is not yet known. What is known is that the Concordia Association has, with this action, clearly dedicated itself to the overthrow of the current state. Who knows what might follow if they succeed."
man.6.d:0 "Amidst the political turmoil in these past weeks, it is nice to know that many of our people across the country support the Zhang administration. Although the rallies were countrywide, they were centered mostly in Beijing and Hsinking. Many spectators were wowed by the spectacles and speeches given during these speeches. Needless to say, even Zhang Zuolin was taken by surprise, not having personally expected the rally to take place, though he was more than happy to give a speech, which was met with raucous applause."
man.7.d:0 "Zhang Zuolin was shot dead today by Concordia Assocation goons! While touring the city of Beijing, China's jewel, his entourage was set upon by several Japanese collaborationists- most strangely, Zhang was in the capital that day giving a speech on the warming of relations between Fengtian and Japan in the coming conflict against the Zhili. The collaborators who were still on the scene were shot dead immediately, but Zhang Zuolin had already been declared dead by the time they had been killed. Fengtian descends into a strange interregnum, and without a firm and well-liked head, it is uncertain who will assume power of Manchuria..."
man.8.d:0 "Zhang Zuolin, our erstwhile leader, was laid to rest today in Hsinking just outside of the old Imperial Palace. Attended by a core loyal staff, including his council, wider ceremonies were held throughout the nation. A deep sense of foreboding now blankets the country, and soldiers grip their guns just a little tighter. There is no telling what might happen next..."
man.9.d:0 "The Zhang Council today announced the formation of the Chamber of Confidence, comprised mostly of former Council members, but also some prominent economic ministers and presumed-loyal military staff and generals. The purpose of the Chamber is to elect a new leader for the Governancy, though it is difficult to say who exactly they will elect."
man.10.d:0 "After extensive deliberation, the Chamber of Confidence has come to a compromise- the election of son Zhang Xueliang, 'the Young Marshall', to the position of Head of State. Although he is not very well renowned for his military prowess or political experience, he was one of the only people that most members of the Chamber of Confidence could agree on. It remains to be seen how exactly he will treat this post."
man.11.d:0 "Zhang Xueliang gave a stirring speech today at his inauguration, declaring that Fengtian would enter this next decade a world superpower. When asked by some members of the press he was willing to entertain how exactly this would be accomplished, he explained simply to reunify the Chinese peoples under one banner and eliminate foreign interest. It is generally assumed that he meant 'Japanese'. Regardless of the foreign implications of this speech, it certainly rallied the public."
man.12.d:0 "In a shocking turn of events today, several important member of the military, including General Zongchang, demanded Zhang Xueliang turn over power to them! It is difficult to say what exactly the outcome of this will be..."
man.13.d:0 "In response to aggression by the Head of State against important military figures, a coup was enacted in the de jure capital of Beijing today. The city has been essentially overrun, and the coup threatens to spread to other cities around Fengtian."
man.14.d:0 "Zhang Xueliang departed from Hsinking today to a family-controlled summer palace in the countryside. In what can only be assumed to be a turning-over of power to the military of Fengtian, the people are rallying to bring him back into power, though, with the military in league and comprising the new government, these demonstrations are bound to fail."
man.15.d:0 "Most military officers and captains associated with the Beijing coup have been recaptured and are being held until further notice, including the traitorous Zhang Zhongchang and his lackey Zhang Haipeng. There is only one fate for scum such as these."
man.16.d:0 "Demonstrations countrywide have been going for at least the past few weeks, and only promise to become worse. Republicans, collaborators, and unions all working against our government- what will it mean for Fengtian?"
man.18.d:0 "The day has been filled with republican demonstrations across the country, as people come to remember the promises of Zhang Zuolin weeks ago. What do we do with them?"
man.19.d:0 "The day has been filled with union demonstrations opposing what they view as a stranglehold on the people, politically and economically. What do we do with them?"
man.20.d:0 "The day has been filled with Japanese sympathizers and collaborators, who have been working feverishly to get Fengtian to work alongside the foreign menace! What do we do with them?"
man.22.d:0 "The demonstrators, vile as they are, have been repressed, and the police and military maintain full control over every part of the country that matters."
man.23.d:0 "The government has been abandoned, the council nowhere to be found, and the people restless in the cities. Our government isn't really being held together by anything!"
man.24.d:0 "The military is reeling from the executions just days ago. Two of our top leaders and several of those under them are now dead or imprisoned, and who can say what will happen to them. In times like these, it is necessary to decide the future fate of the military. Zhang Xueliang can either assume direct control, or pursue a policy that will pull men and leaders from all over Fengtian."
man.25.d:0 "기지들을 비어있으며, 검문소는 관리할 사람이 없어졌습니다. 하다 못해 파출소에 경관이나 길거리에 순찰자들이 있습니까? 장쉐량의 개인 경호원을 제외한 누가 그를 보호할 수 있을까요? 봉천에는 더 이상 정부가 없으며, 그것을 운영할 사람도 없습니다. 내일 해가 뜨면, 봉천이라는 나라가 더 이상 없음이 드러날 것입니다."
man.26.d:0 "[Root.GetLeader]의 내각과 보좌진이 사임했습니다. 그들은 낙향할 것 같습니다."
man.27.d:0 "최근 며칠 간 계속되던 베이징의 약탈이 오늘 정점을 찍었습니다. 이 와중에, 여름 별장으로 향한 장쉐량은 자취를 감췄습니다. 그는 몽골이나 산시같은 서쪽으로 도망간 것으로 추측되지만, 그곳에서도 발견되지 않았습니다."
man.28.d:0 "중앙 정부가 붕괴하면서, 지역의 유지들이 향촌을 통제하기 시작했습니다. 봉천은 여전히 명목상으로 존재하지만, 이 유지들이 새로운 정부나 군대에 대해 어떻게 반응할지는 알 수 없습니다."
man.29.d:0 "도시 질서가 붕괴하고 있습니다! 지역의 유지들은 그들을 묶어둘 수 없으며, 사람들은 식량과 무기를 찾으러 밖으로 향하고 있습니다. 대중들을 통제할 중앙 권력이 없는 이상, 어떤 방식으로든 질서를 회복시키지 않으면 몇 달 안에 도시 기능이 마비될 것입니다."
man.30.d:0 "오랫동안 지배 계급의 눈엣가시였던 친일 성향의 정치 집단 협화회가 봉천의 정치에서 주도권을 잡았습니다. 일본의 지령과 지원을 받는 협화회는, 봉천의 낙후된 지역의 농민들과 불만스러운 노동자들로부터 지지를 받는데 성공했습니다. 그들이 도시에서도 성공할지는 불명확하지만, 중국 통일, 일본과의 연대, 그리고 다른 세력과 대적하기 위한 범아시아 세력의 형성이라는 목표는 뚜렷합니다."
man.31.d:0 "옛 지배 계급과 봉천의 가장 강력한 여러 산업계 거물들로 구성된 교통계가 큰 노력 끝에 몇 십년 만에 도시 정계를 장악하는데 성공했습니다. 그들은 국민에게 경제적 자유와 과두적 공화국, 그리고 자유롭고 통리된 중국을 약속합니다. 이 약속 중 몇 가지나 이행할 수 있을지는 불명확하나, 이 공약들이 불만스러운 도시 거주민들 가운데 인기를 얻고 있음은 확실합니다."
man.32.d:0 "최근 중앙 권력이 쇠퇴함에 따라, 협화회와 교통계가 만주에 질서를 가져오기 위해 연대했습니다. 자원과 대중의 지원이 있으니, 지금은 그들이 성공할 수 있을 것입니다."
man.33.d:0 "자유주의자들과 공화주의자들의 세력이 줄어들고 있기는 하지만, 여전히 그들에게 관심을 기울어야 합니다. 탕샤오이나 량스이 같은 여러 대표자들이 중국의 순회하며 그들의 생각의 장점에 대해 설파하고 있습니다. 불행히도 그들을 그냥 제거하는 것은 어렵습니다. 다만, 충성스러운 우리 정부 관료들이 청나라까지 거슬러 올라가는 이 자유주의와 공화주의 운동의 어두운 과거를 발견했습니다. 우리는 그들이 마음대로 발언하도록 놔두거나 이 정보를 이용해 손봐줄 수 있습니다. 하지만 만약 대중들이 이 계획에 대해 알게 된다면..."
man.34.d:0 "최근 몇 개월 간의 혼란이 일본 정부의 반응을 촉발시켰습니다! 그들은 우리가 그들에게 복종할 것을 요구합니다. 우리가 이 복종이 정치적인 것인지, 경제적인 것인지, 군사적인 것인지, 또는 세 개 전부인 것인지 물어 봤을 때는 이것이 앞으로의 상황에 따라 달렸다고 답변했습니다. 이 요구가 아직 세간에 공개되지는 않았지만, 정보가 새어나가는 것은 시간 문제입니다. 선택권은 딱히 없습니다..."
man.35.d:0 "최근 몇 개월 간의 혼란이 일본 정부의 반응을 촉발시켰습니다! 그들은 우리의 복종을 요구합니다. 우리가 이 복종이 정치적인 것인지, 경제적인 것인지, 군사적인 것인지, 또는 세 개 전부인 것인지 물어 봤을 때는 이것이 앞으로의 상황에 따라 달렸다고 답변했습니다. 그들은 추가적으로 우리가 여러 공화파 대표 인사들을 협박했다는 사실을 그들이 알고 있다고 밝혔습니다. 이제 그들이 우리를 협박하고 있는 것입니다. 물론, 이 군사 정부는 그 어느 때보다 안정됐으며, 국민들이 우리를 지지할 것이라는 점은 확신할 수 있습니다."
man.36.d:0 "일본 정부가 여러 유력 기업에 봉천에 진출하여 지역 사업자들과 경쟁할 수 있는 특권을 부여했습니다. 누가 이 시장들을 장악할지는 뻔해 보입니다. 국민들을 이를 받아들이지 않을 것입니다..."
man.37.d:0 "일본이 우리의 반대에 직면했습니다! 여러 소책자와 팸플릿이 제작되어 나라의 언론으로 전달되었습니다. 군이 조사와 탄압을 하고 있음에도, 대중은 대부분의 사실을 알아차린 것 같습니다. 공화주의자들과 자유주의자들이 순교자로 칭송되고 있는 가운데, 이 사건의 가장 큰 영향은 앞으로 우리 정부에 일어날 일입니다. 그들은 참지 않을 것이며, 최근들어 더욱 활발해진 전국적 집회에 군대와 경찰이 동조하는 것은 시간 문제일 것입니다."
man.38.d:0 "일본 정부가 공존하는 동아시아를 중심으로 하는 공영권 원칙을 선언했습니다. 발표문을 조금만 읽어봐도 이들이 아시아의 맹주가 되고 싶어한다는 것을 알 수 있습니다. 대중들은 최근 연이은 사건에 분개하고 있지만, 모든 일본 대사들이 국가 간의 동등한 관계를 주장하며, 이것이 군사적 장악이 아니라는 것을 강조했습니다. 이 발언들은 가장 민족주의적인 중국인들이 이 결정에 반발하는 것을 막지 못했습니다."
man.39.d:0 "오늘 베이징에서 우리의 논란많은 지도자 [Root.GetLeader]이(가) 하나의 중국 원칙의 견지를 선언하면서, 지난 백 년간 중화 민족에게 있었던 시련들에 관한 연설을 거행했습니다. 과거의 자주적인 농본주의 국가로의 변혁을 약속한 [Root.GetLeader]은(는) 일본과의 새로운 협력 관계에 대해 자세히 설명하며, 그들이 도구일 뿐 위협은 아니라고 성명했습니다. 이 연설은 많은 사람의 공분을 샀지만, 몇 달만에 처음 있는 이 연설은 그의 지지도를 올리는데 공헌했습니다."
man.40.d:0 "봉천군의 위태로운 상황에도 불구하고, 장쉐량의 지도와 교리는 군대가 정상적으로 작동할 수 있도록 만들었습니다. 몇 주 안에 군대와 관련된 문제들 중에서 확실히 드러난 것은 완화되거나 없어질 것입니다."
man.41.d:0 "수십년간 '중화민국 총통' 직함은 위태로운 것이었으며, 그 직함을 차지한 사람에게 불운을 가져다주었습니다. 많은 이전 총통들은 불명예스러운 방법으로 축출되었습니다. 그들이 중국의 첫번째 공화국의 적법한 후계자라고 믿는 남쪽의 국민당 정권으로 인해 총통 등극은 위험한 선택이 되었습니다. 장쉐량이 전국에 총통 등극을 방송하면서, 그는 본인이 직함과 관련된 오랜 문제들을 모두 해결할 수 있다고 믿을 정도로 용기있거나, 아니면 오만하다는 것을 드러냈습니다."
man.42.d:0 "아무래도 일본이 외교 공문을 몇 일 안에 전할 것으로 보입니다. 이런 사전 통보를 하는 것으로 보아 꽤나 그들에겐 중요한 것 같습니다."
man.43.d:0 "방금 일본으로부터 전보가 날라왔습니다! 그들은 장쭤린이 죽은 이상, 우리가 개처럼 그들에게 복종하라고 요구했습니다! 그들은 우리나라가 불안정하며 비효율적으로 통치되고 있다고 하지만, 그들은 확실히 장쉐량의 방송을 듣지 못한 것 같습니다. 그는 대통령이자, 선임위원이며, 봉천의 대원수입니다. 그들은 아무래도 정보를 받지 못한 것 같습니다. 어떻게 답변해야 할까요?"
man.44.d:0 "일본의 허무맹랑한 발언에 대한 우리의 비난 이후, 일본이 오늘 공식 성명에서 봉천의 주권에 간섭하지 않겠다고 선언했습니다."
man.45.d:0 "[Root.GetLeader]은(는) 국민들에게 일본의 선의를 보증했습니다. 우리는 이것이 봉천에 어떤 의미가 될지 지켜볼 것입니다..."
man.46.d:0 "일본 기업들이 조선에서 국경을 넘어, 만주로 확장하고 있습니다. 이것이 봉천의 미래에 무엇을 의미할까요?"
man.47.d:0 "봉천은 중국에 홀로 서, 발전을 방해하려는 자들에 맞서는 유일한 나라입니다. 미래는 어두운 동시에 밝아보이기도 하며, 장쉐량 원수의 지모만이 봉천이 유일한 중국의 세력이 될지 역사 속으로 사라질지를 결정할 것입니다."
man.48.d:0 "장쭤린은 최근 몇 년간 봉천에 새로운 자유를 허용했습니다. 최근 들어 그는 어떤 형태를 취할지는 불명확하지만 공화국으로의 이행을 하겠다는 암시를 했습니다. 중화민국에 관한 기억은 중국의 모든 지역의 문화에 스며들었으며, 이는 최근 몇 년간 급부상한 자유주의자들과 공화주의자들 사이에 불만을 퍼뜨리고 있습니다. 장쭤린이 정치적 교착 상태에 빠진 이상, 그가 어떤 길을 택할지는 불분명합니다..."
man.49.d:0 "봉천 내의 다양한 정치 집단의 커지는 목소리에 대응하기 위해, 장쭤린은 명목상 수도를 시찰하고 만주의 대중에게 연설하기 위해 베이징으로 가기로 했습니다. 세계 각지의 라디오 방송국들은 최근 몇 년 동안의 중국에서 가장 중요한 정치적 사건을 취재하기 위해 베이징으로 모일 것입니다. 이 연설들의 결과가 어떻게 될지는 미지수입니다."
man.50.d:0 "헤이룽장의 북부 지역을 침체시킨 비적들이 지역 기반시설을 오늘 습격해, 해안가의 암시장으로 유통될 상당한 양의 재화와 포로를 가지고 도망쳤습니다. 그들을 막지 않는다면, 그들은 계속해서 이 일을 저지를 것입니다!"
man.51.d:0 "우리 정부는 최근 들어 [root.GetName]의 수립부터 부족했던 공공시설의 확충을 추진했습니다. 이제 우리는 다음 프로젝트를 선택할 수 있습니다. 다음 프로젝트는 충분한 자금을 마련한 후에 진행될 수 있을 것입니다."
man.60.d:0 "우리 정부는 최근 들어 [root.GetName]의 수립부터 부족했던 공공시설의 확충을 추진했습니다. 이제 우리는 다음 프로젝트를 선택할 수 있습니다. 다음 프로젝트는 충분한 자금을 마련한 후에 진행될 수 있을 것입니다."
man.52.d:0 "[root.GetName]은(는) 오랫동안 다민족 국가였으며, 이는 각 민족들이 스스로의 이익을 챙기려하는 문제를 일으켰습니다. 이는 보통 한족과 만주족 간의 문제였지만, 다른 소수민족 또한 존재합니다. [root.getLeader]에 따르면 해결책은 한 문화를 주문화로 인정하는 것일 수 있습니다. 문제는, 어떤 문화로 해야하는가 입니다."
man.53.d:0 "우리 체제를 종식시키기 위해 오랫동안 고대했던 만주 인민 협회가 그들의 말에 책임을 지게 되었습니다. 우리나라의 거의 모든 철도 노동자가 소속되어 있는 철도 조합의 지도자들이 신징으로 소환되었습니다. 그들은 앞으로 인민 협회의 대변인으로 활동할 것입니다. 우리는 이제 그들에게 향후 계획을 요구해야 합니다."
man.54.d:0 "헤이룽장의 비적들이 고민 끝에 우리와의 계약에 동의했습니다. 우리가 그들에게 재화로 보상하는 대신, 그들은 더 이상 우리의 경제 기반 시설을 습격하지 않을 것입니다."
man.55.d:0 "만주인들이 우리 국경 지대의 자원을 약탈하고 공장을 파괴하기 위해 비적 때들을 보냈습니다! 그들이 우리 공장에서 기계들을 훔쳐갔다는 보고도 들어오고 있습니다. 민병대와 군대가 대응하기 전에, 그들은 국경 너머로 도망쳤습니다. 그들이 봉천군과 협력하고 있다는 사실이 그때 명백해졌습니다."
man.56.d:0 "우리가 고용한 비적들이 아주 적은 사상자만 나면서 엄청난 부를 가지고 국경을 넘어왔습니다! 우리 몫은 우리가 챙겼으며, 한 가지 사실은 확실합니다. 이 작업이 가치있었다는 것이죠."
man.57.d:0 "비적들은 없어졌지만, 우리는 그들이 다시는 나타나지 않도록 조치를 취해야 합니다. 국민들은 이에 반대하지만, 그들 역시 이 사회악들이 다른 곳으로 가버렸다는 것을 알게 되면 훨씬 기뻐할 것입니다."
man.58.d:0 "1936년 초를 절정으로 우리의 산업을 계속해서 공격했던 비적들이 드디어 모습을 나타냈습니다. 우리의 군대는 목표된 비적 주둔지 너머의 언덕에 집결했습니다. 이제 드디어 그들을 타격할 수 있습니다!"
man.59.d:0 "헤이룽장 공업 단지의 생산량이 보고되면서, 몇 개월 전에 있던 공세의 가치가 드디어 빛을 보았습니다. 만주는 이제 2선급 열강과 비교할 수 있을 정도입니다!"
man.601.d:0 "최근 몇 개월 간의 혼란이 종식되었습니다! 군대 개선의 준비가 끝났으며, 최고위 장성들과 베이징에서 끌어모을 수 있는 모든 해공군 지휘관들이 방안 논의를 위해 소집되었습니다."
man.62.d:0 "정부는 버려졌으며, 위원회는 흔적도 없이 사라졌고, 사람들은 혼란에 빠져있습니다. 우리 정부는 사실상 없는 것이나 마찬가지입니다!"
man.63.d:0 "우리의 이전 지도자 장쭤린의 죽음 후에도 일본이 우리를 지지할 것이라는 믿음 아래 수립된 정부의 예상이 빗나갔습니다. 일본이 오랜 숙고 끝에 이번이 직예로 지지를 바꿀 좋을 기회라고 판단한 것입니다! 국민들이 우리나라가 다시 배신 당했다는 생각을 하게 되면서 이 일은 최근 몇 일 간의 과격한 폭동으로 이어졌습니다."
man.64.d:0 "일본이 우리를 배신했습니다. 그렇지만 [root.GetLeader]의 명예가 실추되었을지언정 의지는 꺾이지 않았으며, 그는 당당히 아시아가, 언제나 그래왔으며 앞으로도 계속, 중국의 영역이라고 선언했습니다. 그는 오늘 연설에서 봉천이 영구히 중국의 지배자가 될 것이라고 선포했습니다."
man.65.d:0 "이 나라가 이런 상태로는 더 이상 발전하지 못할 것이라는 사실이 명백해졌습니다. 그러므로, 봉천의 해가 지는 것처럼, [root.GetName] 또한 질 것입니다. 몇몇 배신은 국민들에 의해 오래 기억됩니다. 이번이 그런 상황이죠."
man.66.d:0 "봉천의 무자비한 정권이 확장의 길로 나서면서 우리에게 개발되지 않았지만 전략적으로 중요한 수이위안 성을 요구했습니다. 하지만 우리가 그들에게 굴복해야 할까요?"
man.68.d:0 "의회에서 최근 몇 일간 우리의 주요 도시에 방치된 경찰 조직을 어떻게 처리할지에 관한 논쟁이 벌어졌습니다. 한때 장쭤린에게 충성했던 경찰관과 경비원들은 봉급이 밀림에 따라 더더욱 범죄에 빠져들고 있습니다. 이 경찰관들은 국민을 위해 봉사해야 할까요, 아니면 전 아시아를 위해 봉사해야 할까요?"
man.69.d:0 "교통계는 우리 정부가 옛 운영 방식을 계속 따라야 한다고 보고 있으며, 아마도 그들은 그때 편안히 앉아 일을 처리할 것입니다. 그에 비해 협화회는 부정을 저지른 군 관계자를 투옥하거나 더 강력한 처벌을 해야한다고 주장합니다. 이 두 선택지 모두 국가의 안정에 손상을 입힐 것입니다..."
man.70.d:0 "몇몇 상호 적대하는 군벌들과 매우 호전적인 남쪽의 독재자 한 명으로 나뉘어진 중화민국은, 만주의 사람들에겐 안 좋은 기억으로 남아있습니다. 특히 만주족들은 공화국이 청 왕조를 종식시켰기에 한족보다 더 공화국을 싫어합니다. 우리 정부는 딱히 공화국에 대한 입장을 밝히지 않았지만, 장쭤린이 축출되고 의회가 새로운 국가수반을 선출하려 하는 이상, 우리를 새로운 공화국으로 선언해 과거에 충성했던 이들을 활용할 수 있을 것입니다."
man.71.d:0 "최근 몇 개월 간 다양한 계파 간의 갈등을 겪었던 정부가 드디어 선거를 열기로 결정했습니다. 누가 어떻게 이길지는 명백해지고 있습니다..."
man.73.d:0 "봉천의 막후에서 조용히 일하고 있던 의회가 투표 직후 오늘 공식적으로 휴회를 선언했습니다. 이제 그들은 어떤 법안을 통과시킬지만 결정하면 됩니다..."
man.74.d:0 "오늘 의회에서 싸움이 발생했습니다! 민주적 개혁을 요구하는 일부 연구계와 공화당 의원을 포함한 통로 양 측의 의원들이 싸움에 연루되었습니다. 여러 의원들이 부상을 입었습니다. 누가 싸움을 시작했는지는 불명확하지만 [root.GetLeader]의 당이 싸움을 끝낸 것은 확실합니다."
man.75.d:0 "과두 정치적인 교통계의 행보에 불만을 가진 공화당원들이 협화회와 연구계와 연대해 교통계에 대항하기로 했습니다. 어제 통과된 법안은 대다수의 교통계 의원들의 당선을 어렵게 하는 쪽으로 의원 선출 방식을 크게 바꾸었습니다. 협화회도 일부 영향이 있겠지만, 그들이야말로 이번 법안으로 가장 큰 이득을 취할 것입니다. 최소한, 그들의 생각에 따르면 말이죠..."
man.76.d:0 "연구계가 교통계와 공화당을 포함하는 다른 야당들과 함께 오늘부터 의원들이 해외 세력으로부터 재정 지원을 받는 것을 금지하는 법안을 통과시켰습니다. 이로써 의회에서 협화회는 사실상 퇴출되었습니다. 연구계에 충성하는 병력이 협조를 거부한 여러 협화회 의원들을 강제적으로 쫓아내면서 큰 싸움이 발생했습니다. 이 사태에서 두 명의 병사와 세 명의 의원이 사망했으며, 의회의 휴회 이후 처음으로 의원이 사망하는 일로 기록되었습니다."
man.77.d:0 "교통계 의원들을 축출하는데 도움을 준 공화주의 의원들이, 여러 협화회 당원들이 내각에서 사임할 것을 요구했습니다! 아마도 그들이 의회에서 다수를 차지하려고 하는 것 같습니다!"
man.78.d:0 "몇 주 전에 협화회 의원들을 축출한 연구계가 내각의 자리를 요구했습니다! 그들은 의회를 장악하고 입법 과정을 지배하려 시도하고 있습니다!"
man.100.d:0 "협화회의 원내대표인 차오루린이 봉천 정부의 모든 직위에서 물러났습니다. 몇몇 국내 언론은 일본이 우리나라에 대한 내정 간섭을 중지하겠다고 나타낸 것으로 보고 있지만, 이는 일본의 제국주의적 야망이 잠시 휴식에 들어간 것에 불과합니다."
man.79.d:0 "교통계의 원로 탕샤오이가 정치적 불안정과 건강 문제를 이유로 교통계의 원내대표 자리에서 물러나기로 결정했습니다. 이는 교통계의 정치적 전망에 오랫동안 큰 불안 요소가 될 것입니다. 제1공화국에서 그들을 몰락시킨 상황이 다시 나타날 수도 있습니다..."
man.80.d:0 "공화제는 최근에 있던 큰 논쟁의 주제였지만, 우리의 지도자께서는 숙고 끝에 결정을 내리셨습니다. 가까운 시일의 위협들이 없어진 이상, 우리는 이 문제에 대한 최종적인 해결책을 내놓아야 합니다."
man.81.d:0 "[GetYear]년의 선거가 시작되었습니다! 지금까지는 투표소에서 수상한 일이 벌어지지는 않았지만, [root.GetLeader]은(는) 베이징에서 그가 국민들이 시장 연맹 대신 그를 지지할 것을 의심치 않는다는 여러 연설을 하고 있습니다. 시간만이 결과를 보여줄 것입니다..."
man.82.d:0 "봉천은 불안정한 나라입니다. 이 나라는 미래에 일본과 §G협력할지§! §R대항할지§! 선택해야만 합니다. 직예 군벌 또한 비슷한 것을 시도할 것입니다. 우리의 가장 오래된 적수는 일본의 도움을 통해 우리를 제거하고 싶어합니다. 더 나아가, 많은 이벤트와 중점은 일본과의 관계에 어떻게 얼마나 영향을 주는지를 보여줄 것입니다. 관계가 좋을 수록 일본의 지원을 받을 확률이 높아지겠지만, 어떤 선택들은 이 관계를 지키거나 파탄낼 수도 있습니다. 수 개월 이내에, 우리는 3가지 길 중 하나를 선택하게 될 것입니다. 국가 중점 트리를 참고하면 어느 선택에 더 가까운지를 알아볼 수 있습니다!"
man.83.d:0 "언제나 도움을 필요로 하는 봉천 군벌이 그들의 사업 확장을 위한 자금 지원을 요청했습니다. 그들을 속국화하려면 이것이 유용한 방법이 될 수 있을 것입니다..."
man.84.d:0 "새로운 정치 환경으로 나아가고 있는 일본인들이 우리의 불안정한 경제를 그들의 자금으로 지원하기로 했습니다!"
man.85.d:0 "사악한 독사같은 일본놈들이 경제 활성 자금 지원 요청을 거부했습니다. 이제 어떻게 그들이 우리에게 의존하도록 만들 수 있을까요?"
man.86.d:0 "허약해 보이는 봉천군이 우리의 도움을 요청했습니다. 잠재 적국에 무기를 주는 것은 위험한 선택이지만, 양국이 전략적 협정을 맺는다면 우리에게 큰 도움이 될 것입니다."
man.87.d:0 "몇 달 전의 혼란으로 크게 약화된 우리 군대는 다시 회복할 것입니다. 일본이 우리의 군수 공장에 융자를 해주기로 했으니까요."
man.88.d:0 "몇 달 전의 혼란으로 크게 약화된 우리 군대는 이전의 역량을 되찾기 위해 다른 방법을 찾아야 할 것 같습니다. 일본이 우리의 지원 요청을 거부했으니까요."
man.89.d:0 "봉천이 그들의 산업 개발에 우리가 지원해줄 것을 요청했으며, 합의점을 찾는다면 추후에 분명히 도움이 될 것입니다. 그때뿐이겠지만요."
man.107.d:0 "거지같은 일본놈들이 오늘 우리의 경제 지원 요청을 거부했습니다."
man.90.d:0 "군벌들은 오랫동안 능구렁이처럼 행동하면서 우리나라에 부정부패를 확산시키고 있습니다. 이젠 그들이 진정으로 우리에게 협력할 차례입니다!"
man.91.d:0 "북중국의 강력한 세력인 봉천 군벌이 일본 제국을 제거하기 위한 전쟁에 대한 지원을 요청했습니다. 물론, 그들은 돈도 지불할 것입니다."
man.92.d:0 "미국이 일본에 맞서 우리를 지원하기로 결정했습니다! 이제 상황을 잘 지켜봐야 할 것입니다..."
man.93.d:0 "미국이 돈을 준다고 했는데도 불구하고 무기를 지원하는 것을 거부했습니다! 우리는 일본을 무찌르기 위한 다른 방법을 찾아야 합니다..."
man.94.d:0 "봉천 군벌이 무기 제공에 대한 대가로 공장을 임차해 주었습니다. 우리의 우월한 경제 시스템을 통해 우리는 이 공장들을 최적화했으며, 이를 통해 봉천이 잃는 것보다 더 많은 물자를 얻을 수 있을 것입니다."
man.95.d:0 "봉천 군벌이 일본에 맞서 우리의 지원을 요청했습니다! 만일 일본이 그들을 공격한다면, 우리 또한 일본과 전쟁을 해야 할 것입니다!"
man.96.d:0 "미국인들은 일본에 맞서 우리를 지원할 것입니다!"
man.97.d:0 "미국인들이 우리를 지원하지 않는다고 합니다. 이제 어쩌죠?"
man.98.d:0 "일본인들이 신징에서 우리 공장을 임차하고 보조금을 가져가고 있습니다."
man.99.d:0 "봉천 군벌이 우리가 지어준 공장에 대한 대가로 공장 임차와 보조금을 제공하겠다고 제안했습니다. 엄밀히 말하자면, 이런 보상은 일시적이지만 공장은 영구히 굴러가기에 그들이 이익을 보겠지만요."
man.101.d:0 "우리의 외교관과 기업가들이 가장 발전된 민주주의 국가들을 포함한 세계로 진출하고 있습니다. 그래서 우리가 얻는 것은 무엇이죠?"
man.102.d:0 "우리는 최근 몇 달간 일본인들이 한 일에 대한 보상으로 공장 임차와 보조금을 제공할 것입니다. 이는 도덕적으로 올바른 일일 뿐더러, 그들을 만족시킬 수 있는 유일한 방안일지도 모릅니다."
man.103.d:0 "일본인들이 신징에서 우리 공장을 임차하고 보조금을 가져가고 있습니다."
man.104.d:0 "봉천 군벌이 직예 군벌에 대한 전쟁의 지원을 우리에게 요청했습니다! 그들은 이 전쟁이 사소한 분쟁이 아닌, 중국의 미래를 위한 전쟁이라고 주장하고 있습니다."
man.105.d:0 "직예 군벌은 우리의 군세가 산둥 경계의 언덕을 뒤덮는 것만 봐도 공포에 질릴 것입니다! 우리는 그들에게 철저히 앙갚음을 할 것이며, 그 과정에서 이득도 취할 것입니다. 인력 손실은 있겠지만, 그들 역시 마찬가지일 것이기에 결국은 우리에게 좋은 일이 될 것입니다."
man.106.d:0 "북쪽의 잔악한 봉천 군대가 산둥에 소규모 공세를 실시했으며, 그 과정에서 약탈과 학살을 일삼았습니다. 이로 인해 지역에 큰 피해가 발생했습니다. 반대측에서도 사상자가 발생했지만, 이번 공격은 우리 영토에 대한 마지막 습격이 아닌, 오히려 시작에 가까울 것입니다."
