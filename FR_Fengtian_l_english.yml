#### GROUND, WATER, AND AIR ####

MAN_state_of_the_army:0 "State of the Army"
MAN_state_of_the_army_desc:0 "Our army is not in abysmal shape, but could certainly use some improvements."
MAN_the_doctrine_of_war:0 "The Doctrine of War"
MAN_mobile_warfare_doctrine:0 "Mobile Warfare Doctrine"
MAN_superior_firepower_doctrine:0 "Superior Fire Doctrine"
MAN_grand_battleplan_doctrine:0 "Grand Battleplan Doctrine"
MAN_mass_assault_doctrine:0 "Mass Assault Doctrine"
MAN_vehicles_for_men:0 "Vehicles for Men"
MAN_vehicles_for_men_desc:0 "Mobility will be the name of the game in the coming conflicts! Better, then, to get ahead of the game."
MAN_support_for_soldiers:0 "Support for Soldiers"
