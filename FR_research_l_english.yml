 AIR_TITLE_FIGHTER:0 "전투기"
 AIR_TITLE_NAV:0 "뇌격기"
 AIR_TITLE_HEAVY_FIGHTER:0 "중전투기"
 AIR_TITLE_MEDIUM_BOMBER:0 "전술\n폭격기"
 AIR_TITLE_STRAT_BOMBER:0 "전략\n폭격기"
 TITLE_FLEET_IN_BEING:0 "현존 함대"
 TITLE_TRADE_INTERDICTION:0 "무역 차단"
 TITLE_BASE_STRIKE:0 "기지 타격"
 TITLE_BATTLEFIELD_SUPPORT:0 "전장 지원"
 TITLE_OPERATIONAL_INTEGRITY:0 "작전상 무결성"
 TITLE_STRATEGIC_DESTRUCTION:0 "전략적 파괴"
 MOBILE_WARFARE_DOCTRINE_LABEL:0 "기동전 교리"
 MOBILE_WARFARE_DOCTRINE_DESC:0 "Mobile Warfare is a focus on speed and maneuver to cut off and disorganize enemy forces."
 SUPERIOR_FIREPOWER_DOCTRINE_LABEL:0 "화력 우세 교리"
 SUPERIOR_FIREPOWER_DOCTRINE_DESC:0 "This doctrine focuses on throwing shells, not men, at the enemy. Our manpower is precious, bullets are cheap."
 GRAND_BATTLEPLAN_DOCTRINE_LABEL:0 "대전투 구상 교리"
