 basic_ship_hull_heavy:0 "1936년 대형함 선체"
 basic_ship_hull_heavy_short:0 "1936 대형함 선체"
 basic_fire_control_system:0 "기초적 사격 통제 체계"
 basic_fire_control_system_desc:0 "All fire of the ship's guns is controlled from a central position, ensuring a tighter grouping of shots and increases accuracy."
 improved_fire_control_system:0 "개선된 사격 통제 체계"
 improved_fire_control_system_desc:0 "By entering course, speed and distance of a target, a mechanical computer can accurately predict where the target will be when the next salvo is ready to fire."
 advanced_fire_control_system:0 "진보된 사격 통제 체계"
 advanced_fire_control_system_desc:0 "A large and complex mechanical computer that tracks a large number of inputs about both the target, the firing ship as well as weather conditions and sea state allows very accurate ballistic calculations."
 sonar:0 "수동 음탐기"
 sonar_desc:0 "A basic set of hydrophones allows tracking of underwater targets through detecting the sound they make."
 improved_sonar:0 "능동 음탐기"
 improved_sonar_desc:0 "Using modulated sound waves, this system can accurately measure bearing and distance to a submerged target."
 smoke_generator:0 "발연기"
 smoke_generator_desc:0 "Some minor modifications to the engines and smokestacks of light and medium ships allow them to make a lot of smoke to avoid or break contact with the enemy."
 depth_charges_advice_tt:0 "\nMounting a §YDepth Charge§! module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
 sonar_advice_tt:0 "\nMounting a §YSonar§! module on §YLight Ships§! and §YCruisers§! will allow them to detect enemy §YSubmarines§!."
 basic_depth_charges:0 "기초적 폭뢰"
 basic_depth_charges_desc:1 "A simple explosive container with a pressure-sensitive trigger explodes when it hits a pre-set depth."
 improved_depth_charges:0 "폭뢰 투하대"
 improved_depth_charges_desc:1 "A simple mechanical device that tosses a depth charge a set distance away from the ship. This means that the destroyer no longer has to drive directly across the target to hit it."
 advanced_depth_charges:0 "폭뢰 박격포"
 advanced_depth_charges_desc:1 "A mortar on board the destroyer can throw an explosive charge much further, allowing the ship to maintain sonar contact with the submarine throughout the attack and dramatically increasing its accuracy."
 modern_depth_charges:0 "개선된 폭뢰 박격포"
 modern_depth_charges_desc:1 "A larger propellant charge throws a proper depth charge set to a specific depth at a submarine from quite a distance."
 improved_airplane_launcher:0 "개선된 비행기 사출기"
 airplane_launcher_advice_tt:0 "\nMounting a §YCatapult§! module on §YCruisers§!, §YHeavy Ships§! or specialized §YSubmarines§! improves their ability to detect enemy ships."
 cruiser_armor_advice_tt:0 "\nMounting a better §YArmor§! module on §YCruisers§! improves their ability to withstand damage."
 heavy_armor_advice_tt:0 "\nMounting a better §YArmor§! module on §YHeavy Ships§! improves their ability to withstand damage. §YBattleships§! and §YBattlecruisers§! are defined by their different §YArmor Schemes§!, with Battlecruisers generally having worse armor."
 improved_airplane_launcher_desc:1 "An improved pneumatic mechanism allows much larger airplanes to be launched via catapult. This increases their search radius."
 basic_cruiser_armor_scheme:0 "기초적 순양함 장갑 체계"
 basic_cruiser_armor_scheme_desc:1 "An armor scheme that copies the split between belt and deck armor seen in Capital Ships and offers some protection against splinters and small-caliber guns."
 improved_cruiser_armor_scheme:0 "경사 장갑대 순양함 장갑 체계"
 improved_cruiser_armor_scheme_desc:1 "By placing the belt armor at an angle, the same weight and thickness of armor are much harder to pierce."
 advanced_cruiser_armor_scheme:0 "양단간식 순양함 장갑 체계"
 advanced_cruiser_armor_scheme_desc:1 "Instead of armoring every part of the ship with various amounts of armor, this scheme focuses on protecting the most vital areas of the ship, while ignoring the unimportant parts. This maximizes the survivability of the ship even after taking several hits."
 basic_heavy_armor_scheme:0 "경사 장갑대 장갑 체계"
 basic_heavy_armor_scheme_desc:1 "By placing the belt armor at an angle, the same weight and thickness of armor are much harder to pierce."
 improved_heavy_armor_scheme:0 "양단간식 장갑 체계"
 improved_heavy_armor_scheme_desc:1 "Instead of armoring every part of the ship with various amounts of armor, this scheme focuses on protecting the most vital areas of the ship, while ignoring the unimportant parts. This maximizes the survivability of the ship even after taking several hits."
 torpedo_advice_tt:0 "\nMounting §YTorpedo Launchers§! on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§! in the §YBattleline§! if they can overwhelm the enemy §YScreening Group§!."
 basic_torpedo:0 "기초식 어뢰"
 basic_torpedo_desc:1 "A self-propelled weapon with an explosive warhead that runs on a pre-determined course until it hits the target below the waterline."
 magnetic_detonator:0 "자기 신관"
 magnetic_detonator_desc:0 "A new detonator detects the shift in the earth's magnetic field when the torpedo passes under the target. An explosion directly under a ship causes much more damage and often breaks the keel of the target, sinking it instantly."
 homing_torpedo:0 "유도 어뢰"
 homing_torpedo_desc:0 "Equipped with an accoustic detector, the torpedo can home in on the biggest source of noise ahead of it - usually the target."
 electric_torpedo:0 "전기 어뢰"
 electric_torpedo_desc:0 "Instead of leaving an easily-detected trail of bubbles, a torpedo with an electrical engine remains practically invisible until it hits. This also means that there is no trail leading back to the launching submarine."
 improved_ship_torpedo_launcher:0 "개선된 함선 어뢰 발사관"
 improved_ship_torpedo_launcher_desc:1 "Stronger motors allow more tubes to be installed in a single mount and be trained on target faster."
 advanced_ship_torpedo_launcher:0 "진보된 함선 어뢰 발사관"
 advanced_ship_torpedo_launcher_desc:1 "Larger diameter tubes allow for bigger torpedoes with heavier warheads."
 modern_ship_torpedo_launcher:0 "현대식 함선 어뢰 발사관"
 modern_ship_torpedo_launcher_desc:1 "Powerful compressed air charges allow heavier torpedoes to be launched at higher speeds."
 basic_submarine_snorkel:0 "기초형 잠수함 스노클"
 basic_submarine_snorkel_desc:1 "A simple airtube running from the engine room to the control tower. Extended, it allows the submarine to run its engines and charge its engines while still submerged."
 improved_submarine_snorkel:0 "개선된 잠수함 스노클"
 improved_submarine_snorkel_desc:1 "An improved design prevents any water from being sucked into the engines and also reduces the radar echo of the snorkel head."
 light_battery_advice_tt:0 "\n\nMounting §YLight Battery§! modules on §YLight Ships§! and §YCruisers§! improves their §YLight Gun Attack§!, which helps with destroying enemy §YScreen Ships§!. §YLight Batteries§! generally perform poorly against armored ships such as §YCruisers§! and §YHeavy Ships§!"
 medium_battery_advice_tt:0 "\n\nMounting §YLight Medium Battery§! or §YMedium Battery§! modules on §YCruisers§! improves their §YLight Gun Attack§! or §YHeavy Gun Attack§!, enabling them to fight enemy §YScreen Ships§! or §YCapital Ships§!. Mounting any §YMedium Battery§! will designate a ship as a §YHeavy Cruiser§!, while mounting only §YLight Medium Battery§! will designate a ship as a §YLight Cruiser§!."
 heavy_battery_advice_tt:0 "\n\nMounting §YHeavy Battery§! modules increases a §YHeavy Ship§!'s §YHeavy Gun Attack§!, allowing it to engage and destroy enemy §YCapital Ships§!. §YHeavy Batteries§! generally perform poorly against smaller vessels such as §YLight Ships§! and §YLight Cruisers§!."
 basic_battery:0 "함포대"
 basic_battery_desc:0 "Basic design for the training and elevation mechanics of naval guns."
 basic_light_battery:0 "기초적 경포대"
 basic_light_battery_desc:1 "An open, powered mount for a small-caliber gun for use on smaller ships."1
 improved_light_battery:0 "개선된 경포대"
 improved_light_battery_desc:1 "A closed, powered mount for a small-caliber gun gives the crew some protection from the elements and shell splinters."
 advanced_light_battery:0 "진보된 경포대"
 advanced_light_battery_desc:1 "An advanced twin mount brings significantly more firepower to bear under armored protection."
 basic_light_shell:0 "소구경 반철갑탄"
 basic_light_shell_desc:0 "A compromise between armor-piercing performance and explosive power, this shell does significantly more damage after punching through the weak armor of light ships."
 improved_light_shell:0 "소구경 철갑탄"
 improved_light_shell_desc:0 "A proper armor-piercing shell for small caliber guns gives destroyers and other light ships a fighting chance against armored opponents."
 basic_medium_battery:0 "기초적 중형포대"
 basic_medium_battery_desc:1 "A powered turret with two or three guns of medium caliber for use on heavy cruisers."
 improved_medium_battery:0 "개선된 중형포대"
 improved_medium_battery_desc:1 "An improved turret layout allows faster loading while better armor improves survivability."
 advanced_medium_battery:0 "진보된 중형포대"
 advanced_medium_battery_desc:1 "By integrating power loading and remote power control, modern heavy cruisers can reach rates of fire and accuracy that was hitherto considered impossible."
 basic_medium_shell:0 "철갑 피모 중형탄"
 basic_medium_shell_desc:0 "By fitting a ballistic hood, shells can be made more aerodynamic while still maintaining their armor-piercing performance."
 improved_medium_shell:0 "중형구경 반철갑탄"
 improved_medium_shell_desc:0 "A compromise between armor-piercing performance and explosive power, this shell does significantly more damage after punching through the weak armor of light ships."
 basic_heavy_battery:0 "기초적 중포대"
 basic_heavy_battery_desc:1 "A gigantic turret housing massive guns under heavy armor."
 improved_heavy_battery:0 "개선된 중포대"
 improved_heavy_battery_desc:1 "Power Rammers increase the loading speed of heavy guns while automatic flash-tight doors improve safety."
 advanced_heavy_battery:0 "진보된 중포대"
 advanced_heavy_battery_desc:1 "Improved Recoil Reduction Mechanisms and delay coils reduce interference of shells in flight and dramatically increase accuracy."
 basic_heavy_shell:0 "철갑 피모탄"
 basic_heavy_shell_desc:0 "By fitting a ballistic hood, shells can be made more aerodynamic while still maintaining their armor-piercing performance."
 improved_heavy_shell:1 "초중량 철갑탄"
 improved_heavy_shell_desc:0 "Weighing well over a ton, these massive shells strike with unprecedented power and pose a dire threat to even the heaviest armor."
 secondary_battery_advice_tt:0 "\nA §YSecondary Battery§! allows §YCruisers§! and §YHeavy Ships§! to engage enemy §YScreening Ships§! as secondary targets while dealing damage to another target."
 basic_secondary_battery:0 "포곽 부포"
 basic_secondary_battery_desc:1 "Placed in openings along the hull, these smaller guns give the ship some defense against smaller ships, but have a limited field of fire."
 improved_secondary_battery:0 "포탑 장착 부포"
 improved_secondary_battery_desc:1 "By placing the secondary guns in powered turrets, they gain a much wider field of fire at the expense of heavier weight and reduced stability in heavy seas."
 dp_secondary_battery:0 "양용 부포"
 dp_secondary_battery_desc:1 "Combining anti-ship and anti-air guns in a single mount allows for more flexibility and saves weight."
 damage_control_1:0 "소방 훈련"
 damage_control_1_desc:0 "Every member of a ship's crew, from the Captain down to the simple sailor, must be able to help in containing and fighting fires onboard the ship."
 damage_control_2:0 "분산형 소화주관"
 damage_control_2_desc:0 "By separating the main water lines around the ship, the probability of a hit rendering the ship completely unable to fight fires is much reduced."
 damage_control_3:0 "디젤식 비상펌프"
 damage_control_3_desc:0 "With heavy pumps usually dependent on the main engines for power, a single and fairly light hit in the engine room may render the ship unable to stay afloat."
 fire_control_methods_1:0 "협차 사격"
 fire_control_methods_1_desc:0 "To hit the target, the first step is to straddle it by firing a few guns at a time until the impacts hit on both sides of the target."
 fire_control_methods_2:0 "순차식 사격"
 fire_control_methods_2_desc:0 "Instead of firing over the target and losing track of the impacts behind the enemy ship, shots are deliberately dropped short of the target and the distance between impact and target measured to determine the range."
 fire_control_methods_3:0 "염색탄"
 fire_control_methods_3_desc:0 "Adding small color packages to the shells when they are fired colors the impacts around the target and allows multiple ships to engage the same target without being confused by each other's impacts."
 fuel_silos:0 " 저장고"
 fuel_silos_desc:0 "Mass Storage of fuel requires a complex set of tanks, pipes, and valves to ensure it is both secure and readily available."
 fuel_refining:0 "연료 정유 I"
 fuel_refining_desc:0 "Advancements in chemical cracking allow for better yield of light fuels from oil."
 fuel_refining2:0 "연료 정유 II"
 fuel_refining2_desc:0 "Better planning of refinery layouts reduce wastage of fuels."
 fuel_refining3:0 "연료 정유 III"
 fuel_refining3_desc:0 "Improved reclamation methods allow refining fuel from by-products."
 fuel_refining4:0 "연료 정유 IV"
 fuel_refining4_desc:0 "New developments in chemical engineering allow the refining of fuel from new sources."
 fuel_refining5:0 "연료 정유 V"
 fuel_refining5_desc:0 "Using new methods and improved layouts in the construction of refineries dramatically increases throughput while reducing wastage."
