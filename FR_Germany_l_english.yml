### Generals ###
GER_Erwin_Rommel_desc:0 "§G군 인사 보고서\n§G출생:§W1891년 11월 15일, 독일, 하이덴하임안데어브렌츠\n§G군사 경력:§W롬멜은 1910년 단치히 육군사관학교에서 군 경력을 시작하였고, 1912년 불과 2년만에 중위가 되었습니다. 대전쟁 당시 그는 혁신적인 침투 전술을 사용하여 대단히 큰 성과를 거두었습니다. 그가 지휘하던 부대는 엄호 사격을 등에 업은 채 재빨리 진격해 적을 측면에서 공격했고, 적에게 많은 사상자와 혼란을 강요했습니다. 1915년 롬멜은 산악부대 '알펜코르프스'에 배치되었고, 그곳에서 그의 가장 인상적인 승리를 달성했습니다. 1917년 카포레토 전투에서 롬멜은 북부 프리울리 산악지대의 이탈리아군 진지를 점령하는 임무를 맡아 자신의 대대를 지휘했습니다. 그와 그의 부하들은 이틀만에 임무를 완수했고, 그 과정에서 9,000명의 포로들을 붙잡았습니다. 1919년 전쟁이 끝나갈 즈음 롬멜은 독일인들에게 가장 인기 있는 전쟁영웅이 되어 있었습니다. 롬멜은 정치에는 그다지 관심이 없었으며, 1933년 드레슬러의 발키스트당이 집권했을 때도 그는 계속해서 그의 경력과 독일 국민에 대한 의무에 집중했습니다. \n-Awarded the Iron Cross Second Class in 1915.\n-Awarded the Pour le Mérite in 1917.\n§GNotes:§W\n-Advocate for Infiltration tactics\n-Apathetic towards politics\n-'Logistical Wizard' - One moment his supply lines are there, the next they're gone!"
GER_Mazimilian_von_Weichs: "§G군 인사 보고서\n§G출생:§W12 November 1881 Dessau, Germany\n§GMilitary Career:§WVon Weichs joined the Armed Forces of Germany in 1900 after graduating school. He was quickly found to be fit for duty in the German General Staff. During the Great War he served in many different roles, the highest being Staff Officer of the II. Bavarian Army Corps. After the Great War he continued to serve in the armed Forces, now reduced to a shadow of its former self. Being the Director of an Officer School in Thuringia and an early supporter of [GER.GetLeader] and Valkism he managed to indoctrinate many of his students into this new and extreme ideology.\n-Awarded the Iron Cross in 1915.\n-Awarded Royal Order of the House of Hohenzollern in 1918.\n§GNotes:§W\n-Skilled and Experienced in Staff Duty\n-Ardent Supporter of Valkism"
GER_Paul_Hausser_desc:0 "§G군 인사 보고서\n§G출생:§W7 Oktober 1880 Brandenburg, Germany\n§GMilitary Career:§WHausser joined the Army in 1899 and was quickly promoted to the Rank of Lieutenant. He was admitted into the German General Staff in 1912. In the Great War he served on various Staff Positions. After the Great War he was one of the few to be admitted into the new Reichswehr. In the Reichswehr he served as Commanding Officer of the 4. Prussian Infantry Regiment but was forced to leave the Army in 1923 due to his close ties to the Paramilitary Arm of the Valkist Party and their attempted Coup in the same year. Before [GER.GetLeader]’s eventual rise to power in 1933 Hausser was one of the most capable individuals the future ‘Fuhrer’ had to build up the Thuleschutztruppe whose core cadre was recruited from Sebottendorfs Thule Gesellschaft. Hausser was responsible for tactical and strategic training at the secret TST Officer School in Bad Tölz which was disguised as Theatre School. After [GER.GetLeader] took power Hausser was honorably readmitted into the new Wehrmacht, where he is now a General.\n-Awarded Iron Cross in 1914.\n-Awarded Order of the Iron Crown in 1918.\n§GNotes:§W\n-Very down to earth\n-Charismatic\n-Loved by his troops"
GER_Sepp_Dietrich_desc:0 "§G군 인사 보고서\n§G출생:§W28 May 1892 Hawangen, Germany\n§GMilitary Career:§WBeing born to poor parents, Dietrich left Germany after going to school for eight years and was a skilled hotelier in Switzerland. At the outbreak of the Great War Dietrich joined a field artillery regiment and later on went to join a Stormtrooper Battalion and fought in Italy where he was wounded three times. At the end of the Great War he was the Gunner of a captured Mark IV tank in the Sturmpanzerwagen-Abteilung 13. After the War Dietrich quickly joined a Freikorps and served there until the failed Coup of 1923 where he was wrongly imprisoned among other participants. He quickly joined the underground Valkist Party and after orders from Sebottendorf and Hausser he trained and commanded the first TST Regiment “Leibgarde [GER.GetLeader]” and later on went to become Commander of [GER.GetLeader]s personal Guard. After [GER.GetLeader]’s rise to power he was awarded for his loyalty by being promoted to a TST General and currently commands the Leibgarde.\n-Awarded the Iron Cross in 1914.\n-Awarded Medal for Bravery from Austria Hungary in 1918.\n§GNotes:§W\n-Charismatic\n-Ruthless\n-Loyal to the bone
GER_Walter_Kruger_desc:0 "§G군 인사 보고서\n§G출생:§W27 February 1890 Straßburg, Austria-Hungary\n§GMilitary Career:§WJoining the German Army in 1908 with the rank of Lieutenant he quickly showed his skill during the Great War where he served in the Alpenkorps and was promoted to Hauptmann for his courage. At the end of the war he was the Commanding Officer of a battalion. After the Great War he quit the Army and worked as a Banker until 1929 when he joined the Valkist Party and the TST and was one of their Drilling Officers for future Military Policemen. In late 1935 he was promoted to General and became a proponent of Heinz Guderian’s so-called ‘Mobile Warfare’ which involves the quick and decisive movement of Motorized Infantry and Tanks to prevent the stalemate of the Great War.\n-Awarded the Iron Cross in 1914.\n-Awarded the Royal Order of the House of Hohenzollern in 1918.\n§GNotes:§W\n-Skilled in Mobile Warfare\n-Quick to adapt to various situations"
GER_Walter_Model_desc:0 "§G군 인사 보고서\n§G출생:§W24 January 1891 Genthin, Germany\n§GMilitary Career:§WAfter Graduating School in 1909 he joined the Armed Forces as Officer Cadet and distinguished himself during the Great War where he was promoted Commanding Officer for a Company of a Prussian Life Guard Regiment. At the End of the War he was serving in the General Staff in the Garde-Ersatz-Division. After the War he was serving in demobilization duty for many Divisions and oversaw their proper dissolution. During the later part of the 1920s he served in the Officer School in Berlin and taught many young and promising officers. In the months following [GER.GetLeader]’s rise to power, Model was, after Manstein and Rommel, one of the leading advocates of Mobile Warfare and was credited with developing the idea for the Sturmgeschütz, a series of well armored, light offense vehicles.\n-Awarded the Iron Cross in 1914.\n-Awarded the Royal Order of the House of Hohenzollern in 1918.\n§GNotes:§W\n-Loyal\n-Keen\n-Very Opinionated"
GER_Wilhelm_List_desc:0 "§G군 인사 보고서\n§G출생:§W14 May 1880 Ulm, Germany\n§GMilitary Career:§WList joined the Army in 1898 and quickly rose through the ranks leading him to become a member of the General Staff of the Second Bavarian Crops at the start of the Great War. By the Great War’s end he was serving in the Ministry of War. Following that he served on many positions in the Training Department of the Ministry of War and was finally made chief of the Department in 1927. In 1935 he was promoted to General and serves as commanding General of the IV. Army Corps of the new Wehrmacht.\n-Awarded the Iron Cross in 1914.\n-Awarded the Friedrich Order in 1918.\n§GNotes:§W\n-Skilled and experienced in Conventional Warfare\n-Not very supportive of Valkism"
GER_Wilhelm_Ritter_von_Leeb_desc:0 "§G군 인사 보고서\n§G출생:§W5 September 1876 Landsberg am Lech, Germany\n§GMilitary Career:§WJoining the Armed Forces in 1895 as an Officer Cadet he quickly went on to see the reality of Warfare when being part of the Western Expeditionary Forces that went to China to defeat the Boxer Uprising. At the start of the Great War he was Officer in the General Staff of the I. Army Corps. He took part in many important battles in the Great War such as conquering the Fortress of Premissel which lead to him taking the noble title of ‘Ritter von Leeb’. After the Great War he continued to serve as Officer in various staffs until he was promoted to Generalleutnant and served as commanding General for the 7. Division. Leeb was skeptical towards [GER.GetLeader]’s rise to power. Being a stout catholic Leeb did not like the pagan ways of the Valkists. Nevertheless he serves Germany as his fear of French dominance in Europe is the larger threat to him.\n-Awarded the Iron Cross in 1914.\n-Awarded the Hanse Cross in 1916.\n§GNotes:§W\n-Stout Catholic\n-Opposes Valkist Dominance in Germany\n-Skilled in Defensive Warfare"
GER_Gerd_von_Rundstedt_desc:0 "§G군 인사 보고서\n§G출생:§W12 December 1875 Aschersleben, Germany\n§GMilitary Career:§WJoining the Armed Forces in 1892, Rundstedt was already very experienced and served in the Great German General Staff when the Great War began. He served as Staff Officer in both Turkey and on the Western Front and was quickly promoted to Major. After the Great War he served as Staff Officer until being promoted to General and commanding the 2. Kavalleriedivision until 1932 where he was made commanding General of the Gruppenkommando I in Berlin. After [GER.GetLeader]’s rise to power he was made Chief of a secret Staff Group which has developed plans for wars against the Rhineland, France and Poland respectively.\n-Awarded the Iron Cross in 1914.\n-Awarded the Order of the House of Hohenzollern in 1917.\n§GNotes:§W\n-Old, does not adapt quickly\n-Antisemitic\n-Very skilled in Conventional Warfare"
GER_Gunter_von_Kluge_desc:0 "§G군 인사 보고서\n§G출생:§W30 Oktober 1882 Posen, German Kaiserreich (Now Poland)\n§GMilitary Career:§WKluge joined the Army in 1901 and fought as Hauptmann for most of the Great War. At the Battle of Verdun he was wounded and often showed his courage and intelligence by leading his troops to many victories. In the years after the Great War, von Kluge served on many different Staff positions until he was promoted to General in 1933 shortly after [GER.GetLeader]’s rise to power. After that he commanded the VI. Armeekorps.\n-Awarded the Iron Cross in 1914.\n-Awarded the Pour Royal Order of the House of Hohenzollern in 1918.\n§GNotes:§W\n-Very smart and highly skilled\n-Apathetic towards politics"
GER_Albert_Kesselring_desc:0 "§G군 인사 보고서\n§G출생:§W30 November 1885 Marksteft, Germany\n§GMilitary Career:§WKesselring joined the Army in 1904 and quickly went on to become interested in Aviation without ever joining the German Air Force, he served on various Staff and Commanding posts in the Great War with huge success. After the War he served on the Staff of the Supreme Command until he joined the still secret Luftwaffe in 1933. There he was one of the major factors in making the Luftwaffe an independent third Arm of the Wehrmacht. In the process of building up the Luftwaffe he was also promoted to both General of the Army and of the Air Force and is one of the few officers to hold that rank.\n-Awarded the Iron Cross in 1914.\n-Awarded the Albrecht Order in 1917.\n§GNotes:§W\n-Often seen smiling\n-Brutal and Ruthless\n-'Uncle Albert' - well liked by his subordinates"
GER_Alfred_Jodl_desc:0 "§G군 인사 보고서\n§G출생:§W10 May 1890 Würzburg, Germany\n§GMilitary Career:§WJodl joined the Army in 1910 and after being promoted to Lieutenant he served in the 4. Feldartillerie Regiment “König” of the Bavarian Army and served until he was wounded in 1916 on the Western Front. After being declared fit for service again in 1917 he served as General Staff Officer in Alsace where he was responsible for organizing the defense against the allies until the lines were ultimately in 1919. After the war he was teacher for tactics and history at the Officer School in Berlin until 1932 where he was promoted to department leader of the secret German General Staff. He was one of the organizers of the Valkist Underground Operations in the Rhineland and Schleswig Holstein and is very liked by the underground Valkist cells in the occupied lands.\n-Awarded the Iron Cross in 1918.\n-Awarded the Order of the Iron Crown in 1918.\n§GNotes:§W\n-Highly Skilled\n-Advocate of Combined Arms"
GER_Erich_von_Manstein_desc:0 "§G군 인사 보고서\n§G출생:§W24 November 1887 Berlin, Germany\n§GMilitary Career:§WVon Manstein joined the Army in 1906 as Officer Cadet and was quickly promoted to Staff Officer during the Great War. During the war he served as leader of the General Staff of the 4. Kavallerie Division, which saw action on the Eastern Front. Manstein remained on the Eastern Front for the remainder of the conflict. After the war he served as Department Chief in the Supreme Command until he was made Head of the Operations Branch of the General Staff where he was involved in many War Plans and the eventual Rearmament of Germany after [GER.GetLeader]’s Coup D'etat. He was an ardent support of Mobile Warfare and is credited together with Guderian to be the Father of the German Bewegungskrieg. In 1935 he was promoted to General and started developing many war plans, most importantly an operation to attack France by circumventing troops in the Rhineland by going through the Netherlands and Belgium and encircling them in the process, the so-called Boomerangplan.\n-Awarded the Iron Cross in 1914.\n-Awarded the Royal Order of the House of Hohenzollern in 1918.\n§GNotes:§W\n-Helped bring Lynkrieg to Germany\n-Apathetic towards politics\n-Father of the Panzergrenadiers"
GER_Ernst_Eberhard_hell_desc:0 "§G군 인사 보고서\n§G출생:§W19 September 1887 Stade, Germany\n§GMilitary Career:§WHell joined the Army as officer cadet in 1906 and commanded a battery in the Argonnes Forest during the Great War until 1915 when he was made member of the German Military Expedition to the Ottoman Empire. There he commanded troops in the Caucasus and became expert in Winter Warfare and later was credited with the so-called ‘Last Victory of the House of Otman’, the storming of the fortress of Kars in 1918. Ottoman troops under his leadership laid siege to the city of Kars, which was very well defended and managed to storm it after 1 week with minimal losses. Hell’s daring plan infiltrate the city from within by exchanging prisoners which served as secret agents gave away many of the Russian plans and positions.\n-Awarded the Iron Cross in 1914.\n-Awarded the Gallipoli Star in 1915.\n§GNotes:§W\n-Skilled in mountainous and winter warfare\n-A mild conservative - Dislikes right wing extremism"
GER_Karl_Donitz_desc:0 "§G군 인사 보고서\n§G출생:§W16 September 1891 Grünau, Germany\n§GMilitary Career:§WDönitz was commissioned as a Leutnant zur See in 1910, and served throughout The Great War as a submarine officer in the Mediterranean and Black Sea. He was captured by British forces and lived in a POW camp until the eventual end of the war, though he wasn’t released until several months after it ended. After The Great War he continued to serve under the new Weimar government’s Reichsmarine. When the coup happened and [GER.GetLeader]’s Party took power, Dönitz remained loyal to the Valkist government, and heavily admired [GER.GetLeader]. He is currently the leader of the U-Boat section of the new Kreigsmarine corps.\n-Awarded the Iron Cross 1st Class in 1916.\n-Awarded the Friesrich Cross in 1916.\n§GNotes:§W\n-Cunning\n-Authoritative\n-Advocate for Submarine Warfare"
GER_Alfred_Saalwachter_desc:0 "§G군 인사 보고서\n§G출생:§W10 January 1883 Nowa Sól, German Kaiserreich (Now Poland)\n§GMilitary Career:§WSaalwächter entered the Kaiserliche Marine in 1901 and served on an assortment of ships leading up to The Great War. In 1915 after The Great War had started, he became Flaggleutnant on Friedrich der Grosse, the flagship of the High Seas Fleet. In 1916 he was placed in command of several U-Boats and he served in command until 1919. After the war had ended he was placed as a Korvettenkapitän in the Weimar Government’s Reichsmarine. He commanded a few more ships before being named the inspector of naval construction, and in 1935, promoted to a Vizeadmiral of the Kreigsmarine.\n-Awarded the Iron Cross in 1914.\n-Awarded the Royal Order of the House of Hohenzollern in 1918.\n§GNotes:§W\n-Arrogant\n-Through planer"
GER_Erich_Raeder_desc:0 "§G군 인사 보고서\n§G출생:§W24 April 1876 Wandsbek, Germany\n§GMilitary Career:§WRaeder joined the Kaiserliche Marine in 1894 and rapidly rose in rank, becoming Chief of Staff for Franz von Hipper in 1912. His intelligent, thorough and good work ethic lead his superiors to favor him and he grew to become somewhat popular. During this time leading up to The Great War, he served as an observer in the Russo-Japanese War and was the Kaiser’s personal yacht driver. Throughout the Great War he played a significant role planning and commanding different attacks on British Ships. After the war he continued serving in the Weimar navy until he was promoted to the Commander in Chief of the German navy in 1928. When [GER.GetLeader] came to power he remained loyal to the Reich, though Raeder is distrustful of politicians and disagrees with [GER.GetLeader] on the usefulness of naval combat in modern war.\n-Awarded the Order of the Red Eagle in 1911.\n-Awarded the Iron Cross in 1914.\n§GNotes:§W\n-Intelligent and cold\n-Supports an agressive Navy\n-Distrusts politicians"
GER_Erwin_von_Witzleben_desc:0 "§G군 인사 보고서\n§G출생:§W24 April 1876 Wandsbek, Germany\n§GMilitary Career:§WVon Witlzeben joined the army in 1901 after graduating from the Prussian Cadet Corps., and was assigned to the Grenadier Regiment König Wilhelm I No. 7 as a Lieutenant. At the beginning of the Great War, Witzleben served as brigade adjutant in the 19th Reserve Infantry Brigade, and later became it’s commander. Afterwards, he was sent to General Staff training and witnessed the war end as First General Staff Officer of the 121st Division. In the Reichswehr of the Weimar Republic, Witzleben was promoted to company commander. In 1923, he found himself on the Fourth Division staff in Dresden as a Major. He eventually rose through the ranks as a battalion commander, before eventually became promoted to colonel. In 1933 when [GER.GetLeader] came to power, he was transferred to the post of Infantry Leader VI in Hanover. However, in 1934, one of his fellow officers was dismissed from command because of charges of Socialist sympathies were brought up against him, and thus he became skeptical of the new regime, and openly opposed to it.\n-Awarded the Iron Cross in 1914.\n-Awarded The Knights Cross of House of Hohenzollern in 1918.\n§GNotes:§W\n-Skeptical of [GER.GetLeader] and Valkism\n-Very openly opinionated\n-Friendly with other officers"
GER_Ewald_von_Kleist_desc:0 "§G군 인사 보고서\n§G출생:§W8 August 1881 Braunfels, Germany\n§GMilitary Career:§WEwald von Kleist joined the army on March 9, 1900 as a Fahnenjunker in the field artillery regiment "General Feldzeugmeister" No. 3 , where he was promoted to lieutenant on 18 August 1901 . On March 22, 1914 he was transferred as a Captain to the Leibhusarenregiment  No. 1. After the beginning of the First World War, Kleist participated in the Battle of Tannenberg. From 1915 to 1919 he was used as a staff officer on the Western Front. In 1920 Kleist joined the Freikorps and remained part of the organisation as a tactics teacher throughout the remainder of the interwar but went back into the army in 1930. Kleist was promoted to Colonel in 1931 and became commander of the 9th (Prussian) Infantry Regiment in Potsdam and in 1932 commander of the 2nd Cavalry Division. In October 1932 in this position was promoted once again to Major General and finally in 1933 he attained the rank of Lieutenant General. Because of his excellence and skill as a teacher and strong support of Valkism, he was able to spread [GER.GetLeader]’s philosophy to many up and coming officers of the new German army.\n-Awarded the Iron Cross in 1914.\n§GNotes:§W\n-Effective Calvalry and Motorized Commander\n-Early Supporter of Valkism\n-Excellent tactics teacher\n-Popular among his students"
GER_Friedrich_Paulus_desc:0 "§G군 인사 보고서\n§G출생:§W23 September 1890 Guxhagen, Germany\n§GMilitary Career:§WAfter being unsuccessful in securing a cadetship in the German Naval Academy he joined the 111th Infantry Regiment as an officer cadet in February of 1910. During The Great War his unit was used in France, Italy, Romania, and Serbia before ending up back on the Western Front. However the war had several effects on his health, many of which he did not recover from. After the conflict he became part of the Free Corps at the Eastern Border Guard which fought against the occupation of Posnan territories by Polish troops. He was involved in the organization of volunteering as well as in advertising and recruitment but did not participate in battles himself. In 1919, Paul was transferred to the provisional Reichswehr and would be a General staff officer temporarily. After that he became a tactics teacher for his division and was appointed as a major were he assisted in officer training. It has stated that he witnessed the attempted coup by the Valkists back in 1923, but unfortunately didn’t take a personal account.\n-Awarded the Iron Cross in 1914.\n§GNotes:§W\n-Strong awareness of movement in war\n-Talented teacher"
GER_Friedrich_Schulz_desc:0 "§G군 인사 보고서\n§G출생:§W15 October 1897 Guxhagen, German Kaiserreich (Now Poland)\n§GMilitary Career:§WWhen the Great War broke out, Schulz joined the Neumark Regional Field Artillery Regiment No. 54 as a volunteer. In 1916 he was promoted to Lieutenant and served in the 3rd Posen Infantry Regiment No. 58. After the war he was transferred to the Reichswehr. There he was first used at the 8th (Prussian) Infantry Regiment as an officer in the 6th Company in Glogau. On April 1, 1925 he was promoted to Lieutenant and became adjutant of the III. Battalions in Görlitz. In 1930 he moved to the staff of the 4th Division of Dresden and was promoted on 1 November 1931 to captain.\n-Awarded the Iron Cross in 1914.\n-Awarded the Wound Badge 3rd Class (Black) in 1918.\n§GNotes:§W\n-Skilled infantry officer"
GER_Felix_Steiner_desc:0 "§G군 인사 보고서\n§G출생:§W15 23 May 1896, Stalluponen\n§GMilitary Career:§W Felix Steiner joined the Royal Prussian Army as an infantry cadet. During World War 1, he was wounded in August, but was eventually promoted to Lieutenant, and later served on the Eastern Front. In 1919, Steiner joined the Freikorps in the East Prussian city of Memel and was incorporated into the Reichswehr in 1921. He would go on to leave the Reichswehr in 1933 after attaining the rank of Major. Eventually, he joined the Valkist party, as well as the parties TST, and would later be appointed to train and drill the TST, in order for them to be properly used on the frontline if the Valkists later came to power. Eventually, when the Valkists came to power, he would eventually be promoted to colonel, and found his own regiment, the TST-Verfügungstruppe, which was to be used as personal troops that could be used by [GER.GetLeader].\n§GNotes:§W\n-Refuses to Needlessly sacrifice his troops\n-Great at training soldiers\n-Adept Quartermaster"
GER_von_Randow_desc:0 "§G군 인사 보고서\n§G출생:§W8 February 1879 Neisse, German Kaiserreich \n§GMilitary Career:§WAlfred von Randow became an Officer in 1898. After that he served in various Regiments and when the war came to a close in late 1919 he was tasked with creating a Freikorps to protect German Railways from Collectivist Aggression. It quickly became one of the biggest Detachements in Eastern Germany having over 2000 Members and became very famous for its ferocity when fighting the Spartacists in their Uprising. After Randows Unit was included in the new German Army he pursued his military career even further. When [GER.GetLeader] rose to power he immediately promoted von Randow, who lead the Infaterieschule Köln, to General and tasked him with expanding the Manpower Pool of the TST.\n-Awarded the Iron Cross in 1914.\n-Awarded the Pour le Merite in 1918.\n§GNotes:§W\n-Skilled infantry officer\n One of Germanys most popular Freikorps Leaders "
GER_von_Stephani_desc:0 "§G군 인사 보고서\n§G출생:§W12 June 1876 Bielefeld, German Kaiserreich \n§GMilitary Career:§WFRanz von Stephani fought in World War 1 as Major in the 1. Garde-Regiment zu Fuß and became highly decorated throughout the war. Being demobilized after World War One he quickly founded his own Freikorps and valiantly fought against the Red Revolution. After the Revolution was put down he joined the Valkist Party and quickly rose to power by being one of its finest Propagandists and Administrators. Being nicknamed the Valkist Eminence he was promoted to General der Kampfregimenter after [GER.GetLeader]s Rise to Power.\n-Awarded the Iron Cross in 1914.\n§GNotes:§W\n-Effective Infantry Commander\n-Early Supporter of Valkism\n-Excellent Propagandist and Administrator\n-Popular among his troops"
GER_el_cher_desc:0 "§G군 인사 보고서\n§G출생:§W12 June 1900 Berlin, German Kaiserreich \n§GMilitary Career:§WHorst Sabac el Cher is the son of the famed Musician and Valkist Support Gustave Sabac el Cher. Having joined the military in 1918 as Officer Cadet he did not see action until the end of the war and continued his Officer Carreer in the new Reichswehr. Secretly supporting the Valkist Cause together with his father, as the Valkists were promising to end discrimination against the Black Germans. He advanced to become a General under [GER.GetLeader] in the year 1935 and was made Commander of the 3rd Infantry Division\n-Awarded the Brandeburgerkreuz in 1933.\n§GNotes:§W\n-First Black german General\n-Early Supporter of Valkism\n-Excellent at motivating his troops\n-Popular among his troops"
GER_von_Stierlitz_desc:0 "§G군 인사 보고서\n§G출생:§W12 June 1885 Berlin, German Kaiserreich \n§GMilitary Career:§WThe true German. Character - Nordic, sustained. Maintains good relations with workmates. Immaculately performs his duty. Merciless to the enemies of the Reich. A great athlete: the champion of Berlin in tennis. He joined the German Army in 1903 and became Regiment Commander at the beginning of World War 1 and led his Regiment with unmatched Skill. Awarded the Pour le Merite and Iron Cross in World War 1."
GER_Mahraun_desc:0 "§G군 인사 보고서\n§G출생:§W30 December 1890 Kassel, German Kaiserreich \n§GMilitary Career:§WHaving joined the Kaiserliche Armee in 1908 as Fahnenjunker Mahraun was highly decorated during WW1 and joined the Freikorps und von Randow. Getting in touch with the Far Right and their political Arm he quickly got aquainted to [GER.GetLeader] and his Party which elevated him into the Position of General of the Infantry in 1934. Even though not really that interested in the Ideology of Valkism and instead promoting his own Ideology he is nontheless highly loyal to [GER.GetLeader] and moreso to Germany."





