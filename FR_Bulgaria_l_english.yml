bulgaria.1.d:0 "대전쟁의 패배와 재앙적인 '뇌이 조약' 체결 후, 불가리아의 상황은 심각합니다. 조약 체결 이전에 이미 불가리아는 혼란에 빠져있었는데, 전선의 병사들이 정부에 반기를 들고 수도로 진군했기 때문입니다. 절망적인 상황에서, 정부는 반군을 진정시키기 위해 알렉산다르 스탐볼리스키와 라이코 다스칼로프를 보냈습니다. 결과적으로 반란은 실패했지만, 두 인사는 사면받았습니다. \n 그후 있던 1919년 선거에서 최초로 좌파 정당인 불가리아 농민 동맹(BANU)이 승리했습니다. \n\n 키로프의 국제주의로 인해 불가리아 공산당(BKP)과 농민 동맹은 서로에게 협조적이었고, 강력한 정치 연합을 형성했습니다. 그 와중에 스탐볼리스키는 권력을 확보하고 반대 진영을 탄압하는데 집중했으며, 동시에 당 충성파로 이루어진 또다른 군대나 다름없는 등위대(Orange Guard)가 세를 불려, 스탐볼리스키에 반대하기 위한 입헌 연합의 터르노보 모임을 방해하는 등의 사건에 개입하기 시작했습니다. 1927년 2월 5일, 폭탄 공격의 후유증으로 스탐볼리스키는 사망했습니다. 이는 BANU-BKP 연합을 일시적 혼란으로 몰아넣었습니다. 스탐볼리스키 사후 당수가 된 라이코 다스칼로프가 이끄는 BANU의 과격파는, 혁명을 즉각 시작하고자 했습니다. \n 그러나 반동주의 세력은 3월 3일 쿠데타를 일으켰고 다스칼로프는 겨우 탈출했습니다. 전국에 계엄령이 선포되었지만, 그 결과는 등위대와 농민층의 반란이었습니다. 소련의 지령에 따라 BKP는 중립을 지켰으며, 반란은 잔혹하게 진압되었습니다. 이는 곧 BKP의 실수로 드러났는데, '피의 교수', 알렉산다르 찬코프가 이끄는 신정부가 좌파를 가혹하게 탄압했기 때문입니다. 뒤이어 이어진 백색 테러는 불가리아 역사상 가장 유혈이 낭자한 시기 중 하나였습니다. 찬코프의 정책은 반발을 일으켜 또다른 쿠데타로 이어졌습니다. 이는 차르에게만 충성하는 정부의 수립으로 이어졌으며, 이 상황은 오늘까지도 지속되고 있습니다."
bulgaria.2.d:0 "우리는 승전 후 도브루자를 반환받는다는 조건하에, 루마니아에 대항해 헝가리와 동맹을 맺었습니다. 이제 헝가리는 루마니아와 전쟁에 돌입했으며, 우리에게 참전을 촉구하고 있습니다. 우리는 참전해야 할까요?"
bulgaria.3.d:0 "오늘 소피아 외곽에서 총성이 들린 후, 불가리아 공산당의 준군사조직이 중앙정부청사를 곧 장악했습니다. 그리고 그들이 헝가리의 사회주의 정권으로부터 대규모 지원을 받은 사실이 확인되었습니다! 그들은 불가침 조약을 체결한 후, 추후에 군사 동맹으로 이를 전환할 계획을 세우고 있습니다.\n\n 결과적으로 이 반란군들은 빈약한 무장만 되어있으며, 대규모 병력을 투입한다면 진압이 가능할지도 모릅니다."

