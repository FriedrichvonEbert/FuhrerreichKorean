POL_latvian_ultimatum:0 "라트비아 최후통첩"
POL_latvian_ultimatum_desc:0 "라트비아는 충분히 오랫동안 우리의 세력권에 있었습니다. 우리는 리가의 평화 협정에 합의했던 그들의 "중립성"을 깨야 합니다."
POL_baltic_soviet_republic_ultimatum:0 "발트 소비에트 사회주의 공화국에 최후통첩"
POL_baltic_soviet_republic_ultimatum_desc:0 "라트비아가 폴란드에 편입됨에 따라 발트 국가에 대한 우리의 영향력을 더욱 확대할 때가 왔습니다. 발트 소비에트 사회주의 공화국만이 마지막 장애물로 남아 있습니다."
POL_fight_the_beast:0 "짐승과 싸우다"
POL_fight_the_beast_desc:0 "독일인들은 우리의 가장 큰 적이고, 우리는 이 위협을 반드시 처리할 것입니다.\n\n 이제 유럽의 야수를 공격할 때입니다!"
POL_threaten_zapadoslavia:0 "슬로바키아 위협"
POL_threaten_zapadoslavia_desc:0 "이제는 남쪽의 약자를 위협하고 그들의 전략적인 영토를 우리가 받아야할 때입니다!"
POL_buy_land_landowners:0 "지주에게서 토지구매"
POL_buy_land_landowners_desc:0 "수세기 동안, 지주들은 농부들이 경작하는 토지의 대부분을 소유했습니다. 봉건시대 이후에도 지주들은 여전히 대부분의 토지를 소유하고 있어 기본적으로 봉건시대와 마찬가지로 소규모 농민들이 그곳에서 일하도록 강요하고 있습니다. 우리는 이런 극빈층 착취에 종지부를 찍어야 합니다."
POL_better_conditions:0 "노동자 환경 개선"
POL_better_conditions_desc:0 "이제 우리는 사회주의식 계획을 이행하고 노동자들에게 그들이 필요로 하는 권리를 부여할 때입니다. 우리나라의 일부 지역은 산업화가 심하고 이들 지역의 근로자들은 더 나은 근무 환경을 요구하고 있습니다. 사회주의식 계획을 통해 우리 업계의 생산성과 노동자의 만족도를 높일 수 있습니다. 두 계층 모두가 이득을 얻는 상황입니다."
POL_land_redistribution:0 "토지의 재분배"
POL_land_redistribution_desc: "이제 대지주들로부터 매입한 토지를 소규모 농가에 재분배하기 시작해야 하고 폴란드 농촌에서는 쾌활하게 평등을 당연하게 받아들여야 합니다."
