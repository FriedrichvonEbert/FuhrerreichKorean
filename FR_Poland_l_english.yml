poland.24.t:0 "발트 소비에트 공화국이 요구를 거부하다!"
poland.24.d:0 "발트 소비에트 공화국이 우리의 정당한 영토에 대한 요구를 거부했습니다! 우리는 영토를 얻기위해 전쟁을 해야할까요?"
