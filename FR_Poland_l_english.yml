### Focus ###
POL_great_sitting:0 "세임의 대논쟁"
POL_great_sitting_desc:0 "나라 안의 안 좋은 상황에도 불구하고 셰임은 몇 달 동안 큰 문제를 논의하지 않았습니다. 이러한 방임은 우리나라를 해치고 있고 우리는 그것에 대해 뭔가 조치를 취해야 합니다. 왕은 셰임 대논쟁을 조직하라고 명령했습니다. 이 논쟁은 엄청난 시간을 소요할 것이며 우리의 현재 문제를 모두 해결하기를 바랍니다."
POL_auth_dem:0 "진정한 입헌군주국"
POL_auth_dem_desc:0 "민주주의는 우리의 군주처럼 언제나 당연히 여겨질겁니다."
POL_auth_elections:0 "선거"
POL_auth_elections_desc:0 "새로운 선거를 준비하고 국민들이 미래의 정부를 선택하도록 해야 할 때입니다."
POL_WIP_2:0 "히에노-피아스트당"
POL_WIP_2_desc:0 "히에노-피아스트당은 우파 및 중도파 정당, 즉 기독민주당 및 국민민주당의 연합체입니다. 그들은 소수 민족의 권리를 줄이고, 산업을 완전히 또는 부분적으로 국유화하려고 합니다."
POL_centrolew:0 "중도좌파당"
POL_centrolew_desc:0 "중도좌파당은 좌파와 중도파 정당, 즉 폴란드 사회당과 농민당의 연합체입니다. 그들은 우리 나라에 사는 다양한 민족들 사이의 평등을 요구하고 우리 사회의 가장 가난한 사람들, 즉 농부들과 노동자들을 도우려고 합니다."
POL_pataut_mon:0 "우리 모두는 왕이 필요하다"
POL_pataut_mon_desc:0 "민주주의는 우리에게는 그저 무거운 짐에 불과하다는 것이 증명되었습니다. 왕이 우리의 유일한 진정한 지도자가 되면 이런 일도 끝날겁니다"
POL_imprison_opposition:0 "반대파 수감"
POL_imprison_opposition_desc:0 "모든 사람들이 우리의 새로운 방식 끝에 빛을 본 것은 아닌 것 같습니다. 다양한 단체들과 우리가 흔히 말하는 야당은 "전혀 민주적이지 않은"폴란드 왕국에 반대하는 몇 가지 시위를 조직했습니다. 분명히 그들의 행위는 잘못됐으며 우리가 그들의 실수를 바로잡아야 합니다."
POL_arrest_conspirators:0 "공범자들 체포"
POL_arrest_conspirators_desc:0 "야당의 실수를 바로잡으려는 우리의 노력에도 불구하고 여전히 우리와는 다른 사상을 옳다고 믿는 사람들이 있습니다! 그들은 우리의 통치를 불안정하게 만드는 것을 목표로 하는 지하 조직을 이끌고 있습니다. 우리는 이러한 터무니없는 행동에 종지부를 찍어야 합니다."
POL_disband_sejm:0 "셰임 해체"
POL_disband_sejm_desc:0 "왕이 거의 모든 권력을 장악하고 있기 때문에 더이상 의회는 아무런 힘도 없습니다. 그것은 밝은 미래로 가는 길의 장애물일 뿐입니다!"
POL_new_elections:0 "새로운 공화국"
POL_new_elections_desc:0 "왕정이 해체되면서 새로운 민주통치가 집권하게 됐습니다."
POL_the_actual_elections:0 "새 선거"
POL_the_actual_elections_desc:0 "새로운 선거를 준비하고, 국민들이 미래의 정부를 선택하도록 해야 할 때입니다."
POL_centrolew_coalition:0 "§Y중도좌파당§!"
POL_centrolew_coalition_desc:0 "중도좌파당은 좌파와 중도파 정당, 즉 폴란드 사회당과 농민당의 연합체입니다. 그들은 우리 나라에 사는 다양한 민족들 사이의 평등을 요구하고 우리 사회의 가장 가난한 사람들, 즉 농부들과 노동자들을 도우려고 합니다."
POL_Ch_P:0 "§Y히에노-피아스트당§!"
POL_Ch_P_desc:0 "히에노-피아스트당은 우파 및 중도파 정당, 즉 기독민주당 및 국민민주당의 연합체입니다. 그들은 소수 민족의 권리를 줄이고, 산업을 완전히 또는 부분적으로 국유화하려고 합니다."
POL_nationalism:0 "새로운 시대"
POL_nationalism_desc:0 "우리의 영광스러운 나라를 위한 새로운 시대가 왔습니다! 반역적인 왕과 그의 정부들이 사라졌으니, 우리는 이 나라를 우리의 입맛에 맞게 형성할 수 있고, 폴란드 민중들 사이의 민족주의를 되살릴 수 있습니다!"
POL_one_leader:0 "하나의 지도자"
POL_one_leader_desc:0 "우리가 필요로 하는 리더는 단 한 명입니다. 민주주의의 복잡한 구조는 항상 비효율적이었고, 앞으로도 비효율적일 것입니다."
POL_one_nationality:0 "§Y하나의 민족§!"
POL_one_nationality_desc:0 "이 곳에서는 오직 하나의 국적만이 존재합니다. 폴란드인들은 자신의 조국에서 정점에 서서 통치할 것이고 다른 민족들은 폴란드인에 의해 짓눌릴겁니다!"
POL_one_party:0 "하나의 정당"
POL_one_party_desc:0 "이 나라에는 진정한 정당이 하나밖에 없습니다. 서로 다른 생각을 가졌다 할지라도 우린 모두 옳은 길을 걷게 될 겁니다."
POL_military_junta:0 "군부가 정권을 장악하다"
POL_military_junta_desc:0 "국왕의 불법적인 행동은 군부를 압박하여 그에 대한 조치를 취하게 했습니다. 이제 군부가 손에 권력을 쥐고 우리의 운명을 결정할 것입니다."
POL_punish_me_daddy:0 "군주에게 충성하는 연대들 처벌"
POL_punish_me_daddy_desc:0 "우리가 권력을 쟁취하는 동안, 우리의 대의에 대한 지지를 거절하고, 대신 왕의 정권을 옹호하는 여러 연대가 있었습니다. 엄벌에 처해야합니다. 그렇지 않으면 우리 군이 분열돼 작전불능이 될 수도 있습니다."
POL_stabilise_situation:0 "상황 안정화"
POL_stabilise_situation_desc:0 "군부가 신속하게 나라를 점령하면서 수천 명의 국민과 관료들은 혼란스러워하고 있습니다. 인수인계에 대한 공식 성명을 발표하고 불필요한 혼란을 해소하기 위한 행정적 조치를 취해야 합니다."
POL_puppet_prime_minister:0 "§Y우리의 통치에 대한 문제§!"
POL_puppet_prime_minister_desc:0 "'합법적인' 정부와 함께 꼭두각시 총리를 두는 것은 사태 안정에 큰 도움이 될 것입니다. 그렇지 않으면 우리 군 원수가 스스로 지도자에 오를 겁니다."
POL_guiding_hand:0 "§Y왕의 인도하는 손§!"
POL_guiding_hand_desc:0 "왕의 지도는 이 나라를 지키고, 그 운명을 결정할 것입니다.\n 왕의 권력은 의심할 여지가 없습니다, 영원히."
POL_restart_the_economy:0 "경제 재시작"
POL_restart_the_economy_desc:0 "런던 증권 시장 붕괴의 결과는 폴란드에 경제적 대혼란을 야기시키고 있습니다. 우리는 이 재난을 해결하기 위해 가능한 한 빨리 개혁을 통과시켜야만 합니다."
POL_protect_the_consumer:0 "소비자 보호"
POL_protect_the_consumer_desc:0 "두 가지 제안 중에서, 우리는 소비자를 보호하는 것을 선택했습니다. 우리 국민의 경제 안보는 가장 중요한 문제 중 하나이며, 스스로 경영할 수 있는 대기업에는 절대 더 많은 관심을 기울이지 않을 것입니다."
POL_subsudise_local_industries:0 "지역 산업 보조금"
POL_subsudise_local_industries_desc:0 "지역 산업은 우리나라의 발전을 위해 중요합니다. 그들이 제대로 작동하지 않으면 우리 경제는 망합니다."
POL_encourage_domestic_industry:0 "국내 산업 장려"
POL_encourage_domestic_industry_desc:0 "국내 산업은 국제적인 관심이나 외국의 우려보다는 우리에게 더 중요하고, 앞으로도 항상 중요할 것입니다. 국내 산업은 우리 주민들이 필요로 하는 대부분의 상품에 대한 소비를 보장하는 것들입니다. 이것이 우리가 우리 경제의 국내 산업을 장려하는데 집중해야 하는 이유입니다."
POL_warsaw_to_wilno_railway:0 "바르샤바-빌노 철도"
POL_warsaw_to_wilno_railway_desc:0 "도로 기반 시설은 폴란드에서 잘 개발되지 않았습니다. 이것이 우리가 철도 인프라를 확장해야 하는 이유입니다다. 왜냐면 철도는 언제나 우리나라에서 움직이는 주요한 방법이었기 때문입니다."
POL_rail_to_lwow:0 "르부프로 철도 연장"
POL_rail_to_lwow_desc:0 "철도가 빌노로 확장되면서 이제 남부 지역을 나머지 지역과 연결해야 합니다. 이 계획에서는 르부프를 철도 중심부로, 그리고 우리 철도망의 남쪽 부분을 위한 "종착역"으로 바꿀 것을 제안합니다."
POL_wolnosc_mine:0 "자유 광산 기금"
POL_wolnosc_mine_desc:0 ""
POL_support_our_military_industrial_complex:0 "우리의 군사산업단지 지원"
POL_support_our_military_industrial_complex_desc:0 "두 가지 제안 중에서, 우리는 폴란드의 재정 상황을 이용하고, 다소 괜찮은 봉급을 주고 가난한 사람들에게 공공사업을 제공하는 것을 선택했습니다. 그들은 폴란드 군사 산업 단지를 개발하게 될 것이고 우리 국민과 우리 군대 모두에게 이득이 되는 상황이 될 것입니다."
POL_expand_warsaw_arsenal:0 "바르샤바 무기고 확대"
POL_expand_warsaw_arsenal_desc:0 "바르샤바 무기고가 붕괴된 상황을 봤을때 우리는 무기고를 재건하고 확장하는 계획을 세워야 합니다."
POL_krakow_arms_industry:0 "크라쿠프 무기 산업"
POL_krakow_arms_industry_desc:0 "바르샤바 무기고를 확장한 후에 우리는 산업 발전에 초점을 맞추어야 합니다. 크라쿠프의 산업단지는 군수산업의 중심지로 잘 알려져 있습니다. 하지만, 그들이 생산하는 무기의 양은 폴란드 군대의 요구를 충족시키기에 충분하지 않습니다. 우리는 크라쿠프의 무기 산업을 확장하여 그러한 요구들을 충족시켜야 합니다."
POL_end_of_reforms:0 "경제 개혁의 끝"
POL_end_of_reforms_desc:0 "마침내 끝이 났습니다! 수천, 수백만 가정의 가계부가 다시 살아나고 있습니다. 실업률이 떨어졌고, 빈곤층도 감소했습니다. 우리의 계획은 완벽하게 이루어졌다는 말입니다! 이러한 성공과 그것이 우리 당의 인기에 미치는 영향이 엄청나다는 것과는 별개로 대공황의 속편은 원하지 않습니다."
POL_warsaw_university:0 "바르샤바 대학"
POL_warsaw_university_desc:0 ""
POL_foreign_policy:0 "§Y외교 정책§!"
POL_foreign_policy_desc:0 "이제 우리는 외교 문제를 진지하게 받아들이고 지역 정세에 대한 입장을 발표할 때입니다."
POL_our_place_in_the_world:0 "많은 선택지, 하나의 답"
POL_our_place_in_the_world_desc:0 ""
POL_the_old_alliance:0 "오래된 동맹"
POL_the_old_alliance_desc:0 "우리는 항상 우리의 서쪽 친구 프랑스와 좋은 관계를 유지했습니다. 그들은 역사적으로 우리를 도왔고, 이제 우리는 그들을 도울 것입니다!\n\n(어쩌면 우리의 도움이 되든가요.)"
POL_deal_with_the_devil:0 "악마와의 거래"
POL_deal_with_the_devil_desc:0 "절박한 시기에는 절박한 대책이 요구됩니다. 우리는 진정한 악을 몰아내기 위해 악마와 계약했습니다."
POL_the_intermarium:0 "인터마리움"
POL_the_intermarium_desc:0 "폴란드는 우리의 이웃들이 좋아하든 싫어하든 지역강국입니다. 우린 자력으로 동유럽 동맹을 만들 수 있는 영향력과 관계를 가지고 있습니다. 그리고 희망컨대 우리의 적들에게 대항할 수 있는 기회입니다."
POL_invite_romania:0 "루마니아 초대"
POL_invite_romania_desc:0 "우리는 동맹을 남쪽으로 확장해야 합니다. 그리고 루마니아는 항상 우리와 가장 가까운 친구였습니다."
POL_invite_hungary:0 "헝가리 초대"
POL_invite_hungary_desc:0 "우리는 남으로 동맹을 확장해야 합니다. 그리고 헝가리는 우리와 많은 역사를 공유하는 진정한 친구입니다"
POL_invite_centroslavia:0 "슬로바키아 초대"
POL_invite_centroslavia_desc:0 "우리는 동맹을 남쪽으로 확장해야 합니다. 그리고 슬로바키아는 가치있게 여겨지는 좋은 전략적 동맹입니다."
POL_invite_belarus:0 "벨라루스 초대"
POL_invite_belarus_desc:0 "우리는 동쪽으로 동맹을 확장해야 합니다. 벨로루시는 우크라이나의 팽창주의에 대비하여 귀중한 동맹이 될 것입니다."
POL_belarus_railway:0 "바르샤바-민스크 철도 건설"
POL_belarus_railway_desc:0 "철도를 확장하는 것은 더 많은 지원과 협력을 의미합니다"
POL_pol_no_bully_slo:0 "남쪽의 안전"
