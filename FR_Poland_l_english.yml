poland.1.t:0 "폴란드 왕국"
poland.1.d:0 "Following the Partitions of Poland at the end of the 18th century, Poland regained its independence in November 11th 1919 thanks to the Treaty of Versailles. The Kingdom of Poland is a semi-constitutional monarchy, led by the king Franciszek I Radziwiłł, one of the most prominent Polish magnates. The revitalization of the country's industry and infrastructure, was abruptly halted by the Polish-Ukrainian war, which broke out in [FILL THIS WITH THE CORRECT DATE]. The Poles emerged victorious, holding onto their historical territory of Red Ruthenia. The victory however, wasn't merciful to the territory itself, leaving it utterly destroyed, and with that, problems emerged. As soon as the Marshal of Poland, Józef Piłsudski, retired from politics, and the new government was democratically elected, it was obvious that Polish politics will give the whole country a hard time. Numerous disagreements between, and within the parties, caused gridlocks which paralized the Sejm over and over again, forcing the King to disband it numerous times. The situation only worsened when the Prime Minister Gabriel Narutowicz, after a couple of months in office, was assasinated by a member of the right-wing party, the National Democracy (Narodowa Demokracja). Seeing the innefective polital system collapse under its own weight, in September 1926 Józef Piłsudski came back from his political retirement, and, with the consent of the King, assumed total power over the government and the Sejm. This stabilized the Polish "democracy", and lasted until Piłsudski fell ill in July 1935, and his influence and control over his supporters started fading away. The fights in the Sejm erupted once again, as strong as never before, with several parties splitting due to internal disagreements. The Polish King, for the third time, used his power to disband the government and the Sejm, but this time, only new Sejm elections were organised. Instead of electing a new government, the King appointed a group of advisors, to help him run the country. This state continues to this day, but the change may come any minute now, with Piłsudski's state of health getting only worse, and the Sejm starting to be inneffective as it always was."
poland.1.a:0 "믿음, 법률, 국왕을 위하여"
poland.2.t:0 "폴란드 산업 법안"
poland.2.d:0 "지난 몇년 동안 폴란드의 산업 법률은 전혀 개정되지 않았고 이는 폴란드 국민들과 경제에 악영향을 미쳤습니다. 이를 해결하기 위해 셰임의 두 정당이 각각 계획서를 제출했습니다. MOW는 소비재에 대한 세금을 낮추고 여분의 민간공장들을 건설하기를 원합니다. 한편, PSCD는 군수 공장에 보조금을 지급하기를 원합니다. 어떤 계획을 선택하시겠습니까?"
poland.2.a:0 "MOW의 계획을 선택한다"
poland.2.b:0 "PSCD의 계획을 선택한다"
poland.2.c:0 "양쪽 모두의 법안에 거부권을 행사한다"
poland.3.t:0 "세금 개혁 법안"
poland.3.d:0 "The Polish tax system is outdated and unnecessary complicated, this lead to massive tax evasion and people being taxed rates higher than 100%. The parties in the Sejm have both submitted a plan to fix this mess. The MOW has a proposal which focuses on a slightly progressive system and the PSCD wants to implement a flat tax. Which one should we choose?"
poland.3.a:0 "MOW의 계획을 선택한다"
poland.3.b:0 "PSCD의 계획을 선택한다"
poland.3.c:0 "양쪽 모두의 법안에 거부권을 행사한다"
poland.4.t:0 "The freedom of speech Bill"
poland.4.d:0 "This bill was proposed by the MOW and the PSCD, this plan wants to implement a universal free speech law for all inhabitants of the kingdom of Poland, not just the Poles. This would make Lithuania very happy, but a greater amount of freedom of speech also decreases the status of the monarchy and the monarch. What should we do with the bill?"
poland.4.a:0 "법안이 통과되었다!"
poland.4.b:0 "거부권을 행사하라!"
poland.5.t:0 "소수민족의 특권"
poland.5.d:0 "For a long time, minorities possesed a number of rights and privileges. On today's discussion in the Sejm, the conservative PSCD party brought up this topic. The question is, what do we do with these rights? The population is split on this matter, and so are the members of the parliament. Should we listen to PSCD and lower their rights, or should we listen to PPS and SL, and either leave them as they are, or increase them further?"
poland.5.a:0 "사회주의자들의 의견에 따라, 더 많은 특권을 부여한다"
poland.5.b:0 "자유주의자들의 의견에 따르자, 그들의 특권은 충분하다"
poland.5.c:0 "보수주의자들의 의견에 따르자, 그들은 너무 많이 가지고 있다"
poland.6.t:0 "육군 개혁 법안"
poland.6.d:0 "In these turbulent times an improvement of out army is necessary. Two plans have been proposed. The MOW proposes to simply conscript more men in exchange for hiring less researchers, while the PSCD only wants to increase researchers. Which plan should we choose?"
poland.6.a:0 "MOW의 계획을 선택한다"
poland.6.b:0 "PSCD의 계획을 선택한다"
poland.6.c:0 "양쪽 모두의 법안에 거부권을 행사한다"
poland.7.t:0 "공군 개혁 법안"
poland.7.d:0 "The Polish airforce still uses old Great War planes which are not only incredibly outdated, but also incredibly ineffective. The MOW and the PSCD have now both both submitted a plan to fix our airforce, the MOW proposes to focus on the ability of our fighters and the PSCD proposes to focus of our bombing capacty. Which plan should we choose?"
poland.7.a:0 "MOW의 계획을 선택한다"
poland.7.b:0 "PSCD의 계획을 선택한다"
poland.7.c:0 "양쪽 모두의 법안에 거부권을 행사한다"
poland.8.t:0 "셰임의 대논쟁"
poland.8.d:0 "이 나라의 나쁜 현황에도 불구하고, 셰임을 몇달동안 어느 문제에 대해서도 논하지 않았으며, 이제는 이에 대해 손을 써야만 할 때가 왔습니다. 국왕은 셰임의 대논쟁을 개최할 것을 명령했습니다. 폴란드-리투아니아 연방 때에 조직되었던 대 셰임과 비슷하게, 이 회의는 엄청나게 긴 시간을 필요로 할 것입니다. 소수민족 대표와 같은 추가적인 손님들은 셰임에서 가장 가까운 건물에 머물게 될 것이며, 식사와 같은 모든 필요한 것들은 셰임 건물에서 제공될 것입니다. 회기들은 오전 10시에 시작해서 오후 8시에 끝날것이며, 휴식시간 또한 있습니다. 이는 가장 중요한 국가적 문제이므로, 의석에 없는 모든 의원들의 회석은 소멸될 것입니다."
poland.8.a:0 "이것이 최선의 답이다"
