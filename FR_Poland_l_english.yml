POLITICS_FRANCISZEK_RADZIWILL_DESC:0 "King Franciszek I Radziwiłł (full name: Janusz Franciszek Ksawery Józef Labre Bronisław Maria Radziwiłł) (Born in Berlin on September 3rd, 1880) is a polish nobleman and a king of the Kingdom of Poland.\n\n During the Great War he found himself on the Russian side of the frontline, in his family estate in Ołyka in Volhynia. There, he organised help for the refugees from the Congress Poland. In 1918, as the supporter of the Regency Council, he came back to Poland and became a member of the Jan Kanty Steczkowski's government as the Director of the State Department. He was responsible for the Polish foreign policy and developing the Polish diplomatic ties around the world.In the summer of 1918 he held diplomatic talks with the German and Austrian emperors, Wilhelm II and Carl I, about the future of the Kingdom of Poland. During the meeting they considered various candidacies for the crown of the Kingdom of Poland. During the meeting he also refused to be a candidate for the crown of the Kingdom of Lithuania, as he was a cousin of the German emperor. In 1919 he tried to become a part of the Polish diplomatic mission to the Conference of Versailles, but failed. Nonetheless, to his surprise, on the Versailles Conference, the Regency Council was proclaimed the only legal government of Poland. Then, on November 20th, he was chosen by the Council to become the new King. It was obvious that the decision was pushed by the Entente Powers, due to Radziwiłł's royal ties to various royal families of europe. One month later, Janusz Radziwiłł was officialy coronated and he chose the second name Franciszek as his royal name. "
POL_Edward_Rydz_Smigly_desc:0 "Known as Józef Piłsudski's heir, Rydz-Śmigły obtained his fame after his deeds in the Polish-Ukrainian War,halting the Ukrainian advances through methods similiar in manner to those used on the western front during the Great War. Developing a line of defences, he allowed his superior, Piłsudski, to focus on dismantling the encircled Ukrainian troops defending in local areas.\n This experience and other factors led to him choosing well dug-in defence as the conflict-winning tactic."
