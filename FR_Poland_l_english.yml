poland.25.t:0 "리투아니아 합병"
poland.25.d:0 "폴란드 왕국은 이미 리투아니아 동상을 폴란드 동상으로 바꾸고 리투아니아 정부 관리들을 제거하기 시작했습니다. 우리가 알고 있는 리투아니아의 끝일지도 모릅니다. 하지만 우리 나라에는 반란과 희망의 목소리가 있습니다. 어쩌면 절망적인 체념의 비명일 수도 있지만, 새로운 리투아니아 국가의 목소리일 수도 있습니다."
poland.25.a:0 "오늘 우린 저항하리라!"
poland.25.b:0 "우리는 우리의 운명을 받아들여야 한다..."
poland.26.t:0 "리투아니아 봉기!"
poland.26.d:0 "리투아니아가 봉기를 일으키기로 결정했습니다! 우리의 정당하고 공정한 통치에도 불구하고 그들은 정당한 이유없이 우리를 배신하기로 결정했습니다. 그들은 대국인 우리에게 반항하는 반역자고 반드시 패배할 겁니다!"
poland.26.a:0 "전쟁이다!"
poland.27.t:0 "리투아니아 민병대가 군에 합류했다!"
poland.27.d:0 "우리가 폴란드의 괴뢰국이었을 때 폴란드에 대항하여 싸워왔던 지역 리투아니아 민병대들이 군대에 합류하기로 했습니다. 함께 폴란드의 괴물을 물리칠겁니다!"
poland.27.a:0 "우리 민족이 일어섰다!"
poland.28.t:0 "피우스트스키의 사망"
poland.28.d:0 "오늘 저녁, 피우스트스키가 사무실에서 숨진 채 발견됐습니다. 곧이어 그의 몸을 검사한 결과, 아마 오랫동안 진행된 간암에 의한 엄청난 내출혈이 사인으로 밝혀졌습니다. 가장 영향력 있고 사랑받던 폴란드인 중 한 명이 사망한 것에, 국왕은 전국적인 애도 기간을 공표했습니다. 피우스트스키는 그의 어머니 옆에 묻힐 것입니다. 빌뉴스의 묘지 아래, 폴란드의 가장 위대한 사령관이 받을 모든 영예와 함께. 하지만 그의 죽음과 함께 또 다른 문제가 생겨났습니다. 그의 인기는 조국을 오랫동안 유지시켜 주었습니다. 하지만 이제 그가 떠나면서 의회의 정당들은 다시 분열되기 시작할 것이고, 우리가 지난 5년 동안 이미 두 번이나 겪은 재앙을 초래할 것입니다. 그렇기 때문에 셰임의 권력기관 전체가 다시 권력자들의 이견과 내부 싸움 속에서 사라지기 전에 모든 문제를 해결해야 합니다. 가능한 한 빨리 대논쟁을 조직해야맙 합니다."
poland.28.a:0 "조국에 있어 정말 끔찍한 하루군..."
