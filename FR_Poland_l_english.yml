poland.30.t:0 "군주제에 대한 문제"
poland.30.d:0 "우리 왕은 협상국에 의해 베르사유 회의에서 강요되어 우리의 왕이 되었습니다. 그러니까 군주제는 사실 우리나라에서 인위적인 존재입니다. 하지만 군주제는 우리에게 약간의 단점들과 함께 이익을 가져다 줍니다. 문제는 왕이 그대로 있어야 하느냐, 아니면 끌어내려야 하냐입니다. 그리고 왕이 남아야 한다면, 얼마나 강력해야 할까요?"
poland.30.a:0 "우린 더 이상 왕이 필요없다"
poland.30.b:0 "왕은 더 많은 권력을 가져야 한다"
poland.30.c:0 "그냥 이대로 가자"
poland.31.t:0 "급진주의자 문제"
poland.31.d:0 "급진적인 정당들이 안정에 중대한 위험을 끼치고 있습니다. 우리 인구의 4분의 1은 소수민족으로 구성되어 있습니다. 급진적인 정당들의 공약에 따르면, 폴란드인이 되거나 아님 추방되어야 합니다. 우리는 이런 일이 일어나도록 내버려 둘 수 없습니다. 우리와 반대되는 정당인 기독교 민주당이 국민민주당과 연정을 계획하고 있다는 점도 언급할 만합니다. 국민민주당을 금지하는 것은 우리가 가장 가까운 선거에서 승리하는 데 도움이 될 수 있습니다. 어떻게 할까요?"
poland.31.a:0 "우린 국민급진당을 금지해야한다"
poland.31.b:0 "우린 국민급진당과 국민민주당을 금지해야한다"
poland.32.t:0 "군대가 자신의 몫을 요구하다"
poland.32.d:0 "오늘 저녁, 폴란드 육군원수인 에드바르트 리츠-시미그위가 확실히 논란이 많은 제안서를 들고 왕의 집무실에 들어갔습니다. 그는 폴란드 군 전체를 대표해 육군 총 사령관 계급의 반환을 요구했습니다. 시미그위는 과거 폴란드-볼셰비키 전쟁 때와 같은 권한을 요구했는데 이는 군주 다음가는 정부 요인이 된다는 소리입니다. 비록 이 제안이 평화적으로 이루어졌다고 해도, 왕의 조언가들은 거절에 대한 보복을 두려워하고 있습니다. 어떻게 해야할까요?"
poland.32.a:0 "원한다면야..."
poland.32.b:0 "그건 짐의 권한이다!"
poland.33.t:0 "군부가 왕을 지지한다"
poland.33.d:0 "이제, 군대의 지원으로 권력은 왕의 것이고, 이 지위를 바꾸려는 반역자들은 왕의 충성스런 군대의 분노와 직면하게 될 것입니다!"
poland.33.a:0 "이제...내 왕관은 어디있느냐..."
poland.34.t:0 "군사 쿠데타!"
poland.34.d:0 "폐하! 바르샤바 외곽에서 훈련을 하는 걸로 보이던 군부대가 지금 공공연한 적대감을 드러내며 도시로 진입하고 있습니다! 폴란드 군 원수 에드바르트 리츠-시미위그는 "민주주의를 지키기 위해서는 왕이 권력을 장악하기 전에 개입할 의무가 있다"라며 떠들고 있습니다. 군대는 이미 우리에게서 등을 돌렸고, 남아있는 근왕군은 바르샤바 거리에서 체포되거나 마지막까지 적과 싸우고 있습니다. 하지만 그들의 충성심도 우릴 도울 수는 없습니다. 우릴 저들에 비해 너무도 수가 부족합니다. 이젠 왕정도 끝입니다."
poland.34.a:0 "국왕 폐하, 당신은 국가반역죄로 체포되셨습니다"
poland.35.t:0 "이제 우린 뭘 해야하지?"
poland.35.d:0 "국가는 우리의 완전한 통제하에 있습니다. 모든 주요 도시에서 중요한 정부 건물을 신속히 인수하는 것은 놀라울 정도로 성공적이었습니다. 하지만 이제 한 가지 의문이 남았습니다. 우리는 원수가 연설에서 약속한 민주주의를 되살려야 할까요, 아니면 우리가 스스로 권력을 주장해야 할까요? 그리고 군사정권을 폐지해야 할까요?"
poland.35.a:0 "이제 우리가 다스릴 차례다"
poland.35.b:0 "민주주의를 다시 불러오자"
poland.36.t:0 "새로운 공화국의 첫번째 선거"
poland.36.d:0 "우리는 군주제를 폐지했고, 이제 우리나라 역사상 처음으로 완전 자유 선거가 치뤄집니다. 정말 특별한 순간이 아닐 수 없습니다."
poland.36.a:0 "시작하자"
poland.37.t:0 "국민의 불안 증가"
poland.37.d:0 "정부가 국민민주당을 금지하면서 빚어진 불안감은 예상보다 더 높아졌습니다. 전국의 수천 명의 폴란드인들은 "현 정부의 불법적이고 비민주적인 움직임"에 항의하기 위해 거리로 나왔습니다. 선택은 두 가지밖에 없습니다. 여기서 멈추든가 아님 계획을 밀고나가야 합니다."
poland.37.a:0 "이건 틀린 결정이었다"
poland.37.b:0 "저들은 우릴 막을 수 없다"
poland.38.t:0 "불안이 더욱 커지다"
poland.38.d:0 우리의 입장은 불안을 해결하는 데 전혀 도움이 되지 않았습니다. 이제 거리에는 더 많은 사람들이 있고, 경찰은 더 이상 시위를 진압할 수 없습니다. 앞서 벌어진 소규모 교전은 말 그대로 경찰선을 향해 밀어붙이는 사람들의 벽으로 변했고 시위대는 이미 거리에 바리케이드를 건설하기 시작했습니다. 우리는 물러나거나, 군대를 보내야 합니다. 그렇지 않으면 상황은 완전히 우리의 통제에서 벗어나게 될 것입니다!"
poland.38.a:0 "우리가 졌다 포기하자"
poland.38.b:0 "군대를 보내라"
poland.39.t:0 "철도노동자 파업"
poland.39.d:0 "시위를 지지하는 철도 노동자들이 파업을 조직했습니다! 철도가 제대로 작동하지 않으면 다른 지역에서 바르샤바로 병력을 수송하여 시위를 진압할 수 없으며, 도시 수비대는 규모가 너무 작아서 스스로 아무것도 할 수 없습니다! 이제, 오직 기적만이 우리를 구할 수 있습니다."
poland.39.a:0 "이런"
poland.40.t:0 "국민이 수도를 향해 행진하고 있다!"
poland.40.d:0 "연일 전국에서 시위가 격렬했지만, 수도를 향한 국수주의 행진에 대한 제보가 들어왔습니다. 로만 드모프스키가 직접 이끌었다는 소문이 있습니다. 한편, 바르샤바의 모든 정부 건물들은 붙어 있고, 빠져나갈 길이 없습니다. 우리는 포위되었고, 아무런 행동도 할 수 없습니다. 군은 속수무책이기 때문에 우리는 스스로 여기에 남아있습니다. 기도 할 시간입니다..."
poland.40.a:0 "도대체 뭘 해야하지?"
poland.40.b:0 "도대체 뭘 해야하지?"
poland.41.t:0 "국수주의자의 정권 탈취"
poland.41.d:0 "국수주의 행진은 수월하게 수도로 들어갔고 정부 건물 몇 채를 덮치자 정부는 물러날 수밖에 없었습니다. 그 부패한 정부체계는 이제 해체되었고, 그들이 국민의 전폭적인 지지를 받고 있기 때문에 지금은 국민민주주의가 통치할 때입니다."
poland.41.a:0 "이제 새로운 시대가 시작된다!"
poland.42.t:0 "동부의 준군사 조직 형성"
poland.42.d:0 "소수민족의 새로운 권리를 폭넓게 제공했던 셰임의 대논쟁에서 한 우리의 결정 덕분에, 그들은 현재의 상황에 대응하여 준군사적 집단을 구성하게 되었습니다. 적어도 그들의 지도자의 말에 따르면, 그들의 일은 현 폴란드 정부를 "국가주의 급진주의자들이 저지르는 불법적인 반란"으로부터 구하는 것입니다. 그들은 현재 폴란드 내부 권리의 균형을 파괴하려고 합니다. 우리 정보원들에 따르면 이 단체들은 현재 국수주의 민병대를 해산시키려는 분명한 의도를 가지고 바르샤바 쪽으로 행진하고 있다고 합니다."
poland.42.a:0 "우리 괜찮은 거지?"
poland.43.t:0 "국민민주당의 포기"
poland.43.d:0 "동부 준군사조직이 바르샤바를 향해 행진한다는 소식을 들은 민족주의 행진은 해산하고 도시를 탈출했습니다. 경찰도 시위에 다시 참여했고 정부 건물도 서서히 시위대의 손에서 탈환되고 있습니다. 빈첸티 비토스 치하의 사회 자유 정부가 머무르고 있는 것 같습니다...당장은"
poland.43.a:0 "비툴라에서 일어난 진짜 두 번째 기적이다"
poland.44.t:0 "새로운 연합"
poland.44.d:0 "국민민주주의를 탈피하고, 기독민주당이 중요한 동맹국을 놓친 상황에서 사회당과 안전하게 손잡고 여유 있게 선거 승리를 추진할 수 있습니다. "
poland.44.a:0 "점점 더 나아지고 있다"
poland.45.t:0 "국민민주당을 배재한 선거"
poland.45.d:0 "이제 새로운 선거가 조직되었고, 사회당과 함께, 우리는 이 나라를 국수주의자들과 그들의 보수적인 꼭두각시들로부터 구할 것입니다!"
poland.45.a:0 "선거를 시작하자"
poland.46.t:0 "국왕과의 만남"
poland.46.d:0 "오늘 아침, 왕의 자문단이 바르샤바에 있는 그의 궁전에서 직접 왕을 만났습니다. 그 회의의 목적은 군주제를 위한 새로운 길, 왕이 쇠약해진 절대왕정을 결정짓는 일이었습니다. 여전히 '비민주적이고 사악한' 군주와의 협력을 바라는 두 정당이 있습니다. 가난한 사람들을 돕고 부를 확산시킬 자애로운 독재정권의 모델을 제안하는 사회자유주의 정당인 농민당과 소수민족을 싹쓸이하는 단일민족 국가 폴란드를 탈피하려는 국수주의 정당인 국민민주당이 바로 그 선택지입니다."
poland.46.a:0 "중도주의자의 제안을 받아들여라"
poland.46.b:0 "국수주의자의 제안을 받아들여라"
poland.47.t:0 "장교회의"
poland.47.d:0 "오늘 저녁 바르샤바에 있는 새 사무실에서 고위 장교들이 에드바르트 리츠-시미위그를 만났습니다. 이번 회의의 목적은 새롭게 독재 정부의 미래를 결정하는 것입니다. 많은 제안들 중에서 특히 눈에 띄는 것은 두 가지이며, 아마도 유이한 실행 방안일 것입니다. 우리는 중도적이고 자애롭게 독재 정권을 탈취하여 국민들의 지지를 얻거나, 소수민족들이 아무런 권리도 갖지 못하게 하는 민족주의 정부를 전복시켜 새로운 폴란드를 만들거나 둘 중 하나입니다."
poland.47.a:0 "중도주의자의 제안을 선택하자"
poland.47.b:0 "국수주의자의 제안을 선탣하자"
poland.48.t:0 "폴란드 보호 요청"
poland.48.d:0 "폴란드는 우리에게 보호를 요청했고, 그 대가로 그들은 흐멜니치키를 양도할 것입니다. 우리가 그 제안을 받아들여야 할까요?"
poland.48.a:0 "그들은 우리의 저이다"
poland.48.b:0 "우리는 이곳의 평화를 수호해야 한다."
poland.49.t:0 "폴란드는 리투아니아를 통합하기를 원한다."
poladn.49.d:0 ""
poland.49.a:0 "말도 안돼. 우린 독립국가로 남을거다"
poland.49.b:0 "우린 제안을 받아들일거다"
poland.50.t:0 "리투아니아가 거절했다!"
poland.50.d:0 "이 배은망덕한 것들은 우리의 제안을 거절했습니다! 우리가 쓸 수 있는 모든 힘으로 그들을 벌해야 합니다!"
poland.50.a:0 "공격!"
poland.50.b:0 "그들의 결정을 존중한다"
poland.51.t:0 "갈리치아 수복."
poland.51.d:0 "갈리치아는 폴란드-소비에트 전쟁 중, 우리에게서 소련이 부당하게 빼앗아 갔으며 그 이후로 우리는 그 땅을 되찾을 수 없었습니다. 이제 슬로바키아인들은 전면적인 반란을 일으켰고, 땅을 되찾을 기회가 제 발로 찾아왔습니다. 우리는 반드시 정당한 폴란드의 영토와 그 땅에서 행진할 권리를 되찾아야합니다."
poland.51.a:0 "마치 아기의 손에서 사탕을 빼앗는 것 같군..."
poland.52.t:0 "폴란드가 영토를 요구한다!"
poland.52.d:0 "폴란드 관리들은 우리에게 전략적으로 중요한 땅을 양도할 것을 요구하면서 그것은 우리의 공동의 안전을 위한 것이라고 말했습니다."
poland.52.a:0 "우린 가망이 없다. 허락하라"
poland.52.b:0 "그들의 요구는 어처구니 없다. 우리의 땅을 수호하자!"
poland.53.t:0 "슬로바키아가 거절하다!"
poland.53.d:0 ""
poland.53.a:0 "공격!"
poland.53.b:0 "그래...그들은 그 땅을 가질 수 있다...당장은"
poland.54.t:0 "폴란드가 우리에게서 총을 사기 원한다"
poland.54.d:0 "현재 이 지역의 상황 때문에 폴란드 국방부는 폴란드 군에서 새로운 총의 필요성이 얼마나 큰지를 깨달았습니다. 여러 계약업체에서 우리를 선택하기로 하고 거래를 제안했습니다."
poland.54.a:0 "우린 그들이 우리 장비를 사용하도록 도와야 한다"
poland.54.b:0 "우린 여분의 권총도 낭비하지 않는다"
poland.55.t:0 "폴란드가 리투아니아 항구를 확장하는데 도움을 요청했다."
poland.55.d:0 "바다와 접하는 지역이 적은 폴란드는 리투아니아 항구를 모든 종류의 무역의 본거지로서 사용할 수 밖에 없습니다. 더 큰 수입이 급하게 필요해졌기 때문에 폴란드 정부는 리투아니아 지역에 있는 항만과 선착장 인프라 확충을 모색하고 있습니다. 하지만 그러한 투자는 비용이 많이 들기에 폴란드인들은 우리에게 도움을 요청했습니다."
poland.55.a:0 "우린 우리 동맹을 도울 것이다"
poland.55.b:0 "우린 단 한 푼도 쓸 수 없다"
poland.56.t:0 "폴란드가 새로운 폭격기 디자인에 도움을 요청했다"
poland.56.d:0 "폴란드 국방부는 신형 현대식 폭격기 설계 계획을 세웠습니다. 분명히 우리의 폭격기들은 다른 어떤 것보다 우월합니다. 그리고 그게 바로 폴란드인들이 우리에게 의지하고 새로운 디자인을 개발하는 데 도움을 구하고 있는 이유입니다. 우리가 그들을 도와야 할까요?" 
poland.56.a:0 "우리 폭격기들은 확실히 우월한 존재다. 서로에 대한 지식을 공유하자."
poland.56.b:0 "내 생각에 그건 안 될 것 같은데"
poland.57.t:0 "폴란드 서부 요새화 계획"
poland.57.d:0 "오랫동안 폴란드는 서쪽 이웃인 독일과 문제가 있었습니다. 이제 폴란드 정부는 서부 폴란드 국경 강화에 초점을 맞춘 계획을 받아들임으로써 계획을 바꾸기로 결정했습니다. 물론 그러한 투자는 폴란드인들 스스로도 가능하지만, 그들은 전에 요새를 만들어 본 적이 없기 때문에 확실히 몇몇 숙련된 전문가들이 필요할 것입니다. 우리의 요새 전문가를 폴란드로 보내야 할까요?"
poland.57.a:0 "독일에 대한 보호는 가장 중요한 문제다."
poland.57.b:0 "우리 전문가를 보낼 수는 없다"
poland.58.t:0 "프랑스-폴란드 철도 회사"
poland.58.d:0 "폴란드가 서서히 우리 세력권으로 합류한 덕분에 프랑스 기업인들은 폴란드 산업의 일부에 투자를 시작했습니다. 이러한 투자의 결과 중 하나는 "Companie Franco-Polonise de Chemins de Fer" 또는 우리말로 "프랑스-폴란드 철도 회사"입니다. 회사의 목표는 폴란드 철도 인프라에 투자하고, 그것을 더 발전시키는 것입니다. 우리의 충직한 동맹은 합작을 통해 확실히 번영할 겁니다."
poland.58.a:0 "대단하군!"
poland.59.t:0 "폴란드의 마다가스카르를 매입 제의"
poland.59.d:0 "폴란드에서 해양 식민지 연맹이 축출된 후, 폴란드 정부는 그들이 자원을 모으고 번영할 수 있는 새로운 땅을 찾기 시작했습니다. 몇 번의 토론 끝에, 그들은 우리로부터 마다가스카를 사겠다는 제안을 보내기로 결정했습니다. 우리에게 이곳은 자원이 거의 없는 황무지이기 때문에 그들은 현재 우리가 가지고 있는 것보다 더 많은 자원을 사용할 수 있을 것입니다."
poland.59.a:0 "제안을 받아들인다"
poland.59.b:0 "식민제국의 부분 하나라도 팔 생각은 없다"
poland.60.t:0 "그들이 거절했다!"
poland.60.d:0 "슬프게도, 우리의 제안은 거절당했습니다."
poland.60.a:0 "빌어먹을..."
poland.61.t:0 "제안이 받아들여졌다!"
poland.61.d:0 "프랑스가 우리의 제안을 받아들여 줬습니다!"
poland.61.a:0 "만세!"
poland.62.t:0 "폴란드 해양 식민지 연맹"
poland.62.d:0 "리투아니아 항구의 개발에 이어 폴란드도 해양 & 하천 연맹을 해양 식민지 연맹으로 개편하기로 했습니다. 그것의 목적은 교역 함대의 업무를 관리하고 해상 문제에 대해 폴란드를 교육하는 것입니다. 폴란드 상선 함대와 해군 모두의 개발을 적극적으로 지원하고 있으며, 폴란드 해외 영토의 창설을 지원하고 있습니다."
poland.62.a:0 "행운을 빈다"
poland.62.b:0 "그들에게 작은 선물을 하나 보내 볼까?"
poland.63.t:0 "폴란드 요새화 기금"
poland.63.d:0 "폴란드는 우리의 동쪽 국경을 방어하기 위해 자금을 보내왔습니다. 그들의 선물은 크지는 않지만, 우리 돈으로 충분히 활용할 수 있을겁니다."
poland.63.a:0 "더 이상 우리 돈을 쓸 수 없다. 오직 폴란드 기금만 사용하라"
poland.63.b:0 "방어란 우리가 항상 돈을 가지고 있는 것이다."
poland.64.t:0 "트란실바니아 분쟁 해결"
poland.64.d:0 "베르사유 회의 이후로, 루마니아와 헝가리는 서로를 싫어하게 되었습니다. 트란실바니아 공화국의 창설과 이 지역에 대한 루마니아와 헝가리의 주장으로 인해, 다양한 외교 분쟁이 발생하여 두 나라의 관계를 크게 손상시켰습니다. 마침내 우린 좋은 위치에서 분쟁을 해결할 두가지 방법을 가지고 있습니다. 루마니아와 헝가리 두 친구들이 제안하고 받아들였습니다."
poland.64.a:0 "트란실바니아는 루마니아에 바나트는 헝가리에 가야한다"
poland.64.b:0 "북 트란실바니아는 헝가리에 바나트와 남 트란실바니아는 루마니아에 가야한다"
poland.65.t:0 "이웃들이 우릴 갈라놓는 것에 동의했다!"
poland.65.d:0 "몇 년 동안 우리는 오직 우리의 동부와 서부 이웃들 사이의 의견 불일치 때문에 안전했습니다. 이제 폴란드를 협상자로 내세우며 마침내 우리 나라를 분할하기로 합의했습니다. 우리는 너무 늦기 전에 무언가를 해야만 합니다!
poland.65.a:0 "우리는 결코 항복하지 않으리라!"
poland.65.b:0 "어차피 이 나라는 인위적인 창조물이다"
poland.66.t:0 "이웃들이 우릴 갈라놓는 것에 동의했다!"
poland.66.d:0 "몇 년 동안 우리는 오직 우리의 동부와 서부 이웃들 사이의 의견 불일치 때문에 안전했습니다. 이제 폴란드를 협상자로 내세우며 마침내 우리 나라를 분할하기로 합의했습니다. 우리는 너무 늦기 전에 무언가를 해야만 합니다!
poland.66.a:0 "우리는 결코 항복하지 않으리라!"
poland.66.b:0 "어차피 이 나라는 인위적인 창조물이다"
poland.67.t:0 "트란실바니아가 거래를 거절했다!"
poland.67.d:0 "우리가 이 천박한 혐오감을 없애기 위해 쏟은 엄청난 노력에도 불구하고, 그들은 여전히 완고하고 우리의 합의를 받아들이려 하지 않습니다! 만약 그들이 협력하기를 원하지 않는다면, 그들은 곧 우리의 연합 침략을 견뎌낼 것입니다!"
poland.67.a:0 "공격!"
poland.68.t:0 "트란실바니아가 거래를 거절했다!"
poland.68.d:0 "우리가 이 천박한 혐오감을 없애기 위해 쏟은 엄청난 노력에도 불구하고, 그들은 여전히 완고하고 우리의 합의를 받아들이려 하지 않습니다! 만약 그들이 협력하기를 원하지 않는다면, 그들은 곧 우리의 연합 침략을 견뎌낼 것입니다!"
poland.68.a:0 "공격!"
poland.69.t:0 "트란실바니아가 거래를 거절했다!"
poland.69.d:0 "우리가 이 천박한 혐오감을 없애기 위해 쏟은 엄청난 노력에도 불구하고, 그들은 여전히 완고하고 우리의 합의를 받아들이려 하지 않습니다! 만약 그들이 협력하기를 원하지 않는다면, 그들은 곧 우리의 연합 침략을 견뎌낼 것입니다!"
poland.69.a:0 "공격!"
poland.70.t:0 "폴란드의 군사고문 요청"
poland.70.d:0 "폴란드가 서서히 우리의 세력권으로 들어오고 있고 곧 동맹에 합류할 가능성이 있는 가운데, 그들은 우리에게 군사 자문을 요청했습니다. 그들은 자신들의 군대를 지구상에서 가장 위대한 군대라고 인식하고 있는 것 같습니다만 그리 놀랍지도 않습니다. 우리가 그들의 군대 발전을 도와야 할까요?"
poland.70.a:0 "고문을 보내라"
poland.70.b:0 "그들은 아직 우리의 동맹이 아니다"
poland.71.t:0 "폴란드는 동부 요새 건설에 도움을 요청한다."
poland.71.d:0 "폴란드는 붉은 거인과 국경을 접할 위험을 알고 동부 국경을 강화하려는 계획을 수립했습니다. 그들은 스스로 요새를 건설할 수 있는 충분한 자금을 가지고 있지만, 우리가 요새 전문가들 중 몇 명을 그들에게 빌려주면 그들의 효율은 더 커질 것입니다."
poland.71.a:0 "전문가를 보내라"
poland.71.b:0 "그들에게는 우리가 있다"
poland.72.t:0 "폴란드가 우리에게서 전차를 구입하려 한다"
poland.72.d:0 "폴란드 국방부에서의 논쟁에 이어 폴란드군은 새로운 탱크를 긴급히 필요로 한다고 결정했습니다. 강철조약에 가입했기 때문에 그들은 우리에게 제안을 했습니다. 우리 탱크를 좀 팔까요?"
poland.72.a:0 "그들은 우리의 우월한 전차를 가질 것이다"
poland.72.b:0 "그건 우리만을 위한거다"
poland.73.t:0 "폴란드가 무기 거래를 제안하다"
poland.73.d:0 "오늘 우리는 흥미로운 제안과 함께 폴란드 외교관의 방문을 받았습니다. 폴란드 고위사령부는 그들의 무기 비축량이 너무 적다고 판단하고 이 문제를 논의했습니다. 여러 계약자들로부터 우리가 무기를 가장 많이 사들이는 나라로 여겨졌던 것 같습니다."
poland.73.a:0 "거래를 받아들인다"
poland.73.b:0 "우린 총 하나도 팔 생각이 없다"
poland.74.t:0 "폴란드가 재정적 지원을 요청하다"
poland.74.d:0 "폴란드인들은 마침내 가장 취약한 서부 국경을 강화하기로 결정했습니다. 그들은 자신의 자금이 독일군이 그들의 조국에서 나오는 것을 막을 만큼 충분히 큰 요새를 짓지 못할 것이라는 것을 알고, 우리에게로 눈을 돌려 재정적인 도움을 구했습니다. 이 투자는 그들에게만 유용하지는 않을겁니다. 왜냐하면 완성된 요새들은 독일군이 우리 땅에 도달하기 전에 폴란드 영토에서 그들을 막아낼 것이기 때문입니다 ."
poland.74.a:0 "우린 독일의 팽창주의를 막기위해 그들을 도와야한다"
poland.74.b:0 "그들은 스스로 할 수 있을거다"
poland.75.t:0 "Russian SSR refused to help"
poland.75.d:0 "Sadly, the Russians refused to send us financial help. This means that the fortifications will have to be much smaller, and for sure not as efficient as the ones we had in plans. We will have to suffice with these for now."
poland.75.a:0 "Let's hope the bunkers will stand against the Germans"
poland.76.t:0 "Poland wants to join the Internazional"
poland.76.d:0 "Our fellow Polish socialists have decided to seek protection in our glorious alliance! Should we accept their request to join?" "
poland.76.a:0 "One more succesfull socialist state in our alliance!"
poland.76.b:0 "No"
poland.77.t:0 "Bank robbery in Lwów!"
poland.77.d:0 "Terible news! Under the cover of the night, robbers have broken into one of the subsidaries of the Polish National Bank in Lwów! All deposits, together with the cash that was stored in the bank's vault is gone, and the value of the robbed goods is estimated to be around 13.000.000 złoty! The robbers were profesionals and their action was perfectly coordinated. The police suspects that when one of the robbers waited in the bathroom for the bank to close, the rest was entering the building from the back, by drilling a hole in the wall of the adjacent house. After the bank has closed, the robber who previously was hiding, had incapacitated both guards, and obtained their keys, and later used them for a quick escape through the frontal door. We have to act fast, or the robbers will run away with all the valuables!"
poland.77.a:0 "Find them!"
poland.78.t:0 "They have vanished!"
poland.78.d:0 "Despite the great effort we put into finding any clues, there are literally none. We have searched the whole building, and there isn't even a single sign of their work, except the hole in the wall and opened deposit boxes."
poland.78.a:0 "How?! Look for something!"
poland.79.t:0 "Trails found!"
poland.79.d:0 "We found something! One of the policemen have came across a part of the car which the robbers, supposedly, used to escape. It seems that the driver hit the kerb, and a part of the car's bumper stayed on it. The police suspects that car was a white Opel Olimpia. Now, we just have to look for similar cars."
poland.79.a:0 "Search in the city!"
poland.79.b:0 "Search in the suburbs!"
poland.80.t:0 "Nothing!"
poland.80.d:0 "None of the Opel's in the city missed a part of their bumper! We are just wasting time looking for cars when the robbers are escaping with our money!"
poland.80.a:0 "Goddamnit! Search the suburbs! Quick!"
poland.81.t:0 "Tools & weapons found!"
poland.81.d:0 "We found more clues! When searching the possible exit-routes from the city, the police patrol found a bag, containing all the tools that could be used to break into a bank, in the same fashion the robbers did. It is possible that we are very close to their hideout. We should concetrate our efforts on that area."
poland.81.a:0 "We are close!"
poland.82.t:0 "Mysterious Informator"
poland.82.d:0 "On today's evening, a bell rang on the Lwów's main police station. The night-shift guard has opened the door, but to his surprise, the only thing outside, was a letter on the welcome mat. He brought this letter to the commandant as fast as he could. Upon opening and reading it, it was already obvious how important this information is. We don't know the source, but somebody just revealed where the robbers are hiding! We need to get there and arrest them before they escape!"
poland.82.a:0 "Quick! Get them!"
poland.83.t:0 "Hideout"
poland.83.d:0 "We have secretly surrounded the robbers' hideout. Scouts claim that they are still inside. All units are ready to storm the house. However, there is a danger that the robbers will try to burn the money they have stolen, and we can't risk to loose it. They are also supposedly heavily armed. Should we try to negotiate?"
poland.83.a:0 "Let's negotiate"
poland.83.b:0 "Raid the hideout!"
poland.84.t:0 "Ultimatum!"
poland.84.d:0 "In response to our negotiation attempts, the robbers have issued an ultimatum. They demand half of the robbed money for themselves, a car, and a possibility to drive away without the police chasing them. These demands are obviously absurd, but this is the only way we can prevent an unnecessary blood-bath in the hideout and having our money destroyed."
poland.84.a:0 "We accept it"
poland.84.b:0 "Their demands are unnaceptable! Prepare the raid!"
poland.85.t:0 "They are gone!"
poland.85.d:0 "After accepting the demands, we have withdrawed all units from the house's surroundings. The robbers left the house, entered the car, and drived away. As soon as they left the estate, we have sent a group of police cars after them, but, to their surprise, the cars, and with it, the robbers, vanished. They have tricked us once again. On the bright side, the suspects left the promised half of the money in the house."
poland.85.a:0 "Again?!"
poland.86.t:0 "Raid report"
poland.86.d:0 "A swift police raid was executed. The first unit entered the house from the front through the main door, immediately getting caught in a cross-fire during which 4 policemen were wounded and 2 were killed. The second police unit entered the house through the basement entrance located outside the house, and after forcing their way into the house through the barricaded basement doors, managed to kill one robber without casualities. The other suspect escaped upstairs, where he had locked himself in a room and barricaded it. Before the police managed to break the door down, the suspect burned 3/4 of the robbed money, and set up a "defensive position" using a flipped toppled wardrobe and a table. It took another 2 killed policemen to force him out of there and kill him. This unsucessful action will for sure make it to the tommorow's newspaper headlines."
poland.86.a:0 "What a failure"
poland.87.t:0 "Possible hideout found!"
poland.87.d:0 "Great news! The police patrols have found a possible hideout in the surroundings of a small village near the main road. While we aren't entirely sure if the reports are true, we have already played cat and mouse long enough. It is time to raid their safe spot and get our money back!"
poland.87.a:0 "Raid it!"
poland.88.t:0 "Wrong house!"
poland.88.d:0 "The reports were mistaken! We have raided a house belonging to innocent civilians! The public opinion is thrilled and this will for sure make it to the tommorow's newspaper headlines. This was the biggest embarassment in the whole existance of the Polish Police Force."
poland.88.a:0 "Who is responsible for this?!"
poland.89.t:0 "They have escaped!"
poland.89.d:0 "Today, the police have found a possible hideout of the robbers. It is located in the woods, not far away from one of the main exit-routes from the city. Sadly, it is empty. The robbers are gone, and so is our money."
poland.89.a:0 "Who is responsible for this?!"
poland.90.t:0 "The Polish-Lithuanian Federation proposal"
poland.90.d:0 ""
poland.90.a:0 "A great idea, this way we can all be equal"
poland.90.b:0 "I think we should remain Poland"
poland.91.t:0 "Poland wants to establish a non-aggression pact"
poland.91.d:0 ""
poland.91.a:0 "Yes, this should help protect Europe from repeating its past mistakes"
poland.91.b:0 "No, I don't think it matters"
poland.92.t:0 "Preparing ourselves for the invasion"
poland.92.d:0 "As invading Ukraine will require a bit of effort, we might want to distribute some of our power to our allies so they assist us during the fight"
