POL_FUHRERREICH_DESC:0 "Poland was reborn thanks to the Versailles. After more than a century of opression, the Polish people could once again taste freedom. But is this freedom safe? The enemy is on all sides, even inside the country. With revanchist Ukrainians to the east, expansionist Germans to the west and rising internal problems, the country will either fulfill the role of the "abomination of Versailles", or find its way through the new, yet not unfamiliar, surroundings. Will the Kingdom of Poland thrive and lead its people to glory? Or will it get destroyed once again, with its legacy perished in the ashes of modern warfare?"
