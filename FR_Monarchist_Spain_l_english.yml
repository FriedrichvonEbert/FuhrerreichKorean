SPM_foreign_policy:0 "The Foreign Politics of the Kingdom of Spain"
SPM_foreign_policy_desc:0 "With the fall of the Republican government in the civil war and the rise of the §YKingdom of Spain§!, the country will finally be able to find its place in the world once again. Not all countries and governments recognize us as the legitimate government of Spain. This, among other matters, we will need to overcome."

SPM_join_ipa:0 "Join the IPA"
SPM_join_ipa_desc:0 "Through the civil war, support from London was among the things that held up our will and strength. From the marriage between King Alfonso and Queen Victoria, our ties to the British crown are quite clear. We need to repay their help with this offer of an alliance."
SPM_support_monarchist_portugal:0 "Support the Portuguese Monarchy"
SPM_support_monarchist_portugal_desc:0 "Republicans in Portugal tried to overthrow the old and respected Monarchy and their king. While the two monarchies in Portugal and Spain have not always seen eye to eye, in these times of crisis, kings need to stand together."
