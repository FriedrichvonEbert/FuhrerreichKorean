SPM_FUHRERREICH_DESC:0 "Since the birth of the Spanish nation, it has been ruled by a King or a Queen. The Kingdom was an institution that provided Spain with stability and order, until 1931, when the unstable Second Spanish Republic was established. Numerous attempts have been made to undo it since then, but it was not until December 1935 that a full-scale civil war began.\n\nMonarchists are now rallied to our banner in order to restore the old institution of the Monarchy and keep Spain great."

