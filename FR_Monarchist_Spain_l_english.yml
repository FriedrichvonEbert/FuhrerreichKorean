### Events ###
monspain.0.t:0 "The Kingdom of Spain"
monspain.0.d:0 "Since the lands of Spain were united, Spain has always been ruled by a king or queen. First under the Austrian house of Habsburg, then under the house of Bourbon. But over the last century, the power of the Kingdom and its institutions have been challenged by both Republicans and Nationalists, and now by the Socialists as well. \n\nThe first attempt to establish a Republic in Spain failed, and we are commited to see the second attempt fail too. The attempted coup became the start of the civil war, but the war will mark the dominance of the Kingdom! Long Live the King!"
monspain.0.a:0 "Plus Ultra!"

monspain.1.t:0 "Weaken British Influence and Support"
monspain.1.d:0 "With the British Empire in the midst of dealing with the Indian Revolt, their influence in and support to the Monarchist movement has been weakened. We hope that it will be possible for us to deal with the other sides in this conflict on our own."
monspain.1.a:0 "What a Pitty."

monspain.2.t:0 "Volunteers Arrive in Sevilla"
monspain.2.d:0 "Pro-monarchist volunteers have arrived at our headquarters in Sevilla, mostly through Portugal and by sea. These are young men who do not want to see another European country fall to powers other than the legitimite monarch."
monspain.2.a:0 "We Thank Them for Their Support"

monspain.3.t:0 "Madrid Under Our Control"
monspain.3.d:0 "Madrid, the capital of Spain, has fallen under our control. Having the Republican stonghold under our occupation is a massive victory, both in the civil war and in gaining legitimacy internationally."
monspain.3.a:0 "Long Live the Kingdom!"

monspain.4.t:0 "Valencia Under Our Control"
monspain.4.d:0 "We have managed to push east and capture Valencia. It is a beautiful city on the coast that has been under Socialist occupation since the start of the war. With the recapturing of this city, the Socialists will soon be defeated."
monspain.4.a:0 "Long Live the Kingdom!"

monspain.5.t:0 "Barcelona Under Our Control"
monspain.5.d:0 "We have managed to push northeast and capture Barcelona. It is one of the most important cities in Spain, and the center of the Socialist revolution. With this city firmly under our control, it will mark the end of the Socialists."
monspain.5.a:0 "Long Live the Kingdom!"

monspain.6.t:0 "Fall of the Republicans!"
monspain.6.d:0 "The Republicans and the Socialists have finally been defeated. With them, we have managed to defeat the forces that have tried to establish anti-monarchist regimes. But while this is a victory for Spain, our country is still divided, now between Alfonsists and Nationalists. Conflict will soon break out."
monspain.6.a:0 "At Least There are Two Less Foes"

monspain.7.t:0 "Conflict With the Nationalists"
monspain.7.d:0 "The non-aggression agreement between us and the Nationalists has been broken. News of clashes at the border have started a conflict once again. It is time to show these pretenders who is the true king of Spain."
monspain.7.a:0 "Long Live the King! Long Live Spain!"

monspain.8.t:0 "Galicia Under Our Control"
monspain.8.d:0 "We have managed to push northwest and capture Galicia. The region has been a seat for the Nationalist uprising through the civil war. With this area under control, we can say to have been successful in securing the northern territories of Spain."
monspain.8.a:0 "Long Live the Kingdom!"

monspain.9.t:0 "The Civil War is Over!"
monspain.9.d:0 "The Spanish civil war is over. After an eternity of fighting, the Monarchists have come out on top. While our success is grand, there will be difficulties following this victory."
monspain.9.a:0 "Spain is United Again!"

monspain.10.t:0 "The London Stock Market Crash hits Sevilla"
monspain.10.d:0 "The recent stock market crash in London has come down to Spain. The country is already a bad shape when it comes to our economy. This is not a good sign for us."
monspain.10.a:0 "We Pray That This Will not Tear Down the Kingdom"

monspain.11.t:0 "Anti-Government Protests"
monspain.11.d:0 "Many people have started to blame the King and his government for their misery in the aftermath of the London Crash. With war and unemployment, no one is happy that our government focusing too little on the civilians of Spain."
monspain.11.a:0 "War is War. When Peace Comes, it Will be Better"

monspain.12.t:0 "The London Stock Market Crash hits Spain"
monspain.12.d:0 "The recent stock market crash in London has come down to Spain. The country is already a bad shape when it comes to our economy. This is not a good sign for us."
monspain.12.a:0 "We Pray That This Will not Tear Down Spain"

monspain.13.t:0 "Dealing With Remaining Opposition"
monspain.13.d:0 "Remaining opposition still exists in some form in Spain. These elements are unacceptable in our Kingdom and should be taken care of. But there is a question of how hard we are going to be on them. Moderate monarchists argues the importance of justice in such cases, while more radical monarchists sees that as making excuses for treasonous activities."
monspain.13.a:0 "Justice is Still Important"
monspain.13.b:0 "At Least be Hard on Them"
monspain.13.c:0 "No Need of Excuses for Punishing Them"

monspain.14.t:0 "Crackdowns on Remaining Opposition"
monspain.14.d:0 "With crackdowns going on upon remaining opposition, our rule is finally secured. Proper justice is shown to have worked here, much to the enjoyment of our leadership."
monspain.14.a:0 "Justice is Being Served"

monspain.15.t:0 "King Alfonso's Legacy"
monspain.15.d:0 "While we trust in our monarch, King Alfonso XIII, we should still be critical on what Spain has experienced under his reign as king of Spain. His reign has been, for some, seen as a bad time for the monarchist cause. Maybe he should abdicate, and let his heir become king?!"
monspain.15.a:0 "We Can't Change the Bad Times With a New Monarch!"
monspain.15.b:0 "A New Era Deserves a New Monarch!"

monspain.16.t:0 "The Official Abdication of Alfonso XIII"
monspain.16.d:0 "King Alfonso XIII has now officially abdicated the throne of Spain. He intends to let the kingdom have a new start with a new king, since Alfonso has not been the most sucsessful in history."
monspain.16.a:0 "Long Live Jaime III"

monspain.17.t:0 "Infante Jaime Renounces His Right to the Throne"
monspain.17.d:0 "Infante Jaime, the crown prince, has just now renounced his right to the Spanish throne. While the reasons for this renouncement are unclear, some people theorize that he may have done it to try make himself the Carlist candidate for the throne, in order to passify the Carlists."
monspain.17.a:0 "Good Thing the King has Another Son"

monspain.18.t:0 "Prince Alfonso Has Died in a Car Accident"
monspain.18.d:0 "King Alfonso XIII's eldest son, Alfonso, has recently been killed in a car accident. Since Alfonso renounced his right to the throne in order to marry a commoner, he has for the most part been out of the public's light. But with these horrific times, there is still great sorrow amongst the public."
monspain.18.a:0 "Rest in Peace, Prince Alfonso"

monspain.19.t:0 "The Death of the King"
monspain.19.d:0 "On the 28th of February, the king, Alfonso XIII, died in the royal palace in Madrid. With the king dead, his son, Juan, will take the throne as King Juan III of Spain."
monspain.19.a:0 "The King is Dead! Long Live the King!"

# Focus Tree Events #

monspain.100.t:0 "Recruitment Campaign in Monarchist Spain"
monspain.100.d:0 "Recruitment propaganda in the territories we control seems to be working, with new men offering their services to the forces of the Kingdom of Spain in droves."
monspain.100.a:0 "Thank You For Your Participation"

monspain.101.t:0 "Army Loyalty Reassured"
monspain.101.d:0 "Colonels in the army who have had a history of being even slightly anti-monarchist have either been arrested, assassinated, or deported. The government believes that with this, the army's loyalty has been secured to protect Spain."
monspain.101.a:0 "Long Live the Kingdom!"

monspain.102.t:0 "The First Post-Civil War Government"
monspain.102.d:0 "With the civil war over, and recovery near to completion, the time has arrived for the king to pick his first post-civil war government. At the king's table, there are three possible choices. \n\nThere is the Catalan League, an unlikely choice since they are Catalan nationalists and pro-democratic. The king fears that they might give rise to a new republic. But they are also loyal to the king, and can help absolve the royal family of its authoritarian legacy. \n\nThere is also the Spanish Confederation of Autonomous Rights, or CEDA. They are the group with the strongest influence in the current government. They are conservative and catholic, and they hold marches similar to the valkists in Germany. While they are authoritarian, there are those among them who want to retain some form of democracy. These are the most likely to be chosen. \n\nThe last option is the Renovación Española. The RE is conservative, monarchist and authoritarian. They seek a new age of authoritarian monarchism in the country. With their close links to the conservative and authoritarian parts of our military, they might be a good first or second choice."
monspain.102.a:0 "Might be Close to Suicide, but the Catalans Will Have Their Chance"
monspain.102.b:0 "CEDA is a Union of the Right, and we Like the Right"
monspain.102.c:0 "We Want Those That are the Most Loyal to the Kingdom"

monspain.103.t:0 "Deals Made With Carlist Politicians"
monspain.103.d:0 "New deals have been made with Carlist politicians. Hopefully, we can be able to make Spain prosper together."
monspain.103.a:0 "We Are All Still Monarchists"

monspain.104.t:0 "Catholic Support"
monspain.104.d:0 "We have managed to gain the support of the grand and holy Catholic church. With this support, we have increased legitimacy and influence."
monspain.104.a:0 "Thanks, Supreme Pontiff"

monspain.105.t:0 "The King Distances Himself from Authoritarianism"
monspain.105.d:0 "The king has now officially distanced himself from authoritarianism. In a speech, he said that the future of Spain will be that of a democratic kingdom."
monspain.105.a:0 "This Will Work!"

monspain.106.t:0 "The Democratic Kingdom!"
monspain.106.d:0 "Democracy has returned to the Kingdom of Spain. From now on, Spain will be a constitutional monarchy, in the style of the British Empire, Beligium, or Sweden."
monspain.106.a:0 "Long Live the King! Long Live Democracy!"

monspain.107.t:0 "The [GetYear] Spanish General Election"
monspain.107.d:0 "With the parliamentarian monarchy having been restored in Spain, it is time for the first true and democratic election since Primo de Rivera took power in the 1920s. With the decrease of authoritarian parties, and the rise of liberal parties, Renovación Española have no chance in gaining enough seats to form a government. On the other hand, there are four possible parties that may manage to win enough votes to form a government. Those are the CEDA, the Regionalist League, the Liberal Conservatives, and the Liberals."
monspain.107.a:0 "The Liberals Form a Government"
monspain.107.b:0 "The Liberal Conservatives Form a Government"
monspain.107.c:0 "The Regionalist League Holds onto Power"
monspain.107.e:0 "The CEDA Forms a Government"

monspain.108.t:0 "The [GetYear] Spanish General Election"
monspain.108.d:0 "It is yet again time for new elections in Spain to see who will lead Spain over the coming years."
monspain.108.a:0 "The Liberals"
monspain.108.b:0 "The Liberal Conservatives"
monspain.108.c:0 "The Regionalists"
monspain.108.e:0 "The CEDA"

monspain.150.t:0 "The Kingdom of Spain Wants to Join the IPA"
monspain.150.d:0 "Our monarchist friends in the Kingdom of Spain appraoched us today in order to request entry into the Imperial Protection Alliance. With them on our side, our alliance would secure an extra ally against Germany, the Soviet Union, and even France. The downside would be that we might need to provide for Spain's own defence if war should come."
monspain.150.a:0 "They Are Welcomed!"
monspain.150.b:0 "Sorry, but no"

monspain.151.t:0 "The British Accept us Into the IPA"
monspain.151.d:0 "The British Empire has answered our request to join the Imperial Protection Alliance. Fortunately, they have accepted our peitition to join their alliance! With the Empire as our ally, our position in the world will be strenghtened. Together, we will stand up against the chaos in the world, posed by powers like Germany and the Soviet Union."
monspain.151.a:0 "Spain and Britain Will Fight Together!"

monspain.152.t:0 "The British Reject Our Entry Into the IPA"
monspain.152.d:0 "The British Empire has answered our request to join the Imperial Protection Allaince. Unfortunately, they have rejected our petition to enter their alliance. While this rejection is disheartening, the fact that they still consider us the legitimate government of Spain gives us hope. Our government will take this as a loss for the British."
monspain.152.a:0 "This Will be Their Loss"

monspain.153.t:0 "The Kingdom of Spain Sends Support"
monspain.153.d:0 "The Kingdom of Spain has acknowledged our fight for tradition and monarchy, and has sent their support to us. We will of course reply with our thanks. With our eventual victory over the traitors, we will see an era of friendship and brotherhood between Spain and Portugal."
monspain.153.a:0 "Thanks to our Spanish Friends!"

monspain.154.t:0 "A Visit to London"
monspain.154.d:0 "The ties between the two Kingdoms, Spain and Great Britain, are growing ever stronger. With both countries having a tradition of monarchy and seafaring Empires, we have found much in common with each other. While we might have had our fights over the last 500 years, we are only bound closer together today."
monspain.154.a:0 "A Cheer to our British Friends"

monspain.155.t:0 "Spanish Agents and Diplomats"
monspain.155.d:0 "With the Spanish monarchy establishing itself as the legitimate government of Spain, Spain seeks to expand its sphere of influence here on the island of Cuba, coming back after the Americans kicked them out nearly half a century ago. While our leadership includes many that are skeptical of these Spanish agents and diplomats, some in our government recognize them as a friendlier, and perhaps more helpful, face than those in Washington."
monspain.155.a:0 "Better Them Than Washington"
monspain.155.b:0 "Cuba Will Not Bow to Their Influence"

monspain.156.t:0 "Our Influence is Accepted in Cuba"
monspain.156.d:0 "It was not assured that we would gain influence in Cuba when we sent our agents there. But now, the Cubans have apparently accepted our activities on the island. Our new Ambassador was contacted by some Cuban government ministers, who expressed a strong wish to come loose from the influence of the Anglo-speaking Americans in Washington. Cuba will be the start of something new."
monspain.156.a:0 "In Time, We Will Have Cuba Back"

monspain.157.t:0 "The Cubans Reject Spanish Influence"
monspain.157.d:0 "It was not assured that we would gain influence in Cuba when we sent our agents there. Today, this was confirmed with the Cuban rejection of our agents' activites, alongside a rather cold welcome to our new Ambassador. It looks like the leaders of this island would much rather see their country remain under Anglo-American influence instead of allowing a Hispanic friendship to be formed."
monspain.157.a:0 "What a Shame.."

monspain.158.t:0 "Spaniards Back in Caracas?"
monspain.158.d:0 "With the Spanish monarchy establishing itself as the legitimate government of Spain, agents of the king have appeared in Caracas. This time, they are clearly trying to spread Spanish influence in Venezuela. Some in our government have argued that this could mean assuring Spain as a potential ally against aggression from Brazil, Colombia, or the United States. Others sees it as a betrayal against El Liberatador and a free Venezuela."
monspain.158.a:0 "So Long As We Keep Our Independence"
monspain.158.b:0 "No! Bolivar Would Turn in His Grave"

monspain.159.t:0 "Our Influence is Accepted in Caracas"
monspain.159.d:0 "It was not assured that we would gain influence in Venezuela when we sent our agents there. Fortunately for us, they have allowed our influence in Caracas. While our Ambassador has been well-welcomed there, the Venezuelans have also been clear that they are not interested in becoming a Spanish colony again. We have assured them that we are together only in Hispanic friendship."
monspain.159.a:0 "Together, We Are Strong!"

monspain.160.t:0 "The Venezuelans Reject Spanish Influence"
monspain.160.d:0 "It was not assured that we would gain influence in Venezuela when we sent our agents there. Unfortunately, they have rejected our attempts to grow our influence there. Our Ambassador has received a clear message that the Venezuelean government is not interested in drawing closer with us. Clearly, they are more interested in falling under Anglo-American influence."
monspain.160.a:0 "What a Shame..."

monspain.161.t:0 "International Recognition is Growing"
monspain.161.d:0 "There is a growing recognition out in the world of our regime. While it is still quite low, it is good to know that there are those that know that we are the true government of Spain."
monspain.161.a:0 "Long Live Spain!"

monspain.162.d:0 "There is a growing recognition out in the world of our regime. With more and more people, countries and organization recognizing our legitimacy, this have made things slightly easier. Still, there are many not recognizing the true government of Spain."

monspain.163.d:0 "There is a growing recognition out in the world of our regime. While there is a majority of foreign countries that recognize us, there are still some that does not. At least we can say that most countries do see us as the true government of Spain."

monspain.164.d:0 "There is a growing recognition out in the world of our regime. Now, it is just those that strongly support the other factions, and strongly oppose us, that don't recognize us. We can truly proclaim with the worlds agreement, that we are the true government of Spain."

monspain.165.t:0 "International Trade Recognition"
monspain.165.d:0 "There is some countries that do not recognize us as the true and legitimate government of Spain. But with growing merchant trade and exports, we see countries previously staying away from us approaching us as a new trade partner. This, in effect, strengthen the international recognition of us."
monspain.165.a:0 "With Trade Comes Growth"

### Focuses ###
SPM_loyalty_king_alfonso:0 "Loyalty to King Alfonso"
SPM_loyalty_king_alfonso_desc:0 "King Alfonso XIII is the true and legitimate king of Spain. It is important that our men have loyalty to their king and to Spain."
SPM_organize_monarchist_forces:0 "Organize the Monarchist Forces"
SPM_organize_monarchist_forces_desc:0 "Our forces must be well-organized if they are to stand a chance against our enemies."
SPM_fortify_seville:0 "Fortify Sevilla"
SPM_fortify_seville_desc:0 "We need to secure our hold in Andalusia and fortify our headquarter in Sevilla. With that secured, we will be able to last this civil war."
SPM_defence_of_andalusia:0 "The Defence of Andalusia"
SPM_defence_of_andalusia_desc:0 "Andalusia serves as our home base against our enemies. We must do all we can to defend it if we are to defeat them."
SPM_recruitment_campaign:0 "Recruitment Campaign"
SPM_recruitment_campaign_desc:0 "Manpower is vital to our efforts. Increased recruitment efforts will be an important way of building that up."
SPM_civil_war_offensive_planning:0 "Civil War Offensive Planning"
SPM_civil_war_offensive_planning_desc:0 "The Kingdom are badly prepared for making offensive warfare in a civil war. We need new plans ready, if we do not want our offensives to drain our manpower."
SPM_provide_proper_army_transport:0 "Provide Proper Army Transport"
SPM_provide_proper_army_transport_desc:0 "With the country divided, it have been hard to provide transportation of goods and weapons to the front. This need to be taken care of if we want an advancing army."
SPM_military_armament:0 "Military Armament"
SPM_military_armament_desc:0 "We must arm our military to the teeth if we are to survive against our enemies."

SPM_royal_spanish_navy:0 "The Royal Spanish Navy"
SPM_royal_spanish_navy_desc:0 "Our navy has been obselete for years. If we are to compete with other Western powers on the world stage, one of the first steps we must take is to restore it to its former might."
SPM_expand_dockyards:0 "Expand the Dockyards"
SPM_expand_dockyards_desc:0 "Expanding our dockyards is essential in order to build and dock more ships. Dockyards will serve as the foundation of our grand navy."
SPM_assure_naval_merchant_ties:0 "Assure Naval Merchant Ties"
SPM_assure_naval_merchant_ties_desc:0 "Our naval merchants are a vital asset to our fleet. By securing them with convoys, we can use their resources to further our own ship construction."
SPM_modernize_destroyers:0 "Modernize the Destroyers"
SPM_modernize_destroyers_desc:0 "Our destroyers have long been horribly outdated. Modernizing them is an important aspect of improving our navy."
SPM_rule_seas:0 "Rule the Seas"
SPM_rule_seas_desc:0 "Our navy must have the means and ability to rule the seas with absolute superiority."
SPM_hit_and_run:0 "Hit and Run"
SPM_hit_and_run_desc:0 "Our navy cannot rule the seas with superiority. It must rely on hit-and-run attacks instead to disrupt enemy lines."
SPM_new_spanish_flagships:0 "New Spanish Flagships"
SPM_new_spanish_flagships_desc:0 "New Spanish Flagships will be the crown jewel of our new navy. We must invest resources in constructing them now."
SPM_fund_submarine_research:0 "Fund Submarine Research"
SPM_fund_submarine_research_desc:0 "Submarines will be the cornerpiece of our navy's foundation. Investing in them is the wisest option."
SPM_light_ship_models:0 "Light Ship Models"
SPM_light_ship_models_desc:0 "In order to improve our navy, we must focus on improving our light ships. Creating new models and improving upon old ones will be the fastest way to do so."
SPM_heavier_cruiser_models:0 "Heavy Cruiser Models"
SPM_heavier_cruiser_models_desc:0 "In order to improve our navy, we must focus on improving our heavy cruisers. Creating new models and improving upon old ones will be the fastest way to do so."
SPM_invest_coast_guard:0 "Invest in the Coast Guard"
SPM_invest_coast_guard_desc:0 "Our coast guard already contains some of the infrastructure needed for our grand navy. Investing in it may be a wise choice."
SPM_spanish_naval_doctrines:0 "Spanish Naval Doctrines"
SPM_spanish_naval_doctrines_desc:0 "We must focus on creating a doctrine for our navy to follow, in order to set ourselves apart from the rest of the world and guarantee victory."

SPM_royal_spanish_air_force:0 "The Royal Spanish Air Force"
SPM_royal_spanish_air_force_desc:0 "Spain must have a new air force to match its new government. We must begin investing in aerial superiority over our neighbors at once."
SPM_expand_sevilla_air_fields:0 "Expand the Sevilla Air Fields"
SPM_expand_sevilla_air_fields_desc:0 "Air fields serve as the foundation for any air force. We must begin expanding them wherever we can."
SPM_interservice_cooperation:0 "Interservice Cooperation"
SPM_interservice_cooperation_desc:0 "Pilots for our planes must be taken from the army and navy. Cooperation between the branches of our military is essential in developing a functioning air force."
SPM_invest_naval_fighters:0 "Invest in Naval Fighters"
SPM_invest_naval_fighters_desc:0 "Naval fighters can be the difference between victory and defeat on the high seas. Investing in them now would be a smart move."
SPM_invest_close_land_fighters:0 "Invest in Close Land Fighters"
SPM_invest_close_land_fighters_desc:0 "Close land fighters can be the difference between victory and defeat in major land battles. Investing in them now would be a smart move."
SPM_modernize_old_planes:0 "Modernize Old Planes"
SPM_modernize_old_planes_desc:0 "Not everying in our new air force has to be built from scratch. We have many older plane models that need nothing more than a little modernization to fit in."
SPM_aggresive_air_force:0 "An Aggressive Air Force"
SPM_aggresive_air_force_desc:0 "Our air force must be aggressive in battle, especially when it comes to destroying enemy infrastructure."
SPM_strategic_bomber_efforts:0 "Strategic Bomber Efforts"
SPM_strategic_bomber_efforts_desc:0 "Our air force must contain strategic bombers, designed to destroy enemy infrastructure and sow chaos among their ranks."
SPM_defensive_air_force:0 "A Defensive Air Force"
SPM_defensive_air_force_desc:0 "Our air force must be defensive in battle, especially when it comes to protecting our troops on the ground."
SPM_interception_tactic_efforts:0 "Interception Tactic Efforts"
SPM_interception_tactic_efforts_desc:0 "Our air force must prioritize interception tactics, designed to destroy enemy planes before they can destroy our ground forces."
SPM_spanish_airial_doctrines:0 "Spanish Aerial Doctrines"
SPM_spanish_airial_doctrines_desc:0 "We must focus on creating a doctrine for our air force to follow, in order to set ourselves apart from the rest of the world and guarantee victory."

SPM_royal_spanish_army:0 "The Royal Spanish Army"
SPM_royal_spanish_army_desc:0 "Our new country needs an army to match it and keep it safe and secure. Only by reconstituting and reforming what we have will we be able to restore ourselves to our pre-civil war glory."
SPM_remove_outside_influences_army:0 "Remove Outside Influence from the Army"
SPM_remove_outside_influences_army_desc:0 "In order for our army to function well, it must first and foremost be loyal to Spain. We must work to remove foreign influence from its ranks to assure its loyalty."
SPM_basic_equipment_research:0 "Basic Equipment Research"
SPM_basic_equipment_research_desc:0 "Despite the civil war, we cannot allow our military's technology fall behind those of our rivals. We must continue researching army equipment - however basic - to keep up."
SPM_mobilize_spanish_army:0 "Mobilize the Spanish Army"
SPM_mobilize_spanish_army_desc:0 "The Spanish Army remains quite ill-organized. It's important that we mobalize it to its fullest potential and recruit as many men as possible to fill its ranks."
SPM_invest_armour_research:0 "Invest in Armor Research"
SPM_invest_armour_research_desc:0 "While cavalry might have once been key to winning battles, victory now lies with tanks and armored vehicles. Investing in these for our own army is the wisest move."
SPM_let_fire_rain:0 "Let Fire Rain"
SPM_let_fire_rain_desc:0 "Artillery has always been an important aspect of any Western army. Investing in it now will give us a leg up in the future when it comes to raining fire upon our foes."
SPM_counter_air:0 "Counter the Air"
SPM_counter_air_desc:0 "Other nations have air forces that are far superior to our own. Rather than attempting to catch up with them, perhaps we should develop ground-to-air means to counter them instead."
SPM_planning_and_numbers:0 "Planning and Numbers"
SPM_planning_and_numbers_desc:0 "Planning is essential in winning battles and wars. Dedicating portions of our general staff to developing battle plans will help us in the future."
SPM_new_general_staff:0 "A New General Staff"
SPM_new_general_staff_desc:0 "The old General Staff of the Spanish Army was weak, uncoordinated, and inefficient. It's time to start over to ensure a true revival of Spanish military power."
SPM_special_unit_efforts:0 "Special Units Efforts"
SPM_special_unit_efforts_desc:0 "Concentrating on special units is a good way to diversify our army and ensure that we are able to handle any situation that is thrown our way."
SPM_support_brigades:0 "Support Brigades"
SPM_support_brigades_desc:0 "Support brigades are just as important to our army as fighting men. We have to invest in them in order to keep our army fed, healthy, and stocked up on supplies."
SPM_armada_of_tanks:0 "An Armada of Tanks"
SPM_armada_of_tanks_desc:0 "With armor the way of the future among Western armies now, it is essential that we create our own armada of tanks so that we do not fall behind our neighbors."
SPM_mobile_artillary_efforts:0 "Mobile Artillery Efforts"
SPM_mobile_artillary_efforts_desc:0 "Artillery has always been effective in dealing with opposing armies, but making it mobile is an important next step in reaching and surpassing the superiority of other European armies."
SPM_rifle_for_soldiers:0 "Rifles for the Soldiers"
SPM_rifle_for_soldiers_desc:0 "What is a soldier without his gun? We must produce rifles en masse if we are to truly create a new and developed Spanish Army."
SPM_spanish_army_doctrines:0 "Spanish Army Doctrines"
SPM_spanish_army_doctrines_desc:0 "We must focus on creating a doctrine for our army to follow, in order to set ourselves apart from the rest of the world and guarantee victory."

SPM_economic_recovery:0 "Economic Recovery"
SPM_economic_recovery_desc:0 "The Spanish economy has been devestated, with the stock market crash and the civil war hitting us in the same year. It is essential that we take immediate action to correct this."
SPM_sieze_unloyal_industries_assets:0 "Sieze Unloyal Industries' Assets"
SPM_sieze_unloyal_industries_assets_desc:0 "As unbelievable as it might sound, many industries in Spain are still loyal to our enemies. We must seize their assets for the state in order to jumpstart our economy."
SPM_rebuilding_road_network:0 "Rebuild the Road Network"
SPM_rebuilding_road_network_desc:0 "The civil war has destroyed much, including our already-struggling road network. Rebuilding this infrastructure is the first step in rebuilding our nation's economy."
SPM_gradually_ending_austerity:0 "Gradually Ending Austerity"
SPM_gradually_ending_austerity_desc:0 "We can no longer afford to sit back and watch our economy die. We must gradually step in and take measures as the state to restore it ourselves."
SPM_reopen_banks:0 "Reopen the Banks"
SPM_reopen_banks_desc:0 "It is past time to reopen the many banks that were shuttered at the start of the civil war, now more than ever."
SPM_higher_rations:0 "Increased Rations"
SPM_higher_rations_desc:0 "While rations were a vital measure taken at the start of the civil war, we must increase each individual's allotment in order to account for the beating our economy has taken."
SPM_end_austerity_messures:0 "End Austerity Measures"
SPM_end_austerity_messures_desc:0 "Austerity simply does not work. We must jump back into the matters of our own economy in order to save it."
SPM_invest_mineral_industry:0 "Invest in the Mineral Industry"
SPM_invest_mineral_industry_desc:0 "The mineral industry has long been an asset of Spain's. Investing in it now will help jumpstart vital sectors of our economy."
SPM_reopen_mineral_export:0 "Reopen Mineral Exports"
SPM_reopen_mineral_export_desc:0 "Exporting our minerals to the rest of the world is guaranteed to land us a large profit. We must do so now, before it is too late to save our economy."

SPM_corporatist_reforms:0 "Corporatist Reforms"
SPM_corporatist_reforms_desc:0 "Reforming the Corporatist movement is an important first step in reforming our overall economy as a whole."
SPM_liberalized_economy:0 "Liberalized Economy"
SPM_liberalized_economy_desc:0 "Liberalizing our economy is essential in order to improve it. Doing so now will save us a headache in the future."
SPM_implement_state_corporatism:0 "Implement State Corporatism"
SPM_implement_state_corporatism_desc:0 "The best way to ensure that our vision is being carried out is to do it ourselves. Implementing corporatism by the state is a necessary step in achieving this goal."
SPM_national_work_programs:0 "National Work Programs"
SPM_national_work_programs_desc:0 "There is no faster way to get our population back to work than to institute national work programs, so that no Spaniard will go unemployed."
SPM_royalist_weapon_industry:0 "Industria de Armas Realistas"
SPM_royalist_weapon_industry_desc:0 "We must invest in our arms industry for two reasons. First, so that we may improve the economy. And second, so that we may provide for our future defence."
SPM_strengthen_resource_industry:0 "Strengthen the Resource Industry"
SPM_strengthen_resource_industry_desc:0 "Resource export has always been an important part of our economy. It is essential that we strenghten the infrastructure in this sector now before it collapses."
SPM_connect_country:0 "Connect the Country"
SPM_connect_country_desc:0 "Railroads and other kinds of national infrastructure have long been lackluster in Spain. It's important that we improve upon them in order to connect all Spaniards."
SPM_invite_british_investors:0 "Invite British Investors"
SPM_invite_british_investors_desc:0 "The British have been our allies through the entire civil war. Attracting British investors now will help rebuild our economy and draw closer ties between our two nations."
SPM_encourage_private_investors:0 "Encourage Private Investors"
SPM_encourage_private_investors_desc:0 "It is better that we encourage private investment in our quest to repair our economy, specifically so that we do not find ourselves going into debt with other nations."
SPM_rural_industrialization:0 "Rural Industrialization"
SPM_rural_industrialization_desc:0 "We must industrialize rural Spain as well as urban Spain if we are to have any hope of improving the entire country."
SPM_subsidize_agriculture:0 "Subsidize Agriculture"
SPM_subsidize_agriculture_desc:0 "We must subsidize agriculture in order to ensure that our bread baskets are never empty and that that sector of the economy does not collapse."
SPM_spanish_monarchist_economic_boom:0 "The Spanish Monarchist Economic Boom"
SPM_spanish_monarchist_economic_boom_desc:0 "We have succeeded in not only rebuilding our economy but also in making it prosper. The economic boom Spain is now experiencing can only be attributed to our government."

SPM_long_live_king:0 "Long Live the King"
SPM_long_live_king_desc:0 "We have emerged triumphant from the civil war! The Kingdom of Spain stands strong!"
SPM_ban_socialist_militas:0 "Ban Socialist Militas"
SPM_ban_socialist_militas_desc:0 "The Socialists have done far more harm to this country than good. We cannot tolerate their militas roaming the countryside unaccounted for any longer."
SPM_ban_communist_party:0 "Ban the Communist Party"
SPM_ban_communist_party_desc:0 "We must get over the divisions created by the civil war and create a country for everyone. Banning the Communist Party would be a good start in this process."
SPM_curtail_republicanism:0 "Curtail Republicanism"
SPM_curtail_republicanism_desc:0 "The Spanish Republic was a misguided and failed experiment. Getting rid of the sentiments that some segments of our population have for them is vital."
SPM_ban_republican_parties:0 "Ban Republican Parties"
SPM_ban_republican_parties_desc:0 "Banning Republican parties from participating in Spain's political process outright is an important aspect of restoring it to greatness."
SPM_ban_monarchist_militas:0 "Ban Nationalist Militas"
SPM_ban_monarchist_militas_desc:0 "The nationalists betrayed us at our most vital hour. We cannot allow their militas to continue standing unregulated."
SPM_ban_carlists:0 "Ban Nationalist Parties"
SPM_ban_carlists_desc:0 "In order to avoid the division the nationalists created, we must ban all nationalist parties from our political system and encourage the creation of a single, unified Spain."

SPM_pick_government:0 "Pick a Government"
SPM_pick_government_desc:0 "The time has come to pick which government will lead the 'constitutional' aspects of a constitutional monarchy."

SPM_re_government:0 "The RE Government"
SPM_re_government_desc:0 "The Renovación Española has been chosen by the King to lead the new government with their authoritarian and monarchist policies."
SPM_deal_with_carlists:0 "Deal With the Carlists"
SPM_deal_with_carlists_desc:0 "The Carlist pretenders have been a thorn in our side for far too long. We must deal with them and their symphathizers once and for all."
SPM_attract_nationalist_voters:0 "Attract Nationalist Support"
SPM_attract_nationalist_voters_desc:0 "The Nationalists, while they betrayed us, helped us at the onset of the civil war. They will be the easiest of our former opponents to turn over to our side."
SPM_weaken_autonomist_power:0 "Weaken Autonomist Power"
SPM_weaken_autonomist_power_desc:0 "Regions like Catalonia have no business being autonomous. We are one Spain, and we must weaken autonomist power to make it so."
SPM_empower_king:0 "Empower the King"
SPM_empower_king_desc:0 "The King is the head from which all of government stems. We must grant him more power, so that he may take action as he sees fit to restore the nation to its former glory."
SPM_alfonsist_youth:0 "Alfonsist Youth"
SPM_alfonsist_youth_desc:0 "It's important to educate Spaniards on the king's greatness from an early age. Creating youth programs centered around the King is a good way to do so."
SPM_end_laicism:0 "End Laicism"
SPM_end_laicism_desc:0 "We can no longer allow our politics to be defined by the exclusion of the Catholic church. Restoring their prominence in Spanish politics is vital to restoring the soul of our nation."
SPM_give_back_royal_properties:0 "Give Back Royal Properties"
SPM_give_back_royal_properties_desc:0 "One way we can offer a helping hand to the people of Spain is to restore properties to them that we confiscated over the course of the war. It's a small gesture, but could go a long way."
SPM_eradicate_republican_threat:0 "Eradicate the Republican Threat"
SPM_eradicate_republican_threat_desc:0 "The Republicans were our greatest enemies in the civil war. We must end them and their symphathizers once and for all, to ensure the safety of our new nation."
SPM_catholic_royal_education:0 "Catholic and Royalist Education"
SPM_catholic_royal_education_desc:0 "The education of Spaniards must be defined by two things - religion and the king - in order to create a proper nation. We must work to focus the national curriculum around that."
SPM_para_rey_y_pais:0 "Para Rey y Pais"
SPM_para_rey_y_pais_desc:0 "Spain has been restored to greatness through our efforts. From now on, the Spanish spirit shall be strong and valiant, and everyone shall believe in king and country."

SPM_ceda_government:0 "The CEDA Government"
SPM_ceda_government_desc:0 "The Spanish Confederation of Autonomous Rights has been chosen to form the country's new government, along with their Right wing policies."
SPM_unite_right:0 "Unite the Right"
SPM_unite_right_desc:0 "CEDA has always been a leader of the Right, but some internal fractions still exist. It's important that we unite the Right in order to create a semblence of political unity."
SPM_relegalize_nationalists:0 "Relegalize the Nationalists"
SPM_relegalize_nationalists_desc:0 "While the Nationalists were our enemies, they share many of our ideological goals. We cannot criminalize them when they can help us reach the goal of a great Spanish Kingdom."
SPM_jap_youth:0 "JAP Youth"
SPM_jap_youth_desc:0 "It's important to educate Spaniards on the nation's greatness from an early age. Creating youth programs centered around the country is a good way to do so."
SPM_illegalize_laicism:0 "Illegalize Laicism"
SPM_illegalize_laicism_desc:0 "We can no longer allow our politics to be defined by the exclusion of the Catholic church. Restoring their prominence in Spanish politics is vital to restoring the soul of our nation."
SPM_reintroduce_catholic_education:0 "Reintroduce Catholic Education"
SPM_reintroduce_catholic_education_desc:0 "Catholic education has always been an essential part of Spanish heritage. It's important to restore that, in order to fulfill old traditions and restore the nation's soul."
SPM_establish_personality_cult:0 "Establish a Cult of Personality"
SPM_establish_personality_cult_desc:0 "It's important that we establish a cult of personality around our movement and its leaders, in order to bring the general populace on board and secure their support."
SPM_ceda_propaganda:0 "CEDA Propaganda"
SPM_ceda_propaganda_desc:0 "Propaganda has always been an important part of any new regime. This is the easiest way to convince the population of our goals and methods, which is essential in this trying time."
SPM_strengthen_local_churches:0 "Strengthen Local Churches"
SPM_strengthen_local_churches_desc:0 "Local churches have always been a way to reach the general population. It's important that we strenghten their abilities to generate ties with small towns so that we may reach them by extension."
SPM_guided_democracy:0 "Guided Democracy"
SPM_guided_democracy_desc:0 "Democracy is admirable - to an extent. When we let it run amok, it creates things like the Republicans, and that we cannot have again. We can let Democracy exist in Spain, so long as it is guided by our hand."
SPM_por_espana_y_la_civilizacion_cristiana:0 "Por España y la Civilizacion Cristiana"
SPM_por_espana_y_la_civilizacion_cristiana_desc:0 "To restore the soul of the Spanish nation, we must also restore the soul of the Christian civilization. Only then will our mission be complete, and our country great."

SPM_catalan_league_government:0 "The Catalan League Government"
SPM_catalan_league_government_desc:0 "The Catalan League has been chosen to form the nation's new government, along with their pro-regionalist and more liberal policies."
SPM_league_for_all_spain:0 "A League for All of Spain"
SPM_league_for_all_spain_desc:0 "While regional nationalist efforts are valiant, as the heads of the new government, we must strive to create a League to unite all of Spain, not just Catalonia."
SPM_christian_democratic_values:0 "Christian Democratic Values"
SPM_christian_democratic_values_desc:0 "When we turn to restoring our nation and its values, it's important to hold Christianity in high regard. We can learn much from its teachings, especially when it comes to creating a limited democracy."
SPM_christian_education_reform:0 "Christian Education Reform"
SPM_christian_education_reform_desc:0 "Christian education has always been a vital part of Spanish culture, but it doesn't need to be the only kind of education we provide. Broad reform is needed to change our education system for the better."
SPM_reassure_regional_autonomies:0 "Reassure Regional Autonomies"
SPM_reassure_regional_autonomies_desc:0 "We must work to reassure regional autonomies that they will not be destroyed by our government. They make up the backbone of this nation, and we cannot afford to lose their support."
SPM_repair_kings_image:0 "Repair the King's Image"
SPM_repair_kings_image_desc:0 "The King's image has undoubebly been tarnished by our enemies in the civil war. It's important to restore it in the minds of the Spanish people so they can accept him once more."
SPM_constitutional_monarchy:0 "Constitutional Monarchy"
SPM_constitutional_monarchy_desc:0 "While a monarchy is what we fought for, there is nothing wrong with limiting the monarch's powers. A constitutional monarchy, in the style of Britain, is what we should seek to make our nation true again."
SPM_establish_regional_parliaments:0 "Establish Regional Parliaments"
SPM_establish_regional_parliaments_desc:0 "While a united Spain is ideal, there are regional considerations that must be taken into account. Establishing regional parliaments is a good way to address them without wearing upon the national government."
SPM_liberal_freedoms:0 "Liberal Freedoms"
SPM_liberal_freedoms_desc:0 "It's important that we guarantee our citizens freedoms in order to create a truly liberal and just society."
SPM_democratic_kingdom:0 "The Democratic Kingdom"
SPM_democratic_kingdom_desc:0 "The Kingdom of Spain was rightful winners of the civil war, but that does not mean it can't applaud some of the ideas of the Republicans. Democracy can work alongside monarchy in Spain, and so it shall."
SPM_democracia_y_monarquia:0 "Democracia y Monarquia"
SPM_democracia_y_monarquia_desc:0 "The new Spanish nation will be defined by two things; democracy and monarchy. Our nation will be fair and balanced, as all things should be, and that will make it great."

