worldnews.104.d:0 "[This.GetNewspaperHeader]미국의 경기 불황에 따라 멕시코 공화국이 독립을 선언한 후 최근 몇 년 간 미국-멕시코 국경의 긴장감은 팽팽한 상태로 지속되었습니다. 모두가 예상했듯이, 어제 오랫동안 계획된 것처럼 보인 사보타주 작전이 멕시코 정부에 의해 실행되고 몇 시간 후 공식 선전포고가 발송되었습니다. 앞으로 다가올 일들의 전조처럼, 매우 큰 초기 사상자가 발생했습니다. 세계는 이 전쟁이 다른 사건의 전조가 아닐지 걱정하며 관망하고 있습니다."

worldnews.105.d:0 "[This.GetNewspaperHeader]루이지애나 주지사이자 미 정계의 민족대중주의자 골칫덩이인 휴이 피어스 롱이 미합중국의 대통령으로 당선되었습니다. 30년만의 민주당 대통령인 그는 부, 상속, 경제 개혁을 약속하며 취임했습니다. 롱은 미국 역사상 가장 격렬했던 선거 운동을 통해 백악관에 입성했습니다. 멕시코와 미국 간의 긴장에 관해서 롱은 본인이 '적임자이며, 먼저 공격하지는 않을 것'이라고 밝혔지만, 많은 정치 평론가들은 그 발언에 의구심을 드러냈습니다. 일부의 의견에도 불구하고 롱의 정책은 다수의 지지를 받고 있으며, 여기서 미국이 어느 방향으로 나아갈지는 불확실합니다..."

worldnews.106.d:0 "[This.GetNewspaperHeader]미국의 영웅 시어도어 루즈벨트의 아들이자 뉴욕 주지사인 쿠엔틴 루즈벨트가 미합중국의 대통령으로 당선되었습니다. 그의 정책이 그의 아버지의 정책과 매우 유사하다는 것에 대해 많은 논란과 비판이 있었습니다. 참정권 확대 개혁이 그의 첫번째 목표이며, 미국 내 인종 분리 정책에 관해서 그는 '아버지가 다른 성별을 위해 한 것을 흑인을 위해 할 것입니다'고 밝혔습니다. 멕시코와의 관계에 관해서는, 루즈벨트는 멕시코의 반란을 막기 위해 예방 정책을 펼쳐야 한다는 그의 신념을 강조했습니다. 그의 임기는 벌써 불만으로 가득한 것처럼 보이지만, 그럼에도 불구하고 그의 지지도는 매우 높습니다."

worldnews.107.d:0 "[This.GetNewspaperHeader]캔자스 주지사이자 인기있는 경제 전문가인 알프레드 '알프' 랜던이 미합중국의 대통령으로 당선되었습니다. 경제 개혁가, 행정가, 산업계의 거물들로 구성된 각료들과 함께 백악관에 입성한 그는, 중소기업을 진흥하고 캔자스를 미국에서 세번째로 실업률이 낮은 주로 만든 그의 계획을 적용해 대공황을 극복하고자 하는 의지로 가득합니다. 그는 보수적 형태의 자유주의를 지지하지만, 동시에 그는 미국의 재정 지출이 '완전히' 닫히지는 낳을 것이라고 약속했습니다. 낙관적인 대통령인 그에게, 오직 시간만이 그의 정책이 불황을 몰아낼 수 있을지 알려줄 것입니다."

worldnews.108.d:0 "[This.GetNewspaperHeader]하원의장이자 텍사스 하원 의원인 존 낸스 가너가 미합중국의 대통령으로 당선되었습니다. 선제 조치의 열렬한 신자인 그는 최근 십 년간 보수 정계를 지배해 왔습니다. 보수주의 진영 내에서 시어도어 루즈벨트의 정책의 지지 측에 서 있음에도 불구하고, 그의 방어 중시적 태도가 민주당의 대선 승리를 바라던 많은 보수 세력의 지지를 결집시켰습니다. 가너는 이미 전면적인 군사 개혁을 약속했고, 이에 많은 멕시코 외교관들이 미국의 위협적 태도에 분개하고 있습니다. 그의 조치에 대해 질문을 받은 그는 단순히 '우리의 의도는 그들의 의도만큼만 해로울 뿐이다'라고 밝혔습니다."

