worldnews.119.d:0 "[This.GetNewspaperHeader]북이탈리아에서 창작되었으며 최근 몇 개월 간 스위스 남부 티치노 주에서 팔린 희곡 '로마의 순교자'가 세계 시장에 공개되었습니다. 소수만 남은 희곡의 완성 각본은, 1935년의 재앙같던 파업 이후 사회주의 창작물에 대해 더 큰 경계심을 갖던 스위스 정부에 의해 견고한 민주 정부의 호의의 일환으로 공개 허용되었습니다. 희곡은 프랑스나 미국 등지에서 제한적 상연에 들어갔습니다. 희곡은 대전쟁의 막바지와 이탈리아의 붉은 해 동안의 사회주의 활동가들의 '영웅적' 노력을 다루고 있으며, 왕당파에 의해 잔혹하게 처형된 베니토 무솔리니의 일생에 집중하고 있습니다. 사람들은 희곡이 진실성 있지만 논조가 일관되지 못하다고 평가하고 있습니다."
worldnews.120.d:0 "[This.GetNewspaperHeader]북이탈리아에서 창작되었으며 최근 몇 개월 간 스위스 남부 티치노 주에서 팔린 희곡 '로마의 순교자'가 세계 시장 공개를 거부당했습니다. 소수만 남은 희곡의 완성 각본은 스위스 당국에 의해 발매 중지되었습니다. 각본의 위치는 밝혀지지 않았지만, 소각되었거나 파기되었을 것으로 판단됩니다. 완성된 각본이 사라짐에 따라, 대전쟁의 막바지와 이탈리아의 붉은 해 동안 베니토 무솔리니의 공적을 다룬 이 사회주의 희곡 역시 끝을 맞이할 것으로 보입니다. 사람들에 따르면 희곡은 진실성 있지만 논조가 일관되지 못하다고 평가받았습니다. 이제 아무도 이 희곡의 상연을 보지 못할 것으로 보입니다."
worldnews.121.d:0 "[This.GetNewspaperHeader]이탈리아, 헝가리, 영국 등 각국에서 온 합스부르크 왕족들이, 지난 주 유럽의 전통적 왕실 관습을 뿌리부터 뒤흔든 역사적인 결혼식을 축복하기 위해 회합했습니다. 호엔촐레른가의 장남 빌헬름 4세와 합스부르크가의 오스트리아 대공비 로자 간의 결혼식은 주말 동안 스위스의 루체른에서 거행되었습니다. 양가가 공식적으로든 비공식적으로든 정식 계승자가 영지를 가지고 있지 않은 구혼자와 결혼하는 금지하고 있음에도 불구하고, 이번 결혼은 양가의 지지 속에 거행되었습니다. 신랑 신부 모두 명목 상의 직위를 가지고 있지만, 양측의 집안 모두 더 이상 출신 국가의 통치권을 가지고 있지 않습니다. 하지만 반대로 생각했을 때 이것이 의미하는 것을 고려한다면, 이는 참으로 기념비적인 일입니다..."

