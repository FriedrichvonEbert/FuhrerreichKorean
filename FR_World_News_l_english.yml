worldnews.116.d:0 "[This.GetNewspaperHeader]태평양에서 미일 간 긴장이 커짐에 따라, 일본이 필리핀의 수도 마닐라 외곽에 있는 마닐라 만에서의 해군 훈련이라는 도발을 다시금 취했습니다. 해군 훈련 동안, 일본군 항공기가 마닐라를 순회하면서 필리핀 군사 기지를 공격하여 여러 필리핀인 사상자가 발생했습니다. 공격은 필리핀 군사 기지와 비행장, 조선소뿐만 아니라 미 대사관에도 피해를 입혔습니다. 필리핀 정부 수반은 이미 미 대통령에 지원을 요청했으며, 대통령은 일본 제국에 선전포고를 하기 위해 상하원을 소집했습니다. 의회는 이를 빠르게 승인했으며 미 대통령은 전시 상태를 선언했습니다. 전쟁에서 어느 측이 승리할지는 불명확합니다."
worldnews.117.d:0 "[This.GetNewspaperHeader]일본 역사상 가장 혼란스러웠던 일주일이 지나가면서, 세계가 일본의 미래에 대해 생각하고 있습니다. 현 민주 정부는 여러 해군 인사를 체포했으며, 정부 발표에 따르면 이들은 '현 정부에 대한 쿠데타'를 공모하고 있었다고 합니다. 현재 일본 정부는 체포된 인사 명단을 밝히는 것을 거부하고 있지만, 다수의 해군 이론가와 장교, 일부 사관생도가 체포된 것은 확실시되고 있으며, 일부 추산에 따르면 1000명 가까이가 체포되었다고 합니다. 많은 해군 전문가들은 이 사건에서 체포된 인사들 중 상당수가 고위직에 있었던 이상 상당한 지적 손실이 발생함과 동시에, 많은 보수 인사가 체포되면서 해군 교리 변화도 일어날 것으로 예측하고 있습니다. 많은 해군 이론가들은 일본 해군의 미래에 대해 걱정하고 있으며, 앞으로 다가올 일본의 미래에 대해 세계가 관심을 가지고 있습니다."
worldnews.118.d:0 "[This.GetNewspaperHeader]오늘 아침 워싱턴 DC에서 [USA.GetLeader] 미국 대통령은 양국의 이익에 위협이 되는 몇몇 '이름을 밝힐 수 없는' 국가에 대항해 일본 제국과 태평양 연합을 창설하기로 결정했다고 선언했습니다. 미래는 불확실하지만, 두 태평양 강국은 연대를 통해 그들의 이익을 침해하려는 적에 대항해 민주주의를 수호할 것입니다. 대륙 협상국과 제국 수호 동맹은 급작스러운 미국의 개입주의적 행보와 일본과의 동맹에 당혹해하고 있습니다. 흥미롭게도 영국의 지도자 [ENG.GetLeader]은(는) 이런 동맹의 등장에 아무런 반응을 보이지 않고 있습니다."
worldnews.122.d:0 "[This.GetNewspaperHeader]영국 외무장관이 기자회견을 열어 해군성 내의 일본 스파이로 의심되는 인물을 체포했다고 밝혔으며, 일본 정부를 비난했습니다. 일본 정부는 혐의에 대해 입장 표명을 거부했으며, '일본은 양국 간의 긴밀한 관계를 해치는 그런 도발을 할 필요가 없다'고 밝혔습니다. 많은 정치 평론가들은 이 영일 외교 신경전이 상당 간 지속될 것으로 판단하고 있으며, 두 나라의 긴밀한 관계에 균열을 일으킬 것으로 보고 있습니다."

