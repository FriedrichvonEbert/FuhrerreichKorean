worldnews.132.d:0 "[This.GetNewspaperHeader]레닌 사후, 그의 죽음으로 인해 벌어진 혼란을 종식시키기 위해 투하쳅스키는 쿠데타를 일으키기로 결정했습니다. 그는 칼리닌 주석을 체포했고 이는 대부분의 사단과 정치인들이 쿠데타를 반대하게 만들었습니다. 투하쳅스키는 불확실한 쿠데타의 성공을 확실하게 하기 위해서라도 그의 라이벌을 물리쳐야 합니다..."
worldnews.133.d:0 "[This.GetNewspaperHeader]레닌 사후, 몰로토프, 부하린, 그리고 지노비예프는 트로츠키의 정권 장악을 저지하기 위해 삼두 체제를 성립했습니다. 하지만 트로츠키가 망명한 후 지노비예프는 트로츠키와 동맹을 맺기로 결정했습니다. 트로츠키, 몰로토프와 부하린 간의 의견 차로 인해 삼두 체제는 음모와 배신으로 막을 내리게 됐습니다. 누가 이 상황에서 승리할지는 불확실합니다..."
worldnews.134.d:0 "[This.GetNewspaperHeader]레닌의 아내 나데즈다 크룹스카야가 키로프를 레닌 사후 정치적 후계자로 지명하는 편지를 제출했습니다. 전러시아 금속노동조합의 전 지도자인 실랴프니코프는 키로프를 반대하며 당이 "부르주아적 요소"로 가득 찼다고 성명했습니다. 누가 이 싸움에서 승리하여 새 주석이 될지는 미지수입니다..."
worldnews.135.d:0 "[This.GetNewspaperHeader]많은 사람들이 '당의 총아'라고 부른 부하린이 트로츠키, 몰로토프와 그 간의 삼두 체제에서 앞서 나가 새 주석이 되었습니다. 그는 경제의 탈관료제화와 소련의 민주화를 약속했습니다."
worldnews.136.d:0 "[This.GetNewspaperHeader]몰로토프가 트로츠키, 부하린과 그 간의 삼두 체제에서 앞서 나가 새 주석이 되었습니다. 그는 실패한 함부르크 코뮌을 바탕으로 만든 국가집산주의의 이상을 적용할 계획을 가지고 있습니다. 계획은 농업의 집산화와 경제의 중앙 통제를 골자로 합니다."
