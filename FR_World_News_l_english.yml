worldnews.1.t:0 "압뒬메지트 2세의 암살"
worldnews.1.d:0 "[This.GetNewspaperHeader]1936년 1월 13일, 술탄 압뒬메지트 2세가 의문의 암살자에게 갑작스럽게 저격당해 사망했습니다. 국가 헌병은 술탄을 지키기 위해 대응하는 것에 실패했으며, 치명적인 총상으로 술탄이 숨을 거둔 후에야 암살자를 사살할 수 있었습니다. 대전쟁 이후 오스만 황실에 대한 낮은 지지도에도 불구하고, 압뒬메지트 2세와 나머지 황족들은 협상국의 지지를 받고 있었으며 제국을 비교적 안정되게 유지해왔습니다. 술탄의 죽음으로 인해, 이제 불확실함만이 오스만 제국을 지배하고 있습니다."
