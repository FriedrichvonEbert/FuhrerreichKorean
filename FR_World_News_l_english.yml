worldnews.110.d:0 "[This.GetNewspaperHeader]극동의 반 사회주의 세력이 소련과의 전쟁에서 승리했으며, 사회주의의 유산을 일소하고 지역의 통제권을 확립하는 중대한 임무를 맡게 되었습니다. 이것은 적이라고는 시베리아의 미국과 일본의 지원을 받던 백군 세력의 잔재밖에 없던 소련의 수 년간의 치세를 종식시켰습니다. 정부가 모든 지역을 통제할 수 있을지는 미지수지만, 이 사건이 지정학적 질서를 크게 변화시켰다는 사실만은 자명합니다."
worldnews.111.d:0 "[This.GetNewspaperHeader]소련이 [RUS.GetNameDef]에게 승리하면서 소련에게 당면한 위협이 모두 일소되었습니다. 새 점령지의 통합은 지역에 팽배한 반사회주의적 정서 때문에 어렵겠지만, 지역의 산업 기반은 유용하게 사용될 것입니다."
worldnews.112.d:0 "[This.GetNewspaperHeader][RUS.GetNameDef] 선거에서 전국연대와 10월 17일 연합으로 구성된 구국연맹, 또는 USM이 승리했습니다. 두 당 모두 군국주의적이며, 연정의 다수를 구성하는 전국연대는 여성 참정권이나 시민국민주의와 같은 진보적 이상도 지지합니다. 그들은 또한 상원은 과학자, 기술자, 작가들로, 하원은 사업가로 완전히 구성되도록 정부를 개혁하기를 원합니다. 정당의 권위주의적 성향으로 볼 때 민주주의가 지켜질지는 불확실합니다."
worldnews.113.d:0 "[This.GetNewspaperHeader][RUS.GetNameDef] 선거에서 민중사회당, 입헌민주당, 사회혁명당의 연합인 재건동맹이 승리했습니다. 연합은 소수자에 대한 탄압 중지, 빈민을 돕기 위한 복지국가 건설, 그리고 진보적 개혁을 통한 정의롭고 공평한 국가 건설과 토지 국유화를 지지합니다."
worldnews.114.d:0 "[This.GetNewspaperHeader][RUS.GetNameDef] 선거에서 국가중앙당이 승리했습니다. 이 당은 당 지도부에 불만을 가지고 탈당함으로써 러시아 정치계에 큰 변동을 일으킨 구 입헌민주당원들로 구성되어 있습니다. 이 당은 입헌군주정이라는 조건 하에, 군주제를 복구하고자 합니다. 당수가 전직 교사이기에 그들은 교육에 대한 투자를 지지하며, 시장에 대한 자유방임주의적 개혁과 보수적 가치 또한 지지합니다."
worldnews.115.d:0 "[This.GetNewspaperHeader]코르닐로프가 러시아 정부에 대한 쿠데타를 일으켜 스피리돈 디오니시예비치 메르쿨로프를 수반으로 하는 괴뢰 정권을 수립했습니다. 메르쿨로프는 일본을 기만하여 즉각적인 개입을 막기 위해 지도자로 선택되었습니다. 그들의 목표는 군주가 이끄는 민족주의적 국가를 건설하고 우호적이지 않은 외세의 영향력을 일소하는 것입니다. 그들은 또한 매우 군국주의적으로, 1939년 이전에 소련을 공격하고 사회를 정화하는 것을 목표로 하고 있습니다. 그들이 성공할지는 미지수입니다."

