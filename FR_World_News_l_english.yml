worldnews.26.t:0 "이탈리아 공산당의 쿠데타 실패"
worldnews.26.d:0 "검은 수요일 이후 이탈리아 공산당은 이탈리아의 회복을 돕기 위한 많은 개혁안을 발의했지만 반대파들은 성공적으로 의결을 막아왔습니다. 대량 실업이 많은 사람들로 하여금 공산당을 지지하게 만들었고 긴장이 최고조에 달한 가운데 공산당은 쿠데타가 일으켰습니다. 소련으로부터의 지원이 있었다고 의심받는 가운데, 안토니오 그람시는 지지자들을 로마의 거리로 이끌었고, 인근 정부 청사를 장악하려고 전투를 벌였습니다. 이탈리아군의 개입으로 공산주의자들을 밀어낼 수 있었고 몇 시간에 걸친 전투 끝에 그람시는 반역 혐의로 체포되었습니다. 이 사건은 이탈리아뿐만 아니라 전유럽의 공산주의자들에 대한 큰 타격을 남기게 되었습니다."
worldnews.26.a:0 "현실 정치의 진정한 승리군."
#
worldnews.27.t:0 "이탈리아의 리비아 자치권 박탈"
worldnews.27.d:0 "이탈리아 식민지 정책의 급격한 변화에 따라, 이탈리아 정부는 리비아 지방에 주어진 모든 자치권을 박탈하기로 결정했습니다. 이탈리아군이 다수의 해안 도시에 상륙했으며 새로운 법령을 실시할 준비를 하고 있습니다. 반군 집단은 언제나 리비아에서 비주류의 문제였지만 이탈리아에 대한 증대된 적개심이 더 많은 리비아인들을 반군의 대의로 끌어들일 것입니다. 이탈리아 정부는 이탈리아인과 리비아인의 구별없이 리비아에 있는 모든 사람들의 안전을 보장했으며, 법령을 준수하는 사람들은 군인 증원에 걱정할 필요 없다고 밝혔습니다. 많은 해외 전문가들은 이 선택이 분쟁을 장기화시켜 이탈리아 정부와 반군 양측 모두에 막대한 손실을 불러일으킬 것이라고 전망합니다. 오직 시간만이 이런 강력한 조치가 리비아를 대 이탈리아 제국에 통합시킬지 알려줄 수 있을 것입니다."
worldnews.27.a:0 "더 많은 야만적 행위의 전조가 아니었으면 좋겠군."

