worldnews.13.t:0 "어니스트 레이몬드 - 제4의 로마"
worldnews.13.d:0 "영국의 신성 소설가 어니스트 레이몬드가 그의 신작 '제4의 로마'를 출간했습니다. 이 책은 대영제국에서 출간된 최신의 주요 대체역사 작품이 되었으며, 다양한 국가의 국민들에게 상당한 문화적 영향을 주었습니다.\n\n이 소설은 1890년대 이후로도 계속된 영국과 프랑스 간의 적대 관계 속에서, 독일 황제 프리드리히 3세가 1880년대에 흡연 습관을 가지지 않게 되었다는 것을 주요 분기점으로 가지고 있습니다. 영국과 프랑스 간의 적대 관계는 영국으로 하여금 대륙에서 프랑스를 상대할 수 있는 동맹을 찾게 만들었으며, 독일 황제 프리드리히 3세의 생존은 독일과 영국 간 관계 개선을 이끌어 양자 간의 동맹을 위한 포석이 되었습니다. 반면 프랑스는 이탈리아와 러시아를 자신만의 협상국으로 끌어들여 결국 프랑스와 영국 간 식민지 국경 분쟁으로 시작할 대전쟁의 발판을 어쨌든 만들었습니다.\n\n전쟁은 협상국의 패배와 동맹국의 승리로 끝나게 됩니다. 프랑스는 대전쟁의 패배 후 민족주의적 정서에 빠지게 되어 공화국과 군사 정부 간의 모호한 경계에 있는 '군 복무가 시민권을 보장하는 매우 군국화된 공화국'의 수립으로 이어집니다. 프랑스는 그 후 대전쟁의 패배로 발발한 이탈리아 내전 개입을 통해 유사한 형태의 공화 정부를 이탈리아에 수립시킵니다. 마르코 브레실이 이 프랑스의 신생 동맹국에서 집권하게 되며, 그를 카이사르로 선언한 후 로마 제국과 영토적이 아닌 사회적으로 유사한 문명의 수립이라는 그의 목적을 선포합니다.\n\n이 소설은 독일 주도의 동맹국과 프랑스 주도의 강철협상국 간의 또다른 전쟁과 이 상황을 이용하기 위한 신생 '제4의 로마'의 행동으로 끝이 납니다. 이 소설은 영국, 프랑스, 독일 등지에 상당한 영향을 끼쳤으며, 독일과 영국 상호 간의 우호적 여론 형성에 기여했습니다. 그럼에도 불구하고, 이 소설은 프리드리히 3세의 늘어난 수명이라는 생각이 그저 '유치하다'는 비평가들의 큰 비난을 받았습니다. 그럼에도 레이몬드는 '이런 일이 다른 우주에서는 일어났을 수도 있습니다'라며 자신의 이야기를 변호했습니다."
worldnews.13.a:0 "정말 유치한 발상이군."
worldnews.14.t:0 "에릭 블레어 - 혁명의 물결"
worldnews.14.d:0 "오늘 에릭 블레어라는 영국 작가가 제국의 국민 대다수로부터 충격적이며 논란의 여지가 많다고 받아들여진 소설, '혁명의 물결'을 출간했습니다. 전세계적 규모의 전쟁에서 자유조약의 일원으로 싸우는 영국 선원에 관한 이 흥미로운 소설은, 협상국이 너무나 큰 대가를 치르고서 대전쟁에서 승리한 세계를 다루고 있습니다. \n\n미국의 대전쟁 불참으로 인해 대전쟁은 더욱 길어지고 참혹해졌으며, 이로 인해 많은 서방 협상국 회원국들이 폐허로 바뀌었습니다. 협상국과 동맹국 양 측 모두 붕괴 직전까지 몰리고 전쟁 수행 능력이 바닥남에 따라, 놀라울 정도로 적은 영토 할양 조건만을 포함하는 평화 조약에 양 측이 모두 동의했습니다. 매우 절실하게 볼셰비즘 위협의 제압을 바라던 협상국은 러시아 내전에서 백군이 승리할 수 있도록 개입했습니다. \n\n대전쟁의 참혹한 피해를 보상받을 수 있는 새로운 영토를 얻지 못한 프랑스는 곧 결과적으로 사회주의자들이 승리할 공화주의자와 사회주의자 간의 내전에 빠지게 되었습니다. 그 과정에서, 프랑스의 모든 식민지는 폭력으로 장악되거나 독립을 선언했습니다. 라인 강의 반대 쪽에서는 강력한 민족주의적 정서가 독일과 러시아에서 세를 키워, 곧 두 나라는 민족주의적 언사에 빠지게 됩니다. 이 두 나라는 합의점을 찾아 잠시 이 두 나라에 의한 세계 질서를 목적으로 하는 동맹을 결성합니다. 거기에 더해 대영제국이 웨스트민스터 헌장을 승인해 점진적으로 분권화하는 동안 오스트리아-헝가리 제국 역시 동등한 국가 간의 연방으로 개혁해나가면서, 이 두 나라는 그들이 유럽에 남은 유일한 자유민주주의 국가라는 것을 깨닫게 됩니다. 미주에서 미국은 최근 유럽에서의 혁명에서 영향을 받은 민족주의적, 사회주의적 정서의 급격한 증가로 인해 그 어느 때보다도 더 심한 내부 정치의 혼란에 시달리고  있었습니다. 결국 내전이 발발하여 미국에 회복 불능의 큰 타격을 입히게 됩니다. \n\n소설은 프랑스의 'P.R.I.'와 독일-러시아 추축국, 그리고 자유조약 간의 제2차 세계 대전에서 6년간 수많은 인명이 전세계적으로 손실된다는 결말로 끝이 납니다. 역사적 근거의 부족과 터무니없는 상상력의 구현으로 비판받음에도 불구하고, 이 소설은 대영제국 내의 베스트셀러가 되었습니다."
worldnews.14.a:0 "그 세계를 최대한 나쁘게 만들려고 노력하기라도 하는 건가?"
worldnews.15.t:0 "앙드레 말로 - 편지 속의 칼"
worldnews.15.d:0 "프랑스 작가 앙드레 말로가 제2차 세계 대전 후 수립된 새로운 세계 질서의 시나리오에 관해 집필한 이야기가 논란과 함께 프랑스의 서가에 당도했습니다. \n\n이 디스토피아적 이야기는 1962년을 배경으로 하여, 핵무기 경쟁의 교착 상태에 빠진 세계의 미국 남자가 분열된 중서부에서 살아나가는 것을 다루고 있습니다. 이 세계관에서 독일은 전쟁에서 성공적으로 협상국을 패배시켜 서유럽의 패권을 장악합니다. 동부 전선에서는 러시아인들의 혼란 속에 소련 역시 급속하게 무너져 강철조약이 전 유럽 대륙을 장악하게 됩니다. 그 동안, 신대륙에서는 분열되고 약해진 미국이 보복주의적인 멕시코에게 패해, 연방 정부가 붕괴하고 파편화된 주들이 북아메리카에 등장하게 됩니다. 그리고 멕시코는 자신들만의 세력권을 신대륙에 만들어 카리브 해에서 대영제국과 충돌하며, 독일과 공동으로 영국과 전쟁을 하게 되었습니다. 전쟁은 해상에서의 교착 상태에 빠져, 독일이 원자 그 자체에서 힘을 얻는 궁극의 무기를 창조하기 전까지 지속됩니다. 멕시코가 자메이카와 바부다를 핵무기로 폭격한 후, 결국 영국은 독일에게 여러 해외 식민지를 할양하고 멕시코에게 카리브 해에 대한 권리를 넘기는 조건으로 평화를 체결합니다.\n\n새로운 세계 질서가 수립된 후 독일-멕시코 관계는 파탄나며, 강철조약 역시 독일이 선을 넘어 많은 국가들이 분노하고 경제 위기가 독일로 하여금 고립주의에 빠지게 만들어 붕괴하게 됩니다. 그때부터 영국은 평화 조약 조항을 무시하고 독일 제국의 세계 패권에 도전하게 됩니다. 그러면서 1962년에 이르러 세계는 세계 패권국이 되길 희망하는 독일 제국, 대멕시코국, 그리고 대영제국 간의 핵무기 경쟁 교착 상태에 이르게 됩니다.\n\n소설은 멕시코가 캐나다를 위협하기 위한 미사일 기지를 오대호 근처의 동맹 국가 영토에 건설해 영국이 선제 공격으로 대응하기 위해 준비하면서 발생한 핵전쟁 위기에 전세계적 공황이 일어난다는 것으로 마무리됩니다. 많은 사람들이 개연성 부족과 미래 기술에 대한 과장된 제안 등의 이유로 이 책을 비판함에도, 몰입감있는 소설 전반의 정치적 긴장에 관한 묘사가 협상국 내에서 이 책이 크게 성공하도록 만들었습니다."
worldnews.15.a:0 "언제부터 공상 유사과학 소설이 인기있게 되었지?"
### Italy
worldnews.20.t:0 "이탈리아 선거에서 공산당이 다수 의석 차지"
worldnews.20.d:0 "[This.GetNewspaperHeader]공산당이 1936년 이탈리아 총선에서 승리하는 이변이 벌어졌습니다. 결과에 관하여 말이 많지만 조작의 흔적은 찾을 수가 없었습니다. 검은 수요일이라는 경제적 재앙이 많은 이탈리아 유권자를 정치적 극단으로 밀어넣었습니다. 하지만 이것도 많은 우파들이 선거 결과에 관해 항의하는 것을 막을 수는 없었습니다. 공산당은 오랫동안 광범위한 사회적, 법적 개혁 요구를 통해 이탈리아 내 사회 불안을 일으킨 경력이 있습니다. 많은 사람들이 이것이 우리가 알고 있던 이탈리아 민주주의의 끝이 될 수 있다고 우려하고 있으며, 심지어 일부는 소련과 커넥션이 있다고 의심받는 당수 안토니오 그람시가 일당독재 국가를 만들 수도 있다고 주장하고 있습니다. 이 선거는 협상국과 서유럽 모두를 매우 불안정하게 만들었습니다."
worldnews.20.a:0 "혁명이 서진하고 있군!"
#
worldnews.21.t:0 "이탈리아 선거에서 자유당이 다수 의석 유지"
worldnews.21.d:0 "[This.GetNewspaperHeader]초반의 일부 악재에도 불구하고, 자유당은 그것을 극복하고 1936년 이탈리아 총선에서 승리할 수 있었습니다. 검은 수요일과 함께 당 지지율은 상당히 떨어졌지만, 주류 이탈리아 유권자들에겐 자유주의자들이 시시각각 변화하고 있는 세계 정세에 대응할 수 있는 가장 분별 있고 현실적인 정당으로 여겨졌습니다. 앞으로의 몇 년은 루이지 에이나우디와 그의 당에겐 어려운 시간이 될 것입니다. 공산주의자들은 그의 자유방임적 경제 정책이 최근 이탈리아 불황의 원인이라 비난하고 우익은 그의 정부가 너무 약하고 무능하다고 비판합니다. 그럼에도 자유당은 당분간 이탈리아 정치를 이끌어 나갈 것입니다."
worldnews.21.a:0 "세상은 좀 더 분별 있는 정치인을 필요로 한다."
#
worldnews.22.t:0 "이탈리아 선거에서 사민당이 다수 의석 차지"
worldnews.22.d:0 "[This.GetNewspaperHeader]사회민주당은 1936년 이탈리아 총선에서 자유당을 이길 수 있는 유일한 정당으로 여겨졌으며, 격전의 연속이었던 선거 유세를 통해 선거에서 승리했습니다. 검은 수요일은 많은 이탈리아인들에게 자유주의 경제 정책이 나라에 경제 안정을 가져다줄 수 없다는 것을 가르쳐줬습니다. 자유당에 실망한 많은 중도 성향 유권자들은 사민당이 이탈리아의 유일한 분별 있는 개혁 정당이라고 생각했습니다. 일부 온건한 공산주의자들조차도 사민당의 승리가 필수적 개혁을 가져올 수 있다고 인정합니다. 권력을 잡은 진보주의자들은 이제 선거 공약을 이행하고 이탈리아에 복지 시스템을 도입할 것입니다."
worldnews.22.a:0 "이런 힘든 시간에는 개혁파가 필요하다."
#
worldnews.23.t:0 "이탈리아 선거에서 인민당이 다수 의석 차지"
worldnews.23.d:0 "[This.GetNewspaperHeader]1936년 이탈리아 총선에서 루이지 스투르초가 이끄는 인민당이 놀랍게도 승리했습니다. 많은 공산주의자와 좌파들은 결과에 분노했으며 많은 사람들이 길거리에서 시위를 벌이기 시작했습니다. 루이지 스투르초는 이 문제에 대해 크게 걱정하지 않는 것처럼 보이며 이탈리아의 안정을 위협하는 극단주의자들을 '처리'하겠다고 약속했습니다. 스투르초는 좌파에 대해 폭력을 사용하겠다는 위협을 오랫동안 해왔으며 공산주의 혁명 직전에 몰려있는 이탈리아의 많은 사람들이 그들의 안전을 지켜줄 사람이 그밖에 없다고 생각하고 있습니다. 국외 문제에 관해서 인민당은 이탈리아 식민지를 개발하고 대영제국과 관계 개선을 하겠다고 약속했으며 국내 문제에 대해서는 이탈리아의 전통을 수호하고 국가를 경기 회복으로 이끌겠다고 맹세했습니다."
worldnews.23.a:0 "세상은 담대한 지도자들을 필요로 한다."
worldnews.24.t:0 "이탈리아 군부의 쿠데타"
worldnews.24.d:0 "[This.GetNewspaperHeader]적법한 정부를 선출하지 못한 이탈리아 선거의 실패가 이탈로 발보와 피에트로 바돌리오가 지휘하는 군부로 하여금 로마의 거리로 진군해 의회 건물을 급습하도록 만들었습니다. 대부분의 의원들은 쿠데타에 굴복했지만, 대부분 공산주의자인 일부 저항하려한 자들은 바깥으로 끌려나가 총살형 집행대에 의해 처형되었습니다. 프랑스와 영국 모두 쿠데타에 대해 항의했으며 새로운 정부를 인정하지 않고 있습니다. 이탈리아 군부가 정권을 장악하자 대전쟁의 영웅인 루이지 카펠로같은 일부 지휘관들이 민간 정부로의 빠른 권력 이양을 주장한 한편, 피에트로 바돌리오는 그대신 3대 아오스타 공작 아마데오를 정부 수반으로 추대하자고 제안했습니다. 또한 이탈로 발보가 그의 새 영향력을 활용해 그를 이탈리아의 독재자, 다른 이름으로 '두체'라고 선포할지도 모른다는 소문 역시 무성합니다."
worldnews.24.a:0 "지금이야말로 이탈리아에게 정말로 힘든 시간이다."
