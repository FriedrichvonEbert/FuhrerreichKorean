worldnews.25.t:0 "이탈리아 공산당의 쿠데타"
worldnews.25.d:0 "검은 수요일 이후 이탈리아 공산당은 이탈리아의 회복을 돕기 위한 많은 개혁안을 발의했지만 반대파들은 성공적으로 의결을 막아왔습니다. 대량 실업이 많은 사람들로 하여금 공산당을 지지하게 만들었고 긴장이 최고조에 달한 가운데 공산당은 쿠데타가 일으켰습니다. 소련으로부터의 지원이 있었다고 의심받는 가운데, 안토니오 그람시는 지지자들을 로마의 거리로 이끌었고, 지역 사단의 지지에 힘입어 간단하게 대부분의 정부 청사를 장악하는데 성공했습니다. 짧지만 팽팽했던 신경전 끝에 전 정부는 전면적인 내전을 피하기 위해 공산당에 굴복했습니다. 공산당이 집권한 이상, 이탈리아 문화와 경제에 대한 과감한 개혁을 시작할 것으로 보입니다."
worldnews.25.a:0 "혁명이 서진하고 있군."
