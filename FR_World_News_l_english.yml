worldnews.109.d:0 "[This.GetNewspaperHeader]오늘 봉천 정부의 지도자였던 장쭤린이 베이징을 시찰하던 중 협화회 소속의 친일파에게 암살되었습니다. 고작 몇 년 전에야 봉천 정부에 편입된 베이징은, 중국의 과거와 미래에 대한 약속의 전형이자 국가의 명목상 수도였습니다. 가장 이상한 것은 장쭤린이 봉천 정부와 일본 제국 간의 관계 개선을 논의하기 위해 베이징을 방문했다는 점입니다. 장쭤린이 집권 중 한 가장 중요한 활동이라고 평가받는 순회 연설은 최근 몇 년간 중국 내에서 가장 중요한 정치적 사건이라고 평가받고 있었습니다. 국제 사회가 이 연설을 통해 얻으려고 했던 것이 무엇이든 간에, 중국이 어느 때보다 전쟁에 가까워지면서 영원히 사라지게 되었습니다."

