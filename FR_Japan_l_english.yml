JAP_FUHRERREICH_DESC:0 "일본은 성장하고 있습니다. 한 세기도 안되어 일본은 고립된 봉건 사회에서, 아시아에서 가장 산업화되고 현대적인 국가로 변모했습니다. 히로히토 천황은 한편으로는 한국과 대만을 동시에 지배하면서도, 다른 쪽으로는 미국식 민주주의를 유지하는 젊은 제국을 통치하고 있습니다. 하지만 천연자원이 부족한 일본이 이런 불확실한 세계에서 번창하기 위해서는 더 나아 가야만 합니다. 천황 폐하 만세!"

#####Events#####

jap.0.t:0 "욱일"
jap.0.d:0 "다른 국가들이 대전쟁에서 엄청난 피해를 입는 동안, 20세기 초는 일본에게 축복과도 같았습니다. 과거 독일의 여러 태평양 식민지에 대한 지배권을 얻은 일본은, 계속해서 세계 무대에서 주목을 받고 있습니다.\n\n하지만 일본의 민주주의는 아직 겉멋만 들었고, 많은 사람들이 자신의 야욕을 채우기 위해 민주주의의 부패를 바라고 있습니다. 많은 농부들은 급속한 현대화 속도에 고전하고 있고, 소득 불평등은 폭발적으로 증가하고 있습니다. 일본의 거대 기업들인 재벌은 기업가 정신과 혁신을 억압하고 있습니다. 일본에게는 황금기였지만, 신속한 조치가 취해지지 않는 한 침체가 우리를 괴롭힐 수도 있습니다. 천황 폐하께서 만백성을 굽어살피시길."
jap.0.a:0 "천황 폐하 만세!"

jap.1.d.0:0 "청일전쟁 이후 내내 한국은 우리의 확고한 영향권 안에 있었으며, 1910년에는 병합되어 우리 제국의 직할 통치 아래 들어갔습니다. 이 상황에 대한 다양한 반응이 있었고, 최근의 사건들로 인해 조선인의 동화는 주요 의제로 떠올랐습니다. 우리는 이제 조선인 동화 작업의 속도를 결정해야 합니다. 그렇지 않는다면 추후의 반란은 더 자주, 큰 규모로, 어쩌면 전면적인 독립 전쟁의 형태로까지, 일어날 수 있을 것입니다."

jap.2.d.0:0 "중국 북부에서 제5차 직봉전쟁이 심화되면서, 중국에서의 우리 이익을 지키기 위해서는 직예와 봉천 군벌 가운데서 하나를 선택해야만 합니다. 그 중 하나는 전쟁에서 승리할 것이고 우리는 우리의 이익을 보호하기 위해 그들 중 한쪽을 도와야 합니다. 우리는 강함이 입증된 군대를 가지고 있지만 산업이 부족한 직예 군벌을 도와야 할까요? 아니면 풍부한 광물 자원과 만주 철도의 대부분을 장악한 봉천 군벌을 도와야 할까요?"

jap.3.d.0:0 "런던증권시장 붕괴 이후, 아무도 우리 제품을 사지 않아 우리는 심각한 무역 적자를 겪고 있습니다. 무역 적자 문제에 대처하기 위해 우리 정치인들은 육해군을 포함한 많은 부처의 예산을 삭감하기로 결정했습니다. 육해군의 장성들은 이 조치에 대해 통보받았으며, 경기가 회복되는 즉시 예산을 증액하겠다는 약속을 받아냈습니다."

jap.9.d:0 "대영제국의 증권시장이 제국의 곳곳에서 자원과 상품을 공급받을 수 없다는 두려움 때문에 급격히 변동하면서, 대전쟁이 시작된 이래 대영제국에서 가장 혼란스러운 5일이 다가왔습니다. 이로 인해 많은 영국 투자자들이 일본에서 자산을 회수하면서, 우리 증시도 공황 상태에 빠졌습니다. 거기에 더해 다수의 무역 상대국들이 파산함에 따라, 우리 경제는 마비되었습니다. 이 사건 때문에 무슨 일이 일어날지는 아무도 모릅니다."

jap.11.d:0 "1936년 9월 6일, 군 내의 파벌주의, 정부에 대한 경쟁 의식, 그리고 최근의 런던증권시장 붕괴 같은 원인들의 결과로, 의군의 군사 쿠데타가 일어났습니다. 젊은 급진적 일본 제국 육군 장교들로 주로 구성된 쿠데타 세력은 정적인 사회보수주의자들을 제거하는 것을 목표로 삼고 있습니다. 반대 세력의 많은 인사들은, 쿠데타 세력에 대한 무자비한 진압이 육군의 공개적 반란이나 내전으로 이어질 수도 있다고 말합니다. 우리는 양측 모두 신경써야 합니다..."

jap.12.d:0 "근위사단 소속 연대가 반란 진압을 위해 진격하자, 의군은 무너져 내렸습니다. 마지막까지 저항하던 쿠데타 수괴들은 처형되었습니다. 의군은 몇몇 정치인들의 암살과, 잠시 동안의 도쿄 정부 청사 점령밖에 하지 못했습니다. 많은 시민들은 가차없이 반란을 진압한 군대에 감사를 표했습니다. 이 불편한 반란은 육해군에게 우리가 어떠한 반란도 분쇄할 것이라는 사실을 증명해 주었을지도 모릅니다. 하지만 우리는 이런 일이 더 일어나기 전에 대처를 해야 합니다."

jap.13.d:0 "평화 협상이 진행되어, 군 내부의 파벌 봉합이 대강 끝났지만 그 대가로 정부의 몇몇 대신들이 해임되었습니다. 어찌되었든 간에 인명 피해는 없었으며 전체적으로 최소한의 손실만을 입고 쿠데타는 끝났습니다."

jap.14.d:0 "방금, 필리핀의 수도 마닐라 바깥 해상에서 실시한 해군 훈련의 진정한 목적인 필리핀과 미국 군사 기지에 대한 기습 공격이 성공했다는 소식이 들어왔습니다! 필리핀의 대통령은 크게 분노했고, 미국의 대통령은 우리의 과감한 공격에 충격을 받았습니다. 우리는 제국주의 외부 세력들과의 전쟁에서 승리할 것입니다!"

jap.15.d:0 "어제 일본 항공대가 필리핀 군 기지와 미국 대사관을 공격했습니다! 많은 사상자가 발생했으며, 분노한 미국과 필리핀의 국민들은 전쟁을 요구하고 있습니다! 필리핀은 이미 일본과 전쟁을 벌이고 있고, 우리 미국만이 전쟁을 하지 않고 있습니다. 우리는 빠르고 치명적으로 대응해, 이 비열한 제국을 지구상에서 없애버릴 것입니다!"

jap.16.d:0 "대정익찬회가 설립됨에 따라, 그들은 재벌 문제 논의에 착수했습니다. 재벌들은 주요 대기업들로서, 우리 경제와 산업의 중요한 부분을 각각 소유하고 있습니다. 하지만 이들의 영향력이 확대되면서, 그들은 우리 정부의 정책에도 상당한 영향을 미치기 시작했습니다. 이제 우리는 재벌들을 해체하기 시작할지, 아니면 정치권에 진입하지 못하도록 막을지 결정해야 합니다. 어느 쪽이든 간에 우리 목적을 달성하는 데에는 도움이 될 것이며, 때를 놓치기 전에 지금 당장 결정을 해야만 합니다."

jap.17.d:0 "며칠 전, 미국 경비정 USS 파나이가 통상 해군 포격 훈련에 참가하던 일본 함정을 향해 포격을 가했습니다. USS 파나이의 함장은 일본 함선이 훈련이 아닌 위협 사격을 가한 것이라 생각했다고 밝혔습니다. 인명 피해는 없었지만, 이번 사건으로 미국과 일본 정부만 서로를 불신하는 것이 아니라 양국의 군대까지도 같은 태도를 보인다는 것이 밝혀졌습니다. 이제 우리는 의회가 미국 정부에 대한 항의 서한 전달에 동의할 때까지 기다려야 합니다."

jap.18.d:0 "중국에서 반일 정서가 고조되는 가운데, 상하이 시민들이 여러 일본인 기업가들과 일본인 소유의 자산을 공격해 삼우실업사를 불태우는 등의 만행을 저질렀습니다. 반제국주의 정서가 폭발했으며, 일본 상품에 대한 불매 운동과 일본에게 넘긴 이권을 철회하라는 시위도 일어났습니다. 중국 국민당 정부는 이번 사태가 일본 공작원들이 꾸민 일이라고 주장하지만, 이와 관계없이 우리의 대응은 아직 정해지지 않았습니다. 우리는 어떻게 해야 할까요?"

jap.19.d:0 "일본 외교관이 반일 정서 확산을 막기 위한 일본군의 우리 영토 진주 허용과 최근의 상하이 사건 조사에 대한 협조 등의 내용을 포함한 여러 요구 사항을 방금 우리에게 보냈습니다. 이러한 요구를 받아들이는 것은 우리의 주권과 독립을 포기하는 것이나 다름없습니다! 그러나 우리의 지도자 [From.GetLeader]은(는) 아직 결정을 내리지 않았습니다. 이 제안을 받아들일지 안 받아들일지는 그의 선택에 달렸습니다. 우리는 기다릴 수 밖에 없습니다."

jap.20.d:0 "우리의 후원자인 일본은, 제5차 직봉전쟁에서 여러 이권을 우리에게서 얻어냈습니다. 하지만 이제 그들의 정부는 훨씬 더 제국주의적으로 변했고 세력권 팽창을 시작했습니다. 그들의 팽창의 길에, 우리가 있습니다. 그들이 우리에게 보낸 최후통첩에 대해, 우리는 거부하고 일본의 기술력에 맞서 힘겨운 싸움을 하거나, 제국의 패권주의에 굴복해야 합니다. 봉천의 운명은 여기에 달려 있으며, 거부로 일어날 전쟁에서 우리가 살아남을 수 있을지는 불명확합니다."

jap.201.d:0 "우리와 그들간의 국력차에도 불구하고, 봉천은 우리의 최후통첩을 무시했습니다."

jap.202.d:0 "우리와 그들간의 국력차를 깨달은 봉천은, 우리의 최후통첩을 받아들였습니다."

#Zhili ultimatum
jap.21.d:0 "칭다오, 다롄, 랴오둥 반도에서 일어난 일련의 사건에 이어, 일본인들은 결국 우리에게 최후통첩을 보내왔습니다. 우리에게는 항복하거나, 맞서 싸우거나 두 개의 선택지 외에는 없습니다. 그들의 기술력과 맞서 싸울 수는 없지만, 전국민이 일본의 통치 하 직예의 미래가 불확실하다고 보기에 굴복하는 것도 어렵습니다. 우리가 알고 있는 것은 직예의 운명이 여기에 달려있다는 사실뿐입니다."

jap.211.d:0 "우리와 그들간의 국력차에도 불구하고, 직예는 우리의 최후통첩을 무시했습니다."

jap.212.d:0 "우리와 그들간의 국력차를 깨달은 직예는, 우리의 최후통첩을 받아들였습니다."

#France peace proposal
jap.22.d:0 "일본이 우리의 유일한 아시아 식민지를 침략한 후, 우리는 아시아의 전초기지가 없는 이상 전쟁을 지속할 여력을 잃었습니다. 일본은 스위스 외교관을 통해 우리에게 휴전안, 더 나아가 종전안을 제시했습니다. 이를 받아들이면 우리의 태평양 식민지를 포기해야 하기에, 우리는 이것을 신중히 고려해야 합니다."
#Russo-Japanese coalition
jap.23.d:0 "러시아 내전에서 우리를 여러 번 도와준 일본이, 우리에게 광대한 러시아 땅을 지배하고 있는 소련에 맞선 동맹을 제안했습니다. 이 제안을 받아들인다면, 우리는 어느 때나 확실히 우리를 지원하고 소련이란 이름의 광대한 위협을 무너뜨리는 것을 도울 강력한 동맹을 얻게 될 것입니다."

jap.24.d:0 "일본과 영국이 동맹을 맺었으며, 이제는 군사 분야에서도 협력하고 있습니다. 이는 또다른 비수가 태평양 방면에서 우리를 노리고 있다는 것을 의미합니다. 이 두 나라가 우리와 어떻게 싸울지는 알 수 없지만, 두 나라가 우리에 맞서 싸울 것이라는 것은 분명합니다."

jap.25.d:0 "미국과의 관계가 개선된 일본이 해군을 다시 확장하기 시작했으며, 이는 우리의 외진 식민지를 더욱 취약하게 만들고 있습니다. 우리는 어떠한 수단을 써서라도 일본의 이런 적대적 행보에 대응해야 합니다."

jap.26.d:0 ""

jap.27.d:0 "강대국인 일본의 외교관들이 그들과 함께 대불동맹을 만들자는 제안을 보내왔습니다. 1893년 프랑스-시암 전쟁에 따른 라오스의 할양은 여전히 논란이 많은 사안이며, 많은 국민들이 이를 되돌리기를 원하고 있습니다. 일본이 동남아시아에서 프랑스를 압박할 의도를 가지고 있는 것은 사실이지만, 일부 장관들은 일본에게 지나치게 의존하는 것에 대해 걱정하고 있습니다."

jap.28.d:0 "프랑스령 인도차이나에 대한 우리의 공통된 관심사를 깨달은 시암은 우리의 동맹 제안에 동의했습니다."

jap.29.d:0 "프랑스령 인도차이나에 대한 우리의 공통된 관심사에도 불구하고, 시암은 우리의 동맹 제안을 거부했습니다."

jap.30.d:0 "우리와 일본이 극동에서 소련의 영향력을 약화시키는 데에 공통된 관심사를 가지고 있다는 것은 분명합니다. 일본은 군 인사를 보내 전략적으로 중요한 야쿠츠크 지역의 소련 방어를 시험할 계획을 전달했습니다. 일본의 지원을 받은 우리 군대는 철저히 준비된 계획에 맞춰 소규모로 이 지역을 급습할 것입니다. 소련은 우리보다 훨씬 많은 병력을 가지고 있지만, 도쿄는 집중적이고 결정적인 작전으로 유럽에서 예비대가 보충되기 전에 소련 사단을 빠르게 격파한다는, 일본이 1905년 러시아를 물리치기 위해 사용한 전략의 진화된 형태를 써서 승리할 수 있다고 믿습니다. 이 일본 사절은 계획에 대해 매우 자신있어 하지만, 우리측 장교들은 소련을 자극하는 것에 지쳤습니다. 믈론 실행하지 않을 시 일본을 화나게 할 수도 있다는 점도 고려해야겠죠."

jap.31.d:0 "우리측 특사의 설득으로, 러시아군은 야쿠츠크의 소련 전략적 요충지를 급습하는 계획에 동의했습니다."

jap.32.d:0 "치타로 파견된 우리측 특사의 노력에도 불구하고, 러시아인들은 야쿠츠크의 소련 방어 기지를 공격하는 계획을 거부했습니다. 도쿄의 많은 인사들은 이 문제를 일단 덮어두려고 하지만, 일본군은 러시아인들을 더 이상 눈감아 줄 수 없다고 판단하고 치타에 더 "순종적인" 정부를 설립하려는 계획을 세우고 있습니다."

jap.33.d:0 "시베리아 주둔 부대로부터 백군이 국경을 넘어 극동 지방의 야쿠츠크을 공격했다는 소식이 들어왔습니다. 이 공격의 규모가 어느 정도인지는 밝혀지지 않았지만, 어찌 되었든 우리는 빠르게 방어를 강화해 백군을 몰아내야 합니다!"

jap.34.d:0 "몇몇 사람들이 "야쿠츠크 사건"이라고 부르기 시작한 이 사건은 빠르게 종결되었습니다. 두 나라 간의 급작스러운 충돌은 국제 사회를 충격에 빠뜨렸으며, 일부는 일본이 이 사건을 조종했다고 의심합니다. 중요한 것은 우리가 대승을 거뒀다는 사실뿐입니다."

jap.35.d:0 "몇몇 사람들이 "야쿠츠크 사건"이라고 부르기 시작한 이 사건은 빠르게 종결되었습니다. 두 나라 간의 급작스러운 충돌은 국제 사회를 충격에 빠뜨렸으며, 일부는 일본이 이 사건을 조종했다고 의심합니다. 우리의 패배는 여러 장관들과 장교들에게 충격을 줬으며, 이들은 추후 전쟁에 대비해 군대를 준비하기 위한 과감한 개혁을 요구하고 있습니다."

jap.36.d:0 "소련에 대한 공동의 야망을 깨달은 러시아가, 우리와의 동맹에 동의했습니다."

jap.37.d:0 "그들의 미약한 정권에 대한 우리의 오랜 지원에도 불구하고, 러시아는 우리와의 동맹을 거부했습니다."

jap.38.d:0 "증대되고 있는 제국 육군의 정치적 영향력 문제에 대한 평화적 해결책을 찾으려는 우리의 시도가 실패했습니다. 그들이 일본의 민주주의를 위협했을 때, 우리는 한 발짝 양보했고 그들은 그것을 그들 마음대로 해도 된다는 뜻으로 이해했습니다. 느리지만 확실하게 일본 정부는 군의 영향력 아래 들어갔습니다. 늘어만 가는 내부 압력에 의해 천황 폐하조차도 군의 요구 사항을 받아들이셨습니다. 일본에 어떤 민주주의가 있었던 간에, 이는 이제 역사의 일부분으로 사라졌습니다."


jap.48.d:0 "영국과 관계를 개선하기 위한 우리의 노력에도 불구하고, 영국 해군은 HMS 트라팔가르의 설계도를 넘기는 것을 거부했습니다. 이 최신예 전함은 상당히 강력하며, 태평양을 지배하는 세 열강 중 하나라는 자리를 유지하기 위해서는 그것에 맞설 수 있는 전함을 만들어야 합니다."

jappol.11.d:0 "일본 민주 정부의 생존을 위해서는 군대가 운영되는 방식을 개혁해야 합니다. 현 상황에서는, 여러 최고위 장성들이 도쿄의 감독을 받지 않고 독자적으로 행동하며 그들은 의회 정치에 대해 무관심합니다. 이 상황이 우리와 군대와 국가로 하여금 여러 통쾌한 승리를 거두도록 만드는 데에 일조한 것은 사실이지만, 이 상황은 동시에 일본을 두 개의 상충된 관점을 가지고 있는 정부를 가진 나라로 만들었습니다. 우리나라의 안정을 위해서는 야망 있는 지휘관들을 통제하고 그들의 자리에 정부에 충성하는 인사를 집어넣어야 합니다."

jappol.16.d:0 "경찰이 최근 민주 정부를 무너뜨리려는 음모에 가담했다는 의혹을 받고 있는 한 제국 해군 수병을 체포했습니다. 그 수병은 진술을 거부했지만, 이것이 의미하는 바는 의군의 반란이 진압되었던 9.6 사건 이후에도 해군은 반란을 포기하지 않았다는 것입니다. 이 음모에 대해 알게 된 이상, 우리는 민주주의를 지키기 위하여 이 문제에 대한 해결책을 강구해야 합니다."

jappol.17.d:0 "의회가 천황께 반란 모의에 대해 고하자, 천황 폐하께서는 양 군부에게 '최근의 사건에 대하여 밝히라'고 하실 작정이라고 말씀하셨습니다. 이 발언이 일반 대중들의 황실 비판으로 이어질 것을 우려하여, 이 조치에 대한 의회의 의견은 크게 엇갈리고 있습니다. 만약 총리가 연설에 동의한다면, 이는 군부가 쿠데타 계획을 포기하는 것으로 이어질 수도 있지만 황실이 비난을 받는 것으로 이어질 수도 있습니다. 어떻게 해야 할까요?"

jappol.18.d:0 "제국의회에게 반란 음모에 대해서 전해 받은 제독들 중 한 명인 야마모토 이소로쿠 제독이 쿠데타 가능성에 대한 조사 결과를 넘겨주었습니다. 제국 해군 내의 영향력을 활용해 조사한 결과, 그는 올해 말에 쿠데타를 계획한 많은 장교들과 수병들을 발견했습니다. 그는 이들의 명단을 작성하여 제국의회에 제출하였습니다. 이제 이 명단에 적힌 인물들을 어떻게 해야 할까요?"

jappol.19.d:0 "어제 해군 장교와 육전대 병력이 의회를 점거하고 의원들을 인질로 잡았습니다. 그들은 현 총리의 사임과 새 총리로 군국주의자를 지명할 것을 요구했습니다. 제국 육군이 개입을 거부하면서 민간 정부는 이러한 요구를 거부할 수 없었고, 제국 해군이 일본 제국을 지배하게 되었습니다. 제국의 앞길을 알 수는 없지만, 곧 갈등이 닥치리라는 것만은 확실합니다."

jappol.20.d:0 "야마모토 제독의 보고서에 따라, 총리는 이 반역자들의 체포를 지시했습니다. 이로 인해 해군의 쿠데타를 막을 수 있었지만 그 대가로 해군의 인적 자원이 손실되었습니다. 우리는 이 숙청으로부터 회복해야 하며, 육해군에 대한 민주 정부의 확고한 통제를 강화해야 합니다."

japhep.1.d:0 "1937년 대영제국회의가 막을 내리자, 영국은 영일동맹의 지속과 그외 다른 사안들에 대한 협상과 논의를 하기 위한 회담을 요청했습니다. 영국 대표단이 오사카에 도착하여 오늘 처음으로 회담을 가졌습니다. 양 대표와 양측 정부 모두 이번 회담에 희망적이며, 이번 회담에서 원하는 것을 얻기를 기대하고 있습니다."

japhep.2.d:0 "런던증권시장 붕괴 이후 영국의 자원 제공 능력과 경제적 안정성이 불확실한 상황에서, 많은 일본 기업들은 미국 제품이나 독일의 철 등 다른 나라나 기업들과의 교역에 집중하고 있습니다. 이로 인해 영국은 무역에 큰 타격을 입었고 이 상황에 불만을 가지고 있습니다. 이에 외무장관 앤서니 이든은 일본 대표단과 수출입에 관하여 논의하기로 결정하였습니다."

japhep.3.d:0 "영국이 증권시장 붕괴에서 회복하기 시작하면서, 많은 나라들이 금본위제를 포기했습니다. 영국 대표단은 일본 대표단에게 영국 정부가  금본위제를 포기하거나 최소한 파운드화의 가치를 평가절하하기를 원한다고 밝혔습니다. 대장상 또한 이러한 조치를 지지하며, 이렇게 한다면 증권시장 붕괴에서 더 빨리 회복할 수 있을 것입니다."

japhep.4.d:0 "영국 대표단은 이제 두 제국이 연합하여 특정되지 않은 위협들에 대한 대비를 해야 한다고 밝혔습니다. 영국 대표단은 일본이 영일동맹을 수정해 다가오는 전쟁에서 영국을 지지하고 영국 측으로 참전하겠다고 발표하면, 이 위협들은 두 제국에 어떠한 공격도 쉽게 하지 못할 것이라고 확신하고 있습니다. 문제는 우리가 그것을 실행하느냐, 그렇지 않느냐의 문제입니다."

japhep.5.d:0 "1937년 영일동맹의 임시 연장 기간이 끝나며, 우리는 일본과의 정상회담을 요구했습니다. 그것이 회담의 여러 의제 중 하나기는 하지만, 우리는 전간기 동안 우리의 여러 공격 행위를 본 일본이 이 정상회담에 어떻게 반응할지 알수 없습니다. 우리가 하려는 일은 도박이나 다름없으며, 우리는 최선을 바랄 수밖에 없습니다."

japhep.6.d:0 "런던증권시장 붕괴로, 우리는 일본인 투자자들을 포함한 많은 사람들의 우리의 경제적 안정성과 무역에 대한 신뢰를 잃었습니다. 자유롭게 무역을 할 권리와 그들 상품에 대한 무관세 조항을 내용으로 하는 협정이 체결된다면, 우리는 그들이 우리와 다시 무역을 하도록 만들 수 있습니다. 이 조건이 무역을 다시 활성화할 수 있기를 바랍니다."

japhep.7.d:0 "금본위제는 우리의 이전 본위 제도입니다. 우리는 본위 제도 변경에 관한 계획을 가지고 있지만, 우리의 어떤 무역 파트너라도 우리와 지속적인 거래를 할 수 없게 되어 이전의 무역 협정이 백지로 돌아 가는 것을 우리는 원치 않습니다. 우리는 그들이 금본위제를 포기하도록 해야 합니다."

japhep.8.d:0 "몇몇 사항에서 우리의 의견 불일치에도 불구하고, 우리 대표단은 우리가 영일동맹을 요청해도 괜찮을 것이라 판단한다고 보고했습니다. 아마도 일본은 보호와 전쟁 억제를 위해서라도 우리와 동맹 관계를 유지하기를 원하는 것 같습니다."

japhep.9.d:0 "우리와 영국은 훌륭히 이견을 좁히고 히로타-이든 협정에 대한 논의를 마쳤습니다. 이 협정은 외교의 위대함을 보여주고 일본 제국과 대영제국의 미래를 보장해줄 것입니다."

japhep.10.d:0 "교토에 있는 우리 대표단은 일본이 영일동맹의 갱신을 받아들였다고 다우닝가에 보고했습니다. 이는 정치 조언가들의 보수적인 의견에도 불구하고 정상회담에서의 우리의 바람이 대부분 실현되었다는 것을 의미합니다. 이번 회담은 역사상 가장 중요한 회담이 될 것입니다. 우리는 이 성공을 마음껏 만끽할 것입니다!"

japhep.100.d:0 "우리 정부는 선거가 시작되기 전에 끝나기 않은 영일동맹의 문제를 해결하기를 희망하고 있습니다. 현 내각은 3년 동안 동맹을 연장할지 다우닝가에서 논쟁을 벌이고 있습니다. 많은 정부 관료들은 우리의 이전 행보가 많은 동맹국들과의 관계를 악화시켰다는 점에 비춰, 이 동맹이 얼마나 오래 갈지에 대하여 우려하고 있습니다."

japhep.101.d:0 "영국은 방금 우리 외무상에게 영일동맹을 3년 더 연장하고 싶다고 밝혔고, 동맹의 지속 여부는 우리의 선택에 달려있습니다. 육군과 해군은 갱신을 지지하고 있지만, 영국의 많은 행동들이 옛 동맹국들과의 관계를 악화시키고 많은 적을 만들었기에, 의회는 분열되어 있습니다."

japhep.102.d:0 "일본 의회는 외무부에 서한을 보내, 우리측의 3년 임시 갱신 제안을 받아들이고 추후에 이 문제를 논의하기로 결정했다고 밝혔습니다. 하지만 이 서한에는 대영제국의 많은 행동이 일본의 이해관계와 충돌한다고 명시되어 있었습니다. 이 상황을 되돌릴려면 많은 조치가 필요할 것입니다."

japhep.103.d:0 "일본 의회는 외무부에 서한을 보내, 3년 임시 갱신 제안을 받아들이는 대신 동맹의 해지를 결정했다고 밝혔습니다. 서한은 대영제국이 너무 많은 공격적 행위를 일본 제국에게 행해 왔으며, 끝을 모르는 공격자들과 관계를 맺기를 바라지 않기 때문에 동맹 관계를 종식시킨다고 밝혔습니다."

japhep.104.d:0 "우리나라에 파견된 영국 외교관이 방금 서한을 보내, 영국의 이익에서 멀어지고 다른 나라와 가까워지는 우리의 행보가 큰 불확실성을 주기에, 국익을 위해서 영일동맹을 파기하겠다고 전했습니다. 현재 제국의회는 이 편지에 대한 공식 입장을 밝히지 않고 있습니다."

japhep.105.d:0 "[GetYear]년에 들어서며, 임시 연장된 영일동맹이 끝난다는 문제가 수면 위로 떠올랐습니다. 두 나라 사이의 큰 갈등 없이 3년이 지나가면서, 많은 사람들은 이것이 두 나라의 국익이 다시금 일치하게 된 것이라고 생각합니다. 많은 사람들이 제국 보호 동맹에 일본을 정식으로 초대해 그들을 우리와 같은 편으로 만드는 것을 지지하지만, 이것은 철저한 논의 후에 결정해야 합니다."

japhep.106.d:0 "영국 외교관이 오늘 외무성을 근심 가득한 얼굴로 방문해 양국 간의 회담 개최에 관해 논의했습니다. 임시 연장 기간이 끝나가면서, 이 회담이 영일동맹의 운명을 다룰 것은 분명합니다. 제국의회는 동맹의 운명을 논의하기 위해 회담을 개최하는 것을 낙관하고 있습니다. 회담이 아주 좋게 진행돼 우리 모두가 행복하게 될 수도 있지만, 어쩌면 잘못 흘러가 양쪽 모두 얼굴을 찌뿌린 채로 돌아가야 할 수도 있습니다."

japhep.107.d:0 "일본 주재 우리 외교관은 일본이 우리나라가 그들의 국익을 침해한 여러 사례를 언급하며 동맹에 대하여 논의하지 않겠다는 뜻을 보내왔다고 전해왔습니다. 따라서 동맹은 종료될 것이며, 외무부는 이미 영국이 일본을 동맹의 일원으로 붙잡을려고 노력하지 않을 것이라고 발표했습니다."

japhep.108.d:0 "일본은 일본 주재 우리 외교관에게 영국의 공격적 행위를 이유로 동맹의 즉각적인 해지를 통보해 왔습니다. 외무장관은 영국이 '불편한 동맹은 양국의 국익에 반한다'고 발표하며 동맹을 이어가지 않을 것이라고 밝혔습니다. 하지만 여러 정치 고문들은 계속해서 동맹을 이어가는 데 찬성했습니다."

japhep.109.d:0 "영국은 우리 외교관에게 양국 간의 길었던 불편한 협력 시기를 밝히고, 그리고 '서로 경멸하는 것보다 아무 관계도 아닌 것이 낫다'고 말하며 동맹의 즉각 해지를 통보했습니다. 수많은 정치 평론가들은 영국의 행동에 매우 놀랐지만, 이 문제에 대해서 중립을 지키고 있습니다."

japsanfran.1.d:0 "미국과 우리의 정보 공유는 때맞춰 이뤄졌습니다. 우리가 그들을 정상회담에 초대하였고, 그들은 정상회담을 샌프란시스코에서 개최할 것을 제안하였습니다. 우리는 HMS 트라팔가르와 그외 여러 자잘한 사안들에 대한 해결책을 찾을 것입니다. 시간이 부족하기에 우리는 바로 참가할 것입니다."

japsanfran.2.d:0 "해군 문제와 HMS 트라팔가르에 관한 중대한 사안을 논의하기 위한 일본의 정상회담 개최 요청은 샌프란시스코 정상회담으로 이어졌습니다. 우리는 이 문제들을 해결하기 위해 정상회담에 참여할 것입니다. 우리의 전함들이 쉽게 패배하기 전에, 최대한 빠르게 정상회담을 개최해야 합니다."

japsanfran.3.d:0 "18년 동안 워싱턴 해군 군축 조약으로 우리와 미국의 해군력이 제한받아온 상황에서, 영국의 초중전함 HMS 트라팔가르는 우리와 미국의 해군에 위험을 초래하고 있습니다. 우리 일본은 우리 영해의 안전을 보장하기 위하여 정상회담을 개최하여 조약의 폐기를 선언하고, 양국은 함대 건조 계획을 재개할 것입니다. 만약 미국이 우리의 대의를 따르지 않는다면, 우리는 그들을 따르는 것을 멈춰야 합니다."

japsanfran.4.d:0 "일본 대표단은 정상회담 첫날 'HMS 트라팔가르가 등장한 이상, 양국 해군에 대한 제약을 풀어야 한다'며 워싱턴 해군 군축 조약의 즉각적인 해체를 촉구했습니다. 그대신 일본은 양국이 전간기에 발생한 해군 기술 격차를 메꾸기 위해 해군 기술 공유를 진행해야 한다고 밝혔습니다."

japsanfran.5.d:0 "자원에 대한 우리의 수입 의존 때문에, 우리는 그 동안 영국으로부터의 상품 수입에 대한 의존을 줄이고 미국 상품을 수입해야 한다고 말했습니다. 하지만 만약 우리가 영국을 경제 제재했는데 미국이 우리를 경제 제재한다면, 우리의 경제는 바로 멈추고 말 것입니다. 이 같은 상황을 막기 위해서는 미국과 협정을 체결해야 합니다. 협정이 체결된다면, 그런 일이 일어나지 않도록 할 수 있고, 미국은 언제나 경제와 자원 쪽으로 우리를 지지하게 만들 수 있을 것입니다."

japsanfran.6.d:0 "일본은 우리의 수출에 의존하고 있기에, 우리가 수출을 금지하면 그들의 경제는 큰 타격을 입을 것입니다. 이를 우려한 일본 정부는 무역 협정을 요청했습니다. 이 무역 협정으로 우리는 영국 상품에 대한 의존도를 낮출 수 있을 것입니다. 비록 일본은 영국보다 자원이 적지만, 우리가 영국에 대한 의존을 줄일수록, 그들과 전쟁을 할 때의 문제점들이 줄어들 것입니다."

japsanfran.7.d:0 "텍사스는 사실상 스탠더드 오일에 의해서 운영되기 때문에, 우리는 그들의 독점을 막을 수 없습니다. 일본의 기업인 미쓰비시, 가와사키 등은 이런 텍사스에서의 독점에 도전할 수 있을 것입니다. 우리는 이것에 대해 일본에 이야기해 봐야 합니다."

japsanfran.8.d:0 "미국이 세상에서 제일 큰 석유 기업 중 하나인 스탠더드 오일의 텍사스 석유 산업 독점 문제에 대해 우리에게 알렸습니다. 존 D.록펠러의 거대 기업에 맞서기 위해, 미국 측은 일본석유와 같은 재벌들의 미국 시장 투자를 확대해달라고 요청했습니다. 이 거래를 통해 우리는 증가하고 있는 미국 석유에 대한 수요를 충족시킬 수 있는 안정적인 공급처를 얻을 수 있고, 미국은 해외 자본을 유치할 수 있을 것입니다."

japsanfran.9.d:0 "태평양의 기지들에 대한 국방부의 보고서는 적에 맞서기 위해서는 태평양에서 더 많은 동맹국이 필요하다고 결론 내렸습니다. 태평양 방어선은 어떠한 위협도 물리칠 수 있기에, 이제 샌프란시스코 정상 회담에서 우리는 이에 관해 물어봐야 합니다."

japsanfran.10.d:0 "미국은 동아시아에서 필리핀과 괌을 제외하고는 제대로 요새화된 기지가 없지만, 그 두 곳조차도 완전하지는 못합니다. 필리핀은 미국 전 함대를 수용할 수 없으며, 괌은 대규모 육군을 수용하기에 너무 작습니다. 만약 미국에 함대 정박권을 준다면, 우리 역시 미국 기지에 대한 정박권을 받을 것입니다. 군사 동맹 정도는 아니지만, 이 역시 좋은 거래입니다."

japsanfran.11.d:0 "국방부는 대통령에게 일본과의 조속한 동맹을 조언했습니다. 아직 몇몇 문제가 해결되어야 하지만, 우리는 일본이 우리와 함께할 것인지 알아봐야 합니다. 아니라면, 우리는 언젠가 그들을 쓰러뜨려야 할 것입니다."

japsanfran.12.d:0 "미국의 대통령은 우리가 그들의 제안을 수락한 것에 대해, 마지막 한가지 추가 사항을 넣고자 합니다. 바로 미일동맹입니다. 이 동맹은 영국의 제국주의와 싸우며 태평양에서 일본과 미국의 이익을 보호할 것입니다. 구체적인 사항은 우리가 먼저 동맹에 동의해야 논의될 것입니다."

japsanfran.13.d:0 "일본인들이 태평양 조약을 받아들였습니다! 이 사실이 알려지자, 정부의 많은 사람들이 기뻐하고 있습니다. 이로서 일본은 우리의 완전한 동맹국이 될 것입니다. 이는 태평양 연합이 무슨 일이 있어도 우리의 이익을 수호할 수 있다는 것을 의미합니다."

japsanfran.14.d:0 "협상이 결렬되면서, 일본은 워싱턴 해군 군축 조약을 더이상 따르지 않겠다고 선언했습니다. 이것은 전쟁이 우리에게 다가오고 있음을 의미합니다. 불확실성이 만연하지만, 하나 확실한 것은 워싱턴 해군 군축 조약이 더 이상 효력이 없다는 것입니다."

japele.1.d:0 "1936년의 총선이 다가왔습니다. 늘 그랬듯이 입헌민정당과 입헌정우회만의 경쟁이 벌어지고 있습니다. 올해 입헌민정당은 노동자들에게 더 많은 권리를 약속했고, 입헌정우회는 철도 현대화를 약속했습니다. 선거는 막상막하로 진행되고 있으며 누구도 완전한 승리를 거둘 수는 없어 보입니다. 올해는 누가 이길 수 있을까요?"

japele.2.d:0 "새 의회가 앞으로 2년간의 예산안 편성을 시작하면서, 해군과 육군 모두 더 많은 예산을 요구하고 있습니다. 우리는 둘 중 하나를 지원할 예산 밖에 없는데 누구를 지원해야 할까요? 우리 해외 식민지의 안전을 위한 확장과 육군 연구에 추가 예산이 필요한 육군일까요? 아니면 함선이 노후화되어 현대화와 개선이 필요한 해군일까요?"

japele.3.d:0 "1938년의 총선이 다가왔습니다. 많은 위기를 헤쳐나가면서, 우리는 새롭고 강력한 정부를 뽑을 것입니다. 입헌민정당과 입헌정우회, 그리고 새로 등장한 대중당이 경쟁하고 있으며, 우리나라의 앞길이 이번 총선에 달려 있습니다."

japtraf.5.d:0 "우리의 스파이들은 영국에 파견된 해군 무관에게 영국이 새로운 전함인 HMS 트라팔가르를 시험 중이라고 보고했습니다. 이 전함은 평범한 전함이 아닌, 최신형 18인치 함포와 강력한 중장갑, 타의 추종을 불허하는 대공무장을 갖춘 초중전함입니다. HMS 트라팔가르 한 척은 3,4척의 전함과 맞먹으며, 영국 영해를 지키던 전함들의 자리를 차지해 그들이 아시아에서 우리의 패권을 위협하도록 만들 것입니다. 우리는 미국에게 이 사실을 통보하고 앞으로의 행동을 결정할 것입니다."

jap.44.d:0 "HMS 트라팔가르의 시험이 계속되면서 우리 제독들은 무너지는 세력 균형에 당황했습니다. 이에 몇몇 제독들이 힘을 합쳐 제국의회에서 이 문제에 대해 토론할 것을 요청하는 글을 썼습니다. 이제 이 문제에 대한 대응 방안을 논의하기 위해 제국의회가 소집된 가운데, 우리는 드디어 대응책을 결정할 수 있게 되었습니다. 해군성 내의 몇몇은 영국 외무부에 HMS 트라팔가르의 설계도를 요청하는 방안을 제시했고, 몇몇은 설계를 빼돌리자고 제안했습니다. 우리는 무엇을 선택해야 할까요?"

jap.45.d:0 "우리의 외무부는 일본 의회로부터 우리의 최신 기함, HMS 트라팔가르의 설계도 복사본을 일본 제국 해군에 보내달라고 요청하는 서한을 받았습니다. 해군 본부에서 시험 내용의 기밀 유지에 관한 치열한 논쟁이 벌어지고 있는 가운데, 의회의 양원에서도 설계도를 넘겨야 할지에 관해 치열한 논쟁이 벌어지고 있습니다. 만약 일본에 설계도를 넘긴다면 일본이 유사한 배를 건조하고 우리 설계의 약점을 분석하겠지만, 넘겨주지 않는다면 양국의 관계가 크게 손상될 것입니다. 우리는 이러한 위험을 감수해야 할까요?"

jap.46.d:0 "해군 본부의 인사가 욕설을 내뱉으며 외무부에 들어와, 외무장관에게 "해군 본부의 기록 보관소 근처에 암약하고 있었던 쥐새끼 같은 놈"을 체포했다고 전했습니다. 스코틀랜드 야드와 해군 본부 모두 이 인물이 우리의 동맹국인 일본의 스파이라고 여기고 있습니다. 아직 이 문제에 대해 적절한 대응책을 찾진 못했지만, 우리는 일본을 단순 설계도를 얻기 위한 비열한 행동에 대해 비난할 것입니다!"

jap.47.d:0 "외무성은 방금 영국 외교관으로부터 '이른 크리스마스 선물'을 받았으며, '해군성이 좋아할 것'이라는 문서를 받았습니다. 분석 결과, 이 문서는 HMS 트라팔가르의 설계도인 것처럼 보입니다. 해군성은 매우 만족해 하고 있으며, 설계도 분석을 위한 위원회 구성을 시작했습니다. 우리는 영국에 깊은 감사를 표할 것입니다."

jap.49.d:0 "바보자식! HMS 트라팔가르의 설계도를 훔쳐내려한 우리 스파이가 체포되면서, 영국은 우리의 도발 행위에 대해 비난했으며 영국 국민들은 전쟁을 준비해야 한다고 외치고 있습니다. 가장 국수주의적인 사람들은 우리가 제국주의적 야망을 품고 있는 전쟁광이라는 터무니없는 주장을 해대며, 온건한 주장들도 우리를 일방적으로 비난하고 있습니다. 의회에서는 스파이와의 연관성을 부인하면서도 이러한 일이 벌어졌다는 것에 대하여 유감을 표시했습니다. 계획자들의 높은 기대에도 불구하고, 상황은 매우 안 좋게 돌아가고 있습니다."

jap.51.d:0 "우리는 최근 제국 보호 동맹에 합류했지만, 많은 사람들이 우리가 불공정한 지위에 있다고 생각합니다. 지속적인 친선을 위하여, 우리는 동맹에서 우리의 위치를 확보해야 합니다. 하지만 정부의 많은 사람들은 어떻게 해야 우리의 자리를 확보할 수 있을지에 대해 논쟁하고 있습니다. 가장 확실한 방법은 제국 보호 동맹 내에서 더 많은 경제적 협력을 하거나, 군사 기술 공유를 통해한 군사 협력을 하는 것입니다."

jap.52.d:0 "일본 외교관은 방금 외무장관과 만나 상호 무역과 투자를 통해 추가적인 경제 협력을 하고자 하는 일본의 바람을 이야기했습니다. 그는 이것이 다른 동맹국들의 반대 때문이라고 밝혔습니다. 그들은 이미 새로운 증기 기관차와 민간 항공기부터 새로운 해상 운송 서비스에 이르는 경제 투자 제안서를 작성하기 시작했습니다. 일본은 동맹에서의 입지를 확고히 하는데 매우 열심인 것 같습니다."

jap.53.d:0 "일본 외교관은 방금 외무장관과 만나 추가 군사 협력을 하고자 하는 일본의 바람을 이야기했습니다. 그는 이것이 다른 동맹국들의 반대 때문이라고 밝혔습니다. 두 사람은 어떻게 협력을 확대할 수 있을지 논의했습니다. 그 내용은 다양한 환경에서의 기동 및 병력 훈련이나 교리 개발을 위해 군 조언가를 상호 파견하는 것까지 다양합니다. 일본은 동맹에서의 입지를 확고히 하는데 매우 열심인 것 같습니다."

jap.hol.friends.of.our.friends.are.our.friends.d:0 "일본은 우리 세력에 가입하길 원하고, 아시아에서 강철조약의 대표자로서 우리는 일본을 받아들일지 결정할 수 있습니다. 일본이 세력에 가입한다면 아시아에 우리와 독일의 영향력이 확대될 수 있을 것이며, 가까운 미래에 인도네시아의 옛 식민지를 되찾는 것과 같은 문제에서 도움을 받을 수 있을 것입니다."

