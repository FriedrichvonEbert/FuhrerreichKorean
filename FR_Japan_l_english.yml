jap_honshu_infra_desc:0 "1920년대에 우리 정부는 나가사키에서 도쿄로 뻗어나가는 철도의 대규모 확장을 포함한 기반 시설을 개선했습니다. 이러한 개선에도 불구하고, 우리 나라의 일부 지역은 산업화의 혜택을 누릴만큼 운이 좋지 않았습니다. 이 낙후된 지역에 새로운 철도와 고속도로를 건설해, 우리는 이들 지역의 산업화를 가속화할 수 있을 것입니다."
jap_kyushu_infra:0 "규슈 기반시설 개선"
jap_kyushu_infra_desc:0 "1920년대에 우리 정부는 나가사키에서 도쿄로 뻗어나가는 철도의 대규모 확장을 포함한 기반 시설을 개선했습니다. 이러한 개선에도 불구하고, 우리 나라의 일부 지역은 산업화의 혜택을 누릴만큼 운이 좋지 않았습니다. 이 낙후된 지역에 새로운 철도와 고속도로를 건설해, 우리는 이들 지역의 산업화를 가속화할 수 있을 것입니다."
jap_explore_hokkiado:0 "홋카이도 탐사"
jap_explore_hokkiado_desc:0 "과거 메이지 천황 폐하께서 홋카이도 탐사를 명령한 적이 있었습니다. 이제 우리 정부가 많은 문제를 해결한 덕분에, 홋카이도라는 방대한 미지의 세계에 탐험가를 더 파견할 수 있게 되었습니다."
jap_fort_mainland:0 "본토 요새화"
jap_fort_mainland_desc:0 "우리 군대는 대부분 해외 식민지를 지키고 있기 때문에, 만약 대규모의 기습적인 상륙을 허락한다면 우리 본토는 쉽게 함락될 것입니다. 조국의 방어를 돕기 위해 우리는 전략적 위치에 요새를 건설해야 합니다."
jap_fort_cities:0 "주요 도시 요새화"
jap_fort_cities_desc:0 "전략적 위치의 방어를 강화하고, 우리는 도쿄, 오사카, 교토 같은 중요한 도시의 방어도 강화해야 합니다."
jap_fort_islands:0 "해외 자산 요새화"
jap_fort_islands_desc:0 "우리의 해외 자산에 주둔하는 것은 전략적으로 중요한데, 우리 해군 기지를 건설하기 위해서는 방어를 해야 하기 때문입니다. 이러한 자산들을 강화함으로써, 우리는 방어에 필요한 병력을 줄일 수 있고 병력이 필요한 다른 곳에 배치할 수 있습니다."
jap_the_unsinkable_carriers:0 "가라앉지 않는 항공모함"
jap_the_unsinkable_carriers_desc:0 "우리가 소유한 섬들은 항공기를 배치할 수 있고, 그 섬들은 미국과 영국의 건함 경쟁을 우리가 따라잡지 못할 경우, 해군의 가라앉지 않는 항공모함이 될수 있습니다."
jap_further_hokkaido_exploration:0 "추가적인 홋카이도 탐험"
jap_further_hokkaido_exploration_desc:0 "홋카이도 탐험은 값진 것으로 증명되었고, 배당금을 지불할수 있었습니다. 추가적인 탐사를 추진하여 부가가치를 추가적으로 발견할수 있고, 우리 산업을 활발하게 하고, 자원과 자재에 대한 해외 의존도를 줄일수 있습니다."
jap_industrial_effort:0 "산업 활동"
jap_industrial_effort_desc:0 "우리는 경제 성장을 희망하면서, 우리 나라의 경제를 더 발전시킬 수 있는 프로그램을 허가해야 합니다. 이것은 우리가 초점을 맞춰야 할 안건입니다. 그렇지 않으면 가치가 없다는 것을 증명하지 못할 수도 있습니다."
jap_nationalize_strategic_resources:0 "전략자원 국유화"
jap_nationalize_strategic_resources_desc:0 "우리나라는 정부와 군이 부족한 자원인 고무와 석유를 가지고 있습니다. 우리는 정부와 군이 이러한 자원에 우선권을 가질수 있도록 국유화 할수 있는 몇몇 기업들을 가지고 있습니다."
jap_the_nagoya_arsenal:0 "나고야 공창 확장"
jap_the_nagoya_arsenal_desc:0 "나고야 공창은 10년이 훨씬 넘는 기간동안 우리나라의 무기를 생산했습니다. 이제 무기 생산 능력을 확장해야 할 필요성이 대두됨에 따라, 우리는 새로운 공장을 건설해야 합니다."
jap_military_production_plants:0 "군수 산업 단지"
jap_war_propaganda:0 "전쟁 선전" 
jap_state_wide_war_effort:0 "국가차원의 전쟁 지원"
jap_spiritual_mobilization:0 "국민정신 총동원"
jap_military_research_department:0 "군사 연구 부서"
jap_total_mobilization:0 "총동원령"
jap_divine_wind:0 "카미카제"
jap_divine_wind_desc:0 "카미카제 특공대는 적의 배를 향해 자살공격을 할 특별히 선발된 사람들 입니다. 그들이 죽어야 한다면 싸우다 죽을지 적에게 많은 사상자를 내고 죽을지 결정해야 합니다."
jap_shikoku_infra:0 "시코쿠 기반시설"
jap_shikoku_infra_desc:0 "1920년에 우리 정부는 나가사키에서 도쿄까지 철도의 대규모 확장을 포함한 기반시설을 개선시켰습니다. 이러한 개선에도 불구하고 우리의 일부지역은 산업화의 혜택을 얻을만큼 운이 좋지 않았습니다. 이러한 시골지역에 더 많은 철도와 고속도로를 건설함으로써, 우리는 산업화를 가속할수 있을겁니다. "

#Navy
jap_modernise_the_navy:0 "제국 해군"
jap_modernise_the_navy_desc:0 "워싱턴 해군 조약 이후 해군은 등한시 되었습니다. 대전 이전의 배들은 이제 다른 모든 해군 강국들에게 추월당하고 있습니다. 우리는 즉시 해군의 현대화를 추친해야 합니다."
jap_modernisation_of_cruiser:0 "순양함 현대화"
jap_modernisation_of_cruiser_desc:0 "새 순양함 설계는 대전 이전과 대전동안 건조되었던 우리의 순양함을 능가합니다. 우리는 새로운 순양함 설계를 의뢰하여 즉시 건조에 착수해야 합니다."
jap_destroyer_modernisation:0 "구축함 아사시오"
jap_destroyer_modernisation_desc:0 "우리의 구축함 설계 또한 시대에 뒤떨어져 신형 설계와 경쟁하기 힘듭니다. 서둘러 새로운 구축함을 개발해야 합니다."
jap_expand_the_snlf:0 "SNLF 확장"
jap_expand_the_snlf_desc:0 "해군 특수 상륙부대는 해병대 소속으로, 태평양 섬에서의 전투와 상륙을 원한다면 해병대에 투자함으로써, 우리는 강하고 강력한 해상 상륙군을 얻을 수 있을 것입니다."
jap_long_lance_torpedoes:0 "장창 어뢰"
jap_long_lance_torpedoes_desc:0 "장창 어뢰는 유망한 신제품입니다. 만약 우리가 시간과 자본을 들여 이 제품에 투자한다면, 우리는 다른국가의 해군들보다 앞선 최고의 어뢰 중 하나를 개발할 수 있을 것입니다."
jap_torpedo_cruisers:0 "어뢰 순양함"
jap_torpedo_cruisers_desc:0 "장창 어뢰의 개발로 우리 순양함에 어뢰발사대를 다수 장착함으로써 열강들의 순양함을 다수 제압할 수 있고, 적 함대의 자랑거리를 위협할 가능성 또한 존재합니다."
jap_superior_battlefleet:0 "우월한 전투함대"
jap_superior_battlefleet_desc:0 "러일전쟁 이후 우리의 책사들이 개발한 88 함대교리는 훌륭한 교리이며, 우리는 이 교리를 계속 사용해야 합니다."
jap_improve_naval_artillery:0 "함선 대포 개선"
jap_improve_naval_artillery_desc:0 "우리 함정의 해군 포대는 항상 비교적 품질이 높았지만, 다른 열강의 설계에 대한 면허를 받거나 보다 개선된 버전을 연구하기 위해 더 많은 투자를 했기 때문에, 우리는 더 나은 품질의 포대를 설계할 수 있을 것입니다."
jap_expand_the_kure_dockyards:0 "구레 해군공창 확장"
jap_expand_the_kure_dockyards_desc:0 "일본 제국 해군의 구레 해군공창이 주요 조선소가 되자, 일본 제국 해군은 사세보 해군공창을 정지시켰습니다. 최근에 더 큰 함대를 편성할 수 없다는 것이 증명되었고, 우리는 이제 함대를 확장해야 합니다."
JAP_the_yamato:0 "야마토"
JAP_the_yamato_desc:0 "초중전함의 설계는 전쟁 기간 동안 설계되어 왔지만, 워싱턴 해군 조약 때문에 실제로 건조되지는 않았습니다. 충돌이 임박한 상황이 오기 전에 설계를 재개해야 할지를 고려해야 충돌이 확산되기 전에 초중전함 건조를 마칠 수 있을 것입니다."
jap_expand_the_sasebo_arsenal:0 "사세보 해군공창 재가동"
jap_expand_the_sasebo_arsenal_desc:0 "사세보 해군공창은 전쟁 기간 동안 가동이 중단되었고, 부두로만 이용되었습니다. 전쟁의 먹구름이 유럽을 뒤덮고 있기에 우리는 우리를 방어할 해군력을 증가시키기 위해 조선소를 다시 활성화 시켜야 합니다."
jap_lessons_of_the_great_war:0 "대전쟁에서의 교훈"
jap_lessons_of_the_great_war_desc:0 "대전쟁 당시의 해전에서 우리는 많은 교훈을 얻고 배웠습니다. 그러나 이러한 교훈들과 배움은 제대로 가르쳐지지 않고 있습니다. 어떻게 하면 우리 해군참모들이 이러한 교훈을 유용하게 사용할수 있을지 생각해야 합니다."
jap_imperial_bb_academy:0 "제국 해군 사관학교"
jap_imperial_bb_academy_desc:0 "대전쟁의 교훈을 가르치기 시작하면서, 곧 있을 해군 전투에서 제국 해군 사관학교가 큰 역할을 미칠것으로 보입니다. 우리 선원들은 사관학교에서의 지식으로 적들에 비해 우위를 점할수 있을 것입니다."
jap_dominance_of_cv:0 "항공모함의 지배"
jap_dominance_of_cv_desc:0 "호쇼와 류조와의 항모 교리 시험을 통해 항공기가 군함을 쉽게 파괴할 수 있다는 사실을 알게 된 만큼, 우리의 옛 교리가 우리의 옛 교리가 시사하는 전함교리 대신 항모 중심의 교리를 추진해야 합니다."
jap_first_air_fleet:0 "최초의 공군"
jap_first_air_fleet_desc:0 "제1항공 함대는 가가와 아카기, 소류, 히류 등의 해군 항공력을 깔끔하고 강력한 함대에 집중시켜 우리 함대의 다른 함대에서 즉시 배치할 수 있도록 할 수 있습니다."
jap_third_gen_cv:0 "3세대 항공모함 프로그램"
jap_third_gen_cv_desc:0 "소류와 히류에서의 경험으로 보아, 우리는 더욱 빨리 해군을 개선할 필요가 있습니다. 새롭게 해군을 개선하기 위하여 3세대 항공모함의 개발이 시작되어야 합니다."
jap_fifth_fleet_expansion:0 "5함대 확장"
jap_fifth_fleet_expansion_desc:0 "제 5함대는 호위함과 수송함들로 구성되어 있습니다. 우리의 참모들은 미쓰비시가 건조하는 닛타 마루급 화물선같은 일반 함선이 잠재적으로 군용 함선으로 개조될수 있다는 것을 알아냈습니다."
jap_inaa:0 "제국 해군 항공 사관학교"
jap_inaa_desc:0 "함대가 새로이 확장되면서 경험이 풍부한 조종사와 승무원들이 부족해지고 있습니다. 사관학교를 설립하면 조종사들과 승무원을 새로이 충원할 수 있을 겁니다."
#Planes are cool
jap_plane_modernisation:0 "항공기 현대화"
jap_plane_modernisation_desc:0 "우리에 군사력 확대에 상응하는 공중 지원이 필요합니다. 우리 항공기의 현대화에 자본을 투입하는 것은 우리 군의 효율성을 높이는 데 도움이 될 수 있을 것입니다."
jap_mitsubishi_designs:0 "미쓰비시 설계"
jap_mitsubishi_designs_desc:0 "미쓰비시는 조선·운송에 주력하고 있는 회사입니다. 하지만 최근 그들은 항공 산업에 발을 들여놓았습니다. 해군은 A5M 해군 전투기에서 얻은 경험을 바탕으로 그들이 훌륭한 항공 디자이너이며 설계 또한 사용할 수 있다고 생각합니다."
jap_the_zero:0 "제로센"
jap_the_zero_desc:0 "미쓰비시는 새롭고 뛰어난 전투기가 필요한 일본 제국 해군의 신뢰를 얻었습니다. 우리는 미쓰시비에 호시코리 지로가 이끄는 프로젝트의 항공모함용 전투기를 의뢰해야 합니다."
jap_unify_research_effort:0 "연구 통합"
jap_unify_research_effort_desc:0 "우리 군대의 개별적인 연구는 서로 중복 연구를 하도록 만들었습니다. 육군과 해군의 연구 통일을 지시함으로써 항공연구를 진척시킬 수 있을 겁니다."
jap_combine_bomber_effort:0 "연합된 폭격기 개발"
jap_combine_bomber_effort_desc:0 "해군과 육군의 항공기 개발업체 모두와 계약을 함으로써 해군용과 전술폭격용으로 적합한 폭격기를 얻을수 있을 것입니다."
jap_jet_effort:0 "제트기 개발"
jap_jet_effort_desc:0 "우리 연구진의 연구결과 가열된 공기로 추진하여 항공기에 추력을 제공할수 있다는 사실이 발견되었습니다. 이는 연구하기 까다롭지만 매우 흥미로운 제안입니다. 우리는 연구에 투자를 해야 합니다."
jap_the_oka:0 "오카"
jap_the_oka_desc:0 "벚꽃이라고 불리기도 하는 오카는 함정에 충돌하여 침몰시킬수 있는 카미카제 공격기입니다. 이 무기는 전쟁에 대한 우리의 헌신을 보여줄 뿐만 아니라 우리의 지도자 [From.From.GetLeader]에게도 큰 인상을 남겨주었습니다."
jap_aichi_design:0 "아이치 설계"
jap_aichi_design_desc:0 "마이치는 품질 좋은 폭격기 생산업체로 육군 항공기 제작업계에서 잘 알려진 회사입니다. 그들에게 투자함으로써, 우리는 더 나은 폭격기를 얻을수 있을 것입니다."
jap_CAS_modernisation:0 "급강하 폭격기 현대화"
jap_CAS_modernisation_desc:0 "일본 제국 육군의 급강하 폭격기는 다른나라에 비해 부족했습니다. 우리는 항공기 회사에 새로운 설계의 급강하 폭격기를 주문할 것입니다."
#Army
jap_expand_the_army:0 "제국 육군"
jap_expand_the_army_desc:0 "우리의 팽창하는 제국을 지키는 군대는 필요한 병력이 부족합니다. 해군의 현대화 못지않게 육군의 확대가 필요합니다."
jap_air_land_coop:0 "공중 지원 협력"
jap_air_land_coop_desc:0 "지상군과 항공 지원기간의 협력이 스페인 내전에서 효과적이라는 것을 증명해 냈습니다. 우리는 IJAAF를 구축해 지상군을 지원해줄수 있을 것입니다."
jap_improve_pilot_training:0 "개선된 조종사 훈련"
jap_improve_pilot_training_desc:0 "일본 제국 해군의 비행대처럼 제대로 훈련받지 못한 조종사들과 마찬가지로, 우리의 조종사 비행사들은 스페인 내전에서의 교훈을 제대로 배우지 못하고 있는 중입니다. 스페인 내전에서의 교훈을 교육과정에 포함시키는 것은 매우 유익할 것입니다."
jap_specialised_cas:0 "급강하 폭격기 조종사 전문화"
jap_specialised_cas_desc:0 "우리의 폭격기 조종사들은 현재 급강하 폭격기와 전술 폭격기를 조종하는 법을 배웁니다. 우리는 그들의 역할을 전문화함으로써, 더나은 성과를 내는 유능한 파일럿들을 얻을수 있을 것입니다."
jap_strat_bomb_doctrine:0 "전략 폭격 교리"
jap_strat_bomb_doctrine_desc:0 "전략적인 폭격을 하는 교리는 적들의 생산량을 낮춤으로써 우리와 장기전을 벌일수 있는 능력을 서서히 상실하게 만들수 있을 것입니다. 아마도 우리는 이러한 교리를 더욱 발전시켜야 할 것입니다."
jap_improve_bomber_training:0 "개선된 폭격기 파일럿 훈련"
jap_improve_bomber_training_desc:0 "우리의 폭격기 조종사들은 아직도 시대에 뒤떨어진 전술을 배우고 있습니다. 우리는 폭격의 효과성을 높이기 위하여 훈련을 현대화 해야 합니다."
jap_fighter_escort:0 "전투기 호위"
jap_fighter_escort_desc:0 "현재 우리의 폭격기들은 최전방에서 그들을 보호해줄 호위기가 부족합니다. 가까운 적의 전투기로부터 폭격기를 보호함으로써 우리는 폭격 효율을 높일수 있을 것입니다."
jap_further_doctrinal_development:0 "추가적인 교리 개선"
jap_further_doctrinal_development_desc:0 "일본 육군 비행전대가 선택한 이 새로운 교리는 조종사들에게 추가적인 시험이 필요합니다. 우리는 몇가지 연습을 더 함으로써 성공시킬수 있을 것입니다."
jap_imaaa:0 "제국 육군 항공 사관학교"
jap_imaaa_desc:0 "해군이 조종사를 육성하기 위해 사관학교를 가질수 있다면 육군도 가질수 있겠죠? 우리는 일본 육군 비행전대를 위해 사관학교를 설치하여 훌륭한 조종사들을 육성해 낼 것입니다."
jap_strat_bomber_modernisation:0 "전략 폭격기 현대화"
jap_strat_bomber_modernisation_desc:0 "우리가 운용하는 전략 폭격기는 낡고 구식입니다. 우리는 새로운 전략 폭격기를 가질 필요가 있습니다."
jap_speed_emphasis:0 "속도 강조"
jap_speed_emphasis_desc:0 "속도와 기동성, 돌파를 강조하면 몆주내로 적들을 항복시킬 강력한 힘을 우리에게 제공할 것입니다. 우리는 전차의 잠재력을 완전히 끌어내야 합니다."
jap_armored_warfare:0 "기갑전"
jap_armored_warfare_desc:0 "우리의 장교들은 전차가 미래에 유용하게 쓰일 것이라는 결론을 내렸고, 더 많은 발전이 있을 것이란 생각을 하고 있습니다. 우리의 참모들을 이러한 실험에 집중시키느 것이 더 나은 결과를 낳기를 바랍니다."
jap_armor_training_program:0 "전차 훈련 계획"
jap_armor_training_program_desc:0 "우리 군이 여전히 전차전을 수용하지 않고 있는 가운데, 우리는 전차부대를 재래식 전투에 통합하는 과정을 거칠 것입니다."
jap_motorized_support:0 "기계화 지원"
jap_motorized_support_desc:0 "전차의 속력이 끊임없이 향상되면서, 기계화된 보병은 이 전차들을 따라갈수 있을 것입니다. 우리는 기계화 장비를 더 생산하여 새로운 기동부대를 지원할수 있도록 할 것입니다."
jap_mechanized_infantry:0 "기계화 보병"
jap_mechanized_infantry_desc:0 "기계화된 보병은 기동성을 희생하지 않으면서 우리 보병들에게 추가적인 방어력을 제공한다는 점에서 흥미롭습니다. 우리는 이같은 부대를 더 생산해야 합니다."
jap_training_war_game:0 "기동 훈련"
jap_training_war_game_desc:0 "우리의 군대는 지속적인 훈련의 부족으로 약화 되었습니다. 우리는 기동훈련을 더 실시하여 전쟁에 익숙해지고 덜 지치도록 할 것입니다."
jap_further_doctrinal_experiments:0 "추가적인 교리 시험"
jap_further_doctrinal_experiments_desc:0 "우리의 부족한 교리는 잠재력을 완전히 발현하기 위해 추가적인 실험을요구합니다."
jap_planning_emphasis:0 "계획성 강조"
jap_planning_emphasis_desc:0 "만약 우리가 적들을 이길수 없다면, 우리는 계획을 세울수 있습니다. 우리의 확실하고 현실적인 계획은 상황이 어떻게 흘러가던지 승리를 보장해줄수 있습니다."
jap_arms_modernisation:0 "무기 현대화"
jap_arms_modernisation_desc:0 "총은 보병의 주요 무기이며, 우리의 아라사카식 소총은 신뢰성이 있는 반면, 다른 군대들의 현재 야전에서 쓰이는 무기에 비하면 성능이 부족했습니다. 우리는 군비 경쟁에서 뒤쳐지지 않도록 무기의 현대화에 투자해야 합니다."
jap_teishin_shudan:0 "공수부대"
jap_teishin_shudan_desc:0 "우리는 현재 작은 대대인 '공수부대'를 투입하고 있습니다. 적진 뒤로 가는 정예부대원들로 구성되어 있으며, 낙하산과 항공기를 함께 사용하면 정예 특공대가 되어 배후에서 활동할수 있습니다."
jap_improve_military_training:0 "개선된 군사 훈련"
jap_improve_military_training_desc:0 "우리는 대전쟁에서의 교훈을 우리의 훈련에 완전히 적용시킬 것입니다. 그렇지 않다면 우리의 군대는 다른 국가와 전투를 벌일때 불리할수도 있습니다."
jap_improve_officer_training:0 "개선된 장교 훈련"
jap_improve_officer_training_desc:0 "대전쟁에서의 교훈은 효과가 있었지만 우리의 부대에만 효과가 있었을뿐입니다. 이제 장교들도 개선되어야 합니다."
jap_cohesion_between_companies:0 "부대간 결속"
jap_cohesion_between_companies_desc:0 "현재 우리 부대는 실제 사단보다 독립적인 대대의 역할을 함으로써 통합적인 기능이 떨어지고 있습니다. 통합력을 향상시킴으로써 우리 부대의 전투력을 향상시킬수 있을 것입니다."
jap_warrior_spirit:0 "전사 정신"
jap_warrior_spirit_desc:0 "무사도를 훈련함으로써 우리 군대는 더 공격적인 전투를 벌일수 있을 것이거나, 적어도 '항복하지 않고 죽는다'는 원칙에 충실할 것입니다."

##Diplomacy##

#GER DIPLOMACY
jap_friends_with_ger:0 "베를린과의 친선"
jap_friends_with_ger_desc:0 "독일의 발키스트들은 혁명가들입니다. 대전쟁에서 심한 타격을 받은 국가를 통제하고 있음에도 불구하고 그들 주변의 많은 국가들에게 우호적 이었습니다. 우리 정부가 최근 들어 더욱 권위주의화 되면서, 우리와 비슷한 국가들과 친분을 쌓아야 합니다."
jap-ger_army_drills:0 "독일-일본 합동 군사 훈련"
jap-ger_army_drills_desc:0 "베를린은 우리가 친선을 맺기로 한것을 기쁘게 받아들이고, 독일군은 그들의 군대를 확장하는데 있어 군사적 돌파구를 마련했습니다. 우리는 지식을 교환하기 위해 협동 군사훈련을 제안할 것입니다."
jap_daimler-benz:0 "다임러-벤츠 엔진 공장"
jap_daimler-benz_desc:0 "우리는 잘 알려진 다임러-벤츠사의 일본 지사를 설립하여 경제를 발전시킬수 있을 것입니다."
jap_ger_tanks:0 "독일 전차 설계"
jap_ger_tanks_desc:0 "독일군의 군대 확장에는 그들이 채택한 신형 전차들이 포함되어 있습니다. 이제 긴밀한 관계로 나아가며 우리는 우리의 전차 설계에 대한 도움을 요청하고 그들의 혁신성을 채택해야 합니다."
jap_friends_with_hol:0 "네덜란드 사절단"
jap_friends_with_hol_desc:0 "네덜란드도 발키스트 독일과 함께하고 있으니, 유럽에서의 더 많은 동맹국을 찾을수 있도록 그들을 받아들여야 합니다."
jap_suggest_tripartite:0 "3국 동맹 제안"
jap_suggest_tripartite_desc:0 "네덜란드와 독일과의 3자동맹을 제안함으로써 상호 보호와 경제적 보조를 가능하게 할 것입니다."
jap_joint_tripartite_research:0 "3국 공동 연구"
jap_joint_tripartite_research_desc:0 "우리는 3국 동맹 회원들간의 연구를 촉진할 공동연구기관을 설립할 것입니다."
jap_operations:0 "작전 초안"
jap_operations_desc:0 "우리는 우리는 미국과 영국에 대한 공격을 계획하기 위한 초안 작전에 착수할 것입니다. 이 계획들은 우리의 전쟁을 가속화하고 다가올 전쟁에 도움이 될 것입니다."

#US DIPLOMACY
jap_end_of_sanfran_summit:0 "샌프란시스코 정상회담의 끝"
jap_end_of_sanfran_summit_desc:0 "샌프란시스코 정상회담이 끝나고 우리는 하루빨리 미국과 더 긴밀하게 협력해야 합니다."
jap_us_tanks:0 "미국 전차 설계"
jap_us_tanks_desc:0 "보병지원 및 진압이라는 미국의 전차교리는 매우 유용하며 우리가 따라야 합니다. 우리는 미국에 시험용 전차를 부탁할 것입니다."
jap_us_cv:0 "미국-일본 합동 해군 훈련"
jap_us_cv_desc:0 "일본과 미국간의 긴밀한 협력을 통해 우리는 그들과 함께 해상 훈련을 실시하고 새로운 해군 교리에 대해 논의할 것입니다."
jap_us_joint_exercise:0 "미국-일본 합동 육군 훈련"
jap_us_joint_exercise_desc:0 "우리 군대는 규칙적인 훈련이 적었습니다. 미국의 군대 또한 마찬가지 였습니다. 이제 우리는 우리의 군대를 소집하여 합동훈련을 실시할 것입니다."
jap_us_railway_invest:0 "미국 철도 투자"
jap_us_railway_invest_desc:0 "미국의 열악한 기반 시설은 우리의 도움이 필요하고, 이것은 그들에게 호의의 표시로 작용할 것입니다."
jap_us_investors:0 "미국인 투자자들"
jap_us_investors_desc:0 "미국 투자자들은 이미 우리나라에 많은 자본을 쏟아 부었습니다. 좀 더 설득한다면 우리는 미국으로부터 훨씬 더 많은 투자를 유치할수 있을 것입니다."
jap_us_oil:0 "미국산 석유"
jap_us_oil_desc:0 "미국산 석유는 우리에게 중요한 무역 자원중 하나였습니다. 우리는 그들이 많은 연구를 하고 있는 합성 석유 기술을 요구할 것입니다."

jap_combined_COSC:0 "연합 참모위원회"
jap_combined_COSC_desc:0 "우리는 정보 공유와 군대 배치를 촉진하기위한 연합 참모위원회를 설립 할 것입니다."
jap_588_sulawesi_bombers:0 "588 술라웨시 폭격기 편대"
jap_588_sulawesi_bombers_desc:0 "몇몇 술라웨시 자원병들은 우리가 영국령 동아시아에서의 식민지 해방을 돕고자 합니다. 우리는 술라웨시 자원병들을 위해 제 588 술라웨시 폭격기 편대를 창설할 것입니다."
jap_SEA_bulwark:0 "동남아시아 방벽"
jap_SEA_bulwark_desc:0 "우리는 인도네시아의 나머지 섬을 점령하고 있는 영국 제국주의자들을 상대로 한 아시아의 민주주의 수호자로써의 우리를 선전할 것입니다."

#UK-CW DIPLOMACY
jap_alliance_eng:0 "히로타-이든 중립 조약"
jap_alliance_eng_desc:0 ""						  
jap_trade_agreement_empire:0 "영국-일본 무역 협정"
jap_trade_from_BEA:0 "영국 동아시아 무역"
jap_trade_from_BEA_desc:0 "영국-일본 무역 협정으로, 우리는 동아시아의 영국 식민지에 무역 가능성을 모색하기 위해 몇몇 관리들을 파견할 것입니다."
jap_raj_metal_imports:0 "인도산 금속 수입"
jap_raj_metal_imports_desc:0 "영국령 인도는 금속이 풍부하고 우리에게 안정적인 금속 공급처가 될수 있습니다. 우리는 이러한 관계를 실제 무역 거래로 강화하는 것을 검토할 것입니다."
jap_burmese_rubber_import:0 "버마산 고무 수입"
jap_burmese_rubber_import_desc:0 "버마 반도에는 고무가 풍부합니다. 그리고 우리는 고무가 우리에게 공급되기 위하여 무역거래를 체결하는 것을 고려해야 합니다."
jap_trade_from_isles:0 "영국 본토 무역"
jap_trade_from_isles_desc:0 "영-일 무역협정으로, 우리는 영국과의 무역 가능성을 찾기 위하여 몇몇 관리를 파견할 것입니다."
jap_nzl_oil:0 "뉴질랜드 석유 수입"
jap_nzl_oil_desc:0 "뉴질랜드 식민지는 약간의 석유를 구할 수 있습니다. 우리는 미국 석유에만 의존하지 않기 위해 그들과 석유 거래를 체결하는 것을 고려할 것입니다."
jap_australian_ore:0 "오스트레일리아산 광석 구매"
jap_australian_ore_desc:0 "오스트레일리아산 광석의 생산량은 꾸준히 성장하고 있습니다. 우리는 시험삼아 약간의 광석을 구매할 것입니다."
jap_australian_railway:0 "오스트레일리아 철도 투자"
jap_australian_railway_desc:0 "오스트레일리아는 매우 광대해서 주로 적은 지역에만 사람이 거주하고 있습니다. 우리는 그들의 철도 프로젝트에 투자하여 그들이 광대한 땅을 확장하고 완전히 활용할 수 있도록 도울 것입니다."
jap_trade_from_australasia:0 "오스트레일리아-뉴질랜드 무역"
jap_trade_from_australasia_desc:0 "영국-일본 무역협정으로, 우리는 오스트레일리아와 뉴질랜드의 영국 식민지에서 무역 가능성을 알아보기 위해 몇몇 관리를 파견할 것입니다."
jap_eng_radar:0 "영국의 레이더 기술"
jap_eng_radar_desc:0 "영국의 라디오 탐지기술은 다른 국가들보다 앞서있습니다. 우리는 다가오는 전쟁에서 우리를 도와줄 라디오 기술의 이전을 위한 계약을 체결하는 것을 검토해야 합니다."
jap_british_investment:0 "영국의 경제 투자"
jap_british_investment_desc:0 "영국인들은 1920년대 동안 수백만 달러를 우리나라에 쏟아부었습니다. 더 많은 홍보와 함께, 그들은 우호적인 우리나라에 더 많은 투자를 할 것입니다."
jap_eng_company:0 "영국 회사 유치"
jap_eng_company_desc:0 "영국 본국에서 일본으로 기업들을 유치하려는 노력은 전쟁기간동안 성과가 있었습니다. 우리는 더 많이, 더 거대한 회사를 우치하도록 노력할 것입니다."
jap_indian_railroad:0 "인도 철도 투자"
jap_indian_railroad_desc:0 "1935년 인도의 반란이 진압되면서 철도는 파괴되었습니다. 우리는 철도를 다시한번 재건할 기회를 제공할 것입니다."

jap_JCOSC:0 "합참 의장"
jap_JCOSC_desc:0 "우리는 정보공유와 군부대 배치를 용이하게 할수 있도록 합참 의장을 임명할 것입니다."
jap_panay_incident:0 "파나이 사건"
jap_panay_incident_desc:0 "파나이 사건이 지나가는 동안 우리는 어떠한 해결책도 정하지 못했습니다. 우리는 이 문제를 해결하기 위해 토론해야 합니다."
jap_british_naval_tactics:0 "영국 해군 전술"
jap_british_naval_tactics_desc:0 "영국은 해군교리의 선구자였습니다. 우리는 그들의 교리를 살피고 유익할 것을 채택해야 합니다."

#INTERNATIONAL
jap_internal_stabilization:0 "9·6사건"
jap_internal_stabilization_desc:0 "'9·6사건'은 '구국의 군대'라는 별명이 붙은 극단주의 군 장교들이 민주주의에 대항해 일어선 쿠데타입니다. 런던 증권시장 붕괴 나흘 뒤 벌어진 군사 쿠데타로, 일본의 모든 외교정책이 바뀌었습니다..."
jap_constitutional_crisis:0 "헌정의 위기"
jap_constitutional_crisis_desc:0 "지금 9·6사건이 터지면서 육군에 대한 황제의 동의 없이는 민주정부는 권력이 없다는 것이 드러났습니다. 헌정의 위기는 즉시 해결되어야 하며, 그렇지 않으면 더 큰 문제가 발생할 것입니다."
jap_the_admiral_plot:0 "해군의 음모"
jap_the_admiral_plot_desc:0 "해군의 음모는 그들이 의회를 장악하는 동안 해군이 그것을 보고만 있는 것입니다. 이것을 막을수 있지만, 논쟁이 될수 있습니다."
jap_the_army_coup:0 "육군의 쿠데타"
jap_the_army_coup_desc:0 "육군의 쿠데타는 완전히 진압되지 않았던 9·6사건으로 대담해진 육군이 실행합니다."
jap_assert_asian_dominance:0 "아시아 지배 지지"
jap_assert_asian_dominance_desc:0 "군부가 정부를 장악하고 있는 가운데, 우리는 런던 증권 시장 붕괴의 여파와 미래를 위하여 조국을 안정시킬 것입니다."
jap_iraa:0 "IRAA의 기초"
jap_iraa_desc:0 "기원전 660년 이래로 일본 황실이 권력을 쥐고 있었지만, 최근 들어 군주제 하에서 국민들을 하나로 묶는 통합력은 약해졌습니다. 이 문제를 해결하기 위해 대정익찬회가 일본의 중하류층에게 호소하여 해결해야 할 것입니다."
jap_ally_the_military:0 "군사 동맹"
jap_ally_the_military_desc:0 "한가지 만을 제어하는 것은 다른 한가지에 소홀해질수 있습니다. 우리는 국가의 이익을 위해 서로 동맹을 맺을 것입니다."
jap_united_under_the_emperor:0 "신권"
jap_united_under_the_emperor_desc:0 "신의 후손이라 여겨지는 천황은 매우 중요합니다. 우리나라가 자유롭게 바뀌며 천황의 신권은 줄어들고 있습니다. 우리는 천황의 중요성과 신권을 재확인할 것입니다. 만세!"
jap_all_hail_hirohito:0 "천황 폐하 만세"
jap_all_hail_hirohito_desc:0 "천황께서 일본의 군주로써 다시 돌아오신 이상, 우리는 그를 군주로써 충성을 더욱 바칠 것입니다."
jap_jap_militarism:0 "일본 군국주의"
jap_jap_militarism_desc:0 "무사도는 우리 군인의 주요 정신중 하나였습니다. 우리는 무사도와 같은 정신을 증진시키기 위해 노력할 것입니다."
jap_revitalization_by_force:0 "경제 재활성화"
jap_revitalization_by_force_desc:0 "정치가 불안정한 상황에서 우리는 경기를 재활성화 시켜야 합니다. 우리나라가 급진화 되며, 우리는 쉽게 경기 활성화를 시킬수 있을겁니다."
jap_the_second_meiji:0 "두번째 메이지"
jap_the_second_meiji_desc:0 "메이지 천황은 가장 위대한 천황 중 한 분이셨습니다.히로히토 천황께서는 우리를 런던 증권 시장 붕괴로부터 이끌어 주시어 다가올 전쟁에 뛰어들게 함에 따라서, 그는 메이지 천황 못지 않게 위대한 천황이 될 것입니다. 만세!"
jap_zaibatsu_problem:0 "재벌과의 문제"
jap_allow_marshall_law:0 "계엄령 허가"
jap_allow_marshall_law_desc:0 "런던주식시장 붕괴의 여가 다가옴에 따라, 우리는 무급으로 일하는 노동자들의 수많은 파업과 사소한 반항들을 진정시키기 위해 즉시 계엄령을 허용해야 합니다."
jap_suppress_worker_rebellion:0 "노동자 저항 억제"
jap_suppress_worker_rebellion_desc:0 "노동자들의 저항은 런던주식시장 붕괴보다 우리 국내 총생산에 훨씬 더 많은 피해를 입히고 있습니다. 우리는 강제로 노동자들을 다시 일하게 할 것입니다."
jap_combat_the_red_threat:0 "붉은 위협과의 싸움"
jap_combat_the_red_threat_desc:0 "우리 경찰은 반군의 주요 지도자들로 공산주의 동조자로 지목했습니다. 우리는 이 지도자들을 체포하고 그들의 정당을 금지할 것입니다."
jap_korean_problem:0 "조선 문제"
jap_korean_problem_desc:0 "우리는 1910년대 초에 한국을 합병했지만 완전히 제국 신민화하지는 못했습니다. 우리는 바로 한국인의 민족성을 말살하고 제국 신민화를 시작할 것입니다."
jap_great_pacific_jewel:0 "태평양의 보석"
jap_great_pacific_jewel_desc:0 "우리나라의 민주주의가 꽃피운 가운데, 우리는 감히 '태평양의 보석' 이라고 칭할수 있을 것입니다."
jap_seek_loyal_ministers:0 "충성스러운 각료"
jap_seek_loyal_ministers_desc:0 "민주정부에 반대하는 수많은 장관들을 보다 충성스러운 장관들로 교체해야 합니다."
jap_new_constitution:0 "새 헌법"
jap_new_constitution_desc:0 "메이지 헌법이 결함을 보이기 시작하였고, 우리는 새롭고 개선된 헌법의 초안을 즉시 작성해야 합니다."
jap_army_under_the_parliament:0 "문민통제"
jap_army_under_the_parliament_desc:0 "육군은 안정을 위하여 영원히 의회의 지휘를 받게 될 것입니다."
jap_economic_devaluation_act:0 "화폐 평가절하 법안"
jap_economic_devaluation_act_desc:0 "우리 통화는 환율을 유지하기 위해 매우 많은 비용이 듭니다. 우리는 화폐를 평가절하하고 비용을 아껴야 합니다."
jap_military_contracts:0 "제국 육군 감축"
jap_military_contracts_desc:0 "경제 복구 방법들 중 하나는 군비를 감축시키는 것입니다. 먼저 군 장비부터 시작해야 합니다."
jap_the_great_recovery:0 "대 회복"
jap_the_great_recovery_desc:0 "우리는 런던증권시장 붕괴로부터 완전히 회복되었습니다! 우리는 우리의 회복을 선언할 것입니다!"
jap_arrest_the_traitor:0 "반역자 색출"
jap_arrest_the_traitor_desc:0 "육해군 장관들의 신임을 받지 못하는 상황에서 민주정부에 대한 음모와 관련된 혐의가 있는 인물들을 구속하겠습니다."

#Menace Across The Sea
jap_menace_across_the_sea:0 "바다 건너의 위협"
jap_menace_across_the_sea_desc:0 "미국은 우리에게 대항하는 국가중 하나로, 우리에게 비난받고 있습니다. 그들의 위협은 우리의 건함 계획에 추가적인 지원을 제공받을 수 있을 것입니다."
jap_secure_our_place:0 "우리의 위치 사수"
jap_secure_our_place_desc:0 "우리는 마침내 정식으로 제국 보호 동맹에 가입하여 동아시아에서의 우리의 지위를 굳건히 할 것입니다."
jap_join_the_ISC:0 "ISC 가입"
jap_join_the_ISC_desc:0 "제국 과학회는 기술 발전에 도움을 줄 수 있습니다. 합류한다면 더욱 우리의 기술을 발전시킬 수 있을 것입니다."
jap_for_the_empire:0 "제국을 위하여!"
jap_for_the_empire_desc:0 "우리의 신민들은 이제 우리의 목표를 모두 받아들여야 하며, 또한 다가오는 전쟁에서 대영제국을 지지해야 합니다."
jap_operation_eagle_hunter:0 "이글 헌터 작전"
jap_operation_eagle_hunter_desc:0 "미국은 우리와 전쟁을 하게 될 것입니다. 우리는 작전 초안을 작성하여 전쟁에 대비해야 합니다."
jap_manila_bay:0 "마닐라 만 공격"
jap_manila_bay_desc:0 "마닐라 만을 공격하는 것은 필리핀 정부를 무력화 시키고 태평양에서의 우리의 입지를 강화시킬 수 있을 만큼 오랫동안 미국인들에게 충격을 안겨줄 것입니다."
jap_phi_funding:0 "필리핀 테러 자금"
jap_phi_funding_desc:0 "미국과 일본사이에 전쟁이 터지지 않게 하는 가장 현명한 방법은 미국으로부터 독립을 원하는 필리핀 테러조직을 지원하는 것입니다. 비밀리에 말이죠."
jap_secure_the_philippines:0 "필리핀 보호"
jap_secure_the_philippines_desc:0 "필리핀은 술라웨시에 있는 우리의 재산을 가로채고 있습니다. 우리는 우리의 재산을 보호하기 위한 움직임을 계획하기 시작할 것입니다."
jap_south_asia:0 "일본령 남아시아"
jap_south_asia_desc:0 "우리는 인도네시아를 직접 통제할 필요가 없습니다. 우리는 우리와 협력할 정부를 세울 것입니다."
jap_exploit_the_colonial_resources:0 "식민지 자원 활용"
jap_exploit_the_colonial_resources_desc:0 "인도네시아 섬들은 석유, 고무, 그리고 특정 금속이 매우 풍부합니다. 우리는 자원의 풍부함을 충분히 활용해야 합니다."
jap_free_from_the_imperialists:0 "제국주의자들로부터의 해방"
jap_free_from_the_imperialists_desc:0 "해방된 서방 식민지에 이제는 서방 제국주의에 자유롭다는 말을 퍼뜨릴 것입니다."

#Great Pacific Treaty
jap_great_pacific_treaty:0 "태평양 조약"
jap_great_pacific_treaty_desc:0 "태평양 조약은 일본과 미국이 뜻을 합쳐 영국에 대항하기 위한 조약입니다."
jap_finalise_treaty:0 "조약의 끝"
jap_finalise_treaty_desc:0 "태평양 조약의 끝은 미국이 생각을 바꾸고 우리를 방해하기 전에 지금이나 나중이나 결코 오지 말아야 합니다."
jap_fuel_anti_british_sentiment:0 "반영 감정 자극"
jap_fuel_anti_british_sentiment_desc:0 "우리가 미국과 협력함에 따라, 우리는 곧 영국과 전쟁을 하기 위해 반 영국 정서를 자극할 것입니다.."
jap_coop_americans:0 "미국과의 협력"
jap_coop_americans_desc:0 "우리는 위협적인 영국에게 대항하여 미국과 협력해야 합니다."
jap_establish_CCS:0 "합동참모본부 설립"
jap_establish_CCS_desc:0 "합동참모본부를 설립하면 부대지휘에 유리하고, 우리사이의 정보 공유를 개선하며, 전투 계획의 조정에도 도움이 될 것입니다."
jap_operation_kingslayer:0 "킹슬레이어 작전"
jap_operation_kingslayer_desc:0 "영국과의 전쟁이 다가옴에 따라, 우리는 영국에 대항할 작전을 계획하기 시작할 것입니다."
jap_strike_BEI:0 "영국령 인도 공격"
jap_strike_BEI_desc:0 "우리는 영국령 인도를 공격하여 그곳의 귀중한 자원을 확보하고 자원에 대한 우리의 열망을 부채질 할 것입니다."
jap_fund_terrorism_in_singapore:0 "싱가포르 테러 자금"
jap_fund_terrorism_in_singapore_desc:0 "영국과 일본사이에 전쟁이 터지지 않게하는 가장 현명한 방법은 영국에게서 독립을 원하는 말레이시아 반군을 지원하는 것입니다. 비밀리에 말이지요."
jap_cut_off_british_supply_lines:0 "영국 보급선 차단"
jap_cut_off_british_supply_lines_desc:0 "우리는 영국의 태평양 소유권을 우리가 빼앗아 와야 합니다."

#Institution of Subjugation
jap_begin_subjugation:0 "정복 전쟁"
jap_begin_subjugation_desc:0 "우리나라가 안정되고 있는 가운데, 우리는 가까운 이웃 나라들을 예속시키기 시작할 것입니다. 우리는 런던증권시장 붕괴의 여파로부터 그들의 자원이 필요하기 때문입니다."
jap_nanshinron:0 "남진론"
jap_nanshinron_desc:0 "남진론, 또는 남부 확장 정책은 미국의 필리핀부터 영국의 말라야, 프랑스령 인도차이나에 이르기 까지 서구식민지를 정복하기 위해 해군으로부터 지지를 받고 있습니다. 우리는 그들의 자원을 얻기 위해 이 영토들을 공격할 것입니다."
jap_hokushinron:0 "북진론"
jap_hokushinron_desc:0 "북진론, 혹은 북부 확장 정책은 러시아 백군 정부의 도움으로 광대한 시베리아의 자원을 빼앗고 소련의 붉은 위협과 싸우기 위해 육군의 지지를 받고 있습니다."
jap_balanced_doctrine:0 "균형잡힌 정책"
jap_balanced_doctrine_desc:0 "이 균형잡힌 정책은 서방의 자원이 풍부한 식민지를 차지하면서도 소련의 붉은 위협에 대항하는 정책으로, 민주 정부의 지지를 받고 있습니다."
jap_demand_beiyang_submit:0 "북양정부 항복 요구"
jap_demand_beiyang_submit_desc:0 "제 5차 북양-직계 전쟁에서 북양 정부가 승리하고, 그들은 우리를 여러번 도발했습니다. 이제는 그런 침략행위에 맞서 철이 풍부한 만주를 장악해야 할 때입니다."
jap_demand_zhili_submit:0 "직계군벌 항복 요구"
jap_demand_zhili_submit_desc:0 "제 5차 북양-직계 전쟁이 직계군벌의 승리로 마무리된 가운데, 그들은 우리 군사기지에 '우연히' 폭격하고 만주에서의 수많은 국경충돌까지 우리를 여러번 도발했습니다. 이제 이러한 침략 행위에 맞설 때입니다!"
jap_expand_kwantung:0 "관동군 확대"
jap_expand_kwantung_desc:0 "만주보호를 책임지고 있는 관동군이 병력 부족을 보이고 있습니다. 관동군이 우리의 권리를 안전하게 보호할 수 있도록 추가 자금을 제공해야 할 것입니다."
jap_operation_rivalry:0 "경쟁 작전"
jap_operation_rivalry_desc:0 "우리가 더 자유롭게 자리를 잡을수 있는 곳은 인도차이나 지역입니다. 우리는 그 지역을 점령하기 위한 작전 초안을 작성하기 시작할 것입니다."
jap_strike_indochina:0 "인도차이나 공격"
jap_strike_indochina_desc:0 "우리의 작전은 준비되었고, 우리는 인도차이나 침공 준비만을 기다리고 있습니다."
jap_three_musketeers_i_mean_indochinese_bros:0 "세 인도차이나 형제"
jap_three_musketeers_i_mean_indochinese_bros_desc:0 "인도차이나 반도는 과거 라오스, 베트남, 캄보디아에 의해 통치되었습니다. 우리는 그들이 우리에게 협력하여 반도를 통치하도록 할 것입니다."
jap_pressure_siam:0 "시암 압박"
jap_pressure_siam_desc:0 "우리는 시암의 왕에게 우리의 의지에 충성을 바치고 향후있을 프랑스령 인도차이나 공격에 대한 지원을 하도록 압박할 것입니다."
jap_shanghai_incident:0 "상하이 사건"
jap_shanghai_incident_desc:0 "갈수록 커지는 중국 내 반일감정은 제1차 청일전쟁 이후 계속해서 증가세를 보이며 상하이 사건으로 정점을 찍었습니다. 우리는 여전히 그 사건에 대해 아무런 반응을 보이지 않고 있습니다. 우리는 이 시간을 우리 내부에서 토론하는 데 사용할 것입니다."
jap_defeat_cliques:0 "군벌 타도"
jap_defeat_cliques_desc:0 "중국 민족주의자들이 우리의 지배하에 있는 가운데, 우리는 군벌이 통제하고 있는 부분을 공동정부 통제하로 통합할 것입니다."
jap_korean_project:0 "조선 계획"
jap_korean_project_desc:0 "조선이 제국에 편입됨에 따라, 우리는 조선인들을 우리의 신민으로써 배려한다는 것을 보여주기 위하여 인들을 위한 계획을 실행할 것입니다."
jap_chinese_project:0 "중국 계획"
jap_chinese_project_desc:0 "이른바 '중국 계획'은 우리에게 협력하고 있는 중국 정부를 우리의 통제하에 놓으려는 계획입니다."
jap_three_race_coprosperity:0 "삼족공영"
jap_three_race_coprosperity_desc:0 "중국인들과 한국인들이 우리에게 협력하면서, 그들은 우리와 함께 일하며 발전하고, 그렇지 않으면 우리가 쉽게 그들을 떠날수 있다는 것을 확실히 해야 합니다."
jap_promote_koreans:0 "한국인 병사 "
jap_promote_koreans_desc:0 "우리는 한국인 모병을 홍보하고 우리를 위해 복무하는 한국인들이 배척받지 않도록 한국인들을 안정시킬 것입니다."
jap_korean_army:0 "조선인 군대"
jap_korean_army_desc:0 "대한제국 육군의 잔해가 아직 남아있을때 우리는 한국인 군대를 창설할 것입니다."
jap_chinese_air:0 "중화민국 공군"
jap_chinese_air_desc:0 "중국 공군은 퇴보하고 오래됬습니다. 그들은 현대화를 도와줄 이들이 없습니다. 우리는 그들의 무기를 현대화 해줄 것입니다."
jap_chinese_army:0 "청서군 설립"
jap_chinese_army_desc:0 "청서군은 산시-산둥반도를 수비하는 병력이 될 것입니다."
jap_standardize_army:0 "민병대 표준화"
jap_standardize_army_desc:0 "중국인이 소유한 민병대는 표준화되지 않았고 다른 부대들과 완전히 싸울 수 없습니다. 우리는 이 민병대가 스스로를 표준화하는 것을 도울 것입니다."
jap_war_for_prosperity:0 "번영을 위한 전쟁"
jap_war_for_prosperity_desc:0 "전쟁은 협력적인 정권의 적절한 도움이 뒷받침되어야 하며, 우리는 안정을 유지하기 위하여 선전을 확대할 것입니다."
jap_ally_the_whites:0 "백군과의 동맹"
jap_ally_the_whites_desc:0 "우리는 소련의 붉은 위협에 맞서 싸우기 위해 우리와 함께 기꺼이 협력할 러시아 백군 정부와 동맹을 맺을 겁니다."
jap_yakutsk_incident:0 "야쿠츠크 사건"
jap_yakutsk_incident_desc:0 "우리는 백군과 소련사이에 국경분쟁을 유발함으로써 소련을 자극하기 시작할 것입니다."
jap_assist_white:0 "백군 지원"
jap_assist_white_desc:0 "백군 러시아는 소련보다 약자입니다. 우리는 산업적 지원을 통해 백군의 싸움을 도울 것입니다."
jap_topple_commies:0 "공산주의의 위협 전복"
jap_topple_commies_desc:0 "군대는 마침내 소련군에 대한 공격을 다짐했습니다. 바로 지금입니다! 소련을 전면 공격해라! 만세!"
jap_unite_against_red:0 "소련에 맞선 단결"
jap_unite_against_red_desc:0 "소련이 우리와 전쟁을 벌이고 있는 현재, 우리는 장기간의 전쟁을 진행하기 위해 국내에서의 단결을 도모해야 합니다."
jap_dominant_white:0 "백군 지배 확대"
jap_dominant_white_desc:0 "러시아 백군 정부의 지배력은 과소평가 되어서는 안되며, 우리는 그들의 지배를 확대시킬 것입니다."
jap_russo_japan_ally:0 "러-일 상호 협력"
jap_russo_japan_ally_desc:0 "동맹이 지지받음에 따라서, 우리는 번영을 위하여 러일동맹과 소련과의 싸움을 촉진시킬 것입니다."

