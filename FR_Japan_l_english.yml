jap_honshu_infra_desc:0 "1920년대에 우리 정부는 나가사키와 도쿄를 잇는 철도의 대규모 확장을 포함한 기반 시설을 개선했습니다. 이러한 개선에도 불구하고, 우리 나라의 일부 지역은 산업화의 혜택을 누릴만큼 운이 좋지 않았습니다. 이 낙후된 지역에 새로운 철도와 고속도로를 건설해, 우리는 이들 지역의 산업화를 가속화할 수 있을 것입니다."
jap_kyushu_infra:0 "규슈 기반시설 개선"
jap_kyushu_infra_desc:0 "1920년대에 우리 정부는 나가사키에서 도쿄로 뻗어나가는 철도의 대규모 확장을 포함한 기반 시설을 개선했습니다. 이러한 개선에도 불구하고, 우리 나라의 일부 지역은 산업화의 혜택을 누릴만큼 운이 좋지 않았습니다. 이 낙후된 지역에 새로운 철도와 고속도로를 건설해, 우리는 이들 지역의 산업화를 가속화할 수 있을 것입니다."
jap_explore_hokkiado:0 "홋카이도 탐사"
jap_explore_hokkiado_desc:0 "과거 메이지 천황 폐하께서 홋카이도 탐사를 명령하신 적이 있었습니다. 이제 우리 정부가 많은 문제를 해결한 덕분에, 홋카이도라는 방대한 미지의 세계에 탐험가를 더 파견할 수 있게 되었습니다."
jap_fort_mainland:0 "본토 요새화"
jap_fort_mainland_desc:0 "우리 군대는 대부분 해외 식민지를 지키고 있기 때문에, 만약 대규모의 기습적인 상륙을 허락한다면 우리 본토는 쉽게 함락될 것입니다. 조국의 방어를 돕기 위해 우리는 전략적 위치에 방어 시설을 건설해야 합니다."
jap_fort_cities:0 "주요 도시 요새화"
jap_fort_cities_desc:0 "전략적 요지의 방어를 강화한 후에, 우리는 도쿄, 오사카, 교토 같은 주요 도시의 방어도 강화해야 합니다."
jap_fort_islands:0 "해외 식민지 요새화"
jap_fort_islands_desc:0 "우리의 해외 식민지는 함대를 정박할 기지를 제공하기에 전략적으로 중요하지만, 방비할 병력을 필요로 합니다. 식민지를 요새화함으로써, 우리는 방어에 필요한 병력을 줄여 병력이 필요한 다른 곳에 재배치할 수 있습니다."
jap_the_unsinkable_carriers:0 "불침항모"
jap_the_unsinkable_carriers_desc:0 "우리는 우리가 소유한 섬들에 항공기를 배치할 수 있는 공군기지를 건설할 수 있습니다. 그렇기에 그 섬들은 미국과 영국의 건함 속도를 우리가 따라잡지 못할 경우, 해군의 불침항모가 되어 적에게 피해를 줄 수 있습니다."
jap_further_hokkaido_exploration:0 "홋카이도 추가 탐사"
jap_further_hokkaido_exploration_desc:0 "홋카이도 탐사는 제 값을 해냈습니다. 추가 탐사를 추진하여 더 많은 자원을 발견할 수 있고, 이를 통해 자원을 필요로 하는 우리 산업을 활성화할 수 있습니다."
jap_industrial_effort:0 "산업 주력"
jap_industrial_effort_desc:0 "우리는 경제 성장을 위해, 경제 발전 프로그램을 허가해야 합니다. 이 안건에 집중하지 않으면, 제대로 효과를 내지 못할 수도 있습니다."
jap_nationalize_strategic_resources:0 "전략 자원 국유화"
jap_nationalize_strategic_resources_desc:0 "우리나라에는 고무와 석유 같은 부족한 자원이 있습니다. 우리는 몇몇 기업을 국유화하여 정부와 군이 이러한 자원에 우선권을 가질 수 있도록 보장할 수 있습니다."
jap_the_nagoya_arsenal:0 "나고야 육군공창 확장"
jap_the_nagoya_arsenal_desc:0 "나고야 육군공창은 십 년 넘게 우리나라의 무기를 생산했습니다. 이제 무기 생산 능력을 확장해야 할 필요성이 대두됨에 따라, 우리는 새로운 공장을 건설해야 합니다."
jap_military_production_plants:0 "군수 산업 단지"
jap_war_propaganda:0 "전쟁 선전" 
jap_state_wide_war_effort:0 "국가 차원의 전쟁 수행 지원"
jap_spiritual_mobilization:0 "국민 정신 총동원"
jap_military_research_department:0 "군사 연구 부서"
jap_total_mobilization:0 "총동원령"
jap_divine_wind:0 "카미카제"
jap_divine_wind_desc:0 "카미카제 특공대는 적의 배를 향해 자살 공격을 하기 위해 특별히 선발된 사람들입니다. 그들이 죽어야 한다면 싸우려 하다 죽을지 적에게 많은 사상자를 내고 죽을지 우리는 결정해야 합니다."
jap_shikoku_infra:0 "시코쿠 기반시설 개선"
jap_shikoku_infra_desc:0 "1920년대에 우리 정부는 나가사키와 도쿄를 잇는 철도의 대규모 확장을 포함한 기반 시설을 개선했습니다. 이러한 개선에도 불구하고, 우리 나라의 일부 지역은 산업화의 혜택을 누릴만큼 운이 좋지 않았습니다. 이 낙후된 지역에 새로운 철도와 고속도로를 건설해, 우리는 이들 지역의 산업화를 가속화할 수 있을 것입니다."

#Navy
jap_modernise_the_navy:0 "제국 해군"
jap_modernise_the_navy_desc:0 "워싱턴 해군 군축 조약 이후 해군은 등한시되었습니다. 하지만 대전쟁 시기의 함선들은 이제 다른 모든 해군 강국들에게 추월당하고 있습니다. 우리는 즉시 해군의 현대화를 추진해야 합니다."
jap_modernisation_of_cruiser:0 "순양함 현대화"
jap_modernisation_of_cruiser_desc:0 "새 순양함 설계는 대전쟁 시기와 전간기 동안 건조되었던 우리의 구식 순양함을 능가합니다. 우리는 새로운 순양함 설계를 적용하여 즉시 건조에 착수해야 합니다."
jap_destroyer_modernisation:0 "아사시오급 구축함"
jap_destroyer_modernisation_desc:0 "우리의 구축함 설계도 구식이 되어 신형 설계와 경쟁하기 힘듭니다. 서둘러 새로운 구축함을 개발해야 합니다."
jap_expand_the_snlf:0 "해군육전대 확충"
jap_expand_the_snlf_desc:0 "해군육전대는 특수 훈련을 받은 해병들로, 전쟁을 수행하고 태평양의 섬들에 상륙할 때 주요 전력이 될 수 있습니다. 이들에게 투자함으로써, 우리는 강력한 상륙 병력을 얻을 수 있을 것입니다."
jap_long_lance_torpedoes:0 "장창 어뢰"
jap_long_lance_torpedoes_desc:0 "장창 어뢰는 유망한 시제품입니다. 이 시제품에 시간과 예산을 투자한다면, 우리는 다른 국가의 해군보다 앞선 최고의 어뢰 중 하나를 개발할 수 있을 것입니다."
jap_torpedo_cruisers:0 "중뇌장함"
jap_torpedo_cruisers_desc:0 "장창 어뢰의 개발로 우리 순양함에 어뢰발사관을 많이 장착해, 여러 해군 강국의 순양함을 제압하거나 적 함대의 자랑을 위협할 수 있습니다."
jap_superior_battlefleet:0 "결전함대"
jap_superior_battlefleet_desc:0 "러일전쟁 이후 우리의 참모들이 제안한 88함대 계획은 훌륭한 안이며, 우리는 이 방향으로 계속 나아가야 합니다."
jap_improve_naval_artillery:0 "함포 개선"
jap_improve_naval_artillery_desc:0 "우리 함선의 함포는 항상 우수했지만, 다른 열강의 설계를 받거나 더 나은 설계를 연구하는 등의 투자를 통해, 우리는 더 , 우리는 더 우수한 함포를 만들어낼 수 있을 것입니다."
jap_expand_the_kure_dockyards:0 "구레 해군공창 확장"
jap_expand_the_kure_dockyards_desc:0 "사세보 해군공창이 가동 중단된 이래, 일본 제국 해군의 핵심 조선소는 구레 해군공창이었습니다. 최근 더 큰 함대를 만드는 데 구레의 시설이 부족하다고 판명됨에 따라, 우리는 이제 시설을 확장해야 합니다."
JAP_the_yamato:0 "야마토"
JAP_the_yamato_desc:0 "초중전함에 대한 구상은 전간기부터 있었지만, 워싱턴 해군 군축 조약 때문에 실행에 옮겨지지는 않았습니다. 전쟁이 다가오면서, 우리는 초중전함에 관한 논의를 재개해야 전쟁이 닥치기 전에 동형함의 진수를 할 수 있을 것입니다."
jap_expand_the_sasebo_arsenal:0 "사세보 해군공창 재가동"
jap_expand_the_sasebo_arsenal_desc:0 "사세보 해군공창은 전간기 동안 가동이 중단되었고, 부두로 이용되었습니다. 전쟁의 암운이 유럽을 뒤덮으면서, 우리는 우리를 지키기 위한 해군력을 증강하기 위해 조선소를 다시 가동해야 합니다."
jap_lessons_of_the_great_war:0 "대전쟁의 교훈"
jap_lessons_of_the_great_war_desc:0 "대전쟁의 해전에서 우리는 많은 교훈을 얻었습니다. 그러나 이러한 교훈들은 제대로 적용되지 않고 있습니다. 약간의 수고를 통해, 우리는 해군 참모들이 이러한 교훈들을 활용하도록 만들 수 있습니다."
jap_imperial_bb_academy:0 "해군전함학교"
jap_imperial_bb_academy_desc:0 "대전쟁의 교훈이 적용되기 시작하면서, 우리가 전함 승조원 교육에 특화된 학교를 설립하면 적들보다 우수한 승조원을 얻을 수 있기에 다가오는 해전에서 우위를 가질 수 있을 것입니다."
jap_dominance_of_cv:0 "항공모함의 우세"
jap_dominance_of_cv_desc:0 "호쇼와 류조를 통해 항모 교리를 실험한 결과, 항공기가 전함을 쉽게 파괴할 수 있음이 드러났습니다. 전함에 치중하는 옛 교리보다는 항모 중심의 교리를 추진해야 합니다."
jap_first_air_fleet:0 "제1항공함대"
jap_first_air_fleet_desc:0 "제1항공함대는 카가, 아카기, 소류, 히류의 해군 항공력을 하나의 강력한 함대에 집중시켜 다른 함대와 쉽게 분리하거나 합칠 수 있습니다."
jap_third_gen_cv:0 "3세대 항공모함 프로그램"
jap_third_gen_cv_desc:0 "소류와 히류에서의 경험에서, 우리는 빠르게 적용되어야 하는 개선 방안을 찾았습니다. 새로운 함대 확장 계획과 함께, 3세대 항공모함의 개발도 시작되어야 합니다."
jap_fifth_fleet_expansion:0 "제5함대 확장"
jap_fifth_fleet_expansion_desc:0 "제5함대는 몇 개의 호위함과 수송함들로 구성되어 있습니다. 우리의 참모들은 미쓰비시가 건조한 닛타마루급 화객선 같은 몇몇 일반 함선을 잠재적으로 군함으로 개장할 수 있다는 것을 알아냈습니다."
jap_inaa:0 "해군항공사관학교"
jap_inaa_desc:0 "함대가 새로이 확장되면서 경험이 풍부한 조종사와 승무원들이 부족해지고 있습니다. 사관학교를 설립하면, 조종사들을 새로이 충원할 수 있을 겁니다."
#Planes are cool
jap_plane_modernisation:0 "항공기 현대화"
jap_plane_modernisation_desc:0 "우리의 군사력 확장에 상응하는 공중 지원이 필요합니다. 우리 항공기의 현대화에 예산을 투입하면 황군의 전투력을 높이는 데 도움이 될 수 있을 것입니다."
jap_mitsubishi_designs:0 "미쓰비시 설계"
jap_mitsubishi_designs_desc:0 "미쓰비시는 조선과 운송에 주력하고 있는 회사입니다. 하지만 최근 그들은 항공 산업에 발을 들여놓았습니다. A5M 함상전투기의 경험을 바탕으로, 해군은 그들이 훌륭한 항공기 설계사이며 그들의 설계를 활용해야 한다고 판단했습니다."
jap_the_zero:0 "제로센"
jap_the_zero_desc:0 "미쓰비시는 제국 해군의 신뢰를 얻었으며, 이제 해군은 새로운 고성능 전투기를 필요로 합니다. 우리는 미쓰비시에 기동성이 높은 신형 함상전투기를 발주할 것이며, 호리코시 지로가 주임 설계기사로 프로젝트를 이끌 것입니다."
jap_unify_research_effort:0 "연구 체계 통합"
jap_unify_research_effort_desc:0 "육해군의 개별적인 연구는 서로 중복되게 연구를 하도록 만들었습니다. 육해군의 연구 부서를 통합하면, 필요한 항공 연구에 집중할 수 있을 것입니다."
jap_combine_bomber_effort:0 "합동 폭격기 개발"
jap_combine_bomber_effort_desc:0 "해군과 육군의 항공기 제조업체 양쪽 모두와 계약을 함으로써, 해상 폭격과 전술 폭격 양 분야에 모두 적합한 폭격기를 얻을 수 있을 것입니다."
jap_jet_effort:0 "제트기 개발"
jap_jet_effort_desc:0 "우리 연구진은 가열된 공기의 분출이 항공기에 충분한 추력을 제공할 수 있다고 결론내렸습니다. 연구하기 까다롭겠지만, 우리는 이 흥미로운 연구에 더 많이 투자해야 합니다."
jap_the_oka:0 "오카"
jap_the_oka_desc:0 "벚꽃이라는 뜻을 가진 오카는 함선에 충돌하여 적함을 침몰시킬 수 있는 카미카제 공격기입니다. 이 무기는 우리의 전쟁에 대한 헌신뿐만 아니라, [From.From.GetLeader]에 대한 헌신도 보여줍니다."
jap_aichi_design:0 "아이치 설계"
jap_aichi_design_desc:0 "아이치는 육군 항공기 제조사 가운데서 고품질의 폭격기를 만드는 것으로 알려진 회사입니다. 그들에게 투자함으로써, 우리는 더 나은 폭격기를 얻을 수 있을 것입니다."
jap_CAS_modernisation:0 "급강하폭격기 현대화"
jap_CAS_modernisation_desc:0 "제국 육군의 급강하폭격기는 다른 나라에 비해 부족했습니다. 우리는 항공기 제조사에 신형 급강하폭격기를 발주할 것입니다."
#Army
jap_expand_the_army:0 "제국 육군"
jap_expand_the_army_desc:0 "우리의 팽창하는 제국을 지키는 육군은 병력이 부족합니다. 해군의 현대화 못지않게 육군의 확충이 필요합니다."
jap_air_land_coop:0 "공지 협동"
jap_air_land_coop_desc:0 "지상 병력과 공중 지원의 협동은 스페인 내전에서 그 유효성을 입증했습니다. 우리는 육군비행전대가 지상 병력을 지원할 수 있도록 만들어야 합니다."
jap_improve_pilot_training:0 "개선된 조종사 교육"
jap_improve_pilot_training_desc:0 "해군항공대의 제대로 교육받지 못한 조종사들과 마찬가지로, 우리의 폭격기 조종사들은 스페인 내전의 교훈이 적용되지 않은 교육을 받고 있습니다. 그 교훈을 교육에 포함시키면 반드시 도움이 될 것입니다."
jap_specialised_cas:0 "급강하폭격기 전문 조종사"
jap_specialised_cas_desc:0 "우리의 폭격기 조종사들은 현재 급강하폭격기와 전술 폭격기를 조종하는 법 둘 다를 배웁니다. 그들의 역할을 전문화함으로써, 우리는 더 나은 성과를 내는 유능한 조종사들을 얻을 수 있을 것입니다."
jap_strat_bomb_doctrine:0 "전략 폭격 교리"
jap_strat_bomb_doctrine_desc:0 "적 공장에 전략 폭격을 해 생산 능력을 저하시키는 교리는 적의 장기전 수행 역량을 파괴할 것입니다. 이 교리를 더 발전시키는 것이 도움이 될지도 모릅니다."
jap_improve_bomber_training:0 "개선된 폭격기 조종사 교육"
jap_improve_bomber_training_desc:0 "우리 폭격기 조종사들은 아직도 구식 전술을 배우고 있습니다. 우리는 폭격의 효과를 높이기 위하여 교육을 현대화해야 합니다."
jap_fighter_escort:0 "전투기 호위"
jap_fighter_escort_desc:0 "현재 우리 폭격기들은 최전방에서 그들을 보호해줄 호위기가 부족합니다. 신형 기체를 개발함으로써, 우리는 폭격 효율을 높일 수 있을 것입니다."
jap_further_doctrinal_development:0 "추가 공군 교리 개발"
jap_further_doctrinal_development_desc:0 "육군비행전대의 새로운 교리는 조종사들의 완전한 이해를 위해 추가 실험을 필요로 합니다. 우리는 먗 번 훈련을 더 해 이를 달성할 것입니다."
jap_imaaa:0 "육군항공사관학교"
jap_imaaa_desc:0 "해군이 조종사를 육성하기 위해 사관학교를 가질 수 있다면, 육군도 가질 수 있겠죠? 우리는 육군비행전대의 성공을 위해 사관학교를 설립할 것입니다."
jap_strat_bomber_modernisation:0 "전략 폭격기 현대화"
jap_strat_bomber_modernisation_desc:0 "우리가 운용하는 전략 폭격기는 낡고 구식입니다. 우리는 새로운 전략 폭격기를 가질 필요가 있습니다."
jap_speed_emphasis:0 "속도 중점"
jap_speed_emphasis_desc:0 "속도와 기동성, 돌파에 중점을 두면, 수 주 내로 전쟁을 끝낼 수 있는 강력한 힘을 얻을 수 있을 것입니다. 우리는 전차를 면밀히 연구해 그들의 잠재력을 완전히 이끌어내야 합니다."
jap_armored_warfare:0 "기갑전"
jap_armored_warfare_desc:0 "우리 장교들은 전차가 승리의 열쇠이며 더 많은 발전이 있을 것이라고 결론을 내렸습니다. 우리 참모들을 이러한 실험에 집중 투입한다면 더 좋은 결과가 나올 것입니다."
jap_armor_training_program:0 "기갑 훈련 계획"
jap_armor_training_program_desc:0 "우리 군이 여전히 제병협동전을 수용하지 않고 있는 가운데, 우리는 전차 부대를 재래전에 통합하는 계획을 실행할 것입니다."
jap_motorized_support:0 "차량화 지원"
jap_motorized_support_desc:0 "전차의 속력이 끊임없이 향상되면서, 차량화 보병만이 전차들을 따라갈 수 있을 것입니다. 우리는 더 많은 차량화 보병 부대를 창설하여, 새로운 기동 부대를 지원할 수 있도록 할 것입니다."
jap_mechanized_infantry:0 "기계화 보병"
jap_mechanized_infantry_desc:0 "기계화 보병은 기동성을 희생하지 않으면서 우리 보병에게 추가 방호를 제공한다는 점에서 흥미롭습니다. 우리는 몇몇 설계들을 고려해봐야 합니다."
jap_training_war_game:0 "모의전 훈련"
jap_training_war_game_desc:0 "우리 병력은 지속적인 훈련의 부족으로 약화되었습니다. 우리는 모의전을 더 자주 실시하여 병사들이 전쟁에 익숙해지고 무료한 주둔에 덜 지치도록 할 것입니다."
jap_further_doctrinal_experiments:0 "추가 육군 교리 실험"
jap_further_doctrinal_experiments_desc:0 "우리의 부족한 교리가 잠재력을 완전히 발현하기 위해서는 추가 실험이 필요합니다."
jap_planning_emphasis:0 "계획 중점"
jap_planning_emphasis_desc:0 "화력에서 적을 이길 수 없더라도, 작전에서 적을 이길 수는 있습니다. 분명히 어떤 예기치 못한 상황에서도, 잘 수립된 계획은 승리를 보장해줄 수 있습니다."
jap_arms_modernisation:0 "보병장비 현대화"
jap_arms_modernisation_desc:0 "총은 보병의 주요 무기이며, 우리의 아리사카 소총은 신뢰성은 있지만, 다른 군대들이 쓰고 있는 무기에 비하면 성능이 부족했습니다. 우리는 군비 경쟁에서 뒤쳐지지 않도록 보병장비의 현대화에 투자해야 합니다."
jap_teishin_shudan:0 "정진집단"
jap_teishin_shudan_desc:0 "우리는 현재 작은 부대인 정진집단을 가지고 있습니다. 이들은 적진 후방으로 침투하는 정예 부대입니다. 낙하산과 항공기를 함께 사용하면, 그들은 적 배후에서 작전을 수행하는 정예 특공대가 될 수 있습니다."
jap_improve_military_training:0 "개선된 군사 훈련"
jap_improve_military_training_desc:0 "우리는 대전쟁의 교훈을 적용해 우리 훈련을 개선할 것입니다. 그렇게 하지 않으면, 우리 군대가 타국과 전투를 할 때 불리할 수도 있습니다."
jap_improve_officer_training:0 "개선된 장교 교육"
jap_improve_officer_training_desc:0 "대전쟁의 교훈은 효과가 있었지만, 사병들에게만 효과가 있었을 뿐입니다. 이제 우리는 장교들의 교육 개선으로 옮겨가야 합니다."
jap_cohesion_between_companies:0 "부대간 결속 강화"
jap_cohesion_between_companies_desc:0 "현재 우리 군 조직은 결속되지 못한 채, 하나의 사단이 아닌 개별적인 대대로 행동하고 있습니다. 결속을 강화함으로써, 우리 군의 전투력을 향상시킬 수 있을 것입니다."
jap_warrior_spirit:0 "무사도 정신"
jap_warrior_spirit_desc:0 "훈련에서 무사도를 강조함으로써, 우리 병사들이 더 공격적으로 싸우도록 장려하거나, 적어도 '옥쇄'하도록 만들 수 있을 것입니다."

##Diplomacy##

#GER DIPLOMACY
jap_friends_with_ger:0 "베를린과의 친선"
jap_friends_with_ger_desc:0 "혁명가들인 독일의 발키스트들은, 대전쟁에서 심한 타격을 받은 국가를 통치함에도 불구하고 그들 주변의 많은 국가들에게 우호적입니다. 우리 정부가 최근 들어 더욱 권위주의적으로 변하면서, 우리는 우리와 비슷한 국가들과 친분을 쌓아야 합니다."
jap-ger_army_drills:0 "독일-일본 합동 육군 훈련"
jap-ger_army_drills_desc:0 "베를린이 우리의 친선 제의를 기쁘게 받아들였습니다. 독일이 군대를 확장하면서 여러 군사적 혁신을 일으킴에 따라, 우리는 지식을 교환하기 위한 합동 군사 훈련을 제안할 것입니다."
jap_daimler-benz:0 "다임러-벤츠 엔진 공장"
jap_daimler-benz_desc:0 "우리가 잘 알려진 다임러-벤츠 사의 일본 공장 설립을 추진하면, 경제를 더 발전시킬 수 있을 것입니다."
jap_ger_tanks:0 "독일 전차 설계"
jap_ger_tanks_desc:0 "독일의 군비 확장에는 그들이 채택한 여러 혁신적인 전차들이 포함되어 있습니다. 양국 관계가 매우 가까워짐에 따라, 우리는 독일에게 우리 전차 설계에 대한 지원을 요청하고 그들의 혁신을 도입해야 합니다."
jap_friends_with_hol:0 "네덜란드에 특사 파견"
jap_friends_with_hol_desc:0 "네덜란드도 발키스트 독일과 함께하고 있으니, 유럽에서 더 많은 동맹국을 확보하기 위해 그들과 가까워져야 합니다."
jap_suggest_tripartite:0 "삼국 동맹 조약 제안"
jap_suggest_tripartite_desc:0 "우리나라와 네덜란드, 독일 사이의 삼국 동맹 조약을 제안함으로써, 상호 방위와 경제 협력이 가능해질 것입니다."
jap_joint_tripartite_research:0 "삼국 공동 연구"
jap_joint_tripartite_research_desc:0 "우리는 삼국 동맹 조약 소속국간의 연구를 촉진하기 위해, 삼국 공동 연구기관을 설립할 것입니다."
jap_operations:0 "작전 초안 수립"
jap_operations_desc:0 "우리는 미국과 영국 공격에 대한 작전 초안 수립에 착수할 것입니다. 이 계획들은 우리의 전쟁 수행을 돕고 이끌 것입니다."

#US DIPLOMACY
jap_end_of_sanfran_summit:0 "샌프란시스코 정상회담의 종결"
jap_end_of_sanfran_summit_desc:0 "샌프란시스코 정상회담이 끝나면서, 우리는 하루 빨리 미국과 더 긴밀하게 협력해야 합니다."
jap_us_tanks:0 "미국 전차 설계"
jap_us_tanks_desc:0 "미국의 전차 운용 교리인 보병 지원과 제압 사격은 강력하며 따를 만한 가치가 있습니다. 우리는 미국에 시험용 전차를 부탁할 것입니다."
jap_us_cv:0 "미일 합동 해군 훈련"
jap_us_cv_desc:0 "우리와 미국의 협력이 강화된 이상, 우리는 합동 해군 훈련을 계획해 새로운 해군 교리를 같이 개발할 것입니다."
jap_us_joint_exercise:0 "미일 합동 육군 훈련"
jap_us_joint_exercise_desc:0 "우리 육군은 규칙적인 훈련이 적었으며, 미국 육군 또한 마찬가지입니다. 우리는 이제 양국 육군을 소집해 합동 훈련을 실시할 것입니다."
jap_us_railway_invest:0 "미국 철도 투자"
jap_us_railway_invest_desc:0 "미국의 열악한 기반시설 문제에 대해, 우리가 호의의 표시로 우리 방식을 전수할 수 있습니다."
jap_us_investors:0 "미국 투자자들"
jap_us_investors_desc:0 "미국 투자자들은 이미 우리나라에 많은 자본을 투자했습니다. 좀 더 설득한다면, 우리는 미국으로부터 더 많은 투자를 유치할 수 있을 것입니다."
jap_us_oil:0 "미국산 석유"
jap_us_oil_desc:0 "미국산 석유는 우리에게 중요한 무역 자원중 하나입니다. 우리는 그들이 많은 연구를 하고 있는 합성유 기술 공유를 요청할 것입니다."

jap_combined_COSC:0 "연합참모본부 위원회"
jap_combined_COSC_desc:0 "우리는 연합참모본부 위원회를 설립해 정보 공유와 군사 배치를 수월하게 만들 것입니다."
jap_588_sulawesi_bombers:0 "588 술라웨시 폭격기 중대"
jap_588_sulawesi_bombers_desc:0 "몇몇 술라웨시 자원병들은 우리가 영국령 동아시아의 식민지인들을 해방하는 것을 돕고자 합니다. 우리는 술라웨시 자원병들을 위해 588 술라웨시 폭격기 중대를 창설할 것입니다."
jap_SEA_bulwark:0 "동남아시아의 방벽"
jap_SEA_bulwark_desc:0 "우리는 우리를 인도네시아의 나머지 섬을 지배하고 있는 영국 제국주의자들에게 대항하는 아시아 민주주의의 방벽이라고 선전할 것입니다."

#UK-CW DIPLOMACY
jap_alliance_eng:0 "히로타-이든 중립 조약"
jap_alliance_eng_desc:0 ""						  
jap_trade_agreement_empire:0 "영일 무역 협정"
jap_trade_from_BEA:0 "영국령 동아시아 무역"
jap_trade_from_BEA_desc:0 "영일 무역 협정의 결과로, 우리는 영국령 동아시아 식민지에 무역 가능성을 모색하기 위해 몇몇 관료들을 파견할 것입니다."
jap_raj_metal_imports:0 "인도산 금속 수입"
jap_raj_metal_imports_desc:0 "영국령 인도는 풍부한 금속 자원을 가지고 있으며, 우리의 안정적인 금속 수급처가 될 수 있습니다. 우리는 이러한 관계를 실제 무역 거래로 강화하는 것을 검토할 것입니다."
jap_burmese_rubber_import:0 "버마산 고무 수입"
jap_burmese_rubber_import_desc:0 "버마에는 고무가 풍부하며, 우리는 고무 수급을 위해 무역 거래를 하는 것을 고려해야 합니다."
jap_trade_from_isles:0 "영국 본토 무역"
jap_trade_from_isles_desc:0 "영일 무역 협정의 결과로, 우리는 영국 본토에 무역 가능성을 모색하기 위해 몇몇 관료들을 파견할 것입니다."
jap_nzl_oil:0 "뉴질랜드 석유 수입"
jap_nzl_oil_desc:0 "뉴질랜드 식민지에는 현재 수입 가능한 석유가 좀 있습니다. 우리는 미국 석유에만 의존하지 않기 위해서라도, 그들과의 석유 거래를 고려해야 합니다."
jap_australian_ore:0 "오스트레일리아산 광물 구매"
jap_australian_ore_desc:0 "오스트레일리아산 광물이 뜨고 있습니다. 우리는 시험삼아 약간의 광물을 구매하고, 수입량을 늘리는 것도 고려해야 합니다."
jap_australian_railway:0 "오스트레일리아 철도 투자"
jap_australian_railway_desc:0 "오스트레일리아는 매우 광대해서, 일부 지역에만 편중되어 있습니다. 우리는 그들의 철도 프로젝트에 투자하여 그들의 광대한 땅을 완전히 활용할 수 있도록 도울 것입니다."
jap_trade_from_australasia:0 "오스트레일리아-뉴질랜드 무역"
jap_trade_from_australasia_desc:0 "영일 무역 협정의 결과로, 우리는 오스트레일리아와 뉴질랜드의 영국 식민지에 무역 가능성을 모색하기 위해 몇몇 관료들을 파견할 것입니다."
jap_eng_radar:0 "영국 레이더 기술"
jap_eng_radar_desc:0 "영국의 라디오 탐지 기술은 다른 국가들보다 앞서있습니다. 우리는 다가오는 전쟁에서 우리를 도와줄 이 기술의 이전을 위한 협상을 체결해야 합니다."
jap_british_investment:0 "영국의 경제 투자"
jap_british_investment_desc:0 "영국인들은 1920년대 동안 수백만 파운드를 우리나라에 쏟아부었습니다. 더 많은 홍보를 하면, 그들은 우호국인 우리나라에 더 많은 투자를 할 것입니다."
jap_eng_company:0 "영국 회사 유치"
jap_eng_company_desc:0 "영국 본국에서 일본으로 기업들을 유치하려는 노력은 전간기 동안 성과가 있었습니다. 우리는 주로 대기업 위주로, 더 많은 회사를 유치하도록 노력할 것입니다."
jap_indian_railroad:0 "인도 철도 계획"
jap_indian_railroad_desc:0 "1935년 인도 봉기 동안, 철도는 파괴되었습니다. 봉기가 끝난 이상, 우리는 그들의 철도를 다시 한 번 재건하고 개선할 계획을 제안할 것입니다."

jap_JCOSC:0 "통합참모본부 위원회"
jap_JCOSC_desc:0 "우리는 통합참모본부 위원회를 설립해 정보 공유와 군사 배치를 수월하게 만들 것입니다."
jap_panay_incident:0 "파나이 사건"
jap_panay_incident_desc:0 "파나이 사건이 발생한지 시간이 지났지만, 우리는 어떠한 해결책도 정하지 못했습니다. 우리는 이 문제를 논의하기 시작해야 합니다."
jap_british_naval_tactics:0 "영국 해군 전술"
jap_british_naval_tactics_desc:0 "영국은 언제나 해군 교리의 선구자였습니다. 우리는 그들의 교리를 연구하고 유익한 부분을 채택해야 합니다."

#INTERNATIONAL
jap_internal_stabilization:0 "9·6 사건"
jap_internal_stabilization_desc:0 "9·6 사건은 스스로를 '의군'이라고 선언한 과격파 장교들이, 런던증권시장 붕괴 나흘 후 민주 질서를 무너뜨리려고 시도한 군사 쿠데타입니다. 이 사건의 결과는 일본의 외교 정책을 완전히 바꿨습니다..."
jap_constitutional_crisis:0 "헌정 위기"
jap_constitutional_crisis_desc:0 "9·6사건이 터지면서, 육군에 대한 천황 폐하의 어명 없이는 민주 정부에게는 권력이 없다는 것이 드러났습니다. 헌정 위기는 즉각 해결되어야 하며, 그렇지 않으면 더 큰 문제가 발생할 것입니다."
jap_the_admiral_plot:0 "제독들의 음모"
jap_the_admiral_plot_desc:0 "제독들의 음모는 해군이 의회를 장악하는 것을 목적으로 하는 쿠데타입니다. 이를 막을 수는 있지만, 어떻게 막을지는 불확실합니다."
jap_the_army_coup:0 "육군의 쿠데타"
jap_the_army_coup_desc:0 "육군의 쿠데타는 완전히 진압되지 않았던 9·6 사건으로 더욱 대담해진 육군이 실행할 것입니다."
jap_assert_asian_dominance:0 "아시아 패권 주장"
jap_assert_asian_dominance_desc:0 "육군과 해군 중 하나가 정부를 장악한 가운데, 우리는 런던증권시장 붕괴의 여파를 막고 추후의 확장을 위하여 우리나라를 안정시킬 것입니다."
jap_iraa:0 "대정익찬회 설립"
jap_iraa_desc:0 "만세일계 황통은 진무 천황 아래로 이어져 내려왔지만, 최근 들어서는 천황제 아래 국민을 하나로 묶는 힘이 약화되고 있습니다. 이 문제의 해결책은, 천황 폐하께서 일본의 중하류층에게 더 가까이 다가갈 수 있게 도울 여러 조언가들의 조직인 대정익찬회를 만드는 것입니다."
jap_ally_the_military:0 "육해군 공조"
jap_ally_the_military_desc:0 "육군과 해군 중 하나가 정권을 잡음에 따라, 다른 부서는 분명히 무시될 것입니다. 우리는 국익을 위해 두 부서의 공조를 촉진할 것입니다."
jap_united_under_the_emperor:0 "현인신"
jap_united_under_the_emperor_desc:0 "천황 폐하는 현인신으로서, 이 나라를 다스릴 권리가 있습니다. 하지만 우리나라에 자유주의적 기풍이 오면서 천황 폐하의 힘은 줄어들고 있습니다. 우리는 천황 폐하의 신성과 힘을 다시 확립할 것입니다. 만세!"
jap_all_hail_hirohito:0 "천황 폐하 만세"
jap_all_hail_hirohito_desc:0 "천황 폐하께서 일본을 다시 직접 다스리기 시작하신 이상, 우리는 국민들이 천황 폐하께 충성하고 찬양하도록 만들 것입니다."
jap_jap_militarism:0 "일본 군국주의 고취"
jap_jap_militarism_desc:0 "무사도는 우리 군인의 주요 정신 중 하나였습니다. 우리는 무사도 정신을 군인들의 마음 속에서 증진시키기 위해 노력할 것입니다."
jap_revitalization_by_force:0 "경제 극약처방"
jap_revitalization_by_force_desc:0 "정치가 안정된 이상, 우리는 경기를 재활성화시켜야 합니다. 우리나라가 급진화된 이상, 우리는 쉽게 경기 활성화를 시킬 수 있을 것입니다."
jap_the_second_meiji:0 "두번째 메이지"
jap_the_second_meiji_desc:0 "메이지 천황은 가장 위대한 천황 중 한 분이셨습니다. 현재 천황 폐하께서 우리를 런던증권시장 붕괴에서 다가오는 전쟁으로 이끌어 주시면서, 조부이신 메이지 천황 못지 않게 위대하신 천황이 되실 것입니다. 만세!"
jap_zaibatsu_problem:0 "재벌 문제"
jap_allow_marshall_law:0 "계엄령 선포"
jap_allow_marshall_law_desc:0 "런던증권시장 붕괴의 여파가 다가옴에 따라, 우리는 실직 노동자들의 수많은 파업과 사소한 반발들을 진정시키기 위해 즉시 계엄령을 선포해야 합니다."
jap_suppress_worker_rebellion:0 "노동자 저항 진압"
jap_suppress_worker_rebellion_desc:0 "노동자들의 저항은 런던증권시장 붕괴보다 훨씬 더 많은 피해를 우리 국내총생산에 입히고 있습니다. 우리는 즉각 강제로 노동자들을 다시 일하게 할 것입니다."
jap_combat_the_red_threat:0 "붉은 위협과의 싸움"
jap_combat_the_red_threat_desc:0 "우리 경찰은 저항 운동의 주요 지도자들로 공산주의 동조자들을 지목했습니다. 우리는 이들의 지도부를 체포하고 정당을 금지할 것입니다."
jap_korean_problem:0 "조선 문제"
jap_korean_problem_desc:0 "우리는 1910년대 초에 조선을 합병했지만 완전히 황국신민화하지는 못했습니다. 우리는 지금부터 황국신민화를 시작할 것입니다."
jap_great_pacific_jewel:0 "태평양의 보석"
jap_great_pacific_jewel_desc:0 "우리나라에서 민주주의가 승리하면서, 우리는 우리가 '태평양의 보석'이라고 주장할 수 있을 것입니다."
jap_seek_loyal_ministers:0 "반정부 각료 교체"
jap_seek_loyal_ministers_desc:0 "민주 정부에 반대하는 많은 각료들을, 당의 노선과 맞는 보다 충성스러운 각료들로 교체해야 합니다."
jap_new_constitution:0 "신헌법"
jap_new_constitution_desc:0 "메이지 헌법에서 결함이 발견됨에 따라, 우리는 개선된 신헌법의 초안 작성에 즉시 착수해야 합니다."
jap_army_under_the_parliament:0 "문민통제"
jap_army_under_the_parliament_desc:0 "황군은 국가 안정을 위해서라도, 어명에 따라 영구히 의회의 지휘를 따르게 될 것입니다."
jap_economic_devaluation_act:0 "화폐 평가절하법"
jap_economic_devaluation_act_desc:0 "우리 통화의 환율을 유지하는 데 너무 많은 비용이 들고 있습니다. 우리는 화폐를 평가절하해 더 많은 자금을 확보해야 합니다."
jap_military_contracts:0 "육군 장비 계약"
jap_military_contracts_desc:0 "경기 부양 방법 중 하나는 군 장비를 발주하는 것입니다. 육군 장비부터 시작하도록 합시다."
jap_the_great_recovery:0 "대회복"
jap_the_great_recovery_desc:0 "우리는 런던증권시장 붕괴로부터 완전히 회복했습니다! 우리는 위기 극복을 공식적으로 선언할 것입니다!"
jap_arrest_the_traitor:0 "위험 인물 체포"
jap_arrest_the_traitor_desc:0 "육군대신과 해군대신을 믿을 수 없는 상황에서, 우리는 민주 정부에 대항하는 음모와 연관된 인물들을 체포할 것입니다."

#Menace Across The Sea
jap_menace_across_the_sea:0 "바다 건너의 위협"
jap_menace_across_the_sea_desc:0 "미국은 주요 적성 국가 중 하나로, 우리를 사사건건 방해하고 있습니다. 그들의 위협은 우리의 전쟁 지지도를 높여 건함 계획에 박차를 가할 수 있게 만들 것입니다."
jap_secure_our_place:0 "지위 확보"
jap_secure_our_place_desc:0 "우리는 마침내 정식으로 제국 보호 동맹에 가입하여, 동아시아의 강국이자 보루라는 우리의 세력 내 지위를 굳건히 할 것입니다."
jap_join_the_ISC:0 "제국 연구 협회 가입"
jap_join_the_ISC_desc:0 "제국 연구 협회는 우리의 기술 발전에 도움을 줄 수 있습니다. 합류한다면 우리는 더욱 기술을 발전시킬 수 있을 것입니다."
jap_for_the_empire:0 "제국을 위하여!"
jap_for_the_empire_desc:0 "우리의 신민들은 이제 양국의 전쟁 목표를 받아들이고, 다가오는 전쟁에서 대영제국을 지지해야 합니다."
jap_operation_eagle_hunter:0 "독수리 사냥 작전"
jap_operation_eagle_hunter_desc:0 "미국과의 전쟁이 확실시 되는 상황에서, 우리는 작전 계획을 수립하여 전쟁에 대비해야 합니다."
jap_manila_bay:0 "마닐라 만 공격"
jap_manila_bay_desc:0 "마닐라 만 공격은 태평양에서의 우리의 지배를 강화시킬 수 있을 만큼 오랫동안 필리핀 정부를 무력화시키고 미국인들에게 충격을 안겨줄 수 있을 것입니다."
jap_phi_funding:0 "필리핀 테러 지원"
jap_phi_funding_desc:0 "미국과 일본 사이에 전쟁이 터지지 않게 하면서도 그들을 공격할 기발한 방법은, 미국으로부터 독립을 원하는 필리핀 테러 조직을 비밀리에 지원하는 것입니다."
jap_secure_the_philippines:0 "필리핀 확보"
jap_secure_the_philippines_desc:0 "필리핀은 우리와 술라웨시 식민지를 가로막을 수 있는 위치에 있습니다. 우리는 우리의 식민지를 보호하기 위해 필리핀을 확보할 계획을 세우기 시작할 것입니다."
jap_south_asia:0 "일본령 남아시아"
jap_south_asia_desc:0 "우리는 인도네시아를 직접 통제할 필요가 없습니다. 우리는 우리와 협력할 정부를 세울 것입니다."
jap_exploit_the_colonial_resources:0 "식민지 자원 활용"
jap_exploit_the_colonial_resources_desc:0 "인도네시아 섬들은 석유, 고무, 그리고 특정 금속이 매우 풍부합니다. 우리는 이 풍족한 자원을 충분히 활용해야 합니다."
jap_free_from_the_imperialists:0 "제국주의로부터의 해방"
jap_free_from_the_imperialists_desc:0 "해방된 식민지에 우리는 이제 서방 제국주의에 자유롭다는 말을 퍼뜨릴 것입니다."

#Great Pacific Treaty
jap_great_pacific_treaty:0 "태평양 조약"
jap_great_pacific_treaty_desc:0 "태평양 조약은 일본과 미국이 뜻을 합쳐 영국에 대항하기 위한 조약입니다."
jap_finalise_treaty:0 "조약 체결 마무리"
jap_finalise_treaty_desc:0 "미국이 마음을 바꿔 우리의 계획을 망치기 전에 지금 반드시 조약 체결을 마무리해야 합니다."
jap_fuel_anti_british_sentiment:0 "반영 정서 자극"
jap_fuel_anti_british_sentiment_desc:0 "우리가 미국과 연합함에 따라, 우리는 곧 영국과 전쟁을 하기 위해 반영 정서를 자극할 것입니다."
jap_coop_americans:0 "미국과의 협력"
jap_coop_americans_desc:0 "우리는 위협적인 영국에게 대항하기 위해서 미국과 완전히 협력해야 합니다."
jap_establish_CCS:0 "연합참모본부 설립"
jap_establish_CCS_desc:0 "연합참모본부를 설립하면 부대 배치와 정보 공유, 전투 계획 조정에 도움이 될 것입니다."
jap_operation_kingslayer:0 "참수 작전"
jap_operation_kingslayer_desc:0 "영국과의 전쟁이 다가옴에 따라, 우리는 영국에 맞설 원대한 작전을 계획하기 시작할 것입니다."
jap_strike_BEI:0 "영국령 동인도 제도 공격"
jap_strike_BEI_desc:0 "우리는 영국령 동인도 제도를 공격하여 그곳의 귀중한 자원을 확보하고 우리 제국의 자원 수요를 충족시킬 것입니다."
jap_fund_terrorism_in_singapore:0 "싱가포르 테러 지원"
jap_fund_terrorism_in_singapore_desc:0 "영국과 일본 사이에 전쟁이 터지지 않게 하면서도 그들을 공격할 기발한 방법은, 영국으로부터 독립을 원하는 말라야의 테러 조직을 비밀리에 지원하는 것입니다."
jap_cut_off_british_supply_lines:0 "영국 보급선 차단"
jap_cut_off_british_supply_lines_desc:0 "우리는 영국의 태평양 식민지들을 고립시켜 장악하기 쉽게 만들어야 합니다."

#Institution of Subjugation
jap_begin_subjugation:0 "복속 개시"
jap_begin_subjugation_desc:0 "우리나라가 안정되고 있는 가운데, 우리는 런던증권시장 붕괴의 피해를 메꾸기 위한 자원을 확보하기 위해, 가까운 나라들을 복속시키기 시작할 것입니다."
jap_nanshinron:0 "남진론"
jap_nanshinron_desc:0 "남진론은 해군의 지지를 받고 있으며, 미국령 필리핀이나 영국령 말라야, 프랑스령 인도차이나와 같은 서구 열강의 식민지로 확장하는 것을 목표로 합니다. 우리는 자원을 확보하기 위해 이 지역을 공격할 것입니다."
jap_hokushinron:0 "북진론"
jap_hokushinron_desc:0 "북진론은 육군의 지지를 받고 있으며, 자원을 확보하고 러시아 백군 정부의 도움을 받아 소련의 붉은 위협과 맞서기 위해 시베리아로 확장하는 것을 목표로 합니다."
jap_balanced_doctrine:0 "균형 정책"
jap_balanced_doctrine_desc:0 "균형 정책은 민주 정부의 지지를 받고 있으며, 서구의 자원이 풍부한 식민지를 확보하면서도 소련의 붉은 위협에 대항하는 것을 목표로 합니다."
jap_demand_beiyang_submit:0 "북양 정부 복속 요구"
jap_demand_beiyang_submit_desc:0 "제5차 직봉전쟁에서 북양 정부가 승기를 잡은 가운데, 그들은 우리를 여러 번 도발했습니다. 이제는 그런 도발에 대응해 철이 풍부한 만주를 장악해야 합니다."
jap_demand_zhili_submit:0 "직예 군벌 복속 요구"
jap_demand_zhili_submit_desc:0 "제5차 직봉전쟁에서 직예 군벌이 승기를 잡은 가운데, 그들은 우리 군사 기지에 대한 '의도하지 않은' 포격부터 만주에서의 수많은 국경 분쟁에 이르기까지 우리를 여러 번 도발했습니다. 이제 그런 도발에 대응해야 합니다!"
jap_expand_kwantung:0 "관동군 확충"
jap_expand_kwantung_desc:0 "만주 보호를 맡고 있는 관동군의 병력이 부족한 것 같습니다. 그들이 만주를 안전하게 지킬 수 있도록 추가 지원을 제공해야 합니다."
jap_operation_rivalry:0 "경쟁 작전"
jap_operation_rivalry_desc:0 "우리가 좀 더 수월히 장악할 수 있는 곳은 인도차이나 지역입니다. 우리는 그 지역을 점령하기 위한 작전 계획을 수립하기 시작할 것입니다."
jap_strike_indochina:0 "인도차이나 공격"
jap_strike_indochina_desc:0 "작전이 준비된 이상, 우리는 인도차이나 침공 준비를 시작할 것입니다."
jap_three_musketeers_i_mean_indochinese_bros:0 "인도차이나 삼형제"
jap_three_musketeers_i_mean_indochinese_bros_desc:0 "인도차이나 반도는 과거 라오스, 베트남, 캄보디아가 통치했습니다. 우리는 그들과 협력하여 인도차이나를 통치할 것입니다."
jap_pressure_siam:0 "시암 압박"
jap_pressure_siam_desc:0 "우리는 시암 국왕을 압박해, 우리 뜻을 따라 향후 있을 프랑스령 인도차이나 공격을 지원하도록 만들 것입니다."
jap_shanghai_incident:0 "상하이 사건"
jap_shanghai_incident_desc:0 "중국 내 반일 정서는 청일전쟁 이후 계속 증가해 결국 상하이 사건으로 폭발했습니다. 우리는 여전히 그 사건에 대해 대응하지 않았습니다. 우리는 이 시간을 대응 방법에 대해 토론하는 데 사용할 것입니다."
jap_defeat_cliques:0 "군벌 타도"
jap_defeat_cliques_desc:0 "국민당 정부가 우리 통제 아래 들어오면서, 우리는 수많은 군벌들로 분열된 중국을 우리의 괴뢰 정권 아래 통합할 것입니다."
jap_korean_project:0 "조선 계획"
jap_korean_project_desc:0 "내선일체가 완료되면서, 우리가 조선인들에 대해 신경 쓴다는 것을 보여주기 위하여 우리는 조선인을 위한 계획을 실행할 것입니다."
jap_chinese_project:0 "지나 계획"
jap_chinese_project_desc:0 "'지나 계획'은 중국 괴뢰 정권을 우리의 확고한 통제하에 놓으려는 계획입니다."
jap_three_race_coprosperity:0 "삼족공영"
jap_three_race_coprosperity_desc:0 "중국인들과 조선인들이 우리에게 협력하면서, 그들이 쉽게 떠나지 못하게 우리와 협력하는 것이 번영을 가져올 것이라는 점을 확실히 해야 합니다."
jap_promote_koreans:0 "조선인 입대 장려"
jap_promote_koreans_desc:0 "우리는 조선인의 입대를 장려하고 우리를 위해 복무하는 조선인들이 배척받지 않도록 조선을 안정시킬 것입니다."
jap_korean_army:0 "조선 국민군"
jap_korean_army_desc:0 "우리는 대한제국군의 잔재를 조선 국민군의 창설을 통해 흡수할 것입니다."
jap_chinese_air:0 "중화민국 공군"
jap_chinese_air_desc:0 "중국 공군은 퇴행적이고 구식입니다. 그들의 현대화를 도와줄 이가 없는 상황에서, 우리가 현대화를 대신 해줄 것입니다."
jap_chinese_army:0 "청서군 창설"
jap_chinese_army_desc:0 "청서군은 산시와 산둥 반도에 주둔하는 병력이 될 것입니다."
jap_standardize_army:0 "군대 표준화"
jap_standardize_army_desc:0 "중국인이 이끄는 군대는 표준화되지 않았고 전투 가능한 상태도 아닙니다. 우리는 이 군대의 표준화를 도울 것입니다."
jap_war_for_prosperity:0 "번영을 위한 전쟁"
jap_war_for_prosperity_desc:0 "괴뢰 정권은 전쟁을 지원해야 하며, 우리는 지역의 안정을 유지하기 위하여 선전을 확대할 것입니다."
jap_ally_the_whites:0 "백군과의 동맹"
jap_ally_the_whites_desc:0 "우리는 소련의 붉은 위협에 맞서 싸우기 위해 우리와 기꺼이 협력할 러시아 백군 정부와 동맹을 맺을 겁니다."
jap_yakutsk_incident:0 "야쿠츠크 사건"
jap_yakutsk_incident_desc:0 "우리는 백군과 소련 사이에 국경 분쟁을 유발함으로써 소련을 자극하기 시작할 것입니다."
jap_assist_white:0 "백군 지원"
jap_assist_white_desc:0 "백군 정부는 소련보다 약합니다. 우리는 산업 지원을 통해 백군의 싸움을 도울 것입니다."
jap_topple_commies:0 "공산주의 위협 전복"
jap_topple_commies_desc:0 "군은 마침내 소련군에 대한 공격을 마침내 소련군에 대한 공격을 결의했습니다. 때가 왔습니다. 우리는 소련에 대한 총공세를 시작할 것입니다. 만세!"
jap_unite_against_red:0 "반공의 기치 아래 단결"
jap_unite_against_red_desc:0 "소련과의 전쟁이 시작된 이상, 우리는 장기전을 수행하기 위해 국내에서의 단결을 도모해야 합니다."
jap_dominant_white:0 "백군 지배 확대"
jap_dominant_white_desc:0 "러시아 백군 정부의 지배력은 과소평가되어서는 안 되며, 우리는 그들의 지배를 확대시킬 것입니다."
jap_russo_japan_ally:0 "러일공영"
jap_russo_japan_ally_desc:0 "동맹에 대한 지지가 확고해지면서, 우리는 번영과 소련과의 전쟁을 위하여 러일 화합을 촉진할 것입니다."

