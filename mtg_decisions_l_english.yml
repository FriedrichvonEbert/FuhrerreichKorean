 USA_congress_house_support_header:0 "§HHouse Support§!"
 USA_congress_senate_support_amount:0 "§G[?Root.senators_support]§! / §Y[?Root.senators_total]§!"
 USA_congress_house_support_amount:0 "§G[?Root.representatives_support]§! / §Y[?Root.representatives_total]§!"
 USA_small_lobby_effort:1 "Small Lobbying Effort"
 USA_small_lobby_effort_desc:0 "It pays to have an ear to the ground of the Legislature, and to make sure some influential people know what the administration is planning."
 USA_medium_lobby_effort:1 "Medium Lobbying Effort"
 USA_medium_lobby_effort_desc:0 "A concerted effort to get the Administration's point across will no doubt pay off in the long run."
 USA_special_measures:1 "Special Measures"
 USA_special_measures_desc:0 "Sometimes, Members of the Legislature require a more direct, personal incentive to realize that what is best for their bank account is also what is best for their country."
 USA_intervention_mandate:1 "Intervention Mandate"
 USA_intervention_mandate_desc:0 "While we may have decided to involve ourselves more in world affairs, we must still work with the Legislature to get authorization for any military actions."
