 USA_congress:1 "The Legislature"
 USA_congress_desc:1 "Nearly every democracy is built upon the concept of separation of powers. This organization creates a system of checks and balances, forbidding any one branch from securing sole control over the government. In the best case scenario this arrangement secures the legitimacy of our democracy but often disputes between the Legislative and Executive branches can weaken our nation's ability to act.\n\n"
