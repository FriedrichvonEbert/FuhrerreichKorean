 moderate_senate_support_status:0 "Nearly half the legislatures support the Executive's agenda. With bipartisan support we may be able to pass some minor reforms."
 high_senate_support_status:0 "A majority of legislatures support the Executive's current agenda. It will not take much effort to convince the opposition to support it as well."
 very_high_senate_support_status:0 "A strong majority of legislatures support the Executive's current agenda. Nearly no opposition remains to fight against implementing our desired reforms."
