FRA_oil:0 "Ignite vulnerable oil fields"
FRA_oil_desc:0 "Despite our best efforts, the enemy has begun to encroach upon our valuable oil fields. Letting this precious resource fall into their hands would be a tragic loss, and as such we have the option to set the fields alight and burn all of the oil. This will destroy the fields in the state, and will mean that the oil resource will be lost to us should we reclaim the state where the burning took place. However, this may be the best option if we are to deny our enmies a strategic advantage and retake the initiative from them."
###
