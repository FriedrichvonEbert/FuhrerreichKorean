###
FRA_siphon_colonial_funds:0 "Siphon Colonial Resources"
FRA_siphon_colonial_funds_desc:0 "Our colonies have been devestated by the economic collapse just as we have, but they are little more than colonies. Siphoning funds from the colonial treasury will grant us a quick injection of funds, but selecting this option too many times may destabalize our colonies to the point of collapse..."
###
FRA_occupy_canary:0 "Occupy the Canaries"
FRA_occupy_canary_desc:0 "The Canary Islands are a highly strategic set of islands off the coast of Morocco, presently under the control of the Spanish falangists. We cannot allow a dictatorial and authoritarian regime such as them to have control of such an important area, as such we should launch an invasion of the islands to occupy them."
###
FRA_occupy_border:0 "Secure our Southern border"
FRA_occupy_border_desc:0 "The Spanish Civil War shows no sign of slowing down, and the socialists have endured the past year with strength in Barcelona. The Pyrenees mountains contain several passes which presently lie in Spanish territory, meaning that they could provide easy invasion points in case the socialists prove victorious in the war. We should conduct an operation to secure these passes and prevent a Spanish invasion from ever taking place."
###
FRA_eng_menace:0 "The British Menace"
FRA_eng_menace_desc:0 "The aggressive British have shown their true face, and have pursued a staunchly anti-French foreign policy both in Europe and abroad. As English diplomats scramble to arrange alliances and treaties which aim to diminish our power, the Continential Entente watches dutifully along the coast for the royal ensign on the horizon.\n\n Of course, the best defense is a good offense, and the British will have a difficult time planning attacks against an enemy which is dynamically changing and evolving. As a result, we need to pursue our own anti-British policy and ensure that we don't see a repeat of the Hundred Years War."
###
FRA_penetrate_channel:0 "Penetrate the Channel"
FRA_penetrate_channel_desc:0 "The English channel has been under British hegemony for centuries past, and any naval excercises we attempt in the channel are often met with close supervision from the British. We should send our navy into the channel and send them straight towards the cliffs of Dover, and see what the British response is."
###
FRA_demand_wallonia:0 "Demand Wallonia"
FRA_demand_wallonia_desc:0 "The overwhelming majority of the population living in the Belgian region of Wallonia speaks French, and a degree of them consider themselves ethnically French. A small political ideology exists within both Belgium and France known as Rattachism, which seeks to unite Wallonia with France and integrate it as a département. The rise of our militarist, nationalist, and expansionist government has finally allowed us to justify expressing our demands upon the Belgian government. \n\n§YThe Belgian government is unlikely to accept our demand, and if they have the backing of another major European power our chances of resolving this issue peacefully are practically zero. We should ensure our military is at full capability before sending our demands.§!"

