FRA_great_war_legacy:0 "대전쟁의 유산"
FRA_great_war_legacy_desc:0 "20세기 최대의 전쟁이였던 대전쟁은, 6년이라는 기간 동안 총 2백만 명의 시민과 병사들을 잡아먹고서야 끝났습니다. 대전쟁은 프랑스에게 완전히 회복하는데 수십년, 어쩌면 수백년이 걸릴지도 모를 상처를 남겼으며, 대전쟁의 참상은 수많은 프랑스인들의 기억 속에 여전히 생생하게 남아 있습니다."
###
FRA_somme:0 "Memories of the Somme"
FRA_somme_desc:0 "The Battle of the Somme was one of the longest and bloodiest battles of the Great War, spanning an incredible 140 days in the Nothern section of the Somme River, the battle has caused our society to recoil in horror at the thought of such an engagement ever taking place again, and few are willing to take up arms once more in defense of the nation."
###
FRA_divided_military_staff:0 "Divided Military Staff"
FRA_divided_military_staff_desc:0 "After the Great War ended, the French military staff lay divided over what policy the nation should adopt when fighting wars of the future. The majority wish to see a continuation of our fortification projects, and the end of German agression deep into French soil. However, many are calling for radical changes and adaptions in the army, realizing the effectiveness of the German Stoßtruppen in the final years of the war, and they champion a doctrine of combined mobile warfare along with support from the air."
###
FRA_colonial_profits:0 "Colonial Profits"
FRA_colonial_profits_desc:0 "The French Colonial Empire covers roughly 11.5 million square kilometers across the globe, making us the second largest empire on Earth, just behind the dastardly British. The expansiveness of our empire has allowed for several economic initiatives to take place and we have been reaping the benifits for years now. The only problem with this is that the French industry has grown somewhat dependant on these colonial profits, and if they should be cut off we may be faced with an industrial crisis."
###
FRA_missing_funds:0 "Funds missing from the National Budget"
FRA_missing_funds_desc:0 "The 1936 national budget has arrived, and with it another couple million Francs have dissapeared into thin air. The government has issued the creation of a Special Investigatory Council in order to track down these missing funds and give them back to the government, we must wait and see what they uncover..."
###
