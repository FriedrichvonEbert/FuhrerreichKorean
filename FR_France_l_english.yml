FRA_sign_poland1:0 "Sign arms contracts with Poland"
FRA_sign_poland1_desc:0 "The Polish are sandwiched between several different powers, all of whom want to take a bite out of their territory. As a result, the Polish state has become highly militarized and is leading the way in military technology and developments."
###
FRA_sign_italy1:0 "Sign arms contracts with Italy"
FRA_sign_italy1_desc:0 "The Italian state is a relatively new player on the world stage, but their military expeditions into Africa and their harsh Alpine front during the Great War taught them many great lessons about how warfare should be conducted in a variety of enviroments."
###
FRA_sign_belgium1:0 "Sign arms contracts with Belgium"
FRA_sign_belgium1_desc:0 "The Belgian proclaimation of neutrality proved not to do much when the Germans invaded their nation during the Great War, as such they have begun to militarize their state in preparation for another invasion at any time, and their defensive capabilities are unrivaled in the region."
