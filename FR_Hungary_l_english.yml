hun_for.19.t:0 "[From.GetName] demands control Burgenland"
hun_for.19.d:0 "For centuries Burgenland has been part of Hungary only to be taken from them in the aftermath of the Great War. Hungary now demands that we return this territory if we wish to keep peace between our nations."
hun_for.19.a:0 "We won't fall for these threats"
hun_for.19.b:0 "We can't risk war"
###
hun_for.20.t:0 "[From.GetName] surrenders Burgenland"
hun_for.20.d:0 "[From.GetName] has wisely surrendered Burgenland without issue. We are now one step closer in uniting the Hungarian people."
hun_for.20.a:0 "Sometimes the telegram is mightier than the rifle"
###
hun_for.21.t:0 "[From.GetName] refuses to surrender Burgenland"
