hun_for.21.a:0 "[From.Capital.GetName] will burn for this"
###
hun_for.22.t:0 "[From.GetName] wishes to join Stahlpakt"
hun_for.22.d:0 "[From.GetName] believes their own foreign policy matches our own and as such they seek a deeper cooperation between our nations. Hungarians were our ally in the Great War, do we wish to accept them one again?"
