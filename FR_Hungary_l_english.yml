###
hun_mil_start:0 "조용한 재무장"
hun_mil_start_desc:0 "트리아농 조약은 헝가리의 어떤 종류의 군대도 용납하지 않았고, 우리가 공격받을 경우에 스스로를 지키지 못하게 되었습니다. 우리는 강력한 주변국들의 시선을 끌지 않도록 천천히 군대를 재건해야 합니다."
###
hun_poli_stab:0 "정치적 안정"
hun_poli_stab_desc:0 "당은 아직 나라의 권력을 독차지하지 못했습니다. 나중에 우리의 계획을 이행하기 위해선 우리는 모든 시민을 우리 편으로 끌어들일 필요가 있습니다."
###
hun_foreign_dip:0 "대외 수교"
hun_foreign_dip_desc:0 "헝가리는 홀로 싸울 수 없습니다. 다가올 전쟁에 승리하기 위해선 우리는 높은 지위의 동지가 필요합니다. 유럽과 외교 관계를 맺는다면 우린 많은 선택지를 가지게 될 것입니다."
###
hun_cropdusters:0 "민용 농약 살포기 개조"
hun_cropdusters_desc:0 "트리아농 조약은 우리가 군용기를 제작하거나 구매할 수 없음을 명시해 두었지만, 농약 살포기에 기총과 염소 가스통을 붙여서 전선으로 보내는 거엔 별다른 규정이 없습니다..."
###
hun_buy_guns:0 "외제 병기 수입"
hun_buy_guns_desc:0 "우리가 무기를 대량으로 생산한다면 주변국의 심기를 크게 건드릴 것입니다. 우리는 주변 세력으로부터 소총과 장비를 매입할 수 있는 비밀 조약을 맺어 훗날 군이 무장할 수 있도록 해야 합니다."
###
hun_est_bizt:0 "비즈톤샤그 설립"
hun_est_bist_desc:0 "보안 기관인 '비즈톤샤그'는 우리 비밀 경찰의 기반을 이룰 것이며, 나라 내부의 문제를 원만하게 다룰 수 있도록 해 줄 것입니다."
###
hun_venge:0 "불타오르는 복수심"
hun_venge_desc:0 "우리는 모든 국민이 공동의 명분 앞에 하나로 모아 곧 있음 일어날 위대한 원정에 준비시켜야 합니다."
###
hun_demand_alfold:0 "알푈드 반환 요구"
hun_demand_alfold_desc:0 "알푈드는 헝가리인으로 가득합니다. 그 땅은 루마니아에게 정치적으로나 경제적으로나 짐만 될 뿐입니다. 알폴드 반환을 요구하는 순간 그 땅은 올바른 지도자에게 돌아와야 할 것입니다."
###
hun_demand_transylvania:0 "트란실바니아냐 전쟁이냐"
hun_demand_transylvania_desc:0 "트란실바니아는 헝가리의 필연적인 부분입니다. 루마니아가 그곳을 점령하면서 많은 헝가리계 소수 민족들이 큰 고통을 겪고 있습니다. 우리는 트란실바니아를 적법한 주인에게 돌려줄 것인지, 아니면 부쿠레슈티가 불타 없어져도 되는지 물어볼 것입니다."
###
hun_renounce_trianon:0 "트리아농 조약 파기"
hun_renounce_trianon_desc:0 "그 시간이 이제야 왔습니다. 우리는 전세계적으로 잔혹한 트리아농 조약 파기를 선언할 것이며, 헝가리의 옛 영광을 되찾는 길고도 험한 과정이 시작되었습니다."
###
hun_demand_austria:0 "부르겐란트 요구"
hun_demand_austria_desc:0 "부르겐란트는 수세기 동안 헝가리 왕국의 일부였으나 대전쟁의 여파로 빼았겼었습니다. 이제 이 지역의 반환에 대한 정당한 요구를 할 때입니다."
###
hun_entrench_party:0 "화살십자당 확립"
hun_entrench_party_desc:0 "우리가 헝가리를 통치한 건 4년 정도이지만, 우리는 헝가리의 정치 발달 과정 중 한 단계로밖에 보이지 않습니다. 우리는 영원히 정계에 남아 있어야 한다고 보여 줘야만 합니다."
###
hun_economic_boost:0 "경제 성장 촉진"
hun_economic_boost_desc:0 "대전쟁의 종결 이후로 헝가리 경제는 완전히 침체기이거나 비교적 불경기인 상황 사이를 맴돌고 있습니다. 우리는 더 많은 공장을 지어서 경제 성장에 박차를 가해 이 막대한 빚과 인플레이션에서 벗어나야 합니다."
###
hun_focus_civ:0 "민간 산업 중점"
hun_focus_civ_desc:0 "우리는 민간 산업을 등한시할 수 없습니다. 군수 생산은 국가의 중심부의 단단한 기반 없이 돌아가지 않습니다. 민간 공장을 더 지어 더 많은 공장과 제품을 생산하고, 나아가 경제 성장에 이룩할 것입니다."
###
hun_focus_mil:0 "군수 산업 중점"
hun_focus_mil_dsc:0 "헝가리 군대는 전쟁에서 싸우기 위해 보다 많은 장비가 필요할 것입니다. 우리의 군대를 무시하는 건 전략적 실책이 될 것이고, 그건 즉 우리의 실패로 이어집니다."
###
hun_end_republic:0 "공화국의 끝"
hun_end_republic_desc:0 "마침내 우리는 충분한 대중의 지지를 얻었고 공화국의 종결을 선언하고 국가에 남은 민주주의의 흔적들을 모조리 없앨 수 있게 되었습니다. 공화국의 잔해 속에서 새로운 헝가리가 탄생하고, 우리는 거대한 분노와 함께 세계로 뻗어나갈 것입니다."
###
hun_state_as_one:0 "하나의 국가"
hun_state_as_one_desc:0 ""
###
hun_join_stahlpakt:0 "강철조약 가입"
hun_join_stahlpakt_desc:0 "우리의 대외 정책은 독일의 정책과 잘 맞아떨어집니다. 나라 간의 동맹은 우리를 전후 유럽의 열강의 자리로 이끌 것입니다."
###
hun_collab_with_iron_guard:0 "철위대와의 합작"
hun_collab_with_iron_guard_desc:0 "루마니아의 정치 상황이 이제 우리에게 유리하게 흘러갈지도 모릅니다. 우리가 먼저 화해를 청한다면 루마니아의 철위대 세력은 우리와 함께해 줄 것으로 보입니다."
###
hun_carpathian_agreement:0 "카르파디아 협정"
hun_carpathian_agreement_desc:0 "루마니아와의 긴 동맹을 보장하기 위해 오랜 갈등은 반드시 해결되야 합니다. 알푈드를 돌려받는다면 두 국가 간의 상처는 아물 것입니다."
###
hun_autarky:0 "경제 자립책"
hun_autarky_desc:0 "우리가 어떻게든 파산을 면하려고 해외 무역에 의지하고만 있으면 유럽의 열강에 완전히 지배당하게 될 것입니다. 우리는 경제 제재하에 있거나 적이 바로 코앞에 있어도 자립할 수 있다는 걸 세계에게 보여 줘야 합니다."
###
hun_trianon_begone:0 "트리아농 조약 파기"
hun_trianon_begone_desc:0 "우리의 군대와 경제가 충분히 돌아왔습니다. 마침내 우리는 트리아농 조약이 아무런 효력이 없음을 선언하고, 우리 역사의 수치스러운 시기에서 벗어날 수 있습니다."
###
hun_secret_training:0 "비밀 훈련소"
hun_secret_training_desc:0 "트리아농 조약은 우리가 어떤 정규군이든 보유하지 못하게 했습니다. 우리는 주의를 끌지 않도록 비밀리에 군대를 모집해야 합니다."
###
hun_camo_airbase:0 "위장 공군 기지"
hun_camo_airbase_desc:0 "군용기를 위장망으로 덮거나 지하 벙커에 넣어 둔다면 주의를 끌지 않고도 공군력을 증강시킬 수 있을 것입니다."
###
hun_tank_focus:0 "기갑 중점"
hun_tank_focus_desc:0 "전차는 단단한 방어 시설을 뚫고 나아갈 수 있는 유일한 방법입니다. 우리는 교전 시에 기갑 부대가 군을 이끌 수 있도록 해야 합니다."
###
hun_planned_econ:0 "경제 계획"
hun_planned_econ_desc:0 "우리 경제를 전부 지도한다면 경제 위기가 다시는 일어나지 않을 것입니다. 우리는 공장이 어디에 지어질지, 누가 운영할지, 정확히 무엇을 생산할지 전부 정해야 합니다."
###
hun_devolved_econ:0 "경제 위임"
hun_devolved_econ_desc:0 "헝가리 경제가 회복되었으니 이제 지도권을 내려 놓을 때입니다. 경제가 알아서 성장할 수 있게 하면 스스로 번영할 수 있는 자체 경제 성장을 이뤄낼 것입니다."
###
hun_danube_forts_1:0 "다뉴브에서의 방어"
hun_danube_forts_1_desc:0 "다뉴브 강은 우리의 가장 큰 천연 방어 시설입니다. 강둑을 강화해 부다페스트를 방어할 수 있도록 해야 합니다."
###
hun_danube_forts_2:0 "다뉴브 방어 시설 연장"
hun_danube_forts_2_desc:0 "다뉴브 강 요새화 계획은 엄청난 성과를 이뤄냈습니다. 적들이 공격할 엄두조차 못 내는 벙커로 된 난공불락의 숲을 만들어 양 강둑을 요새화하는 이 계획을 확대해야 합니다."
###
hun_revive_airforce:0 "헝가리 공군 회복"
hun_revive_airforce_desc:0 "트리아농 조약은 헝가리 공군을 단 하나도 허용하지 않았습니다. 개조된 농약 살포기가 다 준비되었으니 우리의 군용기로 빼앗긴 하늘을 되찾을 차례입니다."
###
hun_offense_airforce:0 "공격 공군"
hun_offense_airforce_desc:0 "적보다 먼저 치고나가 공격하는 것은 그들이 우리 영공에 쳐들어와 공장을 폭격하지 못하게 하는 가장 좋은 방법입니다."
###
hun_defense_airforce:0 "방위 공군"
hun_defense_airforce_desc:0 "우리는 적의 함정이나 매복에 제발로 들어가거나 하지 않을 것입니다. 우리는 적들이 대공 사격 범위에 들어오게 해 여유롭게 그들을 격추할 것입니다."
###
hun_new_airbases:0 "새 공군 기지 건설"
hun_new_airbases_desc:0 "수리할 곳이 없으면 군용기는 아무 소용 없습니다. 우리는 나라를 가로지르는 새 공군기지를 지어 위험할 때 언제든 후퇴할 수 있도록 해야 합니다."
###
hun_expand_air_training:0 "공군 훈련 프로그램 확대"
hun_expand_air_training_desc:0 "조종사들이 날 줄도 모르고 상황에 적응하지도 못한다면 무슨 소용이 있겠습니까? 훈련 프로그램을 확대하면 카르파티아, 아니 유럽 전체를 두려움에 떨게 할 엘리트 공군을 조직할 수 있을 것입니다."
###
hun_experimental_air:0 "실험적 전투기 모델"
hun_experimental_air_desc:0 "예비 시험 결과, 후퇴익기는 기존 항공기보다 빠른 회전과 높은 속도를 지니고 있습니다. 이 이론을 더 밀어붙여 개발 주도권을 지켜야 합니다."
###
hun_expand_experiment:0 "부서 확장"
hun_expand_experiment_desc:0 "핵분열은 우리 혼자서는 해낼 수 없는 일처럼 보이지만, 실험적 연구부를 확장하면 우리는 경쟁에서 앞설 수 있고, 이 놀라운 신무기를 개발하는 데 더 많은 노력을 가할 수 있을 것입니다."
###
hun_revive_navy:0 "해군 회복"
hun_revive_navy_desc:0 "트리아농 조약의 군축 방침도 한 몫 했지만 우리 해안이 세르비아 정부에게 넘어갔기 때문에 헝가리는 해군을 가질 수 없었습니다. 해안을 되찾은 지금, 해군을 다시 창설하고 이탈리아와 영국의 제해권을 장악해야 합니다."
###
hun_navy_doctrine:0 "해군 교리 선택"
hun_navy_doctrine_desc:0 "함대를 지휘할 해군 교리가 없으면 살아남을 수 없습니다. 다가올 전쟁에 대비해 해군력을 확실히 키우기 위해선 신중하게 정해야 합니다."
###
hun_undersea_navy:0 "해저 해군"
hun_undersea_navy_desc:0 "우리 해군은 쭉 성장하고 있지만 적에 비해 아직 약합니다. 해군 상황이 나아질 때까지는 적함에 간접적으로 접근하는 것이 우리로선 가장 좋은 전략인 것 같습니다."
###
hun_cruisar_effort:0 "순양함 집중"
hun_cruisar_effort_desc:0 "현대식 해군은 전함과 항공 모함을 도울 작은 지원함이 요구됩니다. 적들과 동등한 힘을 얻으려면 보다 나은 순양함이 필요할 것입니다."
###
hun_floating_fortress:0 "해상 요새"
hun_floating_fortress_desc:0 "거의 한 세기동안 전함은 해군의 자랑이었습니다. 전함의 화력과 방어력은 다른 함선과는 비교가 되지 않았습니다. 자존심 센 나라라면 적어도 하나쯤은 가지고 있습니다."
###
hun_mediterranean_wolves:0 "지중해의 늑대"
hun_mediterranean_wolves_desc:0 ""
###
hun_flexible_ships:0 "가변적 함선"
hun_flexible_ships_desc:0 ""
###
hun_carrier_research:0 "항공 모함 연구"
hun_carrier_research_desc:0 "항공 모함은 해공 모두의 미래입니다. 항공 모함의 유연함과 군용기의 긴 거리는 해전에서 아주 파괴적인 효과를 냅니다."
###
hun_doctrine_evaluate:0 "육군 교리 검토"
hun_doctrine_evaluate_desc:0 "우리 육군의 재정비가 순조롭게 진행되고 있으므로, 이제 그들을 이끌 교리를 선택합시다. 이 선택은 앞으로의 전쟁에서 아주 큰 영향을 끼칠 것입니다. 신중을 기해서 고를 필요가 있습니다."
###
hun_combined_arms:0 "제병 협동"
hun_combined_arms_desc:0 "개별 보병 작전의 시대는 끝난 지 오랩니다. 시대에 뒤쳐진다면 우린 대전쟁 때의 선조들과 같은 실수를 반복할 수밖에 없습니다."
###
hun_independant_army:0 "개별 군사 작전"
hun_independant_army_desc:0 "보병은 군대의 주축을 이루고 있고, 개별적으로 행동해도 지는 일은 없을 것입니다."
###
hun_youth_army:0 "젊은 군국주의"
hun_youth_army_desc:0 " 나라의 청년들에게 현재 전쟁의 필요성을 가르쳐 줘야 합니다. 우리가 전쟁에서 밀리게 된다면 청년들은 우리를 둘러싸고 있는 제국주의 놈들에게 대항할 최후의 방어선이 될 것입니다."
###
hun_more_doctrine:0 "연장된 교리 연구"
hun_more_doctrine_desc:0 "최근에 교리 연구가 예전 같았으면 상상도 못했을 새로운 전략을 발명하는 성과를 냈습니다. 이 아이디어를 실전에 적용한다면 분명 전투에서 좋은 효과를 발휘할 것입니다."
###
hun_sub_rails:0 "철도 산업 지원"
hun_sub_rails_desc:0 "철도는 나라를 가로질러 군대, 시민, 자원을 수송하기 가장 효율적인 방법입니다. 카르파티아와 발칸 반도 쪽으로 진군할 것에 대비해 철도 산업을 지원해야 합니다."
###
hun_state_factory:0 "국가 통제하의 공장"
hun_state_factory_desc:0 "개인 기업이 공장을 운영하게 하면 무엇이 얼마나 만들어지고 있는지 알 턱이 없습니다. 나라에서 직접 관리하는 공장을 지어 생산량과 효율을 증진시킬 수 있습니다."
###
hun_south_slovakia:0 "남 슬로바키아 문제"
hun_south_slovakia_desc:0 "남 슬로바키아에는 트리아농 조약으로 인해 조국에서 떨어져 나오게 된 헝가리인이 대부분을 이루고 있습니다. 그 조약은 이제 한낱 종잇쪼가리에 불과하므로, 우리는 그 땅이 정당한 주인의 품에 돌아올 수 있도록 요구할 수 있습니다."
###
hun_slovak_fate:0 "슬로바키아의 운명"
hun_slovak_fate_desc:0 "남 슬로바키아가 우리 곁으로 돌아왔습니다. 우리는 슬로바키아인들이 얼마나 나약하고 싸움을 꺼리는지 모두에게 보여주었습니다. 우리는 북부 지방의 반환을 요구할 것이며, 대헝가리 재건의 시작을 알릴 것입니다."
###
hun_nat_col:0 "농업 공영화"
hun_nat_col_desc:0 "우리나라의 농업 시스템은 봉건제 시대에서 변한 것이 없습니다. 웃음이 나올 정도로 비생산적입니다. 농작물 생산을 통제하고 균등하게 재분배한다면 식품 생산량이 열 배 가까이 상승할 것이고 계속해서 팽챙 중인 제국을 먹여 살릴 수 있습니다."
###
hun_german_invest:0 "독일의 산업 투자"
hun_german_invest_desc:0 "전시 경제를 활성화하는 방법 중엔 다른 나라로부터 투자를 받게끔 하는 것도 있습니다. 독일의 공업 기술은 전세계적으로 유명합니다. 우리는 그들의 공업 기술에 관한 지식을 쉽게 배울 수 있을 것입니다."
###
hun_ger_army:0 "NMÖO 조직"
hun_ger_army_desc:0 "독일계 헝가리인 의용대인 NMÖO는 독일 장교에게 아주 제대로 훈련받은 우리나라 군인들을 지원해 주기 위해 헝가리에 거주하는 독일 민족으로 구성된 군대입니다. 대부분의 병사들은 군대로 보내질 것이지만, 일부는 훈련에 대한 보답으로 독일로 가게 됩니다."


