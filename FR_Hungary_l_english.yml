hun_secret_rearm:0 "Secret Rearmament"
hun_secret_rearm_desc:0 "The wheels of the Hungarian war machine must once more begin turning, but we must be careful as to not overstep our boundries and attract unwanted attention."
###
hun_secret_rearm_2:0 "Secret Rearmament"
hun_secret_rearm_2_desc:0 "The wheels of the Hungarian war machine must once more begin turning, but we must be careful as to not overstep our boundries and attract unwanted attention."
###
hun_trianon:0 "The Treaty of Trianon"
hun_trianon_desc:0 "Signed in 1921, the humilitating Treaty of Trianon destroyed the Hungarian state, and left it in a state of constant civil strife and unrest. Hungary will never succeed as a nation unless this mulitating treaty can be thrown off."
###
hun_secret_police:0 "Biztonság"
hun_secret_police_desc:0 "The Biztonság carries out the dirty work across Hungary, allowing us to keep our hands relativly clean while arranging 'accidents' for our political opponents."
###
hun_vengeful:0 "Vengeful Spirit"
hun_vengeful_desc:0 "The Entente powers destroyed the Hungarian nation during the Great War, we will make each and every one of them pay for their barbaric and imperialistic actions against the Hungarian people."
###
hun_economic_ruin:0 "Economic Ruin"
hun_economic_ruin_desc:0 "The Hungarian economy is practically nonexistant, money is worthless and we are unable to repay the ever-growing mountain of loans we must take out to stay afloat."
###
hun_economic_ruin_1:0 "Economic Ruin"
hun_economic_ruin_1_desc:0 "While the government has attempted to stimulate some activity in the economy, we still have a long way to go before we will be able to stabalize our financial situation."
