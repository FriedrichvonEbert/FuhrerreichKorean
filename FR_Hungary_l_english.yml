HUN_FUHRERREICH_DESC:0 "1919년 오스트리아-헝가리 제국의 패망과 동시에 새로운 헝가리 공화국이 사방에 적을 둔 채로 설립되었습니다. 협상국 주도의 점령 이후, 공화국은 분할되었고 영토는 승리한 주변국에게 주어졌습니다. 이로 인해 헝가리 내부에 민족주의와 실지회복주의 의식이 대두되었고 극우 화살십자당이 커지게 되었습니다. 이제 헝가리는 트란실바니아와 슬로바키아에 있는 옛 영토로 눈을 돌립니다."

