###Events###

cro.1.t:0 "크로아티아 독립 전쟁!"
cro.1.d:0 "헝가리인들이 어떠한 타협도 하려고 하지 않는 이상, 우리는 무력으로 독립을 쟁취해야 합니다!"
cro.1.a:0 "크로아티아여 영원하라!"
###
cro.2.t:0 "세르비아의 선전포고!"
cro.2.d:0 "최근들어 보스니아의 동포들이 우리의 대의에 합류했습니다. 그리고 이젠 세르비아가 영토를 수복한다는 명분으로 선전포고했습니다. 우리는 양면전선을 마주하게 되었습니다."
cro.2.a:0 "크로아티아여 영원하라!"
###
cro.3.t:0 "이탈리아의 선전포고!"
cro.3.d:0 "달마티아 지역이 우리나라에 편입된지 얼마 지나지 않아, 이탈리아가 무력 개입만이 유일한 해결책이라고 결정내렸습니다. 이탈리아가 우리보다 훨씬 강한 건 맞지만, 이탈리아 내부의 정치적 문제가 해결책을 가져다 줄 수도 있습니다."
cro.3.a:0 "크로아티아여 영원하라!"
###
cro.4.t:0 "적들의 평화 제안"
cro.4.d:0 "우리는 사방의 적들로부터 살아남았고, 적들은 우리의 강철같은 의지를 꺾지 못했습니다. 세르비아, 헝가리, 이탈리아 외교관들로 구성된 대표단이 평화를 제안하는 공문을 보내왔습니다. 조항들은 상당히 합리적입니다. 우리는 전쟁동안 점령했던 모든 지역에서 물러날 것이며, 그들 역시 그렇게 할 것입니다. 대 크로아티아는 살아남았고, 우리의 꿈이 실현되었습니다.\n\n우리는 승리하였습니다."
cro.4.a:0 "크로아티아여 영원하라!"

###Ideas###

cro_united_revolt:0 "대동단결하여 봉기하다"
cro_united_revolt_desc:0 "모든 크로아티아인들은 우리의 지배자에 맞선 위대한 전쟁의 기치에 단결할 것입니다. 크로아티아는 더이상 외세에 무릎 꿇지 않을 것입니다."
