###Events###

cro.1.t:0 "크로아티아 독립 전쟁!"
cro.1.d:0 "헝가리인들이 어떠한 타협과 협상을 하려하지 않는다, 우리는 독립을 무력으로서 쟁취해야한다!"
cro.1.a:0 "크로아티아여 영원하라!"
###
cro.2.t:0 "세르비아의 선전포고!"
cro.2.d:0 "최근들어 보스니아의 동포들이 우리의 대의에 합류하기 시작했다, 그리고 이젠 세르비아가 옛 땅을 회복한다는 명분으로 선전포고했다. 우리는 두 전선에서 싸우게 됬다."
cro.2.a:0 "크로아티아여 영원하라!"
###
cro.3.t:0 "이탈리아의 선전포고!"
cro.3.d:0 "달마티아 지역이 우리나라에 편입된지 얼마 지나지 않았다, 이탈리아는 무력개입이 유일한 해결책이라고 결정내렸다. 이탈리아가 우리보다 훨씬 강하지만, 이탈리아 내부의 정치적 투쟁이 우리에게 좋은 결과를 가져다 줄 것이다."
cro.3.a:0 "크로아티아여 영원하라!"
###
cro.4.t:0 "적들이 평화를 제안하다."
cro.4.d:0 "우리는 사방의 적들로부터 살아남았고, 적들은 우리의 강철같은 의지를 꺾지 못했다. 세르비아, 헝가리, 이탈리아 외교관들로 구성된 대표단이 평화를 제안하는 공문을 보내왔다. 조항들은 상당히 합리적이고 우리는 전쟁동안 차지했던 땅에서 떠날 것 이다, 적들도 마찬가지로 할 것 이다. 대크로아티아 국은 살아남았고, 우리의 이상은 실현되었다.\n\n우리는 승리하였다."
cro.4.a:0 "크로아티아여 영원하라!"

###Ideas###

cro_united_revolt:0 "대동단결하여 봉기하다"
cro_united_revolt_desc:0 "모든 크로아티아인들은 대동단결해 우리들의 지배자에 대항하여 봉기할 것 이다. 크로아티아는 더이상 외세에 무릎 꿇지 않으리라."
