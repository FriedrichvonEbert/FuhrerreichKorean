### SOVIETS EXPAND KAZAKH CLAIMS ###
kazakh.2.t:0 "소비에트 연방은 우리의 주장을 확장했다"
kazakh.2.d:0 "소비에트 연방 정부는 우리의 주장을 트랜스-카스피아로 확장하기로 결정했으며, 그리고 우리의 군대가 남쪽에 있는 이웃 국가들과 전쟁을 할 수 있도록 준비를 해야 합니다."
kazakh.2.a:0 "전쟁에 대비하라!"

