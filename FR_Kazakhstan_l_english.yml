KAZ_FUHRERREICH_DESC:0 "몽골 제국의 몰락 이후, 카자흐스탄의 영토는 오랫동안 다른 전쟁 중인 국가들에 의해 점령되어 왔습니다, 모든 국가가 이 지역의 우위를 점하기 위해 경쟁하고 있습니다. 19세기 제정 러시아가 이 지역을 침공해왔을 때, 이 영토는 그들에게 합병되었으며, 아프가니스탄과 영국령 인도와의 국경지대로 남아있게 되었습니다. \n\n러시아 혁명이 일어난 후 제정 러시아가 전복이 되고 소비에트 공화국이 탄생했을 때, 카자흐스탄의 영토는 인민들을 먹여살리기 위한 드넓은 농지로 사용되었습니다. 크론슈타트에서의 성공적인 반란 이후, 카자흐 소비에트 사회주의 공화국은 모스크바로부터 많은 자치권을 부여받게 되었고, 트랜스-카스피아 지역으로의 확장 방안을 모색하고 있습니다."

