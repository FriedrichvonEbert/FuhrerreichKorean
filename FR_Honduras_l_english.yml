#### Events ####

#Honduras

honduras.1.t:0 "새벽의 쿠데타"
honduras.1.d:0 "태양이 아직 수평선을 다 넘지 않은 이른 아침, 한 무리의 청년 조직이 빈센트 메히아 콜린드레스 대통령의 자택으로 향했습니다. 무기를 쥐어든 채 그들은 명확히 말했습니다, 대통령님은 온두라스를 잘 통치하셨으나, 최근 선거에서 보시다시피 국민들은 더 큰 변화를 원하고 있습니다. 이러한 변화를 반영하고 국민들의 목소리에 응하기 위해, 많은 니카라과계 외국인으로 구성된 지도자인 사회주의 동맹은 권력을 잡게 될 것입니다. \n 콜린드레스 대통령은 체포당하기 직전 공식적으로 대통령직을 하야했으며, 사회주의자들의 통제가 확고해질 때까지 남은 자유당 지도부와 함께 수감되었습니다. 이제 온두라스는 여러 가지 면에서 새로운 여명을 맞이했습니다.
honduras.1.a:0 "국민들은 그들의 의지를 이야기했다."
honduras.2.t:0 "대공화국에 가입하다"
honduras.2.d:0 "콜린드레스 대통령에 대항하는 쿠데타가 발생한지 한 달이 흘러갔습니다. 대부분 평화적으로 마무리되었으며, 다행히도 대중들 사이에서도 혼란은 극히 일부였습니다. 자유당 지지자들은 침묵을 유지하거나, 그들의 정당을 포기하기도 하며, 초기 시위에서 진압당하기도 했습니다. 폭력을 행사하거나 분노를 감추지 못한 시위자들은 이제 재판을 기다리고 있습니다. \n 이제 상황이 눈에 띄게 진정되었고 신 사회주의 정부가 조직되었으며 이에 대한 논의가 새롭게 수면 위로 떠올랐습니다, 우리의 새로운 국가는 이제 우리에게 도움을 준 중앙아메리카 대공화국을 따릅니다. 사회주의, 범히스패닉 국가에 대한 공동의 신념은, 몇몇의 사람들이 우리가 즉시 대공화국에 가입할 것을 제안합니다, 반면 다른 이들은 우리가 독자적인 방향을 추구해야 한다는 신념을 굳게 믿고 있습니다. 후자의 대부분은 대공화국이 되는 것보다 급진적인 국가를 원하는 사람들입니다."
honduras.2.a:0 "단결한 민중은 결코 패배하지 않는다!"
honduras.2.b:0 "그들이 올바른 길을 걷는다면... 우리도 이에 따르도록 하지"
